 ENG_trade_unions_demand_increase_in_paid_leave_desc:0 "To fulfill the Trade Unions' demands, we will pass legislation granting workers more paid leave from their employers."
 ENG_trade_unions_demand_minimum_pay_increase:1 "Pass Minimum Wage Increase Legislation"
 ENG_trade_unions_demand_minimum_pay_increase_desc:0 "To fulfill the Trade Unions' demands, we will pass legislation increasing the minimum wage for all sectors."
 ENG_trade_unions_demand_construction_safety_legislation:1 "Pass Construction Safety Legislation"
 ENG_trade_unions_demand_construction_safety_legislation_desc:0 "To fulfill the Trade Unions' demands, we will pass new construction safety legislation, granting further protection for those who work in the construction industry."
 ENG_trade_unions_demand_mandatory_union_days:1 "Enact Mandatory Union Days"
 ENG_trade_unions_demand_mandatory_union_days_desc:0 "To fulfill the Trade Unions' demands, we will pass new legislation requiring all laborers to participate in 'Union Days', educating them on their rights, encouraging them to unionize, and provide a time-slot for other union-related activities."
 ENG_trade_unions_demand_referendum:1 "Hold Referendum"
 ENG_trade_unions_demand_referendum_desc:0 "As socialist support has soared, we have no choice but to accede to the Trade Unions' demands for a referendum. The outcome is all but a foregone conclusion..."
