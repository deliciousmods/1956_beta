 ENG_march_on_downing_street:1 "March on Downing Street"
 ENG_march_on_downing_street_desc:0 "A final great march on No. 10 Downing Street will surely push the government to call for a referendum on the future of the nation. They cannot stand against the will of the people."
 ENG_speech_against_germany:1 "Hold Anti-[FROM.GetAdjective] Speech"
 ENG_speech_against_germany_desc:0 "As Mosley's popularity soars, so does the outlandish criticism he is bombarded with. To assuage fears that he merely wishes to force Hitlerism upon the British people, perhaps a grand and powerfully-formulated speech is required, in which Mosley distances himself in unmistaken terms from the [FROM.GetLeader]'s variety of [FROM.GetRulingIdeology]."
 ENG_speech_against_germany_tt:0 "§RShould stability drop below 50% during the Blackshirt Marches, a civil war will start!§!\n"
 ENG_the_mosley_plan:2 "Enact The Mosley Plan"
 ENG_the_mosley_plan_desc:0 "A bold restructuring of the economy, combined with ample propaganda and public investments, should galvanize the people in one great effort to repair the nation and kick-start our rearmament."
 ENG_imperial_conference_decision:0 "Imperial Conference"
 ENG_imperial_conference_decision_desc:0 "The Imperial Conference has started, and we may push our agenda for the next two months, before Dominion representatives return home again. Improving diplomatic relations with our Dominions will likely increase the chances of those Dominions agreeing with our proposals."
 ENG_imperial_conference_discussion_in_progress:0 "Imperial Conference discussion in progress.\n"
 imperial_conference_ends_tt:0 "The Imperial Conference ends.\n"
 ENG_discuss_imperial_defense:0 "Discuss Imperial Defense"
 ENG_discuss_imperial_defense_desc:0 "We will put forward a motion proposing that all members of the Commonwealth make a significant contribution to the defense of the Empire."
 ENG_discuss_imperial_trade:0 "Discuss Imperial Trade"
 ENG_discuss_imperial_trade_desc:0 "We will put forward a motion proposing that all members of the Commonwealth increase the preferential trade within the Empire, so that we as a whole may prosper even more."
 ENG_discuss_imperial_economy:0 "Discuss Imperial Economy"
 ENG_discuss_imperial_economy_desc:0 "We will put forward a motion proposing that all members of the Commonwealth make a significant investment in their domestic economies, reducing their reliance on our investments and strengthening the Empire as a whole."
 ENG_discuss_appeasement:0 "Discuss Appeasement"
 ENG_discuss_appeasement_desc:0 "We have received ample criticism for our policy of appeasement, so we shall put this policy up to the Commonwealth for discussion."
 ENG_discuss_imperial_federation:0 "Discuss Imperial Federation"
 ENG_discuss_imperial_federation_desc:0 "Ever since the previous century, voices have spoken up in favor of joining all parts of the Empire together in one Imperial Federation, rather than progress further to the alternative of 'home rule', involving independence for all Dominions. We will now put forward a motion to discuss it for the last time."
 won_british_civil_war:1 "Won a civil war less than one year ago.\n"
 ENG_abdication_crisis:1 "Edward VIII Abdication Crisis"
 ENG_abdication_crisis_changed_mind:1 "Edward VIII did not marry Wallis Simpson"
 LIT_move_capital_to_vilnius:0 "Move Capital to Vilnius"
 governments_in_exile:0 "Governments In Exile"
 governments_in_exile_desc:0 "Although their homelands are under enemy occupation, some brave soldiers and citizens are willing to continue the struggle. If we extend our recognition to friendly governments in exile, they can harness the resources of the expatriates, emigres and refugees, forming new units which will fight at our side."
 request_reinstatement:0 "Request Reinstatement from [From.GetAdjective]"
 request_reinstatement_desc:0 "Our faithful allies have helped us to recapture the lands occupied by our mutual enemies and the [Root.GetAdjective] homeland is relatively secure. We should request permission from our host to relocate our government and establish a [Root.GetRulingPartyLong] cabinet in preparation for the end of the war."
 grant_parliamentary_audience:1 "[From.GetAdjective] Parliamentary Speech"
 grant_parliamentary_audience_desc:0 "The abuses by the occupation forces terrorising [From.GetNameDef] are utterly intolerable. Let us bring representatives of the [From.GetAdjective] nation before our legislature to testify to the [Root.GetAdjective] people of our just cause for war."
 lobby_for_parliamentary_support:0 "Lobby for Support"
 public_support_for_from:0 "Public Recognition of the [From.GetAdjective] Exile Government"
 request_faction_member_support_of_from:0 "Request Faction Support for [From.GetNameDef]"
 exile_recruitment_campaign:0 "[Root.GetAdjective] Exile Recruitment Campaign"
 exile_recruitment_campaign_desc:0 "Thanks to our friends in [From.GetNameDef], we have a base from which to operate, growing our strength in preparation for our triumphant return to [Root.GetNameDef]. We should focus on gathering useful personnel to aid in the war effort."
 exile_extraction_campaign:0 "[From.GetAdjective] Extraction Campaign"
 exile_extraction_campaign_desc:0 "Although most of the standing army formations were captured and interned when the [From.GetAdjective] government capitulated, there are still demobilised troops in [From.GetNameDef] who would jump at the chance to leave the occupied regions and assist our war effort. We will formulate plans to help retrieve stranded units who can then be armed and trained to fight for their homeland."
 expatriate_donations:0 "Expatriate Donations from [From.GetNameDef]"
 expatriate_donations_desc:0 "The suffering populace in [From.GetNameDef] has relatives and refugees living abroad. By appealing to these [From.GetAdjective] communities to make a special sacrifice to free their homeland sooner, we can gather more resources for the war effort."
 request_control_of_navy:0 "Request Control of [From.GetAdjective] Navy"
 request_control_of_navy_desc:0 "For the sake of efficiency, our alliance would benefit greatly from the integration of the [From.GetAdjective] navy into our own."
 category_exile_forces:0 "Exile Forces"
 category_exile_forces_desc:0 "Our united front will smash the hated enemy! By joining forces, we will combine the best of the assets available to our nation and overcome any obstacle the aggressor may throw at us!"
 weapons_for_the_resistance:0 "Weapons for the [From.GetAdjective] Resistance"
 weapons_for_the_resistance_desc:0 "Patriotic [From.GetAdjective] elements behind enemy lines will wreak havoc upon our mutual foes, if we can deliver reliable munitions to them."
 purge_infiltrators:0 "Purge [From.GetAdjective] Infiltrators"
 purge_infiltrators_desc:0 "Our friends in the legitimate [From.GetAdjective] government are concerned by the increasing support for Bolshevist and ultranationalist movements within the volunteer forces serving us. We should remove disloyal officers and disarm mutinous formations before things get out of hand. The influence this will win us inside their country will be invaluable, especially post-war."
 unity_parade:0 "[From.GetAdjective]-[Root.GetAdjective] Unity Parade"
 unity_parade_desc:0 "The veteran soldiers of the [From.GetAdjective] volunteer forces have won many victories against the hated enemy, and our shared sacrifices are a source of pride. We will parade the troops around the Home Front and demonstrate our indefatigable might! Critics of the legitimate [From.GetAdjective] government might oppose this as a waste of resources but our successes will silence the doubters."
 joint_training_exercise:0 "Joint [From.GetAdjective]-[Root.GetAdjective] Training Exercise"
 joint_training_exercise_desc:0 "By land, sea and air, our combined forces will smash the tyrannical aggressors who drove our [From.GetAdjective] allies from their homes and threatened the future of world civilisation! We will launch a training exercise to learn better methods of waging war against our shared belligerents."
