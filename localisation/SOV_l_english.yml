 soviet.92.t:0 "The Soviet Ultimatum"
 soviet.92.d:0 "The Soviet Union has offered us a place in their economic partnership, something that would be very beneficial to us and our nation. Their request in payment of this support is to aid them and to allow the free movement of their troops if neccesary. This offer, however, was underscored by the thinly veiled threat of forceful integration into their bloc if we refuse."
 soviet.92.a:0 "A Fair Trade"
 soviet.92.b:0 "Tell them where they can Shove their Damned Offer"

