 CHL_supress_the_nacistas:0 "Suppress the Nacistas"
 CHL_supress_the_nacistas_desc:0 "The National Socialist Movement (MNS) has threatened the integrity of our republic for far too long. For the survival of the Republic, fascism in all its forms has to be purged. All party members are to be removed from both civil and military positions, and the party outlawed."
