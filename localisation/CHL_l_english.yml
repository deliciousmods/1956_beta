 chile.39.t:0 "Nacistas insurrection in the Capitol"
 chile.39.d:0 "Following the recent political events within the country, the Nacistas have grown more upset with the current government. This sentiment seems to have materialized, as this morning a small amount of militant fascists lead by Jorge González von Marées tried to topple our government in a Coup d’.\n\nLuckily their movement hasn't gained any steam and the current number of Nacistas rebels is assumed to be very small. They are currently held up in a couple government buildings in Santiago.\n\n Though they’ve overrun the local police force, a formal military response should crush them."
 chile.39.a:0 "We’ll crush this little farce"
 chile.40.t:0 "Massive Nacistas uprising"
 chile.40.d:0 "Following the recent political events within the country, the Nacistas have grown more upset and combative with the current government. This sentiment seems to have materialized, as this morning a large amount of militant fascists lead by Jorge González von Marées tried to topple our government in a Coup d’etat.\n\nWe’ve managed to secure our military in the north and are preparing a response. It seems we’ve severely underestimated their movements strength, as many former military officers and some of our current junior officers have joined their cause. They have currently seized the capital Santiago and the surrounding areas. They’ve also overrun the police force and local garrisons, seizing military equipment in the process. It seems we need to not only rally the military but anti-fascist forces to crush this uprising.\n\nUnfortunately the fighting between our two forces have escalated in the last Twenty-four hours into a full blown Civil War."
 chile.40.a:0 "Though strength we’ll overcome this"
