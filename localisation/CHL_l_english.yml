 chile.43.t:0 "The Seguro Obrero Incident"
 chile.43.d:0 "Fearing actions against his movement. At around 12:30 today, Jorge Gonzalez attempted a coup with his German-backed Chilean National Socialists. This coup failed after a shootout with Chilean police. Two buildings were briefly held by the rebels, but local police forced one group to retreat, whilst the others and the remainder of the previous rebels surrendered. Around 60 National Socialist rebels were executed by firing squad after their surrender, breaking the promise of the government that their lives would be respected. Only four men managed to escape the killing. It is rumored that [CHL.GetLeader] order the killings."
 chile.43.a:0 "A 'upsetting' turn of events..."
