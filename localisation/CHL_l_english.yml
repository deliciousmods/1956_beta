 CHL_GATHERING_STORM_DESC:0 "Chile's recent history has been marked by government coups, civil strife and political strongmen. Though there is hope within many political circles in Chile that the country can return to democracy and political stability. This task is not an easy one for the democratic coalition who dub themselves the ‘Popular Front.’ The coalition’s rivals include the current leader and dictator of Chile Arturo Alessandri. Who wishes nothing but to see the coalition's demise. Radical trade unions seek to hijack the ‘Popular Front’ and take it into a marxist direction. While the Nacista’s facist movement gains more sympathizers by the day."
 r56_CHL_nationist_coup_2:0 "Impending Fascist Insurrection"
 r56_CHL_nationist_coup_2_desc:0 "Our sources say that the Nacistas are planning an insurrection to overthrow the current government. Although the Nacistas seem to have limited support in our country, we need to take this threat seriously and start cracking down on their dissent before they manage to gather enough support for a serious uprising."
