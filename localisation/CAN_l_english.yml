 #News events
 r56_CAN_news_event.1.t:0 "1939 Royal Tour of Canada"
 r56_CAN_news_event.1.d:0 "For the first time in Canadian history, a reigning monarch of Canada has came to visit Canada, as King George VI and Queen Elizabeth have undertaken a tour of Canada. Their tour is planned to cover all of the Canadian provinces, the Dominion of Newfoundland and a visit to the [USA.GetName]."
 r56_CAN_news_event.1.a:0 "We are honoured by such a visit."
 r56_CAN_news_event.1.b:0 "Hope the visit is a pleasant one!"
 r56_CAN_news_event.1.c:0 "Ok"
 
 r56_CAN_news_event.2.t:0 "If Day"
 r56_CAN_news_event.2.d:0 "Organised by the Greater Winnipeg Victory Loan organisation, a simulated invasion of Canada by the German forces has been done today. Being the largest military exercise in Winnipeg so far, they managed to raise $3 Million in a day for the war effort. The event included several mock bombings, firefights, arrests of people who objected, German parades, and a plethora of other things. The day ended with the release of the "Prisoners", parades and speeches. Ambassador de Morgenstierne spoke of his experiences with Nazi occupation, and said the simulation of the invasion and occupation was an authentic glimpse of Nazi occupation."
 r56_CAN_news.event.2.a:0 "The day was a a success."
 
