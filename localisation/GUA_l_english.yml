r56_guatemala.1.d:0 "Guatemala has requested to join our alliance and in turn join the war against Germany."
r56_guatemala.1.a:0 "Absolutely"
r56_guatemala.1.b:0 "No"

r56_guatemala.2.t:0 "The Americans say yes!"
r56_guatemala.2.d:0 "The USA has accepted us into their alliance and are now expecting our declaration of war on Germany as promised."
r56_guatemala.2.a:0 "Wonderful"

r56_guatemala.3.t:0 "The Americans say no"
r56_guatemala.3.d:0 "The USA has responded with a no, wishing to distance themselves from us."
r56_guatemala.3.a:0 "A Disaster"

