l_german:
 ###---> Welcome to the Road! <><> <><> <><>
 r56.startup.event.01.title: "Achtung - Panz..Bug!"
 r56.startup.event.01.description: "Es freut uns sehr zu sehen, dass Sie diese Mod heruntergeladen haben und sie jetzt spielen möchten. Road to 56 alleine kann aber ohne Übersetzungsmods nicht auf Deutsch gespielt werden!\n\nAlle möglichen Texte in der Mod werden inkorrekt angezeigt, und das gesamte Gameplay-Erlebnis wird somit sehr stark beeinträchtigt! \n\nHolen Sie sich entweder eine der Übersetzungsmods oder wechseln Sie die Spielsprache zu Englisch. Viel Erfolg!"
 r56.startup.event.01.option_auto: "Ich stimme zu und mache so wie empfohlen."
 r56.startup.event.01.option_tt: "Danke, wir hoffen dieses Gespräch nie wieder zu haben..."
 
 ###---> ...hang on, there! <><> <><> <><>
 r56.startup.event.02.title: "...warte mal!"
 r56.startup.event.02.description: "Es sieht so aus, als hätten Sie das gratis "Poland: United and Ready" DLC nicht aktiviert. Dies ist §notwendig§!, damit die Mod ohne Probleme funktioniert. Bitte aktivieren Sie das genannte DLC und starten Sie das Spiel neu; andernfalls werden einige grafische Fehler auftreten."
 r56.startup.event.02.option: "Ich werde das Spiel verlassen und das tun, was mir gesagt wurde."
 r56.startup.event.02.option_tt: "Du solltest besser..."
 
#####-----> End of File <><> <><> <><> <><> <><>
