 form_united_netherlands_category2:0 "Unite the Lowlands"
 form_united_netherlands_category2_desc:0 "Besides the short lived United Kingdom of the Netherlands between 1815 and 1830, the Lowlands have been divided since the secession of the seven northern provinces with the Union of Utrecht at the end of the 16th century. It is time to unify them again and avoid the mistakes of the past."
 form_united_netherlands2:0 "Unite the Lowlands"
 form_united_netherlands2_BEL:0 "Unite the Lowlands"
 form_united_netherlands2_HOL:0 "Unite the Lowlands"
 HOL_arm_flemish_fascists_category:0 "Arm Flemish Fascists"
 HOL_arm_flemish_fascists_category_desc:0 "If we can organize and arm Flemish fascists willing like us to unify the entirety of the Low Lands, we could gain a huge advantage in the conflict looming on the horizon."
