 tblra_recovery_from_the_great_depression5_desc:0 "While the economic situation is improving, the economy still suffer from the consequences of the great depression" 
 tblra_digging_of_the_albert_canal:0 "Digging the Albert Canal"
 tblra_digging_of_the_albert_canal_desc:0 "Planned after the Great War and begun in 1930, the Albert Canal is a costly but important project that will link the industrial areas of Wallonia with the port of Antwerp." 
 tblra_van_den_bergen_plan:0 "Van den Bergen's Conscription Plan"
 tblra_military_linguistical_weaknesses:0 "Military Linguistic Weaknesses"
 tblra_military_linguistical_weaknesses_desc:0 "Even after the linguistic division of the army, weaknesses were still apparent: there was a chronic lack of Flemish speaking officers (to the point that some had to be convinced to change their language of choice) and the local roots of each division meant that they sometimes had difficulties operating outside of their usual training and operational areas." 
 
 COG_force_publique_conscription:0 "Force Publique's limited size"
 COG_force_publique_conscription2:0 "Force Publique's increased recruitment"
 COG_masses_education:0 "Masses Education"
 COG_colonial_security:0 "Colonial Security"
 COG_belgo_congolese_research_cooperation:0 "Belgo-Congolese Research Cooperation"
 COG_german_scientific_advisors:0 "German Scientific Advisors"
 COG_italian_scientific_advisors:0 "Italian Advisors"
 COG_colonial_manpower:0 "Colonist Manpower"
 COG_support_communism_africa:0 "Congolese Communist Support"

 
 COG_Support_the_congo_railways:0 "Office des Transports Coloniaux"
 COG_Support_the_congo_railways_desc:0 "Founded in 1935 the "Office des transports coloniaux" or OTRACO, ("Bureau of Colonial Transportations") was in charge of the railway system in the Belgian Congo."
 COG_congo_rubber:0 "Extend The Rubber Plantations"
 COG_congo_rubber_desc:0 "The tropical climate of Congo makes it optimal for rubber plantations. The use of new varieties and the extension of the plantations would easily increase production. I am sure the natives would gladly give us a hand on that matter"
 COG_congo_rubber2:0 "Improve Plantations' Productivity"
 COG_congo_rubber2_desc:0 "The tropical climate of Congo makes it optimal for rubber plantations. The use of new varieties and the extension of the plantations would easily increase production. I am sure the natives would gladly give us a hand on that matter"
 COG_congo_rubber3:0 "Exploit Wild Rubber Vines"
 COG_congo_rubber3_desc:0 "As more and more rubber is needed to fuel the gears of war, plantations don't seem to be enough. In order to increase production further we could send part of the population in the jungle to extract the latex from the rubber vines that were planted under the reign of Leopold II when plantation were not organized yet. Those plant of the Landolphia genus are harder to extract but the same latex will flow out of them."
 COG_congo_rubber4:0 "Maximize Rubber Extraction"
 COG_congo_rubber4_desc:0 "The tropical climate of Congo makes it optimal for rubber plantations. The use of new varieties and the extension of the plantations would easily increase production. I am sure the natives would gladly give us a hand on that matter" 
 COG_support_tungsten_mining:0 "Begin Congolese Tungsten Mining"
 COG_support_tungsten_mining_desc:0 "Discovered over the years in various region of the Congo, the rich ores of the colony are just waiting for civilization to grab them."
 COG_support_tungsten_mining2:0 "Expand Congolese Tungsten Mines"
 COG_support_tungsten_mining2_desc:0 "Discovered over the years in various region of the Congo, the rich ores of the colony are just waiting for civilization to grab them."
 COG_support_tungsten_mining3:0 "Further Expand Tungsten Mines"
 COG_support_tungsten_mining3_desc:0 "Discovered over the years in various region of the Congo, the rich ores of the colony are just waiting for civilization to grab them."  
 COG_support_tungsten_mining4:0 "Maximize Tungsten Extraction"
 COG_support_tungsten_mining4_desc:0 "Discovered over the years in various region of the Congo, the rich ores of the colony are just waiting for civilization to grab them."
 
 COG_support_copper_mining:0 "Begin Congolese Copper Mining"
 COG_support_copper_mining_desc:0 "Discovered over the years in various region of the Congo, the rich ores of the colony are just waiting for civilization to grab them."
 COG_support_copper_mining2:0 "Expand Congolese Copper Mines"
 COG_support_copper_mining2_desc:0 "Discovered over the years in various region of the Congo, the rich ores of the colony are just waiting for civilization to grab them."
 COG_support_copper_mining3:0 "Further Expand Copper Mines"
 COG_support_copper_mining3_desc:0 "Discovered over the years in various region of the Congo, the rich ores of the colony are just waiting for civilization to grab them."  
 COG_support_copper_mining4:0 "Maximize Copper Extraction"
 COG_support_copper_mining4_desc:0 "Discovered over the years in various region of the Congo, the rich ores of the colony are just waiting for civilization to grab them."   
 COG_great_inga_dam:0 "Great Inga Dam"
 COG_great_inga_dam_desc:0 "This long dreamed project, already envisioned in 1928 coupled a great dam on the lower Congo with a power hungry aluminum treatment plant. The project envisioned at full capacity to produce more than the world production of aluminum of 1939."
 COG_industrial_effort:0 "Congo Industrial Plan"
 COG_industrial_effort_desc:0 "In this time of change, a part of our vital needs should be manufactured locally." 
 COG_transform_the_congo:0 "Expand Colonial Opportunities"
 COG_transform_the_congo_desc:0 "Renovate the ports of Banana and Matadi in order to increase our logistical capabilities."
 COG_transform_the_congo2:0 "Invest in Colonial Manufacturing"
 COG_transform_the_congo2_desc:0 "Even if Congo was mainly an exploitation colony, the colonial population and the quantity of minerals are important enough to begin the manufacturing process there before exportation."
 COG_transform_the_congo3:0 "Increase Colonial Manufacturing"
 COG_transform_the_congo3_desc:0 "Even if Congo was mainly an exploitation colony, the colonial population and the quantity of minerals are important enough to begin the manufacturing process there before exportation."  
 COG_production_effort:0 "Local Military Production"
 COG_production_effort_desc:0 "Local Military Production"
 COG_production_effort_2:0 "The Needs Of Our Time"
 COG_production_effort_2_desc:0 "The Congo is not supposed to be a land torn by war, but if the situation requires it, we must be ready to respond to any threat."
 COG_production_effort_3:0 "Local Military Production III"
 COG_production_effort_3_desc:0 "Local Military Production III"
 COG_export_to_new_markets:0 "Export to new Markets"
 COG_export_to_new_markets_desc:0 "With the disruptions caused by the war, some countries are no longer open to our exports. At the same time we could, and we should provide a maximum of resources to our allies." 
 COG_war_mining_production_directorate:0 "War Mining Production Directorate"
 COG_war_mining_production_directorate_desc:0 "The War Mining Production Directorate was created in 1941 in order to oversee the various mining companies and ensure that the minerals needed by the allies are prioritized and the mining tools are fully exploited." 
 COG_gold_extraction:0 "Intensify Gold Extraction"
 COG_gold_extraction_desc:0 ""Money is the sinews of war" said Cicero. Two thousands years later, this saying is as true as ever. The Congo has a great treasure guarded by the jealous earth. In this time more than ever before we have an urgent need of it." 
 COG_diamond_extraction:0 "Intensify Diamond Extraction"
 COG_diamond_extraction_desc:0 "Beyond it's use in jewelery, diamond also has many uses in the industrial sector. As the war industry created a boom in the demand for diamonds, we must ensure to extract enough of the hardest mineral in existence to supply our partners."
 
 
 COG_invest_in_nuclear_program:0 "Support Uranium Mining in Katanga"
 COG_invest_in_nuclear_program_desc:0 "Building on Albert Einstein's theories of relativity and the radioactive decay of uranium-238, we have discovered that splitting the atom generates huge amounts of energy. We need to investigate the possibility of the chain reaction theory, and in order to do that, we must extract huge quantities of uranium ore. Hopefully our mines of Kolwezi and Shinkolobwe can produce the required quantities."
 COG_further_nuclear_research:0 "Exploit and Export Uranium"
 COG_further_nuclear_research_desc:0 "With our new understanding of the atom and the increasing production of uranium ore, not only can we investigate its potential but we can also export part of the ore to our main allies to ensure the final victory of our coalition over our enemies." 
 COG_establish_radio_stations:0 "Establish Radio Stations"
 COG_establish_radio_stations_desc:0 "The Société belge radio-électrique must establish radio stations in order to ease long distance communications with remote areas of the country but also with the colony and Europe."
 COG_radio_divisional_support:0 "Force Publique's Radio Relays" 
 COG_radio_divisional_support_desc:0 "To better coordinate troops over the vast distances of the Congo, it's essential that each unit has access to its own radio equipment." 
 COG_extra_tech_slot:0 "Colonial Sciences Institute"
 COG_extra_tech_slot_desc:0 "The Colonial Sciences Institute was the main research organization related to the Belgian Congo. Installed in Antwerp, Belgium, it specialized in the study of the geology and nature of the colony. It was supplemented by local research stations on the ground. In addition a huge agronomic institute, the National Institute for Agronomic Study of the Belgian Congo enables the colony to increase yields dramatically."
 COG_extra_tech_slot_2:0 "Invite Technical Specialists"
 COG_extra_tech_slot_2_desc:0 "To face the challenges of our time, we must increase our innovative potential. Inviting foreign experts will allow us to gain new technical capabilities and overcome the challenges of this generation."

 COG_colonial_loyalty:0 "Colonial Loyalty"
 COG_colonial_loyalty_desc:0 "Our Government must be reorganized so it can deal with new challenges. At the moment, too much power is held by the governor-general and we should allow him to delegate part of his power to competent people."
 COG_reinforce_colonial_government:0 "Reinforce Colonial Government"
 COG_reinforce_colonial_government_desc:0 "The support of Belgian settlers and the confidence of the ministry of the colonies in Brussels or in exile were an important asset for the legitimacy of Pierre Ryckmans and the stability of the colony." 
 COG_commit_to_the_war:0 "Commit to the War"
 COG_commit_to_the_war_desc:0 "We are at war. Some in Belgium thought that we should have declared ourselves neutral, but the reality of war is affecting us here and now. We must show our commitment to the people willing to help us and avoid that any foreign power takes control of the colony under the pretext of "protection"." 
 COG_technology_sharing:0 "Technology Sharing"
 COG_technology_sharing_desc:0 "While we are helping our allies in this conflict with natural resources, we should ask them for some specialists and blueprints so we can improve our industrial and military capabilities."
 COG_increased_research_collaboration:0 "Increased Research Collaboration"
 COG_increased_research_collaboration_desc:0 "We are linked to Belgium in many ways. We should prioritize close contact with Belgian researchers so we can keep track of their innovations." 
 COG_cracks_down_on_enemies:0 "Cracks Down on Enemies"
 COG_cracks_down_on_enemies_desc:0 "The arrest of German sympathizers and Abwehr spies operating from Angola was decisive for the security of the colony."  
 COG_military_help:0 "Military Help"
 COG_military_help_desc:0 "We should ask our allies for heavy machinery so we can produce the essential equipment for the Force Publique locally. This would reduce our dependence on maritime trade and improve our military potential." 
 COG_colonial_defense_associations:0 "Support Colonial Defense Associations"
 COG_colonial_defense_associations_desc:0 "Now that we are at war, Belgian citizens have spontaneously formed "defense associations" to help secure the colony. We should support them and recruit some of their members as officers which can command the thousands of new African recruits."
 COG_finance_planes_britain:0 "Finance Planes for Britain"
 COG_finance_planes_britain_desc:0 "We must collect funds to finance new planes for the Belgian pilots serving in the RAF to show solidarity with those Belgians fighting around the world even after the capitulation of the army." 
 COG_finance_planes_belgium:0 "Finance Planes for Belgium"
 COG_finance_planes_belgium_desc:0 "We must show our support to Belgium as they are fighting to preserve their independence. We will organize a great funding campaign across the colony to finance the construction of planes for the Belgian army."  
 COG_expand_force_publique_recruitment:0 "Expand Force Publique's Recruitment"
 COG_expand_force_publique_recruitment_desc:0 "To compensate for the war losses, an increase in recruitment is necessary." 
 
 
 COG_colonial_autonomy:0 "Colonial Autonomy"
 COG_colonial_autonomy_desc:0 "We have asked the ministry of the colonies to grant us more freedoms before, but these were systematically refused."
 COG_empower_congolese:0 "Empower the Congolese"
 COG_empower_congolese_desc:0 "Empower the Congolese [name will be changed]"
 COG_burn_royal_portraits:0 "Burn Royal Portraits"
 COG_burn_royal_portraits_desc:0 "Burn Royal Portraits" 
 COG_affinity_fascism:0 "Fascist Tendencies"
 COG_affinity_fascism_desc:0 "Fascist Tendencies"
 COG_affinity_new_order:0 "Affinity for the New Order"
 COG_affinity_new_order_desc:0 "Affinity for the New Order"
 COG_independence:0 "Overthrow Pierre Rykmans' Government"
 COG_independence_desc:0 "Now that we have gathered enough support in the main Congolese cities and among the Force Publique, we should carry out a coup. This strike at the heart of the current system will free us from the Belgian influence."
 COG_doctrinal_marxism:0 "Doctrinal Marxism"
 COG_doctrinal_marxism_desc:0 "Marxism-Leninism is the only way to free the workers from the tyranny of the capitalists who are increasing their demands regarding the number of hours worked extracting in the mines. It's time to unite and force the creation of one strong syndicate." 
 COG_masses_education:0 "Masses Education"
 COG_masses_education_desc:0 "Alphabetization is the first step necessary in order to free the workers."
 COG_political_commissars:0 "Political Commissars"
 COG_political_commissars_desc:0 ""Those orders don't follow the party lines!""
 COG_communist_army:0 "Communist Army"
 COG_communist_army_desc:0 "The Revolution is in danger! To Arms!" 
 COG_join_comintern:0 "Join the Comintern"
 COG_join_comintern_desc:0 "The Soviet Union is the Heart of Revolution, it would be foolish not to follow their directives"
 COG_african_diplomacy:0 "African Diplomacy"
 COG_african_diplomacy_desc:0 "As a free country in the middle of Africa with must assert our position on the continent." 
 COG_influence_liberia:0 "Influence Liberia"
 COG_influence_liberia_desc:0 "Liberia is supposed to be a land for free descendants of slaves. Their ancestors were freed from the chain of slavery but now they must be freed of from proletarian exploitation." 
 COG_influence_south_africa:0 "Influence South Africa"
 COG_influence_south_africa_desc:0 "The natives of South Africa have been oppressed for far too long. We must show them the way of Socialism in order to free them from colonial oppression and make them join our side." 
 COG_technology_sharing_communism:0 "Scientific Brotherhood" 
 COG_technology_sharing_communism_desc:0 "Science will lead mankind on the true path of socialism."  
 
 COG_build_revolution:0 "Build the Revolution"
 COG_build_revolution_desc:0 "Motivated by the prospect of a better future, the workers will work harder in order to ensure the triumph of the revolution"
 COG_manipulate_native_masses:0 "Manipulate the Native Masses"
 COG_manipulate_native_masses_desc:0 "We won't be able to fight a war simply with an army composed of Europeans. We must use every way possible to convince the natives that they have to fight under our command and die for our cause."
 COG_colonial_claims:0 "Claim the Greater Congo Basin"
 COG_colonial_claims_desc:0 "At the Berlin conference the true extend of Congo was restrained by the hypocritical "great powers". It's time revise those decisions and apply the plan exposed by Stanley: a great Congo, linking both oceans to ensure the triumph of civilization in the heart of Africa."
 COG_mobilize_colonial_manpower:0 "Colonist Conscription"
 COG_mobilize_colonial_manpower_desc:0 "The Belgian population is the most important element of our society and if we want to command a great number of Congolese effectively, we must increase the number of european officers." 
 COG_join_axis:0 "Join the Axis"
 COG_join_axis_desc:0 "Germany is our model and we must help the new order in every way possible."
 COG_german_scientists:0 "Invite German Scientists"
 COG_german_scientists_desc:0 "In exchange for our resources, the Germans should give us help in order to to develop better weapons. This equipment would then allow us to win this war against the alliance of corrupt plutocracy and Bolshevism."
 COG_italian_scientists:0 "Invite Italian Scientists"
 COG_italian_scientists_desc:0 "In exchange for our resources, the Italians should give us help in order to develop better weapons in order to win this war against the alliance of corrupt plutocracy and Bolshevism."
 COG_join_italy:0 "Approach the Italians"
 COG_join_italy_desc:0 "Italy is our model and we must help the new order in every way possible."
 COG_technology_sharing_fascism:0 "The Strength of Cooperation"
 COG_technology_sharing_fascism_desc:0 "We won't fight this war alone but if we unite our efforts we can ensure the continuity of European rule over an Africa free of Bolshevik influences." 
 
 COG_army_effort:0 "Reform the Force Publique"
 COG_army_effort_desc:0 "The Force Publique is in a poor shape. The rifles are old and the officers have low morale, we must change that."
 COG_engineer_effort:0 "Engineers Corps"
 COG_engineer_effort_desc:0 "Engineers are essential in order to move in hostile terrain. That's why the formation of specialists are essential."
 COG_motorization_effort:0 "Motorization Effort"
 COG_motorization_effort_desc:0 "We must study the possibility of the creation of a motorize brigade that would be able to be moved across the continent much more quickly than our regular infantry." 
 COG_motorised_support:0 "Motorised Support"
 COG_motorised_support_desc:0 "In order to elaborate a system that would allow the quickest deployment of the our troops to the front lines, we must motorize large portions of the support units of our infantry divisions."
 COG_armor_effort:0 "Commission On Armored Vehicles"
 COG_armor_effort_desc:0 "Tanks doesn't seem to useful in the heart of the jungle, but in the context of new world, we should be able to fight efficiently anywhere. Who would deny that we fight better in an armored vehicle? In order to study our requirement, we must consult specialist reunited in a commission on armored vehicle development."
 COG_equipment_effort:0 "Get Rid of the Obsolete Rifles"
 COG_equipment_effort_desc:0 "The was equipped for far too long with obsolete rifles dating back to 1889, the surplus of the Belgian army. It's time to get rid or modernize those old rifles into more modern ones." 
 COG_equipment_effort_2:0 "Continue The Armament Modernization Program"
 COG_equipment_effort_2_desc:0 "Even with new rifles, the rest of the equipment is still old and must be improved."
 COG_equipment_effort_3:0 "Finalize The Equipment Modernization Program"
 COG_equipment_effort_3_desc:0 "With some additional efforts, we will be able to put what was a colonial police force to the level of a national standing army."

 COG_gendarmerie_formation:0 "Modernize Police Formation"
 COG_gendarmerie_formation_desc:0 "The Force Publique is (at least in theory) not an army but a colonial police force. As such police missions are an essential part of their day by day tasks." 
 COG_doctrine_effort:0 "Modernize Tactics"
 COG_doctrine_effort_desc:0 "If our equipment has to be modernize, a similar effort has to be made with our tactics. While our officers are true professionals, the recent advances in military theory have made clear that a modernization of our tactics and strategies will be an absolute necessity."
 COG_doctrine_effort_2:0 "Large Scale Exercises"
 COG_doctrine_effort_2_desc:0 "In order to improve our coordination and experiment with new tactics, it is imperative to organize large scale exercises. Those exercises would involve several hundreds and even thousands of men in order to evaluate the coordination of the different units."
 COG_river_patrols:0 "River Patrols"
 COG_river_patrols_desc:0 "The Congo Basin is the basis of the country and its control is essential in order to move troops and goods. In order to do that we must patrol it with light boats and train our infantry should be able to cross it easily."
 COG_special_forces:0 "Special Forces"
 COG_special_forces_desc:0 "The natural environment of the Congo could be seen as quite hostile for a foreigner. The land is covered with dense forests and jungles, defined by a large river while rugged terrain dominates its eastern part. In order to allow the Force Publique to fight in these environments, we must organize troops equipped to take advantage of the terrain and consequently turn the tide of potential combats."
 COG_jungle_training:0 "Jungle Training"
 COG_jungle_training_desc:0 "As jungle makes up a substantial portion of our territory, being able to move and fight in this hostile environment effectively is essential for the military efficiency of the Force Publique."
 COG_fortify_congo_mouth:0 "Fortify the Congo Mouth"
 COG_fortify_congo_mouth_desc:0 "Our main assets are in the mouth of the Congo River, this vital region must be protected. In order to fulfill that objective, we must set up a proper river corps. This new crops should be equipped with quick small boats in order to patrol the whole length of the river. "
 COG_fortify_cities:0 "Protect the Other Cities"
 COG_fortify_cities_desc:0 "Even if Léopoldville is secure, the other cities of Elisabethville in Katanga and Stanleyville in the "Orientale" Province are still vulnerable and should be reinforced."

 COG_air_force_congo:0 "Force Publique's Air Wings" 
 COG_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 COG_air_force_congo_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 COG_fighter_focus:0 "Import Fighter Blueprints"
 COG_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 COG_bomber_focus:0 "Experiment With Long Range Planes"
 COG_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 COG_long_range_fighters:0 "Long Range Fighters"
 COG_long_range_fighters_desc:0 "In order to cover the vast distances of the jungle, a new concept must be developed. This is why a type of military plane intermediary between fighters and bombers is necessary in order to cover long range missions and challenge enemy bombers."
 COG_radar_system:0 "Radar System"
 COG_radar_system_desc:0 "As the vastness of the Congo is difficult to patrol efficiently, a radar system would enable us to detect the enemy and fly our aircrafts only when a threat is approaching."
 COG_aviation_effort_2:0 "Study Foreign Tactics"
 COG_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 COG_CAS_effort:0 "Dive Bombers Prototypes"
 COG_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 COG_rocket_effort:0 "Develop Jet Engines"
 COG_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 COG_NAV_effort:0 "Naval Bomber Experiments"
 COG_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 COG_naval_effort:0 "Begin Shipbuilding in Matadi"
 COG_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 COG_naval_effort_desc:0 "As our most modern port, protected from the high sea because he is 100Km away from the mouth of the Congo river, the port of Matadi is the ideal starting point for our naval program."
 COG_submarine_operations:0 "Convoy Raiding Tactics"
 COG_submarine_operations_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 COG_large_navy:0 "Naval Tactics"
 COG_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 COG_fleet_management:0 "Fleet Management"
 COG_fleet_management_desc:0 "Our new fleet will require new tactics in order to be effective." 
 COG_submarine_experiments:0 "Submarine Experiments"
 COG_submarine_experiments_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 COG_cruiser_effort:0 "Experiment With Bigger Ships"
 COG_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 COG_destroyer_effort:0 "Advanced Destroyers"
 COG_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 COG_capital_ships_effort:0 "Capital Ship Effort"
 COG_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."

 
 tblra.1.t:0 "[From.GetNameDef] wants us to join the Benelux"
 tblra.1.d:0 "[From.GetNameDef] seeks to strengthen their alliance by adding us into it"
 tblra.1.a:0 "Accept"
 tblra.1.b:0 "Refuse"
 tblra.2.t:0 "[From.GetNameDef] Refuses"
 tblra.2.d:0 "[From.GetNameDef] has, sadly, refused our alliance offer"
 tblra.2.a:0 "We need them in, one way or the other"
 tblra.3.t:0 "[From.GetNameDef] Accepts"
 tblra.3.d:0 "[From.GetNameDef] has accepted our alliance offer and is now part of the [Root.GetFactionName]"
 tblra.3.a:0 "Great News"
 tblra.3.b:0 "We will do it ourselves then!"
 tblra.4.t:0 "[BEL.GetNamedef] offers a pact"
 tblra.4.d:0 "Realizing that our tank designs are superior to their own, [From.GetNameDef] has proposed that we share our designs so they can stand as a bastion of communism in Western Europe"
 tblra.4.a:0 "Accept"
 tblra.4.b:0 "Refuse"
 tblra.5.t:0 "[From.GetName] Accepts Our Proposed Pact"
 tblra.5.d:0 "Realizing our strategic importance in the middle of Western Europe, [From.GetNameDef] has given us technologically superior tank designs so we can defend ourselves from outside influences"
 tblra.5.a:0 "Get to Work with the new designs"
 tblra.6.t:0 "[From.GetNamedef] Refuses Our Proposed Pact"
 tblra.6.d:0 "[From.GetNamedef] has not signed our proposed pact which would increase our armored-capabilities, we will have to do it on our own!"
 tblra.6.a:0 "So be it"
 tblra.8.t:0 "Belgium wants to join [Root.GetFactionName]"
 tblra.8.d:0 "Realizing that German aggression might not be contained, [From.GetName] fears an invasion is imminent and is asking for our protection"
 tblra.8.a:0 "Accept"
 tblra.8.b:0 "Refuse"
 tblra.9.t:0 "[From.GetName] Accepts"
 tblra.9.d:0 "The Brits, realizing that the Benelux is strategically located for a war against Germany, have decided extend their protection over our nation"
 tblra.9.a:0 "Great News"
 tblra.10.t:0 "[From.GetName] Refuses"
 tblra.10.d:0 "Apparently the Brits do not recognize the Benelux region as important seeing as how they won't defend us from enemy incursions"
 tblra.10.a:0 "Damned Brits"
 tblra.11.t:0 "Start Depillarization Process"
 tblra.11.d:0 "We have no need of a pillarized society in these tumultuous down, starting to break down the pillars is an important step in strengthening our state"
 tblra.11.a:0 "Start the process"
 tblra.12.t:0 "Economic Proposition"
 tblra.12.d:0 "[Root.GetName] has recently come up with new economic agreements which would allow us to drive down costs of manufacturing"
 tblra.12.a:0 "Accept"
 tblra.12.b:0 "Refuse"
 tblra.13.t:0 "[From.GetName] Accepts"
 tblra.13.d:0 "[From.GetName] has agreed to cooperate with us to drive down costs and further align ourselves with each other"
 tblra.13.a:0 "Good to hear"
 tblra.14.t:0 "[From.GetName] Refuses"
 tblra.14.d:0 "Sadly [From.GetName] has refused our offer, as it would 'Negate their sovereignty'"
 tblra.14.a:0 "A sad day for the Benelux"
 tblra.15.t:0 "Everyone accepts economic proposition"
 tblra.15.d:0 "The entire Benelux has accepted our economic proposition, and in the future we will only grow closer together"
 tblra.15.a:0 "Great News"
 tblra.22.t:0 "Workers on Strike After a Double Murder!"
 tblra.22.d:0 "The assassination of two socialist militants in Antwerp by fascists caused the strike of the port's dockers, soon followed by the rest of the country. The number of strikers reached up to 500 000 workers, the country industries stopped."
 tblra.22.a:0 "We should make concessions."
 tblra.22.b:0 "Let them strike, fire in the crowd if necessary." 
 tblra.23.t:0 "Paul Van Zeeland Accused of Embezzlement!"
 tblra.23.d:0 "Gustaaf Sap, a member of Parliament, accused the Prime Minister of embezzlement when he worked at the National Bank. Even after the denial of Van Zeeland, this scandal put deep pressure on the government. The tripartite coalition would still endure the shock for now."
 tblra.23.a:0 "It would be safer to resign." 
 tblra.24.t:0 "Political agitation is threatening the government!"
 tblra.24.d:0 "With the Rexist menace looking less threatening the political rivalry increased once again. The finance minister Henri De Man tried to unite the left wings of the Catholic Party and the Liberal Party with the Socialist Party in order to enact a new tax  affecting the higher social classes.. De Man then resigned "for health reasons". This project shakes the parliamentary majority once again. A new coalition must be made, without the catholics."
 tblra.24.a:0 "Paul-Henri Spaak has more support than De Man."
 tblra.25.t:0 "The Nomination of a Flemish Nationalist Doctor Causes a Scandal!"
 tblra.25.d:0 "The King Léopold III refused to sign the nomination of the Dr Adriaan Martens who collaborated with the German imperial forces during the first world war, as the head of the Flemish Academy of Medicine. The proposition was supposed to have been approved by the council of the ministers first. But it turns out that it was not the case and that someone put his name on the Royal order. The scandal lead to the resignation of the whole government."
 tblra.25.a:0 "Hubert Pierlot will be the next Formateur." 
 tblra.26.t:0 "The King and the Government United to Defend the Country, Hubert Pierlot Confirmed as Prime Minister!"
 tblra.26.d:0 "In order to face the present situation and ensure the unity of the country, the government coalition has been enlarged in order to include every democratic parties in the country with Hubert Pierlot as Prime Minister"
 tblra.26.a:0 "We hope to live in peace one day."  
 tblra.27.t:0 "The King and the Government United to Defend the Country, Hubert Pierlot Confirmed as Prime Minister!"
 tblra.27.d:0 "In order to face the sudden aggression of our country, the government coalition has been enlarged in order to include every democratic parties in the country with Hubert Pierlot as Prime Minister."
 tblra.27.a:0 "We hope to live in peace one day." 
 tblra.28.t:0 "Belgian Ultimatum"
 tblra.28.d:0 "The Belgian revolutionary government want to force the creation of a communist government to our country."
 tblra.28.a:0 "Accept"
 tblra.28.b:0 "Seek British help"  
 tblra.28.c:0 "Ten Oorlog!" 
 tblra.38.t:0 "The 1936 Electoral Campaign Starts!"
 tblra.38.d:0 "The increasing political activities clearly show that the elections are close. In a few months, at the end of May, the Belgian people will be asked to vote. Behind the scene some parties are already negotiating electoral agreement in order to set up a new coalition after the election day. Will the new populist movements like Rex, Verdinaso and the VNV take a part of the votes of the traditional parties?"
 tblra.38.a:0 "We will organize a great meeting!"
 tblra.39.t:0 "Democratic union broken!"
 tblra.39.d:0 "Due to the evolution of the political situation in Belgium, the political union in favor of the war has now vanished."
 tblra.39.a:0 "Ok"
 tblra.40.t:0 "Joseph Jacquemotte died!"
 tblra.40.d:0 "The communist party announced the sudden death of its leader Joseph Jacquemotte. He had lead the Belgian communist party for more than 10 years. A troïka composed of Julien Lahaut, Xavier Relecom and Georges Van den Boom will rule the party in the near future."
 tblra.40.a:0 "Relecom is the choice of Moscow, he will rule the party."
 tblra.40.b:0 "Julien Lahaut should lead the communists in Belgium." 
 tblra.41.t:0 "The Demission of Rexist Representatives Force Partial Election. Paul Van Zeeland Will Run Against Léon Degrelle!"
 tblra.41.d:0 "In a political manoeuvre comparable to the resignation of the POB representatives in 1935, Rexist representatives from Brussels all resigned at the same time, forcing the organization of a partial election. In order to counter the Rexist threat, especially the news of the candidacy of Léon Degrelle in person, Paul Van Zeeland chose to run against him. This transformed the electoral campaign into a duel. The prime minister was supported by all the other parties, including the communists. This lead the Rexists to call Van Zeeland, an ex-banker leading the catholic conservative party a puppet of the Reds."
 tblra.41.a:0 "L'union fait la force - Eendracht maakt macht!" 
 tblra.41.b:0 "For a Clean Regime, Vote Degrelle!" 
 tblra.41.c:0 "A Great Victory Against Fascism!"  
 tblra.42.t:0 "The German Lands Stolen in 1919."
 tblra.42.d:0 "At the end of the Great War, even Belgium annexed a piece of our territory. Our planned offensive around the Maginot line will be a perfect opportunity to revise another chapter of the diktat of Versailles."
 tblra.42.a:0 "Those lands too belong to the Fatherland!"
 tblra.43.t:0 "Léon Degrelle Proclaims the Dawn of the Thiois Empire"
 tblra.43.d:0 "\n\nIn a lengthy speech praising the value of the nation and its army, Léon Degrelle announced that, now that the union with the Netherlands has been completed, a new era has begun for the now reunited Low Countries. In order to show this change the country will now be named Thiois Empire. In a call to resurrect the spirit of the emperor Charles V, he called for the reunion of the old "Burgundian Circle" into this new political entity."
 tblra.43.a:0 "Today, an imperial people has finally awoken!"
 tblra.44.t:0 "Joris Van Severen proclaims the Dawn of the Dietsche Rijk"
 tblra.44.d:0 "\n\nIn a lengthy speech praising the value of the nation and its army, Joris Van Severen announced that, now that the union with the Netherlands has been completed, a new era has begun for the now reunited Low Countries. In order to show this change the country will now be named the Dietsche Rijk. In a call to resurrect unity of the dutch speaking, he called for the reunion of all the heirs of the low countries to unite into this new political entity."
 tblra.44.a:0 "Today, after centuries we are finally truly united!" 
 tblra.49.t:0 "Joris Van Severen killed by French Soldiers"
 tblra.49.d:0 "At the beginning of the invasion, Belgian fascists were imprisoned by the government out of fear that they might collaborate with the enemy. Those political prisoners were moved out of the range of the enemy forces and finally they were sent to France and guarded by French soldiers.\n\nLast night drunken soldiers frustrated by the capitulation of the Belgian army killed their prisoners, ending the life of one of the most important Flemish fascist leaders: Joris Van Severen."
 tblra.49.a:0 "One casualty among thousands in this war." 
 tblra.50.t:0 "Joris Van Severen Proclaims the Reunion of Whole Flanders"
 tblra.50.d:0 "Now that Flanders is united again, it's time to mark our conquest into the landscape. Lille will now be called Rijsel and Dunkerque will retrieve its original name: Duinkerke."
 tblra.50.a:0 "Alles voor Vlaanderen, Vlaanderen voor Kristus."
 tblra.50.b:0 "They forgot Flemish, this is hopeless." 
 tblra.51.t:0 "Nothern France Liberated"
 tblra.51.d:0 "Now that the north is free again, the cities must recover their true name. De Gaulle was born in Lille, not Ri-je-zelle."
 tblra.51.a:0 "La France retrouve son individible unité."
 tblra.52.t:0 "The Old Ft-17s"
 tblra.52.d:0 "Unused for years, 14 Renault Ft are still in our reserves. Remnants of the 49 tanks bought from France after the end of the Great War, everybody knows that those old machines are obsolete. Some think that it would be a good idea to give them away to the national gendarmerie."
 tblra.52.a:0 "Give them to the gendarmerie for now"
 tblra.53.t:0 "The Artillery Stockpile"
 tblra.53.d:0 "Old 75mm guns are waiting for assignment in our arsenals."
 tblra.53.a:0 "We must assign them to our divisions"
 tblra.54.t:0 "The Artillery Stockpile - The Swedish Guns"
 tblra.54.d:0 "The Bofors mountain guns bought last year were added to the stocks of older 75mm guns and are now waiting in our arsenals."
 tblra.54.a:0 "We must assign them to our divisions" 
 tblra.55.t:0 "Hubert Pierlot Resigned"
 tblra.55.d:0 "Tired by years of war, Hubert Pierlot decided to present his resignation. Achille Van Acker will lead an almost identical government."
 tblra.55.a:0 "A simple transition" 
 tblra.56.t:0 "Shipping of Katanga Uranium Stopped"
 tblra.56.d:0 "Due to Belgium losing control of Katanga or the rupture of our collaboration with the Belgian government, we have no more access to the precious Katanga uranium. This will make our researches on the physical properties of Uranium and its promising potential much more difficult."
 tblra.56.a:0 "We must carry on without it"
 tblra.57.t:0 "Shipping of Katanga Uranium received"
 tblra.57.d:0 "Due to our collaboration with the Belgian government controlling the uranium mines of Katanga, we received a shipment of this precious mineral."
 tblra.57.a:0 "We must try to exploit its potential" 
 tblra.58.t:0 "Xavier Relecom Arrested"
 tblra.58.d:0 "The leader of the Belgian communist party has been arrested by the German forces and put into custody in the fort of Breendonck"
 tblra.58.a:0 "One more victim of fascism"
 tblra.59.t:0 "Julien Lahaut Arrested"
 tblra.59.d:0 "The leader of the Belgian communist party has been arrested by the German forces and put into custody in the fort of Breendonck"
 tblra.59.a:0 "One more victim of fascism" 
 tblra.60.t:0 "Alexandre Galopin Assassinated"
 tblra.60.d:0 "The director of the "Société Générale de Belgique", one of the biggest Belgian company which was also playing an important role in the economy of the country under occupation, has been assassinated today by flemish fascists of the group "De Vlag"(the flag). The assassination was organized one of its most important member: Robert Jan Verbelen."
 tblra.60.a:0 "One more victim of fascism" 
 tblra.61.t:0 "Peace at Last!"
 tblra.61.d:0 "With the return of peace, the government of national union can focus on future challenges."
 tblra.61.a:0 "Let's hope that peace will endure"  
 tblra.62.t:0 "Léopold III Surrender"
 tblra.62.d:0 "Due to the capitulation, the king Léopold III surrendered to the enemy forces and is now prisoner in the Palace of Laeken (in the northern part of Brussels). Meanwhile the government distanced itself from the king's decision and decided to continue to war while the king is incapable to reign."
 tblra.62.a:0 "The nation must be freed." 
 tblra.63.t:0 "Charles becomes Prince-Regent"
 tblra.63.d:0 "While the king  is unable to reign, his younger brother Charles is assuming the function of prince-regent. He showed commitment to collaborate with the government in order to restore the normal order of the institutions."
 tblra.63.a:0 ""I swear to observe the Constitution..."" 
 tblra.64.t:0 "The Democratic Union Shattered!"
 tblra.64.d:0 "Due to the evolution of the political situation in Belgium, the political union in favor of the war has now vanished."
 tblra.64.a:0 "A new order awaits!"  
 tblra.64.b:0 "The worker's revolution prevails!"
 tblra.64.c:0 "The radical opposition is growing day by day."
 tblra.65.t:0 "Conservatives Secure a Government Majority!"
 tblra.65.d:0 "Due to their rising influence in the political circles, the socialist government has fallen and conservatives will lead the next Walloon government."
 tblra.65.a:0 "Mahieu is a priest and a true Walloon militant."  
 tblra.65.b:0 "We must rely on an experienced politician like Pierlot."  
 tblra.66.t:0 "Limited colonial autonomy instituted in the Congo"
 tblra.66.d:0 "With the institution of limited autonomy in the Congo, the General Governor Pierre Ryckmans has been granted new powers. The Together for Victory DLC is recommended."
 tblra.66.a:0 "Keep the Congo under Belgian control"
 tblra.66.b:0 "Travail et Progrès!" 
 tblra.67.t:0 "The Belgian Congo Financed Fighter Aircrafts"
 tblra.67.d:0 "The Belgian Congo has collected funds in order to finance the construction of additional fighters for the Belgian pilots in service in the RAF."
 tblra.67.a:0 "United we will win!"  
 tblra.70.t:0 "The Beginning of the V Campaign"
 tblra.70.d:0 "During a broadcast of Radio Belgium, the segment of Radio Belgium broadcasting dedicated to the Belgian people, Victor de Laveleye has announced that every person disgruntled by the occupation should choose the letter V as a symbol of resistance. This letter was chosen because it is the first letter of both Victoire (Victory) and Vrijheid (Freedom), a symbol of union for all the free Belgians. The British may be interested to use it in order to promote partisan activities across Europe."
 tblra.70.a:0 "V for Victory!"
 tblra.70.b:0 "We will crush the terrorists!"
 tblra.70.c:0 "This war gets more violent every day." 
 tblra.71.t:0 "The V Campaign Helps Partisans activities"
 tblra.71.d:0 "As support for the V campaign spread, more and more V paintings have been seen in our cities and those symbols, seen in the morning and quickly erased reminds the population that occupation is not a fatality and that our enemies will be defeated."
 tblra.71.a:0 "V for Victory!"  
 tblra.72.t:0 "The DRC Seeks to Join the Comintern"
 tblra.72.d:0 "The Democratic Republic of the Congo has approached us with the request to be allowed to join the Comintern."
 tblra.72.a:0 "One more country join the revolution."   
 tblra.72.b:0 "Reject their demand."
 tblra.73.t:0 "The DRC Seeks to Join the Union of African People"
 tblra.73.d:0 "The Democratic Republic of the Congo has approached us with the request to be allowed to join the Union of African People."
 tblra.73.a:0 "One more country join the revolution."   
 tblra.73.b:0 "Reject their demand." 
 tblra.74.t:0 "The Congo Seeks to Join the [Root.GetFactionName]"
 tblra.74.d:0 "The Congolese State, now independent from Belgium seeks to join the [Root.GetFactionName] in order to help in the establishment of a new world order."
 tblra.74.a:0 "One more country join the revolution."   
 tblra.74.b:0 "Reject their demand."  
 tblra.74-2.a:0 "One more country join the revolution."   
 tblra.74-2.b:0 "Reject their demand."   
 tblra.75.t:0 "A Belgian Alliance?"
 tblra.75.d:0 "The Belgian communist state suggested that we should form a military alliance in order to protect the revolution from its enemies. Moscow is far and we need to coordinate among ourselves."
 tblra.75.a:0 "Of course!"   
 tblra.75.b:0 "Reject their demand."  
 tblra.76.t:0 "Belgium and the Commune of France Seek Mutual Military Assistance"
 tblra.76.d:0 "\n\nThe two communist powers of the west got closer together as they announced the signature of a treaty of mutual military assistance in order to guarantee their security. Signed in Brussels town hall yesterday morning, this new alliance is already called the "Brussels Pact" and may attract other communist powers who don't want to align with the ruthlessness of the soviet regime."
 tblra.76.a:0 "We will be the beacons of the revolution"   
 tblra.76.b:0 "One more threat to the establishment" 
 tblra.76.c:0 "Diplomacy is changing as fast as politics"  
 tblra.77.t:0 "The Franco-Belgian defense Negotiations Failed"
 tblra.77.d:0 "While French and Belgian diplomats were negotiating a mutual defense agreement, those talks seems to have resulted in nothing but a big misunderstanding. The two countries stood on their positions and were unable to reach an agreement."
 tblra.77.a:0 "We were so close to an historic agreement!"   
 tblra.77.b:0 "This alliance doesn't look like a threat" 
 tblra.77.c:0 "As long as they are quarreling among themselves..."
 tblra.78.t:0 "Belgium is Influencing our Politics"
 tblra.78.d:0 "We noticed recently that the new Belgian communist regime is trying to influence our population and some of our politicians."
 tblra.78.a:0 "Support is always welcome"   
 tblra.78.b:0 "How dare they!"   
 tblra.79.t:0 "The Return of Trotsky Influence Belgian Communists"
 tblra.79.d:0 "Debates agitate the [Root.GetAdjective] communist party since Leon Trotsky came back into power in the USSR. Trotskyist that were marginalized before want to replace the previous leaders of the party, left with no external support after the fall of Stalin."
 tblra.79.a:0 "A communist replaces a communist, so what?"   
 tblra.79.b:0 "We have no choices but to make our auto-critic."
 tblra.79.c:0 "We will embrace Daugism a variant of Trotskyism."
 tblra.79.e:0 "We will not abandon the Stalin's way!" 
 tblra.80.t:0 "The Return of Trotsky Influence Walloon Communists"
 tblra.81.t:0 "Staff De Clerq had died!"
 tblra.81.d:0 "Reports confirm that Staff De Clerq passed away last night due to a sudden heart attack. The man is now mourned by Flemish nationalists as he was the leader of the Flemish independence cause, advocating for the creation of a fascist Flemish state. He even envisioned a great dutch state encompassing French Flanders, Flanders and the Netherlands."
 tblra.81.a:0 "De Leider is dead! He will never be forgotten!"
 tblra.81.b:0 "Good Riddance!"
 tblra.84.t:0 "The Democratic Republic of the Congo is Influencing our Politics"
 tblra.84.d:0 "We noticed recently that the new Congolese communist regime is trying to influence our population and some of our politicians."
 tblra.84.a:0 "Support is always welcome"   
 tblra.84.b:0 "How dare they!"   
 tblra.85.t:0 "The Fate of the King"
 tblra.85.d:0 "With power finally in our hands we must know what we should do with the King. While the most fanatic argue that he must suffer the same state as Nicholas II of Russia others argue that he must be put in jail for the repression of riots a few years earlier. One last group argue that he is now a powerless man and that he should be allowed to go into exile."
 tblra.85.a:0 "Prepare the firing squad!"   
 tblra.85.b:0 "The proletariat's oppressors must be locked up!"
 tblra.85.c:0 "Put that insignificant buffoon on a boat." 
 tblra.86.t:0 "The Return of Trotsky Influence Flemish Communists"
 tblra.87.t:0 "The Surrender of Leopold III"
 tblra.87.d:0 "With the surrender of the Belgian army, their king yielded to us and is now our prisoner."
 tblra.87.a:0 "A valuable hostage."
 tblra.88.t:0 "The King of the Belgians Had Been Freed"
 tblra.88.d:0 "Leopold III, the king of the Belgians, has been freed by enemy forces and is no longer our guest."
 tblra.88.a:0 "We have other concerns."
 tblra.89.t:0 "The Return of the King?"
 tblra.89.d:0 "With the liberation of Leopold III, we must answer the question of his possible return. While calling him back would be the most simple thing to do, his marriage with his mistress and his refusal to follow the government in exile caused trouble among the population and numerous are those who don't want him back."
 tblra.89.a:0 "He will stay abroad for now."
 tblra.89.b:0 "Organize his return." 
 tblra.90.t:0 "The Monarchy Restored!"
 tblra.90.d:0 "As a consequence of the success of the anti-communist forces, the king of the Belgians Leopold III was freed from his cell and will be restored in his royal power. In order to do that properly he will renew his oath in front under the new parliament in order to swear the freedoms and the laws of the Belgian people." 
 tblra.90.a:0 "Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"
 tblra.90.b:0 "God protects free Belgium and its king!"
 tblra.91.t:0 "The King of the Belgians Freed And Reestablished On His Throne!"
 tblra.91.d:0 "\nAs a consequence of the success of the anti-communist forces, the king of the Belgians Leopold III was freed from his cell that he described in a private remark as "the wet straw of the St Leonard's Prison". He made his official joyous entry into the capital while the street were packed in order to see the return of the monarch. The parade in the streets was brief however as it was feared that some communist sympathizers might try to kill him. He was then acclaimed by he new parliament after he renewed his oath to protect the laws of the land."
 tblra.91.a:0 "Interesting!"
 tblra.91.b:0 "Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"
 tblra.92.t:0 "The Return of the King!" 
 tblra.92.d:0 "After the annihilation of the communist tyranny, the monarchy and the liberty of our people have been reestablished!"
 tblra.92.a:0 "Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"
 tblra.92.b:0 "God protects free Belgium and its king!"  
 tblra.93.t:0 "The King of the Belgians Returns to his Country and Reclaims his Throne!"
 tblra.93.d:0 "\nAs a consequence of the success of the anti-communist forces, the king of the Belgians Leopold III returned from exile. He made his joyous entry, parading through streets packed of people eager to see the restored monarch. This was relatively brief however as the security measures were very high. While he paraded on a horse the first time he did this after the death of Albert I, he had to do it in a reinforced car this time out of fear of a communist attempt againt his life. He was acclaimed by the new parliament restored his vow to protect the laws and liberties of the Belgian people."
 tblra.93.a:0 "Interesting!"
 tblra.93.b:0 "Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"   
 tblra.94.t:0 "The King of the Belgians Sent into Exile!"
 tblra.94.d:0 "Having escaped capture while communist revolutionaries took over the royal palace, Leopold III, the king of the Belgians had been ordered to renounce by the new government to renounce to his throne and to leave Belgium forever. This is a sad day for the king as it marks his failure to contain the communism in his country and it may be the last time he will ever set foot on Belgian soil. \n In the meantime the revolutionaries have took the first measures in order to begin the collectivization process."
 tblra.94.a:0 "One more tyrant had been expelled!"
 tblra.94.b:0 "A change for the worse for sure"   
 tblra.95.t:0 "The King of the Belgians Jailed by the revolutionaries!"
 tblra.95.d:0 "\nCaptured during the communist coup, Leopold III, the king of the Belgians had been sent to jail. The revolutionary committee had already announced that he will be tried for his oppression of the proletariat. This renowned prisoner is just one among many political prisoners arrested in the hours following the communist takeover. Those who could and were warned on time have left the country. It seems that some are already talking about a liberation committee in order to undermine the new Belgian communist regime."
 tblra.95.a:0 "One more tyran will pay for his crimes!"
 tblra.95.b:0 "Those communists are really worrying" 
 tblra.96.t:0 "The King of the Belgians Executed by revolutionaries!"
 tblra.96.d:0 "\nThe news correspondents reporting on the events in Belgium relayed that the King Leopold III had been captured by the revolutionaries and swiftly executed. This news shocked the traditionalists. The Cardinal Van Roey, who barely escaped capture, already announced that Leopold was a martyr of the Christian faith and that he will plead his cause to the Pope in order to obtain his beatification.\n\n This execution shows the resolve of the revolutionaries, ready, like the Bolsheviks before, to assassinate in order to reach their goals and make their socialist utopia a reality."
 tblra.96.a:0 "This tyran won't oppress the proletariat anymore!"
 tblra.96.b:0 "Another testimony of communist barbarism"
 tblra.97.t:0 "The Low Countries Opened Negotiations on Mutual Defensive Cooperation"
 tblra.97.d:0 "\nThe foreign and defense ministers of Belgium, the Netherlands and Luxembourg have announced that they have begun negociation in order to expand their cooperation. While they previously abolished custom fees and diminished other trade restrictions, this new regional summit will try to coin an agreemant extending cooperation on a military level. \n\n If the negotiations succeed, any act of aggression on a country of the Benelux will would be considered as an attack on every other countries of the proposed alliance."
 tblra.97.a:0 "We hope to maintain our neutrality, together."
 tblra.97.b:0 "An interesting development."    
 tblra.98.t:0 "The Low Countries Tripartite Negotiations Failed!"
 tblra.98.d:0 "\nThe Belgian foreign minister announced today that the tripartite commission that was supposed to lay the foundation of a mutual defensive agreement between Belgium, the Netherlands and Luxembourg failed as the various delegations were unable to agree on a common strategy. As military cooperation now seems impossible, the three countries would likely have to rely on themselves in the near future and may look for new partners."
 tblra.98.a:0 "It was their fault anyway."
 tblra.98.b:0 "Is it really that important?"   
 tblra.99.t:0 "Let's Put Aside Our Colonial Past"
 tblra.99.d:0 "Now that we have secured our independence, we should set aside our colonial past and recover the true names of our main cities."
 tblra.99.a:0 "Kinshasa is our capital!"
 tblra.99.b:0 "Why bother?" 
 tblra.100.t:0 "The Restoration of the Colonial City Names"
 tblra.100.d:0 "Now that the Congo is again under our control, we should restore the name of the cities of the colony."
 tblra.100.a:0 "Let's do it."
 tblra.100.b:0 "Is it really that important?" 
 
 tblra.101.t:0 "Fighter Competition"
 tblra.101.desc:0 "A recent study of modern air combat has shown a critical weakness in our air force. Our fighters are severely behind developments in other countries. The Air Ministry has initiated a crash program to acquire a modern fighter as soon as feasible. Since domestic development would take an unacceptable amount of time, it has been decided to purchase a license from abroad. An additional budget has been authorized.\n\nExperts differ on what type of plane would be best suited to modernize our fighter wings."
 tblra.101.a:0 "A light interceptor that will be built by Avions Fairey"
 tblra.101.b:0 "A large, heavy fighter that will be built by the Sabca."
 tblra.102.t:0 "Light Fighter Competition"
 tblra.102.desc_light_fighter:0 "The defense Ministry is looking for a new light fighter that would allow us to protect our airspace. The Foreign Office didn't oppose the project but has suggested that political and diplomatic concerns should also play a role in deciding which country to buy from."
 tblra.102.desc_light_fighter_refused:0 "Citing national security, the [From.GetAdjective] government has refused to release a production license. We may have better chances elsewhere, or we can look at upgrading our existing planes as an emergency stopgap."
 tblra.102.a:0 "Approach Germany"
 tblra.102.b:0 "Approach Italy"
 tblra.102.c:0 "Approach France"
 tblra.102.d:0 "Approach Britain"
 tblra.102.e:0 "Approach the US"
 tblra.102.f:0 "Use experience gained from the competition to improve our own planes."
 tblra.103.t:0 "Heavy Fighter Competition"
 tblra.103.desc_heavy_fighter:0 "The Air Ministry is looking to procure a new heavy fighter for long range interception and bomber escort, but the Foreign Office has suggested that political and diplomatic concerns should also play a role in deciding which country to buy from."
 tblra.103.desc_heavy_fighter_refused:0 "Citing national security, the [From.GetAdjective] government has refused to release a production license. We may have better chances elsewhere, or we can look at upgrading our existing planes as an emergency stopgap."
 tblra.104.t:0 "[From.GetAdjective] Fighter Competition"
 tblra.104.desc:0 "The [From.GetAdjective] Air Force is currently holding trials for a new light fighter. According to our Air Attaché, our newest model is poised to win. A formal request from the [From.GetAdjective] government is expected shortly. \n\nRepresentatives of the manufacturer are strongly in favor of the sale, but there are national security concerns about selling our most modern equipment to a foreign country. Should we permit the sale to go through?"
 tblra.104.a:0 "Absolutely."
 tblra.104.b:0 "We can't risk any leaks."
 tblra.105.desc:0 "The [From.GetAdjective] Air Force is currently holding trials for a new heavy fighter. According to our Air Attaché, our newest model is poised to win. A formal request from the [From.GetAdjective] government is expected shortly. \n\nRepresentatives of the manufacturer are strongly in favor of the sale, but there are national security concerns about selling our most modern equipment to a foreign country. Should we permit the sale to go through?"
 tblra.106.t:0 "Fighter Competition completed"
 tblra.106.desc:0 "Following negotiations with the manufacturer and state officials, we have successfully secured a production license for a new fighter. An example of the plane has already arrived to train mechanics on its maintenance, and a full set of drawings and blueprints is expected shortly. Production can commence at any time."
 tblra.106.a:0 "Neat."
 
 
 tblra.107.t:0 "Bomber Competition"
 tblra.107.desc:0 "A study by the Air Ministry has revealed that our air forces are ill-equipped to support the army. Long range air strikes and close air support have both been identified as key areas in which we are critically deficient. The government has made money available for a crash program to acquire a modern bomber, but we must make a decision on which plane we should procure."
 tblra.107.a:0 "A small bomber for close support."
 tblra.107.b:0 "A larger plane with more range."
 tblra.108.t:0 "Light Bomber Competition"
 tblra.108.desc_cas:0 "The Air Ministry is looking to procure a new light bomber for close support of ground forces, but the Foreign Office has suggested that political and diplomatic concerns should also play a role in deciding which country to buy from."
 tblra.108.desc_cas_refused:0 "Citing national security, the [From.GetAdjective] government has refused to release a production license. We may have better chances elsewhere, or we can look at upgrading our existing planes as an emergency stopgap."
