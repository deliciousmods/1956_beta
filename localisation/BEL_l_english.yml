 COG_albert_decoster:0 "Albert Decoster"
 COG_albert_decoster_desc:0 "Albert Decoster was director of the "Journal du Katanga", a publication which repeated with extreme fidelity and regularity the content of Soviet war bulletins. While this was partially a posture set to please the syndicalists of Jadotville, he clearly had left-leaning sympathies." 
 COG_pierre_cattier:0 "Pierre Cattier"
 COG_pierre_cattier_desc:0 "Pierre Cattier was the manager of a ferry company operating between Antwerp and Leopoldville. In case of the construction of a Belgian-Congolese navy he would have been one of the few people with the necessary experience to help in its management."
 COG_joseph_kasa_vubu:0 "Joseph Kasa Vubu"
 COG_joseph_kasa_vubu_desc:0 "Joseph Kasa Vubu was already a advocate for the recognition of the cultural specifics of the Congolese just after the war. He later became the first president of the independent Congo-Léopoldville." 
 COG_gerard_greindl:0 "Gérard Greindl"
 COG_gerard_greindl_desc:0 "Gérard Greindl was a Belgian aviator who continued the war in Africa. Due to the lack of planes in the Belgian Congo he served in the south African air force."
 COG_charles_joseph_haas:0 "Charles-Joseph Haas"
 COG_charles_joseph_haas_desc:0 "Charles-Joseph Haas was an officer who continued his career in the Congo after the Great War. Lieutenant-colonel in 1935 and Colonel in 1941, he fought under the command of Gilliaert in Abyssinia."  
 COG_jules_cousin:0 "Jules Cousin"
 COG_jules_cousin_desc:0 "Jules Cousin was one of the administrator of the Union Minière du Haut-Katanga."
 COG_leo_petillon: "Léo Pétillon"
 COG_leo_petillon_desc: "Léo Pétillon was a civil servant in the ministry of the colonies in Brussels (he is one of the founder of the colonial lottery, predecessor of the Belgian national lottery) before being asked to be moved to the Belgian Congo. In 1939 he became aide of the Governor General Pierre Ryckmans"
 COG_eugene_jungers: "Eugène Jungers"
 COG_eugene_jungers_desc: "Eugène Jungers is the colonial administrator of the mandate of Ruanda-Urundi, a territory composed of the modern countries of Rwanda and Burundi. Those territories were (in theory) distinct from the Belgian Congo as they were previously German colonies, and now administered under mandate from the League of Nations."
 COG_edgar_sengier:0 "Edgar Sengier"
 COG_edgar_sengier_desc:0 "Edgar Sengier was the engineer who had the idea to send large quantities of uranium ore extracted in Tchinkolobwe to the United States in order to secure it from a European war. His actions had a direct impact on the quantities of uranium available to the United States government to set in motion the Manhattan Project."
 COG_jean_beaudinet:0 "Jean Beaudinet"
 COG_jean_beaudinet_desc:0 "Jean Beaudinet was the director of the "state security" (the civilian Belgian secret service) in the colony."
 COG_paul_ermens:0 "Paul Ermens"
 COG_paul_ermens_desc:0 "Paul Ermens was chief of Staff of the Force Publique."
 COG_auguste_edouard_gilliaert:0 "Auguste-Édouard Gilliaert" 
 COG_emile_janssens:0 "Émile Janssens"
 COG_leopold_dronkers_martens:0 "Léopold Dronkers-Martens"
 COG_leopold_dronkers_martens_desc:0 "Léopold Dronkers-Martens was one of the highest ranked officers in the Abyssinian campaign. He was later sent to the Middle East with the Congolese corps."  
 COG_edmond_van_der_meersch:0 "Edmond Van der Meersch"  
 COG_edmond_van_der_meersch_desc:0 "Edmond Van der Meersch is best known for his role in events surrounding the independence of the Congo in 1960 but he was already a high ranking officer in the Force Publique." 
 COG_robert_mauroy:0"Robert Mauroy"
 COG_robert_mauroy_desc:0"Robert Mauroy was the chief of staff of Emile Hennequin. He was a potential candidate for the effective command of the troops but Auguste-Edouard Gilliaert was chosen instead."
 COG_emile_hennequin:0 "Émile Hennequin"
 COG_emile_hennequin_desc:0 "Émile Hennequin was commanding the Force Publique before the general Ermens. He oversaw the first reforms of the Force Publique that lead to its refitting after the reduction of budget caused by the great depression."
 COG_franz_burniaux:0 "Franz Burniaux"
 COG_franz_burniaux_desc:0 "Air Instructor in the Belgian Air Force, Franz Burniaux continued the war in Africa after a brief passage in Britain. He was consulted on the feasibility to establish an air force for the Belgian Congo, but as the project was abandoned, he served in the Belgian corps of the South African air force."
 COG_nicolas_florine:0 "Nicolas Florine"
 COG_n_cools:0 "N. Cools"
 COG_n_cools_desc:0 "While N. Cools had historically a relatively minor role among all the high ranking officers of the Force Publique, it is notable that he had a strong reputation of germanophily. This is why, in absence of any better candidate I chose him as the Congolese fascist leader. I also have to mention that I have searched for his first name extensively but I only found his initial."
 COG_m_heynen:0 "M. Heynen"
 COG_m_heynen_desc:0 "M. Heynen is a syndicalist who led strikes in 1940 in Jadotville together with M. Dutron. The difference between the two is that he advocated for a German victory while Dutron advocated for a communist revolution. This was not contradictory at the time because of the Molotov-Ribbentrop Pact. At the end of the day they were both send to prison for 'defeatist discourses'." 
 COG_m_dutron:0 "M. Dutron"
 COG_m_dutron_desc:0 "M. Dutron is a syndicalist who lead strikes in 1940 in Jadotville together with M. Heynen. The difference between the two is that he advocated for a communist revolution while Heynen wished for a German victory. This was not contradictory at the time because of the Molotov-Ribbentrop Pact. At the end of the day they were both send to prison for 'defeatist discourses'." 
 COG_m_dutron2:0 "M. Dutron"
 COG_m_dutron2_desc:0 "M. Dutron is a syndicalist who lead strikes in 1940 in Jadotville together with M. Heynen. The difference between the two is that he advocated for a communist revolution while Heynen wished for a German victory. This was not contradictory at the time because of the Molotov-Ribbentrop Pact. At the end of the day they were both send to prison for 'defeatist discourses'."
 
 COG_maurice_sluys:0 "Maurice Sluys"
 COG_maurice_sluys_desc:0 "Maurice Sluys was a mining engineer who worked for an American company in Yugoslavia before moving to the Belgian Congo after the invasion of both Belgium and Yugoslavia. In the Congo he became the head of the 'War Mining Production Management Board' ('Direction de la production minière de guerre' in French). He later returned to Belgium and taught geology in Liège. You will note that the photo used here show him in the later stages of his life, long after he left Africa."
 COG_union_miniere:0 "Union Minière du Haut Katanga"
 COG_union_miniere_desc:0 "The Union Minière du Haut Katanga, is a mining company established in the "geological scandal" that is Katanga. It exploited copper, tungsten and above all else the famous uranium mine of Tchinkolobwe."
 COG_idea_war_mining_production_directorate:0 "War Mining Production Directorate"
 COG_idea_war_mining_production_directorate2:0 "War Mining Production Directorate"
 COG_idea_war_mining_production_directorate3:0 "War Mining Production Directorate"
 
 tblra_linguistic_question_in_military:0 "Linguistic Military Question"
 tblra_linguistic_question_in_military_desc:0 "For years the Flemish movement wants to split the army on linguistic bases, arguing that Flemish soldiers can't understand orders given in French."
 tblra_divide_the_military:0 "Reorganize the Army Linguistically"
 tblra_divide_the_military_desc:0 "Now that we have settled a plan to reorganize the structure of our armed forces on linguistic bases, some units will have to move to other barracks while many soldiers will be commanded by new officers."
 tblra_army_linguistic_divide:0 "Linguistic Division of the Army "
 tblra_army_linguistic_divide_desc:0 "For years the Flemish movement wants to split the army on linguistic bases, arguing that Flemish soldiers can't understand orders given in French. It is now time to implement changes in the army structure in order to have separate French and Flemish speaking divisions." 
 tblra_depillarize_the_belgians:0 "Depillarize The Belgian Society"
 tblra_depillarize_the_belgians_desc:0 "The rigidity of our current pillarized society is an obstacle to the revolution and the better future that comes with it." 
 tblra_choose_Rex:0 "Choose Rex"
 tblra_choose_Rex_desc:0 "Rex is the strongest fascist party in this country, Rex wants to keep the fatherland strong and united, Rex will show how glorious Belgium truly is, Rex will prevail!"
 tblra_choose_Verdinaso_desc:0 "The VNV only wants to split the country, they do not want to see that the Walloons are not our enemies but our racial brothers. On the contrary, if we can unite our people behind the unification of the Netherlands we could form Dietsland, the union of all the people of the Low Countries. This new nation will celebrate our  perpetual union after 500 years of separation."
 tblra_choose_Verdinaso:0 "Choose Verdinaso"
 tblra_go_left:0 "Support PCB-PKB"
 tblra_go_left_desc:0 "Our nation has been dominated by the bankers and fat-cats for far too long. It is now time for the Belgian Communist Party to shine. We must spread the Proletarian Revolution!"
 tblra_go_right:0 "Support Rex and Verdinaso"
 tblra_go_right_desc:0 "Our country has been ruled for far too long by a class of selfish corrupt politicians and their bankster friends. This behavior is only accelerating the moral disintegration of our society, allowing those infamous red dogs to turn our people away from the one, holy, catholic and apostolic Church. It is time for our fatherland to wake up!"
 tblra_fascist_legions:0 "Belgian Antibolshevik Legions"
 tblra_fascist_legions_desc:0 "We need to mobilize our partisans in order to fight the red threat in every endangered counties."
 tblra_belgian_militarism:0 "Belgian Militarism"
 tblra_belgian_militarism_desc:0 "Belgium made history for two thousand years! We have surprised the great Caesar, we have defeated the French at the Battle of the Golden Spurs and we have defeated the Germans during the Great War. Our heritage is heroic our army must reflect it."
 tblra_claim_the_benelux:0 "Claim the Old Burgundian Netherlands"
 tblra_claim_the_benelux_desc:0 "The Netherlands were once united... no, not by king Willem van Oranje but by the counts of Flanders, dukes of Brabant and Burgundy reigning from Bruges, Brussels and Dijon. The people of the Netherlands are of one noble race and share a common heritage. Therefore they must be united under one rule, ours."
 tblra_burgundian_circuit:0 "Restore the Burgundian Circle"
 tblra_burgundian_circuit_desc:0 "Imperial people, wake up! By those words Léon Degrelle called all Belgians to restore the ambition of the dukes of Burgundy to create a State between France and Germany, inspired by the Burgundian Circle established by the emperor Charles V. Nevertheless some skeptics began to call him "Modest I, King of Burgundy" (Note: those skeptics were like him, soldiers in the Walloon Legion on the Eastern Front)."
 tblra_proclaim_thiois_empire:0 "Proclaim the Thiois Empire"
 tblra_proclaim_thiois_empire_desc:0 "Now that our main objectives are accomplished, we can finally get rid of our old name of Belgium to replace it with a new one which shows more clearly the power of our imperial union. Long live the Thiois Empire!"
 tblra_unite_dietsland:0 "Verenig Dietsland"
 tblra_unite_dietsland_desc:0 "A union of Dietsland is now possible. First we must reunite the borders of the United Kingdom of the Netherlands. Then we could strike at France in order to reverse the infamous war treaties of Sébastien of Vauban and Louis XIV and reunite the XVII provinces. It will work because as the motto says: "Strength makes Unity""
 tblra_proclaim_dietsland:0 "Proclaim the Dietsland"
 tblra_proclaim_dietsland_desc:0 "A union of Dietsland is now possible. First we must reunite the borders of the United Kingdom of the Netherlands. Then we could strike at France in order to reverse the infamous war treaties of Sébastien of Vauban and Louis XIV and reunite the XVII provinces. It will work because as the motto says: "Strength makes Unity""
 tblra_proclaim_dietsche_rijk:0 "Proclaim the Dietsche Rijk"
 tblra_proclaim_dietsche_rijk_desc:0 "Now that our main objectives are accomplished, we can finally get rid of our old name of Belgium to replace it with a new one which shows more clearly the power of our imperial union. Long live the Dietsche Rijk!"
 tblra_fascist_youth_organizations:0 "Establish Fascist Youth Organizations"
 tblra_fascist_youth_organizations_desc:0 "In the north and in the south we may speak different languages but we are united in our common Germanic origin. This ancient truth must be taught to the youth because they are the future of our country, our race, and the foundation of the new European order."
 tblra_colonial_claims:0 "Claim the Greater Congo Basin"
 tblra_colonial_claims_desc:0 "At the Berlin conference the true extent of Congo was restrained by the hypocritical "great powers". It's time revise those decisions and apply the plan exposed by Stanley: a great Congo, linking both oceans to ensure the triumph of civilization in the heart of Africa."
 tblra_germany_millitary_coop:0 "Military Cooperation with Germany"
 tblra_germany_millitary_coop_desc:0 "With the rise of the national awakening in our country and our ideological closeness with Germany, we could establish a military cooperation pact with them."
 tblra_belgium_first:0 "God Protects Free Belgium and its King"
 tblra_belgium_first_desc:0 ""Dieu Protège la Libre Belgique et son Roi" comes from "Vers l'Avenir" (Towards the future), the Rexist hymn. In it's name Rex was very royalist and Léopold III itself was not clearly against a strong executive. This "indecision" lead to the "royal question", the regency of the Prince Charles and the abdication of the king after the war."
 tblra_propaganda_ministry:0 "Establish Propaganda Ministry"
 tblra_propaganda_ministry_desc:0 "Propaganda is not about indoctrination... it's the best way to guide the people to the right path."
 tblra_communist_brigades:0 "Belgian Communist Brigades"
 tblra_communist_brigades_desc:0 "We need to mobilize volunteers to fight the fascists."
 tblra_support_pcf:0 "Support the French Communist Party"
 tblra_support_pcf_desc:0 "The communist party of France is an important element of the anti-fascist forces of Europe. We need to support them by any mean available." 
 tblra_support_pcf2:0 "Support the French Commune"
 tblra_support_pcf2_desc:0 "The communist party of France is an important element of the anti-fascist forces of Europe. We need to support them by any mean available."
 tblra_communist_army:0 "Political Reorganization of the Army"
 tblra_communist_army_desc:0 "Individual suffering is required for national glory. In a country such as Belgium, internationalism must begin internally before being spread to the world."
 tblra_sign_pact_with_soviets:0 "Sign Pact with the Soviets"
 tblra_sign_pact_with_soviets_desc:0 "Our key threat lies in Nazi Germany. The Soviet Union has offered to improve our armored technology to compete with the German Panzers. We should seize this opportunity with both hands!"
 tblra_independent_revolution:0 "Independent Revolution"
 tblra_independent_revolution_desc:0 "This revolution is our revolution! We owe nothing to Stalin and his soviets!" 
 tblra_invite_france:0 "Alliance with the French Commune"
 tblra_invite_france_desc:0 "As another new communist power in Western Europe, our two countries must reach an agreement in order to from an unbreakable military alliance." 
 tblra_political_commissars:0 "Political Commissars"
 tblra_political_commissars_desc:0 "Communist revolutions risk subversion at every step of the progress to world abundance. To ensure that this progress will not be threatened by its enemies, guardians of the rightful path must fight the agents of the capitalist powers."  
 tblra_technology_sharing:0 "Technology Sharing"
 tblra_puppet_netherlands:0 "Pressure the Dutch Government"
 tblra_puppet_netherlands_desc:0 "The Low Countries must be freed from capitalism."
 tblra_communist_propaganda_Benelux:0 "Workers of the Low Countries, Unite!"
 tblra_communist_propaganda_Benelux_desc:0 "The Lowlands must be freed from capitalism. To ensure this propaganda must be spread to our neighbors in order to spread the revolution."  
 tblra_ideological_propaganda:0 "Ideological Propaganda"
 tblra_ideological_propaganda_desc:0 "Every communist movement is a potential cell ready to organize the masses." 
 tblra_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 tblra_technology_sharing_democracy:0 "Technology Sharing"
 tblra_technology_sharing_democracy_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 tblra_technology_sharing_fascism:0 "Strength through Knowledge"
 tblra_technology_sharing_fascism_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently." 
 tblra_technology_sharing_communism:0 "Socialist Scientific Cooperation"
 tblra_technology_sharing_communism_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."  
 tblra_form_coalition_government:0 "Form a Coalition Government"
 tblra_form_coalition_government_desc:0 "Coalition governments are a tradition in Belgium but to face the threat of fascism, all the democratic parties must be included in a large coalition and petty differences must be put aside."  
 tblra_centralized_communist_government:0 "Centralized Communist Government"
 tblra_urban_projects_capital:0 "Join the Brussels Railways"
 tblra_urban_projects_capital_desc:0 "We can transform our capital into a true modern city by digging tunnels to link the various railway systems into one big network passing through the city, even if it's at the cost of its architectural charm." 
 tblra_fortress_belgium:0 "Recreate Liège's Forts Belt"
 tblra_fortress_belgium_desc:0 "The forts of Liège were a key element in the Belgian defense against Germany at the beginning of the Great War. An important building program must begin as soon as possible in order to make it a key element to deter Germany from attacking. Don't just forget the take into account the possibility of a glider assault."
 tblra_reinforce_antwerp_brussels:0 "Ligne KW Linie"
 tblra_reinforce_antwerp_brussels_desc:0 "Brabant is at the heart of our country and here lies our most important cities. Antwerp was a key fortress in the past and Brussels is the center of our nation. The fortification of both regions will transform them into a bulwark against any enemy invasion. Extending from the village of Koningshooikt to the town of Wavre the line will be equipped with anti-tank ditches, bunkers and Cointet anti-tank traps." 
 tblra_fortress_french_border:0 "Fortify the French Border"
 tblra_fortress_french_border_desc:0 "The French are our real enemies and we must be prepared in case of war."
 tblra_Support_the_congo_railways:0 "Office des Transports Coloniaux"
 tblra_Support_the_congo_railways_desc:0 "Founded in 1935 the "Office des transports coloniaux" or OTRACO, ("Bureau of Colonial Transportations") was in charge of the railway system in the Belgian Congo."
 tblra_congo_rubber:0 "Extend The Rubber Plantations"
 tblra_congo_rubber_desc:0 "The tropical climate of Congo makes it optimal for rubber plantations. The use of new varieties and the extension of the plantations would easily increase the production. I am sure the natives would gladly give us a hand on that matter"
 tblra_congo_rubber2:0 "Improve Plantations' Productivity"
 tblra_congo_rubber2_desc:0 "The tropical climate of Congo makes it optimal for rubber plantations. The use of new varieties and the extension of the plantations would easily increase the production. I am sure the natives would gladly give us a hand on that matter" 
 tblra_support_copper_mining:0 "Begin Congolese Copper Mining"
 tblra_support_copper_mining_desc:0 "Discovered over the years in various region of Congo, the rich ores of the colony just wait for civilization to pick them to help our economy."
 tblra_support_copper_mining2:0 "Expand Congolese Copper Mines"
 tblra_support_copper_mining2_desc:0 "Discovered over the years in various region of Congo, the rich ores of the colony just wait for civilization to pick them to help our economy."
 tblra_support_tungsten_mining:0 "Begin Congolese Tungsten Mining"
 tblra_support_tungsten_mining_desc:0 "Discovered over the years in various region of Congo, the rich ores of the colony just wait for civilization to pick them to help our economy."
 tblra_support_tungsten_mining2:0 "Expand Congolese Tungsten Mines"
 tblra_support_tungsten_mining2_desc:0 "Discovered over the years in various region of Congo, the rich ores of the colony just wait for civilization to pick them to help our economy."
 tblra_support_tungsten_mining3:0 "Further Expand Tungsten Mines"
 tblra_support_tungsten_mining3_desc:0 "Discovered over the years in various region of Congo, the rich ores of the colony just wait for civilization to pick them to help our economy."  
 tblra_support_tungsten_mining4:0 "Maximize Tungsten Extraction"
 tblra_support_tungsten_mining4_desc:0 "Discovered over the years in various region of Congo, the rich ores of the colony just wait for civilization to pick them to help our economy." 
 tblra_transform_the_congo:0 "Expand Colonial Opportunities"
 tblra_transform_the_congo_desc:0 "Renovate the port of Banana in order to increase our logistical capabilities."
 tblra_transform_the_congo2:0 "Invest in Colonial Manufacturing"
 tblra_transform_the_congo2_desc:0 "Even if Congo was mainly an exploitation colony, the colonial population and the quantity of minerals are important enough to begin the manufacturing process there before exportation."
 tblra_transform_the_congo3:0 "Increase Colonial Manufacturing"
 tblra_transform_the_congo3_desc:0 "Even if Congo was mainly an exploitation colony, the colonial population and the quantity of minerals are important enough to begin the manufacturing process there before exportation." 
 tblra_urbanize_wallonie:0 "Invest in the "Sillon Sambre et Meuse""
 tblra_urbanize_wallonie_desc:0 "Wallonia was one of the most industrialized region in Europe since the beginning of the 19th century, the river Meuse and his tributary the Sambre are vital arteries that help to move industrial products through the country and then to the rest of Europe."
 tblra_invest_in_FN_Herstal:0 "Expand Liège's Military Factories"
 tblra_invest_in_FN_Herstal_desc:0 "The "Fabrique Nationale", the "Fonderie Royale de Canons" and the "Manufacture d'Armes de l'État", located in and around Liège, are the most valuable elements of our armament production capabilities. If we want to have an army equipped with enough weapons in order to fight properly, an expansion of those factories will be a necessity."
 tblra_invest_in_FRC_Herstal:0 "Expand the "Fonderie Nationale de Canons""
 tblra_invest_in_FRC_Herstal_desc:0 "The "Fabrique Nationale" and the "Fonderie Royale de Canons", both located in Herstal near Liège, are the most important parts of our military production. If we want to increase the number of guns produced, extensions of those factories are mandatory." 
 tblra_urban_projects_capital_industry:0 "Develop Brussels' Industries"
 tblra_urban_projects_capital_industry_desc:0 "With the new railways currently in construction in and around Brussels, the economic potential of the city will be even more attractive to industries and services."  
 tblra_Expand_the_port_of_Antwerp:0 "Renovatie van de Haven van Antwerpen"
 tblra_Expand_the_port_of_Antwerp_desc:0 "As one of the main European port, Antwerp is in a good position to develop an industry focused on exportation."   
 tblra_urban_projects_capital2:0 "Antwerpen Industriegebied"
 tblra_urban_projects_capital2_desc:0 "As one of the main European port, Antwerp is in a good position to develop an industry focused on exportation."  
 tblra_revise_air_doctrine:0 "Revise Air Doctrine"
 tblra_revise_air_doctrine_desc:0 "In the middle of the 1930's the need of a new air doctrine seemed urgent. The Belgian air force studied French air tactics but mainly bought English licenses after the failures of Belgian prototypes." 
 tblra_van_overstraeten_aa_guns:0 "Focus on Air Defense Artillery"
 tblra_van_overstraeten_aa_guns_desc:0 "Raoul Van Overstraeten, one of the most influential Belgian military theorist was convinced that Belgium was too small to have an air force. He preferred the idea that Belgium's allies would defend the country's airspace while the Belgian army should focus on anti-aircraft artillery pieces." 
 tblra_aa_guns_expertise:0 "Anti Aircraft Expertise"
 tblra_aa_guns_expertise_desc:0 "In order to ensure our security from the threat of aerial attacks, we must produce more batteries and protect our most vital infrastructure with air-defense structures."  
 tblra_Renard_fighters:0 "Renard's Light Aircrafts"
 tblra_Renard_fighters_desc:0 "A courageous pilot during the great war, Alfred Renard became one of the most important Belgian plane manufacturer. Historically his military planes were failures due to the crashes of prototypes, but with some fixes those could become the best Belgian fighter planes." 
 tblra_SABCAs_bombers:0 "SABCA's licensed bombers"
 tblra_SABCAs_bombers_desc:0 "Because of the limited Italian industrial capacity, they made contracts with SABCA, the "Société Anonyme Belge de Construction Aéronautique" (Belgian Aeronautical Constructions Ltd.) in order to produce Italian planes under license. In addition, SABCA also began to produce heavy planes for the French and the Belgians (parts of the Breguet 693) but the invasion stopped the production."
 tblra_Foreign_aviation_studies:0 "Study Foreign Tactics"
 tblra_Foreign_aviation_studies_desc:0 "Through studying and licensing foreign designs, we can identify flaws in our aircrafts and increase their quality."
 tblra_experimental_weaponry:0 "Support FN prototypes"
 tblra_experimental_weaponry_desc:0 "Ingenious inventions and radical technological breakthroughs have enabled us to pursue more exotic and effective military technologies. For decades FN Herstal is a pioneer in infantry firearms, and this tradition must continue to ensure our victory." 
 tblra_establish_radio_stations:0 "Improve Radio Stations"
 tblra_establish_radio_stations_desc:0 "As shown by the British, radio detection and ranging stations are very useful for a nation's defense. Let us create our own radar systems at home, so we can defend our country more effectively."
 tblra_support_innovation:0 "Support Innovations"
 tblra_support_innovation_desc:0 "Battles are won with the help of technological advantages. Better technology means winning more battles, and better technology is provided by superior research facilities."
 tblra_clear_lands_congo:0 "Clear New Lands"
 tblra_clear_lands_congo_desc:0 "Renovate the port of Banana in order to increase our logistical capabilities."
 tblra_invest_in_nuclear_program:0 "Nuclear Researches"
 tblra_invest_in_nuclear_program_desc:0 "Building on Albert Einstein's theories of relativity and the radioactive decay of uranium-238, we have discovered that splitting the atom generates huge amounts of energy. We need to investigate the possibility of the chain reaction theory, and in order to do that, we must extract huge quantities of uranium ore. Hopefully our mines of Kolwezi and Shinkolobwe can produce the required quantities."
 tblra_further_nuclear_research:0 "Exploit and Export Uranium"
 tblra_further_nuclear_research_desc:0 "With our new understanding of the atom and the increasing production of uranium ore, not only can we investigate its potential but we can also export part of the ore to our main allies to ensure the final victory of our coalition over our enemies."
 tblra_start_rocket_program:0 "Start Rocket Program"
 tblra_start_rocket_program_desc:0 "Rocketry is a new science with many possibilities. Exploration of these possibilities for a military use may bear fruit. To ensure the success of this endeavor, we should try to recruit the most competent expert on the subject. Karel Jan Bossart is currently working in the USA, let's hope he will accept to return to his country to become the lead engineer of this fascinating project."
 tblra_stay_neutral:0 "Politique des Mains Libres"
 tblra_stay_neutral_desc:0 "We must not provoke Hitler, even if it could be safer to side with the Allies, it would only increase the chance of a new Schlieffen Plan. This neutral policy was named "Mains Libres"/"Vrij Handen" (literally: Free Hands)"
 tblra_deterrence:0 "Deterrence"
 tblra_deterrence_desc:0 "The growing threats of European fascism makes it clear that declarations of neutrality are not enough. We must arm ourselves to defend our independence."
 tblra_democratic_influence:0 "Political Union Against Fascism"
 tblra_democratic_influence_desc:0 "Our nation is a democratic one, and we should not be swayed by new ideas of nationalism or communism."
 tblra_begin_rearmement:0 "Follow the Defense Commission Report"
 tblra_begin_rearmement_desc:0 "In order to consider the effort necessary to adapt our military to the increasing political tensions, the defense commission has released a detailed report. This report should be the basis of an ambitious plan of rearmament."
 tblra_accept_van_den_den_bergen_plan:0 "Accept Van den Bergen's Plan"
 tblra_accept_van_den_den_bergen_plan_desc:0 "General Van den Bergen proposed an ambitious plan to increase the pool of conscripts ready to be mobilized completely. While this plan would allow the army to be ready to fight quickly, the mobilization of this many people would probably slow down our economy, still fragile after the shock of the great depression." 
 tblra_lessons_from_wwi:0 "Organize Maneuvers"
 tblra_lessons_from_wwi_desc:0 "It's time to apply the theories of the modernization plan by testing them during large scale maneuvers."
 tblra_light_tank_destroyers:0 "Light Tank Destroyer Program"
 tblra_light_tank_destroyers_desc:0 "We have one of the best AT gun in the world, the FRC 47mm. But it can be flanked by fast vehicles. To counter this threat we must find a way to move our AT guns quickly. Maybe we could  put the AT guns on a tracked light armored chassis to create light and mobile tank destroyers. These could take advantage of the rugged terrain of the Ardennes and use ambush tactics on invading tank columns."
 tblra_motorised_support:0 "Motorized Support"
 tblra_motorised_support_desc:0 "In order to setup a system that would allow the quickest deployment of the our troops to the front lines, we must motorize large portions of the support units of our infantry divisions."
 tblra_military_research_interest:0 "Expand The Office Of Military Research"
 tblra_military_research_interest_desc:0 "While recent victories have lead to the capture of foreign manufacturing capabilities in addition to some military equipment. We must expand the office of military research, the section of the ministry of defense dedicated to military innovation, to ensure that all of our troops are equipped with the most fitting pieces equipment."
 tblra_doctrines_of_the_present:0 "Doctrines of the Present"
 tblra_doctrines_of_the_present_desc:0 "While looking at what worked or didn't work in the past is a good start, we must look at more recent wars and learn from them."
 tblra_mechanized_infantry_investments:0 "Mechanized Infantry Investments"
 tblra_mechanized_infantry_investments_desc:0 "Mechanizing our infantry is an important next step in the new world of mobile warfare."
 tblra_equipement_modernization:0 "Equipment Modernization"
 tblra_equipement_modernization_desc:0 "Recent investments into our war effort has made people look at our military history with pride, and now young, able-bodied men are flooding to the volunteer centers."
 tblra_prototype_weapons:0 "FRC's Artillery Prototypes"
 tblra_prototype_weapons_desc:0 "To ensure a sufficient firepower, better artillery designs must be developed. FRC, as the sole Belgian gun producer will logically be at the forefront of that program." 
 tblra_modernize_tanks:0 "Modernize Tanks"
 tblra_modernize_tanks_desc:0 "Our tanks are obsolete, we should design new models to face the military evolutions of our time."
 tblra_continue_the_tank_destroyer_program:0 "Continue the Tank Destroyer Program"
 tblra_continue_the_tank_destroyer_program_desc:0 "The Light Tank Destroyer Program was a success, but there is always room for improvement. We can utilize new methods to make them cheaper to build - allowing us to save resources for other projects."
 tblra_daring_paratroopers:0 "Daring Paratroopers"
 tblra_specialized_divisions:0 "Specialized divisions"
 tblra_specialized_divisions_desc:0 "Recent military evolutions show the need for specialized infantry dedicated to certain types of terrains."
 tblra_daring_paratroopers_desc:0 "Recent military evolutions show the need for specialized infantry. With the increased importance of the air force in modern military thinking, it may be time for Belgium to have at its disposal its own corps of paratroopers. If in Belgium it rained ropes and halberds in the past, it will now rain soldiers!" 
 tblra_aerial_support:0 "Aerial Ground Support"
 tblra_aerial_support_desc:0 "Developing new airplanes which can support our troops will give our troops an advantage in battle."
 tblra_rule_the_sea_through_the_sky:0 "Rule over the Sea through the Sky"
 tblra_rule_the_sea_through_the_sky_desc:0 "To control the sea, air power is crucial, even if others advocate for the superiority of battleships. In recent years several theorists have advocated for a strong air force so we can sink enemy ships."
 tblra_further_investments_fokker_company:0 "Increase Investment into Fokker"
 tblra_further_investments_fokker_company_desc:0 "Further investments into Anthony Fokker's efforts will see our ability to wage war in the sky improve substantially."
 tblra_interest_in_rocket_technology:0 "Interest in Rockets"
 tblra_interest_in_rocket_technology_desc:0 "Recent investments into our air corps have led our country into a sort of rocket "craze". We should exploit this."
 tblra_recreate_the_navy:0 "Recreate the Belgian Navy"
 tblra_recreate_the_navy_desc:0 "The Belgian Navy is not even the shadow of what it used to be... no wonder considering that it was disbanded in 1927! While shipyards will be asked to produce the first Belgian military vessels in decades, converted fishing ships equipped with a few guns of various calibers will allow us to get started patrolling or laying mines as soon as possible."
 tblra_submarine_operations:0 "Submarine Operations"
 tblra_submarine_operations_desc:0 "We must focus our naval efforts into a force that can starve out our enemies by destroying their convoys."
 tblra_reinvigorate_naval_prowess_of_old:0 "Develop the navy"
 tblra_reinvigorate_naval_prowess_of_old_desc:0 "Our navy is sorely lacking, we must make it strong and a force to be reckoned with."
 tblra_submarine_improvements:0 "A Navy Unseen"
 tblra_submarine_improvements_desc:0 "To successfully carry out our new strategies, we must ensure we have the most modern submarines in the world."
 tblra_stealth_upgrades:0 "Snorkel Upgrades"
 tblra_stealth_upgrades_desc:0 "Snorkels will enable us to operate our submarines for longer periods of time while reducing the chances of being detected, ensuring our first strike advantage."
 tblra_expand_the_navy:0 "Expand the Navy"
 tblra_expand_the_navy_desc:0 "Battleships and aircraft carriers are the way forward to defend our far-flung empire from external threats."
 tblra_cruisers_and_destroyers:0 "Focus on Small Ships"
 tblra_cruisers_and_destroyers_desc:0 "Large ships are a waste of valuable resources - why construct them, when we can better defend our sea lanes with many smaller ships?"
 tblra_naval_mining:0 "Naval Mining"
 tblra_naval_mining_desc:0 "Naval Mining"
 tblra_naval_warfare_desc:0 "Mines enable to hinder the enemy without engaging with him directly, which is a considerable advantage considering our strategic situation."
 tblra_naval_artillery:0 "Naval Artillery"
 tblra_naval_artillery_desc:0 "To make a surface ship efficient, firepower is key."
 tblra_dutch_marines:0 "Belgian Marines"
 tblra_dutch_marines_desc:0 "To take over islands we need special marine divisions to be most effective during a naval invasion."
 tblra_interest_in_carriers:0 "Carrier Ambition"
 tblra_interest_in_carriers_desc:0 "It's time to take the Belgian Navy into the future! Air cover is mandatory in modern naval operations. The new threat of world conflict means that power must be projected all around the world... and Belgium must be ready to take its share." 
 tblra_join_britain_alliance:0 "Join the Allies"
 tblra_join_britain_alliance_desc:0 "There are two fronts in Europe: those who wish to protect freedom, and those who wish to destroy it. It is time to approach Britain, and abandon neutrality. For the Allies!"
 tblra_benelux_faction:0 "Form the Benelux"
 tblra_benelux_faction_desc:0 "Instead of staying neutral or join the French and the British, a path which would surely drag us in a war against Germany, we should cooperate with our closest neighbors. This is why after the implementation of the Benelux Customs Union, a common defense plan must be set up in order to guarantee the independence of our three lions against both the eagle and the rooster."
 tblra_invite_bel_lux:0 "Invite the Netherlands and Luxembourg"
 tblra_invite_bel_lux_desc:0 "We must add the 'Ne' and 'Lux' to truly form the Benelux."
 tblra_communist_youth:0 "Bilingual Revolutionary Youth Movement"
 tblra_communist_youth_desc:0 "Internationalism sometimes begins in your own country. To ensure that all future Belgian workers understand each other we must make bilingualism compulsory, even if that may shock a part of the French-speaking population."
 tblra_armed_neutrality:0 "Armed Neutrality" 
 tblra_armed_neutrality_desc:0 "To preserve our neutrality in these hostile times, we must show that we won't go down without a fight."
 tblra_british_ship_designs:0 "British Ship Designs"
 tblra_british_ship_designs_desc:0 "The British have given us some navy blueprints, so that we can increase our ship production and more efficiently protect our naval territory."
 tblra_trick_german_scum:0 "Show Our Neutrality"
 tblra_trick_german_scum_desc:0 "By building some coastal forts, we will show the Germans we intend to defend ourselves from any outside threat, not just theirs."
 tblra_pillarized_society:0 "Pillarized Society"
 tblra_pillarized_society_desc:0 "Pillarization is one of the most important factors in [ROOT.GetAdjective] politics. It is characterized as a separation of society into "political bubbles" as each important political party has it's own mutual fund, syndicate and other organizations. As a consequence, this system tends to solidify votes from elections to elections and encourages the return of identical political coalitions."
 tblra_union_agreements:0 "Union Agreements"
 tblra_union_agreements_desc:0 "Recent Union talks have led to a satisfactory outcome"
 tblra_reserve_mobilization:0 "Reserve Mobilization"
 tblra_reserve_mobilization_desc:0 "Reinvigorated by stories of our heroic resistance in the Great War against the Germans, we can unite a new generation in the army."
 tblra_tank_destroyers_expertise:0 "Tank Destroyers Expertise" 
 tblra_tank_destroyers_expertise_desc:0 "Utilizing newer and improved methods allows us to build our tank destroyers at a cheaper cost."
 tblra_communist_police:0 "Communist Police"
 tblra_communist_police_desc:0 "These special police units will counter dissent amongst our newly acquired citizens and make our troops more willing to fight, for the Motherland!"
 tblra_aerial_interest:0 "Aerial Interest"
 tblra_aerial_interest_desc:0 "Our new paratrooper corps and renewed investments in the Fokker company have created a public interest in aerial developments"
 tblra_armed_neutrality_idea:0 "Armed Neutrality"
 tblra_coalition_vs_fascism:0 "Union Against Fascism"
 tblra_why_we_fight:0 "Defense of Freedom"
 tblra_why_we_fight_desc:0 "Voor Vorst, voor Vrijheid en voor Recht - Pour le Roi, la Loi, la Liberté!" 
 tblra_launch_V_campaign:0 "Launch The V Campaign"
 tblra_launch_V_campaign_desc:0 "While we are in exile, we must continue to inform the Belgians and incite them to resist foreign occupation. In order to create a common symbol, Robert de Laveleye imagined to use the letter V because it's the first letter of both the French Victoire (Victory) and Vrijheid (Liberty)." 
 tblra_armed_neutrality_idea_desc:0 "While our country has declared itself neutral, a standing army is paramount to protecting that neutrality"
 tblra_british_ship_designs_idea:0 "British Ship Designs"
 tblra_british_ship_designs_idea_desc:0 "The Brits have given us some of their blueprints so we can more effectively produce destroyers"
 tblra_Antwerp_Oil_Industry:0 "Antwerpse Raffinage Mogelijkheden"
 tblra_Antwerp_Oil_Industry_desc:0 "Antwerp is already an important port for the chemical sector. With the threats on international trade growing everyday, we should re-purpose a part of those facilities to transform our beloved condruzian coal into oil."
 tblra_form_air_guard_of_the_territory:0 "Form the 'Territorial Anti-Air Guard'"
 tblra_form_air_guard_of_the_territory_desc:0 "The 'Territorial Anti-Air Guard' (Garde Territoriale Antiaérienne, Territoriale Wacht voor Luchtafweer) was founded 1937 by the defense minister Denis to protect strategic areas from the threat of air attacks. Independent from the army, it had a budget of one billion franks. As FRC had problems with the production of AA guns, it was equipped with 40 mm Bofors, 75 and 94 mm Vickers AA guns."
 tblra_belgian_navy_in_exile:0 "Create the Belgian Navy in Exile"
 tblra_belgian_navy_in_exile_desc:0 "Belgium may have fallen but the war is not yet lost. We must recreate a navy in order to continue the fight and prepare the liberation of our country."
 tblra_air_force_congo:0 "Force Publique's Air Wings"
 tblra_air_force_congo_desc:0 "Belgium may be under foreign occupation but the war continues. As the battle for Belgium showed us, air power is essential in this war and we won't miss future developments."
 tblra_fighter_license:0 "Acquire A Fighter License"
 tblra_fighter_license_desc:0 "As our fighter designs doesn't seem reliable enough to compete with other aircraft, we must contact the great powers to see who would be interested in a licensing agreement allowing the construction of a modern fighter for the Belgian air force."
 tblra_SABCAs_bombers:0 "SABCA's Licensed bombers"
 tblra_SABCAs_bombers_desc:0 "Within its workshop, SABCA is able to build strong and large modern aircrafts. But one key element is lacking: designs, specifically military designs. If we can convince one of the great powers to license their designs, we could create a bomber force of our own."
 tblra_SABCAs_CAS:0 "The SABCA S.47"
 tblra_SABCAs_CAS_desc:0 "The SABCA S.47 is a recon/close air support plane that was designed by the Italian plane manufacturer Caproni, under tight control of SABCA's chief engineer."
 tblra_license_production:0 "Foreign Designs"
 tblra_license_production_desc:0 "As our own designs don't offer much potential, we must seek elsewhere to obtain the plans for modern military aircraft." 
 tblra_multipurpose_bombers:0 "Multipurpose Bombers"
 tblra_multipurpose_bombers_desc:0 "As we lack heavy military planes (not counting transports), the easiest and most economical way to fulfill all missions that could be assigned to such aircraft would be to have one type of heavy plane. That new plane should be able to perform all missions, ranging from reconnaissance to bombing."
 tblra_king_reaction:0 "Declare State of Emergency"
 tblra_king_reaction_desc:0 "Facing the threat of political radicalism and due to the increasing difficulty to maintain order, the king has decided to declare martial law. In this fateful hour, the king and the minister of defense have deployed the military in order to stabilize the country. In the process they have effectively suspended the constitution."
 tblra_purge_radical_opposition:0 "Purge the Radical Opposition"
 tblra_purge_radical_opposition_desc:0 "In order to fight the communists and the fascists, giant crackdowns must be organized. In the process, civilian authority is reduced and the prime minister is replaced by a loyal monarchist who wouldn't question the exceptional but necessary actions ordered by the king, Henri Denis and Auguste Lippens."
 tblra_reduce_parlementarism:0 "Reduce Parliamentarism"
 tblra_reduce_parlementarism_desc:0 "While power is centralized in the hands of the executive, the last counterbalance is parliament. Even if removing this institution entirely is simply not possible in the long run, its enfeeblement compared to the situation prior to the beginning of the political crisis is clear. As long as clouds will be visible on the horizon, the king, vigilant guardian, will protect Belgium against external threats."
 tblra_restore_constitution:0 "Restore the Constitution"
 tblra_restore_constitution_desc:0 "After a series of troubles comparable to the Flood of Noah, the dove of peace has finally returned to the ark of the fatherland. While the clouds are dissipating on the horizon, it may be time to step aside and restore the constitution, rainbow between the government and the citizens. With the restoration of the rule of law, power has been returned to the hands of a civilian government."
 tblra_aa_expertise:0 "AA Guns Manufacturing Expertise"
 
 tblra_national_union:0 "Wartime Political Union"
 tblra_national_union_desc:0 "Due to the war, a new coalition government was established in order to unite the democratic parties against the foreign threat."
 tblra_peacetime_national_union:0 "National Union Government" 
 tblra_peacetime_national_union_desc:0 "Our government currently unite all of the democratic parties in a large coalition, reducing political disputes." 
 tblra_congo_uranium:0 "Katanga Uranium"
 tblra_congo_uranium_desc:0 "The uraninite/pitchblende of the mine of Shinkolobwe in Katanga is the richest uranium ore in the world. We could export it to our allies in order to help them win the war. \n§RThis bonus will be removed if a rival faction takes and held the Leopoldville region in the Congo.§"
