 BEL_recall_jules_pire:0 "Recall Jules Pire"
 BEL_recall_jules_pire_desc:0 "Previously commander of the Chasseurs Ardennais, Jules Pire was retired a few years. However as the demands of war grow stronger, it may be wise it recall him to active service and benefit from his previous commanding experience"