 tblra_recovery_from_the_great_depression1:0 "Recovery From The Great Depression" 
 tblra_recovery_from_the_great_depression1_desc:0 "While the economic situation is improving, the economy still suffer from the consequences of the great depression"
 tblra_recovery_from_the_great_depression2:0 "Recovery From The Great Depression" 
 tblra_recovery_from_the_great_depression2_desc:0 "While the economic situation is improving, the economy still suffer from the consequences of the great depression"
