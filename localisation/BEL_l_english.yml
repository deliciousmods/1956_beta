 tblra.108.b:0 "Approach Italy"
 tblra.108.c:0 "Approach France"
 tblra.108.d:0 "Approach Britain"
 tblra.108.e:0 "Approach the US" 
 tblra.109.t:0 "Medium Bomber Competition"
 tblra.109.desc_tac:0 "The Air Ministry is looking to procure a new medium bomber for long range interdiction and tactical air strikes, but the Foreign Office has suggested that political and diplomatic concerns should also play a role in deciding which country to buy from."
