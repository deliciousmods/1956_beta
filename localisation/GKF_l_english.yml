#####Events

allianse.1.t:0"Copenhagen Alliance Talks"

import.1.t:0"Danish Police Troop request"
import.1.d:0"During this war the Danish Government is asking us for assistance to train Troops and Volounteers to fight on their behalf. This will be a covert Operation, masked as a training program for Police Officers. They will need plenty of equipment ( 2000 Rifles, 200 Support equipment and 50 Artillery pieces ). Should we assist?"
import.1.a:0"Yes, give them what they need!"
import.1.b:0"No, we shall remain impartial."

import.2.t:0"The swedish Government accepts our request"
import.2.d:0"The swedish Government is assisting us in recruiting so called Police Troops in a covert Operation and is sending us the matching equipment to aid us in our War effort."
import.2.a:0"Much needed help!"

import.3.t:0"The swedish Government denies our request"
import.3.d:0"Unfortunately the Swedes deem it too risky and will not be sending us any Troops nor equipment."
import.3.a:0"The betrayed us!"