 colombia.1.t:0 "Training in the Jungle"
 colombia.1.d:0 "Hot equatorial climate of the Amazonian rainforests in the South of our country as well as the jungle terrain on the coastal provinces to the West of Cartagena are creating harsh conditions for living population, while proving to be a severe obstacle for our the troops in the area, especially in terms of training and military performance. \n\nA few budget cuts allow us to extend our training facilities in jungle areas and appoint the newly rectuited commanders of the military academy to their respective posts, for which they were trained specifically. The jungles of [COL.GetName] shall become our fighting environment wher our army together with guerilla fighters can fend off superior enemy."
 colombia.1.a:0 "Lay the ground for these training camps."
 colombia_1_tt:0 "We will recruit two commanders specialized on jungle warfare."
 colombia.2.t:0 "Reformation of Gran Colombia!"
 colombia.2.d:0 "The recent changes in the government structure of [COL.GetName] were rising many worrying questions of their intensions and future plans among our officials in Caracas as well as our ambassadors in Bogota. \n\nThis morning the government of [VEN.GetLeader] has received an official request for the reformation of the [VEN.GetAdjective]-[COL.GetAdjective] alliance under the guidance of latter in an attempt to restore the lost legacy of Gran Colombia. \n\n[COL.GetAdjective] officials state that if agreement is met, [VEN.GetAdjective] government will be efficiently incorportated into the state apparatus with proper representation in the parliament. Should we decline this gesture of "support", [COL.GetAdjective] diplomats threaten us that their military is prepared to cross our border. \n\nWhat should we do?"
 colombia.2.a:0 "Let us unite for the greater good."
 colombia.2.b:0 "We want to preserve our independence."
 colombia.3.t:0 "Hermano Bolivariano"
 colombia.3.d:0 "Issued integration request was expected to expire at 18:00 today. Fortunately, we received an official response from the government of [VEN.GetLeader] ten hours before the ultimatum expiration deadline. \n\nThe telegram from [VEN.GetName] stated "The growing influence of the [USA.GetName] in South America also concerns [VEN.GetAdjective] government and its officials. Only a strong unified state such as Gran Colombia can compete with sleeping giant in the North". \n\nAfter one century, our [VEN.GetAdjective] brothers have gladly accepted to become part again of the Gran Colombian nation."
 colombia.3.a:0 "Welcome to Gran Colombia!"
 colombia.4.t:0 "The Invasion of Venezuela"
 colombia.4.d:0 "Issued integration request was expected to expire at 18:00 today. As we haven't received any official response from the [VEN.GetAdjective] officials, we can assume only that the their weak government is trying to stall time in order to mobilize more forces. \n\nOur scouts and recon units report increased activity of the [VEN.GetAdjective] troops on our border. They are clearly prepairing their defenses and mobilizing reserves. Even though not all of our troops are in position, we shall strike now, as the enemy least expects it. \n\nTo arms, people of [COL.GetName]! The time has come to reclaim the lost territories of Gran Colombia!"
 colombia.4.a:0 "Onwards!"
 colombia.6.t:0 "Panama Regained"
 colombia.6.d:0 "We are the country that we know we are"
 colombia.6.a:0 "Just in time"
 colombia.11.t:0 "New Amphibious Unit established"
 colombia.11.d:0 "Recent research and development of support equipment has inspired our scientific team onto a brilliant idea to raise funds for establishment of a new up-to-date military unit consisting of infantry amphibious batallions supported by an artillery, engineer, recon and field hospital teams. \n\nTraining such specialized unit will require much more time and effort than normal infantry regiment, yet it is expected to deliver an excellent performance in amphibious operations and operate well in humid environments.  "
 colombia.11.a:0 "Add the documented proposal to our armed forces register."
 colombia11_tt:0 "We will receive an elite marine template called §YInfantes de Marina§!."
 colombia.12.t:0 "Generals Support New Paratrooper Unit Idea"
 colombia.12.d:0 "A tight cooperation between our R&D department and general staff has culminated with a proposal to establish a special unit capable of landing from air behind enemy frontline and operating in the enemy's base areas. The paratrooper technology might become a trump card in our hands if we gain air superiority in the region. \n\nAdditional improvements include specialized engineers training, airborne guns and additional light radio regiment capable of using enemy radio frequencies for our landed troops communication without enemy's detection. "
 colombia.12.a:0 "Add a portfolio of this unit for use by our armed forces."
 colombia12_tt:0 "We will receive a paratrooper template §YUnidad Condor§! with five paratrooper regiments and several support companies."
 colombia.13.t:0 "Proposal regarding Military Police"
 colombia.13.d:0 "Any sort of open rebellion or protest action conducted by the radical opposition and terrorist fighters can't remain unpunished. A government's grip over the country shall remain unchallenged so long as it follows the will of most of the people. \n\nIf we intend to suppress guerillas and partisans more efficiently, our military experts suggest a formation of the new military police regiment whose sole purpose will lay in securing order and stability in our inferior. \n\nThis unit will consist of five cavalry units with specialized instructors specifically trained to deal with any sort of resistance activities."
 colombia.13.a:0 "We shall start training responsible personnel immediately!"
 colombia13_tt:0 "The usage of military police template §YPolicia Militar§! with five cavalry units and military police support regiment is now available."
