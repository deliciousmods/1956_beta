 andorra.1.t:0 "[ADR.GetName] pide garantías"
 andorra.1.d:0 "Ahora que nuestra guerra civil ha terminado, [ADR.GetNameDef] se ha acercado una vez más para pedir protección política y militar para su nación, como lo fue en los años anteriores."
 andorra.1.a:0 "Siempre tendremos amigos en la gente de [ADR.GetAdjective]."
 andorra.1.b:0 "Ya no nos interesa Andorra."
 andorra.2.t:0 "España restablece su garantía"
 andorra.2.d:0 "El Gobierno español se ha comprometido a restablecer su garantía de protección militar sobre nuestra nación, tal y como lo fue en los años anteriores."
 andorra.2.a:0 "La amistad sigue viva."
 andorra.3.t:0 "España se niega a restablecer su garantía"
 andorra.3.d:0 "El gobierno español se ha negado a restablecer su garantía de protección militar sobre nuestra nación, es evidente que tiene otros planes."
 andorra.3.a:0 "Quizá deberíamos buscar en otra parte..."
