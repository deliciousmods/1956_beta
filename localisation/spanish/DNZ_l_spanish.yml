 danzig_focus:0 "Foco nacional de Danziger"
 form_prussia_category:0 "Forma Prusia"
 form_prussia_category_desc:0 "La historia de Danzig se confunde en gran medida con la de Prusia. Ahora que controlamos los territorios históricamente asociados, tal vez sea hora de que asumamos nuestra herencia prusiana."
 form_prussia:0 "Forma Prusia"
 DNZ_join_germany:0 "Únete a [GER.GetNameDef]"
 r56_unite_DNZ_with_ger:0 "Disolver la ciudad-estado"
 r56_DNZ_prussia_legacy:0 "Danzig ha declarado la independencia"
 DNZ_democratic_party:0 "zentrum"
 DNZ_democratic_party_long:0 "zentrum"
 DNZ_neutrality_party:0 "DNVP"
 DNZ_neutrality_party_long:0 "Deutschnationale Volkspartei"
 DNZ_fascism_party:0 "NSDAP - Danzig"
 DNZ_fascism_party_long:0 "Nationalsozialistische Deutsche Arbeiterpartei"
 danzigerwerft:0 "Danzigerwerft"
 ernst_stieberitz:0 "Ernst Stieberitz"
 Danzig_ist_Deutsch:0 "Danzig es alemán"
 Danzig_ist_Deutsch_desc:0 "La ciudad de Danzig está compuesta por una mayoría de alemanes. Sólo desean reunirse con el estado alemán. Sin embargo, los políticos locales intentan mantener ese sentimiento en secreto por ahora."
 DNZ_sean_lester:0 "Sean Lester - Alto Comisionado"
 DNZ_sean_lester_desc:0 "Sean Lester es el Alto Comisionado de Danzig. Nombrado para el cargo por la Sociedad de Naciones en 1934. Ha entrado en conflicto con el gobierno local de Danzig y sus políticas en todo momento. Tratar de destituirlo y reemplazarlo con un nuevo Alto Comisionado que sea más flexible y esté en línea con el Gobierno de Danzig debería ser una prioridad máxima."
 DNZ_reliance_on_militia:0 "Confianza en la milicia"
 DNZ_reliance_on_militia_desc:0 "Tener el estatus de Ciudad Libre bajo la protección de la Sociedad de Naciones nos prohíbe tener cualquier parecido con las fuerzas armadas. El orden dentro de los límites de la ciudad lo mantiene actualmente la policía local, también conocida como Schutzpolizei. §YParamilitarizando§! el cuerpo velará por la seguridad de la ciudad frente a una amenaza de [POL.getAdjective] o [GER.getAdjective] agresión."
 DNZ_maintain_infrastructure_idea:0 "Mantenimiento de nuestra infraestructura"
 DNZ_carl_jacob_burckhardt:0 "Carl Burckhardt - Alto Comisionado"
 DNZ_carl_jacob_burckhardt_desc:0 "Burkckhardt será mucho más complaciente con las necesidades de Danzig."
 DNZ_invite_foreign_investors:0 "Invitar a inversores extranjeros"
 DNZ_invite_foreign_investors_desc:0 "El mandato de la Liga de las Naciones otorga a [DNZ.GetNameDef] derechos especiales sobre impuestos y control comercial, que podemos usar para fomentar las inversiones extranjeras en nuestro estado."
 DNZ_generic_democratic_reformer:0 "Hermann Rauschning"
 DNZ_generic_fascist_demagogue:0 "Wilhelm von Wnuck"
 DNZ_albert_forster:0 "Alberto forster"
 DNZ_edmund_beyl:0 "Edmund Beyl"
 DNZ_helmut_froboss:0 "Helmut Froböss"
 DNZ_helmut_froboss2:0 "Helmut Froböss"
 danzig.1.t:0 "La Ciudad Libre de Danzig"
 danzig.1.desc:0 "Después de la Gran Guerra, se estableció la Ciudad Libre de Danzig para garantizar el uso de un puerto para el estado polaco recién renacido. Este compromiso era necesario en lugar de una anexión completa porque la gran mayoría de la población de Danzig es étnicamente alemana.\n\nEl ascenso del ultranacionalismo en Alemania ha llevado el control total de las instituciones locales al NSDAP. Actualmente, el deseo de esos políticos nazis de reunificarse con Alemania se mantiene relativamente tranquilo, pero esto podría cambiar pronto. Lo más probable es que la ciudad-estado desaparezca y sea anexada por Polonia o Alemania en caso de crisis."
 danzig.1.a:0 "Nuestro deseo pronto estará a nuestro alcance."
 danzig.3.t:0 "Danzig quiere apoyo para reemplazar al comisionado de la ciudad"
 danzig.3.desc:0 "La ciudad de Danzig ha tenido muchos problemas con su actual Comisionado, Lester. Lester ha tratado activamente de bloquear las políticas de la ciudad y algunas de sus leyes para que no se promulguen. Danzig está solicitando nuestro apoyo para solicitar a la Liga de las Naciones que nombre un nuevo comisionado de la ciudad que sea más complaciente."
 danzig.3.a:0 "Cualquier cosa por nuestros hermanos alemanes."
 danzig.3.b:0 "Es mejor no alterar el orden de las cosas."
 danzig.4.t:0 "¡Danzig busca reemplazar al comisionado de la ciudad!"
 danzig.4.desc:0 "\nEl Senado de la ciudad de Danzig acudió recientemente a [GER.GetNameDef] en busca de ayuda para reemplazar al actual comisionado de la ciudad, Lester. Alemania ha solicitado a la Sociedad de Naciones en nombre de Danzig sobre el tema, y ​​la Liga podría ceder a las demandas de Alemania. Si lo hacen, la Liga reemplazará al Comisionado de la ciudad con un nuevo Comisionado sin carácter que estará de acuerdo con lo que quiera el gobierno local de Danzig.\n\nEstá claro que Danzig ya no funciona como una 'Ciudad Libre'."
 danzig.4.a:0 "Puede que sea el momento de intervenir."
 DNZ_danzig_senate:0 "Arrancar el control del Senado"
 DNZ_danzig_senate_desc:0 "Con el desempleo en su punto más alto dentro de la Ciudad Libre y una población de etnia alemana considerable, debería ser fácil convencer a la gente de Danzig para que nos vote. Una vez que tengamos el control oficial del Senado, no lo dejaremos pasar. sin lucha; ¡Soy el Senado!"
 DNZ_remove_lester:0 "Buscar la eliminación de Lester"
 DNZ_remove_lester_desc:0 "Lester ha estado en conflicto con el gobierno local de Danzig y sus políticas en todo momento. Tratar de destituirlo y reemplazarlo por un nuevo Alto Comisionado que sea más flexible y esté en línea con el gobierno de Danzig debería ser una prioridad máxima."
 DNZ_prussia_legacy:0 "El legado prusiano"
 DNZ_prussia_legacy_desc:0 "No podemos confiar en que los [POL.GetAdjective] o los [GER.GetAdjective] sean los amos de nuestro destino. Debemos esforzarnos por ser independientes y por nuestra cuenta. ¡Debemos formar nuestro estado!"
 DNZ_industrial_investments:0 "Invertir en nuestro futuro"
 DNZ_industrial_investments_desc:0 "Si algún día queremos lograr nuestro objetivo de unirnos con [GER.GetNameDef], debemos prepararnos invirtiendo capital en la industria local. Cuanta más preparación ahora, más significativa será nuestra contribución a [GER.GetNameDef]."
 DNZ_workers_front:0 "Danziger Arbeitsfront"
 DNZ_workers_front_desc:0 "Tomaremos el precedente establecido por la Patria y crearemos nuestro propio Arbeitsfront. Esto nos permitirá reunir a aquellos que simpatizan con nuestra causa dentro de los círculos industriales."
 DNZ_maintain_infrastructure:0 "Mantenimiento de nuestra infraestructura"
 DNZ_maintain_infrastructure_desc:0 "Con la dura oposición de los tiranos [POL.GetAdjective], tendremos que valernos por nosotros mismos en muchos asuntos de Estado. Debemos asegurarnos de que nuestras carreteras estén bien mantenidas y cumplan con los estándares más recientes."
 DNZ_building_industry:0 "Construyendo nuestra industria"
 DNZ_building_industry_desc:0 "Con la influencia sobre el sector industrial bajo control, ahora podemos invertir más en nuestros proyectos futuros."
 DNZ_modernize_the_port:0 "Modernizando el Puerto"
 DNZ_modernize_the_port_desc:0 "El puerto de Danzig ha sido el punto central de nuestra existencia durante estos últimos años. Debemos hacer todo lo posible para modernizarlo y fortalecerlo."
 DNZ_business_contacts_abroad:0 "Redes en el extranjero"
 DNZ_business_contacts_abroad_desc:0 "El reconocimiento internacional como estado soberano es primordial para nuestra supervivencia contra el agresor [POL.GetAdjective]. Nos reuniremos con tantos inversores y empresas como sea posible para lograr este objetivo."
 DNZ_support_german_businesses:0 "[GER.getAdjetive] Negocios en Danzig"
 DNZ_support_german_businesses_desc:0 "¿Qué mejor manera de alinear aún más a la gente de Danzig con [GER.GetNameDef] que apoyar localmente a las empresas de la Patria? Elaboraremos los planos para su construcción e integración de forma inmediata."
 DNZ_german_industrial_ties:0 "Los lazos que nos unen"
 DNZ_german_industrial_ties_desc:0 "Nuestros lazos con la Patria no pueden ser más evidentes para [POL.GetAdjective]. Esto nos permitirá seguir expandiéndonos y creciendo como una nación soberana independiente mientras esperamos pacientemente el momento en que la Patria golpee."
 DNZ_german_technology:0 "Científicos de la Patria"
 DNZ_german_technology_desc:0 "Nuestra Patria ha tenido la gentileza de permitirnos el acceso a algunos de sus investigadores. Tomaremos su consejo y comenzaremos a crear nuestro instituto."
 DNZ_hanseatic_ingenuity:0 "Ingenio hanseático"
 DNZ_hanseatic_ingenuity_desc:0 "Al igual que la Liga Hanseática de antaño, haremos todo lo posible para promover nuestros esfuerzos de investigación para obtener todas las ventajas tecnológicas sobre nuestros enemigos."
 DNZ_deutsches_physik:0 "física alemana"
 DNZ_deutsches_physik_desc:0 "La idea de que se puede permitir que los no arios sean parte de nuestros esfuerzos de investigación es absurda. Nos aseguraremos de que nuestros equipos estén llenos de Master Race y sigamos las ideas establecidas por Philipp Lenard."
 DNZ_modernize_the_police:0 "Modernización de nuestra fuerza policial"
 DNZ_modernize_the_police_desc:0 "Si bien no podemos desplegar oficialmente un ejército real, podemos modernizar y equipar nuestra fuerza policial tanto como sea posible. Si lo hace, nos permitirá defendernos de cualquier intento de agresión [POL.GetAdjective] a nivel local."
 DNZ_civic_guard:0 "Crear la Guardia Cívica"
 DNZ_civic_guard_desc:0 "A medida que continuamos expandiendo las Fuerzas Policiales dentro de la Ciudad Libre de Danzig, [POL.GetAdjective] las protestas de las fuerzas de nuestro partido continúan aumentando. Crearemos la Guardia Cívica y ocultaremos su verdadero propósito para evitar la presión internacional."
 DNZ_strenghten_the_security_apparatus:0 "Fortalecimiento de la Schutzpolizei"
 DNZ_strenghten_the_security_apparatus_desc:0 "Para continuar con nuestros objetivos de autodefensa contra la agresión localizada [POL.GetADjective], ampliaremos el personal de cada distrito de seguridad y nos aseguraremos de agregar más distritos si es necesario."
 DNZ_dissolve_the_zentrum_party:0 "Disolución del Partido Zentrum"
 DNZ_dissolve_the_zentrum_party_desc:0 "El partido Zentrum solo agrega ideales desenfrenados y creencias endebles al discurso político. Es hora de que los eliminemos del Senado por completo."
 DNZ_planned_militarization:0 "Paramilitarización Schutzpolizei"
 DNZ_planned_militarization_desc:0 "Para que la transición de una fuerza policial a una militar sea lo más fluida posible, realizaremos reuniones periódicas y conferencias sobre las últimas tácticas y formaciones militares."
 DNZ_smuggle_weapons:0 "Armas de Danziger"
 DNZ_smuggle_weapons_desc:0 "Si bien nuestra capacidad para producir localmente cualquier armamento no está legalmente aprobada por la triste y tediosa Sociedad de Naciones, comenzaremos a adquirir armamento de la Patria y estableceremos pequeñas estaciones de suministro dentro de Danzig para almacenarlo."
 DNZ_home_defense_unit:0 "Fuerza de Defensa Nacional de Danzig"
 DNZ_home_defense_unit_desc:0 "Si bien nuestras fuerzas Schutzpolizei continúan modernizándose y expandiéndose, algunos dentro del liderazgo del NSDAP creen que no serán adecuadas para la lucha que se avecina. Algunos incluso van tan lejos como para sugerir que serán abandonados en sus deberes. Estableceremos nuestra propia Fuerza de Defensa para combatir esto que responderá directamente al liderazgo del NSDAP de Danziger."
 DNZ_equipment_effort:0 "Modernizar equipos"
 DNZ_equipment_effort_desc:0 "Los límites de lo que la infantería de equipo puede llevar se empujan constantemente. Nos centraremos en dar a nuestras tropas las mejores herramientas disponibles."
 DNZ_motorization_effort:0 "Soporte motorizado"
 DNZ_motorization_effort_desc:0 "La movilidad y la protección son cruciales para que la infantería entre y salga del campo de manera segura. Centrándonos en estos desarrollos nos permitirá tomar medidas rápidamente."
 DNZ_doctrine_effort:0 "Concebir nuevas tácticas"
 DNZ_doctrine_effort_desc:0 "Las doctrinas militares que definieron el combate terrestre en la Gran Guerra están desactualizadas. Debemos poner nuestras mejores mentes en la tarea de dar forma al pensamiento militar del mañana."
 DNZ_equipment_effort_2:0 "Continuar la reforma de equipos"
 DNZ_equipment_effort_2_desc:0 "Continuaremos nuestros esfuerzos para garantizar que nuestra infantería y tropas de apoyo estén armadas con el mejor equipo posible de nuestro tiempo."
 DNZ_mechanization_effort:0 "Una infantería mecanizada"
 DNZ_mechanization_effort_desc:0 "Al repensar las posibilidades de la infantería motorizada, podemos superar los límites de los vehículos que podemos construir hoy."
 DNZ_doctrine_effort_2:0 "Ejercicios a gran escala"
 DNZ_doctrine_effort_2_desc:0 "El campo de batalla ha cambiado en los años de entreguerras y en los conflictos recientes. Debemos reevaluar continuamente nuestras doctrinas para reflejar esto."
 DNZ_equipment_effort_3:0 "Finalizar la modernización militar"
 DNZ_equipment_effort_3_desc:0 "En lugar de imitar o comprar equipo extranjero, deberíamos convertirnos en un líder mundial en armas de infantería."
 DNZ_armor_effort:0 "Diseño de vehículos blindados"
 DNZ_armor_effort_desc:0 "Aplicando lo aprendido al mecanizar nuestra infantería, también podremos mejorar nuestros vehículos blindados."
 DNZ_special_forces:0 "Fuerzas especiales"
 DNZ_special_forces_desc:0 "Necesitamos fuerzas de élite; las tropas de montaña y los paracaidistas deben ser nuestra prioridad."
 DNZ_aviation_effort:0 "Encontré la Escuela del Aire"
 DNZ_aviation_effort_tt:0 "¡No hay suficientes espacios de construcción para §YAir Base§!"
 DNZ_aviation_effort_desc:0 "En ninguna parte los avances tecnológicos son más rápidos que en la guerra aérea. La aviación es un campo que cualquier nación moderna debe dominar."
 DNZ_fighter_focus:0 "Enfoque de luchador"
 DNZ_fighter_focus_desc:0 "No hemos visto la última de las peleas de perros en la Gran Guerra. Mantenernos a la vanguardia en el desarrollo de aviones de combate nos dará una ventaja en el futuro."
 DNZ_bomber_focus:0 "Foco de bombardero"
 DNZ_bomber_focus_desc:0 "Cuando la gente del futuro hable del horror de las guerras de hoy, el fuego que llueve del cielo ocupará un lugar destacado. Haremos todo lo posible para asegurarnos de que nuestros enemigos cuenten esas historias."
 DNZ_aviation_effort_2:0 "Estudia Tácticas Extranjeras"
 DNZ_aviation_effort_2_desc:0 "Se necesitarán más avances en la aviación para integrar bien nuestra fuerza aérea con otras ramas militares."
 DNZ_CAS_effort:0 "Bombarderos en picado"
 DNZ_CAS_effort_desc:0 "Un ejército moderno necesita el apoyo de vehículos en tierra y en el aire."
 DNZ_rocket_effort:0 "Motores de cohetes"
 DNZ_rocket_effort_desc:0 "Los motores de cohetes y aviones permiten velocidades sin precedentes tanto para embarcaciones sin tripulación como con tripulación. Ser pioneros en estas tecnologías nos permite tomar al enemigo por sorpresa."
 DNZ_NAV_effort:0 "Bombarderos navales"
 DNZ_NAV_effort_desc:0 "Así como la nueva guerra naval tiene lugar bajo la superficie del agua, parte de ella tiene lugar en el aire por encima de las aguas."
 DNZ_naval_effort:0 "Finanzas Construcción naval"
 DNZ_naval_effort_tt:0 "¡No hay suficientes espacios de construcción para §YAstilleros Navales§!"
 DNZ_naval_effort_desc:0 "La expansión de nuestra armada debe ser nuestra prioridad. Asigne todos los recursos disponibles a nuevos astilleros e investigue barcos de superficie ligeros."
 DNZ_flexible_navy:0 "Azul marino flexible"
 DNZ_flexible_navy_desc:0 "Reinventar la guerra naval para dar cuenta de los avances en la tecnología submarina nos permitirá atacar de manera eficiente contra los convoyes enemigos."
 DNZ_large_navy:0 "Marina grande"
 DNZ_large_navy_desc:0 "Adaptar nuestras doctrinas navales para dar cabida a grandes barcos y garantizar la seguridad de nuestros convoyes comerciales nos enseñará mucho sobre qué tipo de barcos necesitamos."
 DNZ_submarine_effort:0 "Guerra Submarina"
 DNZ_submarine_effort_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención del barco torpedero. Haríamos bien en protegernos contra los submarinos y usarlos contra la navegación enemiga."
 DNZ_cruiser_effort:0 "Concebir cruceros"
 DNZ_cruiser_effort_desc:0 "Antes de incursionar en la investigación avanzada de acorazados, los cruceros más pequeños necesitan ser reemplazados."
 DNZ_destroyer_effort:0 "Destructores de diseño"
 DNZ_destroyer_effort_desc:0 "Al estudiar el diseño y el uso estratégico de los submarinos, también hemos aprendido cómo contrarrestar esas estrategias. Los destructores serán cruciales para esto."
 DNZ_capital_ships_effort:0 "Intereses en Naves Capitales"
 DNZ_capital_ships_effort_desc:0 "La nación con más acorazados gobernará los océanos. Los acorazados y los portaaviones representan lo viejo y lo nuevo en superioridad naval."
 autonomy_mandate_city:0 "Ciudad de Mandato"
 autonomy_free_city:0 "Ciudad libre"
 autonomy_protectorate:0 "Protectorado"
 DNZ_commissioner_removed:0 "Comisionado de Danzig reemplazado"
 POL_unlock_pressure_tt:0 "§Y Se ha completado un requisito previo para el foco 'Pressure Danzig'"
 DNZ_GER_betrayal:0 "Traición alemana"
 Military_Police_Paramilitarization:0 "Paramilitarización de la Policía Militar"
 DNZ_Schutzpolizei_Paramilitarization_tt:0 "Habilita §HParamilitarización de la policía militar§!\n§HPolicía militar§!:\n Avance: §G+25%§!\n Organización máxima: §G+3§!\n\n"
 DNZ_Special_Forces_Focus_tt:0 "Habilita §HEnfoque de fuerzas especiales§!\n Multiplicador de capacidad de fuerzas especiales: §G+10%§!\n\n"
 DNZ_economic_aid:0 "Ayuda económica exterior"
 danzig.5.t:0 "Danzig ha declarado la independencia"
 danzig.5.d:0 "Hoy, [DNZ.Getleader] hizo un anuncio impactante al declarar que el gobierno de la ciudad es independiente de [POL.GetNameDef], alegando que Danzig es la continuación de Prusia. Queda por ver si este loco experimento durará o si algún país vecino intervendrá.\n\nPor ahora, la pequeña ciudad está sola. El destino de Danzig es una incógnita."
 danzig.5.a:0 "¿Se han vuelto locos?"
 danzig.5.b:0 "Avanzamos."
 danzig.6.t:0 "El gobierno de Danzig se une a [GER.GetNameDef]"
 danzig.6.desc:0 "[DNZ.Getleader] anunció hoy que la ciudad de Danzig es independiente de [POL.GetNameDef]. En cambio, declaró que la ciudad libre planeaba unirse a [GER.GetNameDef]. Invitó a [GER.GetLeader] a enviar tropas para asegurar el territorio."
 danzig.6.a:0 "Qué sorpresa."
