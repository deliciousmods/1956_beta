 CHI_improve_the_army_situation_desc:0 "El Ejército Nacional Revolucionario se encuentra en un estado lamentable debido a la corrupción desenfrenada y al entrenamiento muy inadecuado de los soldados, lo que lo hace muy ineficaz.\n\nSi no queremos que China se convierta en polvo, será necesario implementar reformas para hacer la NRA una fuerza real, entrenada y adecuadamente comandada."
