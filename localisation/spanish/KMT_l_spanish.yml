 CHI_liberation_of_asia:0 "Liberación de Asia"
 CHI_liberation_of_asia_desc:0 "Muchas naciones del sur y sureste de Asia luchan actualmente bajo el dominio opresivo de los colonialistas europeos.\nSi bien logramos preservar nuestra independencia y consolidar el dominio sobre la llanura central, no hemos olvidado la lucha de nuestros hermanos y hermanas en ¡brazos! ¡A las armas, hermanos, que vuestra liberación aguarda!"
