 chi_jap.1.t:0 "Traición de [CHI.GetLeader]"
 chi_jap.1.d:0 "¡[CHI.GetLeader] ha traicionado a su nación y a su pueblo al aliarse con los viles japoneses! ¡Debemos hacer algo antes de que sea demasiado tarde!"
 chi_jap.1.a:0 "¡Debemos trabajar con los señores de la guerra!"
 chi_jap.1.b:0 "Actuaremos solos."
 chi_jap.2.t:0 "Mensaje de [From.GetName]"
 chi_jap.2.d:0 "Con respecto a la reciente traición de [CHI.GetName] a la nación china, [From.GetLeader] ha enviado un mensaje solicitando nuestra colaboración para formar un frente unido contra esta amenaza."
 chi_jap.2.a:0 "¡Levantaos, vosotros que rehusáis ser esclavos!"
 chi_jap.2.b:0 "Es posible que tengamos un futuro más brillante colaborando con el Sol."
 chi_jap.2.c:0 "¡Nunca!"
 chi_jap.3.t:0 "Señor de la guerra chino - [From.GetLeader]"
 chi_jap.3.d:0 "[From.GetLeader] ha enviado un mensaje indicando su deseo de ser parte de Co-Prosperity Sphere."
 chi_jap.3.a:0 "Seguro que saben de qué lado sopla el viento."
 chi_jap.3.b:0 "No merecen un lugar en la Esfera de Co-Prosperidad."
 chi_jap.4.t:0 "Petición aceptada"
 chi_jap.4.d:0 "¡[From.GetName] nos ha otorgado un lugar en la Esfera de Co-Prosperidad!"
 chi_jap.4.a:0 "¡La Esfera de Co-Prosperidad crece!"
 chi_jap.5.t:0 "Solicitud rechazada"
 chi_jap.5.d:0 "¡Nuestra solicitud para unirnos a [From.GetFactionName] ha sido denegada!"
 chi_jap.5.a:0 "Nos hemos puesto en un dilema..."
 chi_jap.6.t:0 "[From.GetName] se une a nosotros en nuestro curso"
 chi_jap.6.d:0 "[From.GetLeader] también ha visto la amenaza que representan el traidor [CHI.GetLeader] y los japoneses, y se ha unido a nosotros en nuestro esfuerzo por deshacernos de ellos."
 chi_jap.6.a:0 "¡Los chinos deben permanecer unidos!"
 chi_jap.7.t:0 "[From.GetName] se niega a unirse a nosotros"
 chi_jap.7.d:0 "¡[From.GetLeader] se ha negado a unirse a nosotros en nuestro esfuerzo por salvar la nación!"
 chi_jap.7.a:0 "¡Esto es solo otro tipo de traición!"
