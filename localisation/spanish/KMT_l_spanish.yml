 CHI_war_of_resistance:0 "Guerra de resistencia"
 CHI_war_of_resistance_desc:0 "La guerra vuelve a hacer estragos en nuestra patria, y la Llanura Central ya no es segura para los plebeyos. ¡La agresión de [JAP.getAdjective] podría engullir todo el este de Asia si no detenemos a esos imperialistas belicistas y hambrientos de poder!\n\nSi estamos dispuestos a proteger al querido Zhongguo, debemos estar listos para hacer todo lo posible para garantizar su seguridad."
 CHI_Huayuankou_embankment_breach_incident:0 "Etapa Incidente de ruptura del terraplén de Huayuankou"
 CHI_Huayuankou_embankment_breach_incident_desc:0 "Nuestro enemigo está ahora muy cerca de Zhengzhou; tal vez podríamos abrir los diques en el río Amarillo y usar la inundación para disuadir a nuestros enemigos."
 CHI_scorched_earth_policy_map:0 "¡Estos estados están actualmente disponibles para §HScorched Earth§! política."
 CHI_scorched_earth_policy:0 "Tácticas de Scorched Earth en [FROM.getName]"
 CHI_scorched_earth_policy_desc:0 "Los invasores que avanzaban han ocupado nuestras ciudades y pueblos, obligando a nuestros ejércitos a retirarse para preservar su fuerza. Sin embargo, podemos ordenarles que destruyan las infraestructuras locales antes de que se vayan de [FROM.getName], dificultando así el progreso de nuestros enemigos."
 CHI_redirect_investments_for_burma_road:0 "Redirigir las inversiones para la carretera de Birmania"
 CHI_redirect_investments_for_burma_road_desc:0 "Algunos expertos advierten que podríamos desviar algunos recursos para construir una serie de fuertes a lo largo de la parte sur de Yunnan, lo que podría mantener a raya a nuestros enemigos si deciden invadirnos desde el sur."
 CHI_prioritize_external_threat:0 "Priorizar la amenaza externa"
 CHI_prioritize_external_threat_desc:0 "¡Los japoneses han lanzado una ofensiva mientras todavía lidiamos con la amenaza interna! ¿Deberíamos dejar nuestras armas de manos de nuestros compatriotas chinos y apuntarlas a los invasores imperialistas?"
 CHI_prepare_provisional_capital:0 "Preparar capital provisional"
 CHI_prepare_provisional_capital_desc:0 "¡El enemigo avanza rápidamente hacia Nanjing! El enemigo no puede capturar nuestro liderazgo. Debemos establecer una base para una capital provisional en lo profundo del interior del país para gobernar nuestra nación en estos tiempos difíciles; esto, sin embargo, no sería fácil."
 CHI_strife_for_survival:0 "¡Lucha por la supervivencia!"
 CHI_strife_for_survival_desc:0 "Cada vez más de nuestros soldados y generales se han dado cuenta de que solo pueden ganar la guerra actual si se dedican por completo a ella; esto más o menos ha mejorado el desempeño de nuestro ejército en el campo."
 CHI_most_desperate_hours:0 "¡Las horas más desesperadas!"
 CHI_most_desperate_hours_desc:0 "¡Nuestra nación está al borde del colapso bajo el enemigo invasor! ¡La supervivencia de la civilización [CHI.getAdjective] depende de nuestro valiente pueblo!"
 CHI_united_front_strategy:0 "Estrategia del frente unido"
 CHI_united_front_strategy_desc:0 "Como un gato, Japón avanzó y tomó Corea. Pretendieron humillarnos con sus veintiuna demandas, ocuparon Manchuria y ahora avanzan de nuevo. No más; China luchará hasta lo último para ser libre. En un discurso a la gente, [Root.GetLeader] apelará a todos los [Root.GetAdjective], para que se mantengan unidos o se enfrenten solos a una perdición segura."
 CHI_unequal_treaties:0 "Los tratados desiguales"
 CHI_unequal_treaties_desc:0 "Uno de los últimos restos de la humillación de Qing en el escenario mundial, los puertos del tratado representan los deseos de los imperialistas europeos y japoneses en China propiamente dicha, que buscan explotar y subyugar a la gente [ROOT.getAdjective] en nuestro tiempo de debilidad. \n\nUsando la situación a nuestro favor, podemos buscar lazos más estrechos con aquellos que buscan valores similares a los nuestros mientras derrocamos a los regímenes ilegales que son dueños de nuestras tierras legítimas."
