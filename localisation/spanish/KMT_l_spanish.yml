 KMT_universal_sufferage_ns_desc:0 "¡Nacionalismo, democracia y sustento para el pueblo!"
 KMT_people_knowledge:0 "Educación De Ciudadanía"
 KMT_people_knowledge_desc:0 "Debemos erradicar el analfabetismo lo más rápido posible."
 KMT_westernization_ns:0 "Occidentalización"
 KMT_westernization_ns_desc:0 "El intercambio cultural y tecnológico con Occidente beneficia enormemente a nuestro país."
 KMT_firm_belief:0 "Firme creencia"
 KMT_firm_belief_desc:0 "La base única de la democracia [Root.GetAdjective] nunca se puede torcer ni romper."
 KMT_stay_non_aligned:0 "La tutela del pueblo"
 KMT_stay_non_aligned_desc:0 "El [CHI.GetRulingParty] liderará el estado e instruirá a la gente sobre cómo construir un estado genuinamente democrático."
 KMT_central_power:0 "Poder centralizado"
 KMT_central_power_desc:0 "Si todo el poder se hubiera consolidado en un solo lugar y no se hubiera dispersado por todo el país, es posible que la Guerra Civil China nunca hubiera ocurrido."
 KMT_despotism:0 "Despotismo"
 KMT_despotism_desc:0 "[CHI.GetLeader] tiene todo el poder necesario para gobernar y guiar a [CHI.GetNameDef] a su gloria designada."
 KMT_propaganda:0 "Propaganda de Defensa Nacional"
 KMT_propaganda_desc:0 "Con los japoneses amenazando nuestra existencia, todo el pueblo chino debe unirse contra ellos."
 KMT_propaganda_busted:0 "Propaganda de defensa nacional desacreditada"
 KMT_propaganda_busted_desc:0 "Nuestra gente se siente engañada. Algunos soldados se negaron a luchar, diciendo que se unieron al ejército para defender a China, no para lanzar una guerra de agresión contra sus compatriotas chinos."
 taiwan_returned:0 "Taiwán regresó"
 taiwan_returned_desc:0 "Hemos enfurecido a muchos políticos y oficiales nacionalistas al devolver Taiwán a los chinos. Nuestra población exige respuestas y nos ve como traidores."
 KMT_united_front:0 "frente Unido"
 KMT_united_front_desc:0 "El Segundo Frente Unido defenderá al pueblo chino de las fuerzas invasoras de [JAP.GetNameDef].\n\n§RSi eres uno de los señores de la guerra, [CHI.GetNameDef] o [PRC.GetNameDef] te anexarán automáticamente. cuando capitulas.§!"
 KMT_rear:0 "Gran plan trasero"
 KMT_rear_desc:0 "¡Nuestra industria está en un lugar seguro, y los invasores de [JAP.GetAdjective] nunca la alcanzarán!\n\n§REste espíritu nacional expirará una vez que termine la guerra con Japón.§!"
 KMT_lure_them_in:0 "Estrategia para atraerlos"
 KMT_lure_them_in_desc:0 "¡Atráelos, separa al enemigo de su fuente de fuerza!\n\n§R¡Este espíritu nacional expirará una vez que termine la guerra con Japón.§!"
 KMT_lure_them_in_1:0 "Estrategia para atraerlos"
 kmt_dare_to_die_corps_idea:0 "Atrévete a morir cuerpo"
 kmt_dare_to_die_corps_idea_desc:0 "¡Nuestros valientes soldados están dispuestos a sacrificar sus vidas por la seguridad de nuestro país!"
 kmt_national_treasure_ransacked:0 "Pérdida de tesoros nacionales"
 kmt_defend_the_treasures:0 "¡Defiende los tesoros nacionales!"
 kmt_planning_the_civil_war:0 "Planificación de la guerra civil"
 kmt_planning_the_civil_war_desc:0 "[PRC.getNameDefCap] no quiere que nadie se beneficie de la próxima guerra civil entre los chinos; esto es un asunto chino."
 KMT_chinese_matter:0 "Asunto chino"
 KMT_harsh_takeover:0 "Adquisición dura"
 KMT_harsh_takeover_desc:0 "La guerra ha dejado la industria de nuestro país en ruinas, la ciencia en desorden y la gente cansada. Estamos expuestos a la influencia extranjera como nunca antes."
 communism_defeated_kmt:0 "comunismo derrotado"
 KMT_jinyuanquan_inflation:0 "Hiperinflación"
 KMT_jinyuanquan_inflation_desc:0 "¡Nuestro método de imprimir más yuanes de oro para pagar a los comunistas sin oro adicional como respaldo ha causado una inflación severa en nuestra economía! ¡Y los ciudadanos descontentos y los soldados ahora se pasan a los comunistas!"
 KMT_corrupted_kmt:0 "Voluntad fortalecida"
 KMT_corrupted_kmt_desc:0 "¡Los funcionarios corruptos de nuestro enemigo han fortalecido la voluntad de nuestros camaradas para derribar su podrida estructura!"
 KMT_aid_to_xsm:0 "Ayuda de China"
 KMT_aid_to_xsm_desc:0 "En nuestra lucha contra la amenaza comunista, ¡estamos unidos!"
 KMT_retreat_to_taiwan_idea:0 "¡Retirada a Taiwán!"
 KMT_warlord_cliques_pre_war:0 "Camarillas de señores de la guerra"
 KMT_warlord_cliques_pre_war_desc:0 "Varias camarillas de señores de la guerra esparcidas por toda China han debilitado al gobierno central."
 KMT_warlord_cliques_war:0 "Ejércitos de señores de la guerra"
 KMT_warlord_cliques_war_desc:0 "Aunque los ejércitos de los señores de la guerra se han integrado al nuestro, solo son leales a su amo."
 KMT_effective_integration:0 "Integración eficiente"
 KMT_effective_integration_desc:0 "La integración fluida y eficiente de las fuerzas del señor de la guerra nos da más control sobre las fuerzas armadas y una toma de decisiones más rápida."
 KMT_focus_on_own_army:0 "Centrarse en el Ejército Central"
 KMT_focus_on_own_army_desc:0 "Las fuerzas de los señores de la guerra están demasiado mal equipadas y son indisciplinadas; debemos confiar más en nuestro Ejército Central que en el de ellos, para no desperdiciar fondos esenciales."
 KMT_sino_german_joint_research:0 "Investigación militar conjunta chino-alemana"
 KMT_science_funding:0 "Academia Sínica"
 KMT_science_funding_desc:0 "El primer instituto de investigación patrocinado por el gobierno responsable directamente ante el Yuan Ejecutivo."
 public_iliteracy:0 "Analfabetismo público"
 public_iliteracy_desc:0 "Después de años de agitación y guerra civil, el sistema educativo chino está hecho jirones."
 KMT_national_institute_ns:0 "Asilo para judios"
 KMT_national_institute_ns_desc:0 "Muchos refugiados judíos ayudan a nuestra industria e investigación como muestra de gratitud por su rescate."
 incompetent_industry_real:0 "Industria incompetente"
 incompetent_industry_real_desc:0 "[ROOT.getAdjective] la industria joven e inexperta no está preparada para la tormenta que se avecina.\n\n§YUsa las decisiones para mejorar las capacidades industriales de la nación.§!"
 incompetent_industry_real_navy:0 "Industria naval incompetente"
 incompetent_industry_real_navy_desc:0 "[ROOT.GetNameDefCap] siempre ha sido una potencia terrestre. Una armada de aguas azules no es más que una quimera.\n\n§YUsa las decisiones para mejorar las capacidades industriales de la nación.§!"
 KMT_weak_army:0 "Ejército incompetente"
 KMT_weak_army_desc:0 "La NRA está formada por soldados poco capacitados y comandantes incompetentes.\n\n§YUsa las decisiones para abordar la falta de organización de la NRA§."
 KMT_chennault:0 "Asesor de aviación de EE. UU."
 KMT_chennault_desc:0 "Con la aviadora retirada de USAAC Claire Lee Chennault como nuestra asesora de aviación, nuestra fuerza aérea se desempeñará mejor en el campo."
 KMT_the_flying_tigers_idea:0 "Los tigres voladores"
 KMT_the_flying_tigers_idea_desc:0 "Los pilotos de [USA.GetAdjective] ayudan a nuestra causa y luchan hombro con hombro con nuestros pilotos."
 KMT_sichuan_famine_no_aid:0 "Hambruna en Sichuan"
 KMT_sichuan_famine_no_aid_desc:0 "La gente está perdiendo la confianza en el gobierno debido a su ignorancia de sus problemas."
 KMT_sichuan_famine_aid:0 "Luchando contra el hambre"
 KMT_sichuan_famine_aid_desc:0 "Los fondos reubicados para combatir el hambre han mejorado la imagen del gobierno."
 KMT_corrupted_government:0 "Economía corrupta"
 KMT_continue_the_national_revolution:0 "Continuar La Revolución Nacional"
 KMT_fight_for_survival:0 "Lucha por la supervivencia"
 KMT_sino_german_joint_research_ger_adv:0 "Investigación militar conjunta chino-alemana"
 KMT_aggresion:0 "Agresión"
 navy_air_est:0 "Establecimiento aéreo naval"
 cg_warlords:0 "Es señor de la guerra"
 KMT_student_soldiers:0 "Reclutamiento de la fuerza"
 KMT_treasure_abroad_idea:0 "Artefactos enviados al exterior"
 KMT_wai_chingkuo:0 "Chiang Ching-kuo"
 CHI_technological_cooperation_idea:0 "Cooperación Tecnológica"
 CHI_technological_cooperation_idea_desc:0 "Tenemos mucho que aprender de nuestros hermanos de armas."
 KMT_internal_stability:0 "Priorizar la estabilidad interna"
 KMT_internal_stability_desc:0 "Mientras que los japoneses son una enfermedad de la piel, los bandidos comunistas son una enfermedad del corazón. Para salvar a China, primero debemos purgarla de todos los traidores."
 KMT_SHX_offer:0 "La oferta de Shanxi"
 KMT_SHX_offer_desc:0 "El feudo de Yan nos niega el acceso militar. Si lo obligamos a someterse, podemos rodear a los comunistas y aplastarlos de una vez por todas."
 KMT_preparation:0 "Construcción anticomunista"
 KMT_preparation_desc:0 "Después de su casi destrucción durante la Larga Marcha, los Bandidos Comunistas se esconden en la región de Shaanxi. ¡Debemos atacar antes de que puedan recuperarse!"
 KMT_strike_PRC:0 "Huelga a los bandidos comunistas"
 KMT_strike_PRC_desc:0 "Los bandidos aún se están recuperando de la Gran Marcha. ¡Debemos atacar cuando están débiles!"
 KMT_warlord:0 "Unificar China"
 KMT_warlord_desc:0 "Ahora que hemos destruido a los Bandidos Comunistas, es hora de que los señores de la guerra enfrenten la espada. Han estado robando a la gente durante demasiado tiempo. ¡Hay que completar la Revolución Nacional!"
 KMT_deal_with_SIK:0 "Problema de Sinkiang"
 KMT_deal_with_SIK_desc:0 "Sinkiang es una parte inalienable de China; el gobernador local ha demostrado ser un separatista. Solicitamos su presentación rápida e inmediata; si este ultimátum no funciona, nuestro ejército debería ser suficiente para que se rindan."
 KMT_external_defense:0 "Priorizar la amenaza externa"
 KMT_external_defense_desc:0 "Aunque los comunistas son una amenaza terrible, Japón puede acabar con toda la nación china. No se contentarán con Manchuria. Algún día intentarán tomar el resto de China también. Debemos hacer todo lo posible para prepararnos para la tormenta."
 KMT_fortify_land:0 "Construye la línea Sun Yat-sen"
 KMT_fortify_land_desc:0 "Con los japoneses explorando el área alrededor de Beijing, sus intenciones se vuelven claras. Debemos fortificar nuestras fronteras. ¡No les daremos ni una pulgada de tierra sagrada china!"
 KMT_fortify_coast:0 "Fortificaciones centrales"
 KMT_fortify_coast_desc:0 "Dado el control japonés de los mares, sin duda lanzarán invasiones costeras en caso de guerra. Debemos prepararnos mientras podamos. ¡No abandonaremos el París de Oriente sin luchar!"
 KMT_national_def_propaganda:0 "Propaganda de Defensa Nacional"
 KMT_national_def_propaganda_desc:0 "Para defendernos de la amenaza japonesa, debemos unificar al pueblo chino. Si bien odiamos tanto a los Bandidos Comunistas como a los Señores de la Guerra, todos los hombres, mujeres y niños deben estar dispuestos a luchar y morir juntos en defensa de China."
 KMT_tibet_march:0 "Demanda Tíbet"
 KMT_tibet_march_desc:0 "El Tíbet es esencial para la defensa y futura expansión de China. Sin embargo, la región ha sido independiente del dominio chino desde la Revolución de 1911. Debemos corregir este error."
 KMT_tibet_friend:0 "Hazte amigo del Tíbet"
 KMT_tibet_friend_desc:0 "El Tíbet es esencial para la defensa y futura expansión de China. Sin embargo, el Tíbet se independizó después de la Revolución de 1911. Debemos aliarnos con el Dalai Lama y asegurar nuestros flancos."
 KMT_redraw_mcmahon:0 "Redibujar la línea de McMahon"
 KMT_redraw_mcmahon_desc:0 "El Tíbet aceptó el vergonzoso Acuerdo de Simla, que volvió a trazar su frontera con la India. Debemos asegurarnos de que esta línea se vuelva a trazar a nuestro favor."
 KMT_industrial_effort:0 "Invertir en Industria"
 KMT_industrial_effort_desc:0 "La industria china siempre ha estado por detrás de la occidental y la japonesa. Para mantener nuestra independencia, debemos aumentar nuestra producción industrial. También podemos permitir que empresas extranjeras inviertan en nuestra industria."
 KMT_armament_effort:0 "Refundar el Arsenal de Jiangnan"
 KMT_armament_effort_desc:0 "El Arsenal de Jiangnan proporcionó a la dinastía Qing equipos actualizados. Deberíamos tomar prestado el nombre de un complejo militar-industrial que pueda servir como núcleo para nuestra creciente industria armamentista."
 KMT_gain_control_of_the_sea:0 "Expandir la marina"
 KMT_gain_control_of_the_sea_desc:0 "Hace tiempo que perdimos nuestra superioridad naval, habiendo sido derrotados en la batalla del río Yalu. Con la armada japonesa amenazando nuestro comercio, debemos tratar de defender a nuestros mercantes en alta mar."
 KMT_the_big_rear_concept:0 "El gran plan trasero"
 KMT_the_big_rear_concept_desc:0 "Con la guerra en el este de China, nuestro oeste sigue siendo comparativamente seguro. Debemos tratar de desarrollar estas áreas atrasadas para que también puedan contribuir a la lucha de China."
 KMT_increase_funding_of_german_weaponary:0 "Adopte equipos de estilo alemán"
 KMT_increase_funding_of_german_weaponary_desc:0 "Aunque contamos con el apoyo de asesores alemanes como Von Falkenhausen y algunos equipos alemanes importados, nuestros modelos producidos localmente son de una calidad horrible. ¡Usar equipos alemanes como modelos en nuestro proceso de fabricación puede multiplicar por ocho nuestra calidad!"
 KMT_lure_them_in_strategy:0 "Estrategia para atraerlos"
 KMT_lure_them_in_strategy_desc:0 "Con el vasto territorio y el terreno accidentado de nuestra nación, podemos darnos el lujo de retirarnos y atraer a los invasores a nuestros campos de batalla elegidos. ¡Que nos persigan los imperialistas! ¡Se encontrarán con una emboscada en cada esquina y una trampa explosiva a cada paso!"
 KMT_air_base_expansion:0 "Expansión de la base aérea"
 KMT_air_base_expansion_desc:0 "Necesitamos bases aéreas para que nuestros aviones despeguen y aterricen; de lo contrario, solo serán un montón de exhibiciones en el almacén."
 KMT_national_resources_commission:0 "Comisión de Recursos Nacionales"
 KMT_national_resources_commission_desc:0 "La Comisión Nacional de Recursos (NRC) es un instituto responsable de la prospección y excavación de recursos en China. Establecerlo mejorará significativamente nuestro esfuerzo por obtener recursos naturales."
 KMT_national_defense_council:0 "Consejo de Defensa Nacional"
 KMT_national_defense_council_desc:0 "Con los bandidos japoneses y comunistas dañando a nuestra nación, debemos encontrar una manera de organizar nuestra defensa contra ellos. También deberíamos intentar importar equipos actualizados en el extranjero."
 KMT_revive_jiangnan_shipyard:0 "Ampliar el grupo de astillero de Jiangnan"
 KMT_revive_jiangnan_shipyard_desc:0 "Deberíamos ampliar la capacidad de construcción de barcos del Arsenal de Jiangnan; esto nos dará una mejor armada para enfrentar futuras amenazas."
 KMT_revive_hanyang_armory:0 "Revive el Arsenal de Hanyang"
 KMT_revive_hanyang_armory_desc:0 "El Arsenal de Hanyang fue uno de los arsenales más críticos y exitosos durante el Movimiento de Autofortalecimiento iniciado por los funcionarios de Qing. Podemos revitalizarlo para producir equipo a la altura de nuestro ejército."
 KMT_air_effort:0 "Reorganizar la ROCAF"
 KMT_air_effort_desc:0 "Siempre hemos descuidado nuestra fuerza aérea. Si queremos poder hacer un esfuerzo para luchar en el aire, la rama debe recibir una reforma seria."
 KMT_air_reform:0 "Los tigres voladores"
 KMT_air_reform_desc:0 "Al darse cuenta de la justicia de nuestra causa, un grupo de pilotos estadounidenses se ha ofrecido como voluntario para unirse a nuestra fuerza aérea en masa. Deberíamos utilizar a estos hombres bien entrenados como el núcleo de élite de una fuerza aérea nueva y revitalizada."
 KMT_study_foreign_ship:0 "Estudiar diseño de barcos extranjeros"
 KMT_study_foreign_ship_desc:0 "Estamos a la zaga de otras naciones en el diseño de barcos. Para construir una marina de primera clase algún día, debemos aprender qué hace que sus barcos sean superiores."
 KMT_demand_taiwan:0 "Demanda Taiwán"
 KMT_demand_taiwan_desc:0 "El pueblo de Taiwán debe ser liberado de su gobernante actual y devuelto a nosotros. Dividida durante mucho tiempo, la nación debe unirse."
 KMT_taiwan_fleet_hub:0 "Centro de flota de Taiwán"
 KMT_taiwan_fleet_hub_desc:0 "Los extranjeros dejaron atrás una gran cantidad de infraestructura en Taiwán. Deberíamos ampliar esta base para convertir toda la isla en una base naval y centro de fabricación."
 KMT_pacific_fleet:0 "Rompe la primera cadena de islas"
 KMT_pacific_fleet_desc:0 "Si China va a alcanzar todo su potencial, no debemos contentarnos con este lado del Pacífico. Debemos construir una flota capaz de navegar más allá de Taiwán y Japón."
 KMT_sea_fleet:0 "Dibuja la línea de nueve guiones"
 KMT_sea_fleet_desc:0 "El Mar de China Meridional contiene muchas rutas comerciales esenciales. Si reclamamos este pasaje, entonces podemos avanzar hacia el dominio del Sudeste Asiático. Sin embargo, debemos tener una flota capaz de respaldar nuestros reclamos y llevar todo el comercio hostil a una tumba de agua."
 KMT_naval_equipment:0 "Equipo naval"
 KMT_naval_equipment_desc:0 "Una armada moderna necesita equipos modernos."
 KMT_pacific_expansion:0 "Romper la segunda cadena de islas"
 KMT_pacific_expansion_desc:0 "Ahora que tenemos una flota capaz de llevar la lucha más allá de Japón, ahora debemos construir una flota que pueda hacer que cualquier nación en el Pacífico sienta la ira de China. Haremos que Zheng He se sienta orgulloso."
 KMT_sea_expansion:0 "Hacer cumplir la línea de nueve guiones"
 KMT_sea_expansion_desc:0 "Parece que afirmar nuestros reclamos sobre el Mar de China Meridional no fue suficiente. ¡Debemos continuar la expansión de nuestra armada, para que podamos hacer que los imperialistas vean la justicia de nuestra causa por la fuerza!"
 KMT_modernize_army:0 "Modernizar el ejército"
 KMT_modernize_army_desc:0 "El espíritu y la habilidad no son suficientes para ganar una guerra. También necesitamos equipos actualizados."
 KMT_north_plan:0 "Recuperar Manchuria"
 KMT_north_plan_desc:0 "Dongbei, llamado Manchuria por los occidentales, cayó en manos de los japoneses y sus títeres hace solo unos años. ¡Debemos recuperarlo!"
 KMT_pioneering_the_north_east:0 "Fundó la Agencia de Desarrollo del Noreste"
 KMT_pioneering_the_north_east_desc:0 "Aunque los japoneses desarrollaron partes de Manchuria, vastas extensiones de tierra permanecen intactas. Deberíamos comenzar un esfuerzo extenso para traer estas tierras una vez bárbaras al mundo moderno."
 KMT_science_effort:0 "Academia Sínica"
 KMT_science_effort_desc:0 "Fundada en 1928, la Academia Sínica supervisa y coordina la investigación científica, social y humanística en todos los institutos de investigación y universidades patrocinados por el estado de la República de China. A diferencia de otros institutos de investigación patrocinados por el gobierno, la Academia Sínica es directamente responsable ante el presidente."
 KMT_extra_research_slot:0 "Ampliar Universidad de Pekín"
 KMT_extra_research_slot_desc:0 "La Universidad de Pekín es una institución de clase mundial. Deberíamos darle más fondos y otorgar becas a jóvenes talentosos para producir una generación de científicos y líderes capacitados."
 KMT_national_institute:0 "Asilo para judios"
 KMT_national_institute_desc:0 "Muchos judíos han comenzado a establecerse en Shanghai después de la persecución y muerte en Europa. Deberíamos abrir nuestras fronteras a todos los refugiados judíos para que, a su vez, podamos beneficiarnos de su experiencia. Los ingenieros judíos ya nos han traído diseños de armas polacos y alemanes. ¿Qué más pueden hacer por sus nuevos protectores?"
 KMT_military_science:0 "Ciencia militar"
 KMT_military_science_desc:0 "Tanto la ciencia civil como la ciencia militar son críticas para la fortaleza de una nación. Una financiación razonable para las ciencias hará que nuestro ejército sea más formidable."
 KMT_ballistic_weapon:0 "El sistema de cohetes Guandi"
 KMT_ballistic_weapon_desc:0 "Ha llegado el amanecer de los cohetes en la guerra. Debemos adoptar este nuevo sistema de armas si queremos que nuestros ejércitos sobrevivan en el campo de batalla moderno. ¡Que nuestros enemigos sientan la ira del dios de la guerra!"
 KMT_electronics_research:0 "Nacionalizar empresa de electrónica"
 KMT_electronics_research_desc:0 "Si bien la electricidad aún no ha llegado al campo, nuestros científicos ya están ocupados trabajando en la producción de productos electrónicos autóctonos para los mercados de Shanghái y Hong Kong. Deberíamos tomar el control de Ch'eng-kung y usarlo para la investigación estatal."
 KMT_extra_research_slot_2:0 "Educación para la Nación"
 KMT_extra_research_slot_2_desc:0 "No es suficiente permitir que solo aquellos lo suficientemente ricos como para pagar una educación universitaria ingresen a los pasillos del aprendizaje. Debemos nacionalizar todas las universidades de China y basar el ingreso en el mérito y no en la riqueza."
 KMT_bold_hypothesis:0 "Ciencia valiente"
 KMT_bold_hypothesis_desc:0 "Nuestros científicos han tenido un complejo de inferioridad, creyendo que nunca superarán a Occidente sin importar lo que hagan. Necesitamos iniciar un programa de propaganda para restaurar la moral de nuestros científicos."
 KMT_nuclear_physics:0 "Física nuclear"
 KMT_nuclear_physics_desc:0 "Si las teorías de Einstein son correctas, dividir el átomo podría producir un arma de poder incalculable. Deberíamos investigar más a fondo esta posibilidad."
 KMT_jet:0 "El motor a reacción de Tianlong"
 KMT_jet_desc:0 "El desarrollo de la tecnología de los jets conduciría a nuestra supremacía en los cielos. Los días en que el soldado de infantería chino estaba abierto a los ataques desde arriba finalmente terminarían. Nuestra fuerza se elevaría como el dragón en vuelo."
 KMT_fighter_focus:0 "Enfoque de luchador"
 KMT_fighter_focus_desc:0 "La superioridad aérea es nuestra principal preocupación en el combate aéreo, y los cazas son los que hacen el trabajo."
 KMT_bomber_focus:0 "Foco de bombardero"
 KMT_bomber_focus_desc:0 "Destruir líneas de suministro y fábricas de nuestro enemigo es la mejor opción en la guerra aérea. Por lo tanto, debemos ceñirnos al bombardero."
 KMT_cas_effort:0 "Esfuerzo de CAS"
 KMT_cas_effort_desc:0 "El apoyo aéreo cercano es muy beneficioso para el avance de nuestro ejército sobre el terreno. Estos luchadores de CAS ganarán la guerra por nosotros."
 KMT_nav_effort:0 "Esfuerzo NAV"
 KMT_nav_effort_desc:0 "Los bombarderos navales sobresalen en la destrucción de barcos y puertos enemigos; son una parte inalienable de la guerra naval."
 KMT_political_effort:0 "Reforma Nacional"
 KMT_political_effort_desc:0 "Los plebeyos tienen poco amor por nuestro gobierno; debemos comenzar a erradicar la corrupción si queremos sobrevivir."
 KMT_government_reform:0 "Repensar la República"
 KMT_government_reform_desc:0 "Nuestro tipo de gobierno actual es indeseable; debemos buscar otro camino."
 KMT_strengthen_the_republic:0 "Fortalecer la República"
 KMT_strengthen_the_republic_desc:0 "Nuestros ciudadanos están contentos con la República. Debemos mantener nuestras raíces firmemente en los pensamientos de Sun Yat-sen para aumentar su confianza."
 KMT_democratic_republic:0 "Poner fin a la tutela del pueblo"
 KMT_democratic_republic_desc:0 "Nuestros ciudadanos ahora están listos para la democracia. Por voluntad de Sun Yat-sen, pondremos fin a la era del gobierno de partido único y celebraremos elecciones tan pronto como podamos organizarlas adecuadamente."
 KMT_unitary_semi_presidential_republic:0 "Continuar la tutela del pueblo"
 KMT_unitary_semi_presidential_republic_desc:0 "Aunque hemos logrado avances significativos, el pueblo aún no está listo para la democracia. Debemos continuar teniendo la guía del KMT."
 KMT_promote_nationalism:0 "Revive el Movimiento Vida Nueva"
 KMT_promote_nationalism_desc:0 "Nuestra nación ha sido objeto de burlas durante mucho tiempo por su debilidad e incapacidad. Debemos continuar nuestros esfuerzos anteriores para crear una ciudadanía nacionalista para hacer que China vuelva a ser grande."
 KMT_centralizing_power:0 "Poder centralizador"
 KMT_centralizing_power_desc:0 "La fase de Tutela del Pueblo nos está permitiendo poco a poco centralizar todo el poder, tanto local como regional, en manos del gobierno central. No repetiremos los errores de 1912 y 1916. No puede haber federalismo en una China unida."
 KMT_into_despotism:0 "Declarar la ley marcial"
 KMT_into_despotism_desc:0 "Por el decreto de Chiang, China no seguirá la democracia, el fascismo o el comunismo. China seguirá al KMT mientras dirigimos el reino medio hacia el futuro. Nuestros enemigos llaman a esto despotismo. Lo llamamos progreso."
 KMT_social_experiment:0 "Ampliar Laboratorio Estatal"
 KMT_social_experiment_desc:0 "Para avanzar en la capacidad tecnológica de nuestra nación, debemos expandir nuestro laboratorio estatal y contratar más científicos."
 KMT_voting_rights:0 "Una nueva constitución"
 KMT_voting_rights_desc:0 "La constitución actual es insuficiente para prevenir la tiranía y la corrupción. Para hacer una transición completa a una república democrática, debemos redactar una nueva constitución. Debemos establecer el derecho al voto, el derecho a la libertad y controles y equilibrios. China debe convertirse en una nación de leyes y no en una nación de hombres."
 KMT_implement_parliamentary_system:0 "Movimiento de Reconstrucción Rural"
 KMT_implement_parliamentary_system_desc:0 "Los comunistas tienen su base de poder en el campesinado insatisfecho. Para que la democracia sobreviva en China, debemos destruir la base de apoyo de los comunistas mejorando la vida de los campesinos. Debemos desmantelar las propiedades de los terratenientes, introducir nuevas técnicas agrícolas, construir escuelas y brindar atención médica; es hora de que China comience a cuidar a su gente."
 KMT_universal_sufferage:0 "Los Tres Principios del Pueblo"
 KMT_universal_sufferage_desc:0 "En el centro del pensamiento de Sun Yat-sen se encuentran los tres principios del pueblo: democracia, nacionalismo y bienestar del pueblo. Si bien solo logramos el nacionalismo en el pasado, ahora marchamos hacia el logro final del sueño de Sun."
 KMT_european_friend:0 "Únete a los aliados"
 KMT_european_friend_desc:0 "La democracia está mucho más establecida en Occidente que en China. Deberíamos unirnos al bloque de las democracias occidentales para aprender de su ejemplo y fortalecer la coalición de pueblos libres."
 KMT_alone_in_the_east:0 "La Primera Democracia en Asia"
 KMT_alone_in_the_east_desc:0 "Las democracias occidentales están envueltas en el caos. Unirse a ellos en este momento destruiría nuestra nueva y frágil república. Debemos estar solos en Asia como una luz de libertad en el Este."
 KMT_knowledge_of_the_citizens:0 "Educar para la Ciudadanía"
 KMT_knowledge_of_the_citizens_desc:0 "En el pasado, la educación no estaba disponible para muchas personas. Ampliaremos el sistema escolar nacional con un currículo que busque formar ciudadanos, no sujetos."
 KMT_westernization:0 "Occidentalización"
 KMT_westernization_desc:0 "El conocimiento del mundo occidental está más allá de nuestra imaginación; adoptar sus conocimientos requeriría toda una campaña."
 KMT_fascism_focus:0 "Poder para los camisas azules"
 KMT_fascism_focus_desc:0 "La fuerza mostrada por el Reich alemán es muy intrigante. Nuestra nación debe seguir su camino hacia la gloria. Debemos apoyar a quienes han demostrado una gran pasión por nuestro país."
 KMT_militarism_focus:0 "Adoctrinamiento Militar Nacional"
 KMT_militarism_focus_desc:0 "La gente dice: 'No uses buen hierro para hacer clavos, no uses buenos hombres para hacer soldados'. Tal desdén por los militares no servirá. Debemos aumentar el prestigio de los servicios a los ojos de la gente."
 KMT_ban_communism:0 "Revitalizar el terror blanco"
 KMT_ban_communism_desc:0 "No podemos arriesgarnos a que células comunistas se infiltren en el territorio bajo nuestro control para lanzar una insurrección. Debemos renovar las purgas civiles y militares para garantizar que no haya rastro de comunismo en nuestro dominio."
 KMT_planning_our_empire:0 "Reconstruir el imperio"
 KMT_planning_our_empire_desc:0 "China ha sido la nación más poderosa sobre la faz de la Tierra durante la mayor parte de la historia civilizada. Debemos retomar nuestro lugar en el sol."
 KMT_isolation_tactic:0 "Tácticas de aislamiento antisoviéticas"
 KMT_isolation_tactic_desc:0 "Con la Komintern extendiéndose por Asia Central, la Amenaza Roja nos rodea lentamente. Hay que sembrar desconfianza en su sistema de alianzas para restablecer las viejas fronteras."
 KMT_war_propaganda:0 "Propaganda de guerra"
 KMT_war_propaganda_desc:0 "Lavar el cerebro de nuestra gente con el beneficio de la guerra y la victoria es una excelente manera de unir a nuestra gente y crear un ejército fuerte."
 KMT_military_first:0 "Militar primero"
 KMT_military_first_desc:0 "'Informar' a nuestra gente de los beneficios de la guerra y la expansión garantizará nuestra capacidad para matar monstruos en el extranjero."
 KMT_war_fanaticism:0 "fanatismo de guerra"
 KMT_war_fanaticism_desc:0 "No es suficiente luchar y morir. Debemos luchar y ganar a toda costa. ¡Que nuestra sangre haga de China el centro del mundo una vez más! ZHONGGUO WANSUI!"
 KMT_claim_territory:0 "Las Reclamaciones del Sistema Tributario"
 KMT_claim_territory_desc:0 "Hemos perdido tanto nuestra tierra como nuestros afluentes ante los imperialistas. Dado que los tributarios se convertirían formalmente en vasallos del trono, podríamos reclamar muchos lugares en el este de Asia."
 KMT_demand_soviet_puppets:0 "Demanda Estepa Central y Sinkiang"
 KMT_demand_soviet_puppets_desc:0 "Las disputas territoriales no tienen por qué terminar en guerras sangrientas; los métodos diplomáticos son opciones viables si están dispuestos a comprometerse."
 KMT_demand_indochina:0 "Demanda Indochina"
 KMT_demand_indochina_desc:0 "Las disputas territoriales no tienen por qué terminar en guerras sangrientas; los métodos diplomáticos son opciones viables si están dispuestos a comprometerse."
 KMT_special_force_training:0 "SACO"
 KMT_special_force_training_desc:0 "La Organización Cooperativa Sino-Americana tiene como objetivo brindar apoyo de inteligencia a nuestro ejército y capacitar a las fuerzas de operaciones especiales."
 KMT_improve_burma_road:0 "Mejorar la carretera de Birmania"
 KMT_improve_burma_road_desc:0 "Aunque los británicos construyeron la carretera de Birmania para ayudar en la guerra contra los japoneses, la carretera en sí no es tan eficiente; deberíamos mejorarlo."
 KMT_trade_port_neutral:0 "Derrocar los Tratados Desiguales"
 KMT_trade_port_neutral_desc:0 "Con los numerosos tratados desiguales firmados por la incompetente dinastía Qing con las naciones occidentales, algunas de nuestras tierras todavía están en manos injustas. ¡Debemos unir a nuestro pueblo bajo una sola bandera!"
 KMT_trade_port_demo:0 "Comercio de puertos por asistencia"
 KMT_trade_port_demo_desc:0 "Con las naciones occidentales y la nuestra practicando la democracia, debemos ayudarnos unos a otros cuando están en las horas de necesidad. Sin embargo, tal ayuda tendrá un precio por la humillación que nos arrojaron cuando éramos débiles."
 KMT_trade_port_fascism:0 "Los puertos chinos"
 KMT_trade_port_fascism_desc:0 "La secesión de los puertos comerciales en los tratados desiguales es muy humillante para los chinos, ya que los occidentales restringen nuestro comercio y dividen nuestras tierras. ¡Debemos retomar esas tierras y hacer que China vuelva a ser grande!"
 KMT_industrialization_NW:0 "Industrialización Local: Noroeste"
 KMT_industrialization_NW_desc:0 "La región del Noroeste podría parecer una tierra estéril; por ahora. Pronto se convertirá en una de las zonas más industrializadas."
 KMT_excavation_NW:0 "Excavación Noroeste"
 KMT_excavation_NW_desc:0 "Debemos buscar más recursos en nuestra tierra para independizarnos de los recursos importados."
 KMT_industrialization_S:0 "Industrialización Local: Sur"
 KMT_industrialization_S_desc:0 "El sur puede ser una de las áreas más industrializadas, pero se puede mejorar mucho más."
 KMT_excavation_S:0 "Cauchal"
 KMT_excavation_S_desc:0 "El clima del sur es muy propicio para las plantaciones de caucho; debemos hacer un buen uso de esto."
 KMT_excavation_NE:0 "Prospección del noreste"
 KMT_excavation_NE_desc:0 "Los japoneses dejaron numerosas herramientas en la zona; podemos usarlos para descubrir nuevos recursos en el área."
 KMT_ledo_road:0 "Camino de Ledo"
 KMT_ledo_road_desc:0 "Los invasores han cortado la carretera de Birmania; debemos construir otra carretera desde la India para los suministros."
 KMT_dare_to_die_corps:0 "Atrévete a morir cuerpo"
 KMT_dare_to_die_corps_desc:0 "Si queremos ganar la guerra contra los invasores, nuestro pueblo debe ser lo suficientemente valiente como para no temer a la muerte."
 KMT_cbis:0 "Ampliar el CBIS"
 KMT_cbis_desc:0 "La Oficina Central de Investigación y Estadística es la unidad de inteligencia del Kuomintang. Lo hemos reorganizado recientemente, y debemos tratar de expandir sus operaciones para garantizar que los elementos disruptivos chinos internos no pongan en peligro al régimen."
 KMT_zhonghua_minzu:0 "Zhonghua Minzu"
 KMT_zhonghua_minzu_desc:0 "Nuestro principio de "Cinco razas bajo una unión" representa a Hans y todas las minorías de China. Todos son descendientes del mismo pueblo fundador de China. Juntos, podemos restaurar la grandeza de nuestra nación y honrar a nuestros antepasados."
 KMT_cement_control_on_the_economy:0 "Cemento Control de la Economía"
 KMT_cement_control_on_the_economy_desc:0 "Podemos oponernos a los comunistas, pero eso no significa que doblemos nuestras rodillas ante los capitalistas. Debemos asegurarnos de que la economía y quienes la dirigen sean leales al gobierno del Kuomintang centrándonos principalmente en las empresas estatales."
 KMT_georgist_tax_reform:0 "Reforma Fiscal Georgista"
 KMT_georgist_tax_reform_desc:0 "El georgismo sirve como base de gran parte de la teoría económica de Sun Yat-sen. Uno de sus aspectos principales es la creación de un impuesto sobre la tierra poseída, que vio como "El único medio de apoyar al gobierno es un impuesto infinitamente justo, razonable y distribuido equitativamente, y sobre el cual fundaremos nuestro nuevo sistema"."
 KMT_monetary_reform:0 "Reforma Monetaria"
 KMT_monetary_reform_desc:0 "La hiperinflación está destrozando nuestra economía. Tenemos que controlar la situación de inmediato."
 KMT_preemptive_preparation:0 "Prepárate para la Guerra Civil"
 KMT_preemptive_preparation_desc:0 "Surge la necesidad de prepararse para los comunistas, como ellos también podrían estar preparándose para nosotros."
 KMT_warlord_after_civil_war:0 "Unificar China"
 KMT_warlord_after_civil_war_desc:0 "Ahora que hemos destruido a los Bandidos Comunistas, es hora de que los señores de la guerra enfrenten la espada."
 KMT_the_yangtze_partition:0 "Ofrezca la partición Yangtze"
 KMT_the_yangtze_partition_desc:0 "La guerra no va a nuestro favor, y la estamos perdiendo fuertemente. Con la incapacidad de [PRC.getAdjective] para cruzar nuestras líneas defensivas a través del río Yangtze, podemos apelar a una solución diplomática para esta problemática Guerra Civil si estamos dispuestos a sobrevivir y salvar a nuestras agotadas tropas."
 KMT_taiwan_bastion:0 "Bastión de Taiwán"
 KMT_taiwan_bastion_desc:0 "Existe la posibilidad de que perdamos esta guerra. Para prepararnos para la eventualidad, debemos convertir a Taiwán en un bastión nacional donde podamos esperar y prepararnos para retomar el continente."
 KMT_north_west_insurgence:0 "Insurgencia del Noroeste"
 KMT_north_west_insurgence_desc:0 "La gente de la región noroeste no está contenta con los comunistas; podemos usar su descontento para crear otro frente para los comunistas."
 KMT_placate_former_puppet_government:0 "Colaborar con colaboradores"
 KMT_placate_former_puppet_government_desc:0 "Los antiguos títeres japoneses son todos traidores, y todo el mundo lo sabe. Pero, con la desaparición de los japoneses, pueden servir a nuevos amos."
 KMT_harsh_takeover_focus:0 "Aprovechar el Hanjian"
 KMT_harsh_takeover_focus_desc:0 "No hay necesidad de ser cortés con los traidores. Los arrestaremos a todos y pondremos sus recursos a nuestra disposición."
 KMT_development_of_taiwan:0 "Desarrollar Taiwán"
 KMT_development_of_taiwan_desc:0 "Taiwán recibió mucha atención de los japoneses. Dado que la base económica taiwanesa es considerablemente más alta que la del resto de China, sería prudente desarrollarla aún más para que pueda servir como modelo para la competencia de nuestro gobierno."
 KMT_incorporate_warlord_forces:0 "Integrar las fuerzas de los señores de la guerra"
 KMT_incorporate_warlord_forces_desc:0 "Tanto el Ejército Central como las fuerzas de los señores de la guerra comprenden nuestro ejército actual. Sin embargo, las fuerzas de los señores de la guerra no son muy obedientes a nuestro mando. Tendremos un ejército más eficiente si de alguna manera nos ganamos su confianza."
 KMT_focus_on_our_own_army:0 "Centrarse en el Ejército Central"
 KMT_focus_on_our_own_army_desc:0 "Las fuerzas indisciplinadas de los señores de la guerra no merecen nuestra atención. Su único uso es como carne de cañón y cebo mientras nuestro Ejército Central asesta el golpe a nuestros enemigos."
 KMT_increase_sino_german_cooperation:0 "Aumentar la cooperación chino-alemana"
 KMT_increase_sino_german_cooperation_desc:0 "Deberíamos cooperar más con Alemania. De esta forma, tendremos una mejor ventaja frente a nuestros enemigos."
 KMT_support_pro_japanese_faction:0 "Apoyar a la Facción Pro-Japonesa"
 KMT_support_pro_japanese_faction_desc:0 "¿Quizás en lugar de enemistarnos con los japoneses, podamos encontrar una solución más pacífica?"
 KMT_re_elaborate_hakko_ichiu:0 "Proponer alianza chino-japonesa"
 KMT_re_elaborate_hakko_ichiu_desc:0 "Para crear la verdadera 'Esfera de Co-Prosperidad de Asia', debemos buscar una alianza con los japoneses. La fuerza industrial avanzada seguramente nos dará una ventaja por delante de nuestros enemigos."
 KMT_introduce_shipbuilding_technology:0 "Introducir tecnología de construcción naval"
 KMT_introduce_shipbuilding_technology_desc:0 "Con la fuerte capacidad de la industria naval de nuestro amigo, podemos solicitar su ayuda en la nuestra."
 KMT_introduce_shipbuilding_technology_usa:0 "Introducir tecnología de construcción naval"
 KMT_introduce_shipbuilding_technology_usa_desc:0 "Con la fuerte capacidad de la industria naval de nuestro amigo, podemos solicitar su ayuda en la nuestra."
 KMT_force_japan_to_accept_peace:0 "Solicitar Intervención Alemana"
 KMT_force_japan_to_accept_peace_desc:0 "Con nuestra relación actual con Alemania, podemos solicitar su intervención en nuestra guerra actual con los japoneses."
 KMT_force_japan_to_cede_land:0 "Solicitar de nuevo la intervención alemana"
 KMT_force_japan_to_cede_land_desc:0 "A pesar de acordar los términos de la paz, los japoneses todavía se niegan a devolvernos las tierras. Tal vez sea hora de que solicitemos otra intervención alemana."
 KMT_pincer_soviet:0 "Pinza a los soviéticos"
 KMT_pincer_soviet_desc:0 "Con el Soviet actualmente ocupado, podemos atacarlos donde menos lo esperan."
 KMT_japanese_advisors:0 "Consejero Japonés"
 KMT_japanese_advisors_desc:0 "Podemos solicitar algunos asesores de nuestro amigo japonés para ayudar a nuestro ejército."
 KMT_draw_closer_to_the_empire:0 "Mejorar la relación con el Reino Unido"
 KMT_draw_closer_to_the_empire_desc:0 "Con nuestra historia con los británicos, podemos hacer algo para mejorar nuestra relación o incluso formar una alianza con ellos."
 KMT_trans_pacific_friendship_focus:0 "Amistad transpacífica"
 KMT_trans_pacific_friendship_focus_desc:0 "Con nuestra transición actual a la democracia, podemos fortalecer nuestro vínculo con los EE. UU. al otro lado del Pacífico."
 KMT_oust_the_colonizers:0 "Expulsar a los colonizadores"
 KMT_oust_the_colonizers_desc:0 "El colonialismo es aún más malvado que el imperialismo; por eso, ¡liberaremos a nuestros compañeros asiáticos de la maldad de los colonizadores occidentales!"
 KMT_pursuade_britain:0 "Persuadir a gran bretaña"
 KMT_pursuade_britain_desc:0 "Con el deseo japonés de recursos para alimentar su maquinaria de guerra, sin duda atacarán las colonias británicas y holandesas en Asia. Sabiendo esto, podemos persuadir a Gran Bretaña para que ataque primero. Si esto tiene éxito, nos conseguiremos un poderoso aliado."
 KMT_join_the_axis:0 "Únete al eje"
 KMT_join_the_axis_desc:0 "Es hora de que fortalezcamos nuestro vínculo con nuestros amigos alemanes."
 KMT_continuous_naval_production:0 "Producción Naval"
 KMT_continuous_naval_production_desc:0 "Al concentrar los recursos en nuestros astilleros y eximir a los constructores navales calificados del servicio militar, podemos reducir drásticamente el tiempo de producción de los barcos."
 KMT_continuous_air_production:0 "Producción de aire"
 KMT_continuous_air_production_desc:0 "Podemos reorganizar nuestra industria de la aviación para eliminar el desperdicio y optimizar la producción."
 KMT_continuous_non_factory_construct:0 "Ingeniería en Construcción"
 KMT_continuous_non_factory_construct_desc:0 "Todavía hay mucha holgura en nuestra industria de la construcción. Al centrar nuestra atención en él, podemos mejorar significativamente la velocidad de construcción. Desafortunadamente, la producción de máquinas herramienta ha demostrado ser un cuello de botella significativo en la expansión de nuestra industria pesada, por lo que no se beneficiará de los esfuerzos en esta área."
 KMT_continuous_reduce_training_time:0 "Entrenamiento militar"
 KMT_continuous_reduce_training_time_desc:0 "Al crear unidades especializadas de entrenamiento avanzado dentro de cada división, podemos desplegar incluso divisiones que previamente habríamos retenido para terminar de entrenar al frente."
 KMT_continuous_suppression:0 "Supresión de resistencia"
 KMT_continuous_suppression_desc:0 "Al infiltrarnos en los principales grupos de resistencia en el territorio ocupado y convertir a sus líderes, podemos reducir significativamente la cantidad de daño que pueden causar."
 KMT_continuous_repair:0 "Reparación de la construcción"
 KMT_continuous_repair_desc:0 "Formaremos equipos de reparación especializados de trabajadores de fábricas y construcción y controlaremos centralmente su despliegue para mejorar la reconstrucción de la infraestructura dañada."
 KMT_continuous_tech_share:0 "Compartir tecnología"
 KMT_continuous_tech_share_desc:0 "Alentaremos a nuestros institutos de investigación y universidades a comunicarse con sus homólogos en países aliados, dándonos un bono de tecnología compartida."
 KMT_continuous_boost_freedom:0 "Aumente la Autonomía"
 KMT_continuous_boost_freedom_desc:0 "Al reorganizar nuestra burocracia colonial y reclutar administradores nativos, con el tiempo podremos hacernos cargo de nuestros asuntos."
 KMT_continuous_restrict_freedom:0 "Suprimir Sujetos"
 KMT_continuous_restrict_freedom_desc:0 "Nuestros súbditos coloniales han tenido ideas tontas sobre la "Autodeterminación" o la "Independencia nacional". Es hora de desengañarlos de estas nociones."
 KMT_continuous_request_lendlease:0 "Solicitar Préstamo-Arriendo"
 KMT_continuous_request_lendlease_desc:0 "Nuestra producción industrial no puede reemplazar el equipo perdido en el campo lo suficientemente rápido. En tales circunstancias, la ayuda exterior es vital para nuestro esfuerzo de guerra."
 KMT_develop_the_rear:0 "Termina el Gran Plan Trasero"
 KMT_develop_the_rear_desc:0 "Cuanto más tierra perdamos, más necesitamos comprometernos y terminar el gran plan trasero."
 kmt.1.t:0 "La oferta de Shanxi"
 kmt.1.d:0 "El gobierno chino exige nuestra sumisión. Dicen que si resistimos habrá derramamiento de sangre."
 kmt.1.a:0 "¡No habrá una segunda oportunidad! Deberíamos someternos antes de que las cosas se pongan sangrientas."
 kmt.1.b:0 "Ser un títere es mejor que la anexión total."
 kmt.1.c:0 "¡Nunca!"
 kmt.2.t:0 "Shanxi anexo"
 kmt.2.d:0 "El señor de la guerra de Shanxi ha aceptado nuestra oferta. Los bandidos son los siguientes."
 kmt.2.a:0 "Ahora que su trasero está expuesto, será más fácil aplastar a los bandidos."
 kmt.3.t:0 "Propuesta de títeres de Shanxi"
 kmt.3.d:0 "Aunque aceptaron someterse a nosotros, pidieron autonomía."
 kmt.3.a:0 "Una demanda aceptable; que se conviertan en nuestro vasallo."
 kmt.3.b:0 "¡Inaceptable! ¡Debemos tener el control absoluto!"
 kmt.4.t:0 "Shanxi se negó"
 kmt.4.d:0 "El señor de la guerra de Shanxi se negó a cooperar. [Root.GetLeader] no puede soportar esta humillación al gobierno central. Debemos tratar con el señor de la guerra de Shanxi."
 kmt.4.a:0 "Se arrepentirán de su decisión."
 kmt.5.t:0 "Marioneta rechazada"
 kmt.5.d:0 "El gobierno chino rechazó nuestra contrapropuesta. Exigen el control total de la zona. Si no cumplimos, pueden lanzar una ofensiva."
 kmt.5.a:0 "No tenemos fuerzas suficientes para luchar contra ellos. debemos someternos."
 kmt.5.b:0 "¡No nos someteremos!"
 kmt.6.t:0 "Propaganda desacreditada"
 kmt.6.d:0 "Nuestra propaganda de defensa nacional ha sido desacreditada. Nuestra gente piensa que somos mentirosos cuando atacamos a otros chinos."
 kmt.6.a:0 "Son tontos que no pueden ver el panorama completo."
 kmt.8.t:0 "[FROM.GetNameDefCap] Solicitudes de envío"
 kmt.8.d:0 "[FROM.GetNameDefCap] ve al Tíbet como territorio chino. Exigen nuestra anexión plena e inmediata."
 kmt.8.a:0 "Son demasiado poderosos para resistir"
 kmt.8.b:0 "¡El Dalai Lama nunca se someterá!"
 kmt.9.t:0 "Compromiso del Tíbet"
 kmt.9.d:0 "El Dalai Lama ha aceptado nuestros términos. El Tíbet es nuestro ahora."
 kmt.9.a:0 "¡El Tíbet es nuestro por derecho!"
 kmt.10.t:0 "Tíbet se negó"
 kmt.10.d:0 "El líder tibetano rechazó nuestra generosa oferta. Afirman que nunca se someterán a nuestra 'tiranía'."
 kmt.10.a:0 "Ya lo veremos."
 kmt.11.t:0 "[FROM.GetNameDefCap] Demandas para volver a dibujar la línea McMahon"
 kmt.11.d:0 "Ahora que el Tíbet está bajo el control de [FROM.GetAdjective], exigen que volvamos a trazar la Línea McMahon a su favor."
 kmt.11.a:0 "Tierra inútil para un pueblo inútil"
 kmt.11.b:0 "Transferir el caso a [ENG.GetNameDef]"
 kmt.11.c:0 "¡No les daremos ni un centímetro!"
 kmt.11.c_tt:0 "§RPuede conducir a la guerra con [FROM.GetNameDef]§!"
 kmt.12.t:0 "Línea de McMahon redibujada"
 kmt.12.d_1:0 "[RAJ.GetNameDefCap] acordó volver a trazar la Línea McMahon a nuestro favor. Ahora nos expandimos más hacia el oeste."
 kmt.12.d_2:0 "[ESP.GetNameDefCap] ha accedido a volver a trazar la Línea McMahon a nuestro favor. Ahora nos expandimos más hacia el oeste."
 kmt.12.a:0 "Un día maravilloso para la gente de [ROOT.GetAdjective]"
 kmt.13.t:0 "[CHI.GetNameDefCap] Demandas para volver a dibujar la línea McMahon"
 kmt.13.d:0 "Ahora que el Tíbet está bajo el control de [CHI.GetAdjective], exigen que volvamos a trazar la Línea McMahon a su favor."
 kmt.13.a:0 "Nos comprometeremos. Por ahora"
 kmt.13.b:0 "¡Debemos proteger nuestros intereses!"
 kmt.13.b_tt:0 "§R¡Puede conducir a la guerra con [CHI.GetNameDef]§!"
 kmt.14.t:0 "Redibujado rechazado"
 kmt.14.d_1:0 "[RAJ.GetNameDefCap] ha rechazado nuestra propuesta de volver a dibujar la Línea McMahon. Insisten en que la línea debe permanecer sin cambios."
 kmt.14.d_2:0 "[ENG.GetNameDefCap] ha rechazado nuestra propuesta de volver a dibujar la Línea McMahon. Insisten en que la línea debe permanecer sin cambios."
 kmt.14.a:0 "No queremos otra guerra en este momento."
 kmt.14.b:0 "¡Esos bárbaros probarán nuestra furia! China se hará más grande."
 kmt.15.t:0 "[CHI.GetNameDefCap] Exige Taiwán"
 kmt.15.d_2:0 "Taiwán fue una vez parte de China, y [CHI.GetNameDef] exige que se le "Devuelva" a su dominio."
 kmt.15.d_1:0 "Aunque fuimos de los primeros en gobernar Taiwán, China exige que se lo demos. ¿Qué debemos hacer?"
 kmt.15.a_1:0 "Queremos mantener la paz entre nosotros."
 kmt.15.a_2:0 "Pueden tener ese infierno húmedo si tanto lo quieren."
 kmt.15.b_1:0 "¿Cómo se atreven esos bárbaros a exigir esto? ¡Taiwán es nuestro por derecho de conquista!"
 kmt.16.t:0 "Taiwán regresó"
 kmt.16.d:0 "Taiwán ha sido devuelto al pueblo chino. Nuestros ciudadanos celebran su regreso."
 kmt.16.a:0 "El mejor resultado que podíamos haber esperado."
 kmt.17.t:0 "Taiwán permanece esclavizado"
 kmt.17.d:0 "Han negado nuestra solicitud de devolver lo que es legítimamente nuestro; su tiranía es evidente."
 kmt.17.a:0 "¡Los derribaremos!"
 kmt.21.t:0 "China quiere unirse a los aliados"
 kmt.21.d:0 "Las fuerzas democráticas en [CHI.GetNameDef] han tomado el control. Quieren unirse a los Aliados para simbolizar su confianza y amistad."
 kmt.21.a:0 "Un aliado en Oriente, ¿por qué no?"
 kmt.21.b:0 "No en este momento."
 kmt.22.t:0 "[ENG.GetNameDefCap] Aceptado"
 kmt.22.d:0 "[ENG.GetNameDefCap] nos ha permitido unirnos a los Aliados. Ahora estamos unidos en la causa de la libertad."
 kmt.22.a:0 "El mundo democrático es más fuerte ahora."
 kmt.23.t:0 "[ENG.GetNameDefCap] Rechazado"
 kmt.23.d:0 "No nos dijeron el motivo del rechazo, pero parece que ahora mismo tienen las manos ocupadas."
 kmt.23.a:0 "¡Necios arrogantes! Tal vez verán el error de sus caminos más tarde."
 kmt.25.t:0 "Documentos secretos recibidos"
 kmt.25.d:0 "Hemos recibido unos documentos secretos de origen desconocido. Revelan que [MON.GetNameDef] está descontento con que seamos el líder de nuestra facción. ¡Quieren derrocarnos!"
 kmt.25.a:0 "[MON.GetNameDefCap] es un aliado de confianza. Estos documentos deben ser un truco patético de nuestros enemigos."
 kmt.25.b:0 "Los purgaremos de nuestra facción entonces."
 kmt.25.c:0 "No toleraremos este acto de usurpación."
 kmt.26.t:0 "Membresía de facción privada"
 kmt.26.d_1:0 "Nuestro antiguo líder de facción ha decidido expulsarnos de su facción basándose en la información de algunos documentos secretos. Parece que nuestros enemigos han logrado aislarnos."
 kmt.26.d_2:0 "Nuestro antiguo líder de facción ha decidido expulsarnos de su facción y declararnos la guerra basándose en la información de algunos documentos secretos. Parece que nuestros enemigos han logrado aislarnos."
 kmt.26.a:0 "Ahora debemos confiar en nosotros mismos."
 kmt.27.t:0 "Política exterior neutral"
 kmt.27.d:0 "Los funcionarios de nuestro gobierno han estado defendiendo una política de neutralidad. Nos mantendremos al margen de la mezquina red de alianzas del mundo. Que las naciones menores se maten entre sí en guerras sin sentido."
 kmt.27.a:0 "Un plan incierto en un mundo incierto."
