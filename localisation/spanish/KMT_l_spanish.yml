 kmt.49.t:0 "[FROM.getNameDefCap] quiere unirse a la Internacional Comunista"
 kmt.49.d:0 "Nuestros camaradas en el PCCh han hecho un progreso significativo. Están realmente listos para unirse a la revolución mundial en serio."
 kmt.49.a:0 "Una adición bienvenida."
 kmt.49.b:0 "¡No! ¡Mao es un oportunista de izquierda!"
 kmt.52.t:0 "[FROM.getNameDefCap] Exige territorio"
 kmt.52.d:0 "Después de reclamar estas tierras, [FROM.GetNameDef] ha venido a exigir que se les entreguen incondicionalmente."
 kmt.52.a:0 "No tendremos ninguna posibilidad contra todo su poder."
 kmt.52.b:0 "¡Escoria avara [FROM.getAdjective]! ¡No tendrán ni un centímetro!"
 kmt.53.t:0 "Núcleos devueltos"
 kmt.53.d:0 "¡Nuestros territorios legítimos están de vuelta!"
 kmt.53.a:0 "Deberíamos planificar una mayor expansión a partir de ahora."
 kmt.54.t:0 "Demanda rechazada"
 kmt.54.d:0 "Esos bárbaros han rechazado nuestras demandas pacíficas y nos han obligado a usar la violencia para resolver esta situación."
 kmt.54.a:0 "¡Los bárbaros deben ser limpiados!"
