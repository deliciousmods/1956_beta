 CHI_liberation_of_asia_here_tt:0 "La liberación de estos territorios sería posible"
 CHI_asia_decolonized:0 "Asia descolonizada"
 CHI_asia_decolonized_desc:0 "Nuestras victorias militares e ideológicas han llevado a una situación precaria en la que no podemos llegar a los continentes europeo y americano. Sin embargo, nuestros enemigos tampoco son capaces de recuperar sus colonias.\nAhora que finalmente hemos cumplido nuestros objetivos de liberar Asia, ¿cuál debería ser la decisión de [ROOT.getLeader]? ¿Buscaremos la paz con esos molestos colonizadores?"
 CHI_expand_industrial_capabilities:0 "Ampliar las capacidades industriales"
 CHI_expand_industrial_capabilities_desc:0 "Las autoridades gubernamentales han descuidado durante mucho tiempo el potencial económico de las vastas tierras de China Propia. Los avances tecnológicos y económicos recientes nos brindan una oportunidad única para fortalecer el poder industrial de nuestra nación y debilitar los efectos del estancamiento económico de los últimos años."
