 political.9.d_nl:0 "Algunos dirán que lo vieron venir. Tanto los que advirtieron sobre los peligros del fascismo como los que lo ensalzaron como el salvador de [Root.GetName] han encontrado sus profecías hechas realidad hoy, ya que [Root.GetLeader] en [Root.Capital.GetName] anunció que [CHI. GetName] seguirá el camino fascista. Todas las oposiciones se silencian inmediatamente en horas.\n\n[Root.GetLeader] tampoco tiene planes de permitir que crezca la resistencia. Se ha declarado la ley marcial y con los cambios que están en marcha, es poco probable que lo que venga después sea muy diferente."
 political.18.d_nl:1 "El movimiento fascista de rápido crecimiento [Root.GetAdjective] nunca ha afirmado que necesita el apoyo de la mayoría antes de tomar el poder. Sin embargo, parece que su apoyo público ha crecido rápidamente. [Root.GetLeader] ahora pide una transición al fascismo.\n\nHasta ahora, algunos de los miembros de [Root.GetRulingParty] han descartado la convocatoria de un referéndum como intentos típicos de alterar el sistema, pero ha enojado a [ Root.GetLeader] en gran medida. Si no actuamos ahora, [Root.GetLeader] puede elegir la lucha violenta como un mejor camino hacia el poder."
 political.10.d_nl:1 "Si bien los intentos del movimiento fascista de revivir el sentimiento nacionalista han tenido cierto éxito, la resistencia contra estas ideas sigue siendo alta. [Root.GetLeader] está decepcionado por la falta de confianza que la propia población de [Root.GetAdjective] parece tener en [Root.GetRulingParty].\n\n[Root.GetLeader] sigue seguro de que la gente eventualmente recuperará su sentido de orgullo, pero está dudando sobre qué curso de acción tomar. Algunos de los partidarios piden que se ejecute un golpe ahora, antes de que los enemigos de [Root.GetName] tomen medidas. Sin embargo, hacerlo mientras el apoyo público es limitado hundiría a la nación en una guerra civil."
