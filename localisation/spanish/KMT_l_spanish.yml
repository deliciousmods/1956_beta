 kmt.58.a:0 "¡Los bárbaros deben ser limpiados!"
 kmt.62.t:0 "Acuerdo franco-chino"
 kmt.62.d:0 "Después de la guerra, los funcionarios chinos nos contactaron para hablar sobre el gobierno de Guangzhouwan."
 kmt.62.a:0 "Sacrificaron tanto en la guerra; considerar esta compensación."
 kmt.62.b:0 "¡La France est le propriétaire!"
 kmt.63.t:0 "Francia se negó a devolver Guangzhouwan"
 kmt.63.d:0 "Los franceses insistieron en que Guangzhouwan seguiría siendo una concesión francesa."
 kmt.63.a:0 "¡Malditos cerdos!"
 kmt.64.t:0 "El ejército chino imparable"
 kmt.64.d:0 "Toda nuestra tierra en Asia ha caído en manos chinas en la guerra actual; ¡Deberíamos considerar darles toda nuestra tierra en Asia como una ofrenda de paz antes de que aterricen en nuestro territorio!"
 kmt.64.a:0 "Mettre en place le drapeau blanc..."
 kmt.64.b:0 "¡Francia se battra jusqu'au dernier!"
 kmt.65.t:0 "Francia ofrece paz"
 kmt.65.d:0 "Temiendo que pongamos un pie en su tierra natal, los funcionarios franceses nos han ofrecido una ofrenda de paz, entregando todas sus tierras en Asia."
 kmt.65.a:0 "No debemos ser codiciosos; aceptaremos la oferta."
 kmt.65.b:0 "¡Su nación debe ser vencida!"
 kmt.66.t:0 "Oferta rechazada"
 kmt.66.d:0 "Los chinos han rechazado nuestra oferta de paz; Ahora, debemos luchar hasta el final."
 kmt.66.a:0 "Merde."
 kmt.67.t:0 "Declaración Conjunta Sino-Británica"
 kmt.67.d:0 "Nuestro gobierno en Hong Kong ha terminado; ahora, debemos devolver Hong Kong a los chinos."
 kmt.67.a:0 "Un trato es un trato."
 kmt.67.b:0 "¡Hong Kong permanecerá en el Imperio!"
 kmt.68.t:0 "Los británicos rompen su promesa"
 kmt.68.d:0 "Los británicos se negaron a devolver Hong Kong después de sus 99 años de gobierno según el Tratado de Nanking. ¡Esta humillación no pasará desapercibida!"
 kmt.68.a:0 "¡Malditos cerdos!"
 kmt.69.t:0 "¿El regreso de Macao?"
 kmt.69.d:0 "Aunque redefinimos Macao como 'territorio chino bajo administración portuguesa (temporal)' en 1974, los chinos lo tomarán pronto. Algunos de nuestros funcionarios afirman que Macao debería seguir siendo territorio portugués pase lo que pase."
 kmt.69.a:0 "Esos funcionarios están locos."
 kmt.69.b:0 "¡Portugal es fuerte! ¡Macao se convertirá en tierra legítima portuguesa!"
 kmt.70.t:0 "Portugal se negó a devolver Macao"
 kmt.70.d:0 "¡El gobierno portugués se negó a devolver Macao!"
 kmt.70.a:0 "Les mostraremos las consecuencias."
 kmt.71.t:0 "Guangzhouwan regresó"
 kmt.71.d:0 "¡Guangzhouwan ahora ha regresado a su gobernante legítimo!"
 kmt.71.a:0 "¡Hurra!"
 kmt.72.t:0 "Hong Kong regresó"
 kmt.72.d:0 "¡Hong Kong ahora ha regresado a su gobernante legítimo!"
 kmt.72.a:0 "¡Hurra!"
 kmt.73.t:0 "Macao regresó"
 kmt.73.d:0 "¡Macao" ahora ha regresado a su gobernante legítimo!"
 kmt.73.a:0 "¡Hurra!"
 kmt.74.t:0 "[FROM.GetNameDefCap] Solicitudes de envío"
 kmt.74.d:0 "[FROM.GetNameDefCap] ha enviado un ultimátum a todos los señores de la guerra para solicitar una presentación inmediata. [Root.GetLeader] ha mantenido una reunión a puerta cerrada con todos sus funcionarios de confianza durante horas desde que recibió la orden judicial.\n\n¿Cuál sería la conclusión de la reunión?"
 kmt.74.a:0 "Para evitar el derramamiento de sangre, aceptaremos su demanda. nos rendiremos"
 kmt.74.b:0 "¡Los tiranos no prevalecerán!"
 kmt.75.t:0 "Ultimátum - Warlord Folds"
 kmt.75.d:0 "[From.GetLeader] ha reconocido que oponerse a nosotros no terminará bien; se sometieron pacíficamente."
 kmt.75.a:0 "¡Un paso hacia la unificación!"
 kmt.752.t:0 "Ultimátum: el señor de la guerra se negó"
 kmt.752.d:0 "[From.GetLeader] se ha negado a enviar. ¡E incluso afirman que somos el verdadero 'tirano'!"
 kmt.752.a:0 "¡Cómo se atreven!"
 kmt.76.t:0 "Destino de Yan Xishan"
 kmt.76.a:0 "¡Debemos estar preparados para la próxima guerra!"
 kmt.76.b:0 "Será un gran ejemplo."
 kmt.77.t:0 "Destino de Li Zongren"
 kmt.77.a:0 "¡Debemos estar preparados para la próxima guerra!"
 kmt.77.b:0 "Será un gran ejemplo."
 kmt.78.t:0 "Destino de Long Yun"
 kmt.78.a:0 "¡Debemos estar preparados para la próxima guerra!"
 kmt.78.b:0 "Será un gran ejemplo."
 kmt_lzr_join:0 "Li Zongren se unirá a nuestro ejército"
 kmt_yxs_join:0 "Yan Xishan se unirá a nuestro ejército"
 kmt_ly_join:0 "Long Yun se unirá a nuestro ejército"
 kmt.93.t:0 "Presión china"
 kmt.93.d:0 "Los chinos nos están presionando mucho últimamente; ¡Debemos elegir entre volvernos a la democracia o la aniquilación de nuestra nación!"
 kmt.93.a:0 "¡Debemos mantener la existencia de nuestra nación!"
 kmt.93.b:0 "¡La democracia es sólo otra forma de tiranía!"
 kmt.94.t:0 "Sinkiang se volvió hacia la democracia"
 kmt.94.d:0 "Con nuestra reciente presión, Sinkiang finalmente se dio cuenta del brillante futuro que podrían tener bajo la democracia. Y seremos nosotros quienes tomen su mano."
 kmt.94.a:0 "¡Potencia democrática!"
 kmt.94.b:0 "Como deberían."
 kmt.95.t:0 "Sinkiang se negó a convertirse en demócrata"
 kmt.95.d:0 "Aunque los presionamos mucho, el gobierno de Sinkiang todavía no se da cuenta del beneficio de la democracia y rechaza nuestra generosa oferta."
 kmt.95.a:0 "Es hora de hacerlo de la manera difícil."
 kmt.96.t:0 "Ultimátum de [CHI.GetLeader]"
 kmt.96.d:0 "[CHI.GetLeader] ha solicitado nuestro envío inmediato. Dice que si resistimos, habrá derramamiento de sangre. [SIK.GetLeader], después de reuniones cerradas de varias horas con funcionarios de alto rango, anuncia que la gente de Sinkiang estará protegida contra..."
 kmt.96.a:0 "Guerra"
 kmt.96.b:0 "Tiranía"
 kmt.97.t:0 "Sinkiang envía"
 kmt.97.d:0 "¡Después de décadas, China finalmente recuperó el control sobre Sinkiang!"
 kmt.97.a:0 "¡China se hace más grande!"
 kmt.98.t:0 "Ultimátum denegado"
 kmt.98.d:0 "Sinkiang se ha negado a someterse; ahora, ¡debemos reclamar lo que es legítimamente nuestro por la fuerza!"
 kmt.98.a:0 "¡Limpiaremos a esos rebeldes!"
 kmt.100.t:0 "Ultimátum de Chiang"
 kmt.100.t_2:0 "Demanda de China"
 kmt.100.d:0 "El gobierno chino nos ha enviado un ultimátum de que debemos devolverles Guangzhouwan. Se esperan acciones militares si no satisfacemos esta demanda."
 kmt.100.a:0 "La paz es siempre la mejor opción."
 kmt.100.b:0 "¡No son rival para nosotros!"
 kmt.101.t:0 "Guangzhouwan regresó"
 kmt.101.d:0 "Guangzhouwan ha sido devuelto; ¡los occidentales tienen razón al temer nuestro poder!"
 kmt.101.a:0 "Un movimiento inteligente."
 kmt.102.t:0 "Ultimátum rechazado"
 kmt.102.d:0 "¡Esos viles bárbaros occidentales se han negado a cooperar pacíficamente! La gente de Guangzhouwan tendrá que esperar un poco más."
 kmt.102.a:0 "¡Su arrogancia será su perdición!"
 kmt.103.d:0 "El gobierno chino nos ha enviado un ultimátum de que debemos devolver Macao. Se esperan acciones militares si no satisfacemos esta demanda."
 kmt.104.t:0 "Macao regresó"
 kmt.104.d:0 "Macao ha sido devuelto; ¡los occidentales tienen razón al temer nuestro poder!"
 kmt.105.d:0 "¡Esos viles bárbaros occidentales se han negado a cooperar pacíficamente! La gente de Macao tendrá que esperar un poco más."
 kmt.106.d:0 "El gobierno chino nos ha enviado un ultimátum de que debemos devolver Hong Kong. Se esperan acciones militares si no satisfacemos esta demanda."
 kmt.107.t:0 "Hong Kong regresó"
 kmt.107.d:0 "Hong Kong ha sido devuelto; ¡los occidentales tienen razón al temer nuestro poder!"
 kmt.108.d:0 "¡Esos viles bárbaros occidentales se han negado a cooperar pacíficamente! La gente de Hong Kong tendrá que esperar un poco más."
 kmt.109.t:0 "Oferta de China"
 kmt.109.d:0 "China se ha ofrecido a enviarnos asistencia si devolvemos el puerto comercial que tenemos en Guangzhouwan."
 kmt.109.a:0 "Nunca se puede tener demasiada ayuda."
 kmt.109.b:0 "Esto no vale la pena."
 kmt.110.t:0 "Guangzhouwan regresó"
 kmt.110.d:0 "[From.GetNameDefCap] ha aceptado la oferta y hemos llegado a un acuerdo; Guangzhouwan ahora es oficialmente territorio chino y reciben la asistencia que prometimos."
 kmt.110.a:0 "¡El mundo de la democracia debe permanecer unido!"
 kmt.111.t:0 "[From.GetNameDefCap] Rechazado"
 kmt.111.d:0 "A pesar de nuestra generosidad, el gobierno de [From.GetAdjective] rechazó nuestra oferta y decidió irse sin nuestra ayuda."
 kmt.111.a:0 "Una gran decepción."
 kmt.112.d:0 "China se ha ofrecido a enviarnos asistencia si devolvemos el puerto comercial que tenemos en Macao."
 kmt.113.t:0 "Macao regresó"
 kmt.113.d:0 "[From.GetNameDefCap] ha aceptado la oferta y hemos llegado a un acuerdo; Macao es ahora oficialmente territorio chino y reciben la asistencia que prometimos."
 kmt.115.d:0 "China se ha ofrecido a enviarnos asistencia si devolvemos el puerto comercial que tenemos en Hong Kong."
 kmt.116.t:0 "Hong Kong regresó"
 kmt.116.d:0 "[From.GetNameDefCap] ha aceptado la oferta y hemos llegado a un acuerdo; Hong Kong es ahora oficialmente territorio chino y reciben la asistencia que prometimos."
 kmt.122.t:0 "China busca un vínculo más estrecho con nosotros"
 kmt.122.d:0 "Como ahora somos dueños de Guangzhouwan, China quiere usarlo como una muestra de amistad y pregunta si podemos devolverlo para una relación más cercana entre nuestras naciones."
 kmt.122.a:0 "Un aliado fuerte es bienvenido."
 kmt.122.b:0 "¡No los necesitamos! Estamos bien por nuestra cuenta."
 kmt.123.t:0 "China exige Guangzhouwan"
 kmt.123.d:0 "China afirma que Guangzhouwan es un espacio de vida necesario para el pueblo chino, por lo que debemos devolverlo."
 kmt.123.a:0 "No podemos permitirnos una guerra con ellos."
 kmt.123.b:0 "Que mucha mierda."
 kmt.124.t:0 "China ocupa Guangzhouwan"
 kmt.124.d:0 "China envió algunas fuerzas a Guangzhouwan y la ocupó poco después, y luego declaró que había regresado oficialmente bajo el dominio chino. Este acto de agresión ha suscitado bastante debate en la nación."
 kmt.124.a:0 "A pesar de la humillación, debemos retirarnos."
 kmt.124.b:0 "¡Esto es claramente una invasión! ¡Debemos preparar a nuestros hombres para la guerra!"
 kmt.125.t:0 "Relación más estrecha con [From.GetNameDef]"
 kmt.125.d:0 "Ahora que el gobierno de [From.GetAdjective] ha decidido devolvernos Guangzhouwan, podemos pasar a mejorar nuestra relación."
 kmt.125.a:0 "¡Todo por la gloria de la Patria!"
 kmt.126.t:0 "[From.GetNameDefCap] Rechazado"
 kmt.126.d:0 "El gobierno [From.GetAdjective] se ha negado a devolver Guangzhouwan a pesar de la generosa oferta; ahora tendrán que probar el 'licor de castigo'..."
 kmt.126.a:0 "¡Ninguno se opondrá a la Patria!"
 kmt.127.t:0 "[From.GetNameDefCap] Aceptado"
 kmt.127.d:0 "[From.GetNameDefCap] ha aceptado nuestra demanda de devolver Guangzhouwan."
 kmt.127.a:0 "¡La Patria recibe a sus hijos!"
 kmt.128.t:0 "[From.GetNameDefCap] Rechazado"
 kmt.128.d:0 "[From.GetNameDefCap] ha rechazado nuestra demanda de devolver Guangzhouwan."
 kmt.128.a:0 "¡La Patria lo recuperará de una forma u otra!"
 kmt.130.t:0 "Denuncia de [From.GetNameDefCap]"
 kmt.130.d:0 "[From.GetNameDefCap] de alguna manera encontró evidencia de que estamos detrás del reciente golpe fallido en Guangzhouwan, ¡y nos han denunciado públicamente!"
 kmt.130.a:0 "Le devolveremos el favor; dejaremos de comerciar con ellos!"
 kmt.130.b:0 "¡Una nueva oportunidad para que tomemos Guangzhouwan!"
 kmt.130.c:0 "Simplemente ignóralo."
 kmt.135.t:0 "China busca un vínculo más estrecho con nosotros"
 kmt.135.d:0 "Como ahora somos dueños de Macao, China quiere usarlo como una muestra de amistad y pedir que podamos devolverlo para una relación más estrecha entre nuestras naciones."
 kmt.135.a:0 "Un aliado fuerte es bienvenido"
 kmt.135.b:0 "¡No los necesitamos! Estamos bien por nuestra cuenta."
 kmt.136.t:0 "China exige Macao"
 kmt.136.d:0 "China afirma que Macao es un espacio de vida necesario para el pueblo chino, por lo que debe ser devuelto."
 kmt.136.a:0 "No podemos permitirnos una guerra con ellos."
 kmt.136.b:0 "Que mucha mierda."
 kmt.137.t:0 "China ocupa Macao"
 kmt.137.d:0 "China envió algunas fuerzas a Macao y la ocupó poco después. Más tarde declarando que ha regresado oficialmente bajo el dominio chino. Este acto de agresión ha suscitado bastante debate en la nación."
 kmt.137.a:0 "A pesar de la humillación, debemos retirarnos en este"
 kmt.137.b:0 "¡Esto es claramente una invasión! ¡Debemos preparar a nuestro hombre para la guerra!"
 kmt.138.t:0 "Relación más estrecha con [From.GetName]"
 kmt.138.d:0 "Ahora que el gobierno de [From.GetAdjective] ha decidido devolvernos Macao, podemos pasar a mejorar nuestra relación."
 kmt.138.a:0 "¡Todo por la gloria de la Patria!"
 kmt.139.t:0 "[From.GetName] Rechazado"
 kmt.139.d:0 "El gobierno de [From.GetAdjective] se ha negado a devolver Macao a pesar de la generosa oferta, ahora tendrán que probar el 'licor del castigo'..."
 kmt.139.a:0 "¡Ninguno se opondrá a la Patria!"
 kmt.140.t:0 "[De.GetName] Aceptado"
 kmt.140.d:0 "¡[From.GetName] ha aceptado nuestra demanda de devolver Macao!"
 kmt.140.a:0 "¡La Patria recibe a sus hijos!"
 kmt.141.t:0 "[From.GetName] Rechazado"
 kmt.141.d:0 "¡[From.GetName] ha rechazado nuestra demanda de devolver Macao!"
 kmt.141.a:0 "¡La Patria lo recuperará de una forma u otra!"
 kmt.143.t:0 "Denuncia de [From.GetName]"
 kmt.143.d:0 "[From.GetName] de alguna manera encontró evidencia de que estamos detrás del reciente golpe fallido en Macao, ¡y nos han denunciado públicamente!"
 kmt.143.a:0 "¡Les devolveremos el favor, dejaremos de comerciar con ellos!"
 kmt.143.b:0 "¡Una nueva oportunidad para que tomemos Macao!"
 kmt.143.c:0 "Simplemente ignóralo..."
 kmt.146.t:0 "Golpe exitoso en [FROM.getName]"
 kmt.146.d_1:0 "Un golpe de estado reciente derrocó a nuestro gobierno local en [FROM.getName], también celebraron un referéndum para que regresara bajo el dominio chino. Sin embargo, nuestra inteligencia indica que este golpe es organizado por el gobierno chino.\n\n¿Cómo debemos responder?"
 kmt.146.d_2:0 "Nuestro golpe en [FROM.getName] es exitoso, el referéndum local después de que se estableció el gobierno local pro-chino resultó en el regreso de Guangzhouwan. No tenemos tiempo para celebrar, ya que los bárbaros deben estar planeando algún tipo de represalia."
 kmt.146.a:0 "¡Destruiremos esta molesta nación de una vez!"
 kmt.146.b:0 "El apaciguamiento traerá paz para ambos..."
 kmt.146.c:0 "Debemos permanecer alerta."
 kmt.147.t:0 "Golpe aplastado"
 kmt.147.d_1:0 "Recientemente se ha aplastado un golpe de estado en uno de nuestros puertos del tratado y sus alrededores, aunque no ha causado ningún daño importante, algunas personas piensan que esto es un complot del gobierno de [FROM.getAdjective] para retomar el área."
 kmt.147.d_2:0 "Nuestro golpe había fracasado estrepitosamente, debemos borrar cualquier evidencia que nos pueda relacionar con el golpe y viceversa. Debemos mantener esto como un secreto para el público."
 kmt.147.a:0 "¡Debemos denunciar a [FROM.getAdjective] por tal acto inmundo!"
 kmt.147.b:0 "Tenemos cosas que son más importantes que necesitan nuestra atención."
 kmt.147.c:0 "Oh por qué..."
 kmt.148.t:0 "[FROM.getNameDefCap] busca un vínculo más estrecho con nosotros"
 kmt.148.d:0 "Como somos el controlador del puerto de tráfico vital, [FROM.getNameDefCap] quiere usarlo como una muestra de amistad y pedir que lo devolvamos, para una relación más cercana entre nuestras naciones."
 kmt.148.a:0 "Un aliado fuerte es bienvenido"
 kmt.148.b:0 "¡No los necesitamos! Estamos bien por nuestra cuenta."
 kmt.149.t:0 "China Demanda Hong Kong"
 kmt.149.d:0 "China afirma que Hong Kong es un espacio de vida necesario para el pueblo chino, por lo que debe ser devuelto."
 kmt.149.a:0 "No podemos permitirnos una guerra con ellos."
 kmt.149.b:0 "Que mucha mierda."
 kmt.150.t:0 "China ocupa Hong Kong"
 kmt.150.d:0 "China envió algunas fuerzas a Hong Kong y lo ocupó poco después. Más tarde declarando que ha regresado oficialmente bajo el dominio chino. Este acto de agresión ha suscitado bastante debate en la nación."
 kmt.150.a:0 "A pesar de la humillación, debemos retirarnos en este"
 kmt.150.b:0 "¡Esto es claramente una invasión! ¡Debemos preparar a nuestro hombre para la guerra!"
 kmt.151.t:0 "Relación más estrecha con [From.GetName]"
 kmt.151.d:0 "Ahora que el gobierno de [From.GetAdjective] ha decidido devolvernos Hong Kong, podemos pasar a mejorar nuestra relación."
 kmt.151.a:0 "¡Todo por la gloria de la Patria!"
 kmt.152.t:0 "[From.GetName] Rechazado"
 kmt.152.d:0 "El gobierno de [From.GetAdjective] se ha negado a devolver Hong Kong a pesar de la generosa oferta, ahora tendrán que probar el 'licor del castigo'..."
 kmt.152.a:0 "¡Ninguno se opondrá a la Patria!"
 kmt.153.t:0 "[De.GetName] Aceptado"
 kmt.153.d:0 "¡[From.GetName] ha aceptado nuestra demanda de devolver Hong Kong!"
 kmt.153.a:0 "¡La Patria recibe a sus hijos!"
 kmt.154.t:0 "[From.GetName] Rechazado"
 kmt.154.d:0 "¡[From.GetName] ha rechazado nuestra demanda de devolver Hong Kong!"
 kmt.154.a:0 "¡La Patria lo recuperará de una forma u otra!"
 kmt.156.t:0 "Denuncia de [From.GetName]"
 kmt.156.d:0 "[From.GetName] de alguna manera encontró evidencia de que estamos detrás del reciente golpe fallido en Hong Kong, ¡y nos han denunciado públicamente!"
 kmt.156.a:0 "¡Les devolveremos el favor, dejaremos de comerciar con ellos!"
 kmt.156.b:0 "¡Una nueva oportunidad para que tomemos Hong Kong!"
 kmt.156.c:0 "Simplemente ignóralo..."
 kmt.179.t:0 "Industria mejorada"
 kmt.179.d:0 "Con el aumento de la cantidad de fábricas, también aumentó la calidad de los productos."
 kmt_incompetent_indus_tt:0 "¡Reduzca la penalización de §YIndustria incompetente§!\nAgregue espacios de construcción gratuitos en todos los estados de propiedad."
 kmt.179.a:0 "¡Pronto nuestro poderío industrial será uno de los más fuertes!"
 kmt_incompetent_indus_remove_tt:0 "¡Elimine el espíritu de la nación §YIndustria incompetente§!\nAgregue 1 espacio de construcción gratuito en cada estado de propiedad."
 kmt.183.t:0 "Destino de Ma Bufang"
 kmt.183.d:0 "Este señor de la guerra islámico ha caído prisionero después de que su camarilla fuera derrotada. Ahora tenemos que decidir su destino."
 kmt_mbf_join:0 "Ma Bufang se unirá al ejército"
 kmt.186.t:0 "Kuomintang busca la paz"
 kmt.186.d:0 "Con la invasión japonesa, [From.GetLeader] ha decidido llamar a [Root.GetLeader] para una conversación de paz para que puedan concentrarse en el invasor japonés."
 kmt.186.a:0 "Habrá paz entre nosotros, pero no nos uniremos a su guerra."
 kmt.186.b:0 "Después de todo, todos somos chinos..."
 kmt.186.c:0 "¡No habrá paz entre nosotros!"
 kmt.186.e:0 "¡Podemos aliarnos a los japoneses!"
 kmt.187.t:0 "¡Paz!"
 kmt.187.d_1:0 "[From.GetLeader] ha acordado una paz blanca, ahora podemos centrarnos más en los invasores japoneses."
 kmt.187.d_2:0 "¡[From.GetLeader] acordó una paz blanca y se unió a nosotros para repeler a los invasores japoneses!"
 kmt.187.a:0 "Siempre podemos ocuparnos de ellos más tarde."
 kmt.188.t:0 "[From.GetName] rechaza la paz"
 kmt.188.d:0 "[From.GetLeader] se ha negado a tener paz entre nosotros, [Root.GetLeader] está indignado."
 kmt.188.a:0 "¡Serán borrados!"
 kmt.189.t:0 "[From.GetName] quiere luchar junto a nosotros"
 kmt.189.d:0 "[From.GetLeader] se indignó por las acciones de [CHI.GetLeader] y decidió que quiere darle una lección junto con nosotros."
 kmt.189.a:0 "¡La Gran Esfera de Co-Prosperidad de Asia Oriental crece!"
 kmt.189.b:0 "¡La gente que traiciona a su nación no tiene honor!"
 kmt.190.t:0 "[JAP.GetName] Aceptado"
 kmt.190.d:0 "¡[JAP.GetName] ha aceptado nuestra oferta y ahora haremos que [CHI.GetName] baje de su asiento!"
 kmt.190.a:0 "¡Muerte a [CHI.GetLeader]!"
 kmt.191.t:0 "[JAP.GetName] Rechazado"
 kmt.191.d:0 "[JAP.GetName] rechazó nuestra propuesta y condenó nuestro acto, afirmando que [Root.GetLeader] no tiene honor."
 kmt.191.a:0 "Probablemente hemos enfadado a dos gigantes..."
 kmt.192.t:0 "[From.GetName] se une a la agresión japonesa"
 kmt.192.d:0 "¡[From.GetLeader] se ha unido a los japoneses para invadir el territorio chino!"
 kmt.192.a:0 "¡Hanjian! ¡Zugou!"
 kmt.193.t:0 "El intento de [From.GetName] de unirse a Japón falló"
 kmt.193.d:0 "Intels declaró que [From.GetLeader] intentó ponerse en contacto con los japoneses para unir fuerzas contra nosotros, pero fue rechazado y los japoneses los condenaron como sin honor."
 kmt.193.a:0 "Los traidores a la nación no terminarán bien."
 kmt_fascism_tp_728_coup_tt:0 "Un golpe de estado estará en marcha, será más probable que tenga éxito si su unidad nacional es alta."
 kmt_manpower_transfer_tt:0 "Transferir 20000 mano de obra"
 kmt_fascism_tp_728_inc_tt:0 "Guangzhouwan quedará bajo la ocupación de nuestras fuerzas, esto podría desencadenar una guerra."
 kmt_fascism_tp_729_inc_tt:0 "Macao quedará bajo la ocupación de nuestras fuerzas, esto podría desencadenar una guerra."
 kmt_fascism_tp_326_inc_tt:0 "Hong Kong quedará bajo la ocupación de nuestras fuerzas, esto podría desencadenar una guerra."
 kmt.196.t:0 "Sinkiang bajo control"
 kmt.196.d:0 "Después de la rebelión del pueblo de Sinkiang, Sinkiang finalmente queda bajo nuestro dominio."
 kmt.196.a:0 "La muerte podría haberse evitado si la gente de Sinkiang hubiera sido más inteligente..."
 kmt.197.t:0 "[FROM.GetName] está mejorando nuestra relación"
 kmt.197.d:0 "[FROM.GetLeader] está tratando de mejorar nuestra relación al renunciar a sus reclamos sobre el Tíbet. Nuestros funcionarios advirtieron sobre engaños y trucos, pero tal decisión debería ser tomada por [TIB.GetLeader] después de todo."
 kmt.197.a:0 "Trata bien a los demás, y los demás te tratarán bien a ti."
 kmt.197.b:0 "¡[FROM.GetRulingParty] nos llevará a la grandeza!"
 kmt.197.c:0 "¡No caeremos en un truco tan ingenuo!"
 kmt.198.t:0 "[TIB.GetName] se une a nuestra facción"
 kmt.198.d:0 "[TIB.GetLeader] decidió que trabajaremos juntos hacia un futuro mejor."
 kmt.198.a:0 "Nadie quiere derramamiento de sangre"
 kmt.199.t:0 "[TIB.GetName] se convierte en nuestra marioneta"
 kmt.199.d:0 "[TIB.GetLeader] decidió que [Root.GetRulingParty] los guiará hacia la grandeza, entregándonos así sus asuntos políticos."
 kmt.199.a:0 "No los defraudaremos"
 kmt.201.t:0 "[TIB.GetName] Rechazó nuestra amabilidad"
 kmt.201.d:0 "[TIB.GetLeader] cree que nuestro acto de amistad no es más que trucos patéticos y se ha negado a seguir discutiendo este tema."
 kmt.201.a:0 "¡Por qué no pueden ver razones!"
 kmt.202.t:0 "La guerra civil ha terminado"
 kmt.202.d:0 "Con el polvo final asentado en la Guerra Civil China, salimos victoriosos. Nuestro mayor enemigo ha sido derrotado y ya no necesitamos actuar solos."
 kmt.202.a:0 "Ahora buscaremos aliados de todo el mundo."
 kmt.203.t:0 "Cierre enemigo en [KMT_treasure_state.GetName]"
 kmt.203.d:0 "Nuestro enemigo se ha estado acercando cada vez más a [KMT_treasure_state.GetName], donde se encuentran nuestros tesoros nacionales. Si descubren estos tesoros, seguramente les causen daños irreparables. ¡Debemos preservarlos y enviarlos a un lugar más seguro!"
 kmt.203.a:0 "Esto puede usarse como una herramienta para reforzar el espíritu de nuestros soldados."
 kmt.203.b:0 "¡Debemos preservar estos artefactos!"
 kmt.204.t:0 "Artefactos saqueados"
 kmt.204.d:0 "Nuestro fracaso en transferir los artefactos de inmediato resultó en que nuestro enemigo los saqueara. Se dice que algunos de los artefactos se han roto en pedazos más pequeños para un transporte más conveniente. Tales noticias han causado un gran daño a nuestra nación y al espíritu de nuestro pueblo."
 kmt.204.a:0 "¡Como pudireon!"
 KMT_will_be_destination_tt:0 "Se convertirá en la nueva ubicación de los artefactos\n"
 kmt.208.t:0 "Cheque de pago para el ejército comunista"
 kmt.208.d:0 "El Ejército de las Ocho Rutas y el Nuevo Cuarto Ejército han contribuido en gran medida a nuestra guerra contra los japoneses. Sin embargo, actualmente no tenemos suficiente dinero para darles a todos el sueldo que se merecen."
 kmt.208.a:0 "Imprimiremos más yuanes de oro para aliviar la situación."
 kmt.208.b:0 "¡NUESTRO ejército hizo todo, los comunistas no merecen que se les pague!"
 kmt_probable_inflation:0 "§R¡Esto conducirá a una inflación severa ya que no tenemos oro adicional como respaldo!§!"
 kmt.209.t:0 "La inflación entra en acción"
 kmt.209.d:0 "Nuestra flexibilización cuantitativa ha causado una severa inflación en nuestra economía. Y ahora estamos perdiendo el apoyo de nuestros ciudadanos, especialmente de la clase media. ¡Y algunos de nuestros soldados se están pasando al comunismo!"
 kmt.209.a:0 "Debería haberlo sabido mejor..."
 kmt.210.t:0 "[CHI.GetRulingParty] Negarse a entregar el cheque de pago"
 kmt.210.d:0 "[CHI.GetRulingParty] afirma que nuestros soldados no hicieron nada durante la guerra para merecer los cheques de pago."
 kmt.210.a:0 "¡Esto es indignante!"
 kmt.212.t:0 "Partición Yangtsé"
 kmt.212.d:0 "El ejército [CHI.GetRulingParty] ahora se enfrenta a la derrota, pero estamos teniendo dificultades para cruzar el río Yangtze. [CHI.GetRulingParty] está usando esto a su favor y ahora propone una partición de China usando el Yangtze como límite."
 kmt.212.a:0 "Su derrota es solo cuestión de tiempo, podemos esperar."
 kmt.212.b:0 "¡Están en su último tramo ahora, no debemos darles tiempo para recuperarse!"
 kmt.213.t:0 "[PRC.GetName] Aceptar la partición"
 kmt.213.d:0 "[PRC.GetName] ha aceptado nuestra propuesta de dividir China utilizando el Yangtsé como límite."
 kmt.213.a:0 "Una falsa paz..."
 kmt_yangtze_partition_tt_prc:0 "Tomaremos los estados chinos que están al norte de Yangtze, y ellos tomarán los del sur."
 kmt_yangtze_partition_tt_prc:0 "Tomaremos los estados chinos que están al sur del Yangtze, y ellos tomarán los del norte."
 kmt.214.t:0 "[PRC.GetName] Rechazar partición"
 kmt.214.d:0 "[PRC.GetName] ha rechazado nuestra propuesta de dividir China utilizando el Yangtze como límite."
 kmt.214.a:0 "¡Debemos buscar otro método para preservar nuestra existencia!"
 kmt.217.t:0 "Status quo"
 kmt.217.d:0 "El statu quo en la guerra actual ha creado una falsa tregua entre nosotros y los comunistas."
 kmt.217.a:0 "¡No debemos bajar la guardia!"
 kmt.218.t:0 "Diferentes opiniones sobre dónde fortalecer"
 kmt.218.d:0 "Algunos de nuestros generales y von Falkenhausen tienen opiniones diferentes sobre dónde se realizará nuestro principal esfuerzo de fortificación. Todos están de acuerdo en que Shanghái debería ser nuestra primera prioridad, pero no en la invasión japonesa del norte. Algunos de nuestros generales sugieren que deberíamos retener a Beijing hasta nuestro último hombre. Sin embargo, von Falkenhausen cree que la llanura del norte de China dará una gran ventaja a las tropas japonesas mecanizadas, por lo que deberíamos fortificarnos a lo largo del río Amarillo.\n\n¿A quién debemos prestar atención?"
 kmt.218.a:0 "¡Beijing no caerá!"
 kmt.218.b:0 "Alexander tiene razón, podemos usar el Río Amarillo como barrera natural."
 KMT_fortify_land_hn_tt:0 "¡Agrega §Y9 Land Forts§! a lo largo del río Amarillo en §YHenan§!\n"
 KMT_fortify_land_sd_tt:0 "¡Agrega §Y9 Land Forts§! a lo largo del río Amarillo en §YShandong§!\n"
 kmt.220.t:0 "Ascenso de la facción projaponesa en [CHI.GetName]"
 kmt.220.d:0 "Recientemente, algunos funcionarios projaponeses ganaron terreno en el gobierno de [CHI.GetRulingParty] en [CHI.GetName]. Si les damos nuestro apoyo, podemos tener a China como nuestro aliado sin iniciar una guerra y tener acceso a sus recursos."
 kmt.220.a:0 "Esto nos ahorrará balas y vidas."
 kmt.220.b:0 "Solo están preservando indirectamente su patética nación."
 kmt.221.t:0 "Diplomático de [CHI.GetName]"
 kmt.221.d_1:0 "Un diplomático de [CHI.GetName] llegó a nuestra corte e hizo una explicación detallada sobre la ideología panasiática. Después de la presentación, los restos de Kodoha han vuelto a ganar el apoyo del público. Esto hace que Toseiha enfrente una situación difícil."
 kmt.221.d_2:0 "Un diplomático de [CHI.GetName] llegó a nuestra corte e hizo una explicación detallada sobre la ideología panasiática. Después de la presentación, los miembros de Kodoha redactan una propuesta sobre una alianza chino-japonesa."
 kmt.221.a:0 "Que se adopte la nueva idea y seguir a nuestros compatriotas chinos."
 kmt.221.b:0 "Llevaremos a Asia a la gloria."
 kmt.221.c:0 "¡La nueva idea debe ser detenida!"
 kmt.222.t:0 "[JAP.GetName] rechaza la nueva idea"
 kmt.222.d:0 "[JAP.GetLeader] ha rechazado la nueva idea del panasiático y ha eliminado a los kodoha que la apoyan. Nuestro esfuerzo por formar una alianza chino-japonesa ha fracasado."
 kmt.222.a:0 "Ojalá hubiera vivido en tiempos más ilustrados..."
 kmt.224.t:0 "[From.GetName] Solicitud de asistencia en la industria naval"
 kmt.224.d:0 "Nuestros compatriotas chinos nos piden que compartamos algunas de nuestras técnicas de construcción naval, para que puedan producir una mejor armada."
 kmt.224.a:0 "Los asiáticos se ayudarán mutuamente"
 kmt.224.b:0 "¡Las tecnologías [Root.GetAdjective] son ​​nuestras, no de ellos!"
 kmt.225.t:0 "[From.GetName] Asistencia de subvenciones"
 kmt.225.d:0 "[From.GetName] ha otorgado asistencia en nuestra industria naval."
 kmt.225.a:0 "¡Construyamos barcos!"
 kmt.226.t:0 "[From.GetName] niega asistencia"
 kmt.226.d:0 "[From.GetName] ha negado asistencia en nuestra industria naval."
 kmt.226.a:0 "¡Malditos sean!"
 kmt.233.t:0 "[CHI.GetName] solicita nuestra intervención"
 kmt.233.d:0 "Con nuestra buena relación con [CHI.GetName] y [JAP.GetName] en nuestra facción. [CHI.GetLeader] ha solicitado que intervengamos en su conflicto actual y calmemos la agresión de [JAP.GetName]."
 kmt.233.a:0 "Según lo estipulado en la amistad chino-alemana."
 kmt.233.b:0 "Estamos demasiado ocupados en este momento, los chinos están solos."
 kmt.234.t:0 "[GER.getAdjetive] Intervención"
 kmt.234.d:0 "[GER.GetLeader] ha enviado una carta oficial a [Root.GetLeader] indicando que debemos detener nuestra agresión hacia [CHI.GetName] de inmediato."
 kmt.234.a:0 "Pensándolo bien, invadir China podría no ser tan beneficioso como se propaga."
 kmt.234.b:0 "Que se jodan esos alemanes."
 kmt.235.t:0 "[GER.GetName] se negó a intervenir"
 kmt.235.d:0 "Teniendo demasiado que manejar en este momento, [Ger.GetLeader] se ha negado a intervenir en nuestro conflicto actual con los japoneses."
 kmt.235.a:0 "Una pena."
 kmt.236.t:0 "Paz con [JAP.GetName]"
 kmt.236.d:0 "Después de la intervención de los alemanes, las tropas japonesas ahora se están retirando de la región ocupada. Sin embargo, todavía se niegan a devolvernos Manchuria."
 kmt.236.a:0 "Ellos verán."
 kmt.236.b:0 "¡Verdaderos pacificadores somos!"
 kmt.237.t:0 "Paz entre [CHI.GetName] y [JAP.GetName]"
 kmt.237.d:0 "Después de la intervención de los alemanes, las tropas japonesas ahora se están retirando de la región ocupada. Sin embargo, todavía se niegan a devolvernos Manchuria."
 kmt.237.d_2:0 "Después de nuestra intervención, las tropas japonesas ahora se están retirando de la región ocupada."
 kmt.237.a:0 "Ellos verán."
 kmt.237.b:0 "Un movimiento inteligente."
 kmt.238.t:0 "[JAP.GetName] se niega a calmarse"
 kmt.238.d:0 "A pesar de la intervención, el gobierno japonés aún se niega a deponer las armas."
 kmt.238.a:0 "Esa es su elección."
 kmt.238.b:0 "No toleraremos esta humillación."
 kmt.240.t:0 "[CHI.GetName] vuelve a solicitar nuestra intervención"
 kmt.240.d:0 "Después de nuestra última intervención entre los japoneses y los chinos, todavía tienen muchas fricciones. Especialmente en el tema de Manchuria y Taiwán. Por eso, [CHI.GetLeader] ha enviado una vez más una carta oficial a [GER.GetLeader] solicitando otra intervención."
 kmt.240.a:0 "Espero que sea lo último de esto."
 kmt.241.t:0 "[GER.GetName] vuelve a intervenir"
 kmt.241.d:0 "[GER.GetLeader] volvió a enviar una carta oficial a [Root.GetLeader], indicando que deberíamos devolver Taiwán y Manchuria a [CHI.GetName]."
 kmt.241.a:0 "Por una paz duradera en Asia."
 kmt.243.t:0 "[JAP.GetName] Comprometido"
 kmt.243.d:0 "Después de mucha consideración, [JAP.GetLeader] ha decidido devolver Manchuria y Taiwán a [CHI.GetName], y también disolver los gobiernos títeres establecidos en el área."
 kmt.245.t:0 "[JAP.GetName] se niega a devolver territorios."
 kmt.245.d:0 "A pesar de la intervención, el gobierno japonés todavía se niega a devolver los territorios ocupados."
 kmt.247.t:0 "China quiere unirse a nuestra facción."
 kmt.247.d:0 "Los fuertes líderes de RNGROC han hecho un gran progreso y se ofrecen a unirse a nuestra causa. La nación de China está lista para luchar por el Reich."
 kmt.247.a:0 "Ein Verbündeter aus dem Osten"
 kmt.247.b:0 "Nein!"
 kmt.248.t:0 "¡Nuestras colonias en Asia se liberan!"
 kmt.248.d:0 "Los revolucionarios comunistas de nuestras colonias se han levantado y derrocado al gobierno colonial antes de que podamos reaccionar. ¡Ahora tienen control total sobre el área y declararon su independencia!"
 kmt.248.a:0 "¡Debemos corregir este error!"
 kmt.248.b:0 "No tenemos tiempo para esto..."
 kmt.249.t:0 "Persuasión de [CHI.GetLeader]"
 kmt.249.d:0 "[CHI.GetLeader] ha venido a reunirse con [Root.GetLeader] personalmente con la esperanza de que [Root.GetName] pueda unirse a su guerra contra los japoneses."
 kmt.249.a:0 "¡Juntos lucharemos contra el fascismo!"
 kmt.249.b:0 "No queremos formar parte de ello."
 kmt.250.t:0 "[ENG.GetName] se niega"
 kmt.250.d:0 "[ESP.GetName] se han negado a unirse a nuestra guerra contra los japoneses."
 kmt.250.a:0 "Si caemos, pronto nos seguirán."
 kmt.251.t:0 "La nueva agenda de [CHI.GetName]"
 kmt.251.d:0 "Tras conocer la última agenda del gobierno chino, algunos de nuestros funcionarios están pensando que deberíamos abandonar nuestras colonias en Asia para evitar ser pisoteados por los chinos."
 kmt.251.a:0 "Deberíamos abandonar nuestras colonias."
 kmt.251.b:0 "Bah, ¿no recuerdan cómo tomamos Macao en ese entonces?"
 kmt.260.t:0 "¡Tomamos Hong Kong!"
 kmt.260.d:0 "¡Hong Kong vuelve a estar bajo el dominio chino!"
 kmt.260.a:0 "¡Zhong Hua Min Zu Wan Sui!"
 kmt.261.t:0 "¡Tomamos Guangzhouwan!"
 kmt.261.d:0 "¡Guangzhouwan vuelve a estar bajo el dominio chino!"
 kmt.262.t:0 "¡Tomamos Macao!"
 kmt.262.d:0 "¡Macao vuelve a estar bajo el dominio chino!"
 kmt.263.t:0 "Vietnamita liberada"
 kmt.263.d:0 "La población vietnamita de las regiones recientemente conquistadas ha sido liberada y se ha unido a su nación."
 kmt.263.a:0 "¡Asia volverá a ser genial!"
 kmt.264.t:0 "Malasia liberada"
 kmt.264.d:0 "La población malaya de las regiones recientemente conquistadas ha sido liberada y se ha unido a su nación."
 kmt.265.t:0 "Indonesio liberado"
 kmt.265.d:0 "La población indonesia de las regiones recientemente conquistadas ha sido liberada y se ha unido a su nación."
 kmt.266.t:0 "Oferta desde el otro lado del mar"
 kmt.266.d:0 "Con la mayoría de las naciones de Asia liberadas de los colonizadores occidentales, los oficiales chinos nos han contactado con una propuesta para poner fin a esta guerra sangrienta de una vez por todas."
 kmt.266.a:0 "¡¿Guerra?! ¿Para que sirve?"
 kmt.266.b:0 "¿Quiénes creen que somos?"
 kmt.267.t:0 "Soporte japonés"
 kmt.267.d:0 "Nuestro esfuerzo actual para apoyar una facción pro-japonesa en nuestro gobierno ha sido ayudado por el gobierno japonés. Nuestra relación ha mejorado."
 kmt.267.a:0 "¡Juntos llevaremos a Asia a la gloria!"
 kmt.268.t:0 "Japón muestra hostilidad"
 kmt.268.d:0 "Nuestro esfuerzo actual por apoyar una facción projaponesa en nuestro gobierno ha dado lugar a una respuesta hostil de Japón. Afirman que solo estamos tratando de evitar la guerra en lugar de realmente querer colaborar con ellos, y que no tenemos honor."
 kmt.268.a:0 "Son demasiado estrechos de miras."
 kmt.269.t:0 "¿Malasia libre?"
 kmt.269.d:0 "Ahora que el gobierno colonial británico en Malasia ha capitulado, podemos liberar al pueblo de Malasia de su opresor británico."
 kmt.269.a:0 "¡Los malasios ahora gobernarán sobre su propia nación y no serán oprimidos más por los británicos!"
 kmt.270.t:0 "¿Indonesia libre?"
 kmt.270.d:0 "Ahora que el gobierno colonial holandés en Indonesia ha capitulado, podemos liberar al pueblo indonesio de su señor supremo holandés opresor."
 kmt.270.a:0 "¡Los indonesios ahora gobernarán sobre su propia nación, y los holandeses no los oprimirán más!"
 kmt.271.t:0 "Xi Bei San Ma"
 kmt.271.d:0 "Los comunistas están acabados y Ma Bufang ha vuelto al Gobierno Central."
 kmt.271.a:0 "¡[Root.GetRulingParty] es el único partido legítimo en China!"
 kmt.275.t:0 "Regreso del monarquismo"
 kmt.275.d:0 "Después de declarar su independencia de [JAP.GetName], [MAN.GetLeader] ha declarado que [MAN.GetNameDef] ha regresado.\n\nHabiendo liberado a China del monarquismo antes, ¿cómo debemos lidiar con este llamado "[MAN. GetNameDef]" ?"
 kmt.275.a:0 "¡Muerte a los opresores!"
 kmt.275.b:0 "Tal vez podamos coexistir después de todo."
 kmt.275.c:0 "Nuestro enfoque es necesario en otra parte."
 kmt.276.t:0 "[From.GetName] busca pacto de no agresión"
 kmt.276.d:0 "Un diplomático de [From.GetName] ha traído documentos para un pacto de no agresión entre nuestro imperio y su nación."
 kmt.276.a:0 "Esto significará que nuestra fuerza ha sido reconocida por otros."
 kmt.276.b:0 "¡El imperio los gobernará a todos!"
 kmt.277.t:0 "Pacto firmado"
 kmt.277.d:0 "[From.GetName] ha firmado el pacto de no agresión."
 kmt.277.a:0 "¿Esto realmente traerá paz?"
 kmt.278.t:0 "Pacto rechazado"
 kmt.278.d:0 "[From.GetName] se ha negado a firmar el pacto de no agresión."
 kmt.278.a:0 "¡Debemos preparar a nuestros hombres!"
 kmt.272.t:0 "¡Guerra!"
 kmt.272.d:0 "Nuestro gobierno ha considerado que la guerra actual es el tema más importante en cuestión. Con el enfoque de los funcionarios en la guerra, la corrupción se ha vuelto menos severa."
 kmt.272.a:0 "Deberíamos encontrar una manera de erradicar la corrupción por completo."
 kmt.273.t:0 "La corrupción vuelve al nivel anterior a la guerra"
 kmt.273.d:0 "Con el fin de la guerra, los funcionarios comenzaron a explotar a la gente nuevamente."
 kmt.279.t:0 "Elección"
 kmt.279.d:0 "Nuestra primera elección está ahora en cesión, la mayoría de la gente votó por un cambio de gobierno. Sin embargo, algunos querían que el Kuomintang permaneciera en el poder en lugar de la Liga Democrática China."
 kmt.279.a:0 "La orientación del Kuomintang hará que China vuelva a ser grande."
 kmt.279.b:0 "La corrupción del Kuomintang es bien conocida, no necesitamos esa "Guía""
 kmt.78.d:0 "Long Yun ha caído prisionero después de que su camarilla fuera destruida. Ahora debemos decidir su destino. Algunos dicen que podría ser una adición bienvenida entre nuestras filas, otros dicen que debería ser ejecutado para dar ejemplo."
 kmt.77.d:0 "El ex gobernante de la camarilla de Guang Xi, Li Zongren, ha caído prisionero después de que su camarilla fuera destruida. Ahora debemos decidir su destino. Algunos dicen que podría ser una adición bienvenida entre nuestras filas, otros dicen que debería ser ejecutado para dar ejemplo."
 kmt.76.d:0 "Este antiguo 'Rey de Shanxi' ha caído prisionero después de que su camarilla fuera destruida. Ahora debemos decidir su destino. Algunos dicen que podría ser una adición bienvenida entre nuestras filas, otros dicen que debería ser ejecutado para dar ejemplo."
 kmt.284.t:0 "Las fallas en nuestro ejército"
 kmt.284.d:0 "Al continuar observando el desempeño de campo de nuestros ejércitos, ha quedado claro que la debilidad de nuestros ejércitos se está volviendo más evidente para el enemigo. Si continuamos ignorando estos defectos, la supervivencia de nuestra nación en las próximas tormentas es muy cuestionable."
 kmt.284.a:0 "Debemos hacer algo al respecto."
 kmt.285.t:0 "Ejército mejorado"
 kmt.285.d:0 "Las reformas recientes emprendidas por nuestro ejército son fructíferas, nuestro ejército ahora está mejorado."
 kmt.285.a:0 "Es bueno ver el progreso."
 kmt.286.t:0 "Los camisas azules"
 kmt.286.d:0 "Los Camisas Azules y su agencia subordinada BIS (Oficina de Investigación y Estadística) han jugado un papel importante en nuestro ascenso al poder. Sería natural para ellos tener un mayor poder como regalo por sus esfuerzos. Sin embargo, preocupado por su capacidad de volverse contra sí mismo, [Root.GetLeader] parece tener otro plan en mente..."
 kmt.286.a:0 "se puede confiar"
 kmt.286.b:0 "¡Disuelva a los camisas azules!"
 kmt.287.t:0 "Plan de ataque aéreo"
 kmt.287.d:0 "[Root.GetLeader] ha expresado su deseo de realizar un ataque aéreo en las islas de origen japonesas en una reunión reciente con el Jefe de Estado Mayor Conjunto en la Casa Blanca. Si la incursión tiene éxito, podría aumentar enormemente la moral de nuestro ejército y vengar a los muertos en Pearl Harbor."
 kmt.287.a:0 "Prepárate para ello."
 kmt.287.b:0 "Demasiado arriesgado"
 kmt.288.t:0 "Ataque aéreo exitoso"
 kmt.288.d:0 "La redada dirigida por Jame H. Doolittle ha demostrado ser exitosa, aunque la mayoría de los B-25 se estrellaron o abandonaron en la región de China, algunas fábricas japonesas fueron fuertemente bombardeadas en el proceso. Esto ha elevado mucho la moral de nuestros soldados."
 kmt.288.a:0 "¡Demonios si!"
 kmt.289.t:0 "Falla"
 kmt.289.d:0 "El ataque aéreo en Tokio es desastroso, nuestro portaaviones fue detectado por el radar enemigo y ha alertado a nuestro enemigo. Nuestros bombarderos se encontraron con fuego pesado de tierra a aire y muchos de ellos fueron derribados. James H. Doolittle fue confirmado KIA."
 kmt.289.a:0 "Esto no está bien."
 kmt.290.t:0 "[De.getAdjetive] Ataque aéreo"
 kmt.290.d:0 "Un ataque aéreo realizado por [From.GetAdjective] ha causado estragos en la región [Root.Capital.GetName]. Las fábricas fueron destruidas y los ciudadanos dañados."
 kmt.290.a:0 "Bakayarú!"
 kmt.291.t:0 "[From.getAdjetive] Pilotos aterrizados"
 kmt.291.d:0 "Algunos pilotos de [From.GetAdjective] han aterrizado en nuestros territorios después de realizar un ataque aéreo en Japón. Nuestras tropas los encontraron en el campo y los funcionarios están discutiendo cómo se debe manejar la situación."
 kmt.291.a:0 "Ayúdalos a regresar a [From.GetName]"
 kmt.291.b:0 "¡Detengan a estos cerdos blancos!"
 kmt.292.t:0 "[From.getAdjetive] Aterrizando en Vladivostok"
 kmt.292.d:0 "Un piloto de [From.GetNameDef] aterrizó en Vladivostok después de realizar un ataque aéreo en la isla de origen japonesa. La milicia local ha puesto al piloto bajo custodia. Si devolvemos el piloto a [From.GetNameDef], esto podría empeorar nuestra relación con Japón. ¿Cómo debemos enfrentar este problema?"
 kmt.292.a:0 "Mantener al piloto detenido"
 kmt.292.b:0 "Ayuda al piloto a regresar a [From.GetName]"
 kmt.292.c:0 "Entregar el piloto a Japón"
 kmt.293.t:0 "[De.getAdjetive] Ataque aéreo"
 kmt.293.d:0 "Hoy, un ataque aéreo dirigido por [From.GetAdjective] ha causado cierto pánico entre el público. Sin embargo, su esfuerzo ha sido inútil, ya que nuestras tropas bien preparadas derriban sus aviones del cielo con facilidad. ¡Sufrimos pocas o ninguna baja, esta patética operación es una prueba firme de que ganaremos la guerra contra estos cerdos bárbaros!"
 kmt.293.a:0 "¡Muda muda muda!"
 kmt.294.t:0 "[From.getAdjetive] Ayudar a nuestros pilotos"
 kmt.294.d:0 "El gobierno de [From.GetAdjective] ha ofrecido ayuda a nuestros pilotos que aterrizaron en sus territorios y regresarán a casa en poco tiempo. Su acción seguramente mejorará la relación entre nuestras dos naciones."
 kmt.294.a:0 "Son demasiado amables."
 kmt.295.t:0 "[From.GetName] Detuvo a nuestros pilotos"
 kmt.295.d:0 "Nuestros pilotos aterrizaron en los territorios de [From.GetAdjective] y fueron detenidos por [From.GetName]. También se niegan a toda negociación."
 kmt.295.a:0 "Que Dios esté con ellos."
 kmt.296.t:0 "[From.GetName] ayuda a los pilotos de [USA.GetAdjective]"
 kmt.296.d:0 "[From.GetName] ha ayudado a los pilotos [USA.GetAdjective] que aterrizaron en Vladivostok a regresar a [USA.GetName], esto ha empeorado la relación entre nosotros."
 kmt.296.a:0 "¡Sabía que los bárbaros ayudarán a los bárbaros!"
 kmt.297.t:0 "[From.GetName] entrega nuestro piloto a Japón"
 kmt.297.d:0 "Nuestro piloto que aterrizó en Vladivostok ha sido entregado a [JAP.GetName] por [From.GetName], esto empeorará la relación entre nuestras dos naciones."
 kmt.297.a:0 "Esperamos que sepan que están ayudando al diablo."
 kmt.298.t:0 "[USA.getAdjetive] Piloto de [From.GetName]"
 kmt.298.d:0 "[From.GetName] ha decidido entregarnos el piloto [USA.GetAdjective] que aterrizó en Vladivostok. Esto actuará como muestra de la confianza entre nuestras dos naciones."
 kmt.298.a:0 "Demos la bienvenida a nuestro "Amigo"."
 kmt.299.t:0 "Problemas en Sichuan"
 kmt.299.d:0 "Los informes de hambruna y sequía en Sichuan han comenzado a aparecer en los periódicos. Algunas organizaciones han estado recaudando dinero para ayudar a los afectados. Si ofrecemos ayuda a la gente de Sichuan, potencialmente podría otorgarnos poder político adicional sobre el área."
 kmt.299.a:0 "No podría importarme menos."
 kmt.299.b:0 "Enviar ayuda."
 kmt.300.t:0 "Caída de [From.GetName]"
 kmt.300.d:0 "Con la capitulación de [From.GetName] en la guerra actual, podemos centralizar aún más nuestro poder en la región de China al "Incorporar" sus fuerzas restantes a las nuestras..."
 kmt.300.a:0 "¡Deberían estar contentos de que les ofrezcamos posiciones en nuestro ejército!"
 kmt.301.t:0 "La Segunda Guerra Civil China"
 kmt.301.d_1:0 "Ha estallado la Segunda Guerra Civil China entre [PRC.GetRulingParty] y [CHI.GetRulingParty]. ¿Deberíamos ayudar a [PRC.GetRulingParty] a derrotar el gobierno tiránico de [CHI.GetRulingParty]?"
 kmt.301.d_2:0 "Ha estallado la Segunda Guerra Civil China entre [CHI.GetRulingParty] y [PRC.GetRulingParty]. ¿Deberíamos ayudar a [CHI.GetRulingParty] a derrotar a los bandidos comunistas?"
 kmt.301.a:0 "¡Por supuesto que deberíamos!"
 kmt.301.b:0 "Prefiero ser el pescador en esta lucha."
 kmt.302.t:0 "[From.GetName] se une a nuestro curso"
 kmt.302.d_1:0 "¡[From.GetName] ha decidido unirse a nuestro lado para derrotar a los bandidos comunistas!"
 kmt.302.d_2:0 "¡[From.GetName] ha decidido unirse a nosotros para liberar a los granjeros chinos del tiránico [CHI.GetRulingParty]!"
 kmt.302.a:0 "¡Muerte a los comunistas!"
 kmt.302.b:0 "¡Surgir! ¡Vosotros que rehusáis ser esclavos!"
 kmt.303.t:0 "Destino de puyi"
 kmt.303.d:0 "Aisin Gioro Puyi ha sido encontrado en una estación de tren mientras esperaba el tren previsto para su fuga. Después de que mataron a sus guardaespaldas japoneses, se rindió a nuestro ejército. ¿Cómo debemos lidiar con este "El último emperador"?"
 kmt.303.a:0 "Perdónalo, es sólo un peón."
 kmt.303.b:0 "¡Muere, traidor!"
 kmt.320.t:0 "[SOV.getAdjetive] Soporte"
 kmt.320.d:0 "¡[SOV.GetName] nos ha enviado más equipo para ayudarnos a luchar contra nuestro enemigo!"
 kmt.320.a:0 "Ura!"
 kmt.323.t:0 "Preparando Chongqing"
 kmt.323.a:0 "Ahora tomaremos Chongqing"
 kmt.323.d:0 "Nanking ha caído ante nuestro enemigo, debemos encontrar otro lugar para actuar como nuestro jefe de mando. Chongqing se preparará para este deber.\n\nTambién recibimos la noticia de que el general Liu Xiang falleció debido a la enfermedad que padecía."
 kmt.324.t:0 "Industria reubicada"
 kmt.324.d:0 "Tras la invasión de los japoneses, parte de la maquinaria y las fábricas cercanas a la línea del frente se trasladaron a Szechuan."
 kmt.324.a:0 "Deberían estar a salvo aquí."
 KMT_will_die_if_nanking_fall_tt:0 "§RI Si Nanking cae, [CHI.GetName] te anexará incondicionalmente.§!"
 kmt.325.t:0 "[KMT_central_gov_tag.GetName] ¡Bajo ataque!"
 kmt.325.d:0 "[KMT_central_gov_tag.GetName] ha sido atacado por invasores extranjeros, ¡deberíamos echarles una mano!"
 kmt.325.a:0 "¡Los expulsaremos de los suelos chinos!"
 kmt.325.b:0 "Creo que estarán bien sin nosotros."
 kmt.326.t:0 "[From.GetName] se une a nosotros"
 kmt.326.d:0 "¡[From.GetName] se ha unido a nosotros en nuestra guerra contra los invasores japoneses!"
 kmt.330.t:0 "Alemania recuerda su misión militar"
 kmt.330.d:0 "[GER.GetNameDef] ha decidido cesar su asistencia militar y retirar a sus asesores militares. Como no podemos obligarlos a quedarse, nos vemos obligados a verlos irse y perder un valioso apoyo."
 kmt.330.a:0 "El ejército continuará su reconstrucción de todos modos."
 kmt.331.d:0 "Nuestros asesores militares han sido retirados de China y pronto regresarán a la Patria."
 kmt.331.a:0 "Prepárate para dar la bienvenida a su regreso."
 kmt.332.t:0 "China promete una expansión de nuestra misión militar"
 kmt.332.d:0 "El embajador chino nos envía un comunicado solicitando una mayor implicación de nuestros asesores en la formación del Ejército Nacional Chino. Nuestros asesores militares han estado presentes en el país desde 1926. Aceptar su solicitud mejoraría enormemente nuestras relaciones con el Gobierno Nacionalista Chino."
 kmt.332.a:0 "Enviar más asesores militares."
 kmt.332.b:0 "No podemos permitírnoslo."
 kmt.333.t:0 "Alemania amplía su misión militar"
 kmt.333.d:0 "A través de una decisión directa de [GER.GetLeader], el gobierno de [GER.GetAdjective] ha acordado aumentar su número de asesores militares. Una excelente noticia que ayudará a la reestructuración de nuestras fuerzas armadas y unirá a nuestras naciones."
 kmt.333.a:0 "Llévalos a los cuarteles generales de las divisiones."
 kmt.334.t:0 "Alemania se niega a ampliar su misión militar"
 kmt.334.d:0 "Hemos recibido un mensaje lacónico de nuestro embajador en Alemania que dice que [GER.GetAdjective] no enviaría más asesores militares."
 kmt.334.a:0 "Que decepcion."
 KMT_burma_rd_forts_tt:0 "§YEn lugar de una fábrica civil, se construyen fuertes a lo largo de la frontera sur del estado de Yunnan.§!"
 kmt.336.t:0 "¿Reunión con los comunistas?"
 kmt.336.d:0 "Con la guerra contra los japoneses terminada, nuestro objetivo ya no está alineado con los bandidos comunistas. Sin embargo, lanzar una ofensiva directa inmediatamente en la situación actual podría tener un efecto adverso en nuestra reputación. También podríamos celebrar una reunión con [PRC.GetLeader] y actuar hasta más tarde."
 kmt.336.a:0 "Envíe a alguien para la reunión."
 kmt.336.b:0 "Les tenderemos una emboscada cuando lleguen."
 kmt.336.c:0 "Coexistiremos."
 kmt.336.e:0 "¿A quién le importa basura como "Reputación"?"
 kmt.337.t:0 "Una invitación"
 kmt.337.d:0 "[Root.GetLeader] ha recibido una invitación de [From.GetRulingParty] para una reunión. Se dice que la reunión se centrará en el futuro de China y tratará de encontrar una solución más pacífica a nuestra relación actualmente tensa. Sin embargo, algunos creen que es una trampa que pretende deshacerse de nuestro [Root.GetLeader]."
 kmt.337.a:0 "No hay nada que temer."
 kmt.337.b:0 "Tomaremos la iniciativa y les tenderemos una emboscada."
 kmt.337.c:0 "Golpéalos ahora, ¡nunca esperarán esto!"
 kmt.339.t:0 "¡Emboscada!"
 kmt.339.d_rep_killed:0 "¡La sucia escoria de [From.GetRulingParty] nos ha tendido una emboscada! Han apostado guardias por todas partes y empiezan a disparar contra nuestros hombres después de que entramos en la sala de reuniones. Afortunadamente, [Root.GetLeader] sobrevivió a la emboscada con heridas leves causadas por balas perdidas. [Root.GetLeader] subió con éxito a un avión y voló de regreso a [Root.Capital.GetName]. El fuego de la guerra civil se ha vuelto a encender."
 kmt.339.d_fight:0 "¡Los cabrones de [From.GetRulingParty] estaban pensando lo mismo que nosotros y trajeron fuerzas armadas al sitio! La sala de reuniones y el área circundante se ha convertido en un campo de batalla después de que ambas partes revelaran su verdadera intención de eliminarse mutuamente en el lugar. El fuego de la guerra civil se ha vuelto a encender."
 kmt.339.a:0 "¡Muerte a [From.GetLeader]!"
 kmt.340.d_rep_killed:0 "Nuestra emboscada fue exitosa y eliminó a muchos enemigos del estado en el lugar. Sin embargo, su líder solo sufrió heridas leves y huyó a un lugar seguro."
 kmt.340.d_fight:0 "¡Nuestro enemigo también estaba tratando de emboscarnos! Nuestras fuerzas se han enfrentado a las suyas y han estallado batallas en la zona. Deberíamos organizar a nuestros hombres y prepararnos para futuras acciones."
 kmt.340.a:0 "No importa, triunfaremos al final."
 kmt.341.t:0 "[From.GetName] Acepta"
 kmt.341.d:0 "[From.GetLeader] ha aceptado nuestra invitación y nos dice que esperemos su presencia."
 kmt.341.a:0 "Ya veremos..."
 kmt.342.t:0 "[From.GetName] nos declara la guerra"
 kmt.342.d_p:0 "¡[From.GetName] nos ha declarado la guerra! ¡Parece que han dejado de cooperar con nosotros y quieren deshacerse de nosotros de una vez por todas!"
 kmt.342.d_k:0 "¡[From.GetName] nos ha declarado la guerra! ¡Los miserables bandidos se han negado a razonar y han mostrado su naturaleza bárbara!"
 kmt.342.a:0 "¡Lo sabíamos!"
 kmt.343.t:0 "La reunión"
 kmt.343.d:0 "Representantes de ambos lados han llegado al sitio. ¿Qué debe hacer nuestro representante?"
 kmt.343.a:0 "Denos tiempo para la preparación."
 kmt.343.b:0 "Buscar colaboración"
 kmt.343.c:0 "Esperaremos nuestro tiempo también entonces..."
 kmt.344.d_stall:0 "La gente ahora sospecha que los representantes de [From.GetRulingParty] en realidad están tratando de detener el tiempo y esperar el tiempo para su preparación. Si ese es realmente el caso, entonces debemos tomar medidas para protegernos."
 kmt.344.d_c:0 "El [From.GetRulingParty] ha expresado su deseo de establecer un gobierno conjunto, ¿debemos aceptar su oferta y gobernar China juntos?"
 kmt.344.a:0 "¡Tomaremos la iniciativa y los atacaremos primero!"
 kmt.344.b:0 "Un gobierno conjunto parece agradable."
 kmt.345.d:0 "¡[From.GetName] ha lanzado la ofensiva y comienza a atacarnos!"
 kmt.346.t:0 "[De.GetName] De acuerdo"
 kmt.346.d:0 "[From.GetName] ha acordado un gobierno conjunto."
 kmt.346.a:0 "Bueno para todos"
 KMT_united_chinese_gov:0 "Gobierno chino conjunto"
 kmt.347.t:0 "¿Retirada a Taiwán?"
 kmt.347.d:0 "La guerra actual no nos está yendo muy bien, algunos sugieren que deberíamos retirarnos a Taiwán y prepararnos para un contraataque desde allí."
 kmt.347.a:0 "Esto es solo una retirada táctica..."
 kmt.347.b:0 "¡Nunca!"
 kmt.348.t:0 "Partición Yangtsé"
 kmt.348.d:0 "La guerra actual no nos va bien, algunos sugieren que deberíamos ofrecer a los comunistas una oferta de paz y dividir China. Podríamos usar el tiempo para reagruparnos y eliminarlos cuando nuestro ejército esté listo de nuevo."
 kmt.348.a:0 "Suena bien."
 kmt.349.t:0 "[From.GetName] nos abandonó"
 kmt.349.d:0 "[From.GetLeader] ha decidido ceder a la demanda de [JAP.GetAdjective] y renunciar a nosotros."
 kmt.349.a:0 "No podemos hacer frente a un mal tan grande..."
 kmt.349.b:0 "¡Preferimos morir que convertirnos en el peón de un gran mal!"
 kmt.350.t:0 "[From.GetName] Desafío"
 kmt.350.d:0 "[From.GetName] ha decidido rechazar nuestra ocupación de su territorio a pesar de que [CHI.GetLeader] dio el permiso."
 kmt.350.d_2:0 "[From.GetName] ha elegido la sabia opción para convertirse en nuestra marioneta."
 kmt.350.a:0 "Bakamono ga! ¡Nihon no pawa wa sekaiichi!"
 kmt.351.t:0 "[From.GetName] quiere construir fortificaciones dentro de nuestros territorios"
 kmt.351.d:0 "[From.GetName] ha estado tratando de enviar soldados e ingenieros militares a nuestros territorios para construir fortificaciones para repeler a posibles invasores y evitar que se apoderen de un punto de vista estratégico. Aunque esto puede fortalecer nuestra capacidad de defensa local, permitirles entrar en nuestro dominio pondrá en grave peligro la posición de [Root.GetLeader]."
 kmt.351.a:0 "¡NO! ¡Pueden construir los fuertes en otro lugar!"
 kmt.351.b:0 "Por el bien de la nación china..."
 kmt.352.t:0 "Consejos de [From.GetLeader]"
 kmt.352.d:0 "[From.GetLeader] ha declarado que [From.Capital.GetName] se encuentra actualmente en un estado muy inestable y "Recomendaría" que nuestros hombres no vayan allí. [From.GetLeader] también declaró que construirían las fortificaciones por su cuenta. Sin embargo, todos sabemos mejor por qué quiere mantener a nuestros hombres en la puerta..."
 kmt.352.a:0 "Está poniendo en riesgo a toda la nación, ¡debemos deshacernos de él!"
 kmt.352.b:0 "No debemos apuntar con nuestras armas a nuestros hermanos en este momento de emergencia..."
 kmt.353.t:0 "Fortificaciones construidas"
 kmt.353.d:0 "[From.GetLeader] ha dado la bienvenida a nuestros hombres cuando ingresaron a la provincia de Shandong para construir las fortificaciones necesarias para la supervivencia de nuestra nación."
 kmt.353.a:0 "Bueno escuchar"
 KMT_CQ_stall_time_tt:0 "§R¡No habrá eventos de seguimiento§!\n"
 PRC_stall_time_tt:0 "Eligió detener el tiempo durante una reunión de posguerra con [CHI.GetRulingParty]"
 kmt.355.t:0 "Reclutamiento de la fuerza"
 kmt.355.d:0 "A algunos de los funcionarios se les ocurrió la idea de reclutar por la fuerza a hombres, incluidos estudiantes, para servir en el ejército."
 kmt.355.a:0 "Una gema sin cortar no brilla."
 kmt.355.b:0 "Suena terrible."
 kmt.356.t:0 "Reunión con nuestro vecino"
 kmt.356.d:0 "Después de algunos acontecimientos recientes, han surgido nuevos vecinos a nuestro alrededor. Podríamos construir una buena relación con ellos y fortalecer nuestro poder en el área."
 kmt.356.a:0 "Suena bien."
 kmt.356.b:0 "Lo haremos mejor solos."
 kmt.357.t:0 "[From.getAdjetive] Delegación"
 kmt.357.d:0 "[From.GetName] ha enviado delegaciones para buscar una estrecha relación con nosotros."
 kmt.357.a:0 "Trabajaremos juntos"
 kmt.357.b:0 "Mejor busquemos protección bajo la sombra del gigante."
 kmt.357.c:0 "¡No permitiremos que el alcance del diablo se extienda más!"
 kmt.358.t:0 "Más fuertes juntos"
 kmt.358.d:0 "[From.GetName] ha aceptado cooperar con nosotros."
 kmt.358.d_p:0 "[From.GetName] decidió buscar nuestra protección y entregó parte de su autonomía."
 kmt.358.a:0 "Sabia decisión."
 kmt.359.t:0 "[From.GetName] Rechazado"
 kmt.359.d:0 "[From.GetName] ha decidido rechazar nuestra oferta."
 kmt.359.a:0 "¡Debemos asegurar nuestro interés en el área, incluso por la fuerza!"
 kns.1.t:0 "Guerra civil japonesa"
 kns.1.d:0 "Con el fracaso en la conquista de China, viene el alboroto del pueblo japonés. Este gran revés de Japón ha dado la oportunidad a los demócratas de organizar una revolución para derrocar al actual gobierno fascista. Con la guerra perdida y los disidentes del pueblo, el sueño de Hirohito no es más que burbujas reventadas.\n\nAlgunos de los aliados de Japón han dejado a Japón a su suerte, ya que ya no pueden confiar en ellos."
 kns.1.a:0 "¡Esta es una derrota total para los bastardos fascistas!"
 kns.1.b:0 "Desarrollo interesante."
 kns.1.c:0 "Nuestro aliado ha caído, no podemos confiar en ellos ahora."
 kns.2.t:0 "Fin de la Guerra Civil Japonesa"
 kns.2.d_f:0 "A pesar de numerosas guerras de guerrillas y apoyos populares, los partidarios democráticos habían sido derrotados en la guerra civil japonesa. Todos los sospechosos fueron detenidos o ejecutados. Para estabilizar la situación, el emperador Hirohito pronunció un discurso ante el público japonés y declaró que la guerra es su único destino. Sin embargo, la respuesta de la multitud decía lo contrario."
 kns.2.d_d:0 "Tras horas de asalto al búnker del emperador, el régimen fascista se rindió ante los partidarios demócratas. Habiendo ganado la guerra civil, el gabinete democrático ahora está tratando de reparar las heridas causadas por el antiguo régimen fascista. "No esperamos ser perdonados, pero haremos nuestra parte de todos modos". dijo uno de los revolucionarios democráticos japoneses."
 kns.2.a:0 "Espero que los japoneses sepan lo que están haciendo..."
 kns.5.t:0 "[CHI.GetNameDefCap] Rompe la tregua con [JAP.GetNameDef]"
 kns.5.d:0 "\n[CHI.GetName] rompió la tregua con [JAP.GetName] y les declaró la guerra. Lo que sume a ambas naciones en guerra nuevamente, aunque [CHI.GetName] es el que lanza la ofensiva esta vez. Este acto de traición de [CHI.GetName] ha causado algunas preocupaciones en todo el mundo."
 kns.5.a:0 "¡Muerte a los perros imperialistas!"
 kns.5.b:0 "¡Su belicismo llevará al mundo a una nueva Edad Oscura!"
 kns.6.t:0 "El [From.GetFactionName]"
 kns.6.d:0 "La política asiática dio un vuelco hoy, cuando diplomáticos chinos y japoneses anunciaron un pacto militar entre [CHI.GetName] y [JAP.GetName]. Anunciaron que se ha derramado demasiada sangre, cuando hay otras fuerzas que buscan su destrucción.\n\n[JAP.GetName] animó a todos a considerar lo que significa que, en lugar de debilitarse unos contra otros, los viejos enemigos crecer aún más fuerte juntos."
 kns.6.a:0 "¡Nada puede amenazar a [From.GetFactionName]!"
 kns.6.b:0 "Un cambio inesperado en la diplomacia asiática."
 kns.7.t:0 "¡[CHI.GetName] se une a [From.GetFactionName]!"
 kns.7.d:0 "Diplomáticos chinos y alemanes firmaron recientemente un pacto militar en [GER.Capital.GetName], fortaleciendo el vínculo entre las dos naciones.\n\nAlgunos sugieren que el objetivo de dicha alianza es pinzar el [SOV.GetName], pero funcionarios de [CHI.GetName] y [GER.GetName] no lo han confirmado ni negado."
 kns.7.c:0 "Un gran poder está emergiendo."
 kns.8.t:0 "[GER.GetName] ¡Rechaza la alianza china!"
 kns.8.d:0 "Rechazando los avances diplomáticos de [CHI.GetAdjective], [From.GetLeader] anunció públicamente que [From.GetName] no buscaría un pacto militar con [CHI.GetName]."
 kns.8.b:0 "Und doch habe ich alein..."
 lti.1.t:0 "Estrategia para atraerlos"
 lti.1.d:0 "Nuestros soldados ahora están comenzando a seguir las instrucciones de nuestra nueva estrategia "Atraerlos". Si todo va bien, esto debería traer algunos cambios a la guerra pronto."
 lti.1.a:0 "Esperemos lo mejor."
 lti.2.d:0 "Nuestra nueva estrategia ha demostrado ser bastante exitosa. Nuestros soldados ahora son más efectivos para defenderse de nuestros enemigos."
 lti.2.a:0 "Una buena señal"
 lti.6.t:0 "Partisanos enemigos"
 lti.6.d:0 "Últimamente se han informado actividades esporádicas de partisanos enemigos detrás de nuestra línea de frente. Aunque no es una amenaza seria en este momento, algunos oficiales sugieren que deberíamos aplastar a nuestro enemigo antes de que sus partidarios comiencen a amenazar nuestra línea de suministro."
 lti.6.a:0 "Ya veremos..."
 lti.7.d:0 "Cada vez se denuncian más actividades partidistas, ¡la situación empeora!"
 lti.7.a:0 "¡Maldita sea!"
 lti.11.t:0 "Comando de primera línea inadecuado"
 lti.11.d:0 "Las fallas en nuestro comando de primera línea nunca han sido más evidentes para [From.GetName]. Sus fuerzas ahora están aprovechando esta oportunidad para contraatacar."
 lti.11.a:0 "¡Esos generales incompetentes deberían cometer seppuku!"
 KMT_diable_central_government_tt:0 "§RDiables el mecánico del Gobierno Central§!"
 low_l:0 "Baja legitimidad"
 cairoC.1.t:0 "¿Organizar una conferencia con [CHI.GetName] y [ENG.GetName]?"
 cairoC.1.d:0 "Con nuestra guerra en curso con [JAP.GetName], es sensato que debemos unirnos para enfrentar la amenaza [JAP.GetAdjective]. Para hacerlo, deberíamos tener alguna discusión con sus líderes y buscar una colaboración más estrecha."
 cairoC.1.a:0 "Envía el mensaje."
 cairoC.1.b:0 "No es necesario."
 cairoC.2.t:0 "Mensaje de [From.GetName]"
 cairoC.2.d:0 "[From.GetLeader] ha enviado un mensaje a [Root.GetLeader] para expresar el deseo de una colaboración más estrecha entre aquellos que tienen la capacidad de obstaculizar la ambición de [JAP.GetName]. [CHI.GetLeader] también está invitado."
 cairoC.2.d_2:0 "[From.GetLeader] ha enviado un mensaje a [Root.GetLeader] para expresar el deseo de una colaboración más estrecha entre aquellos que tienen la capacidad de obstaculizar la ambición de [JAP.GetName]. [ENG.GetLeader] también está invitado."
 cairoC.2.a:0 "Podríamos sacar algún beneficio de esto."
 cairoC.2.b:0 "Podemos derrotar a [JAP.GetName] sin su ayuda."
 cairoC.3.t:0 "[From.GetName] Acepta"
 cairoC.3.d:0 "[From.GetLeader] respondió a [Root.GetLeader] y declaró que asistirán a la conferencia."
 cairoC.3.a:0 "Somos más fuertes juntos."
 cairoC.4.t:0 "[De.GetLeader] Rechazado"
 cairoC.4.d:0 "[From.GetLeader] rechazó nuestra invitación y afirmó que nuestra colaboración no es ni siquiera mínimamente necesaria."
 cairoC.4.a:0 "Que decepcion."
 cairoC.5.t:0 "Los términos"
 cairoC.5.d:0 "Con todos los participantes llegados y todo listo, la discusión ha comenzado. Los siguientes términos han sido presentados y están en espera de aprobación."
 cairoC.5.a:0 "Parece aceptable."
 cairoC.5.b:0 "¿Es esto algún tipo de estafa?"
 cairoC.6.t:0 "Conferencia [CairoC_venue.GetName]"
 cairoC.6.d_fail:0 "A pesar del intento de [USA.GetLeader] de buscar una colaboración más estrecha entre aquellos que tienen la capacidad de detener la ambición de [JAP.GetName], la idea fracasó por completo. La discusión nunca llegó a un acuerdo y algunos sospechan que esto podría conducir a futuros conflictos entre los invitados a la conferencia después de que [JAP.GetName] fuera derrotado."
 cairoC.6.d_noUS:0 "A pesar de ser idea de [USA.GetLeader], la conferencia termina con el asiento de [USA.GetLeader] vacío. [CHI.GetLeader] y [ENG.GetLeader] han llegado a un acuerdo que [USA.GetLeader] no pudo soportar. Sin embargo, [ENG.GetLeader] parece estar bastante disgustado por el hecho de que [CHI.GetName] podría obtener algún beneficio político de los términos.\n\nAlgunos expertos dicen que esta conferencia significaría que la relación de [ENG.GetName] con [USA.GetName] se deterioraría con bastante rapidez en los años siguientes e incluso podría causar bloqueos dentro del mundo democrático."
 cairoC.6.d_noBR:0 "[CHI.GetLeader] y [USA.GetLeader] han llegado a un acuerdo para luchar contra la amenaza [JAP.GetAdjective]. Sin embargo, [ENG.GetLeader], quien también fue invitado a la conferencia, se fue antes de firmar el acuerdo por razones que no han sido reveladas.\n\nLa gente sospecha que [ENG.GetLeader] renuncia porque los términos discutidos contradicen su interés personal. ya que le daría a [CHI.GetName] enormes beneficios políticos que dañarían el interés colonial de [ENG.GetName] en el área."
 cairoC.6.d_noCN:0 "Después de un acalorado debate, [CHI.GetLeader] abandonó la conferencia descontento porque los términos se consideraron "Inaceptables" según un portavoz de [CHI.GetName]. De vuelta en [CairoC_venue.GetName], [ENG.GetLeader] y [USA.GetLeader] firmaron un acuerdo que contribuiría a su esfuerzo de guerra para derrotar a [JAP.GetName]."
 cairoC.6.d_suc:0 "Todos los líderes invitados han llegado a un acuerdo de colaboración más estrecha contra la amenaza [JAP.GetAdjective] después de mucha discusión. Algunos expertos dicen que esta conferencia marcaría la caída de [JAP.GetName] en un futuro no lejano, ya que tres de las naciones más poderosas del mundo han decidido enfrentarse juntas a [JAP.GetName]. Si fuera cierto, entonces [JAP.GetAdjective] podría tener dificultades para esperarlos."
 cairoC.6.a:0 "¡Abajo los perros [JAP.GetAdjective]!"
 cairoC.6.b:0 "Juego de niños..."
 cairoC.6.c:0 "Interesante desarrollo..."
 cairoC.8.d:0 "¡Los siguientes términos han sido aprobados y ahora nos enfrentaremos juntos a la amenaza [JAP.GetAdjective]!"
