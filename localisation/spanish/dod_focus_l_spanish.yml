l_spanish:
 HUN_balanced_budget:0 "Presupuesto equilibrado"
 HUN_balanced_budget_desc:0 "Debemos hacer lo mejor con los recursos a nuestra disposición. Un presupuesto bien planificado y equilibrado es clave para el éxito de nuestro gobierno."
 HUN_strengthen_the_monarchists:0 "Fortalecer a los monárquicos"
 HUN_strengthen_the_monarchists_desc:0 "El primer paso para devolver a Hungría su anterior prestigio es fortalecer a aquellos partidos que claman por el retorno a la monarquía."
 HUN_elect_a_king:0 "Elegir un rey"
 HUN_elect_a_king_desc:0 "El apoyo popular para que la nación regrese a una forma de gobierno monárquico ahora es suficiente para que podamos comenzar a pensar en iniciar el proceso de elección de un nuevo Rey."
 HUN_invite_the_habsburg_prince:0 "Invitar al Príncipe Habsburgo"
 HUN_invite_the_habsburg_prince_desc:1 "Durante mucho tiempo los Habsburgo han gobernado Hungría, y bajo su gobierno el país era parte de uno de los imperios más grandes de Europa. Devolver un Habsburgo al timón seguramente llevará a Hungría a la grandeza una vez más."
 HUN_demand_a_referendum:0 "Exigir un referéndum"
 HUN_demand_a_referendum_desc:0 "La disolución de Austria-Hungría fue un error. Austria y Hungría son más fuertes juntas, y se requiere una combinación de ambas para que cualquiera de ellas alcance la grandeza. Se debe obligar a los austriacos a celebrar un referéndum sobre una propuesta para la unión pacífica de nuestras dos naciones."
 HUN_take_austria_by_force:0 "Tomar Austria por la fuerza"
 HUN_take_austria_by_force_desc:0 "El primer paso para devolver la gloria a Hungría es reintegrar las tierras austriacas. No podemos arriesgarnos a fracasar en lograr esto diplomáticamente, por lo que debemos hacerlo por la fuerza."
 HUN_proclaim_the_restoration_of_austria_hungary:0 "Restauración de Austria-Hungría"
 HUN_proclaim_the_restoration_of_austria_hungary_desc:0 "¡Con la reunificación de nuestras dos naciones y un Habsburgo en el trono, ahora podemos proclamar solemnemente la restauración de Austria-Hungría y ocuparnos de retomar nuestras legítimas provincias históricas!"
 HUN_protect_czechoslovakia:0 "Protege Checoslovaquia"
 HUN_protect_czechoslovakia_desc:0 "Checoslovaquia, desde su independencia, se ha vuelto poderosa e industriosa, pero sus tierras son vistas con avidez por sus vecinos. Les ofreceremos nuestra protección contra estas amenazas, ya sea dándoles la bienvenida una vez más como parte integral de nuestro Imperio, o otorgándoles el estatus de asociación."
 HUN_claim_transylvania:0 "Reclamar Transilvania"
 HUN_claim_transylvania_desc:0 "El área de Siebenbürgen nos fue arrebatada injustamente después de la última guerra. Es hora de recuperarlo."
 HUN_march_to_the_shore:0 "Marcha a la orilla"
 HUN_march_to_the_shore_desc:0 "Una verdadera Gran Potencia requiere acceso a los mares. La costa del Adriático es nuestro derecho de nacimiento."
 HUN_reclaim_venetia:0 "Recuperar Venecia"
 HUN_reclaim_venetia_desc:0 "La traición de los italianos en la Gran Guerra no ha sido olvidada. Es hora de ponerlos en su lugar y restaurar el Imperio a sus fronteras naturales."
 HUN_claim_galicia:0 "Reclamar Galicia"
 HUN_claim_galicia_desc:0 "El estado de Polonia no es más que una construcción artificial. Se puede crear y desmontar según sea necesario."
 HUN_claim_the_bucovina:0 "Reclama la Bucovina"
 HUN_claim_the_bucovina_desc:0 "Puede que no sea la más importante económicamente de nuestras extensas propiedades, pero sigue siendo parte de nuestro Imperio. Y lo recuperaremos."
 HUN_reclaim_the_empire:0 "Recuperar el Imperio"
 HUN_reclaim_the_empire_desc:0 "Para finalizar nuestras demandas territoriales de jure, debemos reclamar los diversos títulos en Alemania, Italia y Palestina que nuestro monarca Habsburgo tiene a su nombre."
 HUN_elect_a_democratic_king:0 "Elegir un rey democrático"
 HUN_elect_a_democratic_king_desc:0 "Debemos buscar un Rey que defienda los principios democráticos de nuestra nación y los derechos de nuestro pueblo."
 HUN_responsible_government:0 "Gobierno responsable"
 HUN_responsible_government_desc:1 "Tradicionalmente, el gobierno ha respondido en última instancia al rey, permitiéndole ignorar la voluntad del pueblo. Cambiaremos la constitución para garantizar que sea el pueblo, y no el gobernante, quien responsabilice al gobierno."
 HUN_rapproachement_with_little_entente:0 "Acercamiento con poca entente"
 HUN_rapproachement_with_little_entente_desc:0 "Nos rodean ideologías hostiles y debemos reafirmar nuestros lazos con nuestros vecinos de la Pequeña Entente. Les preguntaremos si quieren vernos rearmar."
 HUN_join_allies:0 "Únete a los aliados"
 HUN_join_allies_desc:0 "El futuro de Hungría y sus valores democráticos reside en las principales democracias occidentales y su alianza. Como miembro de esta alianza, podemos prestar nuestra fuerza a la de ellos, así como también contar con su apoyo."
 HUN_the_balkan_pact:0 "El Pacto del Danubio"
 HUN_the_balkan_pact_desc:0 "Las democracias de Occidente están demasiado lejos para ayudarnos, por lo que debemos buscar aliados más cerca de casa. ¡Como líder del Pacto del Danubio, les ofreceremos nuestra protección y los llevaremos a la victoria!"
 HUN_an_unlikely_alliance:0 "Una alianza improbable"
 HUN_an_unlikely_alliance_desc:0 "Hemos cambiado nuestro país fundamentalmente. Ya no somos los traficantes de guerra de antaño. Ha llegado el momento de tender la mano a nuestro viejo enemigo y forjar un nuevo destino, juntos."
 HUN_joint_oil_exploitation_company:0 "Sociedad Mixta de Explotación Petrolera"
 HUN_joint_oil_exploitation_company_desc:0 "Con la perspectiva de posibles campos petroleros en nuestro territorio, hemos atraído la atención extranjera. Las potencias amigas están ansiosas por apoyar a nuestra industria petrolera con sus conocimientos técnicos, y esta sería una oportunidad lucrativa para aprender de sus avances."
 HUN_elect_a_fascist_king:0 "Elegir un rey fascista"
 HUN_elect_a_fascist_king_desc:0 "Nuestra nación necesita un líder poderoso que la guíe a través de los próximos años turbulentos. Nuestro gobernante debe ser uno que la gente pueda admirar y que nuestros enemigos puedan temer."
 HUN_economic_intervention:0 "Intervención Económica"
 HUN_economic_intervention_desc:0 "Debemos dirigir amplios recursos políticos para dirigir nuestra economía. Aunque es adecuado, podemos hacerlo aún más fuerte y más eficiente."
 HUN_strengthen_fascists:0 "Fortalecer a los fascistas"
 HUN_strengthen_fascists_desc:0 "Los elementos fascistas en nuestro país deben ser fortalecidos y darles una plataforma pública para difundir su ideología. Sus puntos de vista sobre el futuro de Hungría son los que probablemente conducirán al país a la grandeza una vez más."
 HUN_renounce_the_treaty_of_trianon:0 "Renunciar al Tratado de Trianon"
 HUN_renounce_the_treaty_of_trianon_tt:0 "§YMiklós Horthy§! o §YFriedrich Franz de Mecklenburg-Schwerin§! se convierte en el líder del país.\n"
 HUN_renounce_the_treaty_of_trianon_desc:0 "La injusticia impuesta a nuestra nación al final de la Gran Guerra, que arrasó dos tercios del territorio y la población de nuestra otrora gran nación, rivaliza con la deshonra que cayó sobre Alemania en el Tratado de Versalles, y debe ser deshecha."
 HUN_renew_the_rome_protocols:0 "Renovar los Protocolos de Roma"
 HUN_renew_the_rome_protocols_desc:0 "A la luz del revisionismo continuo de Alemania, debemos renovar los Protocolos de Roma redactados y firmados en 1934. Los acuerdos servirían no solo para aislar aún más las amenazas alemana y yugoslava, sino también como un posible precursor de una alianza real."
 HUN_protect_austria:0 "Proteger Austria"
 HUN_protect_austria_desc:0 "Para oponernos aún más a Alemania, debemos resistir sus ambiciones abiertas de unificación con Austria. Podemos otorgarles una garantía, dándole al gobierno actual la fuerza política que necesita para hacer frente a los elementos pro-alemanes."
 HUN_alliance_with_italy:0 "Alianza con Italia"
 HUN_alliance_with_italy_desc:0 "Las propuestas iniciales hacia una alianza que se hicieron en los Protocolos de Roma ahora pueden ampliarse. Enviaremos una delegación a Italia para discutir un acuerdo vinculante para una amplia cooperación militar, tanto defensiva como ofensivamente."
 HUN_trade_deal_with_germany:0 "Acuerdo comercial con Alemania"
 HUN_trade_deal_with_germany_desc:0 "Los beneficios para nuestra industria del aumento de las relaciones comerciales con Alemania son claros, y las afirmaciones de una posible dependencia excesiva de nuestra economía en los alemanes son exageradas. Seguiremos adelante y firmaremos un amplio acuerdo comercial."
 HUN_joint_aluminum_mining_company:0 "Empresa conjunta de minería de aluminio"
 HUN_joint_aluminum_mining_company_desc:0 "Como el aluminio es una parte integral de la industria de guerra moderna, podríamos obtener fácilmente el apoyo alemán para expandir las minas en el norte de nuestro país."
 HUN_join_axis:0 "Únete al eje"
 HUN_join_axis_desc:0 "Como nuestra economía ya depende tanto de los alemanes, es lógico que los sigamos en la guerra. Les enviaremos una solicitud de entrada formal en la alianza del Eje."
 HUN_reaffirm_territorial_claims:0 "Reafirmar reclamos territoriales"
 HUN_reaffirm_territorial_claims_desc:0 "Con el rechazo del Tratado de Trianon, ahora debemos proceder a reafirmar nuestros reclamos sobre los territorios que nos fueron robados."
 HUN_demand_transylvania:0 "Demanda Transilvania"
 HUN_demand_transylvania_desc:0 "Si podemos recuperar nuestros territorios sin derramamiento de sangre, tanto mejor. Rumania recibirá un ultimátum exigiendo la transferencia de nuestras tierras legítimas."
 HUN_demand_southern_slovakia:0 "Demanda Sur de Eslovaquia"
 HUN_demand_southern_slovakia_desc:0 "Si podemos recuperar nuestros territorios sin derramamiento de sangre, tanto mejor. Checoslovaquia recibirá un ultimátum exigiendo la transferencia de nuestras tierras legítimas."
 HUN_demand_the_vojvodina:0 "Exige la Vojvodina"
 HUN_demand_the_vojvodina_desc:0 "Si podemos recuperar nuestros territorios sin derramamiento de sangre, tanto mejor. Yugoslavia recibirá un ultimátum exigiendo la transferencia de nuestras tierras legítimas."
 HUN_claim_overlordship_over_slovakia:0 "Reclamar señorío sobre Eslovaquia"
 HUN_claim_overlordship_over_slovakia_desc:0 "El resto de Eslovaquia también debe reintegrarse al estado húngaro, ya sea directamente o convirtiéndose en una dependencia. Enviaremos otro ultimátum."
 HUN_proclaim_greater_hungary:0 "Proclamar la Gran Hungría"
 HUN_proclaim_greater_hungary_desc:0 "Habiendo recuperado el territorio que nos correspondía, el tamaño de nuestro país ha aumentado hasta nuestras fronteras históricas. Ahora podemos proclamar con plena confianza la formación de la Gran Hungría al mundo, y poner nuestros ojos en nuevos objetivos."
 HUN_GREATER_tt:0 "¡Cambia tu nombre a §YGran Hungría§!\n"
 HUN_demands_tt:0 "Cuando exiges territorio, es más probable que el otro bando te lo entregue sin derramamiento de sangre si tienes un ejército fuerte. Sin embargo, aún pueden creer que pueden hacer frente a nosotros si están en una facción. \norte"
 HUN_assassinate_horthy:0 "Asesinar a Horthy"
 HUN_assassinate_horthy_desc:0 "El antiguo almirante de la Gran Guerra tiene demasiado poder e influencia en su capacidad actual como Regente del Reino de Hungría, y su postura contra el comunismo está demostrando ser un gran problema para los esfuerzos de nuestros camaradas. Debe ser removido del poder si nuestra nación quiere encontrar su camino hacia la Revolución."
 HUN_council_of_peoples_commissars:0 "Consejo de Comisarios del Pueblo"
 HUN_council_of_peoples_commissars_desc:0 "Debe crearse un órgano de gobierno que pueda supervisar la transición de Hungría a un estado comunista. Una vez hecho esto, este Consejo servirá como un análogo al sistema occidental de un gabinete formado por ministros."
 HUN_the_hungarian_red_army:0 "El Ejército Rojo Húngaro"
 HUN_the_hungarian_red_army_desc:0 "Todo patriota amante de la patria debe cumplir con su deber en defensa de su patria. Formaremos un Ejército Rojo Húngaro, siguiendo el ejemplo de los soviéticos en el Este, que protegerá nuestra incipiente Revolución."
 HUN_soviet_hungarian_military_academy:0 "Academia militar soviético-húngara"
 HUN_soviet_hungarian_military_academy_desc:0 "Nuestro ejército no es nada sin su dirección. Los soviéticos tienen mucha más experiencia en asuntos militares, por lo que puede ser beneficioso cooperar con ellos en el entrenamiento de nuestras mejores mentes militares. Con este fin estableceremos una academia militar con los instructores más hábiles de nuestras dos naciones."
 HUN_join_comintern:0 "Únete a la Comintern"
 HUN_join_comintern_desc:0 "El camino a seguir para la Revolución está en la Comintern. Unidos con nuestros camaradas, haremos a un lado la injusticia capitalista y la amenaza fascista que se cierne sobre Occidente."
 HUN_the_revolutionary_council:0 "El Consejo Revolucionario"
 HUN_the_revolutionary_council_desc:0 "El Komintern ha abandonado la lucha contra el imperialismo, optando en cambio por conformarse con la convivencia. Si los trabajadores del mundo queremos ser libres, debemos llevar adelante la antorcha de Marx y Lenin, incluso contra la Unión Soviética, si es necesario."
 HUN_FACTION_COMMIE:0 "Unión de Soviets Comunistas"
 HUN_pressure_romania:0 "Presión Rumania"
 HUN_pressure_romania_desc:0 "Mientras nos enfocamos en el peligro fascista en el Oeste, no podemos permitir que una amenaza potencial continúe existiendo en nuestra retaguardia, especialmente cuando se encuentra entre nosotros y nuestros aliados en el Este. Rumania debe ser asegurada como un estado comunista compañero, o las rutas terrestres importantes para nuestros aliados deben ser entregadas para garantizar que podamos recibir su apoyo."
 HUN_intervene_in_czechoslovakia:0 "Intervenir en Checoslovaquia"
 HUN_intervene_in_czechoslovakia_desc:0 "Los checoslovacos han recibido algunos de los territorios que nos quitaron en el Tratado de Trianon. Al mismo tiempo, sabemos de los diseños alemanes en sus tierras. Tal vez podríamos arreglar un intercambio; nuestras tierras legítimas a cambio de una garantía de apoyo militar soviético en caso de agresión alemana."
 HUN_industrial_revitalization:0 "Revitalización Industrial"
 HUN_industrial_revitalization_desc:0 "Nuestra base industrial ha decaído peligrosamente en los últimos años. Debemos hacer un esfuerzo por adoptar nuevas tecnologías para recuperar el terreno perdido."
 HUN_support_urbanization:0 "Apoyo Urbanización"
 HUN_support_urbanization_desc:0 "Cada vez más personas abandonan los pueblos y ciudades más pequeñas para trasladarse a los grandes centros urbanos en busca de trabajo en nuevas fábricas. Incluso si no podemos ofrecerles empleo de inmediato, podemos construir nuevos barrios de la ciudad para preparar el camino para una expansión posterior."
 HUN_institute_for_industrial_techniques:0 "Instituto de Técnicas Industriales"
 HUN_institute_for_industrial_techniques_desc:0 "La naturaleza ad-hoc de la investigación industrial ha llevado a un crecimiento más lento y una productividad más baja. Deberíamos crear un nuevo instituto que agrupe toda la investigación en nuevos métodos industriales."
 HUN_announce_the_gyor_program:0 "Anunciar el Programa Györ"
 HUN_announce_the_gyor_program_desc:0 "Nuestras fuerzas armadas son peligrosamente débiles y es imperativo que aumentemos su tamaño y capacidad de combate. Para hacer esto, debemos reforzar significativamente nuestra industria, para estar al día con las crecientes demandas de equipos. El Programa Györ de cinco años aumentará el gasto público no solo en el ejército en sí, sino también en sectores auxiliares como la industria, la agricultura, la infraestructura y la educación."
 HUN_civilian_industry:0 "Industria civil"
 HUN_civilian_industry_desc:0 "A pesar de la necesidad de más industria militar, no debemos descuidar nuestras necesidades civiles. Por lo tanto, es necesaria una expansión de la industria civil."
 HUN_reintegrate_the_railroads:0 "Reintegrar los Ferrocarriles"
 HUN_reintegrate_the_railroads_desc:0 "Las redes ferroviarias que abarcan el antiguo imperio austrohúngaro se han fragmentado desde su disolución en naciones independientes. Deberíamos acercarnos a los otros antiguos estados constituyentes y proponer una reintegración de nuestras redes ferroviarias, para mejorar la infraestructura en general."
 HUN_invite_foreign_investors:0 "Invitar a inversores extranjeros"
 HUN_invite_foreign_investors_desc:0 "Hungría se encuentra en el corazón de Europa del Este, y bien podríamos usar nuestra ubicación central para atraer inversores extranjeros interesados ​​en mejorar nuestra infraestructura e industria."
 HUN_expand_the_manfred_weiss_steel_works:0 "Ampliar la acería Manfred Weiss"
 HUN_expand_the_manfred_weiss_steel_works_desc:0 "El enorme Manfed Weiss Steel Works ha sido un contratista de defensa integral desde que la Gran Guerra vio una gran expansión de las instalaciones. Si vamos a aumentar nuestro ejército en preparación para la próxima guerra, el orgullo de nuestra industria nacional tendrá que aumentar una vez más."
 HUN_expand_the_aluminum_industry:0 "Expandir la Industria del Aluminio"
 HUN_expand_the_aluminum_industry_desc:0 "Requerimos todos los recursos disponibles, tanto para exportación como para uso doméstico. Nuestra industria del aluminio, aunque ya está en expansión, tiene más margen de mejora y debemos dirigir los recursos a este fin de inmediato."
 HUN_expand_the_technical_university_of_budapest:0 "Ampliar la Universidad Técnica de Budapest"
 HUN_expand_the_technical_university_of_budapest_desc:0 "Necesitamos mentes más brillantes para llegar a descubrimientos revolucionarios que nos ayuden en los conflictos que se avecinan. Al expandir la universidad de nuestra capital, podemos aumentar el grupo de ingenieros y científicos calificados para nuestra industria militar."
 HUN_support_domestic_industry:0 "Apoyar a la Industria Nacional"
 HUN_support_domestic_industry_desc:0 "El ejército requiere más equipo y nuestra industria debe mantenerse al día. Dirigiremos nuevos recursos a una expansión de nuestra industria armamentística."
 HUN_domestic_arms_industry:0 "Industria Nacional de Armas"
 HUN_domestic_arms_industry_desc:0 "Nuestra industria armamentista debe contar con el apoyo de una sólida base industrial civil, no solo para la producción de equipo industrial sino también para el establecimiento de nuevas fábricas."
 HUN_autarky:0 "Autarquía"
 HUN_autarky_desc:0 "Somos demasiado dependientes de las fuentes extranjeras de petróleo. Deberíamos emular los esfuerzos alemanes en el desarrollo de petróleo sintético."
 HUN_synthetic_industry:0 "Industria sintética"
 HUN_synthetic_industry_desc:0 "Ahora que dominamos la tecnología para licuar el carbón, podemos construir una planta piloto para comenzar la producción."
 HUN_synthetic_oil_tt:0 "Agrega una refinería sintética a un estado aleatorio. La ubicación se mostrará una vez que la investigación haya demostrado que la producción de petróleo sintético es factible.\n"
 HUN_aeronautic_technology_institute:0 "Instituto de Tecnología Aeronáutica"
 HUN_aeronautic_technology_institute_desc:0 "El aire se ha convertido en un nuevo aspecto de la guerra, y muchos están subestimando su importancia. Debemos aprender a dominar esta nueva dimensión, y destinar recursos al desarrollo de nuevas doctrinas y equipos que nos permitan hacerlo."
 HUN_boost_hungarian_aviation_industry:0 "Impulsar la industria de la aviación húngara"
 HUN_boost_hungarian_aviation_industry_desc:0 "Nuestra base industrial debe fortalecerse para permitir la producción de nuevos modelos de aviones en cantidades suficientes para dominar el aire."
 HUN_secret_rearmament:0 "Rearme secreto"
 HUN_secret_rearmament_desc:0 "Las restricciones que nos impone el Tratado de Trianon nos prohíben aumentar el tamaño de nuestro ejército. Aun así, el clima político mundial se está volviendo cada vez más turbulento y el conflicto se vislumbra en el horizonte. No podemos permanecer indefensos, y debemos comenzar a rearmarnos aunque eso signifique romper en secreto las estipulaciones del tratado de paz que se nos impuso después de la Gran Guerra."
 HUN_war_games:0 "Juegos de guerra"
 HUN_war_games_desc:0 "Al participar en juegos de guerra a pequeña escala, podemos descubrir fallas en nuestra estructura militar actual y utilizar la experiencia adquirida para corregir las deficiencias."
 HUN_theoretical_air_efforts:0 "Esfuerzos Aéreos Teóricos"
 HUN_theoretical_air_efforts_desc:0 "Debemos gastar amplios recursos en la elaboración de nuevas teorías sobre la guerra aérea. Si vamos a la guerra, las teorías que se puedan desarrollar serán invaluables."
 HUN_bled_agreement:0 "Acuerdo de sangrado"
 HUN_bled_agreement_desc:0 "El rearme secreto a pequeña escala no será suficiente. Debemos acercarnos a nuestros vecinos y solicitar la reparación del tratado que se nos impuso después de la Gran Guerra. Hungría tiene el mismo derecho al armamento."
 HUN_bled_agreement_custom_effect_tooltip:0 "Puede conducir a la sustitución del §HTratado de Trianon§!."
 HUN_establish_the_air_force:0 "Establecer la Fuerza Aérea"
 HUN_establish_the_air_force_desc:0 "Con las restricciones legales ahora fuera del camino, es hora de establecer oficialmente la fuerza aérea húngara."
 HUN_indigenous_designs:0 "Diseños Indígenas"
 HUN_indigenous_designs_desc:0 "Nuestra propia experiencia técnica es suficiente para nuestras necesidades. El control sobre nuestra propia oficina de diseño nos permite asignarle más recursos, lo que aumenta la velocidad de desarrollo de nuevos diseños."
 HUN_heavy_fighter_effort:0 "Esfuerzo de combate pesado"
 HUN_heavy_fighter_effort_desc:0 "Nuestros cazas deben poder apoyar a los aviones bombarderos más vulnerables. Esto requiere armamento más pesado y mayor alcance a costa de cierta velocidad y maniobrabilidad."
 HUN_light_fighter_effort:0 "Esfuerzo de caza ligero"
 HUN_light_fighter_effort_desc:0 "Necesitamos aviones de combate para adquirir superioridad aérea local en los cielos sobre nuestras fuerzas y para interceptar cualquier avión enemigo que amenace a nuestra nación."
 HUN_cas_focus:0 "Enfoque CAS"
 HUN_cas_focus_desc:0 "Un ejército moderno necesita el apoyo de vehículos en tierra y en el aire."
 HUN_tac_focus:1 "Enfoque de bombardero táctico"
 HUN_tac_focus_desc:0 "La victoria se logrará aniquilando las fuerzas terrestres enemigas. Debemos concentrarnos en apoyar a nuestros propios ejércitos con ataques tácticos contra objetivos cercanos y profundos."
 HUN_license_foreign_designs:0 "Licencia de Diseños Extranjeros"
 HUN_license_foreign_designs_desc:0 "Las fuerzas aéreas extranjeras ya han demostrado que poseen diseños probados y probados de muy alta calidad. En lugar de tentar al destino y confiar en nuestra incipiente experiencia aeronáutica, deberíamos solicitar que se nos permita producir estos modelos extranjeros bajo licencia."
 HUN_fighter_competition:0 "Competición de luchadores"
 HUN_fighter_competition_desc:0 "Para que podamos seleccionar el mejor modelo de avión de combate para producir bajo licencia, debemos enfrentar a los contendientes entre sí. Organizaremos una competencia de cazas e invitaremos a todas las potencias principales a enviar sus modelos de cazas más modernos para participar."
 HUN_bomber_competition:0 "Competición de bombarderos"
 HUN_bomber_competition_desc:0 "Para que podamos seleccionar el mejor modelo de avión bombardero para producir bajo licencia, debemos enfrentar a los contendientes entre sí. Organizaremos una competencia de bombarderos e invitaremos a todas las potencias principales a enviar sus modelos de bombarderos más modernos para participar."
 HUN_joint_air_development:0 "Desarrollo Aéreo Conjunto"
 HUN_joint_air_development_desc:0 "La mejor manera de desarrollar nuevos modelos de aeronaves es a través de la cooperación con nuestros aliados. Al reunir las mentes más brillantes de todas nuestras naciones, obtendremos los mejores resultados."
 HUN_army_maneuvers:0 "Maniobras del ejercito"
 HUN_army_maneuvers_desc:0 "Nuestro ejército debe volver a ponerse en forma para posibles conflictos armados en el futuro. Los enviaremos en maniobras para desarrollar nuevas tácticas y estrategias."
 HUN_mobile_focus:0 "Enfoque móvil"
 HUN_mobile_focus_desc:0 "Un ejército móvil, con la capacidad de atacar cuándo y dónde causará el mayor daño, es la clave del éxito militar."
 HUN_the_botond:0 "El botond"
 HUN_the_botond_desc:0 "Para satisfacer adecuadamente nuestras demandas de suministro y transporte, requerimos una nueva forma de camión. Las versiones iniciales del diseño Rába 38M Botond han demostrado ser exitosas en las pruebas y, con los recursos apropiados, podemos finalizar el diseño y comenzar la producción."
 HUN_develop_tanks:0 "Desarrollar Tanques"
 HUN_develop_tanks_desc:0 "Las naciones que nos rodean han identificado la importancia del tanque y los están produciendo en grandes cantidades. Debemos desarrollar nuestros propios diseños de tanques e intentar seguir el ritmo de nuestros aliados y adversarios."
 HUN_assault_gun_focus:0 "Enfoque de pistola de asalto"
 HUN_assault_gun_focus_desc:0 "En lugar de centrarnos en tanques completos, confiaremos en los cañones de asalto para airear a nuestra infantería y afectar los avances, como una alternativa más rentable."
 HUN_joint_tank_procurement:0 "Adquisición conjunta de tanques"
 HUN_joint_tank_procurement_desc:0 "Junto con nuestros aliados, podemos desarrollar nuevos modelos de tanques de manera mucho más efectiva. Estableceremos una oficina de adquisiciones conjunta donde nuestros ingenieros puedan trabajar juntos para identificar los mejores diseños para seguir adelante."
 HUN_armored_warfare:0 "Guerra blindada"
 HUN_armored_warfare_desc:0 "Nuestras divisiones motorizadas requerirán apoyo blindado para ser verdaderamente efectivas. Debemos invertir más recursos en el desarrollo de nuevos diseños de armaduras."
 HUN_mobile_corps_doctrine:0 "Doctrina del cuerpo móvil"
 HUN_mobile_corps_doctrine_desc:0 "Con elementos tanto motorizados como blindados ahora en producción, debemos buscar nuevos enfoques teóricos sobre cómo pueden trabajar juntos en el campo de batalla."
 HUN_home_defense:0 "Defensa del hogar"
 HUN_home_defense_desc:0 "Las pequeñas fuerzas móviles no podrán defender nuestra nación en caso de ataque. Debemos formar una línea de frente impenetrable y desarrollar nuevas doctrinas para aumentar la eficacia de tal enfoque."
 HUN_danuvia_submachine_guns:0 "Subfusiles Danuvia"
 HUN_danuvia_submachine_guns_desc:0 "Nuestra infantería requiere buen armamento para mejorar su efectividad. Los prototipos iniciales de Danuvia 43M han funcionado bien en las pruebas y, al aumentar los fondos para su desarrollo, pronto podremos comenzar a producir el arma en masa."
 HUN_artillery_effort:0 "Esfuerzo de artillería"
 HUN_artillery_effort_desc:0 "La artillería es clave para mejorar la eficacia de nuestras fuerzas. Desarrollaremos modelos de artillería modernos para que tengan el mejor apoyo de artillería que podamos brindar."
 HUN_motorized_logistics:0 "Logística motorizada"
 HUN_motorized_logistics_desc:0 "La clave de la guerra móvil es la capacidad de mover rápidamente hombres y material a través de grandes distancias. Incluso el mejor tanque se volverá inútil rápidamente si no se reabastece."
 HUN_light_infantry_divisions_doctrine:0 "Doctrina de divisiones de infantería ligera"
 HUN_light_infantry_divisions_doctrine_tech_tt:0 "Habilita §HLa doctrina de las divisiones de infantería ligera§!\n§HInfantería\n Bosque§!\n Ataque: §G+2%§!\n Movimiento: §G+5%§!\n §HUrbano§!\n Ataque: § G+5%§!\n Movimiento: §G+5%§!\n"
 HUN_light_infantry_divisions_doctrine_unit_tt:0 "\n¡Gana una §YInfantería§! unidad con 6 batallones.\n"
 HUN_light_infantry_divisions_doctrine_desc:0 "Debemos arreglárnoslas con la mano de obra limitada a nuestra disposición. Si queremos más divisiones, necesariamente tienen que ser más pequeñas. Las divisiones de infantería ligera brindan una combinación óptima de poder de ataque y tamaño, y las convertiremos en la columna vertebral de nuestras fuerzas armadas."
 HUN_form_parachute_battalions:0 "Formar batallones de paracaidistas"
 HUN_form_parachute_battalions_desc:0 "La infantería desembarcada por asalto aéreo nos dará la capacidad de reaccionar rápidamente ante cualquier amenaza inesperada u oportunidad táctica."
 HUN_naval_warfare:0 "Guerra Naval"
 HUN_naval_warfare_desc:0 "Después de recuperar una costa, debemos concentrar nuestros esfuerzos en reconstruir una flota adecuada para una gran potencia."
 HUN_restauration:0 "Restauracion"
 HUN_restauration_desc:0 "No podemos perder el tiempo experimentando con tecnologías nuevas y no probadas. Nos apegaremos a los diseños probados y probados de los días del antiguo Imperio."
 HUN_reform:0 "Reforma"
 HUN_reform_desc:0 "No tiene mucho sentido crear una armada basada en ideas obsoletas. Se nos ha dado la oportunidad de crear una nueva armada desde cero, sin el bagaje de la anterior. Deberíamos usarlo para construir la armada más moderna y capaz que podamos."
 HUN_capital_ships:0 "Naves capitales"
 HUN_capital_ships_desc:0 "El núcleo de una armada es el acorazado. Debemos recuperar el tiempo perdido y comenzar la construcción de nuevos buques lo antes posible."
 HUN_destroyer:0 "Destructores"
 HUN_destroyer_desc:0 "Los destructores son una parte vital, pero a menudo pasada por alto, de la flota. Junto con el bajo costo, son un buen comienzo para cualquier programa de expansión naval."
 HUN_cruisers:0 "Cruceros"
 HUN_cruisers_desc:0 "Incluso la fuerza más poderosa es inútil si no puede encontrar al enemigo o protegerse contra los aviones. El diseño de nuevos cruceros ligeros y pesados ​​nos ayuda a convertir una colección de barcos en una flota real."
 HUN_submarines:0 "submarinos"
 HUN_submarines_desc:0 "Los submarinos estuvieron cerca de vencer a la armada más poderosa del planeta en la última guerra. No se nos puede tomar en serio como armada moderna si no poseemos submarinos propios."
 HUN_carriers:0 "Transportistas"
 HUN_carriers_desc:0 "El acorazado es una reliquia de un tiempo pasado. El futuro de la guerra naval es el portaaviones y el avión. Estaremos a la vanguardia de este desarrollo."
 fighter_tt:0 "Debe tener un luchador moderno para ofrecer y estar en paz con [Root.GetName]"
 bomber_tt:0 "Debe tener un bombardero moderno para ofrecer y estar en paz con [Root.GetName]"
 ROM_preserve_greater_romania:0 "Preservar la Gran Rumanía"
 ROM_preserve_greater_romania_desc:0 "Por fin hemos logrado unir a todos los hablantes de rumano en nuestro país. Ahora, debemos asegurarnos de que nuestros hijos puedan heredar nuestro legado de una Rumania para todos los rumanos."
 ROM_a_deal_with_the_devil:0 "Un pacto con el diablo"
 ROM_a_deal_with_the_devil_desc:0 "El comunismo amenaza nuestra frontera oriental, y las demandas territoriales pueden estar apenas en el horizonte. Quizás sería mejor unirse a los soviéticos en lugar de luchar contra ellos."
 ROM_form_peasant_militias:0 "Formar Milicias Campesinas"
 ROM_form_peasant_militias_desc:0 "Con los ideales comunistas que le quitamos al prójimo viene el deber de cada hombre de defender a sus camaradas, a su país ya la revolución."
 ROM_basing_rights_for_soviet_union:0 "Derechos de base para la Unión Soviética"
 ROM_basing_rights_for_soviet_union_desc:0 "Sabemos que los soviéticos desean nuestro territorio, pero podríamos evitar cualquier hostilidad ofreciendo a nuestro vecino derechos de base."
 ROM_romanian_volunteer_brigades:0 "Brigadas de Voluntarios Rumanos"
 ROM_romanian_volunteer_brigades_desc:0 "Estableceremos brigadas de voluntarios en un esfuerzo por apoyar las revoluciones incipientes en otras naciones."
 ROM_join_comintern:0 "Únete a la Comintern"
 ROM_join_comintern_desc:0 "Ha llegado el momento de finalmente solicitar la membresía en el Komintern. Esto protegerá nuestro territorio contra los reclamos del Este y nos permitirá defender más activamente la causa del comunismo a nivel mundial."
 ROM_german_romanian_trade_agreement:0 "Tratado comercial con Alemania"
 ROM_german_romanian_trade_agreement_desc:0 "Sabemos del interés económico alemán en nuestro país. Organizar una mayor entrega de bienes como el petróleo nos permitirá solicitar ayuda alemana para modernizar nuestro ejército."
 ROM_german_romanian_oil_exploitation_company:0 "Compañía de explotación petrolera germano-rumana"
 ROM_german_romanian_oil_exploitation_company_desc:0 "La necesidad alemana de petróleo es tremenda, lo que nos brinda una oportunidad lucrativa para expandir nuestras refinerías de petróleo."
 ROM_invite_german_advisors:0 "Invitar a asesores alemanes"
 ROM_invite_german_advisors_desc:0 "La ayuda alemana es esencial si queremos modernizar nuestro ejército. Poseen los conocimientos técnicos que requerimos, por lo que debemos solicitar la ayuda de sus asesores."
 ROM_invite_german_advisors_tt:0 "Permitir que Alemania estacione tropas en suelo rumano.\n"
 ROM_license_german_equipment:0 "Licencia Equipo Alemán"
 ROM_license_german_equipment_desc:0 "El equipo alemán es superior al nuestro, pero tal vez podamos obtener las licencias para producir estas armas nosotros mismos."
 ROM_join_axis:0 "Únete al eje"
 ROM_join_axis_desc:0 "Ha llegado el momento de unirse al Eje, para que podamos labrarnos un glorioso futuro rumano junto a los alemanes."
 ROM_demand_transnistria:0 "Demanda Transnistria"
 ROM_demand_transnistria_desc:0 "Ahora que somos fuertes y contamos con el respaldo alemán, ha llegado el momento de reclamar la región de Transnistria, incorporándola a la Gran Rumanía."
 ROM_renew_the_romanian_polish_alliance:1 "Renovar la Alianza Rumano-Polaca"
 ROM_renew_the_romanian_polish_alliance_desc:0 "Nuestros viejos lazos con Polonia se han enfriado en los últimos años. Como las amenazas que nos rodean no han disminuido y la situación política mundial se vuelve cada vez más tumultuosa, ha llegado el momento de revivir nuestra alianza con nuestro vecino del norte."
 ROM_the_cordon_sanitaire:0 "El Cordón Sanitario"
 ROM_the_cordon_sanitaire_desc:0 "Estamos rodeados de ideologías peligrosas tanto al este como al oeste. Junto con nuestros vecinos del norte y del sur, estableceremos una barrera, poniendo en cuarentena estos dogmas e impidiendo que avancen más."
 ROM_demand_a_western_guarantee:0 "Exigir una garantía occidental"
 ROM_demand_a_western_guarantee_desc:0 "Si vamos a oponernos tanto al comunismo como al fascismo, necesitaremos la ayuda occidental. Usaremos toda la influencia política a nuestra disposición para obtener tal garantía."
 ROM_military_modernization:0 "Modernización Militar"
 ROM_military_modernization_desc:0 "Incluso con el apoyo occidental, debemos ocuparnos de modernizar el ejército, para que nuestros aliados tengan tiempo de apoyarnos antes de que todo esté perdido."
 ROM_join_allies:0 "Únete a los aliados"
 ROM_join_allies_desc:0 "Una garantía no es suficiente: es hora de declararse plenamente a favor de las democracias occidentales y estar con ellas en defensa de la libertad."
 ROM_joint_allied_staff_college:0 "Escuela de Estado Mayor Conjunto Aliado"
 ROM_joint_allied_staff_college_desc:0 "A la luz de nuestros intereses compartidos, debemos cooperar con las potencias occidentales en el desarrollo de equipos y tácticas militares."
 ROM_civil_works:0 "Obras civiles"
 ROM_civil_works_desc:0 "La Gran Rumanía requerirá un extenso programa de desarrollo industrial si va a respaldar una acumulación militar a gran escala. Lo comenzaremos ahora."
 ROM_national_defense_industry:0 "Industria de la Defensa Nacional"
 ROM_national_defense_industry_desc:0 "Debemos expandir en gran medida nuestra industria armamentística nacional si queremos mantenernos al día con las crecientes demandas."
 ROM_agrarian_reform:0 "Reforma agraria"
 ROM_agrarian_reform_desc:0 "Nuestro sector agrario tiene un amplio margen de mejora. Simplificarlo y mejorar su eficiencia liberará mano de obra que se puede emplear en otros sectores, como la construcción y la producción de armas."
 ROM_danubian_transport_network:0 "Red de transporte del Danubio"
 ROM_danubian_transport_network_desc:0 "Nuestras capacidades de transporte a lo largo del Danubio pueden mejorarse drásticamente, tanto utilizando el río en sí mismo de manera más efectiva como la forma en que está conectado a nuestras redes viales y ferroviarias."
 ROM_malaxa:0 "Malaxa"
 ROM_malaxa_desc:0 "Debemos expandir nuestra industria automotriz nacional, para que pueda ser convertida fácilmente y apropiada para fines militares, cuando sea necesario. Con este fin, uno de nuestros magnates de los negocios tiene algunas ideas bastante interesantes que podríamos aprovechar..."
 ROM_invite_foreign_motor_companies:0 "Invitar a empresas automovilísticas extranjeras"
 ROM_invite_foreign_motor_companies_desc:0 "En lugar de gastar recursos en aumentar la producción de diseños de automóviles nacionales no probados, nos beneficiaría más producir diseños extranjeros bajo licencia."
 ROM_hunedoara_steel_works:0 "Fábrica de acero de Hunedoara"
 ROM_hunedoara_steel_works_desc:0 "Para satisfacer las necesidades de nuestra producción de armas, las grandes acerías de Transilvania deben modernizarse y ampliarse drásticamente."
 ROM_invest_in_the_iar:0 "Invertir en el IAR"
 ROM_invest_in_the_iar_desc:0 "Es fundamental mantenerse al día con las demandas de una fuerza aérea moderna. Nuestra industria debe ser capaz no solo de construir las máquinas que necesitamos en primer lugar, sino también de hacerlo a un ritmo lo suficientemente rápido como para reemplazar las pérdidas operativas."
 ROM_expand_ploiesti_oil_production:0 "Ampliar la producción de petróleo de Ploiesti"
 ROM_expand_ploiesti_oil_production_desc:0 "Poseemos algunos de los campos petroleros más grandes de Europa en Ploiesti, y estos son de tremenda importancia no solo para nosotros, sino también para nuestros aliados y otras naciones de la región. Deberíamos aumentar la producción de los campos para atender mejor la demanda."
 ROM_expand_the_university_of_bucharest:0 "Ampliar la Universidad de Bucarest"
 ROM_expand_the_university_of_bucharest_desc:0 "Al mejorar la calidad y la capacidad de nuestra universidad, podemos aumentar el grupo de los mejores y más brillantes en los que confiamos para nuestros avances tecnológicos."
 ROM_exploit_the_baita_mines:0 "Explota las minas de Baita"
 ROM_exploit_the_baita_mines_desc:0 "Está empezando a quedar claro que el uranio es de vital importancia para algunos de los avances tecnológicos más drásticos en armamento desde la invención del arma de fuego. Tenemos la suerte de tener un gran depósito del material dentro de nuestras fronteras, y deberíamos establecer una mina para explotarlo."
 ROM_balkans_dominance:0 "Dominio de los Balcanes"
 ROM_balkans_dominance_desc:0 "La clave para un futuro rumano próspero no está en los revolucionarios del Este, ni en las democracias o fascistas del Oeste, sino en el dominio rumano de los Balcanes."
 ROM_puppet_bulgaria:0 "Marioneta bulgaria"
 ROM_puppet_bulgaria_desc:0 "La belicista Bulgaria ha sido durante mucho tiempo una espina en el costado de sus vecinos. Debemos subyugarlos de una vez por todas."
 ROM_align_hungary:0 "Alinear Hungría"
 ROM_align_hungary_desc:0 "Hay que hacer que Hungría comprenda nuestro punto de vista. Su gobierno está dirigido por elementos descarriados que solo pueden servir para llevar al país a la ruina. Serían más fuertes con nosotros."
 ROM_HUN_aligned:0 "Hungría alineada"
 ROM_secure_greece:0 "Grecia segura"
 ROM_secure_greece_desc:0 "Grecia, aunque a menudo un aliado en el pasado, debe aceptar el dominio rumano en la región."
 ROM_divide_yugoslavia:0 "Dividir Yugoslavia"
 ROM_divide_yugoslavia_desc:0 "La disposición actual de los estados balcánicos que forman Yugoslavia no se puede mantener. Emitiremos un ultimátum exigiendo una reestructuración de sus estados componentes, bajo el liderazgo rumano."
 ROM_split_czechoslovakia:0 "Checoslovaquia dividida"
 ROM_split_czechoslovakia_desc:0 "Checoslovaquia es una construcción artificial que no puede sobrevivir por sí sola. No podemos permitir que esta parte caiga en el caos y debemos intervenir antes de que la situación se vuelva insostenible."
 ROM_secure_the_bosporus:0 "Asegurar el Bósforo"
 ROM_secure_the_bosporus_desc:0 "Nuestro acceso naval está, por ahora, limitado al Mar Negro. Turquía, a caballo entre el Estrecho del Bósforo, podría bloquear nuestro acceso al Mediterráneo en caso de guerra, por lo que debemos garantizar el paso libre para cuando lo necesitemos."
 ROM_institute_royal_dictatorship:0 "Instituto Real Dictadura"
 ROM_institute_royal_dictatorship_desc:0 "Ha llegado el momento de aumentar aún más los ya extensos poderes del Rey, brindando estabilidad política a la nación y permitiéndole concentrarse en las amenazas del exterior."
 ROM_fortify_the_borders:0 "Fortificar las fronteras"
 ROM_fortify_the_borders_desc:0 "Ahora que la situación interna está bajo control, debemos buscar mejorar la defensa de nuestras fronteras de las amenazas externas."
 ROM_flexible_foreign_policy:0 "Política exterior flexible"
 ROM_flexible_foreign_policy_desc:0 "Debemos abandonar nuestros principios y entablar relaciones con quien sea más práctico hacerlo. Nuestra supervivencia depende de ello."
 ROM_his_majestys_loyal_government:0 "Gobierno leal de Su Majestad"
 ROM_his_majestys_loyal_government_desc:0 "La lealtad doméstica es primordial, y mientras la nación esté detrás de su Rey, una política exterior pragmática es innecesaria."
 ROM_militarize_the_sentinels:0 "Militarizar a los Centinelas"
 ROM_militarize_the_sentinels_desc:0 "Los Centinelas paramilitares podrían transformarse fácilmente en una organización militar de pleno derecho, siempre que asignemos los recursos adecuados."
 ROM_all_parties_must_end:0 "Todas las fiestas deben terminar"
 ROM_all_parties_must_end_desc:0 "Ninguna fiesta dura para siempre, y la situación geopolítica actual requiere la atención total de nuestro Rey. Puede lanzar una galleta de una fiesta una vez que termine la guerra, pero por ahora debe dejar atrás sus formas hedonistas."
 ROM_revise_the_constitution:0 "Revisar la Constitución"
 ROM_carol_current_leader_trigger:0 "§YCarol II§! es el actual líder del país."
 ROM_carol_not_leader_trigger:0 "§YCarol II§! no es el líder del país."
 ROM_revise_the_constitution_desc:0 "La constitución debe ser reescrita para solidificar la posición del Rey como líder de la nación. Además, los peligrosos movimientos de extrema derecha pueden verse socavados al proporcionar una alternativa más segura en la organización juvenil King's Sentinel of the Motherland."
 ROM_the_royal_foundation:0 "La Fundación Real"
 ROM_the_royal_foundation_desc:0 "El rey accedió gentilmente a crear una fundación en su nombre para estudiar la cultura rumana y crear la ciencia de la nación."
 ROM_appoint_soviet_friendly_government:1 "Nombrar gobierno prosoviético"
 ROM_appoint_soviet_friendly_government_desc:0 "El futuro de Rumanía depende de las buenas relaciones con nuestro vecino oriental comunista. Debemos nombrar un gobierno que comprenda esta realidad."
 ROM_securitate:0 "Asegurar"
 ROM_securitate_desc:0 "Debemos establecer una organización de policía secreta expansiva para someter las amenazas internas a nuestro nuevo gobierno."
 ROM_appoint_german_friendly_government:1 "Designar gobierno pro-eje"
 ROM_appoint_german_friendly_government_desc:0 "El futuro de Rumanía depende de las buenas relaciones con las potencias fascistas emergentes de Occidente. Debemos nombrar un gobierno que comprenda esta realidad."
 ROM_appoint_german_friendly_government_tooltip:0 "Elimina §YGarantías Constitucionales§! y §YSeguridad§!\n"
 ROM_appoint_allied_friendly_government_tooltip:0 "Elimina §YGuardia de Hierro§! y §YSeguridad§!\n"
 ROM_appoint_soviet_friendly_government_tooltip:0 "Elimina §YGarantías Constitucionales§! y §YGuardia de Hierro§!\n"
 ROM_iron_guard:0 "Guardia de hierro"
 ROM_iron_guard_desc:0 "Es hora de reconsiderar nuestra política con respecto a la Guardia de Hierro. Con nuestro nuevo gobierno, el movimiento ahora está mucho más en línea con nuestros puntos de vista oficiales y podría servir como una excelente herramienta para aumentar la estabilidad política de la nación."
 ROM_force_abdication:0 "Forzar abdicación"
 ROM_force_abdication_desc:0 "King Carol II ya no es necesario y, de hecho, está demostrando ser más una molestia que un líder. Aunque todavía tiene un amplio control sobre el gobierno y las finanzas de la nación, debe hacerlo abdicar por el bien a largo plazo de Rumania."
 ROM_appoint_allied_friendly_government:1 "Designar Gobierno Pro-Aliado"
 ROM_appoint_allied_friendly_government_desc:0 "El futuro de Rumanía depende de las buenas relaciones con nuestros antiguos aliados en Occidente: Francia y sus aliados. Debemos nombrar un gobierno que continúe con estas relaciones."
 ROM_constitutional_guarantees:0 "Garantías Constitucionales"
 ROM_constitutional_guarantees_desc:0 "Deben revertirse las posibilidades constitucionales que ha puesto en marcha el Rey, y deben introducirse garantías y equilibrios para que esto no vuelva a ocurrir. De lo contrario, todo lo que nos queda es una burla a la democracia."
 ROM_handle_the_king:0 "Manejar al rey"
 ROM_handle_the_king_desc:0 "Se debe promulgar legislación para restringir el estilo de vida exuberante del rey. El tesoro nacional ya no podrá ser apropiado para sus gastos personales."
 ROM_king_michaels_coup:0 "Golpe de Estado del Rey Miguel"
 ROM_king_michaels_coup_desc:0 "El gobierno actual está llevando a Rumanía a la ruina. Se requiere mano firme para alejar a la nación del desastre: la mano del Príncipe Michael."
 ROM_expand_the_air_force:0 "Ampliar la Fuerza Aérea"
 ROM_expand_the_air_force_desc:0 "Las guerras modernas no se pueden ganar sin dominar los cielos. ¡Debemos hacer todo lo que esté a nuestro alcance para desarrollar la fuerza aérea rumana!"
 ROM_acquire_licenses:0 "Adquirir Licencias"
 ROM_acquire_licenses_desc:0 "La tecnología de aviación extranjera es superior a la nuestra, y deberíamos considerar obtener licencias para que nosotros mismos podamos producir aviones con sus innovaciones."
 ROM_air_defense:0 "Defensa aérea"
 ROM_air_defense_desc:0 "Debemos proteger nuestras fronteras con extensas baterías antiaéreas, para aliviar la presión sobre nuestra pequeña fuerza aérea."
 ROM_heavy_interceptors:0 "Interceptores pesados"
 ROM_heavy_interceptors_desc:1 "Nuestro país no puede soportar una gran fuerza aérea. Debemos concentrar la mayor potencia de fuego posible en cada avión para acabar con cualquier atacante."
 ROM_ground_support:0 "Apoyo terrestre"
 ROM_ground_support_desc:0 "Las armas combinadas son un principio esencial de la guerra moderna. La fuerza aérea debe estar entrenada para apoyar a nuestras fuerzas terrestres, cuando sea necesario."
 ROM_medium_bombers:0 "Bombarderos medianos"
 ROM_medium_bombers_desc:0 "Ya pasó la era en que los ejércitos podían ganar guerras sin mirar al cielo. Debemos desarrollar nuestros bombarderos tácticos para proporcionar a nuestros soldados el apoyo aéreo que necesitan."
 ROM_cas:0 "CAS"
 ROM_cas_desc:0 "Necesitamos modelos de aviones dedicados, diseñados específicamente para apoyo aéreo cercano, si queremos aprovechar al máximo nuestras fuerzas combinadas."
 ROM_acquire_fighters:0 "Adquirir luchadores"
 ROM_acquire_fighters_desc:0 "La superioridad aérea es clave para nuestra defensa y, por lo tanto, es esencial que ampliemos nuestras fuerzas de combate por todos los medios posibles."
 ROM_local_development:0 "Desarrollo local"
 ROM_local_development_desc:0 "Confiaremos en la industria aeronáutica nacional rumana para producir los aviones que necesitamos."
 ROM_air_superiority:0 "Superioridad aérea"
 ROM_air_superiority_desc:0 "El dominio del aire es un requisito esencial para las operaciones militares, y es este aspecto de la guerra aérea en el que debemos centrarnos."
 ROM_strategic_bomber_force:0 "Fuerza de bombarderos estratégicos"
 ROM_strategic_bomber_force_desc:0 "Las operaciones militares son secundarias solo a la destrucción de la industria y la infraestructura del enemigo. El bombardeo estratégico es el medio por el cual lograremos eso."
 ROM_heavy_bombers:0 "Bombarderos pesados"
 ROM_heavy_bombers_desc:0 "Nuestras fuerzas de bombardeo estratégico requieren un amplio alcance y cargas de bombas. Los grandes bombarderos son la única opción viable para lograr estos requisitos."
 ROM_nuclear_bomb_project:0 "Proyecto bomba nuclear"
 ROM_nuclear_bomb_project_desc:0 "Nunca podemos esperar bombardear a nuestros probables enemigos a través de medios convencionales. Por lo tanto, debemos centrarnos en los avances tecnológicos que nos permitan lograr más destrucción con menos. Mucho mucho mas."
 ROM_iar_80:0 "IAR 80"
 ROM_iar_80_desc:0 "Nuestros ingenieros tienen excelentes ideas que están ansiosos por verter en un nuevo diseño de caza. Simplemente necesitan financiación y el visto bueno."
 ROM_army_maneuvers:0 "Maniobras del ejercito"
 ROM_army_maneuvers_desc:0 "Nuestro ejército debe volver a ponerse en forma para posibles conflictos armados en el futuro. Los enviaremos en maniobras para desarrollar nuevas tácticas y estrategias."
 ROM_army_war_college:0 "Escuela de Guerra del Ejército"
 ROM_army_war_college_desc:0 "Necesitamos las mentes más brillantes al mando de nuestras fuerzas militares, lo que significa que la escuela de guerra debe ampliarse."
 ROM_war_college_tt:0 "¡Una habilidad §Y2§! ¡General llamado §YBarbu Paraianu§! aparecerá."
 ROM_the_zb_53:0 "El ZB-53"
 ROM_the_zb_53_desc:0 "El equipo moderno es clave en la guerra, y debemos esforzarnos por modernizar nuestro armamento de infantería."
 ROM_vanatori_de_munte:0 "vanatori de munte"
 ROM_vanatori_de_munte_unit_tt:0 "\n¡Obtenga un §YMontañero§! unidad con 9 batallones.\n"
 ROM_vanatori_de_munte_desc:0 "Los Vanatori De Munte - Mountain Huntsmen - son nuestra infantería de montaña de élite. Su reputación les precede, incluso en el extranjero, y haríamos bien en reforzar su número con lo mejor que podamos encontrar."
 ROM_artillery_modernization:0 "Modernización de Artillería"
 ROM_artillery_modernization_desc:0 "La infantería no funciona con el apoyo de artillería adecuado. Garantizar armas modernas y de alta calidad contribuirá en gran medida a mejorar la eficacia de nuestras fuerzas."
 ROM_modern_at_guns:0 "Armas AT modernas"
 ROM_modern_at_guns_desc:0 "Ha llegado la era de los tanques y nuestra infantería necesita medios actualizados para defenderse de estos gigantes de acero."
 ROM_mountain_artillery:0 "Artillería de montaña"
 ROM_mountain_artillery_tech_tt:0 "Habilita §HMuntain Gun§!\n§HArtillería\n Mountain§!: Movimiento: §G+15%§!\n§HAnti-Tank\n Mountain§!: Movimiento: §G+15%§!"
 ROM_mountain_artillery_desc:0 "Nuestros montañeros deben recibir el apoyo artillero que les corresponde, si queremos preservar su excelencia. Por lo tanto, nuestra artillería debe adaptarse al uso de montaña."
 ROM_reserve_divisions:0 "Divisiones de reserva"
 ROM_reserve_divisions_desc:0 "Rumania es una nación pequeña, y debemos asignar números apropiados para las divisiones de reserva si nuestro ejército quiere tener algún poder de permanencia en el campo."
 ROM_royal_guards_divisions:0 "Divisiones de la Guardia Real"
 ROM_royal_guards_divisions_tt:0 "¡Gana una unidad con §Y7 Infantería§! y §Y2 Artillería§! batallones.\n"
 ROM_royal_guards_divisions_desc:0 "Nuestras Guardias Reales deben expandirse, según corresponda a nuestro gran Rey."
 ROM_the_armored_division:0 "La División Blindada"
 ROM_the_armored_division_tt:0 "¡Gana una unidad con §Y4 Medium Armor§! y §Y4 Motorizado§! batallones.\n"
 ROM_the_armored_division_desc:0 "Los tanques son el camino a seguir, y debemos establecer divisiones dedicadas que utilicen las fortalezas de estas nuevas armas."
 ROM_acquire_modern_tanks:0 "Adquirir tanques modernos"
 ROM_acquire_modern_tanks_desc:0 "El desarrollo de tanques continúa a un ritmo acelerado, y no servirá para adquirir modelos obsoletos."
 ROM_mobile_tank_destroyers:0 "Cazatanques móviles"
 ROM_mobile_tank_destroyers_desc:0 "No poseemos la industria para superar a nuestros enemigos en términos de tanques. En su lugar, debemos concentrarnos en producir armas que puedan anular la superioridad del enemigo en unidades blindadas."
 ROM_the_maresal:0 "El Maresal"
 ROM_the_maresal_desc:0 "A nuestros ingenieros se les ocurrió la idea de colocar un obús soviético de 122 mm en una casamata cerrada. Al perfeccionar aún más este diseño, es posible que estemos en camino de crear un modelo de tanque de gran éxito."
 ROM_expand_the_galati_shipyards:0 "Ampliar los astilleros de Galati"
 ROM_expand_the_galati_shipyards_desc:0 "Nuestras instalaciones de astillero ya existentes en Galati deben ampliarse en gran medida si queremos proyectar nuestro poder en el Mar Negro."
 ROM_coastal_defense_navy:0 "Armada de Defensa Costera"
 ROM_coastal_defense_navy_desc:0 "Con nuestros recursos limitados, no podemos esforzarnos más que para asegurar nuestras costas. Todo esfuerzo debe estar dirigido hacia este objetivo."
 ROM_coastal_defense_ships:0 "Buques de defensa costera"
 ROM_coastal_defense_ships_tech_tt:0 "Habilita §HBarcos de defensa costera§!\n§HHCruceros pesados§!\n Armadura: §G+20%§!\n Potencia de fuego naval: §G+10%§!\n Costo de producción: §G-10%§!"
 ROM_coastal_defense_ships_desc:0 "Habrá que crear nuevos diseños para barcos que destaquen en tareas de defensa costera."
 ROM_modern_destroyers:0 "Destructores modernos"
 ROM_modern_destroyers_desc:0 "Los destructores son la columna vertebral de cualquier armada, y la nuestra no es una excepción. Nuestra columna vertebral naval debe alinearse con los estándares de hoy."
 ROM_torpedo_boats:0 "Barcos torpederos"
 ROM_torpedo_boats_desc:0 "Los torpedos son el gran ecualizador de la guerra naval. Al asegurarnos de que todos nuestros barcos los lleven, podremos sorprender y aniquilar una fuerza superior a través de la pura audacia y el volumen de fuego de torpedos."
 ROM_modern_submarines:0 "Submarinos modernos"
 ROM_modern_submarines_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención del barco torpedero. Haríamos bien en protegernos contra los submarinos y usarlos contra la navegación enemiga."
 ROM_black_sea_dominance:0 "Dominio del Mar Negro"
 ROM_black_sea_dominance_desc:0 "Nuestra falta inicial de recursos no debería ser un impedimento para el futuro dominio rumano total del Mar Negro. Con la voluntad política adecuada, haremos que esto sea una realidad."
 ROM_capital_ships:0 "Naves capitales"
 ROM_capital_ships_desc:0 "Si queremos que se nos tome en serio como potencia naval, necesitaremos barcos capitales para encabezar nuestra flota del Mar Negro."
 ROM_torpedo_bombers:0 "Bombarderos torpederos"
 ROM_torpedo_bombers_desc:0 "Podemos compensar nuestra debilidad naval asignando una parte de nuestras fuerzas aéreas a tareas navales. Esto requerirá un nuevo modelo de avión que pueda llevar un torpedo."
 ROM_expand_the_marine_regiment:0 "Ampliar el Regimiento de la Marina"
 ROM_expand_the_marine_regiment_desc:0 "El dominio del Mar Negro abre oportunidades para nuevas vías de ataque. Las invasiones navales ahora son una opción viable, que requiere la creación de nuevos modelos de transporte, así como divisiones marinas dedicadas que puedan especializarse en esta forma de guerra."
 CZE_fortification_studies:0 "Estudios de Fortificación"
 CZE_fortification_studies_desc:0 "La necesidad de fortificar nuestra frontera es clara, pero la pregunta es ¿cómo? Los franceses han construido recientemente una increíble línea fortificada propia, la Línea Maginot, y enviando una delegación para estudiar sus métodos debería ser posible resolver nuestros propios problemas de defensa fronteriza."
 CZE_fallback_line:0 "Línea de reserva"
 CZE_fallback_line_desc:0 "Si no se puede mantener la frontera, sería bueno tener una segunda línea de fortificación a la que recurrir antes de que cualquier ataque del oeste pueda llegar a nuestro corazón."
 CZE_sudeten_1:0 "Fortificaciones tempranas de los Sudetes"
 CZE_sudeten_1_desc:0 "Los Sudetes, nuestra frontera montañosa con Alemania, es el lugar perfecto para las fortificaciones fronterizas. Habiendo estudiado la línea Maginot francesa, podemos construir una línea similar propia."
 CZE_sudeten_2:0 "Fortificaciones avanzadas de los Sudetes"
 CZE_sudeten_2_desc:0 "Los Sudetes ahora cuentan con una línea defensiva decente, pero decente no es lo suficientemente bueno cuando está en juego nuestra supervivencia nacional."
 CZE_sudeten_3:0 "Fortificaciones finales de los Sudetes"
 CZE_sudeten_3_desc:0 "Los Sudetes tienen un fuerte sistema de fortificaciones, ¡pero aún podrían ser más fuertes!"
 CZE_hungarian_line:0 "Línea Húngara"
 CZE_hungarian_line_desc:0 "El irredentismo húngaro es una amenaza constante para nuestra nación, un sistema de fortificaciones a lo largo de nuestra frontera mutua ayudará a garantizar nuestra seguridad."
 CZE_polish_line:0 "Línea polaca"
 CZE_polish_line_desc:0 "La agresión polaca no tiene límites, pero es de esperar que una frontera bien fortificada les haga buscar un objetivo más fácil."
 CZE_internal_redoubts:0 "Reductos Internos"
 CZE_internal_redoubts_desc:0 "Cualquier sistema de fortificaciones puede romperse. Para protegernos de esta eventualidad, podemos construir puntos fuertes alrededor de nuestras ciudades más importantes para que un enemigo que rompa nuestras líneas no pueda apoderarse de ellas fácilmente."
 CZE_industrial_legacy:0 "Legado Industrial"
 CZE_industrial_legacy_desc:0 "Skoda Works era el fabricante de armas más grande de Austria-Hungría y, desde nuestra independencia, se ha diversificado para convertirse en líder en muchos campos de la industria. Tener una concentración tan alta de experiencia e industria pesada ayuda enormemente a todos los esfuerzos industriales."
 CZE_favor_czechs_1:0 "Industria Checa"
 CZE_favor_czechs_1_desc:0 "Siempre ha habido tensión entre los checos y los eslovacos dentro de nuestra nación, sobre todo porque gran parte de nuestro poder industrial se concentra en las provincias checas de Bohemia y Moravia. No obstante, ese poder industrial hace mucho más fácil construir más fábricas en esas áreas a pesar de que pueda molestar aún más a los eslovacos."
 CZE_favor_czechs_2:1 "Tierras centrales industriales"
 CZE_favor_czechs_2_desc:1 "Una mayor inversión centrada en Bohemia y Moravia mejorará nuestra industria mucho más que un enfoque más amplio."
 CZE_favor_czechs_3:1 "Nuevas Ciudades Industriales"
 CZE_favor_czechs_3_desc:1 "Después de desarrollar las antiguas áreas industriales en Bohemia y Moravia, ahora es el momento de construir nuevas ciudades para albergar a los trabajadores de nuestras industrias en crecimiento."
 CZE_balanced_1:1 "Inversiones industriales equilibradas"
 CZE_balanced_1_desc:0 "En un esfuerzo por aliviar las tensiones entre checos y eslovacos, se ha propuesto que el futuro crecimiento industrial se divida equitativamente entre sus respectivas partes del país, a pesar de que en general es menos eficiente."
 CZE_balanced_2:1 "Comisión Conjunta de Planificación Checo-Eslovaca"
 CZE_balanced_2_desc:1 "Al crear un cuerpo combinado de políticos de ambas partes de la nación, podemos asegurar que todos puedan participar por igual en el crecimiento industrial de nuestra nación."
 CZE_balanced_3:1 "Especialización Local"
 CZE_balanced_3_desc:1 "Con la continua inversión en la industria de todas las regiones del país, algunas zonas han comenzado a especializarse en determinados bienes y servicios. Podemos fomentar esto aún más."
 CZE_united_population:0 "Población unida"
 CZE_united_population_desc:0 "Una serie de iniciativas políticas recientes combinadas con nuestra política de crecimiento industrial equilibrado ha llevado a que los checos y los eslovacos en todo el país se sientan mucho más unidos en su propósito."
 CZE_arms_exports_1:0 "Exportaciones de armas"
 CZE_arms_exports_1_desc:0 "Skoda Works ha sido durante mucho tiempo un importante proveedor de armas en toda Europa, produciendo armas a una escala mucho mayor que la que requiere nuestra nación. La producción a tal escala conduce a eficiencias de producción con las que pocos otros productores pueden soñar."
 CZE_arms_exports_2:1 "Subsidios de exportación"
 CZE_arms_exports_2_desc:1 "A medida que se avecina la amenaza de la guerra, más y más naciones buscan comprar tanques. Las garantías gubernamentales para préstamos y otras medidas pueden alentar a otros países a comprar checoslovacos y mejorar aún más las economías de escala."
 CZE_arms_exports_3:1 "Garantía de igualdad de acceso"
 CZE_arms_exports_3_desc:1 "La demanda de armas está en su punto más alto, al igual que la producción de nuestras líneas de producción. Para apoyar la venta de armas, podemos declarar públicamente que se las venderemos a cualquiera que tenga dinero para pagarlas, y luego usaremos el dinero para invertirlo en nuestro propio rearme."
 CZE_political_direction:0 "Dirección Política"
 CZE_political_direction_desc:0 "Nuestra democracia es joven y aún no ha sido fuertemente probada. Con tanto el fascismo como el comunismo en ascenso en toda Europa, se debe hacer la pregunta: ¿es esta la dirección correcta o, si no, cuál es?"
 CZE_go_left:0 "Ve a la izquierda"
 CZE_go_left_desc:0 "¡El comunismo es el futuro! Todos los esfuerzos deben dirigirse a remodelar nuestro gobierno y sociedad para seguir los ideales marxistas."
 CZE_czech_socialism:0 "socialismo checo"
 CZE_czech_socialism_desc:1 "El control central es sin duda excelente para la economía, pero tal vez sea posible tener demasiado de algo bueno. ¡Al descentralizarse ligeramente en los soviets checos y eslovacos, puede prevalecer una mayor unidad general!"
 CZE_communism_with_a_human_face:0 "Comunismo con rostro humano"
 CZE_communism_with_a_human_face_desc:1 "Al pedir una mayor participación de la gente en la política local y nacional bajo el paraguas del Partido Comunista, daremos nueva vida a los ideales del comunismo."
 CZE_communist_support:0 "Apoyo Comunista"
 CZE_communist_support_desc:0 "Nuestro giro hacia la izquierda está cobrando impulso. El apoyo al comunismo está creciendo en todo el país, y la tasa solo aumentará a medida que le brindemos más apoyo gubernamental."
 CZE_join_comintern:0 "Únete a la Comintern"
 CZE_join_comintern_desc:0 "Ya no se puede confiar en nuestros antiguos aliados menos progresistas. Es hora de firmar una alianza con la URSS para garantizar nuestra seguridad contra la agresión fascista-imperialista."
 CZE_the_romanian_question:0 "La cuestión rumana"
 CZE_the_romanian_question_desc:0 "Rumania se interpone entre nosotros y nuestro amigo y protector, la Unión Soviética. Dado que no permitirán el paso de tropas soviéticas para ayudar en nuestra defensa, se debe considerar una solución más drástica."
 CZE_the_polish_division:0 "La división polaca"
 CZE_the_polish_division_desc:0 "Polonia no solo rechaza el paso de las tropas soviéticas en caso de que necesitemos su ayuda, sino que todavía albergan resentimiento por nuestra liberación de la región de Zaolzie y es posible que busquen venganza. Una defensa preventiva sería prudente."
 CZE_democratic_bastion:0 "Bastión Democrático"
 CZE_democratic_bastion_desc:0 "¡Checoslovaquia es un bastión de la democracia en Europa Central y seguirá siéndolo pase lo que pase!"
 CZE_beacon_of_liberty:0 "Faro de la libertad"
 CZE_beacon_of_liberty_desc:0 "Nuestro compromiso con la democracia inspira tanto a nuestros propios ciudadanos como a aquellos que han tenido que huir de regímenes más opresivos."
 CZE_defensive_preparations:0 "Preparativos defensivos"
 CZE_defensive_preparations_desc:0 "Parece seguro que la guerra se avecina, lo queramos o no. Como tal, lo mejor es que estemos preparados para ello."
 CZE_bonus_research_slot_1:0 "Universidad Técnica Checa"
 CZE_bonus_research_slot_1_desc:0 "Con la guerra que se avecina, un mayor enfoque en la tecnología práctica nos será muy útil."
 CZE_go_right:0 "Ve a la derecha"
 CZE_go_right_desc:0 "¡Solo bajo el fascismo puede el pueblo checo alcanzar la grandeza! ¡La democracia en Europa está condenada a la extinción, y sólo las naciones fuertes, las naciones fascistas, tendrán un asiento en las mesas de negociación cuando los estados débiles sean repartidos!"
 CZE_czech_fascism:0 "fascismo checo"
 CZE_czech_fascism_desc:0 "El apoyo al fascismo está creciendo en todo el país y, a medida que más poder cae en manos fascistas, se puede aplicar más presión a los disidentes que se resisten."
 CZE_aggressive_wars:0 "Guerras agresivas"
 CZE_aggressive_wars_desc:0 "¡Con el triunfo del fascismo, nuestro ascenso al poder puede comenzar!"
 CZE_the_polish_question:0 "La cuestión polaca"
 CZE_the_polish_question_desc:0 "Los polacos nunca nos han perdonado lo de Zaolzie, y si mostramos alguna debilidad, sin duda saltarán. ¿Por qué una gran nación como Checoslovaquia debería sufrir este tipo de amenaza? ¡No más! ¡Hay que tomar medidas decisivas!"
 CZE_exclude_the_slovaks:0 "Consolidación Checa"
 CZE_exclude_the_slovaks_desc:1 "Desde el día en que se formó nuestro país, los eslovacos han estado descontentos. Siempre buscando más poder político, siempre exigiendo más de lo que les corresponde de los recursos nacionales. ¡No más! De ahora en adelante, el poder se concentrará en manos checas. §REsto conducirá a la guerra civil.§!"
 CZE_national_fascism:0 "fascismo nacional"
 CZE_national_fascism_desc:0 "Tanto los checos como los eslovacos están totalmente unidos bajo la bandera del fascismo. ¡Juntos, marchamos hacia adelante! ¡Juntos somos imparables!"
 CZE_german_minor_ally:0 "Aliado alemán"
 CZE_german_minor_ally_desc:0 "Alemania es una potencia en ascenso, una potencia que podemos seguir hasta la gloria. Donde Alemania dirija, lo seguiremos y reuniremos nuestros objetivos en el camino."
 CZE_german_minor_ally_tt:0 "Conviértase en un Satélite alemán, otorgando bonificaciones por licenciar tecnología alemana, pero también otorgando a Alemania el dominio absoluto sobre nuestro país."
 CZE_german_ally:0 "Socio alemán"
 CZE_german_ally_desc:0 "Alemania es una potencia fascista compañera, una compañera de viaje en el camino a la gloria. ¡Juntos haremos que el mundo gire alrededor del Eje Praga-Berlín!"
 CZE_strategy_decisions:0 "Decisiones estratégicas"
 CZE_strategy_decisions_desc:0 "Una tormenta se avecina en Europa, la amenaza de guerra se avecina, pero ¿cómo enfrentará Checoslovaquia los desafíos que se avecinan?"
 CZE_german_leanings:0 "Apaciguamiento alemán"
 CZE_german_leanings_desc:0 "El poder alemán está en aumento, y su objetivo declarado es unir a todas las personas de habla alemana dentro de un Reich. Como nación con una minoría alemana considerable, estos son acontecimientos preocupantes. A menos que podamos asegurar nuestros propios aliados poderosos, podemos beneficiarnos de permanecer en la buena voluntad de Alemania."
 CZE_german_puppet:0 "Marioneta alemana"
 CZE_german_puppet_desc:0 "Alemania no puede ser apaciguada, no se detendrán hasta que nos gobiernen. Y, sin embargo, ¿quizás doblando la rodilla podemos conservar algo de autonomía?"
 CZE_hungarian_situation:0 "La situación húngara"
 CZE_hungarian_situation_desc:0 "Hungría ha sido durante mucho tiempo una espina en nuestro costado, pero con todo el poder del fascismo detrás de nosotros, el tiempo de Hungría ha llegado a su fin."
 CZE_deliver_sudetenland:0 "Entregar Sudetes"
 CZE_deliver_sudetenland_desc:0 "Alemania quiere a nuestros alemanes. Parece que si queremos evitar la guerra, la única forma es entregar los Sudetes."
 CZE_german_technology:0 "Tecnología Alemana"
 CZE_german_technology_desc:0 "Con las relaciones pacíficas entre nuestras naciones ahora aseguradas, se ha sugerido que el intercambio mutuo de tecnología podría beneficiar a ambas partes."
 CZE_trust_in_the_west:0 "confianza en el oeste"
 CZE_trust_in_the_west_desc:0 "Francia y Gran Bretaña protegerán la paz en Europa. ¡Después de todo, no ganaron la Gran Guerra solo para permitir que Alemania amenazara y desmembrara naciones soberanas veinte años después!"
 CZE_doctrinal_innovation:0 "Innovación doctrinal"
 CZE_doctrinal_innovation_desc:0 "Hemos aprendido mucho de los intercambios de oficiales y las sesiones de estrategia con nuestros aliados. La combinación de puntos de vista tan dispares nos ha puesto al borde de un gran avance."
 CZE_bonus_research_slot_2:1 "Equipos de intercambio de conocimientos"
 CZE_bonus_research_slot_2_desc:0 "El intercambio de conocimientos aliados ha traído beneficios tan grandes que ahora se ha propuesto como una institución permanente."
 CZE_secret_weapons:0 "Armas secretas"
 CZE_secret_weapons_desc:0 "El futuro de la guerra checa radica en dominar múltiples tecnologías avanzadas y utilizarlas para nuestro mejor beneficio."
 CZE_nukes:0 "Armas nucleares"
 CZE_nukes_desc:0 "¡El futuro de la guerra checa radica en dominar el poder del átomo dividido!"
 CZE_an_entente_of_our_own:0 "Una entente propia"
 CZE_an_entente_of_our_own_desc:0 "La 'Pequeña Entente' ha caducado en los últimos años, pero aún podría resurgir si nuestros antiguos aliados están dispuestos."
 CZE_invite_yugoslavia:0 "Invitar Yugoslavia"
 CZE_invite_yugoslavia_desc:0 "Invitar a Yugoslavia a la Entente."
 CZE_invite_romania:0 "Invitar Rumania"
 CZE_invite_romania_desc:0 "Invitar a Rumanía a la Entente."
 CZE_faction_tech_sharing:0 "El Pacto de Organización"
 CZE_faction_tech_sharing_desc:0 "Para trabajar bien juntos, los ejércitos de la Entente deberían estar equipados a un nivel similar. Para lograr esto, proponemos que todos los miembros de nuestra facción compartan libremente su tecnología entre ellos."
 CZE_security_council:0 "Consejo de Seguridad"
 CZE_security_council_desc:0 "El consejo de seguridad de la Entente se asegurará de que todos los miembros estén coordinados cuando se planifiquen operaciones militares conjuntas."
 CZE_deal_with_hungary:0 "Disolver hungría"
 CZE_deal_with_hungary_desc:0 "A medida que se rompe la paz en toda Europa, la Entente no puede permitir que Hungría vuelva a convertirse en una amenaza. Solo una solución permanente puede permitirnos centrarnos en los problemas más importantes que nos ocupan."
 CZE_deal_with_bulgaria:0 "Disolver bulgaria"
 CZE_deal_with_bulgaria_desc:0 "Bulgaria se ha vuelto a armar y vuelve a amenazar la seguridad de los Balcanes. Esta es una amenaza que no se puede tolerar si la Entente se va a centrar en un conflicto general en Europa."
 CZE_rapprochement_with_hungary:0 "Acercamiento con Hungría"
 CZE_rapprochement_with_hungary_desc:0 "El irredentismo húngaro es una amenaza constante, pero ¿tal vez se pueda hacer un último esfuerzo para resolver el problema de forma pacífica?"
 CZE_czechoslovak_legion:0 "Legión checoslovaca"
 CZE_czechoslovak_legion_desc:0 "La Legión Checoslovaca luchó por toda Europa durante la Gran Guerra y en lo profundo de Rusia durante su guerra civil. Ahora, mientras el conflicto se extiende por toda Europa, la Legión puede volver a marchar."
 CZE_military_research_institute:0 "Instituto Técnico Militar"
 CZE_military_research_institute_desc:0 "El Instituto Técnico Militar existe para proporcionar a las fuerzas armadas checoslovacas capacidades de investigación, desarrollo y prueba militares."
 CZE_mountain_bonus:0 "Tropas de montaña"
 CZE_mountain_bonus_desc:0 "Cuando gran parte de nuestra frontera consiste en colinas y montañas, la necesidad de soldados especializados para vigilar y defender esas áreas es clara."
 CZE_inf_and_artillery_advancement:1 "Avance de infantería"
 CZE_inf_and_artillery_advancement_desc:1 "La infantería es la unidad más importante de nuestro ejército, por lo que mejorar sus armas es un paso fundamental para lograr una defensa nacional exitosa."
 CZE_support_bonus:1 "Unidades de apoyo"
 CZE_support_bonus_desc:1 "Para que nuestra infantería funcione con la máxima eficiencia, las ramas de apoyo también deben modernizarse."
 CZE_inf_and_artillery_advancement_2:1 "Avance de artillería"
 CZE_inf_and_artillery_advancement_2_desc:1 "Reina del campo de batalla, la artillería moderna será un gran multiplicador de fuerzas en nuestro ejército."
 CZE_doctrine_bonus:0 "Descubrimientos de la doctrina"
 CZE_doctrine_bonus_desc:0 "Las armas por sí solas no hacen que un ejército sea potente, también se requieren doctrinas efectivas. El Instituto Técnico Militar lo sabe muy bien y ha ofrecido varias sugerencias."
 CZE_motorization_scheme:0 "Esquema de motorización"
 CZE_motorization_scheme_desc:0 "Si bien no tenemos el ejército más grande, la motorización ofrece la posibilidad de concentrar nuestras fuerzas más rápidamente en un área."
 CZE_armour_bonus_1:1 "El LT vz. 38"
 CZE_armour_bonus_1_desc:0 "Nuestro ejército cuenta con algunos de los tanques más avanzados del mundo, pero la tecnología en este campo avanza rápidamente y no podemos permitirnos quedarnos atrás."
 CZE_mechanization:0 "Mecanización"
 CZE_mechanization_desc:0 "Si bien la motorización ofreció velocidad a nuestros soldados, la mecanización les ofrece velocidad, protección y potencia de fuego."
 CZE_armour_bonus_ii:1 "Modernización de armaduras"
 CZE_armour_bonus_ii_desc:0 "El Instituto Técnico Militar continúa trabajando en estrecha colaboración con Skoda Works para diseñar nuevos y mejores tanques."
 CZE_doctrine_bonus_2:0 "Descubrimientos de Doctrina II"
 CZE_doctrine_bonus_2_desc:0 "Las armas por sí solas no hacen potente a un ejército, también se requieren doctrinas eficaces. El Instituto Técnico Militar lo sabe muy bien y ha ofrecido varias sugerencias."
 CZE_war_college:0 "Escuela de guerra"
 CZE_war_college_desc:0 "La Escuela Superior de Guerra proporciona a nuestro ejército los líderes bien capacitados que necesita para llevarlo a la victoria."
 CZE_war_college_effect_tt:0 "§YSi ya tienes 5 espacios de investigación, no recibirás un extra.§!\n"
 CZE_military_aeronautical_institute:0 "Instituto Aeronáutico Militar"
 CZE_military_aeronautical_institute_desc:0 "El Instituto Aeronáutico Militar proporciona a la fuerza aérea checoslovaca propuestas de investigación y diseño."
 CZE_import_foreign_fighters:0 "Importar combatientes extranjeros"
 CZE_import_foreign_fighters_desc:0 "Al importar una variedad de aviones de combate extranjeros para probarlos y evaluarlos, nuestros propios diseñadores de aviones aprenderán lecciones valiosas."
 CZE_light_fighter_focus:0 "Foco de caza ligero"
 CZE_light_fighter_focus_desc:0 "El Instituto Aeronáutico Militar ha concluido que los cazas ligeros son los más útiles y deben formar el núcleo de nuestra fuerza aérea."
 CZE_heavy_fighter_focus:0 "Enfoque de luchador pesado"
 CZE_heavy_fighter_focus_desc:0 "El Instituto Aeronáutico Militar ha concluido que los Cazas Pesados ​​son los más útiles y deben formar el núcleo de nuestra fuerza aérea."
 CZE_air_is_our_sea:0 "El aire es nuestro mar"
 CZE_air_is_our_sea_desc:0 "Otras naciones dependen de una armada para proteger sus fronteras y proyectar poder, para nosotros ese rol lo cumple nuestra fuerza aérea."
 CZE_rule_the_air:0 "Domina el aire"
 CZE_rule_the_air_desc:0 "Nuestro compromiso con la fuerza aérea nos ha permitido construir una notable eficiencia de producción."
 CZE_import_foreign_bombers:0 "Importar bombarderos extranjeros"
 CZE_import_foreign_bombers_desc:0 "Al importar una variedad de bombarderos extranjeros para probar y evaluar, nuestros propios diseñadores de aeronaves aprenderán lecciones valiosas."
 CZE_cas_focus:0 "Enfoque CAS"
 CZE_cas_focus_desc:0 "Las conclusiones de las pruebas del Instituto Aeronáutico Militar indican que debemos enfocarnos en aviones de Apoyo Aéreo Cercano."
 CZE_tac_focus:0 "Enfoque de bombardero táctico"
 CZE_tac_focus_desc:0 "Las conclusiones de las pruebas del Instituto Aeronáutico Militar indican que debemos concentrarnos en los Bombarderos Tácticos."
 CZE_access_to_the_sea:0 "Acceso al Mar"
 CZE_access_to_the_sea_desc:0 "¡Ya no estamos sin salida al mar! Ahora que tenemos una costa, debemos estudiar asuntos marinos y elaborar un plan para establecer una Armada."
 CZE_sudden_shipyard:0 "Astillero repentino"
 CZE_sudden_shipyard_desc:0 "Una Marina requiere un astillero. No lo planeamos, pero los grandes proyectos de ingeniería no son nada nuevo para nosotros. Con el esfuerzo adecuado, un astillero no debería tardar nada."
 CZE_shipbuilding_legacy:0 "Legado de la construcción naval"
 CZE_shipbuilding_legacy_desc:0 "Si bien tener una armada propia es nuevo, Skoda Works tiene una larga historia en la construcción de componentes para los barcos de la armada austrohúngara. Ahora pueden usar esa misma experiencia para producir barcos para nuestra propia armada."
 CZE_battleship_catchup_1:1 "Avance del acorazado"
 CZE_battleship_catchup_1_desc:1 "Nuestra nueva necesidad de una armada ha resultado en una ráfaga repentina de diseño de acorazados."
 CZE_destroyer_catchup_1:1 "Avance del destructor"
 CZE_destroyer_catchup_1_desc:1 "Nuestra nueva necesidad de una armada ha resultado en una ráfaga repentina de diseño de Destructores."
 CZE_cruiser__catchup_1:1 "Avance de crucero"
 CZE_cruiser__catchup_1_desc:1 "Nuestra nueva necesidad de una armada ha resultado en una ráfaga repentina de diseño de cruceros."
 CZE_raiding_focus:0 "Foco de asalto"
 CZE_raiding_focus_desc:1 "Nuestra armada debe enfocarse en el enfoque indirecto de evitar la batalla y hostigar a los barcos de nuestros enemigos."
 CZE_capital_focus:0 "Enfoque de capital"
 CZE_capital_focus_desc:1 "Nuestra armada debe enfocarse en batallas directas y decisivas."
 YUG_western_focus:0 "Enfoque occidental"
 YUG_western_focus_desc:1 "La clave del futuro de Yugoslavia está en las Potencias de Occidente, que están más cerca tanto geográfica como económicamente de nuestra nación."
 YUG_friendship_treaty_with_italy:0 "Tratado de amistad con Italia"
 YUG_friendship_treaty_with_italy_desc:1 "Como nuestro vecino inmediato más poderoso, es imperativo que Italia nos vea como amigos. Iniciaremos negociaciones para una declaración de amistad entre nuestras dos naciones."
 YUG_reinforce_old_alliances:0 "Reforzar viejas alianzas"
 YUG_reinforce_old_alliances_desc:1 "Desde el inicio de nuestra nación hemos disfrutado del apoyo de las grandes democracias europeas de Francia y Gran Bretaña. Es hora de solidificar estas relaciones en preparación de futuras alianzas."
 YUG_attract_foreign_capital:0 "Atraer Capital Extranjero"
 YUG_attract_foreign_capital_desc:1 "Podemos sacar provecho de nuestros estrechos lazos diplomáticos facilitando la afluencia de capital e inversión extranjeros."
 YUG_ban_slovene_nationalist_parties:0 "Prohibir los partidos nacionalistas eslovenos"
 YUG_ban_slovene_nationalist_parties_desc:1 "Cualquier clamor por la independencia debe ser aplastado por el bien de nuestra nación. Los elementos políticos nacionalistas serán proscritos y sus partidarios perseguidos para que no nos debiliten internamente."
 YUG_traditional_values:0 "Valores tradicionales"
 YUG_traditional_values_desc:1 "Los valores tradicionales, tal como los enseña la religión ortodoxa, son la piedra angular de nuestra sociedad. Promoverlos no solo nos hará ganar el apoyo de la Iglesia Ortodoxa, sino que también unirá a nuestra gente."
 YUG_greater_yugoslavia:0 "Gran Yugoslavia"
 YUG_greater_yugoslavia_desc:0 "No podemos descansar hasta que todos los eslavos del sur estén unidos bajo nuestra bandera. Puede que los búlgaros no se consideren parte de nuestra nación, pero nosotros ciertamente lo hacemos."
 YUG_all_yugoslavian_regiments:0 "Regimientos de toda Yugoslavia"
 YUG_all_yugoslavian_regiments_desc:1 "Aunque nuestros pueblos pueden ser diversos, todos deben servir para defender nuestra nación. No haremos distinción de etnias cuando organicemos nuestros regimientos."
 YUG_crush_the_ustasa:0 "Aplastar a la ustasa"
 YUG_crush_the_ustasa_desc:1 "El movimiento ultranacionalista croata Ustasa se ha convertido cada vez más en una espina clavada en nuestro costado. Ya no puede considerarse otra cosa que una organización terrorista y debe ser erradicada por el bien de la nación."
 YUG_invite_german_military_mission:0 "Invitar a una misión militar alemana"
 YUG_invite_german_military_mission_desc:1 "La aversión de nuestros militares por los alemanes debe ser superada. Invitar a una misión militar contribuiría en gran medida a mostrar a nuestros jefes que hay un gran beneficio en trabajar juntos."
 YUG_join_axis:1 "Firma el Pacto Tripartito"
 YUG_join_axis_desc:2 "Aunque muchos desearían que Yugoslavia se uniera a las potencias aliadas y resistiera al fascismo, sabemos que esta es una ambición desesperada que solo terminará en guerra y caos. Se nos ha dado la oportunidad de unirnos a los alemanes, italianos y japoneses en un pacto de cooperación militar y económica mutua y debemos capitalizar esto de inmediato."
 YUG_invite_italian_naval_experts:0 "Invitar a expertos navales italianos"
 YUG_invite_italian_naval_experts_desc:1 "Nuestros aliados mediterráneos tienen un conocimiento superior del diseño y construcción de barcos. Invitaremos a expertos italianos a que nos leguen sus conocimientos."
 YUG_limited_self_government:0 "Devolución"
 YUG_limited_self_government_desc:2 "Las divisiones dentro de nuestra nación son claramente demasiado profundas y demasiadas para manejarlas con una simple reforma. Sólo otorgando autonomía a los diversos pueblos que constituyen nuestra nación podremos mantener nuestra unión sin el uso de la fuerza."
 YUG_guarantee_religious_liberties:0 "Garantizar las libertades religiosas"
 YUG_guarantee_religious_liberties_desc:1 "A todos se les debe permitir seguir la religión de su elección. Introduciremos garantías legales a tal efecto."
 YUG_local_militias:0 "Milicias locales"
 YUG_local_militias_desc:1 "Se alentará al pueblo a formar milicias en defensa de su patria. Esto permitirá que una mayor parte de la población sea elegible para el reclutamiento para el servicio militar más adelante."
 YUG_concessions_for_macedonians:0 "Concesiones para macedonios"
 YUG_concessions_for_macedonians_desc:1 "Al acercarnos a los principales grupos de macedonios, abordaremos sus quejas y ganaremos su lealtad al estado."
 YUG_establish_the_banovina_of_croatia:0 "Establecer la Banovina de Croacia"
 YUG_establish_the_banovina_of_croatia_desc:1 "Al establecer un Banato de Croacia semiautónomo, esperamos poder sofocar los llamados a una verdadera independencia."
 YUG_non_discriminating_officer_promotions:0 "Promociones de oficiales no discriminatorias"
 YUG_non_discriminating_officer_promotions_desc:1 "Nuestras políticas discriminatorias deben revertirse y, de ahora en adelante, se debe permitir que todas las etnias asciendan en las filas de nuestro cuerpo de oficiales. Esto permitirá el liderazgo militar más capaz que podamos obtener."
 YUG_join_allies:2 "Una alianza real"
 YUG_royal_alliance_tt:0 "Intentaremos unirnos a la facción de nuestro compañero de matrimonio real.\nEn caso de que nuestro compañero sea la princesa Alexandra, intentaremos unirnos a los aliados."
 carlist_text:0 "carlistas"
 YUG_join_allies_desc:3 "Ahora que nuestro Rey está felizmente casado, debemos dar a conocer nuestra lealtad en público, para que podamos confiar en su fuerza militar si nos convertimos en el objetivo de nuestros vecinos."
 YUG_reclaim_istria_and_zadar:0 "Recuperar Istria y Zadar"
 YUG_reclaim_istria_and_zadar_desc:1 "Italia todavía tiene los territorios de Istria y Zandar. Es hora de llevarlos a casa."
 YUG_claim_macedonia:0 "Reclamar Macedonia"
 YUG_claim_macedonia_desc:1 "Algunas partes de Macedonia todavía están fuera de nuestras fronteras. Como todos los macedonios son eslavos, pertenecen a nuestra nación."
 YUG_allied_air_combat_school:0 "Escuela de combate aéreo aliado"
 YUG_allied_air_combat_school_desc:1 "Nuestros nuevos aliados tienen una amplia experiencia en combate aéreo. Al presionar por una Escuela de Combate Aéreo Aliado compartida, podemos asegurarnos de que nuestros pilotos reclutados aprendan libremente las valiosas lecciones que nuestros aliados se desangraron por aprender."
 YUG_recognize_the_soviet_union:0 "Reconocer a la union sovietica"
 YUG_recognize_the_soviet_union_desc:1 "Si bien históricamente nos hemos negado a reconocer el estado bolchevique en el Este, tal vez haya llegado el momento de que reconsideremos nuestra postura al respecto. Si bien las democracias occidentales parecen demasiado débiles para defender a las potencias menores, la Unión Soviética bien puede resultar un amigo más confiable."
 YUG_form_peasant_councils:0 "Formar Consejos Campesinos"
 YUG_form_peasant_councils_desc:1 "El trabajador debe ganar una mayor presencia en la política local. El establecimiento de consejos campesinos contribuirá en gran medida a que se escuchen sus voces."
 YUG_mutual_economic_aid:0 "Ayuda Económica Mutua"
 YUG_mutual_economic_aid_desc:1 "La Unión Soviética y Yugoslavia tienen mucho que ofrecerse económicamente. Al establecer acuerdos comerciales rentables y arreglos de ayuda económica, podemos beneficiarnos mucho unos a otros."
 YUG_abolish_the_monarchy:0 "Abolir la Monarquía"
 YUG_abolish_the_monarchy_desc:1 "La monarquía no es una forma de gobierno adecuada para los tiempos modernos, por no mencionar que es totalmente incompatible con nuestras opiniones sociales. Debe ser abolido y el gobierno real reemplazado por la voz del hombre común."
 YUG_join_comintern:0 "Únete a la Comintern"
 YUG_join_comintern_desc:1 "El mejor camino para el avance de la Revolución es permanecer junto a nuestros compañeros estados comunistas en el Komintern."
 YUG_yugoslavian_path_to_communism:0 "Camino yugoslavo al comunismo"
 YUG_yugoslavian_path_to_communism_desc:1 "No necesitamos orientación en nuestra lucha por la causa de los trabajadores. Reuniremos a quienes acepten nuestro liderazgo, y juntos difundiremos la versión de la Revolución."
 YUG_form_the_federal_republic:0 "Formar la República Federal"
 YUG_form_the_federal_republic_desc:1 "Ha llegado el momento de formar un verdadero estado federalista donde todos los pueblos miembros sean bienvenidos. La nación internamente fragmentada que hemos sido en las últimas décadas dejará de existir."
 YUG_pan_slavic_workers_congress:0 "Congreso Paneslavo de Trabajadores"
 YUG_pan_slavic_workers_congress_desc:1 "Los trabajadores eslavos deben unirse para luchar por su causa, y como la Unión Soviética no comprende la difícil situación de los trabajadores de los Balcanes, nosotros mismos tomaremos el manto del liderazgo."
 YUG_research_collaboration:0 "Colaboración en investigación"
 YUG_research_collaboration_desc:1 "Nuestros aliados tienen muchos más recursos a su disposición que nosotros, por lo que debemos impulsar una colaboración de investigación que nos permita compartir sus avances tecnológicos."
 YUG_federal_defense_council:0 "Consejo de Defensa Federal"
 YUG_federal_defense_council_desc:1 "Todas las regiones deben tener una voz en la defensa de nuestra gran nación. Esto contribuirá en gran medida a garantizar que se escuchen la mayor cantidad de voces posible en la práctica, y que la discriminación no reste méritos en sus inicios."
 YUG_invite_bulgaria:0 "Invitar Bulgaria"
 YUG_invite_bulgaria_desc:1 "Nuestros hermanos eslavos en Bulgaria requieren nuestro liderazgo para encontrar su camino hacia el comunismo. Además, al ocupar nuestro flanco oriental, traerlos al redil nos permitirá dejar de preocuparnos por gran parte de nuestras fronteras, y su fuerza militar será muy útil para difundir la Revolución."
 YUG_pan_balkan_workers_congress:0 "Iniciativa panbalcánica"
 YUG_pan_balkan_workers_congress_desc:0 "Si bien hemos asegurado los ideales del socialismo en nuestros vecinos del sur inmediatos, hay innumerables personas que sufren bajo las dictaduras monárquicas y burguesas en los Balcanes. Solo liberando a los trabajadores de Rumania, Hungría y Grecia podemos decir que hemos liberado a los trabajadores de los Balcanes."
 YUG_invite_albania:0 "Invitar albania"
 YUG_invite_albania_desc:1 "Albania domina un área que, aunque pequeña, tiene una importancia estratégica para nosotros. Al traerlos a nuestro Congreso, podemos asegurar la mayor parte de nuestra frontera sur, mientras agregamos su fuerza a la nuestra."
 YUG_invite_greece:0 "Invitar a grecia"
 YUG_invite_greece_desc:0 "Los hombres y mujeres jóvenes de Grecia están sufriendo bajo la bota de hierro de sus amos y sólo armando a sus pobres y oprimidos podremos romper las cadenas que los atan."
 YUG_invite_romania:0 "Invitar Rumania"
 YUG_invite_romania_desc:0 "Los rumanos viven en una sociedad aristocrática que ha visto el daño que la aristocracia y el capitalismo pueden causar a un país. No sufrirán más bajo las manos volubles de sus corruptos monarcas; ¡serán dueños de su propio destino!"
 YUG_invite_hungary:0 "Invitar a Hungría"
 YUG_invite_hungary_desc:0 "El estado húngaro ha sido incierto y cambiante desde el colapso de la monarquía de los Habsburgo. ¡Con nuestra ayuda, el pueblo húngaro encontrará la verdadera forma de su estado en una dictadura comunista unida!"
 YUG_invite_turkey:0 "Invitar a turquía"
 YUG_invite_turkey_desc:0 "El pueblo turco fue liberado de su califa hace más de una década, todavía tiene que liberarse de sus amos burgueses. Aunque el Partido Republicano del Pueblo de Turquía afirma ser una "socialdemocracia", en verdad, no han logrado romper las cadenas de su pueblo y es solo con una intervención directa de Yugoslavia que podemos liberar verdaderamente a todos los trabajadores de los Balcanes"
 YUG_united_autonomous_croatia:0 "Una Croacia Autónoma Unida"
 YUG_united_autonomous_croatia_desc:0 "Unir a Banovina de Croacia en un estado autónomo ha sido durante mucho tiempo una solución propuesta al problema del creciente separatismo croata. Al dar a Croacia un grado de autonomía, podemos convertir a nuestro enemigo potencial en un fuerte aliado."
 YUG_devolved_croatia:0 "Una Croacia descentralizada"
 YUG_devolved_croatia_desc:0 "En la oposición del sindicato, nadie es más vocal que los croatas. Actualmente, Croacia está dividida entre Banate of Sava en el norte y Banate of Littoral en el sur. Si otorgamos a estos Banates autonomía individual, podemos calmar a la oposición croata y evitar que los croatas se vuelvan demasiado influyentes en la unión."
 YUG_safeguard_bosnia:0 "Proteger Bosnia"
 YUG_safeguard_bosnia_desc:0 "Hay muchas naciones en nuestra frontera que buscarían ver a los bosnios ocupados y oprimidos. No debemos permitir que esto suceda y los bosnios y herzegovinos deben recibir apoyo en cualquier esfuerzo por armarse e industrializarse."
 YUG_divide_bosnia:0 "Dividir bosnia"
 YUG_divide_bosnia_desc:0 "Hay divisiones culturales y religiosas en el paisaje de la región de Bosnia; serbios, croatas, musulmanes, cristianos y muchos otros pueblos. La única forma en que se puede defender adecuadamente la región es si se divide adecuadamente entre los estados separados de Bosnia y Herzegovina que trabajan en armonía con nuestra unión."
 YUG_dissolve_serbia:0 "Disolver el Banato de Serbia"
 YUG_dissolve_serbia_desc:0 "La región que consideramos "Serbia" es en realidad el hogar de muchas personas que no se consideran serbios. Macedonios, albaneses y montenegrinos habitan áreas que decimos ser serbias. No debemos permitirnos ser percibidos como invasores de su cultura y debemos repensar lo que consideramos serbio por derecho."
 YUG_banat_for_support:0 "Banato de apoyo"
 YUG_banat_for_support_desc:0 "No es ningún secreto que los húngaros y los rumanos buscan anexarse ​​el norte de Serbia y ante la falta de apoyo extranjero para nuestro estado, podríamos ceder estos territorios a cambio de algún grado de reconocimiento y apoyo."
 YUG_autonomous_transylvania:0 "Autonomía para la Transilvania eslava"
 YUG_autonomous_transylvania_desc:0 "La región de Banat y Vojvodina es el hogar no solo de serbios, sino también de rumanos y húngaros. Al ofrecer a estas regiones autonomía y autogobierno, podemos poner fin a los reclamos de Rumania y Hungría sobre estas regiones."
 YUG_fortify_banat:0 "Fortificar Banato"
 YUG_fortify_banat_desc:0 "Los húngaros y los rumanos se han estado acercando preocupantemente a nuestros enemigos. Se necesitan fortificaciones rápidas en el norte si queremos proteger a Serbia y sus protectorados autónomos."
 YUG_evolution:0 "Evolución"
 YUG_evolution_desc:0 "Aunque algunos argumentarían que nuestra nación es una unión inestable de varias culturas que viven en animosidad, sabemos con certeza que solo estando unidos como una unidad podremos repeler a los invasores extranjeros. Debemos esforzarnos por unir a nuestro pueblo y aplastar a aquellos que buscan dividirnos."
 YUG_slovenia_for_support:0 "Eslovenia por apoyo"
 YUG_slovenia_for_support_desc:0 "Las potencias del Eje han diseñado para dividir nuestro país entre ellos. Tal vez al ceder Eslovenia a Italia, podamos deshacernos de los elementos disruptivos en Eslovenia y mostrar nuestra amabilidad a la causa del Eje."
 YUG_surrender_macedonia:0 "Rendirse macedonia"
 YUG_surrender_macedonia_desc:0 "Bulgaria también tiene motivos para rivalizar con nosotros; reclamando regiones del sur de Serbia y Macedonia para sí mismos. Al cederles sus reclamos, silenciaremos la amenaza en nuestra frontera sur y convertiremos el nacionalismo macedonio en un problema de Bulgaria."
 YUG_zara_for_axis:0 "Membresía Zara para Axis"
 YUG_zara_for_axis_desc:0 "Los italianos afirman que el gobierno de Zara es el controlador legítimo de Dalmacia, pero quizás al asegurarles que luchamos por la misma causa, podrían estar dispuestos a devolvernos Zara y abandonar sus ambiciones balcánicas, al menos por el momento. siendo."
 YUG_surrender_italian_claims:0 "Entregar reclamos italianos"
 YUG_surrender_italian_claims_desc:0 "Zara e Istria siguen en manos italianas, pero no podemos arriesgarnos a agravar [ITA.GetLeader] al seguir insistiendo en que son legítimamente nuestros. Tal vez podamos obtener la entrada al Eje a cambio de entregar los reclamos fuera de nuestra frontera."
 YUG_end_the_regency:0 "Fin de la Regencia"
 YUG_end_the_regency_desc:0 "El príncipe Paul ha cumplido con su deber con la corona el tiempo suficiente. Con la guerra en el horizonte, nuestro pueblo necesita ver a su Rey mantenerse fuerte contra los fascistas y comunistas que quebrarían nuestra nación."
 YUG_coronation:0 "La coronacion"
 YUG_coronation_desc:0 "Nuestro pueblo lleva mucho tiempo sin rey, y es hora de que hagamos alarde de la perpetuidad de la corona. Al coronar a nuestro Rey en la catedral de la Ciudad Blanca, le daremos a nuestro pueblo la seguridad de que la corona es eterna y no caeremos ante los invasores extranjeros."
 YUG_royal_wedding:0 "Una boda real"
 YUG_royal_wedding_desc:0 "Los matrimonios reales han sido durante mucho tiempo una forma de asegurar alianzas, y con muchas princesas prestigiosas que carecen de un rey, nuestro joven y elegible rey Peter podría asegurarnos una alianza con una potencia mundial."
 YUG_enforced_neutrality:0 "Hacer cumplir la neutralidad yugoslava"
 YUG_enforced_neutrality_desc:0 "No podemos permitir que los Balcanes se conviertan en parte de este conflicto global conmovedor. Debemos declarar nuestra neutralidad y evitar cualquier acción que nos alinearía con las potencias mundiales enfrentadas."
 YUG_fortress_yugoslavia:0 "Fortaleza Yugoslavia"
 YUG_fortress_yugoslavia_desc:0 "¡No podemos permitir que la amenaza nazi en nuestra frontera quede sin control! Con italianos en Zara y alemanes en Austria, debemos asegurarnos de que nuestras fronteras estén protegidas y que los soldados tengan todo lo que necesitan para luchar contra los fascistas."
 YUG_ban_fascists:0 "Prohibir los partidos fascistas"
 YUG_ban_fascists_desc:0 "Incluso ahora, hay partidos en nuestra nación que colocan una cultura por encima de todas las demás y buscan el dominio en la unión yugoslava. Estas personas no tienen lugar en nuestra nación y deben ser silenciadas."
 YUG_towards_independence:0 "Hacia la Independencia"
 YUG_towards_independence_desc:0 "Ahora que hemos disuelto la unión en una serie de estados autónomos, debemos dar el siguiente paso; independencia. Ya no podemos gobernar como dictadores sobre nuestros semejantes, debemos confiar en ellos para que se gobiernen a sí mismos, libres de la intervención serbia."
 YUG_defence_army_of_yugoslavia:0 "El Ejército de Defensa de Yugoslavia"
 YUG_defence_army_of_yugoslavia_desc:0 "Luchar por nuestro sindicato es algo difícil de pedir al ciudadano medio, pero luchar por la propia casa es un deber de todo hombre. Con la promesa de la independencia en el horizonte, nuestra unión está repleta de hombres dispuestos a luchar contra nuestro enemigo; todo lo que necesitan es el apoyo del gobierno."
 YUG_defence_league:0 "Liga de Defensa Yugoslava"
 YUG_defence_league_desc:0 "A los miembros de nuestro estado se les ha otorgado grandes niveles de autonomía; todo lo que queda es el paso final. Al reconocer oficialmente la independencia de todas las naciones balcánicas, convertiremos a Yugoslavia de una nación en una cooperativa económica y militar de muchas naciones."
 YUG_united_kingdom:0 "Reino Unido"
 YUG_united_kingdom_desc:0 "Ahora que nuestro pueblo ha tenido la oportunidad de saborear la independencia y sentirse debidamente representado en nuestra unión, es hora de que tomemos medidas para crear ese sentido de pannacionalismo y unidad que tanto faltaba en nuestro estado anterior."
 YUG_reunite_the_kingdom:0 "Reunir los Reinos"
 YUG_reunite_the_kingdom_desc:0 "Aunque a muchos les preocupa que esta acción corra el riesgo de volver a caer en la desunión y los conflictos culturales que caracterizaron a Yugoslavia, debemos volver a unir a nuestra nación en una entidad singular para enfrentar las mayores amenazas en nuestra frontera."
 YUG_attract_allied_capital:0 "Atraer capital aliado"
 YUG_attract_allied_capital_desc:0 "Los británicos tienen motivos para apoyar a nuestra nación; hemos sido aliados durante mucho tiempo desde antes de la primera Gran Guerra, y al atraer inversores de las naciones aliadas, les aseguraremos que las relaciones entre nuestras naciones son indestructibles."
 YUG_attract_axis_capital:0 "Atraer Capital del Eje"
 YUG_attract_axis_capital_desc:0 "Nuestra economía se encuentra en un estado lamentable y aunque sabemos que no es ningún secreto que los italianos tienen ambiciones en nuestro hogar, debemos fomentar el comercio con nuestros vecinos si queremos estar económicamente preparados para resistirlos."
 YUG_industrialization_program:0 "Programa de Industrialización"
 YUG_industrialization_program_desc:1 "Se requiere un programa de industrialización rápida si queremos seguir el ritmo de los programas de rearme de nuestros vecinos."
 YUG_expand_the_mining_industry:0 "Expandir la Industria Minera"
 YUG_expand_the_mining_industry_desc:1 "Necesitamos amplios recursos para alimentar nuestra incipiente maquinaria de guerra. Deberíamos mirar hacia la expansión de nuestra industria minera nacional."
 YUG_rare_minerals_exploitation:0 "Explotación de minerales raros"
 YUG_rare_minerals_exploitation_desc:1 "Los yacimientos de metales raros que antes no habían sido explotados se han vuelto repentinamente de gran importancia. Debemos construir las minas y la infraestructura necesarias de inmediato para aprovecharlas."
 YUG_exploit_the_pannonian_deposits:0 "Explotar los depósitos de Panonia"
 YUG_exploit_the_pannonian_deposits_desc:1 "Debemos explotar los yacimientos de petróleo que se encuentran dentro de nuestro territorio. Aunque la cantidad es escasa, necesitamos todo lo que podamos para nuestra máquina de guerra."
 YUG_develop_civilian_industry:0 "Desarrollar la industria civil"
 YUG_develop_civilian_industry_desc:1 "Nuestra industria civil debe mantenerse al día con su contraparte militar, para suministrarle maquinaria y otros elementos esenciales."
 YUG_integrated_rail_network:0 "Red ferroviaria integrada"
 YUG_integrated_rail_network_desc:1 "Debemos expandir las redes ferroviarias nacionales en todas partes del país por igual. No hay parte de nuestra nación que sea más importante que las demás."
 YUG_improve_light_industry:0 "Mejorar la industria ligera"
 YUG_improve_light_industry_desc:1 "Ya tenemos malestar interno, por lo que no sería bueno dejar que la industria ligera se quedara atrás, privando a las personas de los elementos esenciales que necesitan en la vida diaria."
 YUG_develop_slovenian_industry:0 "Desarrollar la industria eslovena"
 YUG_develop_slovenian_industry_desc:1 "Aunque descuidada durante mucho tiempo, Eslovenia tiene un amplio espacio para crear un nuevo centro industrial. Además, esto agradará mucho a los eslovenos."
 YUG_local_self_management:0 "Autogestión local"
 YUG_local_self_management_desc:1 "Permitir una mayor autogestión local mejorará el uso de los recursos locales y la eficiencia de los nuevos proyectos de construcción."
 YUG_expand_the_university_of_ljubljana:0 "Ampliar la Universidad de Ljubljana"
 YUG_expand_the_university_of_ljubljana_desc:1 "Al expandir nuestra universidad en Eslovenia tendremos una institución más a través de la cual educar a nuestra población."
 YUG_develop_military_industry:1 "Desarrollar la industria militar"
 YUG_develop_military_industry_desc:2 "Un ejército moderno requiere una base industrial pesada para apoyar la producción necesaria de nuevos aviones."
 YUG_improve_serbian_rail_network:0 "Mejorar la red ferroviaria de Serbia"
 YUG_improve_serbian_rail_network_desc:1 "Podemos omitir la construcción de redes ferroviarias en las provincias periféricas. Las zonas más importantes son el centro y el este."
 YUG_serbian_steel:0 "Acero serbio"
 YUG_serbian_steel_desc:1 "Debemos comenzar la producción de acero en Serbia. Siempre requerimos más para el esfuerzo de guerra."
 YUG_expand_the_university_of_belgrad:0 "Ampliar la Universidad de Belgrado"
 YUG_expand_the_university_of_belgrad_desc:1 "Al ampliar nuestra universidad más prestigiosa, podemos aumentar la afluencia de mentes brillantes a nuestros equipos de investigación y desarrollo."
 YUG_expand_the_university_of_zagreb:0 "Ampliar la Universidad de Zagreb"
 YUG_expand_the_university_of_zagreb_desc:1 "La antigua Universidad de Zagreb ha sido durante mucho tiempo una de las principales instituciones de educación superior. La financiación adicional le permitirá proporcionar también investigaciones valiosas."
 YUG_central_management:0 "Gestión Central"
 YUG_central_management_desc:1 "Un fuerte control central sobre todos los aspectos de la gestión mejorará nuestra capacidad para mantener las cuotas de producción."
 YUG_expand_the_sarajevo_arsenals:0 "Ampliar los Arsenales de Sarajevo"
 YUG_expand_the_sarajevo_arsenals_desc:1 "Necesitamos más capacidad de producción para satisfacer las crecientes necesidades de nuestras fuerzas armadas. Los arsenales de Sarajevo son un candidato principal para la expansión; asignaremos los recursos inmediatamente."
 YUG_modernize_the_air_force:0 "Modernizar la Fuerza Aérea"
 YUG_modernize_the_air_force_desc:1 "Nuestra fuerza aérea está terriblemente anticuada. Si queremos tener alguna posibilidad razonable de defender el espacio aéreo sobre nuestro propio territorio, y mucho menos llevar la lucha al enemigo, necesitamos un programa drástico de modernización."
 YUG_local_developers:0 "Desarrolladores locales"
 YUG_local_developers_desc:1 "Debemos aumentar el apoyo al desarrollo de aeronaves locales, permitiéndonos un mayor control sobre los modelos de aviones resultantes y brindando un estímulo para nuestra industria."
 YUG_ikarus:0 "Ícaro"
 YUG_ikarus_desc:1 "Nuestra industria aeronáutica más antigua, las plantas de Ikarus en Novi Sad, deben expandirse para prepararla para el aumento de producción requerido por nuestra nueva fuerza aérea."
 YUG_designer_tt:0 "Desbloquea esta empresa como diseñador de aeronaves.\n"
 YUG_rogozarski:0 "Rogozarski"
 YUG_rogozarski_desc:1 "Establecida poco después de Ikarus, la 'Primera Fábrica de Aeronaves de Serbia de Zivojin Rogozarski' requiere una ampliación si quiere mantenerse al día con las demandas actuales de producción."
 YUG_zmaj:0 "Zmaj"
 YUG_zmaj_desc:1 "Los talleres de aviones Zmaj de Belgrado deben recibir nuevas áreas para expandirse. Aunque más joven que nuestras otras empresas, Zmaj tiene un amplio potencial para satisfacer nuestras necesidades de producción si se amplía."
 YUG_the_ik_3:0 "El IK-3"
 YUG_the_ik_3_desc:1 "Trabajando en secreto en su tiempo libre, un trío de ingenieros ha presentado una propuesta notable para reemplazar nuestro actual avión de combate construido en el extranjero. Con el apoyo adecuado, la producción probablemente pronto sería posible."
 YUG_heavy_fighter_project:0 "Proyecto de caza pesado"
 YUG_heavy_fighter_project_desc:1 "Nuestros cazas deben poder apoyar a los aviones bombarderos más vulnerables. Esto requiere armamento más pesado y mayor alcance a costa de cierta velocidad y maniobrabilidad."
 YUG_bomber_project:0 "Proyecto Bombardero"
 YUG_bomber_project_desc:1 "Para llevar la lucha al enemigo necesitamos bombarderos. Nuestros ingenieros deben encargarse de desarrollar nuevos diseños domésticos de este tipo."
 YUG_purchase_foreign:0 "Compra extranjera"
 YUG_purchase_foreign_desc:1 "Hay otras naciones que han gastado muchos más recursos en el desarrollo de buenos aviones de combate que nosotros. Deberíamos comprar sus aviones en lugar de pasar por el arduo proceso de prueba y error para desarrollar el nuestro."
 YUG_license_production:0 "Producción de licencias"
 YUG_license_production_desc:1 "El proceso de adquisición de nuevos aviones podría facilitarse fabricándolos nosotros mismos, bajo licencia. Estableceremos dicho acuerdo lo antes posible."
 YUG_fighter_license:0 "Licencia de luchador"
 YUG_fighter_license_desc:1 "Debemos centrarnos en la producción autorizada de aviones de combate para nuestra fuerza aérea, ya que los bombarderos son inútiles sin cobertura de combate de todos modos."
 YUG_bomber_license:0 "Licencia de bombardero"
 YUG_bomber_license_desc:1 "El aire abre nuevas posibilidades de llevar la lucha al enemigo, y los bombarderos, por tanto, son en lo que debemos centrar toda nuestra producción licenciada."
 YUG_army_modernization:0 "Modernización del Ejército"
 YUG_army_modernization_desc:1 "Las formas de la guerra han cambiado desde el último conflicto, y debemos asegurarnos de que nuestro ejército se mantenga al día mediante la modernización de su equipo y tácticas."
 YUG_motorize_the_cavalry:0 "Motorizar la caballería"
 YUG_motorize_the_cavalry_desc:1 "Los nuevos desarrollos en la ingeniería automotriz han revolucionado el potencial de la velocidad y la movilidad de las unidades del ejército. Nuestras unidades de caballería deben renunciar al caballo y equiparse con camiones en su lugar."
 YUG_motorized_logistics:0 "Logística motorizada"
 YUG_motorized_logistics_desc:1 "La motorización abre nuevas y prometedoras formas de garantizar que lo esencial y el equipo especializado se mantengan al día con las tropas de primera línea. Esto nos permite asegurar que nuestras fuerzas estén siempre en las mejores condiciones de combate."
 YUG_armored_cavalry:0 "caballería blindada"
 YUG_armored_cavalry_desc:1 "Colocar blindaje en nuestros transportes de tropas mejora en gran medida su capacidad de supervivencia, fuerza de combate y moral. Esto, sin embargo, requiere un nuevo tipo de vehículo con orugas, al menos parcialmente, que pueda soportar el peso adicional sin quedarse atascado en el terreno, y que también cuente con su propio armamento."
 YUG_tank_conversions:0 "Conversiones de tanques"
 YUG_tank_conversions_desc:1 "Si bien es posible que necesitemos tanques ahora, es posible que necesitemos artillería autopropulsada o cazacarros basados ​​en el mismo chasis el próximo mes. Nuestro equipo blindado debe permanecer flexible y adaptable a nuestras necesidades actuales."
 YUG_modern_tanks:0 "Tanques modernos"
 YUG_modern_tanks_desc:1 "Al agregar armamento principal de gran calibre, la tecnología blindada se ha desarrollado mucho más allá de la simple intención de transportar fuerzas de manera segura del punto A al punto B. Debemos construir nuestra versión de los tanques modernos para competir con nuestros vecinos."
 YUG_tank_licenses:0 "Licencias de tanques"
 YUG_tank_licenses_desc:1 "En lugar de gastar nuestros recursos limitados en el desarrollo de nuestros propios modelos de tanques, podríamos producir de forma mucho más eficiente modelos extranjeros bajo licencia."
 YUG_small_arms:0 "Brazos cortos"
 YUG_small_arms_desc:1 "La infantería es la columna vertebral de cualquier ejército, y debemos asegurarnos de que estén equipados lo mejor que podamos. Debemos impulsar el desarrollo de nuevos y modernos modelos de armas."
 YUG_domestic_artillery_production:0 "Producción de artillería nacional"
 YUG_domestic_artillery_production_desc:1 "Al estimular el desarrollo de modelos modernos de artillería doméstica, podemos garantizar que nuestras fuerzas cuenten con el mejor apoyo de fuego que podamos brindar."
 YUG_anti_tank_defenses:0 "Defensas antitanque"
 YUG_anti_tank_defenses_desc:1 "Dado que el tanque ha tomado el centro del campo en la guerra moderna, se requieren nuevos desarrollos en el campo de los cañones de campaña antitanque, lo que permite a nuestra infantería eliminar estos gigantes blindados."
 YUG_mountain_brigades:0 "Brigadas de Montaña"
 YUG_mountain_brigades_desc:1 "Gran parte de nuestra nación está formada por montañas, lo que requiere la formación de brigadas especiales especializadas en el combate en este tipo de terreno."
 YUG_independent_engineer_regiments:0 "Regimientos de ingenieros independientes"
 YUG_independent_engineer_regiments_desc:1 "La movilidad es clave en la doctrina militar moderna, aunque el terreno no siempre lo permita. Regimientos de ingenieros dedicados, integrados en nuestras divisiones, trabajarán para facilitar el movimiento de la división a través de cualquier forma de terreno."
 YUG_motorized_recon_companies:0 "Empresas de reconocimiento motorizado"
 YUG_motorized_recon_companies_desc:1 "Para obtener información adecuada sobre las formaciones enemigas y sus posiciones, necesitamos compañías de reconocimiento motorizadas dedicadas que puedan cubrir grandes distancias antes del avance de nuestro cuerpo principal."
 YUG_form_parachute_battalions:0 "Formar batallones de paracaidistas"
 YUG_form_parachute_battalions_desc:1 "Al utilizar la tercera dimensión, podemos atacar lugares desde direcciones inesperadas, muy por detrás de las líneas enemigas. El establecimiento de batallones aerotransportados especializados garantizará que aprovechemos al máximo nuestro poderío aéreo."
 YUG_army_maneuvers:0 "Maniobras del ejercito"
 YUG_army_maneuvers_desc:1 "Para azotar a nuestro ejército en forma, deben llevarse a cabo nuevas maniobras. Sin duda, la experiencia también conducirá a nuevos conocimientos sobre la guerra moderna."
 YUG_supremacy_of_offense:0 "Supremacía de la ofensa"
 YUG_supremacy_of_offense_desc:1 "La acción ofensiva es la clave de la victoria y, por lo tanto, debe dictar nuestra estrategia general y el desarrollo de nuevas doctrinas."
 YUG_supremacy_of_defense:0 "Supremacía de la Defensa"
 YUG_supremacy_of_defense_desc:1 "Cercados por enemigos por todos lados, debemos resistir el tiempo suficiente para que nuestros aliados nos quiten el calor. El desarrollo de nuevas doctrinas militares debe enfocarse en la defensa de nuestra patria."
 YUG_artillery_regiments:0 "Regimientos de Artillería"
 YUG_artillery_regiments_desc:1 "Al introducir poderosos regimientos de artillería en nuestras divisiones, su fuerza de combate general aumentará significativamente."
 YUG_expand_the_split_shipyards:0 "Ampliar los Astilleros Split"
 YUG_expand_the_split_shipyards_desc:1 "Nuestra industria de construcción naval preexistente en Dalmacia es un candidato principal para la expansión y cuenta con amplias instalaciones que permiten buques de guerra más grandes. Sin embargo, el clamor croata por una mayor autonomía bien podría llevarnos a perder el control directo sobre las instalaciones eventualmente."
 YUG_contest_the_adriatic:0 "Concurso del Adriático"
 YUG_contest_the_adriatic_desc:1 "La defensa de nuestras costas comienza en el mar que se extiende más allá de ellas. Debemos desarrollar nuevas tácticas y estrategias navales para arrebatar el control o disputar el mar Adriático."
 YUG_replace_the_dalmacija:0 "Reemplazar la Dalmacija"
 YUG_replace_the_dalmacija_desc:1 "El viejo crucero alemán Dalmacija tiene un diseño envejecido. Necesitamos un barco nuevo y moderno de tipo crucero para reemplazarlo y servir como la columna vertebral de nuestra flota en el Adriático."
 YUG_naval_bombers:0 "Bombarderos navales"
 YUG_naval_bombers_desc:1 "El Adriático es largo pero angosto, lo que lo hace fácilmente accesible para los aviones con base en nuestros aeródromos. El desarrollo de modelos de bombarderos navales dedicados podría mejorar significativamente las posibilidades de nuestra armada contra adversarios más poderosos."
 YUG_heavy_cruiser_project:0 "Proyecto de crucero pesado"
 YUG_heavy_cruiser_project_desc:1 "Para desafiar adecuadamente a las armadas hostiles, necesitamos un tonelaje más grande y armamentos más pesados. Los cruceros pesados ​​serían un buen paso adelante de los cruceros ligeros que hemos utilizado hasta ahora como pilares de nuestra flota."
 YUG_modern_destroyers:0 "Destructores modernos"
 YUG_modern_destroyers_desc:1 "Los destructores son la columna vertebral de cualquier armada, y debemos asegurarnos de que los nuestros no sean inferiores a los de nuestros adversarios."
 YUG_expand_the_serbian_shipyards:0 "Ampliar los astilleros serbios"
 YUG_expand_the_serbian_shipyards_desc:1 "Aunque la región carece de instalaciones que permitan la producción fácil de buques de guerra más grandes, ubicar astilleros expansivos en la región de Montenegro aseguraría que mantenemos el control sobre ellos independientemente de nuestras políticas futuras sobre la autonomía croata."
 YUG_coastal_defense:0 "Defensa Costera"
 YUG_coastal_defense_effect_tt1:0 "¡Agregue §Y2 Fuertes costeros§! en la costa\n"
 YUG_coastal_defense_effect_tt2:0 "¡Agregue §Y1 Fuerte costero§! a la §YBase Naval§! ubicaciones\n"
 YUG_coastal_defense_desc:1 "No podemos esperar disputar las flotas de nuestros adversarios en el Adriático. En cambio, debemos preparar nuestras costas para repeler cualquier invasión naval que puedan intentar."
 YUG_expand_the_submarine_fleet:0 "Ampliar la Flota de Submarinos"
 YUG_expand_the_submarine_fleet_desc:1 "En lugar de desafiar al enemigo de frente con nuestra armada inferior, debemos centrarnos en los submarinos para acosar al enemigo y apuntar a su transporte marítimo mercante."
 panslavic_workers_congress:0 "Congreso Paneslavo de Trabajadores"
 panbalkan_workers_congress:0 "Congreso de Trabajadores de los Grandes Balcanes"
 create_one_units_tt:0 "¡Crea §Y1 Milicia§! unidad."
 create_two_units_tt:0 "¡Crea §Y2 Milicia§! unidades."
 create_three_units_tt:0 "¡Crea §Y3 Milicia§! unidades."
 create_four_units_tt:0 "¡Crea §Y4 Milicia§! unidades."
