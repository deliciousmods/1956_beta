 release_vojvodina_tt:0 "¡Lanzamiento de §YVojvodina§! como marioneta."
 release_dalmatia_units_tt:0 "(§YDalmacia§!) ¡Crea §Y1 Milicia§! unidad."
 transylvania_create_one_units_tt:0 "(§YTransilvania§!) ¡Crea §Y1 Milicia§! unidad."
 vojvodina_create_one_units_tt:0 "(§YVojvodina§!) ¡Crear §Y1 Milicia§! unidad."
 all_subjects_become_fascist_tt:0 "¡Todas las naciones sometidas en §YEuropa§! ¡hazte §YFascista§!."
 neutral_to_fascist_tt:0 "Todo §YNeutro§! ¡la popularidad se vuelve §YFascista§! popularidad."
 YUG_towards_independence_mod:0 "Yugoslavia empujando por la independencia"
 YUGOSLAV_DEFENCE_LEAGUE:0 "Liga de Defensa de los Balcanes"
 YUG_crush_ustasa:0 "Inminente levantamiento ustasa"
 YUG_crush_ustasa_desc:0 "La decisión del gobierno de tomar medidas enérgicas contra el grupo fascista Ustasha ha agitado a los partidarios de la independencia croata y los Ustasa se están preparando rápidamente para un levantamiento armado contra el gobierno. Si no logramos desmantelar esta organización fascista de manera oportuna, la ustasa bien puede dominar al gobierno croata local y levantar su bandera en rebelión contra nuestro estado."
 YUG_ustasa_uprising:0 "El levantamiento ustasa"
 YUG_ustasa_uprising_desc:0 "Si no logramos frenar el levantamiento de Ustasha a tiempo, nos enfrentaremos a una gran rebelión croata contra nuestro estado."
 YUG_ustasa_crushed_mission:0 "Eludir el levantamiento de Ustasa"
 YUG_ustasa_crushed_mission_desc:0 "Si podemos aumentar nuestro control sobre Croacia, se eludirá el levantamiento de Ustasa y se frenarán todas las dificultades con los nacionalistas croatas, por ahora."
 YUG_delay_ustasa_uprising:0 "Retrasar el levantamiento"
 YUG_delay_ustasa_uprising_desc:0 "Con la ustasa en ascenso, es imperativo que el gobierno tome medidas para retrasar la rebelión croata. Aunque tales esfuerzos también retrasarán nuestras propias operaciones para acabar con el nacionalismo croata de una vez por todas, puede ser necesario retrasar el levantamiento."
 YUG_croat_concessions:0 "Concesiones para los croatas"
 YUG_croat_concessions_desc:0 "Nuestro trato a la población croata en general desde nuestra decisión de tomar medidas enérgicas contra la ustasa ha sido ampliamente visto como cruel e inhumano. Tal vez al otorgar cierta indulgencia a la población croata, puedan comenzar a vernos un poco más favorablemente."
 YUG_croat_concessions_cooldown:0 "Concesiones para los croatas"
 YUG_croat_concessions_cooldown_desc:0 "Nuestro trato a la población croata en general desde nuestra decisión de tomar medidas enérgicas contra la ustasa ha sido ampliamente visto como cruel e inhumano. Tal vez al otorgar cierta indulgencia a la población croata, puedan comenzar a vernos un poco más favorablemente."
 YUG_positive_discrimination_croat:0 "Discriminación positiva para los croatas"
 YUG_positive_discrimination_croat_desc:0 "Croacia en sí es el hogar de muchas culturas y pueblos además de los croatas. Tal vez al instituir leyes que favorezcan a los croatas en cuanto a oportunidades laborales y clemencia fiscal, podamos otorgarles las ilusiones de autodeterminación que les prometen los ustasa."
 YUG_positive_discrimination_croat_cooldown:0 "Discriminación positiva para los croatas"
 YUG_positive_discrimination_croat_cooldown_desc:0 "Croacia en sí es el hogar de muchas culturas y pueblos además de los croatas. Tal vez al instituir leyes que favorezcan a los croatas en cuanto a oportunidades laborales y clemencia fiscal, podamos otorgarles las ilusiones de autodeterminación que les prometen los ustasa."
 YUG_listening_posts_croatia:0 "Formar puestos de escucha en Croacia"
 YUG_listening_posts_croatia_desc:0 "Los ustasa ahora operan bajo tierra, evitando ser detectados y tramando su traición a puerta cerrada. Tal vez al convencer a algunos leales yugoslavos para que se unan a la Ustasha, podamos escuchar e interrumpir sus operaciones y campañas de propaganda en la región."
 YUG_listening_posts_cooldown:0 "Formar puestos de escucha en Croacia"
 YUG_listening_posts_cooldown_desc:0 "Los ustasa ahora operan bajo tierra, evitando ser detectados y tramando su traición a puerta cerrada. Tal vez al convencer a algunos leales yugoslavos para que se unan a la Ustasha, podamos escuchar e interrumpir sus operaciones y campañas de propaganda en la región."
 YUG_progress_crushing_decisions:0 "Tomar medidas enérgicas contra la ustasa"
 YUG_progress_crushing_decisions_desc:0 "Ha llegado el momento de eliminar al grupo fascista Ustasa, y aunque muchos pueden considerar que estas acciones son actos de fascismo en sí mismos, sabemos que estas medidas son estrictamente necesarias para garantizar la estabilidad continua de nuestro estado."
 YUG_raid_croat_villages:0 "Incursiones en pueblos croatas"
 YUG_raid_croat_villages_desc:0 "Los ustasas están en todas partes y en ninguna a la vez, y cualquiera podría ser partidario de su tipo de fascismo. Debemos asaltar todos los pueblos y aldeas de la región de Croacia y olfatear a los traidores que hay allí."
 YUG_shut_down_recruitment_centers:0 "Cerrar los centros de reclutamiento de Ustasa"
 YUG_shut_down_recruitment_centers_desc:0 "Los ustasa también tienen sus propios centros de reclutamiento; entrenar y armar a cualquier cuerpo capaz lo suficientemente tonto como para luchar y morir por su causa. Debemos localizar y eliminar estos centros de reclutamiento y dejar a la ustasa sin los medios para traer más cuerpos a sus filas."
 YUG_arrest_ustasa_leaders:0 "Arrestar a los líderes ustasa"
 YUG_arrest_ustasa_leaders_desc:0 "Tenemos una lista de nombres de figuras importantes en el movimiento Ustasha y ya es hora de que comencemos a aprovechar esto y hagamos algunos arrestos."
 YUG_croatian_recruitment:0 "Campaña de reclutamiento croata"
 YUG_croatian_recruitment_desc:0 "La cuestión de la independencia está en boca de todos los croatas, pero no todos favorecen un gobierno ustasa sobre uno yugoslavo. Es hora de que reclutemos a un puñado de leales en nuestras filas y mostremos a la población croata que hay algunos que preferirían que Croacia permaneciera a salvo en el cálido abrazo de Yugoslavia."
