 POL_Polish_Cipher_Bureau_no_lar:0 "Ampliar la Oficina de Cifrado de Polonia"
 POL_Polish_Cipher_Bureau_no_lar_desc:0 "La inteligencia militar demostró su valor en la guerra polaco-soviética. Ampliar las capacidades de nuestros servicios de inteligencia nos permitirá mantener una ventaja sobre nuestros adversarios."
 POL_The_Cyclometer_no_lar:0 "El ciclómetro"
 POL_The_Cyclometer_no_lar_desc:0 "Con esta invención, las cifras de los alemanes se convertirán en texto claro. No se guardarán secretos para nosotros."
 POL_The_Bombe_no_lar:0 "La bomba"
 POL_The_Bombe_no_lar_desc:0 "La "Bomba criptológica" es un desarrollo del ciclómetro y nos permite descifrar las versiones progresivamente más avanzadas del cifrado alemán Enigma."
 POL_figurehead:0 "Figura decorativa"
 POL_The_Endecja_Movement:0 "El Movimiento Endecja"
 POL_The_Endecja_Movement_desc:0 "El movimiento Democracia Nacional encabezado por Roman Dmowski es un frente nacionalista ultraconservador que busca unir a todos los polacos étnicos en un solo estado, cultivar el potencial humano del pueblo polaco y obligar a los diversos grupos minoritarios que viven dentro de Polonia a adoptar las costumbres polacas. lengua y tradiciones."
 POL_Align_With_Italy:0 "Alinearse con Italia"
 POL_Align_With_Italy_desc:0 "Hay elementos del modelo de gobierno italiano que admiramos. Deberíamos buscar una cooperación más estrecha."
 free_mason:0 "Mason libre"
