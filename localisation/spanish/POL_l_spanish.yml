 prepare_for_liberal_civil_war:0 "Prepárate para la Guerra Civil"
 prepare_for_liberal_civil_war_desc:0 "No tenemos tiempo para esperar los lentos cambios en la mente de la gente. Por su propio bien, debemos forzar el asunto rápidamente, incluso si algunos pueden perder la vida en el proceso. A diferencia de un referéndum pacífico, una guerra civil causará una tremenda devastación en nuestras fuerzas armadas y en la industria y la infraestructura del país, pero también es más rápida y garantiza que podremos imponer nuestra voluntad con más fuerza después."
 expand_civil_liberal_support:0 "Ampliar el apoyo civil"
 expand_civil_liberal_support_desc:0 "Debemos asegurar la continua difusión del apoyo a nuestra causa entre la gente, y alentarlos a desafiar públicamente la autoridad del gobierno actual. A medida que la posición del gobierno se ve cada vez más socavada y los disturbios civiles continúan aumentando, será más fácil para nosotros lograr nuestros objetivos. Esto es especialmente cierto si, a diferencia de un cambio legal en el gobierno, estos objetivos implican un medio más... siniestro de cambio de régimen."
