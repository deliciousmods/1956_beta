 POL_The_Great_Depression:0 "La gran Depresión"
 POL_The_Great_Depression_desc:0 "Polonia se ha visto especialmente afectada por la Gran Depresión. La inversión, la producción industrial, el comercio y la calidad de vida han experimentado fuertes caídas en los últimos años."
 POL_Rural_Unemployment:0 "Desempleo Rural"
 POL_Rural_Unemployment_desc:0 "Las regiones del este de Polonia están mucho menos desarrolladas que el oeste de Polonia. El desempleo es rampante en todo el país y es aún más grave en el este rural."
 POL_Prometheism:0 "Prometeísmo"
 POL_Prometheism_desc:0 "El prometeísmo fue un proyecto político encubierto iniciado por Polonia. Su objetivo era debilitar el Imperio Ruso y sus estados sucesores, incluida la Unión Soviética, mediante el apoyo a los movimientos de independencia nacionalista entre los principales pueblos no rusos que vivían dentro de las fronteras de Rusia y la Unión Soviética."
