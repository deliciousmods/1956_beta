 POL_demanded_zaolzie:0 "Exigió Zaolzie y Eslovaquia"
 POL_Land_Mine_Detectors:0 "Detectores de minas terrestres"
 POL_Land_Mine_Detectors_desc:0 "Los avances en la electrónica podrían permitir el desarrollo de un dispositivo portátil para detectar objetos metálicos bajo tierra, ya sean proyectiles de artillería o quizás incluso minas terrestres enemigas."
 POL_High_Frequency_Radio_Detection:0 "Detección de radio de alta frecuencia"
 POL_High_Frequency_Radio_Detection_desc:0 "Nuestros científicos creen que se puede desarrollar una forma especializada de RADAR para detectar submarinos enemigos debajo de la superficie del océano."
 POL_artillery_equipment_1:0 "75 mm wz. 1902/26"
