 socialist_revolutionary:0 "Revolucionario Socialista"
 POL_army_reform_category:0 "Reformas del ejército del mariscal Edward Rydz-Śmigły"
 POL_army_reform_category_desc:0 "Un ejército fuerte debe seguir el ritmo de las innovaciones en comunicaciones, ingeniería, artillería, tanques y poderío aéreo. Pero dadas las limitaciones del presupuesto polaco, el mejor talento y la financiación deberán desviarse y volver a priorizarse en consecuencia."
 POL_partial_anti_aircraft_motorization:0 "Motorización Antiaérea Parcial"
 POL_partial_anti_aircraft_motorization_desc:0 "Para seguir siendo relevante en el campo de batalla, la caballería necesitará el apoyo de armas pesadas. Se necesitan nuevos vehículos robustos para manejar el barro estacional y la mala calidad de las carreteras de Polonia."
 POL_partial_anti_aircraft_motorization_tt:0 "§HAnti-Air§!:\n Equipo Motorizado: §H+9§!\n Equipo Anti-Aéreo: §H-3§!\n Nueva Velocidad Máxima: §H5.4 km/h§!\n HP: §G+0.2§!\n Dureza: §G+5%§!\n"
 POL_partial_anti_tank_motorization:0 "Motorización antitanque parcial"
 POL_partial_anti_tank_motorization_desc:0 "El creciente uso de fuerzas blindadas por parte de nuestros vecinos más grandes no ha pasado desapercibido. Las unidades antitanque deben ser lo suficientemente ágiles para seguir el ritmo de nuestras fuerzas móviles. Se necesitan nuevos vehículos robustos para manejar el barro estacional y la mala calidad de las carreteras de Polonia."
 POL_partial_anti_tank_motorization_tt:0 "§HAnti-Tank§!:\n Equipo motorizado: §H+11§!\n Equipo antitanque: §H-3§!\n Nueva velocidad máxima: §H5.4 km/h§!\n HP: §G+0.2§!\n Dureza: §G+5%§!\n"
 POL_Civilian_Vehicle_Donation_Drive:0 "Campaña de donación de vehículos civiles"
 POL_Civilian_Vehicle_Donation_Drive_desc:0 "Es una larga tradición que los ciudadanos contribuyan a la seguridad de la nación; Crear una campaña de concientización pública y una campaña de donación para alentar a los ciudadanos a ayudar a proporcionar al ejército polaco los vehículos que necesita."
 POL_Solicit_Donations_for_the_Military:0 "Solicitar donaciones para las fuerzas armadas"
 POL_Solicit_Donations_for_the_Military_desc:0 "Es una larga tradición que los ciudadanos contribuyan a la seguridad de la nación; Cree una campaña de concientización pública y una campaña de donación para alentar a los ciudadanos a ayudar a proporcionar al ejército polaco los rifles y ametralladoras que necesita."
 POL_Solicit_Donations_for_the_Airforce:0 "Solicitar donaciones para la Fuerza Aérea"
 POL_Solicit_Donations_for_the_Airforce_desc:0 "Es una larga tradición que los ciudadanos contribuyan a la seguridad de la nación; Crear una campaña de concientización pública y una campaña de donación para alentar a los ciudadanos a ayudar a proporcionar a la fuerza aérea polaca los aviones que necesita."
 POL_Solicit_Donations_for_the_Navy:0 "Solicitar donaciones para la Marina"
 POL_Solicit_Donations_for_the_Navy_desc:0 "Es una larga tradición que los ciudadanos contribuyan a la seguridad de la nación; Crear una campaña de concientización pública y una campaña de donación para alentar a los ciudadanos a ayudar a proporcionar a la Armada polaca los barcos que necesita."
 POL_Solicit_Donations_for_Public_Works:0 "Solicitar donaciones para obras públicas"
 POL_Solicit_Donations_for_Public_Works_desc:0 "Es una larga tradición que los ciudadanos contribuyan a la seguridad de la nación; Crear una campaña de concienciación pública y una campaña de donación para animar a los ciudadanos a ayudar a proporcionar a la economía nacional polaca las fábricas que necesita."
 POL_Scrap_Metal_Drive:0 "Unidad de chatarra"
 POL_Scrap_Metal_Drive_desc:0 "Es una larga tradición que los ciudadanos contribuyan a la seguridad de la nación; Crear una campaña de concientización pública y una campaña de donación para alentar a los ciudadanos a ayudar a proporcionar a las Fuerzas Armadas de Polonia los recursos que necesita."
 POL_Heavy_Weapons_Production:0 "Producción de armas pesadas"
 POL_Heavy_Weapons_Production_desc:0 "Contratar expertos industriales y priorizar la producción de armas pesadas en fábricas de armamento estatales."
 POL_Mechanization_Experiments:0 "Experimentos de mecanización"
 POL_Mechanization_Experiments_desc:0 "La caballería se ha resistido durante mucho tiempo a la mecanización debido a su excelente desempeño en la guerra polaco-soviética. A pesar de tales objeciones, es hora de seguir adelante y crear una unidad prototipo para nuestras futuras brigadas móviles. Esta nueva unidad estará comandada por un prometedor oficial llamado Stanisław Maczek."
 POL_Mechanization_Experiments_tt:0 "¡Obtén una §HBrigada de Caballería Mecanizada§ de élite! en Varsovia.\n"
 POL_Theoretical_Medium_Tank_Development:0 "Desarrollo teórico de tanques medianos"
 POL_Theoretical_Medium_Tank_Development_desc:0 "Organice una competencia de diseño entre las tres oficinas de diseño blindado para un tanque de 20 toneladas. Este diseño es necesario para mantener la movilidad de los modelos 10TP y 14TP al mismo tiempo que aumenta significativamente la protección del blindaje y la potencia de fuego mediante la inclusión de un cañón naval antiaéreo modificado de 75 mm."
 POL_armor_training_focus:0 "Enfoque de entrenamiento de armadura"
 POL_armor_training_focus_desc:0 "Las lecciones aprendidas en la guerra polaco-soviética indican que el futuro de la guerra será cada vez más móvil. El mejor talento de los oficiales de infantería puede transferirse a las fuerzas blindadas anticipándose a tales cambios."
 POL_armor_training_focus_tt:0 "§HInfantería§!:\n Organización: §R-1§!\n Tasa de recuperación: §R-5%§!\n§HCaballería, motorizada y mecanizada§!:\n Tasa de recuperación: §G+5%§ !\n§HVariantes de tanques y armaduras§!:\n Organización: §G+1§!\n Tasa de recuperación: §G+15%§!\nTáctica habilitada: §HUempuje inesperado§!\n"
 POL_artillery_training_focus:0 "Enfoque de entrenamiento de artillería"
 POL_artillery_training_focus_desc:0 "La artillería ha sido el rey indiscutible del campo de batalla. Al aprovechar el mejor talento de los oficiales de infantería, se pueden obtener mejoras en el control de fuego y el tiempo de reacción entre la artillería."
 POL_artillery_training_focus_tt:0 "§HInfantería§!:\n Organización: §R-1§!\n Tasa de recuperación: §R-5%§!\n§HATodos los batallones de primera línea§!:\n Ataque suave: §G+5%§!\n"
 POL_engineers_special_forces_training_focus:0 "Enfoque de entrenamiento de ingenieros y fuerzas especiales"
 POL_engineers_special_forces_training_focus_desc:0 "Los equipos de ingeniería y las fuerzas de élite se beneficiarían al transferir a los soldados más experimentados y motivados de nuestras divisiones actuales a estas unidades especializadas."
 POL_engineers_special_forces_training_tt:0 "§HInfantería§!:\n Organización: §R-1§!\n Tasa de recuperación: §R-5%§!\n§HFuerzas especiales§!:\n Defensa: §G+10%§!\nAtrincheramiento máximo: §G+5§!\nMultiplicador de capacidad de fuerzas especiales: §G+2%§!\n"
 POL_Complete_Focus_Army_Modernization:0 "Enfoque completo: §HModernización del ejército§!"
 POL_Complete_Focus_Army_Modernization_desc:0 "El difunto mariscal Józef Piłsudski creía que Europa enfrentaría otra guerra en una década. También predijo que la infantería y la caballería seguirían siendo los jugadores dominantes en el campo de batalla; sin embargo, el joven Edward Rydz-Śmigły ve lo contrario. Se debe trabajar mucho para preparar al ejército polaco para la tormenta que se avecina."
 POL_Reorganize_Military_Staff:0 "Reorganizar el personal militar"
 POL_Reorganize_Military_Staff_desc:0 "Los entornos en constante cambio requieren ajustes en las tácticas militares y el estado mayor general."
 POL_Reorganize_Military_Staff_tt:0 "¡Elimine todo el §HMalto Mando Militar§! ministros Se reembolsará la mitad del costo original del poder político:\n\n"
 POL_Reorganize_Military_Staff_trigger:0 "¡Tiene un §HMalto Mando Militar§!"
 POL_Cult_of_the_Marshal_Rydz_Smigly:0 "Culto del Mariscal: Rydz-Śmigły"
 POL_Cult_of_the_Marshal_Rydz_Smigly_desc:0 "Alentados y promovidos por el estado, la gente común y los militares adoran al difunto Józef Piłsudski y sus hazañas. Intentar crear un mito similar en torno a su sucesor Rydz-Śmigły también puede ser beneficioso."
 POL_The_Directorate_Of_Ukraine:0 "La Dirección de Ucrania"
 POL_The_Directorate_Of_Ukraine_desc:0 "Al final de la guerra polaco-soviética, Józef Piłsudski y sus aliados se sintieron decepcionados porque el Tratado de Riga no incluía la creación de un estado ucraniano independiente. En un paso audaz para aliviar las tensiones étnicas y realizar el Proyecto Intermarium del difunto mariscal, la Dirección de Ucrania puede salir del exilio y reformarse en su propio sistema de gobierno (pero bajo nuestra estrecha vigilancia). Se formará un nuevo ejército ucraniano bajo el mando polaco."
 POL_Maritime_and_Colonial_League_category:0 "Liga Marítima y Colonial Polaca"
 POL_Maritime_and_Colonial_League_category_desc:0 "Armadas fuertes y colonias ricas son el orgullo de las naciones europeas. La Liga Colonial y Marítima de Polonia se creó para despertar entre los polacos un sentimiento patriótico y una conexión cultural con el mar. Ya activa en el establecimiento de comunidades en el extranjero para colonos polacos y en la obtención de derechos comerciales, la Liga tiene como objetivo final que Polonia ascienda al prestigioso estatus de potencia marítima."
 POL_Maritime_and_Colonial_League_tt:0 "¡Desbloquea §HComercio, Colonial y Naval§! decisiones"
 POL_Southern_Access_Route:0 "Ruta Acceso Sur"
 POL_Southern_Access_Route_desc:0 "Los pueblos polaco y húngaro se han considerado durante mucho tiempo como hermanos cercanos. Si se puede encontrar un camino directo a través de Eslovaquia, una nueva ruta ferroviaria abrirá el comercio y el desarrollo económico conjunto con Hungría."
 POL_Southern_Access_Route_trigger:0 "¡Tiene una ruta terrestre disponible a §H[HUN.GetNameDef]§! a través de Eslovaquia."
 POL_Align_With_Kaiserreich:0 "Alinearse con el Kaiserreich"
 POL_Align_With_Kaiserreich_desc:0 "Dado que Adolf Hitler ya no está en el poder, una alianza militar con nuestro mayor socio comercial puede ser prudente."
 POL_Attract_Foreign_Investment:0 "§LAtraer Inversión Extranjera§!"
 POL_Attract_Foreign_Investment_desc:0 "Llevar a cabo reformas radicales a favor de las empresas y privatizar más sectores de la economía alentará a las empresas extranjeras a invertir en nuestra economía, elevará gradualmente la calidad de vida y reducirá el desempleo."
 POL_Shock_Therapy:0 "Terapia de choque"
 POL_Workers_Brigades:0 "Brigadas obreras"
 POL_Workers_Brigades_desc:0 "Unidos en solidaridad común, somos fuertes. La defensa civil es responsabilidad solidaria de todos los ciudadanos."
 POL_Mandatory_Firearm_Ownership:0 "Propiedad Obligatoria de Armas de Fuego"
 POL_Mandatory_Firearm_Ownership_desc:0 "En interés de la defensa colectiva de la nación, todos los ciudadanos deben poseer y mantener sus armas de fuego personales."
 POL_Zygmunt_Berling_tooltip:0 "¡Gana §HZygmunt Berling§! como nivel §G1§! ¡El mariscal de campo con el §HLíder inspirador§! rasgo."
 POL_Autarky:0 "Autarquía"
 POL_Autarky_desc:0 "La dependencia del comercio exterior de materias primas es una grave debilidad. Cada depósito mineral conocido en Polonia debe ser utilizado a pesar del costo, y la tierra confiscada para el estado."
 POL_Invest_In_Ford:0 "Invertir en Ford"
 POL_Invest_In_Ford_desc:0 "El gobierno de los Estados Unidos ha expresado un interés considerable en nuestros métodos de producción de caucho sintético. Un programa de inversión conjunta podría ser beneficioso para los dos."
 POL_Align_With_Russia:0 "Alinearse con Rusia"
 POL_Align_With_Russia_desc:0 "Una alianza con una Rusia no comunista nos permitirá centrarnos en nuestros enemigos occidentales."
 POL_Align_With_Russia_trigger:0 "Tanto [SOV.GetNameDef] como [POL.GetNameDef] tienen la misma ideología."
 POL_Ford_Polska:0 "Ford Polonia"
 POL_Fortification_Effort:0 "Esfuerzo de fortificación"
 POL_Democratic_Influence:0 "Influencia Democrática"
 POL_Nationalist_Influence:0 "Influencia del nacionalismo"
 POL_Socialist_Influence:0 "Influencia socialista"
 POL_Falangist_Influence:0 "Influencia falangista"
 POL_Soviet_Infiltration:0 "Infiltrados soviéticos"
 POL_Autarky_tt:0 "¡Desbloquea §HResource Development§! decisiones"
 POL_National_Syndicalism_Autarky:0 "Nacionalsindicalismo: autarquía"
 POL_National_Syndicalism_Autarky_desc:0 "Adaptando el sindicalismo a los propósitos del nacionalismo, el falangismo enfatiza la unidad racial y una identidad religiosa católica común. La visión económica de la ONR enfatiza la autosuficiencia. La producción nacional, más que el comercio internacional, es la mejor ruta hacia la seguridad y el orden."
 POL_Complete_Focus_Autarky:0 "Enfoque completo: §HAutarky§!"
 POL_Complete_Focus_Autarky_desc:0 "Afortunadamente, Polonia es una nación agrícolamente autosuficiente; sin embargo, aún queda mucho trabajo por hacer para que sea autosuficiente en otras áreas de producción."
 POL_Hire_Stanislaw_Piasecki:0 "Ministro contratado: §HStanisław Piasecki§!"
 POL_Hire_Stanislaw_Piasecki_desc:0 "Para difundir nuestra ideología, necesitaremos el poder de la prensa y las conexiones con varios círculos académicos. Como propietario de la revista literaria de derecha 'Prosto z mostu' y fundador de la juventud de toda Polonia, Stanisław Piasecki es el político intelectual que puede ayudarnos a lograr estos objetivos."
 POL_Complete_Focus_Prepare_For_The_Next_War:0 "Enfoque completo: §HPreparar para la próxima guerra§!"
 POL_Complete_Focus_Invite_The_Political_Opposition:0 "Foco completo: §HInvitar a la oposición política§!"
 POL_Invite_The_Political_Opposition_tt:0 "¡Desbloquea §HReforma Política§! Decisiones"
 POL_Prepare_For_The_Next_War_tt:0 "¡Desbloquea §HMobilización§! Decisiones"
 POL_political_reform_category:0 "Reforma del Gobierno de Sanacja"
 POL_political_reform_category_desc:0 "Walery Sławek cree firmemente en la capacidad de una élite benévola y hábil para gobernar el país con justicia. Mirando más allá de la nueva Constitución de abril, se pueden emprender reformas adicionales para reflejar esta filosofía. Al mismo tiempo, Sławek comprende la precaria situación geopolítica de Polonia y la necesidad de que el país permanezca parcialmente movilizado."
 POL_Cult_of_the_Marshal_Loyal_Slawek:0 "Culto del mariscal: 'Leal Sławek'"
 POL_Cult_of_the_Marshal_Loyal_Slawek_desc:0 "Alentados y promovidos por el estado, la gente común y los militares adoran al difunto Józef Piłsudski y sus hazañas. La facción política de Walery Sławek se mantiene fiel y firme a la visión del gran mariscal. Nadie debería dudar de la absoluta dedicación y lealtad que Sławek mostró a la causa del mariscal mientras estaba vivo."
 POL_Legion_Of_Merit:0 "Legión de mérito"
 POL_Legion_Of_Merit_desc:0 "La Legión del Mérito fue una modificación adicional a la estructura del senado polaco prevista por Walery Sławek. Bajo este sistema, ciertos escaños no elegidos estarían reservados para ciudadanos con altas condecoraciones estatales, civiles y militares. El propósito era promover el servicio a la nación polaca y evitar el típico obstruccionismo asociado con los parlamentos democráticos."
 POL_Sanacja_Government2:0 "Gobierno de Sanacja (Sanación)"
 POL_Sanacja_Government2_desc:0 "Creado después del golpe de estado de mayo de 1926 de Józef Piłsudski, el movimiento Sanation estaba compuesto principalmente por ex oficiales militares que estaban disgustados con la percepción de corrupción en la política polaca. Sanation fue una coalición de derechistas, izquierdistas y centristas cuyo objetivo principal era la eliminación de la corrupción y la reducción de la inflación."
 POL_Purchase_Antiquated_Stockpiles:0 "Compra de existencias anticuadas de la Primera Guerra Mundial"
 POL_Purchase_Antiquated_Stockpiles_desc:0 "Con la Gran Guerra hace mucho tiempo, grandes reservas de equipos obsoletos y no deseados baratos están disponibles en el mercado. A pesar de su edad, deberíamos considerar comprarlos para ayudar a expandir nuestro ejército."
 POL_National_Defense_Fund_tt:0 "\n¡Desbloquea §HPropaganda Esfuerzos§! decisiones"
 POL_Strengthen_the_Presidential_Veto:0 "Fortalecer el veto presidencial"
 POL_Strengthen_the_Presidential_Veto_desc:0 "La Constitución de abril otorgó al presidente fuertes poderes de veto para anular las leyes que se aprobaron 'no constructivamente'. Ampliar los poderes de veto sobre asuntos militares ayudará a racionalizar el gobierno."
 poland.161.t:0 "El castillo - Ignacy Mościcki"
 poland.161.d:0 "Nacido el 1 de diciembre de 1867 en Mierzanowo, Ignacy Mościcki era hijo de un terrateniente polaco que había participado en el Levantamiento de enero de 1863. Después de estudiar química en la Universidad Técnica de Riga, se afilió a grupos independentistas de izquierda. Se vio obligado a huir a Londres y posteriormente viajó a Suiza, donde desarrolló una patente para la producción de ácido nítrico. Poco después conoció a Józef Piłsudski en el Partido Socialista Polaco (PPS). Durante su estancia en el imperio austrohúngaro, Ignacy Mościcki se convirtió en especialista en electroquímica. Después del Golpe de Estado de mayo de Piłsudski en 1926, Mościcki fue elegido para el cargo de presidente a partir del 4 de junio de 1926.\n\nTras la muerte de Piłsudski y la adopción de la Constitución de abril, estalló la controversia sobre si el presidente actual tenía que presentarse para la reelección bajo los nuevos artículos. Muchos predijeron que si se celebraban elecciones anticipadas, el primer ministro Walery Sławek sería el favorito para ganar. El presidente Mościcki reunió a un equipo de abogados y juristas para argumentar que las elecciones anticipadas eran innecesarias. Además, argumentó que el difunto mariscal Józef Piłsudski había dado su bendición personal para que Mościcki continuara en la presidencia. Así, la facción política del Castillo tomó su nombre del Castillo Real de Varsovia, que albergaba al asediado presidente."
 poland.161.a:0 "El Presidente de la República"
 poland.162.t:0 "Desmovilización"
 poland.162.d:0 "Las malas relaciones con la Unión Soviética y Alemania incentivaron a Polonia a mantener un gran ejército y, al mismo tiempo, gastar una gran parte del presupuesto en defensa. Antes del advenimiento de la Gran Depresión, el ejército polaco contaba con casi tres millones en reservas disponibles; sin embargo, incluso la cifra actual de más de un millón todavía se considera significativamente grande entre las potencias europeas. Para hacer frente a la crisis económica dentro del país, el ejército tendrá que reducirse."
 poland.162.a:0 "La conscripción limitada será suficiente."
 poland.162.b:0 "Es preferible un ejército de voluntarios."
 poland.163.t:0 "Las reformas económicas de Eugeniusz Kwiatkowski"
 poland.163.d:0 "Mientras que Walery Sławek y Rydz-Śmigły ignoraron estos asuntos por considerarlos de menor importancia, Ignacy Mościcki estaba profundamente preocupado por la crisis económica que acosaba a la nación. Mościcki depositó gran esperanza y confianza en su protegido personal Eugeniusz Kwiatkowski para mejorar la situación económica de Polonia. Originalmente un químico notable por su trabajo en la industria del nitrógeno, Eugeniusz Kwiatkowski se desempeñó como Ministro de Industria y Comercio de 1926 a 1930 y como Ministro de Hacienda de 1935 a 1939. Preparado por Mościcki para ser un posible sucesor político, Kwiatkowski fue el autor intelectual del exitoso plan de 4 años y la creación del puerto marítimo de Gdynia que comenzó a revertir el declive económico de Polonia durante la Gran Depresión."
 poland.163.a:0 "El cerebro económico de la Segunda República"
 POL_industrial_projects_category:0 "Rejuvenecimiento de la economía polaca"
 POL_industrial_projects_category_desc:0 "Arreglar el mal estado de la economía polaca es una prioridad máxima. Los proyectos a gran escala y el intervencionismo económico patrocinado por el estado ayudarán a generar pleno empleo en las industrias estatales y revitalizar el sector privado. Las industrias sintética y química también son la clave de la independencia económica de Polonia."
 POL_Complete_Focus_Budget_Reform:0 "Enfoque completo: §HBreforma presupuestaria§!"
 POL_Budget_Reform_tt:0 "¡Desbloquea §Hpresupuestario y económico§! decisiones"
 POL_Complete_Focus_Promote_The_Chemical_Industry:0 "Enfoque Completo: §HPromover la Industria Química§!"
 POL_Promote_The_Chemical_Industry_tt:0 "¡Desbloquea §HRecurso sintético§! decisiones"
 POL_Cult_of_the_Marshal_Ignacy_Moscicki:0 "Culto del Mariscal: 'El Piłsduski-ite más antiguo'"
 POL_Cult_of_the_Marshal_Ignacy_Moscicki_desc:0 "Incluso mientras Piłsudski estaba vivo, los partidarios de Ignacy Mościcki intentaron construir un mito paralelo en torno al presidente. Se hicieron canciones, poemas y fiestas en su honor. El difunto mariscal confiaba mucho en el presidente, quien a veces se refería a sí mismo como el 'Piłsdusk-ite más viejo'."
 POL_Polish_Revanchism_tt:0 "§RPermite la intervención en el§! §HGuerra Civil Alemana§!.\n"
 poland.164.t:0 "Intervención polaca en la guerra civil alemana"
 poland.164.d:0 "En un anuncio público [POL.GetLeader] proclamó que el ejército polaco intervendrá para proteger de la violencia los enclaves de la etnia polaca en Alemania. Ya han surgido disturbios en varias regiones fronterizas; algunos suponen que se trata de un esfuerzo orquestado por el propio gobierno polaco como excusa para la acción. A pesar de las protestas diplomáticas formales, el canciller polaco Józef Beck sostiene que la respuesta está justificada."
 poland.164.a:0 "Un desarrollo interesante"
 POL_PPS_Economic_Nationalization:0 "PPS: Nacionalización Económica"
 POL_PPS_Economic_Nationalization_desc:0 "En lugar de una lucha de clases, el Partido Socialista Polaco se basa en conceptos de unidad nacional: la liberación del país de los antiguos señores extranjeros. Considerados muy progresistas para su época, buscan reformas laborales generosas, impuestos progresivos e igualdad de derechos independientemente de la raza, nacionalidad, religión y género, todos unidos por un patriotismo común."
 POL_Complete_Focus_State_Capitalism:0 "Enfoque Completo: §HCapitalismo de Estado§!"
 POL_Complete_Focus_State_Capitalism_desc:0 "El gobierno deberá tomar el control y administrar directamente las industrias clave más importantes. Además, los grandes activos de propiedad de extranjeros deben ser confiscados y nacionalizados por el bien del pueblo polaco."
 POL_Hire_Adam_Ciolkosz:0 "Ministro contratado: §HAdam Ciołkosz§!"
 POL_Hire_Adam_Ciolkosz_desc:0 "A pesar de haber sido arrestado en el pasado por actividades anti-Sanacja, Adam Ciołkosz logró ganar las elecciones al Sejm en representación de Tarnów después de recibir un número récord de votos. También como jefe del Comité de Trabajadores del Distrito del partido PPS en Cracovia, es una importante puerta de entrada a la conciencia pública de la nación polaca."
 POL_Front_Morges_Diplomatic_Agenda:0 "SL: Agenda Diplomática"
 POL_Front_Morges_Diplomatic_Agenda_desc:0 "Con muchos miembros del gobierno antes del golpe de estado de mayo de 1926 de Piłsudski, la administración de Wincenty Witos está preocupada por el aumento cada vez más peligroso del extremismo en los países vecinos. Con este fin, buscan formar fuertes alianzas con otros países democráticos de ideas afines. A nivel nacional, buscan liberalizar, pero evitan los peores extremos de las economías de mercado total."
 POL_Hire_Wojciech_Korfanty:0 "Ministro de alquiler: §HWojciech Korfanty§!"
 POL_Hire_Wojciech_Korfanty_desc:0 "Líder de las revueltas entre la población polaca de Silesia en 1918, Wojciech Korfanty sirvió en el Sejm polaco. Tras el golpe de mayo de 1926, fue sometido a un largo juicio por asociación con el gobierno anterior, encarcelado y luego obligado a vivir en el exilio en Checoslovaquia. Tiene muchos seguidores entre el público y serviría como un gran líder del Front Morges en Suiza."
 POL_Complete_Focus_Civil_Service_Reform:0 "Enfoque completo: §HCivil Service Reform§!"
 POL_Complete_Focus_Civil_Service_Reform_desc:0 "Antes de implementar la agenda de SL, muchos ex funcionarios del gobierno leales al gobierno anterior y al ejército deben ser destituidos. Se requieren nuevos sistemas basados ​​en el mérito para garantizar que el gobierno funcione con eficacia y de acuerdo con los valores cristianos."
 POL_Endecja_Social_Reform:0 "Democracia nacional: sociedad y cultura"
 POL_Endecja_Social_Reform_desc:0 "Especialmente para los de la derecha política, Roman Dmowski es un gran fundador de la independencia polaca. El partido nacionalista que dirige ha sido cuidadosamente preparado para buscar fuerza, pero evitar el extremismo. Polonia es ante todo una nación de polacos. Otros grupos tendrán que asimilarse a la cultura polaca. Asimismo, para materializar el talento y el potencial humano, la política gubernamental debe apoyar el desarrollo de las clases educadas y medias."
 POL_Hire_Tadeusz_Bielecki:0 "Ministro contratado: §HTadeusz Bielecki§!"
 POL_Hire_Tadeusz_Bielecki_desc:0 "El gobierno de Sanacja ha estado activo durante mucho tiempo en la represión del movimiento nacionalista. Se necesita un liderazgo decidido para superar su autoritarismo. Como uno de los 'nueve' en los que confía Roman Dmowski, Bielecki será un buen futuro presidente del Consejo Supremo del Partido Nacional."
 POL_Complete_Focus_Invest_In_The_Middle_Class:0 "Enfoque completo: §HInvertir en la clase media§!"
 POL_Complete_Focus_Invest_In_The_Middle_Class_desc:0 "La base de poder del movimiento nacionalista descansa en la clase media polaca. Para ampliar el apoyo a nuestra gestión y asegurar el bienestar de la sociedad, es necesario que la política gubernamental sea favorable a su expansión."
 POL_Invest_In_The_Middle_Class_tt:0 "¡Desbloquea §HReforma Social§! decisiones"
 stalinist_revolutionary:0 "Revolucionario estalinista"
 democratic_exile:0 "Exilio Democrático"
 falangist_demagogue:0 "Demagogo falangista"
 POL_Foreign_Assets_Seized:0 "Bienes extranjeros incautados"
 POL_German_Blitzkrieg_of_Poland_dummy:0 "Guerra relámpago alemana de Polonia"
 POL_German_Blitzkrieg_of_Poland:0 "Guerra relámpago alemana de Polonia"
 POL_German_Blitzkrieg_of_Poland_desc:0 "El impacto repentino de la velocidad, el poderío aéreo y los elementos de la quinta columna del ejército alemán ha causado desorden en la logística del ejército polaco."
 POL_Polish_Revanchism_tt_tt:0 "¡Desbloquea §HCoring§! decisiones"
 POL_Complete_Focus_Polish_Revanchism:0 "Foco completo: §HRevanchismo polaco§!"
 POL_Complete_Focus_Polish_Revanchism_desc:0 "Los nacionalistas son los firmes creyentes en el concepto Piast de Polonia. Los siglos de germanización de los territorios de la corona que alguna vez fueron de propiedad polaca deben revertirse."
 POL_Enlistment_Restrictions:0 "Restricciones de alistamiento"
 POL_Enlistment_Restrictions_desc:0 "Ciertos orígenes étnicos son de lealtad sospechosa. Deben estar excluidos del servicio militar. Los servicios de inteligencia también deben mantenerlos bajo vigilancia."
 POL_Enlistment_Restrictions_tt:0 "§GElimina la penalización negativa del ejército si Alemania invade.§!"
 POL_Urban_Migration_Incentives:0 "Incentivos a la Migración Urbana"
 POL_Urban_Migration_Incentives_desc:0 "El crecimiento de la clase capitalista requiere densas concentraciones de mano de obra disponible. Deberían ofrecerse incentivos para fomentar la migración del campo rural a las ciudades."
 POL_Make_Western_Pomerania_Core:0 "Núcleo de Pomerania Occidental"
 POL_Make_Western_Pomerania_Core_desc:0 "Siglos de germanización han dejado las secciones occidentales de Pomerania que contienen focos notables de minorías polacas que tienen un significado cultural. A través de la educación cultural obligatoria de la próxima generación y generosos incentivos para que los polacos emigren al área, se puede asegurar la lealtad regional con el paso del tiempo."
 POL_Make_Western_Silesia_Core:0 "Núcleo de Silesia occidental"
 POL_Make_Western_Silesia_Core_desc:0 "Siglos de germanización han dejado las secciones occidentales de Silesia que contienen focos notables de minorías polacas que tienen un significado cultural. A través de la educación cultural obligatoria de la próxima generación y generosos incentivos para que los polacos emigren al área, se puede asegurar la lealtad regional con el paso del tiempo."
 POL_Make_East_Prussia_Core:0 "Núcleo de Prusia Oriental"
 POL_Make_East_Prussia_Core_desc:0 "Siglos de germanización han dejado a Prusia Oriental con focos notables de minorías polacas que tienen un significado cultural. A través de la educación cultural obligatoria de la próxima generación y generosos incentivos para que los polacos emigren al área, se puede asegurar la lealtad regional con el paso del tiempo."
 POL_Family_Subsidies:0 "Subsidios Familiares y Empresariales"
 POL_Family_Subsidies2:0 "Subsidios Familiares y Empresariales"
 POL_Promethean_Program_category:0 "§R- ¡CLASIFICADO! -§!"
 POL_Promethean_Program_category_desc:0 "El Programa Prometeo fue creado por Józef Piłsudski para debilitar a la Unión Soviética apoyando los movimientos de independencia nacionalista entre los pueblos no rusos. Con el tiempo, el programa se ha transformado en una herramienta ofensiva para usar en caso de guerra con la Unión Soviética. Las unidades polacas especiales comandadas por oficiales elegidos se entrenan para realizar actividades de sabotaje y recopilación de inteligencia detrás de las líneas enemigas. En las últimas décadas, la frontera polaco-soviética ha estado tensa con ambos lados enviando espías."
 POL_Authorize_Sabotage_Mission:0 "Autorizar misión de sabotaje"
 POL_Authorize_Sabotage_Mission_desc:0 "Agentes prometeicos que trabajan junto a disidentes dentro de [SOV.GetNameDef] han identificado una oportunidad para asestar un golpe potencial al régimen. Se ha seleccionado un objetivo industrial para una operación de sabotaje. Los agentes de Promethean están esperando fondos, equipos y la autorización para ejecutar el plan."
 POL_Tadeusz_Schaetzel_tt:0 "Ya que tenemos §HTadeusz Schaetzel§! como ministro, seremos reembolsados ​​§G18§! poder politico."
 POL_Japanese_Military_Intelligence_Cooperation:0 "Cooperación de inteligencia militar japonesa"
 POL_Japanese_Military_Intelligence_Cooperation_desc:0 "Polonia y Japón tienen una historia compartida de trabajar juntos para socavar a la Unión Soviética. A cambio de capacitar a oficiales japoneses en criptografía, podríamos usar Japón como punto de partida para más operaciones del Programa Promethean."
 POL_Japanese_Military_Intelligence_Cooperation_tt:0 "¡Aumenta la eficacia de las §HSabotage Missions§! mientras tenemos relaciones amistosas con Japón."
 POL_develop_steel_industry_emphasis:0 "Énfasis en la industria del acero"
 POL_develop_steel_industry_emphasis_desc:0 "El suroeste de Polonia ya es escenario de minería de carbón y mineral de hierro a gran escala. La falta de demanda interna no debería impedirnos abrir más acerías. En una economía sindicalista, es tarea del Estado dar un buen uso a los frutos del trabajo del pueblo."
 POL_develop_aluminium_smelting_industry:0 "Experimentos en Fundición de Aluminio"
 POL_develop_aluminium_smelting_industry_desc:0 "A pesar de la disponibilidad de depósitos y minas nacionales de bauxita, el gobierno anterior y los capitalistas se han conformado perezosamente con importante aluminio refinado barato de Hungría. Esta falla debe ser corregida. Se deben construir nuestras propias instalaciones de fundición."
 POL_develop_aluminium_smelting_industry2:0 "Desarrollo de la industria del aluminio"
 POL_develop_aluminium_smelting_industry2_desc:0 "Después de nuestros experimentos iniciales, otros proyectos gubernamentales pueden ayudar a materializar el potencial de producción nacional de aluminio."
 POL_Reopen_Old_Chromium_Mines:0 "Reabrir antiguas minas de cromo"
 POL_Reopen_Old_Chromium_Mines_desc:0 "Hace mucho tiempo, en Silesia se extraía a pequeña escala cromo y molibdeno. Estas minas han estado cerradas durante mucho tiempo por agotarse y no ser rentables. La mano de obra debe ponerse a trabajar en la extracción de tales recursos sin importar el costo."
 POL_Develop_Boryslaw_Oil_Basin:0 "Desarrollar la cuenca petrolífera de Borysław"
 POL_Develop_Boryslaw_Oil_Basin_desc:0 "Las operaciones en Borysław son críticas para suministrar a Polonia el petróleo que necesita para satisfacer su consumo doméstico y militar. Es necesario un mayor desarrollo de la región."
 POL_Prospect_For_Oil_Carpathian:0 "Perspectiva de petróleo en las montañas de los Cárpatos"
 POL_Prospect_For_Oil_Carpathian_desc:0 "Durante mucho tiempo se ha sospechado que las montañas de los Cárpatos poseen reservas de petróleo adicionales; sin embargo, inspeccionar el área ha sido problemático. Con gran dificultad, pueden ser posibles más operaciones mineras."
 POL_steel_industry_growth:0 "Crecimiento de la Industria del Acero"
 POL_steel_industry_growth_desc:0 "A medida que la economía de Polonia mejora con el tiempo, la demanda interna de acero aumentará naturalmente. Dado que el suroeste de Polonia ya es escenario de minería de carbón y mineral de hierro a gran escala, la expansión de las operaciones no será difícil."
 POL_chemical_research_grants:0 "Becas de investigación química"
 POL_chemical_research_grants_desc:0 "La investigación previa y el desarrollo de materiales sintéticos y productos químicos han arrojado resultados muy positivos. Debería aplicarse más financiación estatal y subvenciones."
 form_commonwealth_category2:0 "Reformar la Commonwealth"
 form_commonwealth_category2_desc:0 "Hay mucha historia entre nosotros y Lituania. Ahora que estamos nuevamente unidos por la fuerza de las armas, quizás sea el momento de revivir los días más gloriosos de nuestro pasado."
 POL_Lithuanian_Constitutional_Crisis2:0 "Crisis constitucional lituana"
 POL_Lithuanian_Constitutional_Crisis2_desc:0 "Wilno es una ciudad polaca histórica legítima. La constitución lituana la reclama como su propia capital. Debemos obligarlos a abandonar estas afirmaciones."
 POL_Women_In_Aviation:0 "Mujeres en la Aviación Militar"
 POL_Women_In_Aviation_desc:0 "Las mujeres ya se desempeñan en varios roles de apoyo entre las fuerzas armadas, incluido el vuelo de enlace y aviones de transporte. Su función puede ampliarse para incluir el pilotaje de aviones militares reales en combate."
 POL_relocate_industry_to_the_east:0 "Reubicar la Industria al Este"
 POL_relocate_industry_to_the_east_desc:0 "Al desmantelar y trasladar las fábricas a las áreas con mayor desempleo, podemos aliviar rápidamente los agravios que sienten las regiones más pobres de Polonia. Esto pagará dividendos por nuestro apoyo político."
 POL_Handle_Danzig:0 "Manejar Danzig"
 POL_Handle_Danzig_desc:0 "El Alto Comisionado de Danzig está cada vez más preocupado por el extremismo que se está arraigando en el gobierno de Danzig y por el trato que recibe la minoría polaca que vive en la región. Deberíamos tomar medidas secretas para manejar la situación a través de canales diplomáticos en la Sociedad de Naciones."
 POL_Communal_Farms:0 "Granjas comunales"
 POL_Collective_Farms:0 "Granjas colectivas"
 POL_Collective_Farms_desc:0 "Nuestro partido es el resultado de una unión infeliz entre intereses empresariales y un partido campesino campesino. Para mantener satisfecho nuestro apoyo de base, podemos abrir granjas colectivas en las regiones más afectadas de Polonia para traer estabilidad."
 POL_Sanacja_Influence:0 "Influencia Sanacja"
 POL_The_Directorate_Of_Ukraine2:0 "La Dirección de Ucrania"
 POL_The_Directorate_Of_Ukraine2_desc:0 "Al final de la guerra polaco-soviética, Józef Piłsudski y sus aliados se sintieron decepcionados porque el Tratado de Riga no incluía la creación de un estado ucraniano independiente. En un paso audaz para aliviar las tensiones étnicas y realizar el Proyecto Intermarium del difunto mariscal, la Dirección de Ucrania puede salir del exilio y reformarse en su propio sistema de gobierno (pero bajo nuestra estrecha vigilancia). Se formará un nuevo ejército ucraniano bajo el mando polaco."
 POL_Austerity_Measures:0 "Medidas de austeridad"
 POL_Austerity_Measures_desc:0 "Los artículos de lujo son para los débiles de voluntad. La economía debe centrarse únicamente en la producción de bienes y servicios que beneficien directamente al estado y al avance del progreso."
 POL_The_Three_Year_Plan:0 "El plan de tres años"
 POL_The_Three_Year_Plan_desc:0 "Es necesario un nuevo plan económico para reconstruir la economía polaca de acuerdo con los valores marxista-leninistas."
 POL_Socialist_Realism:0 "Realismo socialista"
 POL_Socialist_Realism_desc:0 "La planificación urbana y la arquitectura en las ciudades polacas deben actualizarse para reflejar los ideales socialistas de persistencia y poder. La cultura obrera también debe abrazar el movimiento estajanovista para ver el trabajo como una fuente de orgullo y heroísmo."
 POL_Vladimir_Lenin_Steelworks:0 "Acería Vladimir Lenin"
 POL_Vladimir_Lenin_Steelworks_desc:0 "Las antiguas regiones prósperas de Polonia se han mostrado resistentes a la adopción de valores comunistas. La construcción de nuevas ciudades industriales en Nowa Huta y la consiguiente migración de nuevos trabajadores corregirá el 'desequilibrio de clases' en la zona."
