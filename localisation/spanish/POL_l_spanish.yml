 POL_invite_ukraine:0 "Invitar a Ucrania"
 POL_invite_ukraine_desc:0 "Los ucranianos son un amortiguador esencial contra las ambiciones de [SOV.GetAdjective]."
 POL_radicalize_the_front:0 "Radicalizar el frente"
 POL_radicalize_the_front_desc:0 "Es hora de radicalizarse. Polonia está al borde. ¡Hay que tomar medidas radicales dentro de nuestra Política!"
 POL_accept_border_realignment:0 "Aceptar la realineación de bordes"
 POL_accept_border_realignment_desc:0 "Tenemos que aceptar la realidad de que una Polonia de posguerra se verá muy diferente. Y que no incluirá nuestras antiguas Tierras del Este."
 POL_Border_War_For_Silesia:0 "Conflicto fronterizo por Silesia"
 POL_Border_War_For_Silesia_desc:0 "Silesia contiene muchos focos de comunidades étnicamente polacas que tienen un significado cultural para nuestra nación. Deberíamos usar la crisis de nuestro vecino como pretexto para entrar y proteger a los ciudadanos polacos de la violencia."
 POL_border_conflict_warning_GER:0 "Incursiones polacas en la frontera de Silesia"
 POL_border_conflict_warning_GER_desc:0 "Los guardias a lo largo de la frontera polaca informan movimientos de tropas que intentan cruzar a nuestro territorio junto con disturbios en los enclaves étnicos polacos dentro de Silesia. Debemos prepararnos para la acción militar inmediatamente."
 POL_border_conflict_escalation_warning_GER:0 "Acumulación del ejército polaco cerca de Silesia"
 POL_border_conflict_escalation_warning_GER_desc:0 "Los espías han confirmado importantes movimientos de tropas en el lado polaco de la frontera cerca de Silesia. No sabemos si los polacos han decidido atacar o cuándo, pero debemos estar preparados."
 POL_border_incident_forgotten:0 "Silesia: ventana de oportunidad"
 POL_border_incident_forgotten_desc:1 "Si queremos utilizar el incidente en la frontera alemana en Silesia, debemos atacar rápidamente."
 POL_escalate_incident_to_border_conflict_GER:0 "Escalar el incidente en Silesia"
 POL_escalate_incident_to_border_conflict_GER_desc:0 "Parece que los alemanes no se echan atrás en el conflicto. En este punto, debemos escalar a una confrontación armada o dar marcha atrás."
 POL_border_conflict_time_until_cancelled:0 "Fin del conflicto en Silesia"
 POL_border_conflict_time_until_cancelled_desc:0 "Al ritmo actual, solo podemos mantener las operaciones de combate durante tanto tiempo antes de que necesitemos interrumpir el combate."
 POL_border_conflict_escalate_conflict:0 "Escalar el conflicto en Silesia"
 POL_border_conflict_escalate_conflict_desc:0 "El conflicto en la frontera de Silesia se ha estancado. Tal vez escalando aún más y enviando más tropas al teatro, aún podamos lograr una victoria."
 POL_border_conflict_escalate_to_war:0 "Declarar la guerra sobre Silesia"
 POL_border_conflict_escalate_to_war_desc:0 "La lucha en Silesia ha estado ocurriendo durante un tiempo y no muestra signos de detenerse. Debemos estar preparados para dar el siguiente paso y ver este conflicto como el primer paso de una guerra general."
 POL_border_conflict_back_out_of_conflict:0 "Echarse atrás"
 POL_border_conflict_back_out_of_conflict_desc:0 "El peligro de que este conflicto se salga de control y se convierta en una guerra a gran escala entre nuestros países es simplemente demasiado grande. Deberíamos reducir nuestras pérdidas ahora y enviar sondeos diplomáticos al otro lado."
 Prussia_POL_Border_War_For_prussia:0 "Conflicto fronterizo por Prusia Oriental"
 Prussia_POL_Border_War_For_prussia_desc:0 "Prusia Oriental contiene muchos focos de comunidades étnicamente polacas que tienen un significado cultural para nuestra nación. Deberíamos usar la crisis de nuestro vecino como pretexto para entrar y proteger a los ciudadanos polacos de la violencia."
 Prussia_POL_border_conflict_warning_GER:0 "Incursiones polacas en la frontera de Prusia Oriental"
 Prussia_POL_border_conflict_warning_GER_desc:0 "Los guardias a lo largo de la frontera polaca informan movimientos de tropas que intentan cruzar a nuestro territorio junto con disturbios en enclaves étnicos polacos dentro de Prusia Oriental. Debemos prepararnos para la acción militar inmediatamente."
 Prussia_POL_border_conflict_escalation_warning_GER:0 "Acumulación del ejército polaco cerca de Prusia Oriental"
 Prussia_POL_border_conflict_escalation_warning_GER_desc:0 "Los espías han confirmado importantes movimientos de tropas en el lado polaco de la frontera, cerca de Prusia Oriental. No sabemos si los polacos han decidido atacar o cuándo, pero debemos estar preparados."
 Prussia_POL_border_incident_forgotten:0 "Prusia Oriental: ventana de oportunidad"
 Prussia_POL_border_incident_forgotten_desc:1 "Si queremos utilizar el incidente en la frontera alemana en Prusia Oriental, debemos atacar rápidamente."
 Prussia_POL_escalate_incident_to_border_conflict_GER:0 "Escalar el incidente en Prusia Oriental"
 Prussia_POL_escalate_incident_to_border_conflict_GER_desc:0 "Parece que los alemanes no se echan atrás en el conflicto. En este punto, debemos escalar a una confrontación armada o dar marcha atrás."
 Prussia_POL_border_conflict_time_until_cancelled:0 "Fin del conflicto en Prusia Oriental"
 Prussia_POL_border_conflict_time_until_cancelled_desc:0 "Al ritmo actual, solo podemos mantener las operaciones de combate durante tanto tiempo antes de que necesitemos interrumpir el combate."
 Prussia_POL_border_conflict_escalate_conflict:0 "Escalar el conflicto en Prusia Oriental"
 Prussia_POL_border_conflict_escalate_conflict_desc:0 "El conflicto en la frontera con Prusia Oriental se ha estancado. Tal vez escalando aún más y enviando más tropas al teatro, aún podamos lograr una victoria."
 Prussia_POL_border_conflict_escalate_to_war:0 "Declarar la guerra sobre Prusia Oriental"
 Prussia_POL_border_conflict_escalate_to_war_desc:0 "La lucha en Prusia Oriental ha estado ocurriendo durante un tiempo y no muestra signos de detenerse. Debemos estar preparados para dar el siguiente paso y ver este conflicto como el primer paso de una guerra general."
 Prussia_POL_border_conflict_back_out_of_conflict:0 "Echarse atrás"
 Prussia_POL_border_conflict_back_out_of_conflict_desc:0 "El peligro de que este conflicto se salga de control y se convierta en una guerra a gran escala entre nuestros países es simplemente demasiado grande. Deberíamos reducir nuestras pérdidas ahora y enviar sondeos diplomáticos al otro lado."
 POL_central_region_strategy:0 "Estrategia de la Región Industrial Central"
 POL_central_region_strategy_desc:0 "Al centralizar las fábricas lejos de cualquier frontera, especialmente en áreas clave como Kielce, Skarzysko, Radom, Starachowice y Ostrowiec, podremos aumentar nuestra producción y al mismo tiempo protegerlas de cualquier posible conquistador."
 POL_Construct_Hydroelectric_Power_Plants:0 "Construir centrales hidroeléctricas"
 POL_Construct_Hydroelectric_Power_Plants_desc:0 "La construcción de represas hidroeléctricas en Rożnów y Myczkowce asegurará que nuestra industria pueda crecer."
 POL_Fill_The_Railways_Gaps:0 "Llenar los huecos de los ferrocarriles"
 POL_Fill_The_Railways_Gaps_desc:0 "Gran parte de nuestro ferrocarril está disperso y desconectado. Al agregar los tramos necesarios, ganamos capacidades de transporte muy necesarias."
 POL_Stomil_Debica_Rubber_Plant:0 "Planta de Caucho Stomil Debica"
 POL_Huta_Stalowa_Wola_Steel_Mill:0 "Huta Stalowa Wola"
 POL_Huta_Stalowa_Wola_Steel_Mill_desc:0 "La construcción de acerías adicionales asegurará el éxito de nuestra economía y nuestro ejército."
 POL_Stomil_Debica_Rubber_Plant_desc:0 "Dębica es un eje central para nuestras industrias química, de cemento y de fertilizantes. La inversión del gobierno puede asegurar la producción militar de materiales sintéticos útiles."
 POL_Expand_The_Armaments_Industry:0 "Expandir la industria de armamentos"
 POL_Expand_The_Armaments_Industry_desc:0 "Sentar las bases de nuestra industria de armamento centralizada."
 POL_Complete_the_Central_Industrial_Region:0 "§LCompleta la Región Industrial Central§!"
 POL_Complete_the_Central_Industrial_Region_desc:0 "Modernizar las antiguas fábricas en Kielce, Skarzysko, Radom, Starachowice y Ostrowiec, al mismo tiempo que se construyen nuevas para fortalecer nuestra industria."
 POL_The_Four_Year_Plan:0 "El plan de cuatro años"
 POL_The_Four_Year_Plan_desc:0 "Debemos planificar la expansión de nuestra infraestructura para dar cabida no solo a nuestra industria actual, sino también a nuestro crecimiento en el futuro."
 POL_Expansion_Of_New_Towns:0 "Expansión de nuevas ciudades"
 POL_Expansion_Of_New_Towns_desc:0 "No es suficiente que las ciudades se establezcan para prosperar, también deben recibir apoyo para alcanzar su máximo potencial."
 POL_Develop_Upper_Silesia:0 "Desarrollar la Alta Silesia"
 POL_Develop_Upper_Silesia_desc:0 "La región autónoma de la Alta Silesia ha sido disputada desde la Gran Guerra. Desarrollar la región unirá a la gente del área y mejorará nuestra industria."
 POL_Eastern_Railway_Lines:0 "Líneas ferroviarias del este"
 POL_Eastern_Railway_Lines_desc:0 "Las tierras fronterizas orientales han estado subdesarrolladas durante mucho tiempo en comparación con el resto de Polonia. El establecimiento de enlaces ferroviarios en estas áreas permitirá un mayor crecimiento económico."
 POL_Start_The_Fifteen_Year_Plan:0 "§LComienza el Plan de Quince Años§!"
 POL_Start_The_Fifteen_Year_Plan_desc:0 "Ha llegado el momento de sentar las bases para hacer de toda Polonia una nación desarrollada. Un programa de inversión de quince años nos guiará al estatus de primer mundo."
 POL_Pressure_Gdansk:0 "Presión Gdańsk"
 POL_Pressure_Gdansk_desc:0 "Durante demasiado tiempo, la Ciudad Libre de Gdansk ha estado socavando nuestro legítimo acceso al mar. Debemos asegurarnos de que sus obligaciones se cumplan por la fuerza si es necesario."
 POL_Expand_Port_Facilities:0 "Ampliar Instalaciones Portuarias"
 POL_Expand_Port_Facilities_desc:0 "Se requieren instalaciones más grandes y mejores para manejar más mercancías a través de nuestro puerto comercial internacional."
 POL_Internationalism:0 "Internacionalismo"
 POL_Internationalism_desc:0 "El aumento del comercio internacional es el primer paso para elevar nuestro prestigio y conexiones en el extranjero."
 POL_Seek_Accommodation_With_Germany:0 "Buscar alojamiento con Alemania"
 POL_Seek_Accommodation_With_Germany_desc:0 "El tema de la Ciudad Libre de Gdansk ha sido durante mucho tiempo un punto delicado en las relaciones entre Polonia y Alemania. La cooperación conjunta en proyectos locales ayudará a aliviar estas tensiones."
 POL_Polish_German_Trade_Agreement:0 "Acuerdo comercial polaco-alemán"
 POL_Polish_German_Trade_Agreement_desc:0 "Los acuerdos comerciales existentes con Alemania deben ampliarse para fomentar una mayor cooperación entre nuestros países."
 POL_Develop_Polish_Ship_Building:0 "Desarrollar la construcción naval polaca"
 POL_Develop_Polish_Ship_Building_desc:0 "La ubicación tierra adentro de nuestra nación no es excusa para descuidar nuestros esfuerzos navales."
 POL_Study_Foreign_Built_Ships:0 "Estudiar barcos construidos en el extranjero"
 POL_Study_Foreign_Built_Ships_desc:0 "Nuestros vecinos desarrollan continuamente nuevos tipos de barcos. Debemos estudiarlos, o encontraremos los nuestros anticuados."
 POL_A_Cruiser_Navy:0 "Una marina de cruceros"
 POL_A_Cruiser_Navy_desc:0 "Se necesitarán barcos cada vez más grandes para hacer realidad nuestros planes de presencia en el mar."
 POL_Import_Submarine_Technology:0 "Importar tecnología submarina"
 POL_Import_Submarine_Technology_desc:0 "Una brecha submarina es inaceptable. Tendremos la tecnología, incluso si debemos comprarla."
 POL_Commerce_Attack:0 "Tácticas de ataque comercial"
 POL_Commerce_Attack_desc:0 "Ninguna armada está completa sin submarinos. Los nuestros deben organizarse para una letalidad óptima, al igual que el resto de la flota."
 POL_Naval_Officers_School:0 "Las amenazas gemelas"
 POL_Naval_Officers_School_desc:0 "Al centrarnos en las contratácticas necesarias para oponernos a nuestros enemigos más probables, mantendremos la ventaja en el combate naval."
 POL_Coastal_Defense:0 "Defensa Costera"
 POL_Coastal_Defense_desc:0 "Una fuerza de defensa naval móvil de corto alcance podría potencialmente hacer el trabajo de muchas veces su fuerza en fortificaciones estacionarias."
 POL_Strike_Force:0 "Fuerza de choque"
 POL_Strike_Force_desc:0 "En caso de que nos falte en número, necesitamos una fuerza de buques de guerra rápidamente desplegada para poder atacar al enemigo donde es más débil."
 POL_Baltic_Navy:0 "Armada Báltica"
 POL_Baltic_Navy_desc:0 "Un esfuerzo completo para reinventar nuestra estrategia naval será de gran importancia si queremos utilizar nuestros barcos en el Báltico."
 POL_rewrite_1935_constitution:0 "Reescribir la Constitución de 1935"
 POL_rewrite_1935_constitution_desc:0 "La constitución moderna es inapropiada para el estado polaco moderno, por lo que seguramente requiere una nueva redacción para adaptarse al clima político cambiante del país."
 POL_Crack_Soviet_Ciphers:0 "Descifrar cifrados soviéticos"
 POL_Crack_Soviet_Ciphers_desc:0 "Descifrar el código soviético salvó a Polonia en la guerra polaco-soviética. La contrainteligencia de radio mejorada y la radiogoniometría móvil nos permitirán hacerlo nuevamente."
 POL_The_April_Constitution:0 "La constitución de abril"
 POL_The_April_Constitution_desc:0 "El gobierno debe culminar las reformas políticas delineadas en la Constitución de abril de 1935."
 POL_The_Great_Peasant_Strike:0 "La Gran Huelga Campesina"
 POL_The_Great_Peasant_Strike_desc:0 "Durante demasiado tiempo, el gobierno de Sanacja ha ignorado las necesidades del este rural y sus minorías. Se planea una gran huelga general para forzar la atención del gobierno."
 POL_Peasant_Strike:0 "Huelgas Campesinas"
 POL_Peasant_Strike_desc:0 "El gobierno ha ignorado las necesidades del este rural y sus minorías y ahora están en huelga general."
 POL_The_National_Radical_Camp:0 "El Campo Nacional Radical"
 POL_The_National_Radical_Camp_desc:0 "Los falangistas encabezados por Bolesław Piasecki buscan establecer un estado autoritario católico."
 POL_The_Sanation_Right:0 "El derecho de sanación"
 POL_The_Sanation_Right_desc:0 "El Campamento de Unidad Nacional encabezado por Edward Rydz-Śmigły busca construir un ejército nacional fuerte y preparar al país para la guerra."
 POL_The_Castle:0 "El castillo"
 POL_The_Castle_desc:0 "El actual presidente Ignacy Mościcki es visto por muchos como una figura unificadora central y el legítimo heredero del legado de Józef Piłsudski. Opuesto al militarismo, busca centrarse en el desarrollo económico de Polonia."
 POL_The_Sanation_Left:0 "La Izquierda Sanadora"
 POL_The_Sanation_Left_desc:0 "La Organización Común de la Sociedad encabezada por Walery Sławek busca más reformas políticas para traer unidad a todas las facciones dispares del gobierno polaco."
 POL_Centrolew:0 "Céntrolew"
 POL_Centrolew_desc:0 "Es hora de dejar de lado las diferencias entre el Partido Popular Agrario Polaco y el Partido Socialista Polaco para reformar nuevamente la coalición de Centro-Izquierda."
 POL_Defensive_Focus:0 "Enfoque defensivo"
 POL_Defensive_Focus_desc:0 "No comenzaremos la próxima guerra, pero nos aseguraremos de terminarla. Se deben tomar medidas adicionales para asegurar que el corazón industrial de nuestra nación esté seguro a lo largo de las barreras naturales."
 POL_Polish_Paramilitarism:0 "Paramilitarismo polaco"
 POL_Polish_Paramilitarism_desc:0 "Puede que las guerras anteriores nos hayan doblegado, pero no estamos derrotados. Nos levantaremos de nuevo, por la valentía de nuestros soldados y la astucia de nuestros oficiales."
 POL_Polish_Revanchism:0 "Revanchismo polaco"
 POL_Polish_Revanchism_desc:0 "Pocas naciones han perdido tanto en tan poco tiempo. Si hay algo de justicia, la recuperaremos, de una forma u otra."
 POL_The_Cult_Of_The_Marshal:0 "El culto del mariscal"
 POL_The_Cult_Of_The_Marshal_desc:0 "El bien de la nación debe anteponerse a las llamadas "verdades". Así como forjamos nuestro propio destino, debemos forjar nuestros propios hechos."
 POL_Beyond_The_Proletariat:0 "Más allá del proletariado"
 POL_Beyond_The_Proletariat_desc:0 "El Estado se funda en dos principios: el servicio a la nación y la cooperación de las clases sociales."
 POL_International_Falangism:0 "Falangismo internacional"
 POL_International_Falangism_desc:0 "La España nacionalista es nuestro hermano ideológico que, como nosotros, desprecia a la Unión Soviética."
 POL_All_Polish_Youth:0 "Juventud polaca"
 POL_All_Polish_Youth_desc:0 "Inscribir a nuestros jóvenes en organizaciones que promuevan la disciplina y la ideología nacional generará una generación leal de futuros reclutas."
 POL_The_Student_Movement:0 "El Movimiento Estudiantil"
 POL_The_Student_Movement_desc:0 "Inscribir a nuestros jóvenes en organizaciones que promuevan la erudición y la ideología nacional generará una generación leal de futuros científicos."
 POL_Political_Commissars:0 "Comisarios Políticos"
 POL_Political_Commissars_desc:0 "Con el fin de mantener el control de las fuerzas armadas, se designarán oficiales políticos para garantizar la adhesión militar a las políticas del partido."
 POL_Fund_The_Promethean_Program:0 "Financiar el Programa Promethean"
 POL_Fund_The_Promethean_Program_desc:0 "Durante casi dos décadas hemos mantenido una gran red de espionaje, contrarrevolución y sabotaje en la Unión Soviética. Desde la Gran Depresión, la financiación se ha reducido a niveles de mantenimiento. Debemos corregir esto."
 POL_Expand_The_Promethean_Program:0 "Ampliar el programa Promethean"
 POL_Expand_The_Promethean_Program_desc:0 "Se deben tomar medidas proactivas para salvaguardar nuestra nación. Se justifica expandir nuestra vasta red de espionaje y actividades subversivas dentro de la Unión Soviética."
 POL_Ukranian_War_For_Independence:0 "Guerra de Ucrania por la Independencia"
 POL_Ukranian_War_For_Independence_desc:0 "Es hora de instigar un levantamiento en Ucrania contra los opresores soviéticos."
 POL_Budget_Reform:0 "Reforma presupuestaria"
 POL_Budget_Reform_desc:0 "Demasiado gasto en defensa está sofocando la economía. En su lugar, debemos dedicar más recursos al desarrollo interno."
 POL_Civil_Service_Reform:0 "Reforma del Servicio Civil"
 POL_Civil_Service_Reform_desc:0 "Muchos puestos gubernamentales han sido asignados por amiguismo y por tener conexiones con el ejército y los ricos. Se necesita un nuevo sistema para asignar puestos de gobierno por mérito y defender la ley en los canales más altos."
 POL_the_Agrarian_Reform:0 "§LReforma Agraria§!"
 POL_the_Agrarian_Reform_desc:0 "La reforma agraria y la redistribución se han retrasado mucho en las regiones rurales de Polonia."
 POL_The_Front_Morges:0 "El Frente Morges"
 POL_The_Front_Morges_desc:0 "Józef Piłsudski guió a nuestra nación a través de tiempos difíciles, pero con su fallecimiento, debemos volver a un sistema de gobierno democrático una vez más. Detener la opresión secreta de los opositores políticos es el primer paso para asegurar la fe en el gobierno."
 POL_Military_Aviation_Exports:0 "Exportaciones de aviación militar"
 POL_Draw_Closer_To_France:0 "Acercarse a Francia"
 POL_Draw_Closer_To_France_desc:0 "Francia ha sido durante mucho tiempo un faro de libertad y liberalismo. Es natural que nuestros intereses lleguen a alinearse."
 POL_Military_Aviation_Exports_desc:0 "Nuestras industrias de aviación civil y militar han estado vendiendo cantidades considerables de aviones en el extranjero. Al permitir las exportaciones de los últimos modelos, podemos aprender lecciones valiosas en el diseño de la aviación."
 POL_Medium_Bomber_Development:0 "Desarrollo de bombarderos medianos"
 POL_Medium_Bomber_Development_desc:0 "Una extensión de la filosofía de bombardeo de precisión adaptada para rango extendido para ser utilizada en funciones de apoyo."
 POL_Mielec_Aircraft_Factory:0 "Fábrica de aviones Mielec"
 POL_Mielec_Aircraft_Factory_desc:0 "Financiar el desarrollo de una fábrica de aviones de última generación adicional en Mielec."
 POL_Advanced_Pilot_Training_Program:0 "Programa de Formación de Pilotos Avanzado"
 POL_Advanced_Pilot_Training_Program_desc:0 "La teoría de la aviación es tan importante como la tecnología. Aún quedan por descubrir nuevas estratagemas para nuestros pilotos."
 POL_Import_Aircraft_Engines_From_Germany:0 "Importar motores de aviones de Alemania"
 POL_Import_Aircraft_Engines_From_Germany_desc:0 "Nuestro desarrollo de cazas se ha estancado debido a la dificultad de producir motores de mayor potencia. Examinar modelos de nuestros vecinos puede acelerar considerablemente el desarrollo."
 POL_Next_Generation_Fighter:0 "Luchador de próxima generación"
 POL_Next_Generation_Fighter_desc:0 "Nuestros diseños de cazas se han vuelto cada vez más obsoletos. Los prototipos domésticos necesitan más inversión monetaria para asegurar su llegada a tiempo."
 POL_Light_Bomber_Focus:0 "Foco de bombardero ligero"
 POL_Light_Bomber_Focus_desc:0 "El valor de usar bombarderos en picado para apoyo aéreo cercano no debe subestimarse."
 POL_Heavy_Fighter_Concept:0 "Concepto de caza pesado"
 POL_Heavy_Fighter_Concept_desc:0 "Si nos vemos obligados a pasar a la ofensiva, necesitamos un nuevo tipo de caza que pueda operar durante mucho tiempo dentro de fronteras hostiles."
 POL_Air_Modernisations_Programme:0 "Programa de Modernizaciones de Aire"
 POL_Air_Modernisations_Programme_desc:0 "Todavía queda mucho por hacer en el campo de la estrategia y táctica aérea."
 POL_Naval_Bomber_Experiments:0 "Experimentos de bombarderos navales"
 POL_Naval_Bomber_Experiments_desc:0 "La supremacía aérea es tan importante en el mar como en tierra. Los aviones especializados desarrollados para la guerra naval son una forma de lograr ese objetivo."
 POL_Rocket_Development:0 "Desarrollo de cohetes"
 POL_Rocket_Development_desc:0 "La velocidad es el atributo en el que se basan todos los demás atributos aéreos. En teoría, los motores de cohetes y aviones podrían permitirnos superar todos los límites anteriores."
 POL_Atomic_Physics_Institute:0 "Instituto de Física Atómica"
 POL_Atomic_Physics_Institute_desc:0 "No debemos perder la oportunidad de ser los primeros en descubrir una forma de aprovechar el fuego primario de la fisión."
 POL_Lithuanian_Constitutional_Crisis:0 "Crisis constitucional lituana"
 POL_Lithuanian_Constitutional_Crisis_desc:0 "Wilno es una ciudad polaca histórica legítima. La constitución lituana la reclama como su propia capital. Debemos obligarlos a abandonar estas afirmaciones."
 POL_National_Defense_Fund:0 "Fondo de Defensa Nacional"
 POL_National_Defense_Fund_desc:0 "Tanto los ciudadanos como el estado deben contribuir a la financiación de nuestro creciente ejército, para prepararse para los peligros de los años venideros."
 POL_Standardisation_Of_Equipment:0 "Estandarización De Equipos"
 POL_Standardisation_Of_Equipment_desc:0 "Al estandarizar el equipo de nuestros soldados sentamos las bases para un aparato de suministro moderno."
 POL_Modernising_The_Cavalry:0 "Modernizando la Caballería"
 POL_Modernising_The_Cavalry_desc:0 "Si bien la caballería aún tiene un papel que desempeñar, necesitamos nuevas monturas de metal para que pueda competir en el campo de batalla moderno."
 POL_Wz_35_Anti_Tank_Rifle:0 "Wz. 35 fusil antitanque"
 POL_Wz_35_Anti_Tank_Rifle_desc:0 "No todas las armas antitanque matan al penetrar la armadura enemiga. La munición de camisa de acero con un núcleo de tungsteno puede permitir que las rondas simplemente se rompan con el impacto y maten a los tripulantes que se encuentran dentro por desprendimiento mecánico."
 POL_Study_Foreign_Tanks:0 "Estudiar tanques extranjeros"
 POL_Study_Foreign_Tanks_desc:0 "Estos "Tanques" serán una parte central de los conflictos armados de hoy, y debemos asegurarnos de mantener el ritmo de nuestros vecinos, por todos los medios necesarios."
 POL_Cruiser_Tank_Experiments:0 "Experimentos de tanques de crucero"
 POL_Cruiser_Tank_Experiments_desc:0 "Con los conceptos básicos del diseño de tanques establecidos, ahora estamos listos para comenzar a forjar nuestro propio camino en el enredado campo del diseño mecanizado."
 POL_Plan_W:0 "Plan de Movilización W"
 POL_Plan_W_desc:0 "Cuando llega la guerra, debemos asegurarnos de tener un plan adecuado para manejar la logística de la movilización de nuestras tropas."
 POL_Romanian_Bridgehead_Strategy:0 "Estrategia de cabeza de puente rumana"
 POL_Romanian_Bridgehead_Strategy_desc:0 "Si la lucha se vuelve en nuestra contra, debemos tener planes establecidos para un reagrupamiento efectivo y represalias en conjunto con nuestros amigos y aliados."
 POL_Silesia_Fortified_Area:0 "Área fortificada de Silesia"
 POL_Silesia_Fortified_Area_desc:0 "Más fuertes construidos en el sur asegurarán defensas adicionales."
 POL_Sarny_Fortified_Area:0 "Área Fortificada de Sarny"
 POL_Sarny_Fortified_Area_desc:0 "Se deben tomar medidas para garantizar que la cabeza de puente rumana sea segura."
 POL_Pressure_Czechoslovakia:0 "Presión Checoslovaquia"
 POL_Pressure_Czechoslovakia_desc:0 "Checoslovaquia contiene muchas tierras polacas legítimas y se interpone en el camino de una frontera compartida con Hungría. Este tema hay que forzarlo."
 POL_Invite_Hungary:0 "Invitar a Hungría"
 POL_Invite_Hungary_desc:0 "Desde la época medieval, los pueblos polaco y húngaro han compartido un vínculo común. Es hora de acercarse una vez más."
 POL_Invite_Czechoslovakia:0 "Invita a Checoslovaquia"
 POL_Invite_Czechoslovakia_desc:0 "Los viejos rencores deben quedarse en el pasado. Nuestra creencia compartida en la democracia es una buena causa para la cooperación."
 POL_Third_Europe:0 "Tercera Europa"
 POL_Third_Europe_desc:0 "Debe crearse un nuevo frente diplomático para equilibrar los poderes en Europa y asegurar nuestro futuro para una Gran Polonia."
 POL_the_neighbours_protection:0 "La Protección de Vecinos"
 POL_the_neighbours_protection_desc:0 "Siendo el poder político y diplomático dominante en Europa del Este, ¡serviremos como protección de nuestros vecinos!"
 POL_The_Intermarium:0 "El intermarium"
 POL_The_Intermarium_desc:0 "No estamos solos en nuestra lucha. Si podemos reunir suficientes aliados, podríamos sobrevivir a la tormenta que se avecina."
 POL_Invite_Yugoslavia:0 "Invitar Yugoslavia"
 POL_Invite_Yugoslavia_desc:0 "Nuestro sueño de un frente unificado entre los mares se puede expandir al mar Adriático."
 POL_Invite_Romania:0 "Invitar Rumania"
 POL_Invite_Romania_desc:0 "Los intereses polacos y rumanos han estado alineados durante mucho tiempo. Es hora de buscar una cooperación más estrecha."
 POL_The_Baltic_Alliance:0 "La Alianza Báltica"
 POL_The_Baltic_Alliance_desc:0 "Uno nunca puede tener suficientes amigos."
 POL_Treaty_With_Lithuania:0 "Tratado con Lituania"
 POL_Treaty_With_Lithuania_desc:0 "Los viejos rencores deben quedarse en el pasado. Todos los amigos son necesarios en los tiempos oscuros que se avecinan."
 POL_Collective_Industry:0 "Industria Colectiva"
 POL_Collective_Industry_desc:0 "El espíritu de colectivización debe llevarse también a las fábricas."
 POL_Request_Soviet_Guarantee:0 "Solicitar garantía soviética"
 POL_Request_Soviet_Guarantee_desc:0 "Es hora de buscar el acercamiento con la Unión Soviética."
 POL_Polish_Peoples_Army:0 "Ejército Popular de Polonia"
 POL_Polish_Peoples_Army_desc:0 "Debe organizarse un nuevo ejército de vanguardia del pueblo para difundir y defender la revolución."
 POL_Reaffirm_Ties_With_Romania:0 "Reafirman lazos con Rumania"
 POL_Reaffirm_Ties_With_Romania_desc:0 "Es necesario reafirmar nuestra amistad y el tratado defensivo con Rumania para garantizar la seguridad continua."
 POL_Wartime_Industry:0 "§LIndustria de Guerra§!"
 POL_Wartime_Industry_desc:0 "Con una gran parte del país movilizada para la guerra, es hora de promulgar cambios económicos y sociales para apoyarlos."
 POL_Create_Units_KOP:0 "¡Gana tres unidades de élite del §HBorder Protection Corps§! a lo largo de la frontera soviética."
