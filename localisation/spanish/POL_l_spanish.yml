 Danzig_poland_border_conflict.1.t:0 "Escaramuzas militares sobre [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.1.desc:0 "En desafío a la Sociedad de Naciones, [POL.GetNameDef] se está preparando para mover tropas para ocupar [DNZ.GetNameDef]. Se ha ordenado a la policía y la milicia estatal de Danzig que resistan como un acto simbólico. El sentimiento público en Alemania a favor de la intervención es alto y ya se están enviando fuerzas paramilitares y voluntarios para prestar apoyo."
 Danzig_poland_border_conflict.1.a:0 "Inaceptable."
 Danzig_poland_border_conflict.2.t:0 "Polonia ocupa [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.2.desc:0 "Tras un enfrentamiento entre el ejército polaco con las fuerzas de la milicia de Danzig y los voluntarios alemanes, las fuerzas de Polonia han aplastado a la oposición. Los astilleros de Danzig han sido tomados y la administración civil de Danzig ha sido reemplazada por un tribunal militar. La Liga de las Naciones condenó abiertamente la acción, pero no está dispuesta a presionar para que se tomen más medidas."
 Danzig_poland_border_conflict.2.a:0 "Hemos ganado nuestro legítimo acceso al mar."
 Danzig_poland_border_conflict.2.b:0 "A su debido tiempo, vengaremos tales agravios."
 Danzig_poland_border_conflict.3.t:0 "Retiro polaco de [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.3.desc:0 "Tras un enfrentamiento entre el ejército polaco con las fuerzas de la milicia de Danzig y los voluntarios alemanes, se ordenó a las fuerzas polacas que se retiraran ante una resistencia más fuerte de lo esperado dentro de la ciudad y la ayuda de Alemania. \n\nCon su autonomía recién adquirida, la Sociedad de Naciones acordó permitir un plebiscito para determinar el destino de la ciudad internacional."
 Danzig_poland_border_conflict.3.a:0 "Esta vergüenza nacional tendrá consecuencias en casa."
 Danzig_poland_border_conflict.3.b:0 "Danzig es alemán."
 Danzig_poland_border_conflict.4.t:0 "Punto muerto sobre [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.4.desc:0 "Las escaramuzas dispersas sobre [DNZ.GetNameDef] cesaron después de que ambos bandos se retiraron para consolidar sus posiciones. Reconociendo la inutilidad de la lucha, ambas partes acordaron un compromiso diplomático y mantienen el statu quo."
 Danzig_poland_border_conflict.4.a:0 "Mantener el statu quo es lo mejor por ahora."
 Danzig_poland_border_conflict.5.t:0 "Escalamiento sobre [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.5.desc:0 "Continúan los combates entre las fuerzas paramilitares polacas y alemanas en los alrededores de Danzig. En un esfuerzo por salir del punto muerto, las fuerzas polacas en otras áreas también comenzaron a enfrentarse a las fuerzas alemanas en la región más amplia de Pomerania. La inteligencia de ambos lados indica el creciente flujo de tropas que ingresan a la región."
 Danzig_poland_border_conflict.5.a:0 "Debemos mantener la línea."
 Danzig_poland_border_conflict.6.t:0 "Conflicto militar por [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.6.desc:0 "Están llegando informes urgentes de que unidades enteras del ejército alemán están cruzando la frontera entre Polonia y Alemania en varios lugares. Parecería que Alemania está a punto de escalar la situación a un gran conflicto. La movilización general ha sonado."
 Danzig_poland_border_conflict.6.a:0 "Debemos mantener la línea."
 Gdansk_poland_border_conflict.2.t:0 "Polonia ocupa [DNZ.GetNameDef]"
 Gdansk_poland_border_conflict.2.desc:0 "Tras un enfrentamiento entre el ejército polaco y las fuerzas de la milicia de Danzig, las fuerzas de Polonia han aplastado a la oposición. Los astilleros de Danzig han sido tomados y la administración civil de Danzig ha sido reemplazada por un tribunal militar. La Liga de las Naciones condenó abiertamente la acción, pero no está dispuesta a presionar para que se tomen más medidas."
