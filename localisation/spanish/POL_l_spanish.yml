 POL_The_Great_Depression2:0 "La gran Depresión"
 POL_The_Great_Depression2_desc:0 "Polonia se ha visto especialmente afectada por la Gran Depresión. La inversión, la producción industrial, el comercio y la calidad de vida han experimentado fuertes caídas en los últimos años."
