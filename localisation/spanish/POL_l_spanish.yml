 POL_Gdynia_Universal_Seaport:0 "§LGdynia Universal Seaport§!"
 POL_Gdynia_Universal_Seaport_desc:0 "El puerto de Gdynia es nuestra ventana al mundo. La modernización adicional de la infraestructura de la ciudad y la continua expansión del puerto para manejar cualquier tamaño de barco en el mundo nos permitirán manejar las necesidades comerciales globales de la nación."
