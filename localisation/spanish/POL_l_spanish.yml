 POL_Invest_In_The_Middle_Class:0 "Invertir en la clase media"
 POL_Invest_In_The_Middle_Class_desc:0 "No hay suficientes católicos de habla polaca que pertenezcan a la clase media en Polonia. La política del gobierno debe ser favorable para la expansión de la clase media polaca y solo para la compra de productos polacos."
 POL_Mend_Ties_With_Czechoslovakia:0 "Remendar lazos con Checoslovaquia"
 POL_Mend_Ties_With_Czechoslovakia_desc:0 "Los pueblos eslavos occidentales deberían permanecer unidos en lugar de divididos. Aunque tenemos desacuerdos, estos son insignificantes en comparación con la mayor amenaza de la influencia alemana."
 POL_Silesia_Or_War:0 "Silesia o guerra"
 POL_Silesia_Or_War_desc:0 "A través del engaño y la conspiración internacional, nos robaron la Alta Silesia. Es necesario celebrar un segundo referéndum en la región en nuestros términos."
 POL_Modernize_The_Starachowice_Works:0 "Modernizar las obras de Starachowice"
 POL_Modernize_The_Starachowice_Works_desc:0 "Las Fábricas de Starachowice son una parte importante de nuestra industria armamentística y para la creación de nuevos prototipos de artillería desde la formación de la Segunda República. Un programa de inversión para mejorar la fábrica ayudará a acelerar el desarrollo de nuestro ejército."
 POL_Cegielski_Artillery_Factory:0 "Fábrica de artillería Cegielski"
 POL_Cegielski_Artillery_Factory_desc:0 "Se debe alentar a los fabricantes civiles a invertir en producción militar. Proporcionaremos un préstamo para financiar el desarrollo de una nueva fábrica de artillería moderna en Rzeszów."
 POL_Seek_Accommodation_With_The_USSR:0 "Buscar alojamiento con la URSS"
 POL_Seek_Accommodation_With_The_USSR_desc:0 "Nos guste o no, alinearse con la Unión Soviética es un sacrificio necesario para garantizar la supervivencia de nuestro país."
 POL_Beck_Molotov_Pact:0 "Pacto Beck-Molotov"
 POL_Beck_Molotov_Pact_desc:0 "La cooperación con la URSS es un arma de doble filo. Puede que obtengamos su protección, pero a costa de nuestra autonomía."
