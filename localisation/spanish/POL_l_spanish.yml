 Gdansk_poland_border_conflict.3.desc:0 "Tras un enfrentamiento entre el ejército polaco con las fuerzas de la milicia de Danzig, se ordenó a las fuerzas polacas que se retiraran ante una resistencia más fuerte de lo esperado dentro de la ciudad y la ayuda de Alemania. \n\nCon su autonomía recién adquirida, la Sociedad de Naciones acordó permitir un plebiscito para determinar el destino de la ciudad internacional."
 Gdansk_poland_border_conflict.3.a:0 "Esta vergüenza nacional tendrá consecuencias en casa."
 Gdansk_poland_border_conflict.3.b:0 "Somos libres."
