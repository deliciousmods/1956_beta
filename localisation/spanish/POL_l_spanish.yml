 POL_Divided_Nation:0 "Nación dividida"
 POL_Divided_Nation_desc:0 "Una política agresiva de alentar la polonización de las minorías ha dejado un sentimiento amargo entre una parte considerable de la población."
 POL_Segregated_Nation:0 "Nación segregada"
 POL_Segregated_Nation_desc:0 "Los grupos minoritarios del país se enfrentan a una grave marginación."
