 POL_Sanacja_Government:0 "Gobierno de Sanacja (Sanación)"
 POL_Sanacja_Government_desc:0 "Creado después del golpe de estado de mayo de 1926 de Józef Piłsudski, el movimiento Sanation estaba compuesto principalmente por ex oficiales militares que estaban disgustados con la percepción de corrupción en la política polaca. Sanation fue una coalición de derechistas, izquierdistas y centristas cuyo objetivo principal era la eliminación de la corrupción y la reducción de la inflación."
