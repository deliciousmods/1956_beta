 poland_r56.15.t:0 "[From.GetName] se niega a unirse al proyecto Intermarium"
 poland_r56.15.d:0 "A pesar de nuestros mejores esfuerzos para ofrecer la oportunidad de permanecer unidos en Europa del Este, nuestro intento más reciente de llegar a [From.GetLeader] ha sido recibido con escepticismo. [From.GetName] se ha negado a unirse a la alianza, tal vez dudando de nuestros motivos, tal vez cuestionando nuestra fuerza o tal vez preocupado de que alinearse demasiado con nosotros los convierta en un objetivo."
