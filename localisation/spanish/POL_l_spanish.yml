 POL_The_Polish_Socialist_Party:0 "El Partido Socialista Polaco"
 POL_The_Polish_Socialist_Party_desc:0 "El Partido Socialista Polaco es el antiguo partido de Józef Piłsudski y muchos miembros destacados del gobierno de Sanacja antes de cambiar de afiliación política. Ahora que se encuentran condenados al ostracismo, buscan establecer un estado socialista con reformas laborales y sociales progresivas."
