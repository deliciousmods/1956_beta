 Berlinka_tooltip:0 "¡Si aceptan, obtendremos un §H1x§! §G50%§! ¡bono de investigación para §HConstrucción§! y §HInfraestructura completa§! en §HPomerania§!.\nSi se niegan, obtendremos un §H1x§! §G50§! ¡bono de investigación para §HConstrucción§! y §H1 infraestructura§! en §HVarsovia§!, §HPlock§! y §HPomerania§!."
