 POL_Modlin_Fortress:0 "Fortaleza Modlin"
 POL_Modlin_Fortress_desc:0 "La mejora de la antigua fortaleza de Modlin asegurará que Varsovia y sus cruces de ríos cercanos estén bien protegidos."
 POL_Plan_Z:0 "Plan Z"
 POL_Plan_Z_desc:0 "¡Es necesario un plan estratégico para manejar la guerra con Alemania, o la Unión Soviética, o incluso ambos a la vez!"
 POL_Ribbentrop_Beck_Pact:0 "Pacto Ribbentrop-Beck"
