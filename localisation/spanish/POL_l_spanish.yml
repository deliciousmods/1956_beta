 POL_Independent_Parachute_Brigades:0 "Brigadas Paracaidistas Independientes"
 POL_Independent_Parachute_Brigades_desc:0 "Los paracaidistas son un desarrollo prometedor en la guerra aerotransportada que debe explorarse."
 POL_Strengthen_Ties_With_Japan:0 "¡Fortalezca lazos con Japón §HIncompleto§!"
 POL_Strengthen_Ties_With_Japan_desc:0 "Japón es un aliado potencial contra la amenaza soviética. §Hincompleto§!"
 POL_Cossack_Revolt:0 "¡Revuelta cosaca §HIncompleta§!"
 POL_Cossack_Revolt_desc:0 "Más allá del oeste de Ucrania, los disidentes y descontentos también están presentes en Crimea y en la cuenca del río Don. §HFuncionalidad parcial.§!"
 POL_Caucasus_Revolt:0 "¡Revuelta del Cáucaso §RDDisabled§!"
 POL_Caucasus_Revolt_desc:0 "Nuestros agentes prometeicos han estado activos durante mucho tiempo en el Cáucaso financiando rebeldes en el extranjero y exiliados de ideas afines dentro de nuestras propias fronteras. §R¡Próximamente en una futura actualización!§!"
 POL_Independent_Polish_Tank_Corps:0 "Cuerpo de tanques polaco independiente"
 POL_Independent_Polish_Tank_Corps_desc:0 "Los beneficios de la guerra móvil se han reconocido durante mucho tiempo a partir de las lecciones aprendidas en la guerra polaco-soviética. Es hora de hacer realidad estos planes con la formación de ejércitos de tanques independientes."
 POL_Preemptive_Strike:0 "Ataque preventivo"
 POL_Preemptive_Strike_desc:0 "La acumulación militar de Alemania no puede ser ignorada. Por la seguridad de Europa, debemos atacarlos primero junto con los aliados occidentales antes de que sea demasiado tarde."
 POL_Slovakian_Independence_Movement:0 "Movimiento de Independencia de Eslovaquia"
 POL_Slovakian_Independence_Movement_desc:0 "El pueblo eslovaco conservador y católico es un baluarte potencial contra la marea roja."
 POL_Finnish_Guarantee:0 "Garantía finlandesa"
 POL_Finnish_Guarantee_desc:0 "Garantizar que Finlandia ayudará a impedir que la influencia soviética penetre en Europa."
 POL_additional_research_slot3:0 "Espacio de investigación adicional III"
 POL_additional_research_slot3_desc:0 "Nuestros esfuerzos por cultivar la superioridad de nuestros estudiantes y académicos han generado nuevas oportunidades de I+D."
 POL_Propaganda_Corps:0 "Cuerpo de propaganda"
 POL_Propaganda_Corps_desc:0 "La creencia inquebrantable en nuestra propia superioridad nos permitirá vencer a cualquier enemigo."
 POL_Romanian_Intervention:0 "Intervención Rumana"
 POL_Romanian_Intervention_desc:0 "No se puede permitir que Rumania caiga bajo la influencia comunista y soviética. Deben someterse a nuestra consulta sobre política exterior."
 POL_Romanian_Intervention_tooltip:0 "§RRomania se convertirá en a§! §HPuppet§! §Rof Polonia§!\n"
