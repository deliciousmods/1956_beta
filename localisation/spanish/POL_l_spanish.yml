 POL_Minsk_Or_War:0 "Minsk o guerra"
 POL_Minsk_Or_War_desc:0 "La ciudad de Minsk debería haber sido nuestra por derecho, pero los errores en la mesa de negociaciones al final de la guerra polaco-soviética hicieron que la ciudad se nos escapara de las manos."
 LIT_crisis_tooltip:0 "Podría conducir a mejores relaciones con Lituania y abrir la posibilidad de unirse a nuestra facción."
 LIT_crisis_resolved_tooltip:0 "Compromiso encontrado en la crisis constitucional lituana"
 UKR_army_tooltip:0 "Con cada territorio central ucraniano capturado, el ejército del Directorio crecerá."
 UKR_militarism_focus:0 "Paramilitarismo ucraniano"
 POL_Japanese_Guarantee:0 "Garantía japonesa contra la agresión soviética"
 POL_Draw_Closer_To_The_USSR_desc:0 "Los lazos estrechos con la Unión Soviética son necesarios para luchar contra nuestros enemigos en Occidente."
 POL_Seek_Autonomy_desc:0 "Debemos seguir un camino equilibrado entre la amistad con la URSS y nuestros propios intereses."
 POL_License_Soviet_Equipment_desc:0 "La estrecha integración con el ejército soviético es el siguiente paso lógico para abastecer nuestras propias fuerzas."
 POL_Found_Our_Own_Faction:0 "Encontramos nuestra propia facción"
 POL_Found_Our_Own_Faction_desc:0 "Llegar a la comunidad internacional es necesario para nuestra propia seguridad."
 POL_Renew_The_Polish_Soviet_Nonaggression_Pact:0 "Renovar el pacto de no agresión soviético"
 POL_Renew_The_Polish_Soviet_Nonaggression_Pact_desc:0 "Es necesario seguir normalizando las relaciones con la Unión Soviética para comprar la paz y que florezca la prosperidad."
 POL_The_Leviathan_Group:0 "El grupo Leviatán"
 POL_The_Leviathan_Group_desc:0 "La planificación estatal de la economía ha agudizado la crisis económica del país. Los líderes empresariales privados necesitan tener voz en el gobierno para poder avanzar."
 POL_Invite_The_Political_Opposition:0 "Invitar a la oposición política"
 POL_Invite_The_Political_Opposition_desc:0 "La estructura original de BBWR se creó para permitir que miembros talentosos de varios partidos políticos sirvieran en el gobierno por el bien común a pesar de nuestros desacuerdos. La nueva Organización Común de la Sociedad será más inclusiva y hará un mejor uso de sus talentos."
 POL_Renew_The_Polish_German_Nonaggression_Pact:0 "Renovar el Pacto Alemán de No Agresión"
 POL_Renew_The_Polish_German_Nonaggression_Pact_desc:0 "Renovar nuestro pacto de no agresión con Alemania nos dará tiempo para rearmarnos y, con suerte, nos evitará ser el objetivo de su agresión."
 POL_Allied_Financial_Loans:0 "Préstamos financieros aliados"
 POL_Allied_Financial_Loans_desc:0 "Dado el estado actual de nuestras finanzas, necesitaremos pedir préstamos para continuar movilizando a nuestro ejército."
 POL_Foreign_Financial_Loans:0 "Préstamos Financieros Extranjeros"
 POL_Consolidate_The_Nationalist_Wing:0 "Consolidar el ala nacionalista"
 POL_Consolidate_The_Nationalist_Wing_desc:0 "Traer miembros de las diversas facciones nacionalistas fragmentadas a nuestro campo reforzará nuestra base de poder y ayudará a generar apoyo para la guerra."
 POL_Polish_Czechoslovakian_Alliance:0 "Alianza militar polaco-checoslovaca"
 POL_Polish_Czechoslovakian_Alliance_desc:0 "Un enemigo de mi enemigo es un amigo. Una alianza militar entre nuestros dos países nos permitirá atacar rápidamente la amenaza alemana."
 POL_Invest_In_Fiat:0 "Invertir en fiat"
 POL_Invest_In_Fiat_desc:0 "El gobierno italiano ha expresado un interés considerable en nuestros métodos de producción de caucho sintético. Un programa de inversión conjunta podría ser beneficioso para los dos."
 POL_Break_Away_From_Germany:0 "Escapar de Alemania"
 POL_Break_Away_From_Germany_desc:0 "Es hora de distanciarnos del barco que se hunde que es Alemania."
 POL_Maritime_and_Colonial_League:0 "Liga Marítima y Colonial"
 POL_Maritime_and_Colonial_League_desc:0 "Armadas fuertes y numerosas colonias son importantes para la seguridad económica de las naciones. Se debe alentar a los ciudadanos a donar tiempo y dinero para hacer realidad ambos conceptos."
 POL_Subsidized_Universal_Education:0 "Educación Universal Subvencionada"
 POL_Subsidized_Universal_Education_desc:0 "La educación superior debe dejar de ser un lujo de las clases altas y convertirse en una prerrogativa de todos los ciudadanos."
 POL_Offer_to_Purchase_Madagascar:0 "Oferta de compra de Madagascar"
 POL_Offer_to_Purchase_Madagascar_desc:0 "Durante algún tiempo, hemos contemplado la idea de comprar Madagascar como colonia penal y de extracción de recursos."
 POL_Demand_Former_German_Colonies:0 "Demanda Antiguas Colonias Alemanas"
 POL_Demand_Former_German_Colonies_desc:0 "La Segunda República de Polonia se creó en parte a partir de territorios del antiguo Imperio Alemán. También deberíamos argumentar ante la Liga de las Naciones que también merecemos una parte de sus antiguas colonias."
 POL_Offer_Liberia_Protection:0 "Ofrezca Liberia Protección"
 POL_Offer_Liberia_Protection_desc:0 "Gracias a los esfuerzos coloniales anteriores, Liberia nos otorgó los derechos para enviar colonos y nos otorgó su estatus comercial de "Nación más favorecida". Deberíamos aprovechar esta oportunidad para estrechar lazos y ofrecerles nuestra protección a cambio de nuestra asistencia económica continua."
