 ABILITY_ARMOURED_TRAINS:0 "Trenes Blindados"
 ABILITY_ARMOURED_TRAINS_TOOLTIP:0 "Trenes Blindados ($LÍDER$)"
 ABILITY_ARMOURED_TRAINS_DESC:0 "Tus ejércitos obtendrán una bonificación significativa para reforzar la tasa y una ligera bonificación defensiva."
 POL_River_Flotillas:0 "Flotillas fluviales"
 POL_River_Flotillas_desc:0 "Una extensa red de cañoneras pequeñas y barcazas fluviales blindadas puede ayudar a mantener nuestras vías fluviales internas a salvo de los cruces enemigos."
 POL_River_Flotillas_tt:0 "Remolcados y motorizados §HArtillería§!, §HAntiaéreo§!, §HAntitanque§!, §HArtillería de cohetes§!:\n §HRiver§! & §HMarsh§!: Ataque: §G+5%§!\n §HRiver§! & §HMarsh§!: Defensa: §G+5%§!\n §HRiver§! & §HMarsh§!: Movimiento: §G+10%§!\n\n"
