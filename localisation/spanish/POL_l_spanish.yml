 POL_add_level_one_fort_on_belarussian_border_tt:0 "¡Agrega §Hnivel 1 fuerte§! en la frontera bielorrusa en Polesie, Nowogrodek y Wijeka:"
 POL_add_level_one_fort_in_silesia_tt:0 "¡Agrega §Hnivel 1 fuerte§! en las fronteras en Katowice, Cracovia y Zaolzie deberíamos nosotros o nuestro sujeto poseer el estado:"
