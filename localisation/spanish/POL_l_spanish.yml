 poland_r56.18.a:0 "Polonia y [From.GetName] están unidos como hermanos."
 poland_r56.19.t:0 "[From.GetName] se niega a unirse a la Tercera Europa"
 poland_r56.19.d:0 "A pesar de nuestros mejores esfuerzos para ofrecer la oportunidad de permanecer unidos en Europa del Este, nuestro intento más reciente de llegar a [From.GetLeader] ha sido recibido con escepticismo. [From.GetName] se ha negado a unirse a la alianza, tal vez dudando de nuestros motivos, tal vez cuestionando nuestra fuerza o tal vez preocupado de que alinearse demasiado con nosotros los convierta en un objetivo."
 poland_r56.19.a:0 "Seguiremos sin ellos."
 poland_r56.20.t:0 "Cumbre diplomática polaco-rumana"
 poland_r56.20.d:0 "El príncipe heredero Michael de Rumania y muchos de los principales diplomáticos rumanos han sido invitados a reunirse con el ministro de Relaciones Exteriores de Polonia, Józef Beck, en Varsovia para discutir los lazos entre nuestros dos países. Podemos aprovechar esta oportunidad para discutir un solo tema clave entre las dos naciones."
 poland_r56.20.a:0 "Discutir la construcción de una red ferroviaria entre nuestros países."
 poland_r56.20.b:0 "Pida que Rumania retire su garantía de Checoslovaquia."
 poland_r56.20.c:0 "Proponer ejercicios militares conjuntos"
 poland_r56.21.t:0 "Cooperación económica con Polonia"
 poland_r56.21.d:0 "El ministro de Relaciones Exteriores de Polonia, Józef Beck, ha propuesto la construcción de una red ferroviaria que una las dos naciones. El proyecto podría traer crecimiento económico a las regiones rurales en nuestras fronteras."
 poland_r56.21.a:0 "Una propuesta interesante."
 poland_r56.21.b:0 "Una propuesta absurda."
 poland_r56.22.t:0 "Cooperación Diplomática con Polonia"
 poland_r56.22.d:0 "En una cumbre diplomática reciente, el ministro de Relaciones Exteriores de Polonia, Józef Beck, pidió que abandonáramos nuestra garantía de Checoslovaquia. A la delegación polaca le preocupa que nuestras garantías a Checoslovaquia dañen y enreden nuestra relación con Polonia."
 poland_r56.22.a:0 "Una propuesta interesante."
 poland_r56.22.b:0 "Una propuesta absurda."
 poland_r56.23.t:0 "Rumania acepta nuestra propuesta"
 poland_r56.23.d:0 "Józef Beck ha logrado convencer a la delegación rumana de que sería beneficioso continuar los lazos entre nuestras naciones. La firma formal del tratado ya está en marcha."
 poland_r56.23.a:0 "Compartiremos muchos beneficios juntos."
 poland_r56.24.t:0 "Rumania acepta nuestra propuesta"
 poland_r56.24.d:0 "Józef Beck ha logrado convencer a la delegación rumana de que sería beneficioso continuar los lazos entre nuestras naciones. La firma formal del tratado ya está en marcha."
 poland_r56.24.a:0 "Compartiremos muchos beneficios juntos."
 poland_r56.25.t:0 "Rumania rechaza nuestra propuesta"
 poland_r56.25.d:0 "Las conversaciones diplomáticas en la cumbre se han roto. Rumania ha rechazado nuestra oferta de mayor cooperación."
 poland_r56.25.a:0 "Es su pérdida."
 poland_r56.26.t:0 "Ejercicios militares conjuntos con Polonia"
 poland_r56.26.d:0 "En una cumbre diplomática reciente, el Ministro de Relaciones Exteriores de Polonia, Józef Beck, preguntó si estamos dispuestos a reafirmar nuestros compromisos de seguridad anteriores mediante la realización de ejercicios militares conjuntos en Volhynia. Un gran ejercicio militar ayudaría a asegurar la preparación de los ejércitos de ambas naciones."
 poland_r56.26.a:0 "Una propuesta interesante."
 poland_r56.26.b:0 "Una propuesta absurda."
 poland.27.t:0 "Rumania acepta nuestra propuesta"
 poland.27.d:0 "El alto mando militar rumano acordó realizar ejercicios conjuntos en el Voivodato de Volhynian. Varias unidades de los ejércitos de ambas naciones junto con asesores extranjeros se están reuniendo para los juegos de guerra planificados."
 poland.27.a:0 "Compartiremos muchos beneficios juntos."
 poland.30.t:0 "Polonia exige concesiones adicionales"
 poland.30.d:0 "A pesar de nuestras objeciones, [From.GetName] nos ha informado que su ejército tomará el control directo de los astilleros en Danzig. Afirmando que hemos estado interfiriendo con su acceso al mar, el ejército polaco tiene la intención de imponer el cumplimiento directamente. Aunque se mantendrá cierta autonomía local, nuestro gobierno independiente ha terminado efectivamente. Como era de esperar, el anuncio fue totalmente impopular entre los residentes de la ciudad. ¿Cómo responderemos?"
 poland.30.a:0 "Ordene a la milicia que se retire."
 poland.30.b:0 "Ordena a la milicia que resista simbólicamente."
 poland.31.t:0 "Danzig se retira"
 poland.31.d:0 "A pesar de encontrar algunas protestas dispersas, las fuerzas polacas han entrado en la ciudad sin oposición. Varios astilleros y almacenes ahora son operados directamente por los militares."
 poland.31.a:0 "Es nuestro legítimo acceso al mar."
 poland.32.t:0 "Danzig resiste"
 poland.32.d:0 "En un gesto simbólico de desafío, se ordenó a la policía y la milicia de Danzig que resistieran. Se escucharon disparos esporádicos fuera de la oficina de correos polaca en Danzig mientras se intercambiaban disparos entre las fuerzas paramilitares."
 poland.32.a:0 "Pídele a la Sociedad de Naciones que intervenga"
 poland.32.b:0 "Pagarán por sus actividades subversivas."
 poland.33.t:0 "Crisis internacional de Danzig"
 poland.33.d:0 "[From.GetName] exige que la Sociedad de Naciones resuelva una disputa sobre la Ciudad Libre de Danzig. Afirmando que el acceso polaco al mar está en peligro debido a la interferencia de las autoridades de Danzig, [From.GetName] ha pedido que se revoque el estatus de ciudad internacional libre de Danzig y que las fuerzas polacas ocupen la ciudad."
 poland.33.a:0 "Vota que Polonia pueda ocupar Danzig."
 poland.33.b:0 "Vota para que Danzig siga siendo una ciudad libre."
 poland.34.t:0 "[From.GetNameDefCap] nos apoya"
 poland.34.d:0 "[From.GetNameDef] ha decidido apoyarnos en el consejo de la Sociedad de Naciones."
 poland.34.a:0 "Su apoyo es bienvenido."
 poland.35.t:0 "[From.GetNameDefCap] se nos opone"
 poland.35.d:0 "[From.GetNameDef] ha decidido oponerse a nosotros en el consejo de la Sociedad de Naciones y respaldar el estatus de Ciudad Libre de Danzig."
 poland.35.a:0 "Intolerable."
 poland.36.t:0 "La Sociedad de Naciones vota a nuestro favor"
 poland.36.d:0 "La Liga de las Naciones ha acordado que se está violando nuestro acceso legítimo al mar y que se nos permite ocupar la ciudad."
 poland.36.a:0 "Con razón."
 poland.37.t:0 "La Liga de las Naciones Vota en nuestra contra"
 poland.37.d:0 "La Liga de las Naciones ha rechazado nuestro reclamo y sostiene que Danzig debe seguir siendo una Ciudad Internacional Libre."
 poland.37.a:0 "No tenemos más remedio que cumplir."
 poland.38.t:0 "Propuesta de proyecto de la autopista Berlinka"
 poland.38.d:0 "En una visita a Berlín, el ministro de Asuntos Exteriores polaco, Józef Beck, ha propuesto la construcción de una carretera que conecte Prusia con el resto de Alemania. A cambio de permitir que la carretera extraterritorial discurra por territorio polaco, Józef Beck ha solicitado asistencia técnica con proyectos adicionales en el Corredor Polaco."
 poland.38.a:0 "Una propuesta interesante."
 poland.38.b:0 "Una propuesta absurda."
 poland.39.t:0 "Alemania acepta autopista extraterritorial"
 poland.39.d:0 "[From.GetLeader] se ha interesado personalmente en la propuesta de una carretera que une Prusia con el resto de Alemania. Se espera que la construcción comience pronto y, a cambio, Alemania proporcionará asistencia voluntaria con algunos otros proyectos de desarrollo en el área."
 poland.39.a:0 "Una sabia elección."
 poland.40.t:0 "Alemania declina autopista extraterritorial"
 poland.40.d:0 "[From.GetLeader] se burló de la idea propuesta y rechazó la perspectiva de cooperación económica dentro del corredor polaco."
 poland.40.a:0 "En su lugar, construiremos nuestra propia carretera de Varsovia a Gdynia."
 poland.41.t:0 "Oportunidades de inversion"
 poland.41.d:0 "[From.GetLeader] ha invitado a empresarios de todo el mundo a unirse a una feria comercial internacional organizada en Polonia. Esta oportunidad se puede utilizar para establecer conexiones cercanas y ofrecer incentivos para hacer negocios en Polonia."
 poland.41.a:0 "Alentar a los fabricantes de automóviles a invertir en nuevas plantas."
 poland.41.b:0 "Vender participaciones en fabricantes de aviones de propiedad estatal."
 poland.41.c:0 "Fomentar la inversión minera y ofrecer derechos sobre la tierra."
 poland.52.t:0 "[Root.GetLeader] Direcciones para estudiantes universitarios"
 poland.52.d:0 "Hoy afuera de una de las Universidades de Varsovia, [Root.GetLeader] se dirigió a una gran multitud de adolescentes y estudiantes universitarios. [Root.GetLeader] elogió a la juventud de la nación como la vitalidad de [Root.GetName] y habló de la memoria de héroes como el capellán Ignacy Jan Skorupka, quien murió liderando una carga durante la defensa de Varsovia en 1920. En los momentos finales de su discurso, [Root.GetLeader] instó a los estudiantes polacos a...."
 poland.52.a:0 "volver a tomar las armas en defensa de la piadosa nación de Polonia."
 poland.52.b:0 "Mantenerse fuerte en sus estudios."
 poland.53.t:0 "Gran Concentración Nacionalista"
 poland.53.d:0 "La base de poder del partido derechista Democracia Nacional estaba en el oeste de Polonia. Su principal ideólogo fue Roman Dmowski, quien contó con el respaldo de muchos intelectuales étnicamente polacos, la clase media baja urbana, algunos elementos de la gran clase media y su extenso movimiento juvenil. A mediados de la década de 1930, creció una brecha entre las nuevas y viejas generaciones del partido que fragmentó el movimiento nacionalista en muchos pequeños partidos sucesores. Uno de los grupos disidentes nacionalistas más extremistas fue el Campo Nacional Radical (ONR). La ONR-Falanga es un partido político marginal popular entre los pequeños círculos académicos de los campus universitarios polacos. El gobierno de Sanacja siempre los ha considerado una molestia extremista, y la policía polaca ha disuelto sus reuniones en varias ocasiones. Hoy, sin embargo, realizaron una manifestación pública extremadamente grande en desafío al gobierno de Sanacja. ¿Cómo trataremos con ellos?"
 poland.53.a:0 "Son demasiado populares. Supervisar la situación."
 poland.53.b:0 "Envía al ejército para disolver la manifestación."
 poland.54.t:0 "Gran Huelga General"
 poland.54.d:0 "Hasta el final de la Gran Guerra, Polonia había estado dividida entre Alemania, Austria-Hungría y Rusia. Tras la independencia de Polonia, las regiones rurales del este que alguna vez formaron parte del Imperio Ruso y el Imperio Austro-Húngaro aún conservaban un gran sector agrícola. La gran depresión golpeó la región con especial dureza. Con el desempleo superando el 40% en algunas áreas y la perspectiva del hambre acechando, la frustración a menudo alimentaba el radicalismo. Hoy, el Partido Popular Agrario convocó otra huelga con cierto apoyo del Partido Socialista Polaco. Ya se ha extendido a varias ciudades. Sin intervención, la situación podría salirse de control."
 poland.54.a:0 "Ingnóralos."
 poland.54.b:0 "Envíe al ejército para arrestar a los alborotadores."
 poland.55.t:0 "Guerra entre Alemania y Polonia"
 poland.55.d:0 "Ha estallado la guerra entre Alemania y Polonia. Es hora de elegir un bando."
 poland.55.a:0 "Es preferible la reunificación con Alemania."
 poland.55.b:0 "Seguiremos siendo independientes."
 poland.56.t:0 "Danzig nos traiciona"
 poland.56.d:0 "La guarnición polaca en Gdansk ha informado que está siendo atacada por fuerzas paramilitares, policías y milicianos respaldados por el partido nazi local en la ciudad. Parece que han decidido unirse a Alemania."
 poland.56.a:0 "Malditos traidores."
 poland.57.t:0 "Danzig se une a [Root.GetName]"
 poland.57.d:0 "Nuestros espías en Danzig nos han informado que el gobierno local respaldará nuestra causa."
 poland.57.a:0 "El mas excelente."
 poland.58.t:0 "El corredor polaco ahora pertenece a Alemania"
 poland.58.d:0 "Alemania ha ocupado el corredor polaco. Es hora de decidir si queremos buscar la reunificación."
 poland.58.a:0 "Es preferible la reunificación con Alemania."
 poland.58.b:0 "Seguiremos siendo independientes."
 poland.59.t:0 "El Frente Morges"
 poland.59.d:0 "Aunque era muy querido como padre y protector de la independencia de Polonia, el golpe de Estado de Józef Piłsudski de mayo de 1926 contra la Segunda República no fue recibido con aprobación en todas partes. Muchos se opusieron al alejamiento de la democracia, y aquellos que lo hicieron a menudo se vieron marginados u obligados a exiliarse políticamente. Entre estos detractores, el Front Morges era una alianza política de partidos políticos centristas de la Polonia de entreguerras. Fue fundado en 1936 en el pueblo suizo de Morges por el general Władysław Sikorski junto con el ex primer ministro polaco y famoso compositor Ignacy Paderewski. Entre los activistas destacados se encontraban el general Józef Haller y el ex viceprimer ministro Wojciech Korfanty. Su objetivo principal era restablecer la democracia, alinearse diplomáticamente con Francia y elegir a Wincenty Witos como primer ministro y a Paderewski como presidente."
 poland.59.a:0 "Damos la bienvenida a su regreso a la política."
 poland.60.t:0 "¿Un sindicato de falangistas?"
 poland.60.d:0 "En una larga visita, [From.GetLeader] después de recorrer el país nos ha pedido que nos unamos a un frente internacional para promover los ideales e intereses católicos y falangistas. A pesar de las diferencias culturales, [From.GetLeader] cree que los falangistas de diferentes naciones deberían unirse para ayudar a marcar el comienzo de un nuevo orden mundial."
 poland.60.a:0 "Unidos bajo Dios estamos de pie."
 poland.60.b:0 "Solo buscamos nuestros propios intereses nacionales."
 poland.61.t:0 "[From.GetName] está de acuerdo"
 poland.61.d:0 "Después de mucha deliberación, [From.GetLeader] acordó que [From.GetName] y [Root.GetName] comparten intereses comunes y deben estar juntos en el escenario mundial. Los enviados diplomáticos están en camino a Varsovia para discutir y firmar nuevos acuerdos."
 poland.61.a:0 "Un bendito resultado."
 poland.62.t:0 "[From.GetName] Rechazos"
 poland.62.d:0 "A pesar de muchos intentos, [From.GetLeader] declaró que no quería arrastrar a [From.GetName] a enredos extranjeros. Aunque intrigado por la idea, [From.GetLeader] también insistió en que debe velar por los intereses de [From.GetName] ante todo."
 poland.62.a:0 "Qué decepcionante."
 poland.63.t:0 "Misión diplomática en Francia"
 poland.63.d:0 "A la luz de nuestra nueva política de realineamiento diplomático hacia el apoyo a Francia en lugar de la neutralidad, se envía una nueva misión diplomática. Podemos aprovechar esta oportunidad para discutir una serie de cuestiones entre nuestras naciones."
 poland.63.a:0 "Solicite la compra de tanques ligeros."
 poland.63.b:0 "Oferta de compra de Madagascar."
 poland.63.c:0 "Simplemente compre inversiones francesas locales en su lugar."
 poland.64.t:0 "Oferta polaca para comprar tanques"
 poland.64.d:0 "Recientemente ha llegado una delegación diplomática y militar polaca. Están solicitando permiso para trabajar con un contratista privado para producir tanques franceses para su compra. El pago que están ofreciendo es bastante sustancial."
 poland.64.a:0 "Una oferta intrigante."
 poland.64.b:0 "No hay trato."
 poland.65.t:0 "Oferta polaca para comprar Madagascar"
 poland.65.d:0 "Recientemente llegó una delegación de la Liga Marítima Colonial de Polonia. Están haciendo una oferta para comprar nuestra colonia de Madagascar. El pago que están ofreciendo es bastante sustancial."
 poland.65.a:0 "Una oferta intrigante."
 poland.65.b:0 "No hay trato."
 poland.66.t:0 "Contrato francés establecido"
 poland.66.d:0 "El gobierno de Francia acordó permitirnos establecer un contrato con una empresa del sector privado para producir un lote de tanques para nuestro ejército."
 poland.66.a:0 "Excelente."
 poland.67.t:0 "Madagascar adquirido"
 poland.67.d:0 "Francia ha accedido a vendernos la colonia de Madagascar. Ya se ha enviado una expedición del mayor del ejército polaco Mieczyslaw Lepecki para inspeccionar la zona. Debemos asegurarnos de tener un puerto internacional y una marina mercante adecuada si queremos extraer sus recursos al máximo."
 poland.67.a:0 "Polonia puede en colonias!"
 poland.68.t:0 "Propuesta a Francia rechazada"
 poland.68.d:0 "El gobierno francés ha rechazado nuestra oferta ya sea por temor a nuestras intenciones, a nuestros aliados o por simple desconfianza."
 poland.68.a:0 "Simplemente compraremos inversiones francesas en su lugar."
 poland.70.t:0 "El derecho de sanación"
 poland.70.d:0 "En el vacío de poder dejado por la muerte de Józef Piłsudski y las recientes reformas de la Constitución de abril, el Sanation Right encabezado por Edward Rydz-Śmigły ha logrado maniobrar hacia una posición de poder aprovechando las disputas en la élite gobernante.\n\nEdward Rydz -Śmigły es conocido en toda Polonia como un comandante magistral en la guerra polaco-soviética, habiendo llevado a cabo muchas ofensivas exitosas contra los bolcheviques, incluida la captura inicial de Wilno, Dünaburg y, como comandante en jefe de las fuerzas armadas de Letonia, la provincia de Latgale. En los momentos más terribles cuando la capital de Polonia se encontraba sitiada por el Ejército Rojo, el Frente Central bajo el liderazgo de Rydz-Śmigły se mantuvo firme en la batalla de Varsovia y desempeñó un papel fundamental para bloquear la huida del Ejército Rojo del cerco.\n\ nDespués de la conclusión de la guerra polaco-soviética, Rydz-Śmigły se convirtió en Inspector General del ejército polaco en el distrito de Wilno y más tarde en el distrito de Varsovia. Cuando Piłsudski lanzó su golpe de estado de 1926, Rydz-Śmigły ofreció todo su apoyo. Como recompensa por su lealtad, Piłsudski nombró a Rydz-Śmigły Mariscal adjunto de todos los asuntos relacionados con el Este. De acuerdo con los últimos deseos de Piłsudski después de su fallecimiento, Rydz-Śmigły fue nombrado Inspector General de las Fuerzas Armadas de Polonia, el cargo militar más alto de Polonia."
 poland.70.a:0 "Ahora en el presente."
 poland.71.t:0 "Consolidación del Gobierno"
 poland.71.d:0 "Con Walery Sławek marginado como un jugador político serio, Ignacy Mościcki superado en maniobras y con muchos partidarios del Campo de la Unidad Nacional en posiciones de poder, la pregunta sigue siendo cómo tratar con el resto de la élite gobernante."
 poland.71.a:0 "Concluir un acuerdo de poder compartido con el presidente Ignacy Mościcki."
 poland.71.b:0 "Disuelva el Sejm y tome todo el poder."
 poland.72.t:0 "Acuerdo de poder compartido"
 poland.72.d:0 "Ignacy Mościcki es un aliado útil, especialmente en la gestión de los asuntos económicos del país, y proporciona un medio para retener muchas conexiones talentosas. En una gran ceremonia celebrada hoy, el presidente Mościcki entregó a Edward Rydz-Śmigły el bastón de mariscal, elevándolo al rango especial que solo una vez tuvo Józef Piłsudski. Edward Rydz-Śmigły es ahora el segundo mariscal de Polonia. Gran parte de la élite está amargada por la decisión de recrear tal título, pero a regañadientes se alinean. Aunque la prensa estatal declara que el mariscal Rydz-Śmigły es el 'segundo hombre en el estado después del presidente' como portavoz de propaganda para aplacar al público, la verdad es que el presidente tiene poco poder con el mariscal ahora en las riendas."
 poland.72.a:0 "El nuevo primer soldado de la 'República'."
 poland.73.t:0 "Disolución del Sejm"
 poland.73.d:0 "En una sesión de emergencia dirigida al Sejm, Edward Rydz-Śmigły anunció ante una audiencia burlona que la disolución del cuerpo legislativo sería inminente, poniendo fin de manera efectiva a la Segunda República. Edward Rydz-Śmigły se autoproclamó Segundo Mariscal de Polonia y que él, como Józef Piłsudski, protegerá a la nación contra todas las amenazas. Sin embargo, a diferencia de Piłsudski, Rydz-Śmigły afirma que hará todo lo posible para garantizar que la corrupción del gobierno no se manifieste bajo la apariencia de organismos democráticos. Los militares, que ya están muy involucrados en los asuntos gubernamentales, ahora dirigirán la nación por completo. Aunque el público en general también está conmocionado por el repentino giro de los acontecimientos, la prensa estatal ya está haciendo comparaciones patrióticas entre el reciente golpe de estado del mariscal Rydz-Śmigły contra una élite corrupta y el golpe de mayo de Józef Piłsudski contra un sistema percibido como corrupto."
 poland.73.a:0 "El líder del nuevo Estado polaco."
 poland.74.t:0 "Informe Diplomático"
 poland.74.d:0 "Las relaciones entre el gobierno polaco y la Ciudad Libre de Danzig han sido tenues durante mucho tiempo. Durante la guerra polaco-soviética a principios de la década de 1920 y el embargo alemán contra Polonia en 1925, los trabajadores del astillero en Gdansk se negaron dos veces a descargar suministros de los barcos polacos. Tales preocupaciones sobre la seguridad económica de Polonia llevaron al ímpetu detrás de la creación del cercano puerto marítimo de Gdynia. En 1933, la rama local del Partido Nacionalsocialista de los Trabajadores Alemanes (NSDAP) fue elegida para el poder. Las tensiones estallaron nuevamente por la separación de Danzig de Alemania y por el trato opresivo de la ciudad a la minoría polaca dentro de sus fronteras.\n\nEn una reunión diplomática reciente entre Józef Beck, el 'Ministro de Asuntos Exteriores' polaco, y Joachim von Ribbentrop, el 'Reich Reich' alemán Ministro de Asuntos Exteriores', finalmente se llegó a un consenso mutuo. Adolf Hitler ha dado instrucciones al gobierno nazi local para que cese las acciones contra los polacos. A cambio, hemos prometido no apoyar las acciones de la oposición antinazi en Danzig. Aunque la cuestión del estatus de la ciudad está lejos de resolverse, nuestro reciente acercamiento ha dado algunos resultados positivos."
 poland.74.a:0 "Es mejor mantenerse alejado de los problemas internos de Danzig."
 poland.75.t:0 "Informe de Relaciones Exteriores"
 poland.75.d:0 "Poco después del ascenso al poder de Adolf Hitler en 1933, Józef Piłsudski ingresó a Polonia en un pacto de no agresión con Alemania el 26 de enero de 1934. Alemania acordó reconocer las fronteras actuales de Polonia y detener la dañina guerra aduanera que había durado casi una década. Józef Piłsudski dedujo correctamente que el ejército francés asumiría una postura puramente defensiva en caso de guerra y dejaría a sus aliados orientales a su suerte. La construcción francesa de la línea Maginot a partir de 1929 y la posterior negativa francesa a presionar a Alemania solo reforzaron sus puntos de vista.\n\nJózef Piłsudski, sin embargo, creía incorrectamente que tal pacto eliminaría el peligro de que Polonia fuera el primer objetivo de la agresión alemana. . Los esfuerzos diplomáticos alemanes en ese momento a menudo parecían sugerir favoritismo a Polonia, especialmente como socio hegemónico contra la Unión Soviética. Józef Piłsudski todavía desconfiaba de Hitler, pero pensó que su ascendencia austriaca ayudaría a mitigar las gélidas relaciones pasadas de Alemania con Polonia, al contrario de lo que habían sido los políticos anteriores del "Tipo prusiano antipolaco". Siguió una apertura de las relaciones comerciales, pero tales ofrendas amistosas tenían la intención secreta y deliberada de ser una artimaña para atraer a los polacos a una falsa sensación de seguridad."
 poland.75.a:0 "Pero seguramente podemos evitar la guerra en esta línea de tiempo, ¿verdad?"
 poland.76.t:0 "El clima político cambiante"
 poland.76.d:0 "En 1938, la situación diplomática abierta entre Alemania y Polonia cambió drásticamente. En octubre de 1938, el ministro de Asuntos Exteriores alemán, Joachim Ribbentrop, exigió que la Ciudad Libre de Danzig fuera devuelta a Alemania con la construcción de una carretera y un enlace ferroviario a través del corredor polaco hasta Prusia. A su vez, Alemania aceptaría respetar las fronteras actuales de Polonia. Si bien la propuesta de un enlace de carretera se había planteado en el pasado entre Ribbentrop y Beck, tales planes fueron rechazados por el gobierno polaco que temía que la aceptación generaría más demandas de Alemania y la erosión de la independencia de Polonia como nación. Poco después, Adolf Hitler presionó más demandas contra el estado polaco exigiendo que aceptaran la 'consulta alemana sobre política exterior'. Los temores del gobierno polaco se hicieron realidad."
 poland.76.a:0 "Hemos optado por ceder, pero solo a cambio de su protección."
 poland.77.t:0 "Polonia busca unirse al Eje"
 poland.77.d:0 "El Ministro de Relaciones Exteriores de Polonia, Józef Beck, nos ha informado que el gobierno polaco está dispuesto a transferirnos la Ciudad Libre de Danzig y aceptar nuestra consulta sobre su política exterior. A cambio de estas concesiones, el gobierno polaco nos pide que garanticemos las fronteras existentes de Polonia y firmemos un pacto que ofrezca protección contra la amenaza soviética y contra cualquier otro agresor potencial. ¿Cómo responderemos?"
 poland.77.a:0 "Excelente."
 poland.77.b:0 "Nuestras demandas no son negociables."
 poland.78.t:0 "El pacto Ribbentrop-Beck"
 poland.78.d:0 "El gobierno alemán ha aceptado el trato. Un nuevo capítulo en nuestra historia está comenzando a medida que unimos nuestro destino a Alemania. Aunque todavía somos independientes, hemos acordado seguir y cooperar con la política exterior alemana."
 poland.78.a:0 "Ojalá podamos seguir manteniendo nuestra independencia."
 poland.79.t:0 "Alemania declina"
 poland.79.d:0 "El gobierno alemán ha rechazado nuestra oferta afirmando que sus demandas no son negociables y que no están dispuestos a firmar un pacto que los obligue a acudir en nuestra ayuda en tiempos de guerra. Solo se puede concluir que somos un objetivo inmediato para su agresión."
 poland.79.a:0 "Esta es una causa justificable para la movilización de nuestras fuerzas armadas."
 poland.80.t:0 "Relaciones polaco-francesas"
 poland.80.d:0 "Durante la guerra polaco-soviética, Francia envió una misión militar de 400 oficiales a Polonia. Los esfuerzos de la delegación francesa arrojaron fuertes resultados positivos para la organización y logística del incipiente ejército polaco. Poco después de la conclusión de la guerra, se firmó un pacto militar para contener las amenazas duales de Alemania y la Unión Soviética. Francia estaba obligada a ayudar económicamente a Polonia, pero no estaba obligada a declarar la guerra si Polonia se encontraba bajo ataque. Pero con la amenaza del rearme alemán y la amenaza inminente, la Convención Kasprzycki-Gamelin se firmó el 19 de mayo de 1939 en París. El tratado lleva el nombre del "Ministro polaco de Asuntos de Guerra", el general Tadeusz Kasprzycki, y el "Comandante del ejército francés", Maurice Gamelin. Ambos países ahora estaban completamente unidos en caso de conflicto.\n\nHoy hemos pedido a los franceses que den un paso más y ataquen preventivamente a Alemania. [Root.GetLeader] ha volado a Francia en busca de un consenso sobre la amenaza alemana y obtener apoyo para una acción de represalia temprana."
 poland.80.a:0 "Tal vez muestren algo de columna vertebral esta vez."
 poland.81.t:0 "Relaciones polaco-francesas"
 poland.81.d:0 "Durante la guerra polaco-soviética, Francia envió una misión militar de 400 oficiales a Polonia. La misión militar arrojó fuertes resultados positivos para la organización y logística del ejército polaco recién formado. Poco después de la conclusión de la guerra, se firmó un pacto militar para contener las amenazas duales de Alemania y la Unión Soviética. Francia estaba obligada a ayudar económicamente a Polonia, pero no estaba obligada a declarar la guerra si Polonia se encontraba bajo ataque. Pero con la amenaza del rearme alemán y la amenaza inminente, la Convención Kasprzycki-Gamelin se firmó el 19 de mayo de 1939 en París. El tratado lleva el nombre del "Ministro polaco de Asuntos de Guerra", el general Tadeusz Kasprzycki, y el "Comandante del ejército francés", Maurice Gamelin. Ambos países ahora estaban completamente unidos en caso de conflicto.\n\nHoy cumpliremos esos compromisos."
 poland.81.a:0 "No habrá 'Traición del Este'."
 poland.82.t:0 "¿Ataque preventivo contra Alemania?"
 poland.82.d:0 "El gobierno polaco ha venido a nosotros con una propuesta para atacar ofensivamente el corazón de Alemania. Están preocupados por la creciente agresión y el rearme de Alemania en Europa y quisieran nuestra ayuda para reducirlos."
 poland.82.a:0 "Una propuesta interesante."
 poland.82.b:0 "Absurdo."
 poland.83.t:0 "Francia acepta tomar represalias"
 poland.83.d:0 "El gobierno francés ha estado de acuerdo con nuestros puntos de vista y está comenzando a movilizar su ejército en preparación."
 poland.83.a:0 "Excelente."
 poland.84.t:0 "Los franceses retroceden"
 poland.84.d:0 "El gobierno francés no ha expresado interés en la propuesta y todavía cree que Alemania puede ser tratada diplomáticamente."
 poland.84.a:0 "Atacaremos a Alemania por nuestra cuenta."
 poland.84.b:0 "En su lugar, mantendremos a nuestro ejército movilizado y preparado."
 poland.85.t:0 "La segunda revuelta de los cosacos del Don"
 poland.85.d:0 "Evento de prueba: incompleto."
 poland.85.a:0 "Proceder de todos modos."
 poland.86.t:0 "Culto del Mariscal"
 poland.86.d:0 "El propio Piłsudski nunca estuvo interesado en elevarse a sí mismo o crear un mito en torno a su legado. Una cita famosa atribuida al difunto Marshal es\n\n'No voy a dictarte lo que escribas sobre mi vida y trabajo. Solo pido que no me hagan pasar por un 'llorón y sentimental'.\n\nEl gobierno de Sanacja, sin embargo, vio el legado del mariscal como una herramienta útil de propaganda. Inmediatamente después de su muerte, los medios estatales lo elogiaron como un brillante estratega, estadista, visionario y padre de la independencia de Polonia. Los escolares cantaron canciones y escribieron poemas en conmemoración del difunto mariscal, se organizaron mítines y celebraciones públicas, se erigieron estatuas y grandes obras de arte en lugares públicos, y el 'Día de la Independencia de Polonia' se declaró fiesta nacional en su honor. Las iniciativas públicas para cambiar el nombre de calles, pueblos y regimientos militares con su nombre fueron generalizadas. En 1938, el parlamento polaco incluso llegó a declarar ilegal la difamación del nombre de Piłsudski. El culto que rodeaba a Piłsudski era especialmente popular entre los militares, y la tradición continuó incluso entre el Ejército en el Exilio en Occidente a pesar de las objeciones de Władysław Sikorski y otros detractores. El 19 de marzo, el día posterior al cumpleaños de Piłsudski, fue nombrado Día del Mariscal, donde se otorgaron públicamente ascensos militares de alto nivel."
 poland.86.a:0 "El gran hombre que surgió de la Primera Guerra Mundial."
 poland.87.t:0 "Aparato de propaganda estatal de Rydz-Śmigły"
 poland.87.d:0 "Inicialmente, Rydz-Śmigły trató de presentarse como un hombre por encima de la política y de las asociaciones políticas; sin embargo, con el tiempo extra, Rydz-Śmigły pronunció discursos públicos cada vez más políticos y apasionados. La propaganda estatal trató de retratarlo como el heredero de Piłsudski, y su prominencia eclipsó la del presidente. Los carteles, los edificios públicos y los tablones de anuncios mostraban su pose atlética, su gran estatura y su sonrisa confiada pero amable. A medida que se avecinaba la perspectiva de la guerra, su popularidad alcanzó su cénit. La propaganda estatal, que incluía canciones aduladoras, poesía y revelaciones casi diarias sobre su vida en la prensa, fue un medio para distraer a las masas de la calamitosa situación económica que aquejaba al país y las fallas en política exterior del nuevo régimen. La rápida derrota de Polonia en 1939 fue un gran impacto para el público que creía que entre la mano guía de Rydz-Śmigły y la ayuda de los aliados occidentales, Alemania sería rápidamente derrotada."
 poland.87.a:0 "El 'Segundo Hombre' en el Estado"
 poland.88.t:0 "Reformas del ejército de Rydz-Śmigły"
 poland.88.d:0 "Evento de prueba: incompleto."
 poland.88.a:0 "'Dios, honor, patria'\n - Lema del ejército polaco"
 poland.89.t:0 "Reformas de la Fuerza Aérea de Rydz-Śmigły"
 poland.89.d:0 "A pesar de la fuerte industria de la aviación que se desarrolló en Polonia y la superioridad aérea de la que disfrutó Polonia en la guerra polaco-soviética, Józef Piłsudski vio a la fuerza aérea como un mero espectáculo secundario elegante y costoso. Piłsudski imaginó al ejército y la caballería como la fuerza dominante en el futuro campo de batalla y se olvidó de invertir mucho en la rama de la aviación. Edward Rydz-Śmigły vio lo contrario y creyó que la fuerza aérea jugaría un papel importante en el próximo conflicto. Pronto siguió un gran programa de inversión en la fuerza aérea y la rama de aviación del ejército. Se aumentó la financiación para el desarrollo, la formación y el apoyo de aeronaves; y con estos desarrollos, la doctrina polaca fue revisada para visualizar el apoyo aéreo como una unidad de respuesta rápida para situaciones críticas de emergencia en lugar de un activo táctico disperso."
 poland.89.a:0 "'Pro Patria Semper'\n - Lema de la Fuerza Aérea Polaca"
 poland.90.t:0 "Exportaciones de aviación militar polaca"
 poland.90.d:0 "En 1933, se introdujo el diseño de caza totalmente metálico, el PZL P.7a de Zygmunt Pulawsk. Pronto le siguieron los más desarrollados PZL P.11a y PZL P.11c, que se encontraban entre los luchadores más avanzados del mundo en el momento de su introducción en 1934 y 1935, respectivamente. Con el advenimiento de la Gran Depresión, las deficiencias presupuestarias significaron que los diseños de aviones tenían que estar disponibles para exportar para financiar el ejército. Los modelos de aviones adicionales, como el bombardero ligero P.11b, P.24A, P.24B, P.24G y PZL.43 Karaś, tenían especificaciones superiores, pero se producían exclusivamente para la exportación y no para el propio ejército de Polonia. En cambio, cientos de aviones se vendieron en el extranjero a varios países. Los compradores de aviones de combate polacos de entreguerras y bombarderos ligeros de reconocimiento incluyeron a Grecia, Portugal, Bulgaria, Yugoslavia, Turquía, la España republicana, Hungría y Rumania. Incluso después de la capitulación de Polonia en 1939, los aviones polacos todavía se operaban, producían y desarrollaban en el extranjero. Cuando comenzó la operación Barbarroja, poco menos de la mitad de la fuerza aérea de Rumania estaba formada por aviones polacos, y el caza doméstico IAR 80 era un desarrollo del P.24E polaco."
 poland.90.a:0 "Lo que sea que mantenga nuestro presupuesto en negro."
 poland.91.t:0 "La constitución de abril"
 poland.91.d:0 "El principal ideólogo de la Constitución de abril fue Walery Slawek, y su redacción daría lugar a controversias entre Sanation Left y Castle facción sobre quién ocuparía el cargo de presidente. En sus artículos, se introdujo la idea de que el estado era el bien común de los ciudadanos y los poderes del presidente se ampliaron considerablemente a expensas del Senado y el Sejm. Según los nuevos artículos, el presidente tenía el poder de nombrar a 1/3 de los senadores, el comandante en jefe del ejército polaco, el inspector general de las fuerzas armadas, y tenía derecho a destituir el parlamento y vetar las leyes que se aprobaran. 'no constructivamente'.\n\nEl presidente también tenía la autoridad para declarar un sucesor en caso de emergencia o guerra. Esto se convirtió en la base del gobierno polaco en el exilio en Occidente. Cuando Ignacy Mościcki fue internado en el exilio rumano mientras la batalla por Polonia aún continuaba, Bolesław Wieniawa-Długoszowski, general polaco y embajador en Roma, fue nombrado nuevo presidente de Polonia. Un día después, Wieniawa-Dlugoszowski abdicaría bajo la presión de Władysław Sikorski y le pasaría el manto de la presidencia. Pero en otro lugar en 1944, las autoridades respaldadas por los soviéticos en la Polonia comunista rechazaron la constitución como inválida y operaron bajo la Constitución de marzo de 1921."
 poland.91.a:0 "¿Sistema presidencial o autoritarismo?"
 poland.92.t:0 "Ultimátum polaco"
 poland.92.d:0 "El gobierno polaco se ha dado cuenta de la creciente popularidad de la ideología de extrema izquierda dentro de nuestras fronteras. Temiendo por su propia seguridad, exigen que implementemos una prohibición del comunismo dentro de nuestro país y que aceptemos su consulta sobre nuestra política exterior. ¿Cómo responderemos?"
 poland.92.a:0 "Demandas irrazonables"
 poland.92.b:0 "Tenemos que ceder."
 poland.93.t:0 "Rumanía rechaza nuestro ultimátum"
 poland.93.d:0 "Rumania ha rechazado nuestras demandas. Existe una peligrosa posibilidad de que continúen deslizándose en la órbita de la Unión Soviética. Parecería que el problema solo puede resolverse aún más a través de la fuerza de las armas."
 poland.93.a:0 "Llamaron a nuestro farol."
 poland.93.b:0 "Debemos intervenir ahora."
 poland.94.t:0 "Rumania está de acuerdo con nuestras demandas"
 poland.94.d:0 "Rumania ha accedido a nuestras demandas. Se está redactando legislación para prohibir el comunismo, y su gobierno ha accedido a ceder ante nuestra política exterior."
 poland.94.a:0 "Excelente."
 poland.95.t:0 "Segunda misión militar a Japón"
 poland.95.d:0 "Con un enemigo común compartido, Polonia y Japón han mantenido durante mucho tiempo relaciones exteriores amistosas. En 1904, mientras continuaba la guerra ruso-japonesa, Józef Piłsudski viajó a Tokio para ofrecer su ayuda en la organización de una rebelión polaca contra Rusia. A pesar del interés inicial, tales planes fueron rechazados por el gobierno japonés ante la insistencia de Roman Dmowski, el archirrival de Piłsudski, quien pensó que tal rebelión fracasaría y desperdiciaría vidas polacas. Con la creación del estado polaco recién formado después de la Gran Guerra, Japón ofreció cooperación diplomática y ayudó a los polacos étnicos a escapar de Rusia y Siberia. En 1923, justo después de la guerra polaco-soviética, se envió una misión militar a Japón encabezada por el ingeniero, criptólogo y oficial de inteligencia militar polaco Jan Kowalewski. Durante su estancia, Jan Kowalewski impartió cursos sobre inteligencia de radio y criptoanálisis a oficiales japoneses en Tokio. Por sus esfuerzos, el gobierno japonés otorgó a Jan Kowalewski la 'Orden del Sol Naciente'.\n\nAhora estamos planeando enviar al teniente coronel Jan Kowalewski en una segunda misión militar a Japón para ofrecer asistencia técnica más avanzada sobre descifrado de códigos y esfuerzos de criptoanálisis. ¿Qué queremos a cambio de nuestra experiencia técnica?"
 poland.95.a:0 "Ofrezca unirse a su guerra contra la Unión Soviética."
 poland.95.b:0 "Pide unirte a su facción."
 poland.95.c:0 "Pida una garantía contra la agresión soviética."
 poland.95.e:0 "Ofrecer nuestra asistencia técnica únicamente."
 poland.96.t:0 "Polonia viene en nuestra ayuda"
 poland.96.d:0 "[From.GetName] nos ha informado que atacarán a la Unión Soviética en conjunto con nosotros. El teniente coronel Jan Kowalewski, que fue enviado en 1923 para brindar capacitación en inteligencia a nuestro ejército, será enviado nuevamente a Tokio para instruir a nuestros oficiales en los esfuerzos de descifrado de códigos y criptoanálisis."
 poland.96.a:0 "Toda ayuda es bienvenida."
 poland.97.t:0 "Polonia solicita unirse a nuestra facción."
 poland.97.d:0 "Un enviado diplomático de [From.GetName] ha pedido que les permitamos unirse a nuestra facción. A cambio de nuestra estrecha cooperación, están ofreciendo enviar de nuevo a Tokio al teniente coronel Jan Kowalewski, quien en 1923 proporcionó entrenamiento de inteligencia para nuestro ejército, para instruir a nuestros oficiales en los esfuerzos de descifrado de códigos y criptoanálisis."
 poland.97.a:0 "Polonia y Japón estarán juntos."
 poland.97.b:0 "Preferiríamos no enredarnos con ellos."
 poland.98.t:0 "Polonia ofrece asistencia técnica a cambio de una garantía"
 poland.98.d:0 "Un enviado diplomático de [From.GetName] ha pedido que ayudemos a Polonia en caso de que estalle la guerra entre ellos y la Unión Soviética. A cambio de nuestra garantía, están ofreciendo enviar al teniente coronel Jan Kowalewski, quien en 1923 proporcionó entrenamiento de inteligencia para nuestro ejército, nuevamente a Tokio para instruir a nuestros oficiales en los esfuerzos de descifrado de códigos y criptoanálisis."
 poland.98.a:0 "Una propuesta interesante."
 poland.98.b:0 "No podemos darnos el lujo de ser arrastrados a una guerra."
 poland.99.t:0 "Polonia nos ofrece unirnos a su facción."
 poland.99.d:0 "Un enviado diplomático de [From.GetName] ha pedido que se forme una alianza para combatir la amenaza de [SOV.GetNameDef]. A cambio de nuestra estrecha cooperación, están ofreciendo enviar de nuevo a Tokio al teniente coronel Jan Kowalewski, quien en 1923 proporcionó entrenamiento de inteligencia para nuestro ejército, para instruir a nuestros oficiales en los esfuerzos de descifrado de códigos y criptoanálisis."
 poland.99.a:0 "Polonia y Japón estarán juntos."
 poland.99.b:0 "Preferiríamos no enredarnos con ellos."
 poland.100.t:0 "Polonia y Japón anuncian una alianza"
 poland.100.d:0 "Con un enemigo común compartido en la Unión Soviética, Polonia y Japón han anunciado que han entrado en una alianza militar entre ellos."
 poland.100.a:0 "Un desarrollo interesante."
 poland.101.t:0 "Japón rechaza nuestra oferta"
 poland.101.d:0 "[From.GetNameDef] ha rechazado. Parece como si no quisieran enredarse en compromisos con nosotros a pesar de nuestras ofrendas."
 poland.101.a:0 "Que decepcionante."
 poland.102.t:0 "Japón acepta nuestra oferta"
 poland.102.d:0 "[From.GetNameDef] ha aceptado nuestra oferta. Los arreglos formales y la firma del tratado ya están en marcha."
 poland.102.a:0 "Excelente."
 poland.103.t:0 "Autorización del programa Promethean"
 poland.103.d:0 "Agentes prometeicos que trabajan junto a disidentes dentro de [SOV.GetNameDef] han identificado una oportunidad para asestar un golpe potencial al régimen. Se ha seleccionado un objetivo industrial para una operación de sabotaje. Los agentes de Promethean están esperando fondos, equipos y la autorización para ejecutar el plan."
 poland.103.a:0 "Autorizar la misión."
 poland.103.b:0 "Ordena que se retiren por ahora."
 poland.104.t:0 "Relaciones polaco-checoslovacas"
 poland.104.d:0 "Durante gran parte del período de entreguerras, las relaciones entre Polonia y Checoslovaquia estuvieron plagadas de conflictos y tensiones fronterizos constantes. Zaolzie con sus valiosas minas de carbón y enlaces ferroviarios fue disputada entre las dos naciones. Se libró una breve guerra fronteriza en la que Checoslovaquia logró hacerse con el control de la mayor parte de la región; sin embargo, la intervención de los aliados occidentales obligó a retirarse. Bajo la supervisión occidental, se celebrarían plebiscitos étnicos y la región se dividiría. Ambas naciones acordaron aceptar las deliberaciones aliadas; sin embargo, con el advenimiento de la guerra polaco-soviética y el avance soviético sobre Varsovia, los Aliados temían que una derrota polaca provocaría que la región cayera en manos bolcheviques. La Conferencia de Spa en julio de 1920 otorgó tierras a Checoslovaquia que incluían grandes poblaciones polacas pero dejaron pocos checos bajo el dominio polaco. La decisión de la conferencia dejó sentimientos amargos entre la población polaca local que se sintió discriminada por el gobierno checo."
 poland.104.a:0 "Entregaremos nuestras demandas."
 poland.105.t:0 "Demandas polacas"
 poland.105.d:0 "El ministro de Asuntos Exteriores polaco, Józef Beck, ha entregado una lista de demandas. Exigen que cedamos Zaolzie y permitamos la partición de Eslovaquia entre Polonia y Hungría. Si no cumplimos, la situación conducirá a la guerra. ¿Cómo responderemos?"
 poland.105.a:0 "No tenemos más remedio que ceder."
 poland.105.b:0 "Muerte antes del deshonor."
 poland.106.t:0 "Checoslovaquia Rendimientos"
 poland.106.d:0 "Checoslovaquia ha accedido a nuestras demandas. Nuestras fuerzas han entrado en la zona en disputa. En las regiones fronterizas, multitudes entusiastas de minorías polacas han recibido a nuestros soldados. También se están llevando a cabo celebraciones en las ciudades polacas para conmemorar la unificación."
 poland.106.a:0 "Arcilla polaca legítima."
 poland.107.t:0 "Checoslovaquia resiste"
 poland.107.d:0 "Checoslovaquia ha rechazado nuestras demandas. El problema solo puede resolverse aún más por la fuerza de las armas. Nuestro ejército se está preparando para atacar profundamente en su corazón."
 poland.107.a:0 "Una mala elección."
 poland.108.t:0 "El sur de Eslovaquia es nuestro"
 poland.108.d:0 "Con Checoslovaquia cediendo a las demandas polacas, nuestras fuerzas se han movido para ocupar el sur de Eslovaquia, que contiene muchos húngaros étnicos."
 poland.108.a:0 "Arcilla húngara legítima"
 poland.109.t:0 "La invención del detector de minas terrestres"
 poland.109.d:0 "En los años de entreguerras, el Departamento de Artillería del Ministerio de Defensa Nacional de Polonia ordenó el desarrollo de un dispositivo que pudiera detectar proyectiles de artillería defectuosos en campos de entrenamiento militar. La Compañía de Radio AVA completó el diseño de dicho dispositivo, pero nunca entró en producción debido a la Invasión de septiembre. Posteriormente, el ejército polaco en el exilio en Francia revisó el dispositivo como un detector de minas. La versión final fue creada por el teniente polaco Józef Kosacki, quien donó el plano al ejército británico. El detector de minas terrestres portátil recientemente desarrollado se utilizó por primera vez en la Batalla de El Alamein, donde 500 detectores ayudaron a despejar el camino para el avance del Octavo Ejército Británico. En el transcurso de la guerra, se producirían más de 100.000 unidades y el mismo modelo permanecería en servicio hasta la Guerra del Golfo de 1991."
 poland.109.a:0 "Experiencia polaca"
 poland.110.t:0 "El Fondo de Defensa Nacional"
 poland.110.d:0 "En los años de entreguerras, Polonia era autosuficiente en agricultura, pero sus industrias estatales y su producción militar dependían de considerables importaciones extranjeras de materias primas. Por lo tanto, cuando golpeó la Gran Depresión, los países de todo el mundo actuaron para devaluar rápidamente sus monedas; sin embargo, el Banco Nacional de Polonia mantuvo fuerte el valor del złoty polaco. Una moneda fuerte exacerbó la deflación y redujo la cantidad de reservas extranjeras disponibles para ayudar a la economía, pero brindó una ventaja para comprar bienes en el extranjero.\n\nPara sacar el máximo provecho de la situación, el gobierno polaco creó el Fondo de Defensa Nacional. Se vendieron bienes del Estado, se solicitaron donaciones de ciudadanos que vivían en el extranjero y se establecieron recaudadores de fondos en el país para reunir capital, que a su vez podría comprar materias primas o armamentos en el extranjero. Se animó a las escuelas, instituciones y parroquias a donar para fines tales como financiar la compra de una ametralladora, una pieza de artillería o incluso un avión. En 1937, la Oficina de Guerra recolectó 2.330.380 złoty y 6.645 toneladas de chatarra. Se adquirieron 36 aviones, 615 ametralladoras pesadas, 130 ametralladoras ligeras y varios otros armamentos demasiado numerosos para enumerarlos. El submarino ORP Orzeł también se puso en marcha en parte gracias a fondos públicos. También se emitió un decreto presidencial según el cual toda propiedad privada estaba sujeta a requisición como contingencia en caso de guerra. A esto le siguió un segundo decreto en 1938 que reforzó el control estatal sobre la producción agrícola e hizo que todos los vehículos y el ganado fueran objeto de requisición."
 poland.110.a:0 "Reubicar el gasto del sector civil."
 poland.110.b:0 "Un ejército fuerte es más importante."
 poland.111.t:0 "Gobierno acusado de debilidad"
 poland.111.d:0 "Las protestas han estallado en todo el país. Ya sea cierto o equivocado, la población estaba firmemente convencida de que la nación podría haber ganado fácilmente una guerra y que el tribunal de la opinión internacional habría estado de nuestro lado. La oposición política nos acusa de rendirnos a la influencia alemana y de traicionar al país."
 poland.111.a:0 "Solo estamos esperando nuestro momento."
 poland.112.t:0 "Polonia pide lazos más estrechos"
 poland.112.d:0 "Un gobierno nacionalista ha llegado al poder en Polonia. Aunque son agresivos en su política exterior, están dispuestos a abandonar sus reclamos sobre Zaolzie a cambio de una cooperación más estrecha contra Alemania. ¿Cómo responderemos?"
 poland.112.a:0 "Esta es una oportunidad interesante."
 poland.112.b:0 "Una alianza con Polonia es una locura."
 poland.113.t:0 "La muerte de Roman Dmowski"
 poland.113.d:0 "Acaba de fallecer Roman Dmowski, el padre del movimiento nacionalista polaco. Una multitud de más de 100.000 personas asistieron hoy a su cortejo fúnebre. Las calles de las principales ciudades están llenas de simpatizantes políticos que lloran su muerte."
 poland.113.a:0 "La historia escribirá sobre él como un malvado fascista."
 poland.113.b:0 "Solo otro alborotador fuera del camino."
 poland.113.c:0 "Sobre sus hombros construimos nuestro movimiento."
 poland.113.e:0 "Sus contribuciones serán bien recordadas."
 poland.113.f:0 "Será recordado como un héroe nacional."
 poland.114.t:0 "Checoslovaquia acuerda una alianza"
 poland.114.d:0 "[From.GetLeader] ha acordado que nuestras dos naciones deben dejar de lado sus diferencias y trabajar juntas contra amenazas potenciales mayores."
 poland.114.a:0 "Hermanos de armas eslavos."
 POL_Beck_Molotov_tooltip:0 "§RPolonia se convertirá en a§! §HPuppet§! §Rof [SOV.GetNameDef]§!\n"
 POL_Beck_Molotov_tooltip_TFV:0 "§RPolonia se convertirá en a§! §HDominio§! §Rof [SOV.GetNameDef]§!\n"
 POL_Beck_Molotov_tooltip_DOD:0 "§RPolonia se convertirá en a§! §HSatélite§! §Rof [SOV.GetNameDef]§!\n"
 poland.115.t:0 "Polonia solicita nuestra protección"
 poland.115.d:0 "En un cambio repentino de política exterior, quizás por desesperación, Polonia está solicitando nuestro apoyo y protección. Están dispuestos a someterse a nuestra consulta de política exterior y permitir que nuestras tropas ingresen a sus fronteras a cambio de nuestra estrecha cooperación. ¿Cómo responderemos?"
 poland.115.a:0 "Esta es una oportunidad interesante."
 poland.115.b:0 "No estamos interesados."
 poland.116.t:0 "[SOV.GetNameDef] Acepta"
 poland.116.d:0 "[SOV.GetLeader] ha aceptado nuestra petición de ayuda. Józef Beck se encuentra actualmente en Moscú y la firma del tratado está en marcha. Esperemos que todavía nos despertemos un día a una Polonia independiente."
 poland.116.a:0 "Un pacto con el diablo."
 poland.117.t:0 "[SOV.GetNameDef] Rechazos"
 poland.117.d:0 "[SOV.GetLeader] ha expresado poco interés en nuestras peticiones de ayuda. Parece que debemos acudir a otra parte en busca de ayuda."
 poland.117.a:0 "Tal vez sea por nuestro propio bien."
 poland.118.t:0 "Polonia solicita unirse a nosotros"
 poland.118.d:0 "El gobierno nacionalista que ha llegado al poder en Polonia busca unirse a nuestra federación unida. Aunque poseen un ejército fuerte, mantienen una relación poco amistosa con los alemanes y los soviéticos. ¿Cómo responderemos?"
 poland.118.a:0 "Damos la bienvenida a Polonia a nuestro redil."
 poland.118.b:0 "No estamos interesados."
 poland.119.t:0 "Alianza polaco-italiana"
 poland.119.d:0 "[ITA.GetLeader] ha expresado su satisfacción por nuestra voluntad de unirnos. La firma de un tratado formal está en marcha."
 poland.119.a:0 "Polonia e Italia son hermanos."
 poland.120.t:0 "[ITA.GetNameDef] Rechazos"
 poland.120.d:0 "A pesar de nuestra generosa oferta, parece que los italianos tienen poco interés en tratar con nosotros. [ITA.GetLeader] rechazó nuestra solicitud."
 poland.120.a:0 "Buscaremos en otro lado entonces."
 poland.121.t:0 "Línea de Dmowski"
 poland.121.d:0 "Roman Dmowski fue el ministro de Relaciones Exteriores de Polonia durante el gobierno de Ignacy Jan Paderewski. A diferencia de Piłsudski, que creía que Polonia debería esforzarse por convertirse en una federación multinacional, Dmowski solo quería territorios que contuvieran personas de habla polaca y no tenía interés en las tierras del lejano oriente. La terquedad de la facción nacionalista más tarde causaría gran molestia e irritación a Piłsudski cuando Dmowski se pronunció públicamente en contra de la inclusión de Minsk durante las negociaciones para poner fin a la guerra polaco-soviética.\n\nEn la Conferencia de Paz de París de 1919, la delegación polaca presentó su propuesta para las fronteras teóricas del estado polaco recién creado. Esta propuesta se denominó Línea Dmowski. La línea Dmowski miraba hacia el oeste e incluía toda la Alta Silesia, partes de Pomeralia y el sur de Prusia Occidental. Dmowski admitió que los reclamos polacos sobre Silesia no eran del todo fuertes, pero lo reclamó para Polonia por motivos económicos y con el argumento de que la minoría polaca en el área tenía un alto nivel de educación y, por lo tanto, era culturalmente importante. Incluso con el respaldo y el apoyo de Francia, Dmowski terminaría decepcionado por el Tratado de Versalles que colocó la frontera polaco-alemana más al este de lo que esperaba. A raíz de estas negociaciones, Dmowski se convirtió en un enemigo acérrimo del primer ministro británico, David Lloyd George, y lo acusó de aceptar sobornos alemanes y judíos para adoptar una postura desfavorable hacia Polonia."
 poland.121.a:0 "Tendremos Alta Silesia."
 poland.122.t:0 "Polonia exige la Alta Silesia"
 poland.122.d:0 "[POL.GetLeader] ha denunciado nuestro trato a la minoría polaca en la Alta Silesia. Polonia exige que transfiramos la propiedad de la Alta Silesia de inmediato y evacuemos nuestras fuerzas del área. Una negativa a cumplir dará lugar a la guerra. ¿Cómo responderemos?"
 poland.122.a:0 "No tenemos más remedio que ceder."
 poland.122.b:0 "Entonces es la guerra."
 poland.123.t:0 "La Alta Silesia es nuestra"
 poland.123.d:0 "[From.GetNameDef] ha cedido a nuestras demandas. Nuestras tropas han entrado en la zona en disputa y han tomado el control de la región. Las celebraciones han estallado entre la minoría polaca que vive en el área y en las ciudades de Polonia."
 poland.123.a:0 "Unidos por fin."
 poland.124.t:0 "[From.GetNameDef] rechaza Ultimátum"
 poland.124.d:0 "[From.GetNameDef] ha rechazado nuestras demandas. Parecería que el problema solo puede resolverse aún más a través de la fuerza de las armas."
 poland.124.a:0 "Entonces es la guerra."
 poland.124.b:0 "Tenemos que retroceder."
 poland.125.t:0 "Los falangistas llegan al poder"
 poland.125.d:0 "En un sorprendente y rápido giro de los acontecimientos, la ONR-Falanga, la gran rama extremista del Movimiento Endecja, ha llegado al poder guiada por una nueva generación de nacionalistas polacos. En un discurso ante el Sejm, [POL.GetLeader] describió su visión de un nuevo modelo económico, un nuevo sistema de gobierno y una visión de un pueblo de habla polaca unido que sigue una sola religión. Los principios del falangismo están a punto de afianzarse."
 poland.125.a:0 "La autosuficiencia es una prioridad."
 poland.126.t:0 "Polonia solicita unirse a los aliados"
 poland.126.d:0 "En una reunión reciente, el general Tadeusz Kasprzycki, ministro polaco de Asuntos de Guerra, presentó una propuesta solicitando vínculos más estrechos. Está proponiendo una alianza militar en toda regla para contrarrestar las crecientes amenazas a la paz y la estabilidad que se están extendiendo por toda Europa. ¿Queremos aceptarlos en nuestra facción?"
 poland.126.a:0 "Nos mantendremos unidos."
 poland.126.b:0 "Son una responsabilidad."
 poland.127.t:0 "La Nueva Alianza Franco-Polaca"
 poland.127.d:0 "Las negociaciones entre el general Tadeusz Kasprzycki, ministro polaco de Asuntos de Guerra y el general Maurice Gamelin, comandante del ejército francés, han dado sus frutos. Ampliando los acuerdos existentes, se firmó un nuevo pacto entre las dos naciones que los une para la asistencia militar mutua en caso de guerra."
 poland.127.a:0 "Un desarrollo interesante."
 poland.128.t:0 "Ruptura en las relaciones franco-polacas"
 poland.128.d:0 "Las negociaciones entre el general Tadeusz Kasprzycki, ministro polaco de Asuntos de Guerra y el general Maurice Gamelin, comandante del ejército francés, no han logrado resultados. No se pudo llegar a un acuerdo sobre la asistencia militar mutua. Por ahora, a Polonia se le ha negado la oportunidad de unirse a una facción unida común con los aliados occidentales."
 poland.128.a:0 "Un desarrollo interesante."
 poland.129.t:0 "El problema de Wilno"
 poland.129.d:0 "Lituania rompió sus lazos diplomáticos con Polonia después de que el general polaco Lucjan Żeligowski organizara un motín en Lituania en octubre de 1920 por orden de Józef Piłsudski. Invadió territorio lituano y capturó la disputada ciudad de Vilnius (Wilno en polaco). Debido a la decisión de Lituania de ocupar Memel en enero de 1923, la Sociedad de Naciones otorgó Vilnius a Polonia en marzo de 1923. A pesar de que solo el 2% de la población de Wilno hablaba lituano, la constitución lituana todavía reclama a Wilno como su capital. Sin embargo, recientemente, un guardia fronterizo polaco recibió un disparo en la frontera. Han estallado protestas en ciudades polacas exigiendo la guerra con Lituania."
 poland.129.a:0 "Esto es motivo suficiente para la guerra."
 poland.129.b:0 "Envíe un ultimátum exigiendo que Lituania renuncie a sus pretensiones y normalice las relaciones."
 poland.130.t:0 "Ultimátum de Polonia"
 poland.130.d:0 "Bajo la amenaza de guerra, [From.GetNameDef] exige que renunciemos a nuestros reclamos sobre la ciudad de Vilnius, reescribamos nuestra constitución para que ya no incluya a la ciudad como nuestra capital y normalicemos nuestras relaciones. ¿Cómo responderemos?"
 poland.130.a:0 "Son preferibles mejores relaciones con Polonia."
 poland.130.b:0 "Vilnius es legítimamente nuestra capital."
 poland.131.t:0 "Rendimientos de Lituania"
 poland.131.d:0 "La delegación lituana ha accedido a nuestras demandas. Se están llevando a cabo conversaciones para abrir una embajada entre las dos naciones para normalizar las relaciones una vez más."
 poland.131.a:0 "Excelente."
 poland.131.b:0 "También deberíamos extender una invitación a nuestra facción."
 poland.132.t:0 "Lituania se mantiene desafiante"
 poland.132.d:0 "La delegación lituana ha rechazado nuestras demandas. Afirman que Wilno sigue siendo legítimamente su capital y que no cederán ante las amenazas."
 poland.132.a:0 "Entonces es la guerra."
 poland.132.b:0 "Deja el problema."
 poland.133.t:0 "¿Invitar a Lituania a nuestra Facción?"
 poland.133.d:0 "A pesar de nuestra reciente animosidad, Polonia y Lituania han compartido lazos históricos durante mucho tiempo. Con el tema de Wilno resuelto y las relaciones normalizadas entre los dos países, la posibilidad de cooperación militar ahora está abierta dada la tormenta cada vez más problemática que se está gestando en Europa."
 poland.133.a:0 "Son responsabilidad."
 poland.133.b:0 "Es deseable una alianza polaco-lituana."
 poland.134.t:0 "Invitación polaca para unirse a su facción"
 poland.134.d:0 "En una visita diplomática, [From.GetLeader] ha propuesto que Polonia y Lituania pueden dejar de lado sus diferencias recientes y trabajar juntos para manejar la situación cada vez más volátil en Europa. [From.GetNameDef] propone una cooperación militar conjunta para hacer frente a estas amenazas."
 poland.134.a:0 "Su protección es preferible a las alternativas."
 poland.134.b:0 "No se puede confiar en ellos."
 poland.135.t:0 "La Alianza Polaco-Lituana"
 poland.135.d:0 "[From.GetNameDef] ha aceptado estrechar lazos. Polonia y Lituania vuelven a ser amigos comunes."
 poland.135.a:0 "Estamos unidos como hermanos."
 poland.136.t:0 "Lituania rechaza la cooperación militar"
 poland.136.d:0 "[From.GetNameDef] ha rechazado nuestra propuesta. Parecería como si todavía albergaran malos sentimientos contra nosotros."
 poland.136.a:0 "Es su pérdida."
 poland.138.t:0 "Minsk o la guerra"
 poland.138.d:0 "Bajo la amenaza de la fuerza, [From.GetNameDef] exige que cedamos la ciudad de Minsk y sus territorios circundantes. Afirman que Minsk es una ciudad polaca histórica y, por lo tanto, tienen un derecho justo sobre ella. ¿Cómo responderemos?"
 poland.138.a:0 "No tenemos más remedio que ceder por ahora."
 poland.138.b:0 "Absurdo."
 poland.139.t:0 "[From.GetNameDef] Rinde Minsk"
 poland.139.d:0 "[From.GetLeader] ha aceptado nuestros términos. Nuestras fuerzas se están moviendo para ocupar la ciudad de Minsk y restablecer una nueva administración local."
 poland.139.a:0 "Antiguo territorio recuperado."
 poland.140.t:0 "[From.GetNameDef] Rechaza Ultimátum"
 poland.140.d:0 "[From.GetLeader] se ha burlado de nuestros términos y ha rechazado nuestras afirmaciones por considerarlas demasiado anticuadas. Parecería que el problema solo puede resolverse a través de la fuerza de las armas."
 poland.140.a:0 "Entonces es la guerra."
 poland.140.b:0 "Llamaron a nuestro farol."
 poland.141.t:0 "La Dirección de Ucrania"
 poland.141.d:0 "A raíz de la Revolución Rusa, se formaron dos estados ucranianos principales: la República Popular de Ucrania Occidental en Galicia Oriental y la República Popular de Ucrania en Kiev. Las relaciones entre las dos naciones se deterioraron ya que la primera vio a los polacos como el principal enemigo, mientras que la segunda vio a Polonia como un aliado potencial contra los ejércitos soviéticos y rusos blancos. En julio de 1919, Polonia había conquistado gran parte de Galicia y la República Popular de Ucrania Occidental dejó de existir. En el este, la República Popular de Ucrania se convirtió en la Dirección de Ucrania, un órgano de gobierno temporal hasta que se eligiera un nuevo gobierno. Symon Petliura, jefe de la Dirección, se retiró a Polonia y firmó una alianza en Varsovia que reconocía la propiedad de Polonia de Galicia a cambio de asistencia militar. Józef Piłsudski vio a Ucrania como un socio potencial en la realización de su Proyecto Intermarium de una coalición de varias naciones unidas en una unión igualitaria. Con el estallido de la guerra polaco-soviética, una ofensiva de Polonia y las dos divisiones restantes de Symon Petliura capturaron la ciudad de Kiev antes de que cambiara la suerte de la guerra, lo que hizo que los soviéticos llegaran a las puertas de Varsovia, después de lo cual la marea de la guerra cambió nuevamente . Con la conclusión de la guerra polaco-soviética, la Dirección se convirtió en un gobierno en el exilio con sede en Tarnów bajo la estrecha vigilancia de las autoridades polacas. Posteriormente, muchos oficiales de las fuerzas armadas de la Dirección fueron incluidos en el ejército polaco. Después de que Symon Petliura fuera asesinado por un agente bolchevique en París, el liderazgo de la Dirección pasó a Andriy Livytskyi, quien continuó cooperando con las autoridades polacas."
 poland.141.a:0 "La gloria de Ucrania aún no ha perecido."
 poland.142.t:0 "La recreación del ejército ucraniano"
 poland.142.d:0 "De voluntarios, exiliados y ex miembros del Ejército Popular de Ucrania hemos formado un nuevo ejército para el Directorio. Aunque de tamaño pequeño, resultarán útiles para consolidar el apoyo local en caso de que estalle de nuevo la guerra con la Unión Soviética. A medida que nuestras fuerzas recuperen más territorio ucraniano, sin duda crecerán considerablemente en tamaño."
 poland.142.a:0 "El miembro más nuevo de Intermarium."
 poland.143.t:0 "¿Llamar a Japón a la guerra?"
 poland.143.d:0 "Japón está obligado por su honor a acudir en nuestra ayuda en caso de que la Unión Soviética nos declare la guerra. ¿Queremos invocar sus compromisos?"
 poland.143.a:0 "Necesitamos su ayuda."
 poland.143.b:0 "Podemos prescindir de ellos."
 poland.144.t:0 "[From.GetName] nos llama a la guerra"
 poland.144.d:0 "[SOV.GetNameDef] ha declarado la guerra a [POL.GetNameDef]. Los tratados anteriores exigen que acudamos en su ayuda. ¿Los honramos?"
 poland.144.a:0 "Honraremos nuestros compromisos."
 poland.144.b:0 "Son una causa perdida."
 poland.145.t:0 "[From.GetName] rechaza obligaciones"
 poland.145.d:0 "[JAP.GetNameDef] ha rechazado nuestra llamada para declarar la guerra a [SOV.GetName]."
 poland.145.a:0 "Parece que estamos solos..."
 poland.146.t:0 "La Commonwealth polaco-lituana"
 poland.146.d:0 "Józef Piłsudski y el gobierno de Sanacja tenían el gran sueño de reformar algún día la Commonwealth polaco-lituana. A pesar del amplio apoyo entre varias facciones, el gobierno lituano demostró ser hostil a la idea. El gobierno polaco incluso lanzó un golpe militar lituano fallido en 1919 como un intento de instaurar un régimen amistoso. Pero con el área ahora bajo control polaco, ya se está formando una nueva administración conjunta. En las ciudades de Polonia y en algunos lugares dispersos de Lituania, las celebraciones y las campanas de las iglesias resuenan en un alegre coro que celebra el momento histórico de la reunificación."
 poland.146.a:0 "Juntos por fin."
 poland.147.t:0 "La Mancomunidad Polaco-Lituana-Rutena"
 poland.147.d:0 "La idea de una Mancomunidad Polaco-Lituana-Rutenia compuesta por tres naciones iguales se originó en el siglo XVII cuando el Sejm polaco debatió la creación de un Ducado de Rutenia. Aunque la medida no se aprobó, la idea de una mancomunidad tripartita surgió una vez más durante el condenado Levantamiento de enero de 1863-1864 contra el Imperio Ruso. El gobierno nacional polaco clandestino adoptó los colores y las insignias de las tres naciones. En el siglo XX, Józef Piłsudski esperaba que la ofensiva de Kiev en la guerra polaco-soviética condujera a la creación de una unión entre Polonia y Ucrania como parte de su proyecto Intermarium. La toma de la ciudad el 7 de mayo de 1920 pareció casi realizar sus sueños; sin embargo, la fortuna de la guerra cambió y, por lo tanto, el proyecto nunca se realizó por completo. Sin embargo, con Kiev ahora oficialmente bajo el poder polaco, el gobierno de Sanacja finalmente puede hacer realidad el sueño del difunto Piłsudski."
 poland.147.a:0 "Si Deus Nobiscum quis contra nos."
 poland.149.t:0 "Polonia se separa"
 poland.149.d:0 "[POL.GetNameDef] ha declarado repentinamente que se distanciará de [GER.GetNameDef]. Parecería que han perdido la fe en nuestro liderazgo y han traicionado nuestra causa común. Los partisanos polacos y los elementos nacionalistas del Ejército Nacional Polaco ya se han enfrentado a nuestras guarniciones y las tensiones están aumentando. ¿Cómo responderemos?"
 poland.149.a:0 "Pagarán por sus actividades subversivas."
 poland.149.b:0 "No hay nada que podemos hacer."
 poland.150.t:0 "Polonia solicita acuerdos comerciales ampliados"
 poland.150.d:0 "En una reciente visita de Estado, el Ministro de Relaciones Exteriores de Polonia, Józef Beck, ha dejado entrever que el Gobierno de Polonia busca normalizar las relaciones con nuestro país y trabajar para mejorar los lazos. Como medida para generar confianza entre los dos países, propone que ambas naciones abran sus exportaciones militares entre sí. A pesar de nuestros desacuerdos pasados, ¿queremos aceptar este acuerdo comercial?"
 poland.150.a:0 "Mejorar las relaciones comerciales sería beneficioso."
 poland.150.b:0 "No se puede confiar en ellos."
 poland.151.t:0 "[From.GetName] acepta trato comercial"
 poland.151.d:0 "El gobierno checoslovaco ha accedido a abrir la importación de armas entre nuestros dos países. La firma del tratado está en marcha. Las tensiones diplomáticas ya están comenzando a disminuir y volver a ser normales nuevamente."
 poland.151.a:0 "Una nueva era en las relaciones polaco-checoslovacas"
 poland.152.t:0 "[From.GetName] rechaza el acuerdo comercial"
 poland.152.d:0 "Todavía desconfiado de nuestros motivos, el gobierno checoslovaco ha rechazado nuestra oferta. En cambio, solo se permitirá una pequeña cuota de exportaciones. Si bien no está a la altura de nuestras expectativas, sigue siendo un progreso menor."
 poland.152.a:0 "Pasito a pasito"
 poland.153.t:0 "[From.GetNameDef] rechaza nuestras ambiciones coloniales"
 poland.153.d:0 "[From.GetNameDef] ha rechazado nuestra oferta. Parece que tenemos que buscar en otra parte para adquirir posesiones coloniales."
 poland.153.a:0 "valió la pena intentarlo"
 poland.154.t:0 "[From.GetNameDef] Pregunta por Tanzania"
 poland.154.d:0 "Ante la Liga de las Naciones, el ministro de Relaciones Exteriores de Polonia, Józef Beck, pronunció un discurso argumentando que, dado que la Segunda República de Polonia se creó en parte a partir de territorios del antiguo Imperio alemán, Polonia merece una parte de las antiguas colonias de Alemania. En privado, están pidiendo que nos traslademos a la colonia africana de Tanzania en su posesión. Afirman que las colonias son necesarias para garantizar que el Estado polaco pueda permanecer fuerte y actuar como contrapeso a las crecientes amenazas en Europa. Ellos nos compensarán a cambio. ¿Queremos aceptar su oferta?"
 poland.154.a:0 "Venderemos la colonia."
 poland.154.b:0 "Absurdo."
 poland.155.t:0 "Tanzanía Adquirida"
 poland.155.d:0 "El gobierno británico ha accedido a vendernos la colonia. Hemos enviado una expedición para inspeccionar el área y establecer un nuevo gobierno colonial. Debemos asegurarnos de tener un puerto internacional y una marina mercante adecuada si queremos extraer sus recursos al máximo."
 poland.155.a:0 "Polonia puede en colonias!"
 poland.156.t:0 "[From.GetNameDef] nos ofrece protección"
 poland.156.d:0 "Representantes de la Liga Colonial y Marítima de Polonia piden que se permita la llegada de más colonos y que se estacionen unidades militares polacas en los puertos de Liberia. A cambio de una cooperación más estrecha y concesiones comerciales adicionales, ofrecen su inversión económica y protección militar. ¿Nos interesa aceptar su mayor presencia a costa de nuestra autonomía?"
 poland.156.a:0 "Es preferible una cooperación más estrecha con Polonia."
 poland.156.b:0 "Preferimos mantener nuestra independencia."
 poland.157.t:0 "Liberia Adquirida"
 poland.157.d:0 "A pesar de las protestas de [USA.GetNameDef], el gobierno de Liberia acordó buscar vínculos más estrechos y ofrecer concesiones adicionales a cambio de nuestra asistencia económica y militar."
 poland.157.a:0 "Polonia puede en colonias!"
 poland.158.t:0 "Los nacionalistas llegan al poder"
 poland.158.d:0 "La coalición BBWR se creó originalmente en parte para evitar que la Democracia Nacional obtuviera poder político. Sin embargo, su reciente declive y las constantes luchas internas desde la muerte de Józef Piłsudski ya no pudieron evitar que el partido de Roman Dmowski aprovechara una ola de apoyo popular repentino para el cambio. Denunciando la reciente Constitución de abril como antidemocrática y vergonzosa toma de poder, la nueva coalición nacionalista promete descentralizar los poderes del gobierno y marcar el comienzo de un nuevo sistema parlamentario dirigido por el pueblo."
 poland.158.a:0 "¡Haz que Polonia vuelva a ser grande!"
 poland.159.t:0 "La polonización forzada de las minorías"
 poland.159.d:0 "La división entre los movimientos Sanacja y Endecja representó una división fundamental sobre lo que constituía la nación polaca. Mientras que Józef Piłsudski vio a Polonia como una coalición diversa de varias culturas y etnias, los nacionalistas de Roman Dmowski vieron a Polonia como una nación de polacos ante todo. Cuando Polonia se dividió a fines del siglo XVIII, surgió el movimiento nacionalista para resistir la germanización de las antiguas tierras polacas occidentales. Con grupos académicos y literarios formando la base de la resistencia polaca a la influencia externa, el movimiento nacionalista en Polonia llegó a abarcar a las clases medias y más educadas de Polonia.\n\n La democracia nacional animó a los grupos minoritarios a asimilarse o emigrar del país. . Las plataformas de políticas incluyeron la institución de políticas educativas obligatorias para la cultura polaca e incentivos para que los polacos se establecieran en partes del país que no hablan polaco. La influencia de los nacionalistas provocó tensión y disturbios raciales ocasionales entre varios grupos étnicos a principios del período de entreguerras que resintieron tal presión. Tal violencia dispersa solo reforzó las opiniones de Roman Dmowski de que los grupos minoritarios representaban una amenaza para la estabilidad de Polonia. Sus objetivos de política exterior estipulaban que solo los territorios que contenían poblaciones significativas de habla polaca, muchas de las cuales residían en Alemania, eran dignos de adquisición."
 poland.159.a:0 "Polonia es una nación de polacos."
 poland.160.t:0 "La segregación de las minorías"
 poland.160.d:0 "Con el Campo Nacional Radical firmemente en el poder, están en marcha nuevas políticas gubernamentales para moldear la sociedad. Con una frecuencia cada vez mayor, bandas organizadas de simpatizantes en uniforme han comenzado a hacer rondas en las ciudades polacas, rompiendo ventanas y saqueando tiendas propiedad de minorías. Extraoficialmente, pero planeado en secreto por el gobierno, las personas que no hablan polaco se ven cada vez más obligadas a vivir en comunidades separadas y aisladas. Tales acciones son parte del plan del gobierno para realizar una visión específica de una nueva Gran Polonia homogénea."
 poland.160.a:0 "Separados y desiguales."
 poland.165.t:0 "El Partido Socialista Polaco llega al poder"
 poland.165.d:0 "Después de momentos tensos en las negociaciones con el gobierno de Sanacja, brotaron vítores de las barricadas en las calles de la ciudad mientras los trabajadores celebraban la ascensión al poder del Partido Social Polaco. Después de una reunión apresurada, [POL.GetLeader] fue elegido entre los altos funcionarios del partido PPS para liderar el nuevo estado socialista. En el extranjero, activistas y líderes de la Internacional Laborista y Socialista han pronunciado discursos públicos en cafés de toda Europa para felicitar y elogiar la nueva atmósfera política de la nación polaca."
 poland.165.a:0 "Libertad, Igualdad, Justicia, Democracia\n-Lema del PPS"
 poland.166.t:0 "La incautación de activos extranjeros"
 poland.166.d:0 "Con el Partido Socialista Polaco firmemente en el poder, se ha creado un comité encabezado personalmente por [POL.GetLeader] para deliberar sobre qué fábricas y activos extranjeros deben ser controlados por el gobierno. También se determina el monto de la compensación ofrecida; sin embargo, no es negociable para consternación de los líderes industriales y capitalistas. Aunque la ola inicial de transferencias es de pequeña escala, muchos inversionistas se están poniendo cada vez más nerviosos acerca de posibles adquisiciones estatales en el futuro."
 poland.166.a:0 "Es por el bien mayor."
 poland.167.t:0 "Positivismo polaco y trabajo orgánico"
 poland.167.d:0 "Después de observar el desastroso resultado de los levantamientos condenados de noviembre de 1830 y enero de 1863, la facción nacionalista en Polonia creía que los intentos de violencia solo obstaculizaban la causa de la independencia polaca. La destrucción de la propiedad polaca y la pérdida de vidas polacas solo erosionaron aún más una cultura bajo el asalto de los señores supremos imperiales. En cambio, en una era de romanticismo floreciente, los nacionalistas adoptaron la visión del trabajo orgánico. La lucha por la ética del trabajo, las contribuciones artísticas y los descubrimientos científicos se consideraban los mejores métodos para preservar la cultura polaca y la integridad territorial. Al alentar a las personas a buscar el éxito en la vida, la cultura polaca demostraría ser resistente a los intentos de convertirla.\n\nEsta filosofía siguió siendo defendida por los partidos nacionalistas polacos más moderados en el siglo XX. Cuando Józef Piłsudski trató de organizar una rebelión durante la guerra ruso-japonesa, Roman Dmowski viajó a Japón y frustró esos planes creyendo que sería una pérdida de vidas. En la Segunda República, Narodowa Demokracja buscó continuar con las tradiciones del trabajo orgánico al abogar por el capitalismo de mercado, las inversiones en educación y la preservación cultural."
 poland.167.a:0 "La educación es la clave."
 poland.168.t:0 "Las Brigadas Obreras del PPS"
 poland.168.d:0 "Durante la invasión de Polonia en septiembre, varios partidos políticos en Polonia organizaron sus propios esfuerzos independientes para apoyar el esfuerzo de guerra. Entre las contribuciones más notables de PPS estuvo la organización de la formación de brigadas de trabajadores voluntarios en la defensa de Varsovia. Con la aprobación del general Walerian Czuma, los líderes del PPS comenzaron campañas de reclutamiento para que los ciudadanos tomaran palas para ayudar a cavar trincheras y barricadas alrededor de la ciudad. La membresía aumentó rápidamente a miles en el transcurso del asedio, y su función se expandió para incluir la asistencia en las comunicaciones y la recopilación de inteligencia. Tal fue la dedicación de estas unidades que cuando se anunció la rendición, muchos inicialmente se negaron a rendirse y amenazaron con disparar a sus oficiales por cobardía."
 poland.168.a:0 "'Acción Socialista'"
 poland.169.t:0 "Lazos chino-polacos"
 poland.169.d:0 "Con un enemigo común compartido, Polonia y Japón han mantenido durante mucho tiempo relaciones exteriores amistosas. En 1904, mientras continuaba la guerra ruso-japonesa, Józef Piłsudski viajó a Tokio para ofrecer su ayuda en la organización de una rebelión polaca contra Rusia. A pesar del interés inicial, tales planes fueron rechazados por el gobierno japonés ante la insistencia de Roman Dmowski, el archirrival de Piłsudski, quien pensó que tal rebelión fracasaría y desperdiciaría vidas polacas. Con la creación del estado polaco recién formado después de la Gran Guerra, Japón ofreció cooperación diplomática y ayudó a los polacos étnicos a escapar de Rusia y Siberia. En 1923, justo después de la guerra polaco-soviética, se envió una misión militar a Japón encabezada por el ingeniero, criptólogo y oficial de inteligencia militar polaco Jan Kowalewski. Durante su estancia, Jan Kowalewski impartió cursos sobre inteligencia de radio y criptoanálisis a oficiales japoneses en Tokio. Por sus esfuerzos, el gobierno japonés otorgó a Jan Kowalewski la 'Orden del Sol Naciente'."
 poland.169.a:0 "El enemigo de mi enemigo es un amigo."
 poland.170.t:0 "Polonia solicita unirse a nosotros"
 poland.170.d:0 "El nuevo ala del gobierno de Sanacja que ha llegado al poder en Polonia busca formar una alianza de conveniencia. A pesar de que poseen un ejército fuerte, tienen una relación poco amistosa con algunos de sus grandes vecinos. ¿Cómo responderemos?"
 poland.170.a:0 "Damos la bienvenida a Polonia a nuestro redil."
 poland.170.b:0 "No estamos interesados."
 poland.171.t:0 "Alianza polaco-alemana"
 poland.171.d:0 "[GER.GetLeader] ha expresado su aprobación para forjar una alianza militar entre nuestras dos naciones. La firma de un tratado formal está en marcha."
 poland.171.a:0 "Polonia y Alemania se mantienen unidas."
 poland.172.t:0 "[GER.GetNameDef] Rechazos"
 poland.172.d:0 "A pesar de nuestra generosa oferta, parece que los alemanes tienen poco interés en tratar con nosotros. [GER.GetLeader] rechazó nuestra solicitud."
 poland.172.a:0 "Buscaremos en otro lado entonces."
 poland.173.t:0 "Polonia solicita unirse a nosotros"
 poland.173.d:0 "El gobierno nacionalista que ha llegado al poder en Polonia busca unirse a nosotros en una alianza militar. A pesar de que poseen un ejército fuerte, tienen una relación poco amistosa con algunos de sus grandes vecinos. ¿Cómo responderemos?"
 poland.173.a:0 "Damos la bienvenida a Polonia a nuestro redil."
 poland.173.b:0 "No estamos interesados."
 poland.174.t:0 "Alianza polaco-rusa"
 poland.174.d:0 "[SOV.GetLeader] ha expresado su aprobación para forjar una alianza militar entre nuestras dos naciones. La firma de un tratado formal está en marcha."
 poland.174.a:0 "Hermanos de armas eslavos."
 poland.175.t:0 "[SOV.GetNameDef] Rechazos"
 poland.175.d:0 "A pesar de nuestra generosa oferta, parece que los rusos tienen poco interés en tratar con nosotros. [SOV.GetLeader] rechazó nuestra solicitud."
 poland.175.a:0 "Buscaremos en otro lado entonces."
 poland.177.t:0 "Muerte por accidente de aeronave"
 poland.177.d:0 "Recientemente, se informó que un avión RWD-9 se estrelló en el mar Báltico. Se realizó una búsqueda pero no se encontraron sobrevivientes. Todos a bordo perecieron, incluido el general y ex presidente de la Liga Marítima y Colonial, Gustaw Orlicz-Dreszer. Se planea un funeral de estado con [POL.GetLeader] asistiendo personalmente a la ceremonia, después de la cual los restos serán enterrados en un mausoleo en Gdynia."
 poland.177.a:0 "Una gran pérdida para la República."
 poland.178.t:0 "La Milicia de Acción Socialista"
 poland.178.d:0 "En 1934, el PPS estableció unidades paramilitares para proteger las reuniones del partido de las bandas nacionalistas. La milicia de Acción Socialista vestía uniforme azul marino y hacía un juramento de absoluta obediencia al partido. A través de grupos juveniles, sindicatos y una eventual ampliación de la membresía a unidades femeninas, la inscripción en la organización creció a más de diez mil miembros. Unidades de Acción Socialista entrenadas en actividades de combate urbano, sabotaje y espionaje. Ante la amenaza de la Segunda Guerra Mundial, se estableció un acuerdo de cooperación con el ejército polaco para que Acción Socialista participara en actividades subversivas de apoyo a las fuerzas armadas. La experiencia en combate urbano de Acción Socialista más tarde formaría la base para la creación de las Brigadas de Defensa de los Trabajadores durante el asedio de Varsovia y luego en el grupo de resistencia de tendencia izquierdista, la Guardia Popular WRN."
 poland.178.a:0 "La amistad y la hermandad de armas."
 poland.190.t:0 "Las grandes maniobras de Volhynia"
 poland.190.d:0 "Durante la era de entreguerras, el cuartel general del ejército polaco organizó varios ejercicios militares en el Voivodato de Volhynian. Con la amenaza de guerra que se avecina en Europa, se llevó a cabo el ejercicio militar más grande hasta el momento, en el que participaron 60.000 soldados. En este gran juego de guerra, se simuló que los 'Rojos' avanzaban desde el este mientras que los 'Azules' debían detener su avance. Las maniobras finalizaron con una gran ceremonia en la que los habitantes de Lutsk entregaron al ejército polaco material militar financiado con fondos públicos en la región."
 poland.190.a:0 "Ayuda a estar preparado."
 poland.191.t:0 "Ascensos y reasignaciones militares en 1939"
 poland.191.d:0 "Con la promoción de la última clase de oficiales, hay nuevos comandantes disponibles."
 poland.191.a:0 "Comprendido"
 poland.192.t:0 "Ascensos y reasignaciones militares en 1938"
 poland.192.d:0 "Con la promoción de la última clase de oficiales, hay nuevos comandantes disponibles."
 poland.192.a:0 "Comprendido"
 poland.196.t:0 "El gobierno polaco en el exilio"
 poland.196.d:0 "Para asegurar la continuidad del gobierno polaco, el presidente ha huido al extranjero. De acuerdo con los poderes de emergencia otorgados por la Constitución de abril, se nombrará un sucesor interino para dirigir la nación. En estos tiempos difíciles, encontrar un candidato que pueda satisfacer las demandas de una multitud de partidos en disputa y facciones internas ha sido una tarea difícil. En aras de lograr la unidad, finalmente se acordó un compromiso para seleccionar..."
 poland.196.a:0 "...que exigen las potencias aliadas."
 poland.196.b:0 "...un líder carismático."
 poland.196.c:0 "...un experto en asuntos militares."
 poland.197.t:0 "Regulaciones estrictas para equipos militares"
 poland.197.d:0 "Como parte de su esfuerzo por garantizar la modernización de las fuerzas armadas de Polonia, el mariscal Rydz-Śmigły instituyó requisitos estrictos para la fabricación de municiones. La tolerancia a los defectos se redujo en gran medida, pero con importantes compensaciones en el aumento del costo y el tiempo de producción. Estos altos estándares estaban destinados a atraer compradores extranjeros para adquirir fondos adicionales para modernizar aún más el ejército de Polonia; sin embargo, dicho control de calidad estuvo muy por encima de los estándares de otros ejércitos europeos e incluso generó críticas de asesores extranjeros.\n\nTal diferencia de opinión se demostró en una reunión registrada entre funcionarios polacos y franceses. Al tratar de impresionar a los líderes militares franceses con ejemplos de armas polacas de alta calidad para su posible compra y exportación, la delegación francesa se negó a comprar. Cuando se le preguntó por otras razones, un oficial francés respondió: "Francia es simplemente demasiado pobre para permitirse tales armas". La delegación polaca salió de la reunión con un sentido de superioridad engreída en los estándares de equipamiento de sus militares, mientras que los franceses de mentalidad pragmática sacudieron la cabeza con incredulidad."
 poland.197.a:0 "Glorioso Acero Polaco???"
 poland.199.t:0 "¿Un Frente Unido del Socialismo?"
 poland.199.d:0 "Una delegación del gobierno socialista de Polonia se ha reunido hoy con varios de nuestros principales diplomáticos. Están aquí para discutir posibles planes para crear un frente unido entre naciones socialistas de ideas afines en Europa para combatir el creciente extremismo que amenaza al continente. ¿Cómo responderemos?"
 poland.199.a:0 "Una propuesta interesante."
 poland.199.b:0 "No estamos interesados."
 poland.200.t:0 "Suecia acepta nuestra invitación"
 poland.200.d:0 "Nuestra misión diplomática en Suecia ha sido un éxito. Parecería como si ellos también estuvieran preocupados por la creciente ola de extremismo que amenaza al continente europeo. Se están llevando a cabo más conversaciones para discutir la estrategia militar y diplomática entre las dos naciones."
 poland.200.a:0 "Compartiremos muchos beneficios juntos."
 poland.201.t:0 "Suecia rechaza nuestra oferta"
 poland.201.d:0 "Nuestros esfuerzos para convencer a Suecia de que forme un frente unido contra nuestros vecinos agresivos no han dado resultados positivos. Parecería que cifran sus esperanzas en mantenerse neutrales para capear la tormenta que se avecina."
 poland.201.a:0 "Que desafortunado."
 poland.202.t:0 "¿Renovar el Pacto de No Agresión con Polonia?"
 poland.202.d:0 "Una misión diplomática polaca se reunió hoy con varios de nuestros principales diplomáticos. En su agenda estaba discutiendo la perspectiva de una renovación pública o nuestro pacto de no agresión. ¿Cómo responderemos?"
 poland.202.a:0 "Una propuesta interesante."
 poland.202.b:0 "No estamos interesados."
 poland.203.t:0 "El [SOV.GetName] acepta"
 poland.203.d:0 "Los principales diplomáticos de [SOV.GetAdjective] han acordado renovar el pacto de no agresión entre nuestras dos naciones. Se planea una exhibición pública para mostrar la declaración al mundo."
 poland.203.a:0 "La estabilidad de Europa del Este se beneficiará enormemente."
 poland.204.t:0 "Los rechazos de [SOV.GetName]"
 poland.204.d:0 "Los principales diplomáticos de [SOV.GetAdjective] se han negado a renovar el pacto de no agresión entre nuestras dos naciones. Esta es una señal ominosa para las relaciones futuras entre nuestras dos naciones."
 poland.204.a:0 "Debemos permanecer vigilantes."
 poland.205.t:0 "¿Renovar el Pacto de No Agresión con Polonia?"
 poland.205.d:0 "Una misión diplomática polaca se reunió hoy con varios de nuestros principales diplomáticos. En su agenda estaba discutiendo la perspectiva de una renovación pública o nuestro pacto de no agresión. ¿Cómo responderemos?"
 poland.205.a:0 "Una propuesta interesante."
 poland.205.b:0 "No estamos interesados."
 poland.206.t:0 "El [GER.GetName] acepta"
 poland.206.d:0 "Los principales diplomáticos de [GER.GetAdjective] acordaron renovar el pacto de no agresión entre nuestras dos naciones. Se planea una exhibición pública para mostrar la declaración al mundo."
 poland.206.a:0 "La estabilidad de Europa del Este se beneficiará enormemente."
 poland.207.t:0 "Los rechazos de [GER.GetName]"
 poland.207.d:0 "Los principales diplomáticos de [GER.GetAdjective] se han negado a renovar el pacto de no agresión entre nuestras dos naciones. Esta es una señal ominosa para las relaciones futuras entre nuestras dos naciones."
 poland.207.a:0 "Debemos permanecer vigilantes."
 poland.208.t:0 "Generales del ejército polaco en el exilio"
 poland.208.d:0 ""
 poland.208.a:0 "Comprendido"
 poland.209.t:0 "Polonia ofrece protección"
 poland.209.d:0 "A raíz de la crisis de los Sudetes, el gobierno democrático de Polonia ofrece una oferta de protección. A cambio de cierto grado de cooperación e integración con su gobierno y ejército, están dispuestos a acudir en nuestra ayuda en caso de una invasión militar hostil. Sin embargo, todavía existe mucha desconfianza entre nuestros dos países debido a eventos pasados. ¿Deberíamos aceptar esa oferta?"
 poland.209.a:0 "Tenemos que estar de acuerdo por nuestra propia seguridad."
 poland.209.b:0 "No se puede confiar en los polacos."
 poland.210.t:0 "Checoslovaquia acepta nuestra protección"
 poland.210.d:0 "[CZE.GetLeader] ha accedido a regañadientes a aceptar los términos de las garantías de su seguridad. Se están llevando a cabo conversaciones para formar lazos estrechos entre nuestras dos naciones en canales diplomáticos y militares. Los guardias fronterizos checoslovacos han recibido instrucciones de dejar pasar a nuestras fuerzas, pero todavía existe cierto grado de desconfianza entre la población local."
 poland.210.a:0 "Hicieron la elección correcta."
 poland.211.t:0 "Checoslovaquia rechaza nuestra protección"
 poland.211.d:0 "El gobierno checoslovaco ha rechazado firmemente nuestra oferta. Parecería que desconfían de nuestros motivos o no tienen fe en nuestra capacidad para cumplir con tales obligaciones."
 poland.211.a:0 "Es su funeral."
 poland.212.t:0 "[POL.GetAdjective] Los pilotos forman el escuadrón Kosciuszko"
 poland.212.d:0 "Dispuestos a hacer todo lo posible para salvar su tierra, los pilotos de [POL.GetAdjective] se han unido a nuestras filas y están dispuestos a continuar la lucha hasta el amargo final. Decidieron formar el escuadrón Tadeusz Kosciuszko, recordando las acciones invictas del general que luchó contra los alemanes, los austriacos y los rusos para tratar desesperadamente de salvar a su país de la ocupación extranjera."
 poland.212.a:0 "¡Polonia aún no está perdida!"
 NSB_poland_monarchist_events.7.t:0 "La cuestión rutena"
 NSB_poland_monarchist_events.7.desc:0 "Con Bohemia bajo nuestra influencia, los rusos se han declarado autónomos junto con los eslovacos, mientras que los eslovacos obtuvieron una parte del ejército checoslovaco, los rusos todavía tienen que organizar cualquier fuerza organizada."
 NSB_poland_monarchist_events.7.a:0 "Simplemente garantice su independencia para asegurarse de que los húngaros no intervengan."
 NSB_poland_monarchist_events.7.b:0 "Seguramente aceptarán unirse a nosotros con un mayor grado de autonomía."
 NSB_poland_monarchist_events.7.c:0 "Envía al ejército."
 NSB_poland_monarchist_events.7.d:0 "Rusyns? Bah, no valen nuestro tiempo."
 NSB_poland_monarchist_events.8.t:0 "[POL.GetNameDefCap] exige nuestra subyugación"
 NSB_poland_monarchist_events.8.desc:0 "Como Praga estaba en crisis, surgió la ocasión de obtener nuestra independencia. Sin embargo, somos un pequeño pedazo de tierra rodeado de poderes que quieren gobernarnos. Cuando aseguró el poder en Praga, [POL.GetLeader] nos envió sus demandas, permitiéndonos conservar parte de nuestra autonomía a cambio de la subyugación a la corona polaco-bohemia."
 NSB_poland_monarchist_events.8.a:0 "Eso es todavía más de lo que obtuvimos de los checos."
 NSB_poland_monarchist_events.8.b:0 "No renunciaremos a nuestra libertad recuperada."
 NSB_poland_monarchist_events.9.t:0 "[RUT.GetNameDefCap] ¡Aceptó nuestras Demandas!"
 NSB_poland_monarchist_events.9.desc:0 "Los Rusyn han aceptado nuestra propuesta y han aceptado entregarnos su política exterior."
 NSB_poland_monarchist_events.10.t:0 "[RUT.GetNameDefCap] ¡Rechaza nuestro Compromiso!"
 NSB_poland_monarchist_events.10.desc:0 "Los [RUT.GetAdjective] han decidido rechazar nuestra oferta alegando que no renunciarán a sus libertades recuperadas."
 NSB_poland_monarchist_events.10.a:0 "¡Envíe las tropas!"
 NSB_poland_monarchist_events.10.b:0 "Son solo un par de colinas de todos modos..."
