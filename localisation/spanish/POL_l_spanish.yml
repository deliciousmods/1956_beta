 POL_Phase_I_Military_Rearmament_desc:0 "La primera fase de nuestro plan de 15 años exige una rápida expansión de nuestras industrias de defensa nacional. Se planea un programa completo de modernización para las fuerzas armadas polacas que se completará en 1942."
 POL_Phase_II_Infrastructure_Development:0 "§CPase II§!§H:§! Desarrollo de infraestructura"
 POL_Phase_II_Infrastructure_Development_desc:0 "La segunda fase de nuestro plan de 15 años exige un fuerte énfasis en la mejora de la infraestructura de Polonia. Mediante la pavimentación de caminos rurales y la construcción de nuevas carreteras, gran parte del campo se puede hacer apto para automóviles."
 POL_Phase_III_Agriculture_and_Education:0 "§CPase III§!§H:§! Agricultura y Educación"
 POL_Phase_III_Agriculture_and_Education_desc:0 "La tercera fase de nuestro plan de 15 años exige la modernización de la agricultura de Polonia. Al proporcionar a los campesinos rurales cosechadoras, tractores y maquinaria pesada, además de la capacitación técnica educativa para mantenerlos, las exportaciones agrícolas pueden volver a ser competitivas."
 POL_Phase_IV_Urbanization:0 "§CPase IV§!§H:§! §LUncentivos a la Urbanización§!"
 POL_Phase_IV_Urbanization_desc:0 "La cuarta fase de nuestro plan de 15 años exige la rápida urbanización del país. Al invertir en el desarrollo de las ciudades, crear nuevas oportunidades de trabajo y otorgar generosos subsidios, se alentará a los campesinos rurales a migrar a los centros urbanos."
 POL_Phase_V_Equalize_Poland_A_and_B:0 "§CPase V§!§H:§! Igualar Polonia 'A' y Polonia 'B'"
 POL_Phase_V_Equalize_Poland_A_and_B_desc:0 "La quinta fase de nuestro plan de 15 años finalmente eliminará las desigualdades de ingresos entre el oeste y el este de Polonia. Al drenar los pantanos del este de Polonia y canalizar la ayuda para el desarrollo hacia la región, se logrará un aumento del comercio y del crecimiento económico."
