 poland_border_conflict.1.t:0 "Intervención polaca en la guerra civil alemana"
 poland_border_conflict.1.desc:0 "En un anuncio público [POL.GetLeader] proclamó que el ejército polaco intervendrá para proteger de la violencia los enclaves de la etnia polaca en Silesia. Ya han surgido disturbios en varias regiones fronterizas, sin duda orquestados por el gobierno polaco como una excusa para intervenir. \n\n Hemos presentado una protesta diplomática formal, pero el embajador polaco sostiene que la respuesta está justificada."
 poland_border_conflict.1.a:0 "Inaceptable."
 poland_border_conflict.2.t:0 "Victoria polaca en Silesia"
 poland_border_conflict.2.desc:0 "Tras un enfrentamiento entre las fuerzas alemanas y polacas en Silesia, las fuerzas polacas lograron superar una ligera resistencia y ocupar la región. La prensa polaca es adulta y hace comparaciones con las victorias obtenidas por el ejército azul de Józef Haller que venció la resistencia alemana y conquistó Pomerania de la República de Weimar en 1920. [POL.GetLeader] se ha comprometido a continuar tomando medidas para garantizar la seguridad de los polacos étnicos. en territorios alemanes."
 poland_border_conflict.2.a:0 "Una exitosa operación de "Mantenimiento de la paz"."
 poland_border_conflict.2.b:0 "Debemos prepararnos para más posibles incursiones."
 poland_border_conflict.3.t:0 "Derrota polaca en Silesia"
 poland_border_conflict.3.desc:0 "Tras un enfrentamiento entre las fuerzas alemanas y polacas en Silesia, las carreteras de la región se vieron llenas de equipos polacos dañados y abandonados. \n\n Varios ataques polacos contra posiciones defensivas alemanas erigidas apresuradamente fracasaron con numerosas bajas durante la batalla. Pocos dudan de que esta debacle seguramente apagará el entusiasmo por más intentos de intervención."
 poland_border_conflict.3.a:0 "Un duro golpe a nuestro prestigio."
 poland_border_conflict.3.b:0 "Nuestra venganza llegará a su debido tiempo."
 poland_border_conflict.4.t:0 "Estancamiento en Silesia"
 poland_border_conflict.4.desc:0 "Los combates dispersos entre las fuerzas polacas y alemanas se han empantanado en un punto muerto. No dispuesto a escalar más, se ha negociado un alto el fuego para una retirada."
 poland_border_conflict.4.a:0 "Ganamos una valiosa experiencia."
 poland_border_conflict.5.t:0 "Declaración formal de guerra"
 poland_border_conflict.5.desc:0 "Llamando a las incursiones de las fuerzas polacas en territorio alemán un acto de guerra, [FROM.GetNameDef] ha declarado la guerra a [POL.GetNameDef]. Parecería que [FROM.GetNameDef] confía en que se puede ganar una guerra en dos frentes."
 poland_border_conflict.5.a:0 "Debemos mantener la línea."
