 POL_Joint_Military_Cooperation:0 "Cooperación militar conjunta"
 POL_Joint_Military_Cooperation_desc:0 "La confianza mutua y el comercio entre nuestros países pueden generar beneficios en la producción y el desarrollo militar."
 POL_Stanislaw_Sosabowski_tooltip:0 "¡Gana §HStanisław Sosabowski§! como nivel §G4§! ¡General con el §HCommando§! rasgo."
