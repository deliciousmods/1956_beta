 POL_Interventionist_Foreign_Policy:0 "Política exterior intervencionista"
 POL_Interventionist_Foreign_Policy_desc:0 "La estabilidad de la región y la seguridad de Polonia dependen de alianzas sólidas y de una intervención temprana en los asuntos exteriores."
 naval_military_youth:0 "Juventud Militar Naval"
 POL_Synthetic_Rubber:0 "Caucho sintético"
 POL_Synthetic_Rubber_tt:0 "§WModificar§! §HRrefinería de caucho§! §Wsalida por:§! §G+2§!£resources_strip|3.\n"
 POL_Synthetic_Rubber_desc:0 "Científicos polacos que trabajan en el Departamento de Síntesis de Caucho del Instituto de Investigación Química de Varsovia han logrado desarrollar una forma completamente artificial de caucho derivado de papas y otros productos agrícolas. Los neumáticos y las piezas de las máquinas se pueden producir sin necesidad de caucho natural procedente de plantaciones en el extranjero.§!"
 POL_Army_Modernisation:0 "Modernización del Ejército"
 POL_Army_Modernisation_desc:0 "El ejército polaco requiere mejoras significativas en logística, comunicaciones y armas de apoyo. La priorización del talento debe pasar de la infantería general a especializaciones más técnicas."
 technical_training_focus:0 "Enfoque de capacitación técnica"
