 POL_Family_Sponsorship_Program:0 "Programa de Patrocinio Familiar"
 POL_Family_Sponsorship_Program_desc:0 "En un esfuerzo por promover los valores tradicionales y fomentar las familias numerosas, el presidente Mościcki emitió un decreto según el cual cada séptimo hijo de una familia indígena polaca no podada se convertiría en su ahijado. Entre las familias que cumplían con este estricto requisito junto con evaluaciones positivas de su carácter moral, el presidente o el senador del voivodato viajaría en persona para asistir al bautismo del niño. Además, el estado le otorgaría a este séptimo hijo beneficios estatales muy generosos, como educación gratuita tanto en el país como para estudiar en el extranjero, exenciones para el transporte público gratuito de por vida, cupones de atención médica gratuitos de por vida y un fondo fiduciario para proporcionar ahorros para cuando el niño nazca. años. En total, poco menos de 1000 personas calificaron bajo este programa, pero tuvo efectos de gran alcance en la promoción de la imagen pública de Mościcki como un hombre de familia sincero."
 POL_Arms_Sales_Nationalist_Spain:0 "Venta de armas a la España nacionalista"
 POL_Arms_Sales_Nationalist_Spain_desc:0 "La Guerra Civil española brinda la oportunidad de vender nuestras reservas de equipos antiguos a compradores dispuestos. Los fondos generados por estas ventas de armas se pueden utilizar a su vez para producir equipos militares más modernos para nuestro propio ejército."
 POL_Arms_Sales_Republican_Spain:0 "Venta de armas a la España republicana"
 POL_Arms_Sales_Republican_Spain_desc:0 "La Guerra Civil española brinda la oportunidad de vender nuestras reservas de equipos antiguos a compradores dispuestos. Los fondos generados por estas ventas de armas se pueden utilizar a su vez para producir equipos militares más modernos para nuestro propio ejército."
 POL_National_Womens_Organization:0 "Organización Nacional de Mujeres (NOK)"
 POL_National_Womens_Organization_desc:0 "El 28 de noviembre de 1918, poco después de que Polonia obtuviera su independencia, se concedieron plenos derechos de voto a las mujeres. La Organización Electoral Nacional de Mujeres fue creada por el partido Democracia Nacional para fomentar el activismo político y el apoyo al movimiento Endecja. La plataforma de la organización exhortó a implementar las bases de los principios cristianos, nacionales y democráticos, anteponiendo siempre el bien de la República en su conjunto, por encima de todos los intereses de los partidos, distritos y estados. Los miembros fueron llamados a defender la fe y la moralidad contra las influencias antirreligiosas, subversivas, antinacionales, antisociales y antiestatales. Se hicieron demandas para que la educación polaca tuviera un carácter católico, para revertir la secularización del matrimonio y para derogar las leyes que permitían el divorcio. Con un énfasis en la disciplina personal, la membresía estaba muy extendida entre las clases medias, los terratenientes y la intelectualidad polacas."
 POL_Evacuate_Polands_Gold_Reserves:0 "Evacuar las reservas de oro de Polonia"
