 poland.198.t:0 "Formación del PPS-WRN"
 poland.198.d:0 "En respuesta a la ocupación extranjera del suelo polaco, varios miembros prominentes del Partido Socialista Polaco se han reunido para declarar la resolución de la 'Tercera República'. Encabezada por el secretario general Kazimierz Pużak, se planea la creación de varias instituciones para organizar un estado clandestino polaco entre los partidarios de izquierda. Las principales son las disposiciones para la creación de una Guardia Popular, una Milicia de Trabajadores y un órgano rector de la Gestión Central del Tráfico. A pesar del respaldo de figuras clave del partido como Tomasz Arciszewski y Zygmunt Zaremba, los desacuerdos sobre el liderazgo del movimiento han resultado en una fractura del partido con el presidente Zygmunt Zulawski denunciando al PPS-WRN como ilegítimo."
