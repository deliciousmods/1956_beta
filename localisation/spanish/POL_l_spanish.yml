 poland_r56.13.t:0 "Invitación al Proyecto Intermarium"
 poland_r56.13.d:0 "En un esfuerzo por garantizar la independencia continua de Europa del Este contra posibles agresores, Polonia ha solicitado que nos unamos a ellos en una alianza con el objetivo de garantizar nuestra seguridad e intereses mutuos."
 poland_r56.13.a:0 "Con alegría. Juntos capearemos la tormenta que se avecina."
 poland_r56.13.b:0 "[Root.GetName] sigue su propio camino."
 poland_r56.14.t:0 "[From.GetName] se une al proyecto Intermarium"
 poland_r56.14.d:0 "Nuestro plan para formar un nuevo bloque de poder en el este está progresando. [From.GetLeader] aprueba nuestros esfuerzos y [From.GetName] ha aceptado nuestra invitación a una alianza."
