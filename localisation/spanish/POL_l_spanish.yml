 POL_Polish_Aero_Club:0 "Aeroclub polaco"
 public_security:0 "Seguridad Pública"
 POL_night_assault_tactics:0 "Tácticas de asalto nocturno"
 POL_lithuanian_annexation_desc:0 "Se ha hecho evidente que las viejas uniones pueden restaurarse si estamos dispuestos a usar alguna agresión. Quizás podamos sugerir que los lituanos estarían mucho más seguros si vivieran en un estado más grande y poderoso... Polonia, por ejemplo."
