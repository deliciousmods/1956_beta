 france.150.d:0 "Tras un amplio llamado a la huelga de la CGT, cuya influencia en los últimos meses había llegado a tal punto que el gobierno se vio obligado a asumir compromisos cada vez más drásticos, cientos de miles de trabajadores se movilizaron en París hacia el palacio de los Borbones, que para muchos recordaba los disturbios del 6 de febrero de 1934. Este último forzó entonces la entrada al parlamento mientras que en el resto de la ciudad, las deserciones del ejército y la intensa violencia no pudieron ser contenidas por la policía.\n\nDirigida por Léon Jouhaux, esta última declaró la fin de la Tercera República y la transición a un régimen anticapitalista y sindicalista."
 france.150.a:0 "Los trabajadores ahora tienen el control."
 france.151.t:0 "Muerte de Franchet D'Espèrey"
 france.151.d:0 "Louis Félix Marie François Franchet d'Espèrey, Mariscal y [FRA.GetAdjective] Jefe de Estado, falleció en la noche. Fue enterrado y recibió honores militares antes de ser transferido a los Inválidos.\n\nLa muerte del mariscal fue repentina para muchas personas [FRA.GetAdjective] y el gobierno, ya que no había puesto en marcha ningún procedimiento de sucesión por el momento. Así, convocó con urgencia a los distintos ministros para decidir a quién designar como sucesor.\n\nPara muchos, la elección favorita es Henri Giraud, Ministro de la Guerra y quien estuvo muy cerca de Franchet d'Esperey a lo largo de su carrera militar.\n \nSin embargo, otro candidato puede hacerle frente a Giraud. Se trata de François Mitterrand, ministro del Interior, que, siendo hace unos años un simple periodista, supo escalar posiciones en el gobierno a toda velocidad, lo que le permitió adquirir una excelente reputación que bien podría funcionar en su favor."
 france.151.a:0 "Giraud es la elección obvia."
 france.151.b:0 "Mitterrand parece prometedor."
 france.152.t:0 "Victoria del Frente Popular en [FRA.GetNameDef]"
 france.152.d:0 "El Front Populaire, alianza política formada por gran parte de los movimientos de izquierda [FRA.GetAdjective], incluidos la SFIO, el Partido Radical y el Partido Comunista, ganó las [FRA.GetAdjective] elecciones legislativas con un 57% de los votos Se han organizado muchas huelgas en apoyo del frente. Léon Blum, el líder de la SFIO, fue nombrado Primer Ministro.\n\nSu programa se basa en la defensa de la democracia, principalmente a través de su oposición a las ligas de extrema derecha, su pacifismo y la implementación de muchas reformas sociales como vacaciones pagadas y el deseo de reactivar la economía mediante el desarrollo del consumo."
 france.152.a:0 "¡Todo es posible!"
 france.152.b:0 "Buena suerte para ellos."
 france.152.c:0 "No son más que bolcheviques repugnantes."
 france.153.t:0 "Victoria de la derecha en [FRA.GetNameDef]"
 france.153.d:0 "En las elecciones legislativas de [FRA.GetAdjective], los diversos partidos de derecha, nominalmente Federación Republicana y Alianza Republicana Democrática, obtuvieron la mayoría de los votos y derrotaron así el intento del Frente Popular. Unidos principalmente en su antisocialismo y anticomunismo, su victoria también podría estar vinculada al surgimiento de un movimiento aún más extremista en [FRA.GetNameDef].\n\nPierre-Étienne Flandin, líder de la Alianza Republicana Democrática y visto como figura aglutinadora de la derecha, fue nombrado primer ministro y formó un gobierno que incluía a miembros de los principales partidos de la coalición."
 france.153.a:0 "Haremos que [FRA.GetNameDef] sea más fuerte."
 france.153.b:0 "Tal vez puedan devolverle la estabilidad a [FRA.GetNameDef]."
 france.153.c:0 "Las elecciones solo pueden llevar a los capitalistas al poder."
