 france.141.a:0 "Debemos proteger los [HOL.GetAdjective]s de [GER.GetNameDef]."
 france.142.t:0 "[FRA.getAdjetive] Oferta de protectorado"
 france.142.d:0 "[FRA.GetNameDefCap] nos está presionando para que firmemos un tratado de 'protectorado' con ellos, ¡que les daría el derecho de estacionar fuerzas dentro de nuestro territorio! Esto no es más que un intento apenas velado de anexar nuestro país, pero podemos ofrecer poca resistencia a sus tropas estacionadas en nuestra frontera."
 france.142.a:0 "Acepta lo inevitable."
 france.142.b:0 "¡Tendrán que tomar nuestra tierra por la fuerza!"
 france.143.t:0 "[HAI.GetNameDefCap] Envíos"
 france.143.d:0 "[HAI.GetNameDefCap] se ha rendido a nuestras demandas. Hemos reemplazado al gobierno actual por uno pro-[FRA.GetAdjective], y ahora seguirán nuestra voluntad."
 france.143.a:0 "Como debería ser."
 france.144.t:0 "[HAI.GetNameDefCap] rechaza nuestra oferta"
 france.144.d:0 "¡[HAI.GetNameDefCap] ha decidido escandalosamente rechazar nuestra generosa oferta de protectorado! ¡Debemos alinearlos por la fuerza lo más rápido posible!"
 france.144.a:0 "Debemos retomar nuestra antigua colonia por la fuerza ahora."
 france.145.t:0 "[FRA.GetNameDefCap] Exige Cataluña"
 france.145.d:0 "[FRA.GetNameDefCap] ha reclamado Cataluña y nos ha enviado un ultimátum. Tomarán la provincia por la fuerza si no se la damos."
 france.145.a:0 "No podemos luchar contra ellos."
 france.145.b:0 "¡Nunca entregamos nuestra tierra sin luchar!"
 france.146.t:0 "España Acepta"
 france.146.d:0 "España ha cedido a nuestra demanda y nos ha dado Cataluña."
 france.146.a:0 "Los catalanes son [FRA.GetAdjective] ahora."
 france.147.t:0 "España se niega"
 france.147.d:0 "España se niega a ceder a nuestra demanda y está preparada para luchar."
 france.147.a:0 "Ellos saben las consecuencias de eso."
 france.148.t:0 "Restauración del Imperio"
 france.148.d:0 "Hoy el Papa Pío XI ha entronizado a Napoleón VI como Emperador de Francia. El nuevo líder anuncia que guiará al país en estos tiempos inciertos."
 france.148.a:0 "Vive l'Empereur!"
 france.149.t:0 "Muere Jean d'Orléans"
 france.149.d:0 "Anoche, Jean d'Orléans, nuestro amado Rey, falleció en paz mientras dormía. A pesar de su largo exilio, la providencia consideró oportuno permitir su regreso al reino mucho antes de su muerte, y desde su regreso, él había dirigido bien a nuestra nación. Su hijo, Henri d'Orléans, ha tomado ahora las riendas del país, y tras su coronación será conocido como Henri VI."
 france.149.a:0 "El rey esta muerto, larga vida al rey!"
 france.150.t:0 "¡Sindicalistas toman el poder!"
 france.158.t:0 "¿Honrar el Acuerdo de Influencia?"
 france.158.a:0 "Sí, no es sólo nuestra conquista."
 france.158.b:0 "Es todo nuestro."
 france.159.t:0 "El imperio francés se acerca a Polonia y Rumanía"
 france.159.desc:0 "En un intento por solidificar la influencia francesa y probablemente adelantarse a la expansión alemana o [SOV.GetAdjective], [FRA.GetLeader] ha anunciado el restablecimiento de un sistema continental que defendería los intereses franceses en toda Europa.\n\nDiplomáticos franceses han sido vistos recientemente en [POL.Capital.GetCapitalVictoryPointName] y en [ROM.Capital.GetCapitalVictoryPointName]. Esta nueva alianza podría forzar a Alemania a una guerra difícil de dos frentes y asegurará el acceso de Francia a las preciosas exportaciones de petróleo rumano."
 france.159.a:0 "El Imperio Será la Potencia Dominante en Europa."
 france.159.b:0 "Es tranquilizador tener un aliado tan fuerte."
 france.159.c:0 "¿Es esta una nueva era napoleónica?"
 france.159.d:0 "Este llamado Napoleón debe ser detenido."
 r56.news_event.1000.t:0 "Exposición Universal de París"
 r56.news_event.1000.d:0 "Francia se enorgullece de lanzar con bombos y platillos la exposición universal de 1937. En París, unas 101 hectáreas y 44 países ofrecen ciento cuatro-veinte-diez pabellones temáticos en torno a las artes y técnicas aplicadas a la vida moderna. Cerca de 32 millones de visitantes se apresurarán a venir. En ese momento, París conservará el Palacio Chaillot, el Palacio del descubrimiento y el Palacio de Tokio. El espíritu y el arte nuevo triunfan por doquier. El mundo quiere creer por un momento que la exposición finalmente reunirá todo lo que une a los hombres. Lo que llama la atención son los monumentales pabellones ruso y alemán enfrentados para desafiarse: una estatua de veinticinco metros del trabajador y la mujer koljosiana blandiendo una hoz y un martillo frente a una escultura gigante de un águila que sostiene una esvástica en sus garras."
 r56.news_event.1000.a:0 "Un gran éxito mundial"
 FRA_reestablish_the_government_in_paris:0 "Restablecer el gobierno en París"
 indochina.1.t:0 "[FRA.GetNameDefCap] cede ante [JAP.GetNameDef]"
 indochina.1.d:0 "[FRA.GetNameDefCap] ha ordenado a nuestro gobierno que ceda Tonkin y el sur de Indochina a [JAP.GetNameDef]. Estos estados son los más importantes para nosotros y contienen la mayor cantidad de recursos, población e industria de toda Indochina. ¿Damos la orden o nos mantenemos firmes?"
 indochina.1.a:0 "¡No podemos ceder!"
 indochina.1.b:0 "Debemos hacer lo ordenado."
