 FRA_monetary_tripartite_agreement:0 "Acuerdo Tripartito Monetario de [getYear]"
 FRA_monetary_tripartite_agreement_desc:0 "Mientras que otros países permitieron que sus monedas se devaluaran a raíz de la Gran Depresión, nosotros nos hemos negado rotundamente a hacerlo. Como resultado, nuestra economía se está quedando atrás. Si vamos a capear la tormenta que se avecina, ¡no debemos descartar una devaluación de nuestra moneda! Si lo hace, nos permitirá obtener una ventaja en el comercio mundial y atraer aún más inversiones extranjeras."
