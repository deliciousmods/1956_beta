 FRA_repatriate_the_remains_of_napoleon_ii_desc:0 "Napoleón II, Príncipe de Roma, comúnmente conocido como 'el Aguilucho', era el único hijo de Napoleón el Grande y María Luisa de Austria. Murió en 1832 y fue enterrado en Viena. Ha llegado el momento de reunir a padre e hijo y darle el entierro imperial que se merece en el Dôme des Invalides."
