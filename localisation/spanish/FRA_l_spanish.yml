 france.138.d:0 "¡[BEL.GetNameDefCap] ha decidido escandalosamente rechazar nuestra generosa oferta de un pacto de asistencia mutua contra Alemania! ¡Debemos alinearlos por la fuerza lo más rápido posible!"
 france.138.a:0 "Debemos proteger los [BEL.GetAdjective]s de [GER.GetNameDef]."
 france.139.t:0 "[FRA.getAdjetive] Ultimátum"
 france.139.d:0 "[FRA.GetNameDefCap] nos está presionando para que firmemos un tratado de 'asistencia mutua' con ellos, ¡que les daría el derecho de estacionar fuerzas dentro de nuestro territorio! Esto no es más que un intento apenas velado de anexar nuestro país, pero podemos ofrecer poca resistencia a sus tropas estacionadas en nuestra frontera."
 france.139.a:0 "Acepta lo inevitable."
 france.139.b:0 "¡Tendrán que tomar nuestra tierra por la fuerza!"
 france.140.t:0 "[HOL.GetNameDefCap] Envíos"
 france.140.d:0 "Holanda se ha rendido a nuestras demandas. Hemos reemplazado al gobierno actual por uno anti-alemán y ahora seguirán nuestra voluntad."
 france.140.a:0 "Están a salvo de [GER.GetNameDef]."
