 france.137.d:0 "[BEL.GetNameDefCap] se ha rendido a nuestras demandas. Hemos reemplazado al gobierno actual por uno anti-alemán, y ahora seguirán nuestra voluntad."
 france.137.a:0 "Están a salvo de [GER.GetNameDef]."
