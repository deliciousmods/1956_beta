 FRA_cnrs_desc:0 "Para coordinar la actividad de nuestros laboratorios de investigación actuales, debemos fusionar todos los organismos en un centro nacional para aumentar nuestra capacidad de investigación."
 FRA_buy_heavy_water:0 "Comprar agua pesada"
 FRA_buy_heavy_water_desc:0 "Europa es inestable y las pruebas iniciales en ciencia nuclear han mostrado resultados prometedores. Deberíamos comprar discretamente todas las existencias de agua pesada de [NOR.GetNameDef] para seguir adelante y asegurar nuestra investigación nuclear."
 FRA_research_grants:0 "Becas de investigacion"
 FRA_research_grants_desc:0 "Para galvanizar nuestra producción de investigación nacional, podríamos otorgar más subvenciones a nuestros mejores equipos de científicos. Los avances en tecnología pueden proporcionarnos la ventaja donde más la necesitamos."
 FRA_sncf:0 "Compañía Nacional de Ferrocarriles de Francia"
 FRA_sncf_desc:0 "La nacionalización de las principales compañías ferroviarias de [FRA.GetNameDef] garantizará nuestro control de los medios de transporte en todo [FRA.GetNameDef]. La nueva Compañía Nacional de Ferrocarriles de Francia desarrollará la actual infraestructura de transporte."
 FRA_sncf_tooltip:0 "¡Agregue el máximo de §YInfraestructura§! en §YIle de France§!, §YPas de Calais§!, §YChampagne§! y §YAlsacia§!"
 FRA_colonial_investments:0 "Inversiones Coloniales"
 FRA_colonial_investments_desc:0 "Europa se enfrenta a tiempos peligrosos. Debemos enfocarnos en mejorar nuestras tierras al sur y en la colonia para apoyar continuamente al continente."
 FRA_colonial_investments_tooltip:0 "Todas las colonias [FRA.getAdjective] fuera de Europa ganan:"
 FRA_continue_mandat:0 "Continuar el Mandato de Oriente Medio"
 FRA_continue_mandat_desc:0 "No podemos aplicar completamente el acuerdo de Vienot por ahora, ya que el mundo se vuelve más amenazante día a día. Podríamos hacer algunas concesiones para animar a los sirios y libaneses a que nos apoyen."
 FRA_develop_morocco:0 "Desarrollar Marruecos"
 FRA_develop_morocco_desc:0 "Nuestro protectorado de Marruecos necesita más fondos para hacer valer la producción local y desarrollar una economía eficaz."
 FRA_develop_tunisia:0 "Desarrollar Túnez"
 FRA_develop_tunisia_desc:0 "El protectorado tunecino muestra vastas posibilidades industriales; debemos desarrollar las infraestructuras actuales."
 FRA_develop_algeria:0 "Desarrollar Argelia"
 FRA_develop_algeria_desc:0 "Deberíamos centrarnos en la industria en Argel. Si aumentan las tensiones en Europa, todavía tendremos una capacidad industrial fuera del alcance de los bombarderos enemigos."
 FRA_develop_indochine:0 "Desarrollar indochina"
 FRA_develop_indochine_desc:0 "Si vamos a utilizar nuestra colonia indochina como base de operaciones en el área del Pacífico, debemos desarrollar la infraestructura necesaria para el despliegue de nuestras tropas y aumentar la capacidad de nuestros puertos."
 FRA_technology_sharing:0 "Compartir tecnología"
 FRA_technology_sharing_desc:0 "Para mantenernos en el rumbo tecnológico, una buena solución podría ser compartir nuestra investigación con nuestras colonias y nuestros aliados."
 FRA_technology_sharing_tooltip:0 "¡Todas las colonias [FRA.GetADjective] ganan §G5%§! bonificación por compartir tecnología de §Y[FRA.GetADjective] Research§!."
 FRA_sahara_oil:0 "Aceite del Sáhara"
 FRA_sahara_oil_desc:0 "El petróleo es el único recurso que [FRA.GetNameDef] no tiene. Podríamos comenzar a explorar el desierto del Sahara para encontrar este oro negro. Además, nuestra producción de petróleo sigue siendo mínima, por lo que debemos desarrollar tecnología de producción de petróleo sintético como lo ha hecho [GER.GetNameDef]."
 FRA_tungsten_mines:0 "Minas de tungsteno"
 FRA_tungsten_mines_desc:0 "Para alimentar nuestra máquina de guerra, necesitamos más tungsteno. Las minas de Indochina podrían satisfacer nuestras necesidades si las desarrollamos."
 FRA_vienot_agreement:0 "Acuerdo de Vienot"
 FRA_vienot_agreement_desc:0 "El mandato [FRA.GetAdjective] de Siria y Líbano no podría durar para siempre, pero el Senado se ha mostrado reacio a otorgar la independencia. Sin embargo, a medida que crece el nacionalismo en Oriente Medio, nuestras relaciones con ellos se han vuelto más difíciles. Deberíamos liberarlos y fomentar una relación de trabajo más eficaz con ellos."
 FRA_rewrite_protectorate_treaties:0 "Renegociar los Tratados del Protectorado"
 FRA_rewrite_protectorate_treaties_desc:0 "Los tratados que Francia impuso a Marruecos y Túnez fueron desequilibrados, injustos e incompatibles con el credo de la República. Es hora de poner fin a la antigua [FRA.GetAdjective] era imperialista."
 FRA_rewrite_protectorate_treaties_tooltip:0 "§YMarruecos§! y §YTúnez§! se convertirán en §YAEstados asociados§!. También pueden enfocarse políticamente sin condiciones y vincularlos a la diplomacia pro-[FRA.GetAdjective]."
 FRA_autonomy_indochina:0 "Autonomía para Indochina"
 FRA_autonomy_indochina_desc:0 "Los países de la región de Indochina son la perla del imperio colonial [FRA.GetAdjective], pero no pudimos hacer nada a nivel político desde la colonización. Debemos remediar este triste estado de cosas."
 FRA_autonomy_indochina_tooltip:0 "§YVietnam§!, §YCamboya§! y §YLaos§! se convertirán en §YAEstados asociados§!. También pueden enfocarse políticamente sin condiciones y vincularlos a la diplomacia pro-[FRA.GetAdjective]."
 FRA_self_government_for_the_colonies:0 "Autogobierno para las Colonias"
 FRA_self_government_for_the_colonies_desc:0 "Deberíamos otorgar más autonomía a las provincias de ultramar que no están fuertemente vinculadas a [FRA.GetNameDef]. Un gobierno local es más eficaz en la gestión de una administración lejos de [FRA.GetNameDef]."
 FRA_consolidate_african_federations:0 "Consolidar las Federaciones Africanas"
 FRA_consolidate_african_federations_desc:0 "África es un continente grande y étnicamente dividido, y nuestras colonias no están preparadas para un autogobierno adecuado. Debemos construir nuevos estados basados ​​en las federaciones de países coloniales."
 FRA_gueye_lamine_law:0 "Ley de Guèye Lamine"
 FRA_gueye_lamine_law_desc:0 "Cada individuo del imperio [FRA.GetAdjective] debe tener los mismos derechos, ya que [FRA.GetNameDef] es el garante incluso si los colonos no están satisfechos con ello."
 FRA_create_french_union:0 "Crear la Unión Francesa"
 FRA_create_french_union_desc:0 "Con todas estas reformas, el imperio colonial [FRA.GetAdjective] como era antes ahora está obsoleto. Un nuevo sistema unirá a [FRA.GetNameDef] ya todos los ciudadanos del colectivo."
 FRA_overseas_departements:0 "Departamentos de ultramar"
 FRA_overseas_departements_desc:0 "Deberíamos considerar mejorar la administración de los territorios ultraperiféricos, incluso si eso significa gastar muchos recursos para solidificar la administración estatal."
 FRA_rearmament:0 "Rearme"
 FRA_rearmament_desc:0 "Un [GER.GetNameDef] renaciente se fortalece cada día. Más vale tarde que nunca, necesitamos rearmar a nuestro país."
 FRA_military_complex_nationalisation:0 "Nacionalización del Complejo Militar"
 FRA_military_complex_nationalisation_desc:0 "Nuestras instalaciones de fabricación y capacidad de producción aún son limitadas. Podemos forzar la nacionalización de algunos fabricantes cruciales para alcanzar una eficiencia de producción real."
 FRA_defense_national_funds:0 "Fondos Nacionales de Defensa"
 FRA_defense_national_funds_desc:0 "No podíamos permitirnos un extenso programa de rearme con nuestro presupuesto actual. Para alcanzar nuestras metas de producción, necesitamos aumentar el presupuesto asignado a los esfuerzos de rearme y tomar algunas cargas para financiar algunos proyectos."
 FRA_defense_national_funds_tooltip:0 "§YApoyo Industrial§! §Rse detendrá cuando esté en guerra§!."
 FRA_war_material_licence:0 "Licencia de producción de material de guerra"
 FRA_war_material_licence_desc:0 "Para estimular el desarrollo de las industrias militares y asegurar el suministro de equipos de infantería, podemos otorgar algunas licencias para controlar la producción."
 FRA_aircraft_manufacturer_nationalisation:0 "Nacionalización de fabricantes de aeronaves"
 FRA_aircraft_manufacturer_nationalisation_desc:0 "A medida que se estancan las conversaciones para comprar aviones [USA.GetAdjective], deberíamos nacionalizar los fabricantes de aviones para corregir las deficiencias de productividad de [FRA.GetAdjective] en este sector."
 FRA_partial_mobilization:0 "Movilización Parcial"
 FRA_partial_mobilization_desc:0 "Los [GER.GetAdjective]s son agresivos y el mundo es inseguro. La guerra se acerca y debemos declarar la movilización parcial de la economía [FRA.GetAdjective]."
 FRA_commit_automobile_manufacturer:0 "Comprometer a los fabricantes de automóviles"
 FRA_commit_automobile_manufacturer_desc:0 "Los fabricantes de automóviles son los principales productores de nuestros motores militares de alta potencia en tanques y piezas motorizadas. El estado tiene que cooperar con los industriales para cumplir con los requisitos de vehículos mecanizados de nuestro ejército."
 FRA_wartime_organisation_act:0 "Ley de organización en tiempo de guerra"
 FRA_wartime_organisation_act_desc:0 "Antes de que estalle la guerra, debemos definir la organización de la nación durante la guerra."
 FRA_war_effort_law:0 "Ley de Esfuerzo de Guerra"
 FRA_war_effort_law_desc:0 "Para contribuir al esfuerzo bélico, cada [FRA.GetAdjective] debe pagar impuestos adicionales y comprar letras del Tesoro."
 FRA_legislative_election:0 "Elección Legislativa"
 FRA_legislative_election_desc:0 "Es casi la hora de las [FRA.GetAdjective] elecciones legislativas para elegir a la 16ª legislatura de la Tercera República Francesa. El contexto social es estrecho y la gente de [FRA.GetAdjective] espera que las elecciones traigan cambios."
 FRA_matignon_agreements_amendement:0 "Enmienda de los Acuerdos de Matignon"
 FRA_matignon_agreements_amendement_desc:0 "En esta difícil situación económica, los Acuerdos de Matignon son suicidas. Para corregir la economía, nos vemos obligados a eliminar parcialmente algunos de los beneficios, como la semana laboral de 40 horas."
 FRA_claim_the_andorran_throne:0 "Reclama el trono de [ADR.GetAdjective]"
 FRA_claim_the_andorran_throne_desc:0 "En nuestra frontera se encuentra la pequeña nación de [ADR.GetNameDef], con nuestra unidad con España es natural que busquemos unirnos con ellos también."
 FRA_social_reforms:0 "Acuerdos de Matignon"
 FRA_social_reforms_desc:0 "Los Acuerdos de Matignon son un éxito parcial, pero pueden borrarse en cualquier momento con el contexto económico. Debemos ir más allá en nuestras reformas sociales y asegurar nuestro beneficio."
 FRA_support_blum:0 "Apoyo Blum"
 FRA_support_blum_desc:0 "Las reformas de Blum no son tan efectivas como pensaba [FRA.GetAdjective], pero está en la dirección correcta. Deberíamos darle más poder para reformar la sociedad."
 FRA_intervention:0 "[FRA.getAdjetive] Intervención"
 FRA_intervention_desc:0 "Las democracias del mundo necesitan nuestra ayuda. No podemos permitir que otro régimen fascista o comunista gane terreno. Cualquiera que esté dispuesto a luchar por la causa debería poder hacerlo."
 FRA_intervention_tooltip:0 "§R[ENG.GetNameDefCap] podría rechazar una alianza.\n§!"
 FRA_support_daladier:0 "Apoya a Daladier"
 FRA_support_daladier_desc:0 "Blum nos ha demostrado que no puede liderar un país durante una crisis. Debe dimitir y ceder el cargo a Edouard Daladier, líder del Parti Radical y número dos del Frente Popular."
 FRA_status_quo:0 "Formar el Frente Popular"
 FRA_status_quo_desc:0 "[FRA.GetNameDefCap] es la cuna y protector de la libertad y debe seguir siéndolo. Si alguna vez deseamos lograr la unidad nuevamente, debemos estabilizar nuestra democracia antes de que disminuya."
 FRA_little_entente:0 "Pequeña entente"
 FRA_little_entente_desc:0 "La Pequeña Entente, una alianza formada después de la Gran Guerra para evitar la agresión de Austria y Hungría a sus vecinos, fue apoyada por Francia pero ahora ha comenzado a desmoronarse. En lugar de asegurar los lazos con [ENG.GetNameDef], deberíamos tomar la iniciativa de restaurar y consolidar esta facción, comenzando con sus fundadores en [CZE.GetNameDef]."
 FRA_go_with_britain:0 "Ir con [ENG.GetNameDef]"
 FRA_go_with_britain_desc:0 "Sólo quedan Francia y el Reino Unido de la antigua Triple Entente con Rusia cambiada para siempre. Si la historia está condenada a repetirse, debemos asegurarnos de que estas dos naciones, bastiones de la democracia y la libertad en Europa, sigan siendo Aliados."
 FRA_popular_front_united:0 "Frente Popular Unido"
 FRA_popular_front_united_desc:0 "Ahora debemos dejar de pelearnos entre nosotros y permanecer unidos con las reformas hechas. ¡El Frente no se derrumbará y lucharemos por [FRA.GetNameDef] y "Liberté, Egalité, Fraternité"!"
 FRA_invite_yugoslavia:0 "Invitar [YUG.GetNameDef]"
 FRA_invite_yugoslavia_desc:0 "[YUG.GetNameDefCap] tiene suficientes preocupaciones sin tener que preocuparse por los vecinos expansionistas. Traerlos de regreso a la Pequeña Entente sería un excelente servicio para ellos y para nosotros."
 FRA_invite_romania:0 "Invitar [ROM.getNameDef]"
 FRA_invite_romania_desc:0 "La democracia [ROM.GetAdjective] es frágil, atrapada entre sus facciones fascistas internas y el comunismo [SOV.GetAdjective]. Traerlos a la Pequeña Entente mantendrá su estabilidad con nuestro respaldo."
 FRA_invite_poland:0 "Invitar [POL.GetNameDef]"
 FRA_invite_poland_desc:0 "[GER.GetNameDefCap] reclama Danzig y antiguas tierras perdidas en [POL.GetNameDef]. Llevarlos a la Pequeña Entente garantizaría su seguridad."
 FRA_research_treaty:0 "Tratado de investigación"
 FRA_research_treaty_desc:0 "Al compartir los avances tecnológicos con nuestros aliados, todas las naciones de nuestra facción llevarán a cabo la I+D en tiempos de guerra de manera más eficiente."
 FRA_invite_benelux:0 "[FRA.GetAdjective]-[BEL.GetAdjective] Acuerdo militar"
 FRA_invite_benelux_desc:0 "[BEL.GetNameDefCap] y [LUX.GetNameDef] son ​​presa fácil para los [GER.GetAdjective]. Para evitar que rodeen la Línea Maginot, debemos asegurar su cooperación militar de alto nivel."
 FRA_economic_cooperation_agreement:0 "Acuerdo de Cooperación Económica"
 FRA_economic_cooperation_agreement_desc:0 "Debemos definir algunos acuerdos económicos y logísticos para asegurar una perfecta cooperación militar."
 FRA_preventive_intervention:0 "Intervención Preventiva"
 FRA_preventive_intervention_desc:0 "Esos agresores no nos han dejado otra opción. Por el bien del mundo libre y el futuro de nuestros hijos, es hora de la guerra."
 FRA_rearmament_policy:0 "Política de rearme"
 FRA_rearmament_policy_desc:0 "A medida que las políticas europeas continúan cambiando, la guerra parece estar cada vez más cerca. Ya sea que provenga de [GER.GetNameDef] o [SOV.GetNameDef], debemos estar preparados para un nuevo conflicto."
 FRA_reynaud_economic_reforms:0 "Reforma económica de Reynaud"
 FRA_reynaud_economic_reforms_desc:0 "Para que [FRA.GetNameDef] vuelva a funcionar, será necesario revisar algunos de los logros de los acuerdos de Matignon. El nombramiento de un moderado de derecha, Paul Reynaud, como Ministro de Finanzas hará posible impulsar estas reformas. Por lo tanto, la semana laboral de 40 horas debe limitarse si no eliminarse, aumentar los impuestos y devaluar el franco nuevamente."
 FRA_increase_military_spendings:0 "Aumentar el gasto militar"
 FRA_increase_military_spendings_desc:0 "Hay que relanzar el gasto militar para hacer frente al peligro de guerra, cada vez más visible."
 FRA_further_the_reforms:0 "Profundizar las reformas"
 FRA_further_the_reforms_desc:0 "Los acuerdos de Matignon no deben señalar el final de las reformas sociales en [FRA.GetNameDef]. Debemos continuar apoyando a los trabajadores con provisiones para empoderar a las clases medias para ganar su apoyo."
 FRA_law_against_combat_groups:0 "Ley Contra Grupos de Combate"
 FRA_law_against_combat_groups_desc:0 "Los disturbios del 6 de febrero de 1934 demuestran que debemos tomar medidas contra los grupos paramilitares, en particular los de extrema derecha. Una ley que le dé al presidente la posibilidad de disolver ciertos grupos presentes en el territorio de [FRA.GetAdjective] permitirá mitigar su presencia."
 FRA_invest_in_our_weaker_allies_tt:0 "Construiremos 2 fábricas militares en cada uno de nuestros aliados siempre que tengan menos fábricas que nosotros."
 FRA_radicalize_front:0 "Radicalizar la izquierda"
 FRA_radicalize_front_desc:0 "Las reformas del Frente Popular no son lo suficientemente drásticas para enderezar la situación actual. Debemos radicalizar nuestra política y permitir que más comunistas entren al gobierno."
 FRA_grands_travaux:0 "Grandes viajes"
 FRA_grands_travaux_desc:0 "Con la nueva socialización del país vendrá una serie de programas de construcción social. Disminuirá el desempleo y creará estructuras públicas."
 FRA_ideological_indoctrination:0 "Movilización Nacional"
 FRA_ideological_indoctrination_desc:0 "Vale la pena morir por nuestros valores y metas políticamente establecidos tanto como por cualquier fe antigua. Cualquier seguidor debe estar preparado para enfrentar la muerte, y aquellos que se desvían deben estar preparados para enfrentar la muerte."
 FRA_intervention_committee:0 "Comité de Intervención"
 FRA_intervention_committee_desc:0 "Debemos cambiar nuestras políticas sobre la intervención extranjera y apoyar a las organizaciones de izquierda en otros países, para detener la influencia fascista."
 FRA_organise_international:0 "Organizar la IV Internacional"
 FRA_organise_international_desc:0 "Deberíamos ayudar a los trotskistas a establecer su organización internacional socialista revolucionaria, con el objetivo declarado de ayudar a la clase trabajadora a derrocar el capitalismo y trabajar hacia el comunismo internacional."
 FRA_commune_proclamation:0 "Proclamación de la comuna"
 FRA_commune_proclamation_desc:0 "Hemos asegurado suficiente apoyo para lanzar un golpe comunista. ¡Es hora de tomar el poder y perpetuar el legado de la Comuna!"
 FRA_scientific_convention:0 "Convención de París"
 FRA_scientific_convention_desc:0 "Los [SOV.GetAdjective] se han ofrecido a extender la cooperación científica. Deberíamos firmar un convenio entre nuestros dos países para estimular la investigación y la innovación tecnológica."
 FRA_research_cooperation:0 "Cooperación Científica"
 FRA_research_cooperation_desc:0 "Los [SOV.GetAdjective] son ​​personas inteligentes e ingeniosas, pero no poseen la infraestructura para programas científicos serios. Trabajaremos con nuestros aliados, compartiendo conocimientos y avances para beneficio mutuo."
 FRA_assistance_treaty:0 "[FRA.GetAdjective]-[SOV.GetAdjective] Tratado de Asistencia Mutua"
 FRA_assistance_treaty_desc:0 "Un tratado bilateral entre nuestros dos países comunistas reducirá la amenaza de Europa central. Principalmente, el pacto de asistencia mutua evitará el peligro de agresión por parte de [GER.GetNameDef]."
 FRA_fascist_threat:0 "La amenaza fascista"
 FRA_fascist_threat_desc:0 "El Tratado de Versalles y las sanciones económicas no han detenido a ningún nacionalista agresivo, pero han brindado un terreno fértil para movimientos aún más siniestros. ¡Hay que derrotar cualquier fascismo, cueste lo que cueste!"
 FRA_collectivisation:0 "colectivización"
 FRA_collectivisation_desc:0 "Una campaña de colectivización de la industria y los recursos privados nos ayudará a supervisar mejor el estado y estabilizar el país, combinada con una purga en el gobierno."
 FRA_humanite_unie:0 "Humanidad Unida"
 FRA_humanite_unie_desc:0 "Los banqueros gordos y los demagogos hambrientos de poder fortalecen su control sangriento sobre el mundo. Con cada día que pasa, vemos hombres libres esclavizados, y el mundo sumido más en la crisis, creada por la codicia del individuo. [FRA.GetAdjective] ¡las ideas son más necesarias que nunca! ¡La humanidad nos necesita, y necesitamos unir a la humanidad!"
 FRA_strike_empire:0 "Golpe al imperio"
 FRA_strike_empire_desc:0 "La amenaza a la libertad en el mundo son los imperios capitalistas construidos por las superpotencias europeas. Debemos aplastarlos y liberar a sus poblaciones, comenzando con [ENG.GetNameDef]."
 FRA_work_with_the_cgt:0 "Trabaja con la CGT"
 FRA_work_with_the_cgt_desc:0 "La "Confédération Générale du travail" es el sindicato [FRA.GetAdjective] más destacado y desempeñó un papel vital en la victoria del frente popular y las huelgas en apoyo de él. Deberíamos tratar de acercarnos a ellos para dar más poder a los sindicatos."
 FRA_pcf_sfio_coalition:0 "Coalición PCF/SFIO"
 FRA_pcf_sfio_coalition_desc:0 "Con el ascenso de la extrema izquierda en [FRA.GetNameDef], una alianza permanente entre los dos partidos más grandes de esta corriente permitiría una toma de poder sin mayores problemas."
 FRA_syndicalist_revolution:0 "Revolución sindicalista"
 FRA_syndicalist_revolution_desc:0 "¡Ha llegado el momento de que [FRA.GetNameDef] haga la transición a una economía impulsada por el trabajo! ¡De ahora en adelante, los sindicatos y los empleados trabajarán juntos para acabar con la explotación capitalista y construir una economía justa!"
 FRA_help_the_spanish_republicans:0 "Ayuda a los republicanos españoles"
 FRA_help_the_spanish_republicans_desc:0 "Ha llegado el momento de que apoyemos plenamente la causa republicana en España. Juntos venceremos a las fuerzas fascistas y bloquearemos la expansión de esta ideología."
 FRA_industrial_decentralization:0 "Descentralización Industrial"
 FRA_industrial_decentralization_desc:0 "La descentralización de la industria permitirá una mejor democratización del trabajo, acercándonos al control obrero de la economía."
 FRA_far_right_leagues:0 "Ligas de extrema derecha"
 FRA_far_right_leagues_desc:0 "Las ligas de extrema derecha son varios [FRA.GetAdjective] movimientos de extrema derecha opuestos al parlamentarismo, que se dedican principalmente a desfiles militares, reyertas callejeras, manifestaciones y disturbios. Para unir [FRA.GetNameDef], podríamos usarlos para afirmar nuestra superioridad y fuerza, para evitar sucumbir a la decadencia."
 FRA_front_liberte:0 "Frente de la Libertad"
 FRA_front_liberte_desc:0 "Para oponernos al Frente Popular, debemos formar una alianza antimarxista con los demás movimientos de derecha. Este Front de la Liberté federará a los que protestan contra el colectivismo."
 FRA_support_ppf:0 "Partido Popular Francés"
 FRA_support_ppf_desc:0 "El Partido Popular francés denuncia el parlamentarismo, busca limitar la democracia y rehacer [FRA.GetAdjective] la sociedad de acuerdo con sus creencias autoritarias. Tanto los marxistas como los liberales se opusieron con vehemencia. Con el éxito del Front de la Liberté, el Partido Popular francés, que lidera el movimiento, debería entrar en el gobierno."
 FRA_we_want_petain:0 "Promociona Pétain"
 FRA_we_want_petain_desc:0 "Desde hace algunos años, algunas personas abogan por el ascenso del vencedor de Verdún como guardián de la Francia eterna. Así lo ejemplifica un artículo publicado en 'Le Grand Occident' titulado 'Nous Voulons Pétain'."
 FRA_charlemagne_division:0 "División Carlomagno"
 FRA_charlemagne_division_desc:0 "El Komintern se fortalece. Es hora de mostrar nuestros intereses y apoyar a las organizaciones fascistas para detenerlos."
 FRA_demand_wallonia:0 "Demanda Valonia"
 FRA_demand_wallonia_desc:0 "La región de Valonia en [BEL.GetNameDef] está ocupada principalmente por francófonos. No se sienten [FRA.getAdjective], pero podríamos usar el argumento del idioma para tomar el control de esta provincia."
 FRA_ultimatum_to_belgium:0 "Ultimátum a [BEL.GetNameDef]"
 FRA_ultimatum_to_belgium_desc:0 "No podemos permitir que un títere de [ENG.GetAdjective] se quede en nuestra frontera norte."
 FRA_revise_versailles:0 "Revisar Versalles"
 FRA_revise_versailles_desc:0 "[GER.GetNameDefCap] se está convirtiendo en una fuerza a tener en cuenta. Podemos alinear su visión de un futuro mejor con nuestros intereses. Deberíamos apoyarlos, y una vez que se asiente el polvo, [FRA.GetNameDef] obtendrá la parte que le corresponde de Europa."
 FRA_split_switzerland:0 "Dividir [SWI.GetNameDef]"
 FRA_split_switzerland_desc:0 "Las políticas neutrales y los ideales democráticos de Suiza son un insulto a nuestro gobierno. Podríamos hacer un trato secreto con [GER.GetLeader] e [ITA.GetLeader] para dividir este condado en tres."
 FRA_strike_urss:0 "Tacha los [SOV.GetAdjective]s"
 FRA_strike_urss_desc:0 "La amenaza de [SOV.GetNameDef] continúa creciendo a pesar de nuestras objeciones. No podemos tolerar al agresivo [SOV.GetName] y no nos queda otra opción que ir a la guerra por un mañana mejor."
 FRA_cagoule_coup:0 "Golpe de La Cagoule"
 FRA_cagoule_coup_desc:0 "La Cagoule es un grupo de tendencia fascista y anticomunista que utilizó la violencia para promover sus actividades. El movimiento clandestino está en contacto con algunos oficiales del Estado Mayor y algunos industriales lo financian. Escuchamos que podría ocurrir un golpe de estado, ya que algunos militares apoyan los movimientos antiparlamentarios."
 FRA_state_reorganisation:0 "Reorganización del Estado"
 FRA_state_reorganisation_desc:0 "Necesitamos repensar el papel del estado en [FRA.GetNameDef]. Deberíamos abandonar todas estas ideologías parlamentarias y crear un partido fuerte y único."
 FRA_claim_rhineland:0 "Reclamar Renania"
 FRA_claim_rhineland_desc:0 "La amenaza [GER.GetAdjective] aumenta año tras año; debemos crear un estado de amortiguamiento en el lado izquierdo del Rhin."
 FRA_woo_italy:0 "Woo [ITA.GetNameDef]"
 FRA_woo_italy_desc:0 "[ITA.GetNameDefCap] tiene el potencial de convertirse en una nación poderosa. Gracias al fuerte liderazgo de [ITA.GetLeader], la gente de [ITA.GetNameDef] está unida y lista para luchar por la causa correcta. Que esa causa sea nuestra."
 FRA_dismantle_germany:0 "Desmantelar [GER.GetNameDef]"
 FRA_dismantle_germany_desc:0 "Los [GER.GetAdjective] no nos han dejado otra opción. Por el bien de [FRA.GetNameDef] y el futuro de nuestros hijos, es hora de la guerra."
 FRA_convince_spain:0 "convencer a españa"
 FRA_convince_spain_desc:0 "Franco y los nacionalistas españoles son nuestros aliados naturales, unidos por religión, cultura e ideología. Juntos, protegeremos a los latinos de la amenaza [GER.GetAdjective]."
 FRA_plan_xiv:0 "Plano XIV"
 FRA_plan_xiv_desc:0 "Ya hemos asegurado el norte. Solo [SWI.GetNameDefCap] permanece como una ruta potencial para llegar a nosotros. No podemos tolerar eso."
 FRA_nothern_italy_claim:0 "[ITA.getAdjetive] Reclamos"
 FRA_nothern_italy_claim_desc:0 "[ITA.GetNameDef] no es un bien inmueble. Pertenece a [FRA.GetNameDef], y debemos conquistarla de nuevo, como lo hizo antes Napoléon."
 FRA_secure_catalonia:0 "Marcha Catalana"
 FRA_secure_catalonia_desc:0 "Cataluña fue francesa durante el Primer Imperio y bajo Carlomagno. Para honrar nuestro legado, la sumisión de España es la única solución."
 FRA_alliance_with_industrialists:0 "Alianza con Industriales"
 FRA_alliance_with_industrialists_desc:0 "La Cagoule debe gran parte de su poder a la ayuda que ha recibido de muchos industriales, como el fundador de L'Oréal, Eugène Schueller. Las reformas económicas destinadas a fortalecer nuestros lazos con los industriales, basadas en el modelo del fascismo italiano, permitirán un mejor control de la economía."
 FRA_root_out_communism:0 "Erradicar el comunismo"
 FRA_root_out_communism_desc:0 "Los comunistas casi llegan al poder con sus aliados del Frente Popular. ¡Debemos hacer todo lo posible para eliminar cualquier influencia de la Tercera Internacional en [FRA.GetNameDef]!"
 FRA_class_collaboration:0 "Colaboración de clase"
 FRA_class_collaboration_desc:0 "En lugar de enfrentarse entre sí en nombre de una "Lucha de clases" que solo conduciría a la anarquía, las diferentes clases de la sociedad [FRA.GetAdjective] deben unirse en la misma lucha, ¡la de la grandeza de [FRA.GetNameDef]!"
 FRA_the_three_levers:0 "Las tres palancas"
 FRA_the_three_levers_desc:0 "Debemos construir el estado moderno sobre tres palancas: el consejo de provincias, el consejo de corporaciones y el consejo del imperio. De esta manera, reemplazaremos el viejo sistema parlamentario que constantemente ha bloqueado [FRA.GetAdjective] la política."
 FRA_service_ordre_legionnaire:0 "Servicio D'Ordre Legionario"
 FRA_service_ordre_legionnaire_desc:0 "Establecer una organización paramilitar oficial que obedezca las órdenes del partido y sea independiente del ejército asegurará que los militares controlen la sociedad."
 FRA_action_francaise:0 "Acción francesa"
 FRA_action_francaise_desc:0 "Action Française apoya la restauración de la monarquía y, después de la ley de 1905 sobre la separación de la Iglesia y el Estado, la restauración del catolicismo romano como religión estatal. También es un punto de reunión en distinción a la Tercera República de Francia, que fue considerada corrupta e impracticable por muchos de sus oponentes, que esperaban que llegara a su bandera."
 FRA_camelots_roi:0 "Camelots du Roi"
 FRA_camelots_roi_desc:0 "Camelots du Roi es una organización juvenil de extrema derecha del movimiento Action Française. El grupo paramilitar puede fortalecer nuestra posición en la sociedad [FRA.GetAdjective]."
 FRA_camelots_roi_tooltip:0 "§YJean d'Orleans será elegido como Rey.\n§!"
 FRA_brumaire_movement:0 "Del lado de los bonapartistas"
 FRA_brumaire_movement_desc:0 "Bajo la égida de Napoleón, Francia conoció su mayor gloria, sus mayores victorias, su mayor extensión. Nadie puede negar que el Imperio fue cuando Francia era la nación más respetada e influyente. Restaurar la dinastía Bonaparte nos permitirá recuperar esta antigua gloria."
 FRA_brumaire_movement_tooltip:0 "§YNapoleón VI será elegido Emperador.\n§!"
 FRA_papal_rehabilitation:0 "Rehabilitación papal"
 FRA_papal_rehabilitation_desc:0 "En 1926, el Papa Pío XI condenó la Acción Francesa por influencia de Maurras, un agnóstico. Con el resurgimiento del anticomunismo en la Iglesia Católica, podemos terminar con la condena."
 FRA_union_latins:0 "Unión latina"
 FRA_union_latins_desc:0 "Una alianza basada en la civilización y cultura latina común en Europa ([ITA.GetNameDef], [FRA.GetNameDef], España, [POR.GetNameDef] y [ROM.GetNameDef]) equilibrará el poder entre nosotros y Alemania. Comencemos con [ROM.GetNameDef]; pueden mantener la estabilidad con nuestro respaldo."
 FRA_restoration:0 "Restauracion"
 FRA_restoration_desc:0 "Es hora de acabar con la República y devolver Francia a su heredero natural. La nueva monarquía unirá al pueblo detrás de un líder fuerte."
 FRA_invite_portugal:0 "Invitar [POR.GetNameDef]"
 FRA_invite_portugal_desc:0 "Como país latino, [POR.GetNameDef] es un aliado natural del pueblo [FRA.GetAdjective]. Debemos fortalecer estos lazos de amistad."
 FRA_retake_haiti:0 "Retomar Haití"
 FRA_retake_haiti_desc:0 "Haití se perdió debido a una revuelta de esclavos después de la Revolución. Si queremos hacer valer nuestras posiciones en el Caribe y recuperar nuestro prestigio, debemos retomarlo por cualquier medio."
 FRA_recover_quebec:0 "Recuperar Québec"
 FRA_recover_quebec_desc:0 "Quebec fue robada por los británicos y todavía está poblada por franceses. Debe volver a nosotros por la fuerza."
 FRA_claim_louisiana:0 "Reclamar Luisiana"
 FRA_claim_louisiana_desc:0 "[USA.GetNameDefCap] nunca permitirá que nuestra influencia en las Américas se expanda más. Derribarlos lo más rápido que podamos es la mejor solución."
 FRA_usa_deal:0 "Trato con [USA.GetNameDef]"
 FRA_usa_deal_desc:0 "[USA.GetNameDefCap] es tanto un viejo aliado como nuestro mejor amigo en las Américas. A cambio de tierras [CAN.GetAdjective], deberíamos concluir una alianza."
 FRA_militarist_society:0 "Sociedad Militarista"
 FRA_militarist_society_desc:0 "El pacifismo nos impide tener la gloria que merecemos. Los esfuerzos para militarizar aún más la sociedad permitirán que [FRA.GetNameDef] recupere su grandeza militar."
 FRA_national_integralism:0 "Integralismo Nacional"
 FRA_national_integralism_desc:0 "Para asegurar la perennidad del nuevo reino, debemos seguir la doctrina integralista imaginada por el mismo Charles Maurras. Esto garantizará la cohesión y la grandeza del territorio [FRA.GetAdjective]."
 FRA_the_new_continental_system:0 "El nuevo sistema continental"
 FRA_the_new_continental_system_desc:0 "Europa tiene muchas potencias que estarán listas para iniciar una guerra al menor incidente territorial. Para asegurar nuestro lugar en el continente, debemos crear nuestro propio bloque para que nuestros intereses sean lo primero."
 FRA_our_natural_borders:0 "Nuestras Fronteras Naturales"
 FRA_our_natural_borders_desc:0 "Para garantizar la seguridad de [FRA.GetNameDef], nuestra frontera norte debe seguir el curso del Rin. Es hora de que recuperemos nuestra legítima frontera."
 FRA_compromise_with_germany:0 "Compromiso con [GER.GetNameDef]"
 FRA_compromise_with_germany_desc:0 "Tal vez podríamos llegar a un acuerdo con [GER.GetLeader] para asegurar nuestras zonas de influencia y enfocarnos en nuestros problemas."
 FRA_approach_poland_and_romania:0 "Acérquese a los gobiernos [POL.GetAdjective] y [ROM.GetAdjective]"
 FRA_approach_poland_and_romania_desc:0 "[POL.GetNameDefCap] y [ROM.GetNameDef] son ​​esenciales para la seguridad de Europa del Este; por lo tanto, son cruciales para el equilibrio del Sistema Continental."
 FRA_approach_the_empire_of_brazil:0 "Enfoque [BRA.GetNameDef]"
 FRA_approach_the_empire_of_brazil_desc:0 "Los emperadores de todo el mundo deben protegerse contra el radicalismo traicionero."
 FRA_a_more_durable_tilsit_treaty:0 "Un tratado Tilsit más duradero"
 FRA_a_more_durable_tilsit_treaty_desc:0 "Ahora libre de la tiranía bolchevique, [SOV.GetNameDef] puede reingresar al concierto de las naciones y forjar un vínculo duradero con [FRA.GetNameDef] para garantizar la seguridad en Europa."
 FRA_destroy_albion:0 "Destruir albion"
 FRA_destroy_albion_desc:0 "Más de un siglo después de nuestra humillación en Waterloo, la traicionera Albion continúa superándonos en absolutamente todos los temas posibles, especialmente a nivel colonial. Es hora de que esto pare; cuando el Tricolor flote sobre Londres, demostraremos al mundo que [FRA.GetNameDef] es el verdadero poder de este mundo."
 FRA_side_with_the_legitimists:0 "Del lado de los legitimistas"
 FRA_side_with_the_orleanists:0 "Del lado de los orleanistas"
 FRA_side_with_the_orleanists_desc:0 "La Maison d'Orléans es la familia más legítima para gobernar Francia, habiendo demostrado su competencia durante la monarquía de julio."
 FRA_legacy_of_the_grande_armee:0 "Legado de la Grande Armée"
 FRA_legacy_of_the_grande_armee_desc:0 "El Gran Ejército fue, para su época, el más grande y temido de los ejércitos del mundo. Es hora de construir un ejército que enorgullezca a estos últimos."
 FRA_crush_germany:0 "Aplastar [GER.GetNameDef]"
 FRA_crush_germany_desc:0 "Desde tiempos inmemoriales, [FRA.GetNameDef] y [GER.GetNameDef] han sido grandes rivales dentro de Europa. Nuestra victoria en la Gran Guerra no fue suficiente para calmar a los Boshe, por lo que parece necesaria una nueva invasión de estos últimos para poner el [GER.GetAdjective] en su lugar debajo de [FRA.GetNameDef]."
 FRA_operation_charlemagna:0 "Operación Carlomagno"
 FRA_operation_charlemagna_desc:0 "Más de un siglo después de nuestra humillación en Waterloo, la traicionera Albion continúa superándonos en absolutamente todos los temas posibles, especialmente a nivel colonial. Es hora de que esto pare; cuando el Tricolor flote sobre Londres, demostraremos al mundo que [FRA.GetNameDef] es el verdadero poder de este mundo."
 FRA_disunite_germany_tt:0 "[GER.GetNameDefCap] se dividirá en sus reinos previos a la unificación. Cada nueva nación nos será leal."
 FRA_disunite_italy:0 "Desunir [ITA.GetNameDef]"
 FRA_disunite_italy_desc:0 "La idea de una Italia unida fue un error, y debemos traer al pueblo italiano bajo nuestra protección. Italia debe volver a dibujarse según las fronteras de Napoleón I."
 FRA_disunite_italy_tt:0 "Italia se repartirá, [FRA.GetNameDef] se quedará con [158.GetName], [162.GetName] y [2.GetName], y el resto quedará bajo el control de Nápoles, Sicilia, Cerdeña, Venecia y un nuevo italiano leal. gobierno."
 FRA_secure_iberia:0 "Iberia segura"
 FRA_restore_the_mexican_monarchy:0 "Restaurar la Monarquía Mexicana"
 FRA_take_back_north_america:0 "Recuperar América del Norte"
 FRA_second_march_on_moscow:0 "La Segunda Marcha sobre Moscú"
 FRA_napoleon_iii_legacy:0 "El legado de Napoleón III"
 FRA_napoleon_iii_legacy_desc:0 "Una Italia unida no existiría sin la ayuda de Napoleón III. Deberíamos ofrecer una mano de amistad a los [ITA.GetAdjective] y aliarnos por el bien común."
 FRA_anti_german_front:0 "Anti-[GER.getAdjetive] Frente"
 FRA_anti_german_front_desc:0 "Alemania siempre ha sido el enemigo natural de Francia, y no pasará mucho tiempo hasta que lleven a Europa a otra guerra brutal. Deberíamos crear un frente unido contra la agresión de [GER.GetAdjective] con otras naciones europeas de ideas afines."
 FRA_chantilly_accord:0 "Acorde de Chantilly"
 FRA_support_the_legitimatises:0 "Apoya a los legitimistas"
 FRA_support_the_legitimatises_desc:0 "Desde la Revolución de julio de 1830, los Légitimistes han estado buscando el regreso de la rama de línea masculina directa de la dinastía borbónica del rey Carlos X. Actualmente, la rama recae en el ex rey español Alfonso XIII y su hijo el infante Jaime."
 FRA_social_nationalism:0 "Nacionalismo social"
 FRA_social_nationalism_desc:0 "Debe haber una forma de solidaridad nacional en la lucha de clases en la que el rey pueda constituir la piedra angular."
 FRA_decentralise_the_state:0 "Descentralizar el Estado"
 FRA_decentralise_the_state_desc:0 "La centralización da como resultado el estatismo y la burocracia inherentes al sistema democrático. La única forma de que una monarquía sobreviva frente a los ideales republicanos es volver a las formas prerrevolucionarias de un Reino descentralizado."
 FRA_restore_ancient_reights:0 "Restaurar derechos antiguos"
 FRA_restore_ancient_reights_desc:0 "Una Monarquía Absoluta que gobierna sobre los estados del reino es el verdadero modelo de Francia. El regreso al Antiguo Régimen es el único futuro de Francia."
 FRA_embrace_the_counter_revolution:0 "Abraza la contrarrevolución"
 FRA_embrace_the_counter_revolution_desc:0 "Unido bajo un Monarca Absoluto, el Reino de Francia puede volver a ser la potencia de Europa."
 FRA_counter_the_fascist_infulence:0 "Contrarrestar la influencia fascista"
 FRA_counter_the_fascist_infulence_desc:0 "Si bien Action Française fue fundamental en el regreso de la Monarquía, no se puede permitir que [FRA.GetNameDef] caiga en la extrema derecha. Deberíamos trabajar con aquellos que simpatizan con nuestra causa para liberar al monarca de la mafia fascista."
 FRA_oust_maurras:0 "Expulsar a Maurras"
 FRA_oust_maurras_desc:0 "Charles Maurras es un fascista cuyas ideas destruirán Francia. Al trabajar con nuestros aliados antifascistas, podemos forzarlo a permanecer al margen y luego a la oscuridad."
 FRA_keep_the_separation_of_church_and_state:0 "Alianza con el Centro-Derecha"
 FRA_keep_the_separation_of_church_and_state_desc:0 "Si bien la Monarquía puede no ser popular entre todos, al encontrar un compromiso con los partidos que no son de extrema derecha, podemos proteger mejor los valores tradicionales de Francia de la tiranía del fascismo."
 FRA_constitutional_monarchy:0 "Una monarquía constitucional"
 FRA_constitutional_monarchy_desc:0 "La idea de una monarquía constitucional es más antigua que la propia Revolución. No debemos ceder a los radicales y en su lugar seguir el ejemplo de [ENG.GetAdjective]."
 FRA_metropolitan_priority:0 "Prioridad Metropolitana"
 FRA_metropolitan_priority_desc:0 "Las ciudades de Francia son su alma. Debemos trabajar con los industriales para mejorar aún más nuestra economía."
 FRA_public_works:0 "Trabajos públicos"
 FRA_public_works_desc:0 "Un proyecto de obras públicas masivas no solo mejorará nuestra nación, sino que también mejorará la posición de la monarquía a los ojos del pueblo."
 FRA_assist_the_carlist_cause:0 "Ayudar a la Causa Carlista"
 FRA_assist_the_carlist_cause_desc:0 "Los carlistas luchan por el retorno de la monarquía española. No sería ético para nosotros no ayudarlos."
 FRA_intervene_in_the_spanish_civil_war:0 "Intervenir en la Guerra Civil Española"
 FRA_intervene_in_the_spanish_civil_war_desc:0 "Debemos ayudar a los carlistas a luchar por nuestro futuro común de España."
 FRA_proclaim_the_dual_monarchy:0 "Proclamar la Monarquía Dual"
 FRA_proclaim_the_dual_monarchy_desc:0 "Nuestros reyes son los mismos. Es lógico que nuestras naciones también lo sean."
 FRA_support_the_spanish_nationalists:0 "Apoyar a los nacionalistas españoles"
 FRA_support_the_spanish_nationalists_desc:0 "Los nacionalistas españoles necesitan ayuda contra los comunistas y anarquistas. Debemos asegurarnos de que aliados más confiables protejan nuestra frontera sur."
 FRA_ally_italy:0 "Invitar a [ITA.GetNameDef] al frente"
 FRA_ally_italy_desc:0 "[ITA.GetNameDefCap] y [FRA.GetNameDef] han sido aliados durante mucho tiempo. Podemos estar juntos de nuevo."
 FRA_pact_with_spain:0 "Pacto con España"
 FRA_pact_with_spain_desc:0 "Los nacionalistas españoles son aliados naturales. Juntos podemos unir a Europa Occidental contra [GER.GetAdjective] y la amenaza comunista."
 FRA_anti_communism_r56:0 "Anticomunismo"
 FRA_anti_communism_r56_desc:0 "El comunismo es el enemigo de la civilización occidental. Deberíamos actuar para liberar a los pueblos del mundo de la opresión comunista."
 FRA_return_to_dalmatia:0 "Regreso a Dalmacia"
 FRA_return_to_dalmatia_desc:0 "Las provincias de Iliria eran una parte integral de la Francia de Napoleón. Deberíamos recuperarlos bajo nuestra protección."
 FRA_second_march_on_moscow_desc:0 "Rusia fue el mayor fracaso de Napoleón I. No fallaremos una segunda vez."
 FRA_secure_iberia_desc:0 "Iberia debe estar bajo nuestro control total para garantizar la seguridad de nuestra patria."
 FRA_restore_the_mexican_monarchy_desc:0 "Fue Napoleón III quien creó el Segundo Imperio Mexicano. Será Napoleón VI quien hará el Tercer Imperio Mexicano."
 FRA_take_back_north_america_desc:0 "Haití, Luisiana, Acadia, Quebec, todas estas tierras alguna vez fueron nuestras pero ahora están perdidas. Reclamaremos lo que es nuestro."
 FRA_proclaim_the_dual_monarchy_tt:0 "Anexaremos y obtendremos núcleos en España si son nuestra marioneta o si [SPB.GetNameDef] existe y ha ganado la Guerra Civil española. De lo contrario, obtendremos un núcleo en todos los núcleos españoles si poseemos un núcleo de España."
 FRA_giraud_plan:0 "Plan Giraud"
 FRA_giraud_plan_desc:0 "En momentos como estos, lo mejor es reforzar nuestras defensas. Si hay amenazas, que vengan a nosotros para que podamos enfrentarlas en nuestra tierra. Tenemos un candidato perfecto para liderar nuestro ejército; todo lo que necesitamos es la palabra para hacerlo."
 FRA_fortification_focus:0 "Enfoque de fortificación"
 FRA_fortification_focus_desc:0 "A pesar de lo críticos que han sido nuestros fuertes, debemos encontrar formas de construirlos de manera más eficiente. La Línea Maginot ha sido un poderoso elemento de disuasión de las fuerzas enemigas; podríamos usar la seguridad de más defensas como esta."
 FRA_alpine_forts:0 "Fuertes alpinos"
 FRA_alpine_forts_desc:0 "Los [ITA.GetAdjective] no cruzarán la frontera tan rápido una vez que terminemos de cubrir los Alpes con nuestra nueva línea de defensa planeada. Ya tendremos tiempo de responder y reforzar nuestra posición."
 FRA_commission_fortified_regions:0 "Misión CORF"
 FRA_commission_fortified_regions_desc:0 "Podemos recrear la antigua Comisión para la Organización de las Regiones Fortificadas de 1927 para estudiar nuestras fortificaciones fronterizas reales y actualizar nuestros planes de defensa."
 FRA_extend_the_maginot_line:0 "Ampliar la Línea Maginot"
 FRA_extend_the_maginot_line_desc:0 "No podemos contar con [BEL.GetNameDef] para mantenerse firmes; si dejan pasar a los ejércitos enemigos, podríamos estar en problemas. ¡La extensión de la Línea Maginot es crucial para mantener a las tropas no deseadas fuera de [FRA.GetNameDef]!"
 FRA_de_gaulle_strategy:0 "Estrategia De Gaulle"
 FRA_de_gaulle_strategy_desc:0 "No podemos quedarnos de brazos cruzados mientras los enemigos invaden nuestras fronteras. Y no podemos dejar que nuestros aliados se las arreglen solos en un escenario de guerra. ¡Prepara nuestro ejército! Gamelin es el hombre para el trabajo."
 FRA_motorized_focus:0 "Enfoque motorizado"
 FRA_motorized_focus_desc:0 "Encontrar mejores formas de construir nuestros vehículos de infantería nos ayudará a apoyar y reforzar las líneas del frente."
 FRA_mechanized_focus:0 "Enfoque mecanizado"
 FRA_mechanized_focus_desc:0 "Los tanques son el camino a seguir en la industria militar. ¡Queremos controlar el campo de batalla y necesitaremos nuevos tanques poderosos!"
 FRA_tank_modernisation:0 "Modernización doctrinal"
 FRA_tank_modernisation_desc:0 "Los vehículos blindados jugaron un papel cada vez más importante en la guerra. Si bien su construcción es un poco menos intimidante que un tanque promedio, nos brindan una ventaja en comunicaciones, comando, transporte y guerra urbana."
 FRA_further_armament_program:0 "Programa de Armamento Adicional"
 FRA_further_armament_program_desc:0 "Con los nuevos fondos para el ejército, podemos producir armas en masa. Pondremos un fusil en manos de todos."
 FRA_infantry_focus:0 "Levée en Masse"
 FRA_infantry_focus_desc:0 "Todos los hombres y mujeres que puedan luchar lo harán. Deberíamos poner los recursos del gobierno en la producción y mejora de las armas de infantería."
 FRA_artillery_focus:0 "Gran batería"
 FRA_artillery_focus_desc:0 "Nuestra Artillería formará una sola unidad poderosa para enfocar el fuego en puntos específicos. ¡Debilitaremos la línea enemiga y nos abriremos camino a través de una andanada a la vez si es necesario!"
 FRA_army_reform:0 "Reforma del ejército"
 FRA_army_reform_desc:0 "Ninguna unidad de infantería o tanque de alta tecnología por sí solo nos hará ganar la guerra. Debemos poner nuestros esfuerzos en desarrollar nuestras capacidades tanto tácticas como estratégicas. Con las personas adecuadas en el trabajo, podemos evolucionar como ejército."
 FRA_general_mobilisation_order:0 "Orden General de Movilización"
 FRA_general_mobilisation_order_desc:0 "Necesitamos mantener al ejército de tierra, la fuerza aérea y la infantería de marina en pie de guerra; y movilizar todos los [FRA.GetAdjective] disponibles."
 FRA_africa_army:0 "Ejército de áfrica"
 FRA_africa_army_desc:0 "El conocimiento del Ejército de África asegurará el dominio en las colonias y el norte de África. Podemos contar con los indígenas árabes o bereberes voluntarios y regimientos de [FRA.GetAdjective] colonos."
 FRA_colonial_troops:0 "Tropas Coloniales"
 FRA_colonial_troops_desc:0 "Las Troupes Coloniales no forman parte del Ejército de África y reagrupan a las tropas indígenas de África occidental y central en el extranjero. Podemos usar su equipo para luchar en tierras inhóspitas."
 FRA_foreign_legion:0 "Legión extranjera"
 FRA_foreign_legion_desc:0 "La Legión Extranjera es la rama de élite del Ejército de África, compuesta por soldados de diferentes nacionalidades y orígenes. La experiencia de los legionarios y la calidad de su formación serán nuestra punta de lanza."
 FRA_commandos_marine:0 "Comandos marinos"
 FRA_commandos_marine_desc:0 "Los Commandos Marine son las Fuerzas de Operaciones Especiales de la Marina [FRA.GetAdjective]. Su experiencia en guerra anfibia y reconocimiento naval defenderá a [FRA.GetNameDef] y le permitirá derrotar a los enemigos, incluso en costas lejanas."
 FRA_blum_viollette_project:0 "Propuesta Blum-Viollette"
 FRA_blum_viollette_project_desc:0 "La propuesta de Blum-Viollette sugería que una minoría de argelinos obtuviera la ciudadanía [FRA.GetAdjective] plena, con el plan de ampliar los beneficios a otros grupos más adelante. Podemos usar este argumento para reclutar en la colonia, pero los colonos de [FRA.GetAdjective] protestarán masivamente."
 FRA_abolish_indigenat_statut:0 "Abolir el estatus de indígena"
 FRA_abolish_indigenat_statut_desc:0 "Todo individuo en suelo [FRA.GetAdjective] debe ser igual en derechos, independientemente de este origen. Deberíamos dar ciudadanía plena a todos los argelinos, incluso si eso significa entrar en conflicto con los colonos de [FRA.GetAdjective]."
 FRA_the_somua_s35:0 "El SOMUA S35"
 FRA_the_somua_s35_desc:0 "Nuestros enemigos pueden desplegar una cantidad decente de tanques. Diseñaremos y desplegaremos un tanque [FRA.GetAdjective] mucho mejor, bien blindado y lo suficientemente rápido como para frustrar cualquier intento de fuerza mecanizada de enfrentarse al poderío del Ejército [FRA.GetAdjective]."
 FRA_the_mas38:0 "El MAS-38"
 FRA_the_mas38_desc:0 "El [FRA.GetAdjective] Army tiene un historial de uso de armas pequeñas y armas de última generación. Continuaremos con esa tradición."
 FRA_naval_construction_program:0 "Programa de Construcción Naval"
 FRA_naval_construction_program_tt:0 "¡No hay suficientes espacios de construcción para §YBase Naval§!"
 FRA_naval_construction_program_desc:0 "Si planeamos expandir nuestra armada, el primer paso es mejorar y desarrollar nuestras bases navales. Nuestros barcos únicos requieren atención constante para estar listos para el combate en todo momento."
 FRA_atlantic_domination:0 "Dominación atlántica"
 FRA_atlantic_domination_desc:0 "Mejorar el diseño de nuestros acorazados generaría importantes ventajas tácticas en el Atlántico. Con su alcance y poder indiscutibles, nadie podrá escapar de sus armas."
 FRA_pacific_protection:0 "Protección del Pacífico"
 FRA_pacific_protection_desc:0 "Los teóricos navales han dirigido nuestra atención a nuestros portaaviones obsoletos. Tienen sugerencias sobre cómo utilizar más los portaaviones si el desarrollo avanza en la dirección correcta. No podemos lograr un progreso real sin nuestro pleno apoyo. Asegurará el control del Pacífico y ayudará a proteger nuestras colonias contra [JAP.GetNameDef]."
 FRA_darlan_doctrine:0 "Doctrina Darlan"
 FRA_darlan_doctrine_desc:0 "Los diseños de barcos recientes han abierto nuevas maniobras tácticas y estratégicas en el mar. El almirante Darlan tiene nuevas teorías sobre las maniobras en el mar, asignamos los recursos adecuados para probarlas adecuadamente y los planes de guerra se solidifican antes de que llegue la tormenta."
 FRA_naval_gunnery:0 "Artillería naval"
 FRA_naval_gunnery_desc:0 "Mejora la eficiencia de nuestro equipo naval para golpear más fuerte y dominar los mares."
 FRA_mediterranean_special_measures:0 "Medidas Especiales Mediterráneo"
 FRA_mediterranean_special_measures_desc:0 "Los [ITA.GetAdjective] están fortaleciendo su armada y sueñan con dominar el Mediterráneo. Si perdemos nuestra línea de defensa en el mar, corremos el riesgo de una invasión directa de nuestra patria. Debemos asegurarnos de que nuestros barcos estén construidos con la última tecnología para evitar esto."
 FRA_standardisation_engine:0 "Estandarización de motores"
 FRA_standardisation_engine_desc:0 "Nuestra actual flota de submarinos y bombarderos navales es antigua y se necesitan cambios. Sin embargo, hay demasiadas variantes de las piezas principales del equipo para incorporarlas en las líneas de montaje. La estandarización de los equipos será nuestra prioridad."
 FRA_CHEDN:0 "Encontré el CHEDN"
 FRA_CHEDN_desc:0 "El College des Hautes Etudes de la Defense Nationale será el principal instituto teórico para educar a nuestros futuros líderes en asuntos de defensa nacional. El almirante Raoul Castex se ha ofrecido a construir las bases para esta gran empresa."
 FRA_experiment_castex_strategies:0 "Experimente las estrategias de Castex"
 FRA_experiment_castex_strategies_desc:0 "El almirante Castex ha propuesto una serie de conceptos doctrinales que van en contra del culto al acorazado. Deberíamos experimentar con sus ideas para ver si se sostienen."
 FRA_adapt_young_school_concepts:0 "Adaptar los conceptos de Jeune École"
 FRA_adapt_young_school_concepts_desc:0 "Hemos visto la efectividad en incursiones submarinas; deberíamos ampliarlos aún más con nuevas sugerencias sobre su uso por parte de la Jeune École."
 FRA_strategic_manoeuvre:0 "Maniobra Estratégica"
 FRA_strategic_manoeuvre_desc:0 "La Armada de [FRA.GetAdjective] se beneficiará enormemente de más ejercicios y mejoras en la doctrina que mejoren sus maniobras en el mar."
 FRA_the_le_hardi_class_destroyer:0 "El destructor de clase Le Hardi"
 FRA_the_le_hardi_class_destroyer_desc:0 "El humilde destructor podría ser el mejor guardián de nuestros barcos en el mar. Comisionaremos una nueva línea de destructores capaces de cumplir ese papel."
 FRA_lay_down_the_jean_bart:0 "Establecer el Jean Bart"
 FRA_lay_down_the_jean_bart_desc:0 "El acorazado es el arma más eficaz en los mares. Veremos hacia la construcción de un maestro de los mares mucho más poderoso."
 FRA_successor_to_the_surcouf:0 "Sucesor el Surcouf"
 FRA_successor_to_the_surcouf_desc:0 "Trabajo en curso"
 FRA_increase_repair_capabilities:0 "Aumente las capacidades de reparación"
 FRA_increase_repair_capabilities_desc:0 "Nuestra flota naval se desgastará rápidamente, batalla tras batalla, sin las instalaciones correspondientes del astillero para repararla después de las escaramuzas en el mar. Asignaremos los recursos y la experiencia para hacerlo."
 FRA_air_bases:0 "Ampliar nuestras nuevas bases aéreas"
 FRA_air_bases_bypass_tt:0 "¡No hay suficientes espacios de construcción para §YAir Base§!"
 FRA_air_bases_desc:0 "¡Ha llegado el momento de expandir nuestra Fuerza Aérea! Ya se han hecho planes para comenzar la construcción de nuevas Bases Aéreas para respaldar un aumento significativo tanto de personal como de aeronaves."
 FRA_modernisation_program:0 "Programa de Modernización"
 FRA_modernisation_program_desc:0 "Podemos aplicar ingeniería civil revolucionaria a nuestros cazas para mejorar su velocidad, alcance y altitud máxima. Necesitamos centrarnos en esto si queremos mantenernos al día con los avances realizados por otros."
 FRA_buy_americain:0 "Comprar [USA.getAdjetive] Bombarderos"
 FRA_buy_americain_desc:0 "El apoyo aéreo es una parte integral de nuestras capacidades defensivas y ofensivas. Sin embargo, nuestros modelos de bombarderos actuales son demasiado viejos, pero seguiremos en la carrera si podemos comprar los últimos modelos [USA.GetAdjective]."
 FRA_buy_americain_tooltip:0 "Recibiremos 200 bombarderos tácticos de [USA.GetNameDef]."
 FRA_barrage_david:0 "Aluvión de david"
 FRA_barrage_david_desc:0 "Inspirándose en el descubrimiento de [ENG.GetAdjective], el ejército del aire ha desarrollado un nuevo modelo de radar biestático para detectar aviones enemigos."
 FRA_jet_effort:0 "Esfuerzo de chorro"
 FRA_jet_effort_desc:0 "El combate aéreo tiene que ver con la movilidad. El motor a reacción es un avance tan decisivo que los pilotos enemigos parecerán quedarse quietos mientras los arrancamos del cielo."
 FRA_interwar_experience:0 "Experiencia de entreguerras"
 FRA_interwar_experience_desc:0 "Los aviones que apoyan a nuestras fuerzas terrestres han sido una adición muy eficiente durante la revuelta Anti-Atlas de entreguerras. Estos aviones ahora tienen varias mejoras sugeridas, y deberíamos agregarlas a nuestras maniobras."
 FRA_reorganize_air_army:0 "Reorganizar el Ejército del Aire"
 FRA_reorganize_air_army_desc:0 "Hemos adquirido suficiente experiencia para probar nuevas teorías en la guerra aérea con mayor rapidez, pero con nuestra estructura de mando actual, el ejército aéreo es difícil de manejar. Primero necesitamos hacer una reorganización."
 FRA_parachute_battalions:0 "GIA 601-602"
 FRA_parachute_battalions_desc:0 "Los [SOV.GetAdjective] han creado un nuevo destacamento aerotransportado para dejar soldados y equipo, y deberíamos formar un grupo militar similar."
 FRA_purchase_american_fighters:0 "Compra [USA.GetAdjective] Fighters"
 FRA_purchase_american_fighters_desc:0 "Nuestra falta actual de aviones ligeros modernos es una debilidad estratégica. Deberíamos ponernos en contacto con los [USA.GetAdjective] y comprar algunos aviones de alto rendimiento para asegurar nuestro dominio aéreo."
 FRA_form_the_first_strategic_bombing_unit:0 "Formar la Primera Unidad de Bombardeo Estratégico"
 FRA_form_the_first_strategic_bombing_unit_desc:0 "Bombardear las fábricas y el potencial bélico de la nación enemiga ofrece una disuasión significativa, que desincentiva futuras hostilidades. Deberíamos formar un ala de bombarderos capaz de explotar esta capacidad estratégica."
 FRA_support_the_ecole_de_lair:0 "Apoya a la École de l'Air"
 FRA_support_the_ecole_de_lair_desc:0 "Nuestra propia École de l'Air entrena a los pilotos para que sean expertos en peleas de perros aéreos y bombardeos. Deberíamos buscar mejorar los programas de entrenamiento aéreo para satisfacer las necesidades de nuestra fuerza aérea en rápida expansión."
 FRA_faire_face:0 "cara de feria"
 FRA_faire_face_desc:0 "Con nuestra Fuerza Aérea mejorada, podemos comenzar a probar los desarrollos actuales y superar viejas ideas con nuevas teorías sobre la ejecución de operaciones aéreas y el uso de aviones en formaciones."
 FRA_finalize_the_potez_630:0 "Finaliza el Potez 630"
 FRA_finalize_the_potez_630_desc:0 "Trabajo en curso"
 FRA_finalize_the_potez_630_tt:0 "¡Habilita la producción del §HPotez 630§! si aún no lo ha investigado.\n¡El §HPotez 630§! es §Gmás barato§! para producir que los luchadores normales.\n"
 FRA_develop_the_ms_406:0 "Desarrollar el M.S. 406"
 FRA_develop_the_ms_406_desc:0 "Trabajo en curso"
 FRA_enact_plan_v:0 "Promulgar el Plan V"
 FRA_enact_plan_v_desc:0 "Los avances recientes en las doctrinas aéreas y la organización nos permiten estructurar una fuerza significativa capaz de llevar a cabo cualquier operación aérea que deseemos. Ahora deberíamos asignar los fondos y las capacidades de producción para construir nuestras máquinas de guerra en el aire para aprovechar estas nuevas teorías."
 FRA_develop_bomber_fleet:0 "Desarrollar flota de bombarderos"
 FRA_develop_bomber_fleet_desc:0 "Ahora que podemos desplegar una fuerza aérea significativa, deberíamos considerar desarrollar bombarderos aún mejores para transportar más bombas y volar más lejos y más rápido. Hágale saber al enemigo que el Tricolore puede lanzar explosivos de alta potencia en cualquier momento y en cualquier lugar."
 FRA_follow_up_on_the_potez:0 "Seguimiento de la Potez"
 FRA_follow_up_on_the_potez_desc:0 "El bombardero de largo alcance está indefenso sin su fiel escolta. Deberíamos ver el desarrollo de escoltas de combate más grandes y de mayor alcance para nuestros bombarderos."
 FRA_provide_aerial_support:0 "Proporcionar apoyo aéreo"
 FRA_provide_aerial_support_desc:0 "Los aviones más nuevos, capaces de transportar una mayor carga de bombas y estructuras más duraderas, se adaptarán bien a nuestra doctrina en la que los aviones apoyan los ataques y avances de la infantería."
 FRA_new_french_fighter:0 "Nuevo luchador [FRA.GetAdjective]"
 FRA_new_french_fighter_desc:0 "La próxima generación de cazas ligeros [FRA.GetAdjective] superará en armamento, lucha y maniobrabilidad a la oposición."
 FRA_supprt_the_aeronavale:0 "Apoya a la Aeronavale"
 FRA_supprt_the_aeronavale_desc:0 "Nuestra rama aérea naval ahora estará equipada con diseños más nuevos capaces de arrasar con flotas enteras."
 FRA_improve_equatorial_roads:0 "Mejorar Carreteras Ecuatoriales"
 FRA_improve_equatorial_roads_desc:0 "Si bien estaban tradicionalmente descuidados, las necesidades de organizar una economía de guerra y un ejército en África Ecuatorial hicieron necesaria la mejora de la red de carreteras."
 FRA_radio_brazzaville:0 "Radio [Root.Capital.GetCapitalVictoryPointName]"
 FRA_radio_brazzaville_desc:0 "Una radio potente en nuestra capital en el exilio nos permitirá hacer oír nuestra voz en todo el mundo y demostrar que estamos dispuestos a liberar a la Francia metropolitana."
 FRA_equatorial_african_gold_mining_desc:0 "Debemos explotar el oro de las colonias en todo su potencial para alimentar el esfuerzo bélico."
 FRA_equatorial_african_gold_mining:0 "Minería de oro en África Ecuatorial"
 FRA_exploit_rubber_vines:0 "Explotar enredaderas de caucho"
 FRA_exploit_rubber_vines_desc:0 "Para complementar la plantación de caucho, se podrían explotar las vides silvestres de caucho. Sin embargo, este trabajo es arduo y probablemente desagradará a algunos trabajadores nativos."
 FRA_an_african_army:0 "Un ejército africano"
 FRA_an_african_army_desc:0 "Nuestra nueva base está en África, y es desde allí que el estandarte [FRA.GetAdjective] nunca dejará de ondear y finalmente aplastará a sus enemigos."
 FRA_improved_logistics:0 "Logística mejorada"
 FRA_improved_logistics_desc:0 "La naturaleza exiliada de nuestro ejército lo obliga a luchar por todo el Imperio mientras prepara el regreso a la Metrópoli. Esos esfuerzos hicieron evidente que la planificación logística precisa es esencial para asegurar nuestra liberación."
 FRA_continue_the_fight_in_africa:0 "Continúa la guerra en África"
 FRA_continue_the_fight_in_africa_desc:0 "El Metropole puede estar temporalmente bajo control enemigo, pero la guerra aún no ha terminado."
 FRA_mobilize_the_empire:0 "Movilizar el Imperio"
 FRA_mobilize_the_empire_desc:0 "Para salvar a Francia, la gente del Imperio será esencial. Es hora de que demuestren su agradecimiento después de años de cuidados nutritivos por parte del faro civilizador del mundo."
 FRA_improve_equatorial_roads2:0 "Mejorar Carreteras Ecuatoriales"
 FRA_improve_equatorial_roads2_desc:0 "Si bien estaban tradicionalmente descuidados, las necesidades de organizar una economía de guerra y un ejército en África Ecuatorial hicieron necesaria la mejora de la red de carreteras."
 FRA_radio_brazzaville2:0 "Radio [Root.Capital.GetCapitalVictoryPointName]"
 FRA_radio_brazzaville2_desc:0 "Una radio potente en nuestra capital en el exilio nos permitirá hacer oír nuestra voz en todo el mundo y demostrar que estamos dispuestos a liberar a la Francia metropolitana."
 FRA_equatorial_african_gold_mining2_desc:0 "Debemos explotar el oro de las colonias en todo su potencial para alimentar el esfuerzo bélico."
 FRA_equatorial_african_gold_mining2:0 "Minería de oro en África Ecuatorial"
 FRA_exploit_rubber_vines2:0 "Explotar enredaderas de caucho"
 FRA_exploit_rubber_vines2_desc:0 "Para complementar la plantación de caucho, se podrían explotar las vides silvestres de caucho. Sin embargo, este trabajo es arduo y probablemente desagradará a algunos trabajadores nativos."
 FRA_an_african_army2:0 "Un ejército africano"
 FRA_an_african_army2_desc:0 "Nuestra nueva base está en África, y es desde allí que el estandarte [FRA.GetAdjective] nunca dejará de ondear y finalmente aplastará a sus enemigos."
 FRA_improved_logistics2:0 "Logística mejorada"
 FRA_improved_logistics2_desc:0 "La naturaleza exiliada de nuestro ejército lo obliga a luchar por todo el Imperio mientras prepara el regreso a la Metrópoli. Esos esfuerzos hicieron evidente que la planificación logística precisa es esencial para asegurar nuestra liberación."
 FRA_continue_the_fight2:0 "continuar la lucha"
 FRA_continue_the_fight2_desc:0 "Es hora de reconstruir nuestras fuerzas armadas."
 FRA_the_free_french_navy2:0 "Organizar la Marina en el Exilio"
 FRA_the_free_french_navy2_desc:0 "El mar es el primer frente entre el imperio y la metrópoli. Será el primer paso de nuestra reconquista."
 FRA_colonial_recruitment2:0 "Reclutamiento Colonial"
 FRA_colonial_recruitment2_desc:0 "Blood reembolsará el precio pagado por [FRA.GetNameDef] por su iluminación progresiva."
 FRA_prepare_for_our_return:0 "Prepárate para nuestro regreso"
 FRA_prepare_for_our_return_desc:0 "Solo las operaciones anfibias nos permitirán volver a pisar la patria."
 FRA_prepare_for_our_return2:0 "Prepárate para nuestro Regreso"
 FRA_prepare_for_our_return2_desc:0 "Solo las operaciones anfibias nos permitirán volver a pisar la patria."
 FRA_the_regiment_normandie2:0 "El Regimiento Normandía"
 FRA_the_regiment_normandie2_desc:0 "Como tenemos un enemigo común con [SOV.GetNameDef], enviar algunos pilotos en su ayuda ayudaría a nuestro esfuerzo de guerra conjunto."
 FRA_unify_the_metropole:0 "Unificar la Métropole"
 FRA_unify_the_metropole_desc:0 "El Hexágono ha sido cortado injustamente por la mitad por los traidores del sur. Debemos restaurar la unidad de [FRA.GetAdjective], de una vez por todas."
 front_explosed:0 "Frente Popular disuelto"
 matignon_agreements:0 "Acuerdos de Matignon"
 is_vichy_france:0 "Tiene §YVichy Francia§! árbol de enfoque"
 free_france_advisor_check:0 "Este Oficial no participará en un Régimen Colaboracionista."
 france.100.t:0 "Frente Popular gana las elecciones"
 france.100.d:0 "El Frente Popular es el vencedor de las elecciones legislativas y obtiene la mayoría del Parlamento. La alianza de movimientos de izquierda, incluidos el Partido Comunista Francés (PCF), la Sección Francesa de la Internacional de los Trabajadores (SFIO) y el Partido Radical y Socialista, anuncia la formación de un gobierno encabezado por el líder de la SFIO, Léon Blum. Los [FRA.GetAdjective] esperan que el gobierno de Blum implemente reformas sociales para poner fin a la actual crisis política."
 france.100.a:0 "¡Con el Frente todo es posible!"
 france.154.t:0 "La derecha gana las elecciones"
 france.154.d:0 "Los diversos partidos de derecha, principalmente la Federación Republicana y la Alianza Republicana Democrática, ganaron las elecciones parlamentarias y nombraron a Pierre-Étienne Flandin como primer ministro.\n\nSu plan para bloquear un nuevo gobierno de izquierda ha tenido éxito y ahora espero que [FRA.GetNameDef] se recupere, principalmente poniendo fin a la inflación."
 france.154.a:0 "[FRA.GetNameDefCap] volverá a ser fuerte."
 france.101.t:0 "El Pacto Hoare-Laval"
 france.101.d:0 "La prensa ha desvelado ante la opinión pública el Pacto Hoare-Laval, realizado a sus espaldas. Francia y Gran Bretaña, ansiosos por permanecer en buena onda con Italia, han negociado un acuerdo con Mussolini para una rápida conclusión de la Segunda Guerra Italo-Abisinia con concesiones etíopes. Esto es con la esperanza de mantener la independencia de la nación, pero se ha hecho sin su conocimiento. Ha causado un alboroto tanto de la derecha como de la izquierda, denunciándolo como un apaciguamiento de Mussolini que dejaría a Etiopía como poco más que un estado títere. Albert Sarraut liderará hasta las elecciones."
 france.101.a:0 "Pierre Laval debe dimitir."
 france.102.t:0 "Renuncia León Blum"
 france.102.d:0 "Con un aumento de la inflación del 46%, la imposición de la semana de 40 horas resultó ser muy ineficiente, ya que la industria tuvo dificultades para adaptarse. La confusión económica obstaculizó el esfuerzo de rearme, y el rápido crecimiento de los armamentos [GER.GetAdjective] obligó a Blum a abandonar los programas de reforma social del Frente Popular con los que había contado mucho. Léon Blum dimite, el Parlamento se niega a darle los medios para resolver la crisis económica."
 france.102.a:0 "Edouard Daladier y los radicales formarán un nuevo gobierno."
 france.103.t:0 "¡Deflación!"
 france.103.d:0 "En 1936, Francia se recuperó lentamente de la crisis económica que afectó al país en 1931. La situación política inestable, el estancamiento de los salarios y el déficit público ya son un desafío para el gobierno.\n\nDesafortunadamente, nuestra dependencia del patrón oro es dejar que la deflación obstaculice el crecimiento de nuestras exportaciones y nos está dificultando el cumplimiento de nuestras obligaciones de deuda. La actual crisis económica ya ha provocado el colapso de dos tercios de nuestras exportaciones. Con la evasión generalizada de capitales, la situación es alarmante, y la desilusión de la clase trabajadora por la política está agravando nuestros problemas."
 france.103.a:0 "Debemos reformar la economía rápidamente."
 FRA_deflation_tooltip:0 "§YDesbloquear decisiones para reformar la economía.\n§!"
 france.104.t:0 "Acuerdo de Matignon"
 france.104.d:0 "Tras la elección del Frente Popular, estalló una huelga general masiva de la clase obrera. Iniciado en Le Havre, acompañado de ocupaciones de fábricas para evitar cierres patronales, se extendió rápidamente por [FRA.GetNameDef]. Más de un millón de trabajadores se declararon en huelga. El movimiento social siguió de inmediato la victoria electoral del Frente Popular para llegar a esta posición de poder. El nuevo gobierno de izquierda, encabezado por Léon Blum, negoció con éxito acuerdos sociales, firmados en el Hôtel Matignon. Todos los trabajadores se benefician de estos acuerdos, que son el derecho legal a la huelga, vacaciones pagadas, semana laboral de 40 horas y la eliminación de todos los obstáculos a la organización sindical."
 france.104.a:0 "Hagamos reformas sociales."
 france.104.b:0 "No podemos cumplir todas nuestras promesas."
 france.105.t:0 "Los comunistas retiran su apoyo"
 france.105.d:0 "Descontento con las recientes decisiones del gobierno de izquierda, Maurice Thorez, líder del Partido Comunista Francés, anunció que los comunistas abandonarían el Frente Popular y manifestarían su descontento."
 france.105.a:0 "No necesitamos su ayuda para liderar la nación."
 france.106.t:0 "Los comunistas apoyan al gobierno"
 france.106.d:0 "A diferencia de otras naciones, [FRA.GetNameDef] accedió a ayudar a los republicanos españoles en la Guerra Civil española. El gabinete de Blum ha decidido una política de intervención y ha formalizado un acuerdo para el envío de municiones y soldados voluntarios a España. Maurice Thorez, líder del Partido Comunista Francés, anunció que los comunistas apoyarían la política de Blum y fortalecerían el Frente actual."
 france.106.a:0 "¡Los socialistas y los comunistas se unirán!"
 france.107.t:0 "Frente Popular se derrumba"
 france.107.d:0 "Después de dos años de importante actividad, el Frente Popular perdió su espíritu y solo pudo contemporizar a medida que la crisis europea empeoraba cada vez más. Los trabajadores obtuvieron nuevos derechos sustanciales, pero un aumento del 46 por ciento en los precios compensó su aumento del 48 por ciento en los salarios. El desempleo se mantuvo alto y la producción industrial en general se estancó. El Frente Popular se disolvió en el otoño de 1938, enfrentado a disensiones internas relacionadas con la Guerra Civil Española, la oposición de la derecha y los persistentes efectos de la Gran Depresión."
 france.107.a:0 "Camille Chautemps encabezará el nuevo gobierno."
 france.108.t:0 "Invita a [BEL.getNameDef] y [LUX.GetNameDef]"
 france.108.d:0 "Para contener el posible resurgimiento del expansionismo agresivo por parte de las antiguas potencias centrales, [FRA.GetNameDef] ha solicitado que [BEL.GetNameDEf] y [LUX.GetNameDef] se unan a los aliados para detener las ambiciones de [GER.GetLeader]."
 france.108.a:0 "Debemos proteger el Benelux."
 france.108.b:0 "No queremos que [GER.GetLeader] se enoje."
 france.109.t:0 "[ESP.GetNameDefCap] Acepta la Alianza"
 france.109.d:0 "[ENG.GetNameDefCap] aprueba nuestros esfuerzos y ha aceptado la invitación de [BEL.GetNameDef] y [LUX.GetNameDef] en la alianza."
 france.109.a:0 "Con mucho gusto, podemos protegernos contra [GER.GetNameDef]."
 france.110.t:0 "[ENG.GetNameDefCap] Rechaza la Alianza"
 france.110.d:0 "A pesar de nuestros mejores esfuerzos para ofrecer apoyo a los Aliados, nuestro intento más reciente de llegar a una de las naciones ha sido recibido con escepticismo. [ENG.GetNameDefCap] se ha negado a aceptar a [BEL.GetNameDef] y [LUX.GetNameDef] en la alianza."
 france.110.a:0 "¡Serán un blanco fácil para [GER.GetLeader]!"
 france.111.t:0 "Golpe de La Cagoule"
 france.111.d:0 "La Cagoule, oficialmente llamado Comité Secreto de Acción Revolucionaria, es un grupo [FRA.GetADjective] de tendencia fascista y anticomunista. Realiza asesinatos, bombardeos, sabotaje de armamentos y otras actividades violentas para sumar inestabilidad política. Con ayuda del Estado Mayor, realizan hoy un Golpe de Estado. Se ha declarado la ley marcial y con los cambios en curso, es poco probable que lo que venga después sea muy diferente."
 france.111.a:0 "El Estado Mayor da la delantera a Pétain."
 france.111.b:0 "El general Franchet d'Espèrey debería dirigir el país."
 france.112.t:0 "Referéndum nacionalista"
 france.112.d:0 "La popularidad del Partido Popular francés se ha disparado y ahora muchos nacionalistas afirman representar los deseos del pueblo. Jacques Doriot ha pedido un referéndum. Quiere rehacer las elecciones legislativas y formar una coalición con los conservadores y los radicales para acabar con la crisis política. El gobierno impotente e impopular aceptó las demandas de Doriot. Unos días después, la coalición obtuvo la mayoría en el Parlamento y pudo constituir un nuevo gobierno."
 france.112.a:0 "Doriot encabezará el nuevo gobierno."
 france.113.t:0 "[FRA.GetNameDefCap] Exige Valonia"
 france.113.d:0 "[FRA.GetNameDefCap] ha reclamado Valonia y nos ha enviado un ultimátum. [FRA.GetLeader] lo considera "Un territorio legítimamente [FRA.GetAdjective], separado de las patrias por los accidentes de la historia". Está claro que consideran seriamente una invasión si no nos rendimos pronto."
 france.113.a:0 "No podemos luchar contra ellos."
 france.113.b:0 "¡Nunca entregamos nuestra tierra sin luchar!"
 france.114.t:0 "[BEL.GetNameDefCap] Acepta"
 france.114.d:0 "[BEL.GetNameDefCap] ha cedido a nuestra demanda y nos ha dado Valonia."
 france.114.a:0 "Los valones son [FRA.GetAdjective] ahora."
 france.115.t:0 "[BEL.GetNameDefCap] se niega"
 france.115.d:0 "[BEL.GetNameDefCap] se niega a ceder a nuestra demanda y está preparado para luchar."
 france.115.a:0 "Ellos saben las consecuencias de eso."
 france.116.t:0 "Demanda dividida [SWI.GetNameDef]"
 france.116.d:0 "[FRA.GetNameDefCap] planea dividir [SWI.GetNameDef] en dos, donde obtendremos la parte este. ¿Deberíamos aceptar eso?"
 france.116.a:0 "¡Sí, debemos eliminar este país del mapa!"
 france.116.b:0 "No, no es el momento adecuado para eso."
 france.117.t:0 "[GER.GetNameDefCap] Acepta"
 france.117.d:0 "[GER.GetLeader] aceptó nuestro plan de dividir [SWI.GetNameDef] en dos, alegando que tanto [FRA.GetAdjective] como [GER.GetAdjective] ahora gobiernan Europa."
 france.117.a:0 "¡Gracias a nuestros nuevos amigos, Europa será nuestra!"
 france.118.t:0 "[GER.GetNameDefCap] se niega"
 france.118.d:0 "[GER.GetLeader] rechazó nuestro plan de dividir [SWI.GetNameDef] en dos, alegando que la situación política mundial no estaba preparada para eso."
 france.118.a:0 "Un terrible error."
 france.119.t:0 "Pétain regresa al gobierno"
 france.119.d:0 "Comenzó la Segunda Guerra Mundial y Pétain ya había rechazado varias ofertas para unirse al gobierno. Es crítico contra el parlamento por el mal estado del armamento [FRA.GetAdjective], la preparación y los recortes presupuestarios militares de entreguerras. Sin embargo, durante la guerra, debido a la gran reputación de Pétain como el soldado de mayor rango de [FRA.GetNameDef] después de la muerte de Foch y como el más humano de nuestros comandantes militares, deberíamos exigirle nuevamente que se reincorpore a nuestro gobierno."
 france.119.a:0 "Pétain unirá al país."
 france.120.t:0 "Disminuye la inflación"
 france.120.d:0 "Con la guerra actual y las medidas radicales tomadas por el gobierno, la hiperinflación ha disminuido y ahora el franco está estable."
 france.120.a:0 "Esto fortalecerá nuestra posición."
 france.121.t:0 "Unión sagrada"
 france.121.d:0 "La unión sacrée fue una tregua política en Francia durante la Primera Guerra Mundial para unir al gobierno y crear solidaridad durante la guerra. En estos tiempos convulsos, el gobierno ha anunciado que se ocupará de los diferentes movimientos políticos. Dejaron de lado sus disputas y lucharon por el futuro de [FRA.GetNameDef]."
 france.121.a:0 "¡Viva Francia!"
 france.122.t:0 "El Gabinete renuncia"
 france.122.d:0 "La Cámara de Diputados eligió a Reynaud Primer Ministro, pero por un solo voto con la mayoría de su partido absteniéndose. El nuevo gobierno es precario; muchos en la derecha exigieron que Reynaud atacara [SOV.GetNameDef]. La Cámara también obligó a Daladier, a quien Reynaud consideraba personalmente responsable de la debilidad de [FRA.GetNameDef], a ser el Ministro de Defensa Nacional y Guerra de Reynaud."
 france.122.a:0 "Paul Reynaud encabezará el nuevo gobierno."
 france.123.t:0 "Restauración de la Monarquía"
 france.123.d:0 "Hoy el Papa Pío XI ha entronizado a Jean d'Orléans como rey de los franceses. El nuevo líder anunció que guiará al país en estos tiempos inciertos."
 france.123.a:0 "¡Vive el Roi!"
 france.123.b:0 "Mantener a Charles Maurras al frente del país."
 france.124.t:0 "Invitación a la facción [FRA.GetAdjective]"
 france.124.d:0 "Para fortalecer una nueva alianza y contener el posible resurgimiento del expansionismo agresivo de las antiguas potencias centrales, [FRA.GetNameDef] ha solicitado que nos unamos a ellos en una alianza con el objetivo de unir a estas naciones."
 france.124.a:0 "Con alegría."
 france.124.b:0 "[Root.GetNameDefCap] sigue su propio camino."
 france.125.t:0 "[From.GetNameDefCap] se une a la facción [FRA.GetAdjective]"
 france.125.d:0 "Nuestro plan para detener la influencia de [GER.GetAdjective] en Europa está progresando. [From.GetLeader] aprueba nuestros esfuerzos y ha aceptado nuestra invitación a una alianza."
 france.125.a:0 "Estamos un paso más cerca de construir una facción fuerte."
 france.126.t:0 "[From.GetName] rechaza la alianza [FRA.GetAdjective]"
 france.126.d:0 "A pesar de nuestros mejores esfuerzos para ofrecer apoyo y ayuda, nuestro intento más reciente de llegar a una de las naciones ha sido recibido con escepticismo. [From.GetLeader] se ha negado a unirse a la alianza, tal vez dudando de nuestros motivos o porque le preocupa que alinearse demasiado con nosotros los convierta en un objetivo."
 france.126.a:0 "¡Por lo que saben, ya podrían ser un objetivo!"
 france.127.t:0 "Destino del Benelux"
 france.127.d:0 "Con la anexión de Valonia, hubo una falta de defensa en la frontera de [GER.GetNameDef]. Para protegernos contra [GER.GetNameDef], debemos persuadir al Benelux para que siga nuestra política."
 france.127.a:0 "El noreste estará seguro."
 france.128.t:0 "Golpe comunista"
 france.128.d:0 "Hoy, justo cuando el liderazgo y el ejército de [Root.GetRulingParty] se preparaban para una revuelta a escala nacional, varios funcionarios del gobierno de [Root.GetAdjective] rápidamente pusieron a [Root.GetLeader] bajo arresto domiciliario y entraron en negociaciones con los comunistas. \n\nMientras mantuvieron la pretensión de salvaguardar el orden, las negociaciones apuntaron efectivamente a asegurar posiciones dentro del nuevo estado socialista para aquellos que optaron por cooperar. El golpe terminó antes de que nadie pudiera moverse para detenerlo, y aquellos que lo hubieran hecho ahora están encarcelados, exiliados o ejecutados por el nuevo régimen."
 france.128.a:0 "Se necesita un verdadero comunismo para sobrevivir."
 france.128.b:0 "CGT tomará la delantera del país."
 france.128.c:0 "¡[FRA.GetNameDefCap] no será un títere de los [SOV.GetAdjective]!"
 france.129.t:0 "Acuerdo de Cooperación Económica"
 france.129.d:0 "Para asegurar una perfecta cooperación militar, debemos definir algunos acuerdos económicos y logísticos con [ENG.GetNameDef]. Ahora que el acuerdo está firmado, ¿qué deben priorizar los Aliados?"
 france.129.a:0 "Compartir nuevas tecnologías electrónicas e industriales."
 france.129.b:0 "Coordinar nuestra logística y planes militares."
 france.129.c:0 "Tomar una sanción económica contra [GER.GetNameDef]."
 france.130.t:0 "Designar un diseñador de materiales"
 france.130.d:0 "Para cumplir con las demandas de equipo de nuestro ejército, podemos contratar a un diseñador de materiales. ¿Qué debemos elegir?"
 france.130.a:0 "MAB"
 france.130.b:0 "APX"
 france.130.c:0 "De Dion Bouton"
 france.130.e:0 "Guardar la opción para más tarde"
 france.131.t:0 "Contratar a un diseñador de tanques"
 france.131.d:0 "Para cumplir con las demandas de equipo de nuestro ejército, podemos contratar a un diseñador de tanques. ¿Qué debemos elegir?"
 france.131.a:0 "Lorena-Dietrich"
 france.131.b:0 "Berliet"
 france.131.c:0 "Delaunay-Belleville"
 france.131.e:0 "Guardar la opción para más tarde"
 france.133.t:0 "[FRA.getAdjetive] Ultimátum"
 france.133.d:0 "[FRA.GetNameDefCap] nos está presionando para que firmemos un tratado de 'asistencia mutua' con ellos, ¡que les daría el derecho de estacionar fuerzas dentro de nuestro territorio! Esto no es más que un intento apenas velado de anexar nuestro país, pero podemos ofrecer poca resistencia a sus tropas estacionadas en nuestra frontera."
 france.133.a:0 "Acepta lo inevitable."
 france.133.b:0 "¡Tendrán que tomar nuestra tierra por la fuerza!"
 france.134.t:0 "[LUX.GetNameDefCap] Envíos"
 france.134.d:0 "[LUX.GetNameDefCap] se ha rendido a nuestras demandas. Hemos reemplazado al gobierno actual por uno anti-alemán, y ahora seguirán nuestra voluntad."
 france.134.a:0 "Están a salvo de [GER.GetNameDef]."
 france.135.t:0 "[LUX.GetNameDefCap] rechaza nuestra oferta"
 france.135.d:0 "¡[LUX.GetNameDefCap] ha decidido escandalosamente rechazar nuestra generosa oferta de un pacto de asistencia mutua contra Alemania! ¡Debemos alinearlos por la fuerza lo más rápido posible!"
 france.135.a:0 "Debemos proteger el [LUX.GetAdjective] de [GER.GetNameDef]."
