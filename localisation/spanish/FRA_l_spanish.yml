 france.136.d:0 "[FRA.GetNameDefCap] nos está presionando para que firmemos un tratado de 'asistencia mutua' con ellos, ¡que les daría el derecho de estacionar fuerzas dentro de nuestro territorio! Esto no es más que un intento apenas velado de anexar nuestro país, pero podemos ofrecer poca resistencia a sus tropas estacionadas en nuestra frontera."
 france.136.a:0 "Acepta lo inevitable."
 france.136.b:0 "¡Tendrán que tomar nuestra tierra por la fuerza!"
