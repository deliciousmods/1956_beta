l_spanish:
 r56_SIK_bring_kashgar_back_into_the_fold:0 "Trae a Kashgar de vuelta al redil"
 r56_SIK_bring_kashgar_back_into_the_fold_desc:0 "Ya hemos tenido suficiente con la farsa [TNG.getleader]. Le permitimos tener demasiado control sobre el distrito militar de Kashgar, y ya es hora de que abordemos este problema de una vez por todas.\n\n§REnviar a [TNG.getleader] un ultimátum antes de [SOV.getnamedef] comprometerse a apoyar a [SIK.getleader] dará como resultado que [SOV.getnamedef] no nos ayude en la guerra con [TNG.getname].§!"
 SIK_caught_off_guard:0 "Enemigo atrapado con la guardia baja"
 SIK_caught_off_guard_desc:0 "[TNG.GetName] fue tomado por sorpresa con nuestras demandas e intervenciones recientes y, por lo tanto, actualmente tenemos la ventaja."
 sik.1.t:0 "[SIK.getleader] exige el control directo sobre las distintas fuerzas armadas de Kashgar."
 sik.1.desc:0 "Parece que las recientes victorias políticas de [SIK.getleader] lo han envalentonado. Siente que tiene el derecho y el deber de gobernar todas las regiones de Xinjiang. Incluido el ejército de Kashgar distinto bajo nuestro control. Aunque tal acción es solo un movimiento para socavar y quitar poder a [TNG.GetLeader]. Un hombre que [SIK.GetLeader] ve como un rival de su poder en la región. ¿Cómo debemos responder a una demanda tan irrazonable?"
 sik.1.a:0 "¡Reúne a la gente y lucha contra los traicioneros [SIK.GetLeader]!"
 sik.1.b:0 "No tenemos más remedio que conceder..."
 sik.2.t:0 "¡[TNG.getleader] reúne tropas para resistir nuestras demandas!"
 sik.2.desc:0 "[TNG.getleader] ha respondido a nuestras demandas reuniendo a las tropas bajo su mando y preparándose para la lucha. Este es un restablecimiento de su control sobre la región y un insulto directo a [SIK.getleader]. ¡Esto justifica una respuesta rápida y directa!"
 sik.2.a:0 "¡Múdate y ataca de inmediato!"
 sik.2.b:0 "compremos nuestro tiempo..."
 sik.3.t:0 "¡[TNG.getleader] reconoce!"
 sik.3.desc:0 "Frente a una pelea que no pudo ganar, [TNG.getleader] ha cedido el control de las Fuerzas Armadas de Kashgar y sus tropas a [SIK.getleader]. ¡Esto fortalecerá enormemente nuestra posición en la región de Xinjiang y en China en general!"
 sik.3.a:0 "¡Una gran victoria!"
 sik.4.t:0 "¡[SIK.getleader] se retira!"
 sik.4.desc:0 "No querer enfrentar una pelea con [TNG.getleader]. Los ejércitos bajo [SIK.getleader] han retirado sus demandas de control sobre las Fuerzas Armadas de Kashgar distintas. ¡Esta es una gran victoria para el pueblo de Kashgar! Esto consolida aún más nuestro control sobre nuestra tierra y la región de Kashgar."
 sik.4.a:0 "¡Una gran victoria!"
 SIK_TNG_REBELS_tt:0 "La División Rebelde Turca aparece en Kashgar"
