 colombia.1.t:0 "Entrenamiento en la jungla"
 colombia.1.d:0 "El cálido clima ecuatorial de las selvas amazónicas del Sur de nuestro país, así como el terreno selvático de las provincias costeras al Oeste de Cartagena, están generando duras condiciones para la población y constituyendo un severo obstáculo para nuestras tropas en el área, especialmente en términos de entrenamiento y rendimiento militar.\n\nAlgunos recortes presupuestarios nos permiten ampliar nuestras instalaciones de entrenamiento en áreas selváticas y nombrar a los comandantes de la academia militar recién reclutados en sus respectivos puestos, para los cuales fueron entrenados explícitamente. Las selvas de [COL.GetNameDef] se convertirán en nuestro entorno de combate donde nuestro ejército, junto con los guerrilleros, podrán defenderse del enemigo superior."
 colombia.1.a:0 "Prepare el terreno para estos campos de entrenamiento."
 colombia.2.t:0 "¡Reforma de la Gran Colombia!"
 colombia.2.d:0 "Los cambios recientes en la estructura de gobierno de [COL.GetNameDef] estaban generando muchas preguntas preocupantes sobre sus intenciones y planes entre nuestros funcionarios en Caracas y nuestros embajadores en Bogotá.\n\nEsta mañana el gobierno de [VEN.GetLeader] ha recibido una solicitud oficial para la reforma de la alianza [VEN.GetAdjective]-[COL.GetAdjective] bajo la guía de este último en un intento de restaurar el legado perdido de Gran Colombia.\n\nLos funcionarios de [COL.GetAdjective] afirman que si cumplido el acuerdo, el gobierno de [VEN.GetAdjective] se incorporará eficientemente al aparato estatal con representación parlamentaria. Si rechazamos este gesto de "Apoyo", los [COL.GetAdjective] diplomáticos nos amenazan con que sus fuerzas armadas están preparadas para cruzar nuestra frontera.\n\n¿Qué debemos hacer?"
 colombia.2.a:0 "Unámonos por el bien mayor."
 colombia.2.b:0 "Queremos preservar nuestra independencia."
 colombia.3.t:0 "Hermano Bolivariano"
 colombia.3.d:0 "Se esperaba que la solicitud de integración emitida expirara a las 18:00 de hoy. Afortunadamente, recibimos una respuesta oficial del gobierno de [VEN.GetLeader] diez horas antes de la fecha límite de vencimiento del ultimátum. n\nEl telegrama de [VEN.GetNameDef] decía: "La creciente influencia de [USA.GetNameDef] en América del Sur también preocupa al gobierno de [VEN.GetAdjective] y sus funcionarios. Solo un estado fuerte y unificado como Gran Colombia puede competir con el gigante dormido en el Norte".\n\nDespués de un siglo, nuestros hermanos [VEN.GetAdjective] han aceptado gustosamente, convirtiéndose nuevamente en parte de la nación Gran Colombiana."
 colombia.3.a:0 "¡Bienvenidos a la Gran Colombia!"
 colombia.4.t:0 "La invasión de [VEN.GetNameDef]"
 colombia.4.d:0 "Se esperaba que la solicitud de integración emitida expirara a las 18:00 de hoy. Como no hemos recibido ninguna respuesta oficial de los oficiales de [VEN.GetAdjective], podemos asumir que su débil gobierno está tratando de ganar tiempo para movilizar más fuerzas.\n\nNuestros exploradores y unidades de reconocimiento informan una mayor actividad de [VEN .GetAdjective] tropas en nuestra frontera. Están preparando sus defensas y movilizando reservas. Aunque no todos nuestros soldados estén en posición, atacaremos ahora, cuando el enemigo menos lo espere.\n\n¡A las armas, gente de [COL.GetNameDef]! ¡Ha llegado el momento de recuperar los territorios perdidos de la Gran Colombia!"
 colombia.4.a:0 "¡Adelante!"
 colombia.6.t:0 "Panamá Recuperado"
 colombia.6.d:0 "Somos el país que sabemos que somos"
 colombia.6.a:0 "Justo a tiempo"
 colombia.11.t:0 "Nueva Unidad Anfibia establecida"
 colombia.11.d:0 "La investigación y el desarrollo recientes de equipos de apoyo han inspirado a nuestro equipo científico en una idea brillante para recaudar fondos para establecer una nueva unidad militar actualizada que consta de batallones de infantería anfibia apoyados por equipos de artillería, ingenieros, reconocimiento y hospitales de campaña.\n \nEntrenar una unidad tan especializada requerirá mucho más tiempo y esfuerzo que un regimiento de infantería normal. Sin embargo, se espera que brinde un excelente rendimiento en operaciones anfibias y opere bien en ambientes húmedos."
 colombia.11.a:0 "Agregue la propuesta documentada a nuestro registro de fuerzas armadas."
 colombia11_tt:0 "¡Recibiremos una plantilla de marines de élite llamada §YInfantes de Marina§!."
 colombia.12.t:0 "Los generales apoyan la idea de una nueva unidad de paracaidistas"
 colombia.12.d:0 "La estrecha cooperación entre nuestro departamento de I+D y el personal general ha culminado con una propuesta para establecer una unidad especial capaz de aterrizar desde el aire detrás de la línea del frente enemiga y operar en las áreas de base enemigas. La tecnología de los paracaidistas podría convertirse en una carta de triunfo en nuestras manos si logramos la superioridad aérea en la región.\n\nLas mejoras adicionales incluyen capacitación de ingenieros especializados, armas aerotransportadas y un regimiento de radio ultraligero capaz de usar frecuencias de radio enemigas para nuestras tropas desembarcadas. Comunicación sin detección de enemigos."
 colombia.12.a:0 "Agregue una cartera de esta unidad para uso de nuestras fuerzas armadas."
 colombia12_tt:0 "¡Recibiremos una plantilla de paracaidista §YUnidad Cóndor§! con cinco regimientos de paracaidistas y varias compañías de apoyo."
 colombia.13.t:0 "Propuesta sobre Policía Militar"
 colombia.13.d:0 "Cualquier rebelión abierta o acción de protesta realizada por la oposición radical y los combatientes terroristas no puede quedar impune. El control del gobierno sobre el país permanecerá indiscutible mientras siga la voluntad del pueblo.\n\nSi tenemos la intención de reprimir a las guerrillas y los partisanos de manera más eficiente, nuestros expertos militares sugieren la formación de un nuevo regimiento de policía militar cuyo único propósito consistirá en asegurando el orden y la estabilidad en nuestro inferior.\n\nEsta unidad estará compuesta por cinco unidades de caballería con instructores especializados entrenados específicamente para hacer frente a la resistencia."
 colombia.13.a:0 "¡Comenzaremos a capacitar al personal de inmediato!"
 colombia13_tt:0 "¡La plantilla de la policía militar §YPolicía Militar§! con cinco unidades de caballería y un regimiento de apoyo de la policía militar ya está disponible."
 colombia.1001.t:0 "Nuevo pacto defensivo formado"
 colombia.1001.d:0 "Al ver las crecientes ambiciones grancolombianas del gobierno de [COL.getAdjective], los funcionarios preocupados de [ECU.getNameDef] y [PAN.getNameDef] han iniciado feroces negociaciones centradas en formar un pacto defensivo que se oponga al surgimiento del estado más que muerto de gran Colombia.\n\nAmbos países están trayendo tropas a las fronteras, listos para luchar hasta el último hombre por su independencia."
 colombia.1001.a:0 "¡Esto asegurará nuestros estados por un poco más de tiempo!"
