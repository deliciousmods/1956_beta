 COL_atmov_oob:0 "Agrega 1 plantilla de división llamada §YGuarnición§!\n"
 COL_panama_lost:0 "Panamá perdido"
 COL_panama_lost_desc:0 "Necesidad de recuperar lo que se perdió después de la Guerra Civil de 1000 días"
 COL_adapte_montana:0 "§YPrograma de formación complementaria en medio de montaña.§!"
 COL_awaite_tech:0 "§YPrograma especial de entrenamiento de Selva y Montañas.§!"
 COL_alberto_lleras_camargo:0 "Alberto Lleras Camargo"
 COL_alberto_narino_cheyne:0 "Alberto Nariño Cheyne"
 COL_luis_acevedo_torres:0 "Luis Acevedo Torres"
 COL_jose_piedrahita_escobar:0 "José Piedrahita Escobar"
 COL_luis_arturo_rodriguez:0 "Luis arturo rodriguez"
 COL_army_production:0 "Ampliar la Fábrica de Municiones del Ejército"
 COL_army_production_desc:0 "Para aumentar nuestra producción de municiones, debemos enviar al exterior a Gustavo Rojas Pinilla para que supervise la adquisición de la maquinaria adecuada."
 COL_war_with_peru_experience:0 "Experiencia de la Guerra de Leticia"
 COL_war_with_peru_experience_desc:0 "Es hora de leer los Informes posteriores a la acción y analizar lo que hicimos bien y mal para mejorar nuestras doctrinas y tácticas."
 COL_yarumos:0 "Esfuerzo del ejército de la selva"
 COL_yarumos_desc:0 "Nuestro condado está ubicado en un entorno hostil; tenemos que actuar!"
 COL_awaite:0 "Esfuerzo de reconocimiento"
 COL_awaite_desc:0 "Con batallones y equipo de apoyo, la batalla en terrenos difíciles puede ser más manejable. Después de desbloquear hospitales de campaña y de reconocimiento, obtendremos plantillas de división gratuitas."
 COL_equipment_effort:0 "Esfuerzo de armas pequeñas"
 COL_equipment_effort_desc:0 "Los límites de lo que la infantería de equipo puede llevar se empujan constantemente. Nos centraremos en dar a nuestras tropas las mejores herramientas disponibles."
 COL_hermano_bolivariano:0 "Hermano bolivariano"
 COL_hermano_bolivariano_desc:0 "¡Nuestro pasado bolivariano nos llama a ser una nación nueva y fuerte!"
 COL_industrial_effort:0 "Esfuerzo Industrial"
 COL_industrial_effort_desc:0 "Centrar todos nuestros esfuerzos políticos en la construcción de la industria civil en un gran salto adelante."
 COL_acerias_pdr:0 "Esfuerzo Industrial en Paz de Río"
 COL_acerias_pdr_desc:0 "Tenemos carbón y hierro. Con inversión extranjera, podemos producir más acero."
 COL_puerto_buenaventura:0 "Eje Buenaventura-Cali"
 COL_puerto_buenaventura_desc:0 "Es hora de conectar las fértiles llanuras del Valle del Cauca con el puerto profundo de Buenaventura."
 COL_indumil:0 "INDUMIL"
 COL_indumil_desc:0 "La creación de una empresa estatal responsable de la fabricación de municiones, rifles y explosivos equipará mejor a nuestro ejército."
 COL_infrastructure_caribe:0 "Mejorar la Costa Caribe"
 COL_infrastructure_caribe_desc:0 "Se pueden hacer muchos esfuerzos conectando el río Magdalena con Cartagena, mejorando el puerto en Barranquilla y ayudando a la creciente industria de Medellín."
 COL_indumil_2:0 "Expansión INDUMIL"
 COL_indumil_2_desc:0 "La situación actual requiere la expansión de nuestras capacidades de armas para satisfacer la creciente necesidad de nuestro ejército."
 COL_fortify_caribe:0 "Fortificar la Costa Caribe"
 COL_fortify_caribe_desc:0 "La Costa Caribe es el lugar donde somos más vulnerables, especialmente a las invasiones navales. La instalación de fortificaciones costeras nos permitirá limitar estos riesgos."
 COL_fortify_caribe_aa:0 "Fortificar la Costa Caribe AA"
 COL_fortify_caribe_aa_desc:0 "Nuestra costa también es vulnerable a posibles ataques aéreos. Deberíamos instalar baterías antiaéreas para garantizar una protección adicional."
 COL_infrastructure_harsh:0 "Esfuerzo de Infraestructura"
 COL_infrastructure_harsh_desc:0 "Muchas regiones de [COL.GetNameDef] todavía están mal conectadas. Las obras significativas y la expansión de la infraestructura en estas áreas eventualmente nos permitirán expandir su potencial económico."
 COL_industry_effort_2:0 "I+D industrial"
 COL_industry_effort_2_desc:0 "En los últimos años han surgido nuevas técnicas industriales. La modernización de nuestros equipos nos permitirá mejorar nuestro potencial económico."
 COL_war_with_andeans:0 "Guerra con los andinos"
 COL_war_with_andeans_desc:0 "Es hora de convencer a [PRU.GetNameDef] para que se una a nuestra gran causa. Los Andes son difíciles de manejar. La nueva división de paracaidistas de Cóndor ayudará en la campaña."
 COL_etnocacerismo:0 "Etnocacerismo"
 COL_etnocacerismo_desc:0 "¡Nuestra reconquista de la Gran Colombia se ha convertido ahora en una verdadera cruzada para unir a los pueblos de los Andes!"
 COL_etnocacerismo_2:0 "Etnocacerismo Realizado"
 COL_etnocacerismo_2_desc:0 "Ya estamos cerca de ser una tremenda nación inseparable."
 COL_etnocacerismo_2_tt:0 "§YEtnocacerismo§!"
 COL_altillanura_ress:0 "Explora la Orinoquia"
 COL_altillanura_ress_desc:0 "Es hora de invertir en la región de la Orinoquia, mejorando la producción de caucho y excavando los yacimientos de bauxita."
 COL_gran_colombia:0 "Reclamar Gran Colombia"
 COL_gran_colombia_desc:0 "Solo ser una gran nación es garantía para sobrevivir a las amenazas en el mundo."
 COL_motorization_effort:0 "Esfuerzo de motorización"
 COL_motorization_effort_desc:0 "La movilidad y la protección son cruciales para que la infantería entre y salga del campo de manera segura. Centrándonos en estos desarrollos nos permitirá tomar medidas rápidamente."
 COL_doctrine_effort:0 "Esfuerzo de doctrina"
 COL_doctrine_effort_desc:0 "Las doctrinas militares que definieron el combate terrestre en la Gran Guerra están desactualizadas. Debemos poner nuestras mejores mentes en la tarea de dar forma al pensamiento militar del mañana. Además, si vivimos en la montaña, debemos especializarnos en eso."
 COL_equipment_effort_2:0 "Mejorar nuestro equipo"
 COL_equipment_effort_2_desc:0 "Continuaremos nuestros esfuerzos para garantizar que nuestra infantería y tropas de apoyo estén armadas con el mejor equipo posible de nuestro tiempo."
 COL_mechanization_effort:0 "Esfuerzo de mecanización"
 COL_mechanization_effort_desc:0 "Al repensar las posibilidades de la infantería motorizada, podemos superar los límites de los vehículos que podemos construir hoy."
 COL_doctrine_effort_ii:0 "Desarrollo de la doctrina"
 COL_doctrine_effort_ii_desc:0 "El campo de batalla ha cambiado no solo en los años de entreguerras sino también en los conflictos recientes. Es hora de adaptarse a nuestro entorno y empujar en la dura jungla."
 COL_equipment_effort_3:0 "Modernizando Nuestro Equipo"
 COL_equipment_effort_3_desc:0 "En lugar de imitar o comprar equipos extranjeros, deberíamos aspirar a convertirnos en un fabricante de armas líder en el mundo."
 COL_tanque_ligero:0 "Desarrollo de armaduras ligeras"
 COL_tanque_ligero_desc:0 "Puede que no tengamos los recursos para hacer las máquinas grandes, pero la versión ligera es lo suficientemente buena para nosotros."
 COL_armor_effort:0 "Esfuerzo de armadura"
 COL_armor_effort_desc:0 "Aplicando lo aprendido, también podemos mejorar nuestros vehículos blindados medianos y ligeros."
 COL_arma_comunicaciones:0 "Esfuerzo de señal"
 COL_arma_comunicaciones_desc:0 "El Arma de Comunicaciones fue fundada en 1929; ahora es el momento de mejorarlo."
 COL_support_effort:0 "Esfuerzo de apoyo"
 COL_support_effort_desc:0 "La adaptación a la selva ya la alta montaña no es gratuita; necesita equipo."
 COL_nuclear_effort:0 "Esfuerzo nuclear"
 COL_nuclear_effort_desc:0 "De pie al borde de un descubrimiento que cambiará el mundo, no podemos permitir que otros enciendan el fuego que algún día podría consumir la Tierra."
 COL_extra_tech_slot:0 "Fondo Universidades"
 COL_extra_tech_slot_desc:0 "Nuestra expansión industrial y otros avances recientes podrían permitirnos realizar más I+D en paralelo."
 COL_extra_tech_slot_2:0 "Subvenciones a la investigación"
 COL_extra_tech_slot_2_desc:0 "La rápida industrialización de nuestra nación ha abierto nuevas oportunidades en I+D que debemos aprovechar."
 COL_technology_sharing:0 "Compartir tecnología"
 COL_technology_sharing_desc:0 "Al compartir los avances tecnológicos con nuestros aliados, toda nuestra facción llevará a cabo la I+D en tiempos de guerra de manera más eficiente."
 COL_secret_weapons:0 "Armas secretas"
 COL_secret_weapons_desc:0 "Es tentador gastar todos los recursos adicionales en el desarrollo de tanques y aviones, pero el secreto para ganar guerras se encuentra en campos completamente nuevos de la ciencia; electrónica, cohetería e investigación nuclear."
 COL_political_effort:0 "congreso de colombia"
 COL_political_effort_desc:0 "Para lograr un cambio en el mundo, necesitamos cambiar nuestro propio país. El fortalecimiento de nuestra posición política debe ser lo primero."
 COL_collectivist_ethos:0 "Avanzar hacia el autoritarismo"
 COL_collectivist_ethos_desc:0 "Nuestros enemigos pueden dividir y conquistar naciones menores, pero nuestro pueblo se mantendrá unido, todos para uno y uno para todos."
 COL_militarism:0 "Militarismo"
 COL_militarism_desc:0 "Aquellos que ven a las fuerzas armadas como un mal necesario están condenados a vacilar ante la guerra. Inculcaremos el militarismo en nuestra cultura para convertirnos en un pueblo de soldados."
 COL_political_correctness:0 "Nacionalización Industrial"
 COL_political_correctness_desc:0 "Para liberar a los trabajadores de las cadenas capitalistas, debemos empezar por tomar el control de los medios de producción."
 COL_neutrality_focus:0 "Enfoque de neutralidad"
 COL_neutrality_focus_desc:0 "Mientras que otros pueden afirmar que se necesita valentía y sabiduría para tomar partido en un conflicto global, sabemos que se necesita más para negarse."
 COL_interventionism_focus:0 "Enfoque de Intervencionismo"
 COL_interventionism_focus_desc:0 "Valoramos la libertad de todas las personas, no solo de nuestros ciudadanos. Si prevenir la tiranía significa guerra, que así sea."
 COL_military_youth:0 "Juventud militar"
 COL_military_youth_desc:0 "Las organizaciones para promover la disciplina y la educación política de los jóvenes en nuestra nación fomentarán la lealtad y el sacrificio personal temprano."
 COL_deterrence:0 "Disuasión"
 COL_deterrence_desc:0 "Por sí solos, rara vez nos beneficiamos de la guerra. Afortunadamente, sabemos que la mejor defensa es tan conocida que nunca tienes que ponerla en práctica."
 COL_volunteer_corps:0 "cuerpo de voluntarios"
 COL_volunteer_corps_desc:0 "Obligar a nuestro pueblo a morir por ideales de libertad sería un ejercicio de ironía, pero establecer medios para aquellos que desean ayudar a la gente en el extranjero no lo es."
 COL_paramilitarism:0 "Paramilitarismo"
 COL_paramilitarism_desc:0 "Los principios militares tienen aplicaciones fuera de las fuerzas armadas. Más personas tendrán entrenamiento militar si desarrollamos unidades semimilitarizadas para complementar nuestras fuerzas armadas."
 COL_join_the_comintern:0 "Únete a la Comintern"
 COL_join_the_comintern_desc:0 "Debemos ayudar a nuestros colegas socialistas de todo el mundo a derrotar al capitalismo. [SOV.GetNameDefCap] es la fuerza líder en esta lucha; por lo tanto, debemos estar juntos."
 COL_soviet_technological_cooperation:0 "[SOV.getAdjetive] Cooperación Tecnológica"
 COL_soviet_technological_cooperation_desc:0 "[SOV.GetNameDefCap] ha progresado mucho en la ciencia. Ahora que luchamos codo con codo, podemos beneficiarnos de su experiencia."
 COL_indoctrination_focus:0 "Presentar a los comisarios políticos"
 COL_indoctrination_focus_desc:0 "La incorporación de comisionados políticos en las filas del ejército nos permitirá recordar a nuestras tropas la valiente causa por la que luchamos."
 COL_foreign_expeditions:0 "Expediciones Extranjeras"
 COL_foreign_expeditions_desc:0 "Con nuestros enemigos preparados para intervenir en conflictos distantes en nombre de sus ideales, debemos estar preparados para hacer lo mismo por los nuestros."
 COL_why_we_fight:0 "Por qué peleamos"
 COL_why_we_fight_desc:0 "El mundo se está volviendo cada vez más inseguro. Nuestro pueblo necesita ver las atrocidades cometidas por aquellos que anhelan el poder. Reuniremos a la gente a nuestra causa y nos aseguraremos de que todos estén listos para luchar por nuestra libertad."
 COL_political_commissars:0 "Comisarios Políticos"
 COL_political_commissars_desc:0 "Para garantizar que nuestras políticas se sigan en la práctica militar, introduciremos oficiales designados políticamente en las filas militares."
 COL_internationalism_focus:0 "Empoderar al PCC"
 COL_internationalism_focus_desc:0 "La ideología no conoce fronteras. Otra nación puede llamarse soberana, pero nuestras convicciones están por encima de tales pretensiones."
 COL_nationalism_focus:0 "Radicalizar a los Conservadores"
 COL_nationalism_focus_desc:0 "Nuestra nación es única y nuestros logros políticos solo podrían haber ocurrido aquí. Debemos luchar por ello cueste lo que cueste."
 COL_ideological_fanaticism:0 "Fanatismo ideológico"
 COL_ideological_fanaticism_desc:0 "Vale la pena morir por nuestros valores y metas políticamente establecidos tanto como por cualquier fe antigua. Cualquier seguidor debe estar preparado para enfrentar la muerte, y aquellos que se desvían deben estar preparados para enfrentar la muerte."
 COL_mosquitos:0 "Legitimar La Gran Colombia"
 COL_mosquitos_desc:0 "Con Panamá, Ecuador y Venezuela bajo nuestro control, debemos comenzar a integrar su administración en la Gran Colombia."
 COL_avion_ligero_focus:0 "Aire ligero"
 COL_avion_ligero_focus_desc:0 "Primero, la luz, el siguiente paso será más pesado."
 COL_avion_pesado_focus:0 "Aire pesado"
 COL_avion_pesado_focus_desc:0 "Cuando la gente del futuro hable del horror de las guerras de hoy, el fuego que llueve del cielo ocupará un lugar destacado. Haremos todo lo posible para asegurarnos de que nuestros enemigos cuenten esas historias."
 COL_avion_production:0 "Producción de aire"
 COL_avion_production_desc:0 "Nuestra capacidad de producción es limitada. Es hora de elegir entre Aire y Agua."
 COL_naval_air_effort:0 "Esfuerzo Aéreo Naval"
 COL_naval_air_effort_desc:0 "Los estadounidenses demostraron la eficacia de los ataques aéreos contra objetivos navales ya en 1921. No debemos descuidar esta rama de la Fuerza Aérea si pretendemos hacer la guerra a una potencia naval."
 COL_aviation_effort:0 "Esfuerzo de aviación"
 COL_aviation_effort_tt:0 "No hay suficientes espacios de construcción para la base aérea."
 COL_aviation_effort_desc:0 "En ninguna parte los avances tecnológicos son más rápidos que en la guerra aérea. La aviación es un campo que cualquier nación moderna debe dominar."
 COL_aviation_effort_2:0 "I+D en aviación"
 COL_aviation_effort_2_desc:0 "Se necesitarán más avances en la aviación para integrar bien nuestra fuerza aérea con otras ramas militares."
 COL_CAS_effort:0 "Esfuerzo de CAS"
 COL_CAS_effort_desc:0 "Un ejército moderno necesita el apoyo de vehículos en tierra y en el aire."
 COL_rocket_effort:0 "Esfuerzo de cohete"
 COL_rocket_effort_desc:0 "Los motores de cohetes y aviones permiten velocidades sin precedentes tanto para embarcaciones sin tripulación como con tripulación. Ser pioneros en estas tecnologías nos permite tomar al enemigo por sorpresa."
 COL_NAV_effort:0 "Esfuerzo NAV"
 COL_NAV_effort_desc:0 "Así como la nueva guerra naval tiene lugar bajo la superficie del agua, parte de ella tiene lugar en el aire por encima de las aguas."
 COL_naval_effort:0 "Esfuerzo Naval"
 COL_naval_effort_tt:0 "No hay suficientes espacios de construcción para los astilleros navales"
 COL_naval_effort_desc:0 "La expansión de nuestra armada debe ser nuestra prioridad. Asigne todos los recursos disponibles a nuevos astilleros e investigue barcos de superficie ligeros."
 COL_doctrine_navy:0 "Reformar la Doctrina Naval"
 COL_doctrine_navy_desc:0 "La guerra naval ha estado en constante evolución desde mediados del siglo XIX; una vez más, nos estamos quedando atrás y debemos alcanzar al resto del mundo."
 COL_naval_equipment:0 "Equipo naval"
 COL_naval_equipment_desc:0 "Para que la armada de [COL.getAdjective] esté lista para hacer frente a las amenazas de nuestro tiempo, necesitamos mejorar el equipo provisto a nuestra armada."
 COL_navy_production:0 "Priorizar la expansión naval"
 COL_navy_production_desc:0 "Nuestra capacidad de producción es limitada. Es hora de elegir entre Aire y Agua."
 COL_submarine_effort:0 "Esfuerzo Submarino"
 COL_submarine_effort_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención del barco torpedero. Haríamos bien en protegernos contra los submarinos y usarlos contra la navegación enemiga."
 COL_heavy_cruisers:0 "Esfuerzo de crucero pesado"
 COL_heavy_cruisers_desc:0 "Antes de incursionar en la investigación avanzada de acorazados, los cruceros más pequeños deben ser reemplazados por capitales."
 COL_cruiser_effort:0 "Producción de cruceros pesados"
 COL_cruiser_effort_desc:0 "Los submarinos pueden ser adecuados, pero el verdadero negocio son las naves capitales."
 COL_mobile_effort:0 "Esfuerzo móvil"
 COL_mobile_effort_desc:0 "Para submarinos y destructores."
 COL_carriers_effort:0 "Esfuerzo de los transportistas"
 COL_carriers_effort_desc:0 "La nación con más portaaviones gobernará los océanos. Los portaaviones representan lo nuevo en superioridad naval."
 COL_armor_support:0 "Administración de proviciones"
 COL_armor_support_desc:0 "Solo aprende a nunca excederte. La falta de suministro puede ser mortal."
 COL_axis_leanings_focus:0 "Hazte amigo de los poderes fascistas"
 COL_axis_leanings_focus_desc:0 "El Eje trae algunas ventajas tecnológicas."
 COL_axis_leanings_focus_2:0 "[GER.getAdjetive] Intercambio de recursos"
 COL_axis_leanings_focus_2_desc:0 "Más tecnologías a expensas de algunas exportaciones."
 COL_montana_effort:0 "Esfuerzo Alta Montaña"
 COL_montana_effort_desc:0 "Es hora de prepararse para la guerra en Los Andes."
 COL_explore_amazonia:0 "Explora la Amazonia"
 COL_explore_amazonia_desc:0 "El Estado no controla totalmente la producción de caucho en Guaviarie. Es hora de que nuestro Estado legítimo se haga cargo. Además, nuestras tropas pueden aprender un par de cosas sobre la supervivencia en la jungla."
 COL_minning:0 "Minería a Gran Escala"
 COL_minning_desc:0 "La prospección temprana de nuestro terreno dice que hay una buena cantidad de mineral aquí, esperando ser extraído. Necesitamos construir la infraestructura para facilitar la extracción."
 COL_hidroelectrics:0 "Hidroelectricidad"
 COL_hidroelectrics_desc:0 "La geografía con montañas escarpadas es ideal para la construcción de presas. Ahora que nuestras demandas de energía están aumentando."
 COL_coffe_growth:0 "Crecimiento del café"
 COL_coffe_growth_desc:0 "El café es una de nuestras exportaciones más importantes. Nos aseguraremos de seguir vendiendo más mediante la negociación de nuevos acuerdos comerciales."
 COL_war_with_andean_threat:0 "Ambiciones bolivarianas en los Andes"
