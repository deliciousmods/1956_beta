 COL_affirm_state_role_in_the_economy:0 "Afirmar el papel del Estado en la economía"
 COL_affirm_state_role_in_the_economy_desc:0 "Muchos economistas, en particular John Maynard Keynes, apoyan la teoría de que el estado debe intervenir en la economía para garantizar que siga siendo justa para la gente."
 COL_continue_constitutional_reforms:0 "Continuar las reformas constitucionales"
 COL_continue_constitutional_reforms_desc:0 "La reforma constitucional estableció la definición de la propiedad por su función social. Entre los efectos más notorios de esta nueva norma está el derecho del Estado a expropiar tierras, bajo el principio de utilidad pública, especialmente en los extensos territorios baldíos de los terratenientes."
 COL_workers_protection:0 "Protección del trabajador"
 COL_workers_protection_desc:0 "Para garantizar que los trabajadores estén protegidos, debemos defender el derecho de huelga y alentar a los trabajadores a organizarse en sindicatos."
 COL_educational_reform:0 "Reforma educativa"
 COL_educational_reform_desc:0 "Impulsadas principalmente por el escritor Jorge Zalamea, Ministro de Educación, se han establecido muchas reformas para mejorar el acceso a la educación."
 COL_join_the_allies:0 "Únete a los aliados"
 COL_join_the_allies_desc:0 "Nuestro lugar está con [ENG.GetNameDef], el guardián del liberalismo, la democracia y la libertad en estos tiempos turbulentos."
 COL_liberty_ethos:0 "La revolución de la marcha"
 COL_liberty_ethos_desc:0 "Alfonso López Pumarejo lanzó muchas reformas económicas y sociales que han sido apodadas la Revolución en Marcha, o Marching Revolution."
 COL_raspar_olla:0 "Cabildero extractivista"
 COL_tupac_amaru:0 "Legado de Túpac Amaru"
 COL_yarumos_idea:0 "Yarumos"
 COL_yarumos_idea_desc:0 "Usando las cenizas del árbol Yarumo, nuestro país puede manejar mejor el entorno hostil."
 COL_support_focus:0 "Producción de apoyo"
 COL_support_focus_desc:0 "Apoyo para todos."
 COL_simacota_idea:0 "venganza cumplida"
 COL_simacota_idea_desc:0 "Ahora que hemos retomado lo nuestro, es hora de defenderlo."
 COL_CAS_focus:0 "Producción de CAS"
 COL_CAS_focus_desc:0 "CAS para todos."
 COL_NAV_focus:0 "Producción de valor liquidativo"
 COL_NAV_focus_desc:0 "NAV para todos."
 COL_submarines_focus:0 "Producción de submarinos"
 COL_submarines_focus_desc:0 "Submarinos para todos."
 COL_cruisers_focus:0 "Producción de cruceros"
 raspar_olla:0 "Bono de excavación"
 observadores_nature:0 "Bono de reconocimiento y supervivencia"
 COL_cruisers_focus_desc:0 "¡Cruceros para todos!"
 sa_indumil:0 "InduMil SA"
 art_indumil:0 "Arte InduMil"
