 germany.4.t:0 "Anschluss"
 germany.4.d:0 "Los levantamientos repetidos en [AUS.getNameDef] muestran claramente que la gente de allí anhela estar unida a nuestra nación. Ha llegado el momento de pasar a la acción y dejar que se manifieste la voluntad del pueblo. \n\nPorque lo que estaba prohibido tanto por el Tratado de Saint Germain como por el Tratado de Versalles, ahora se manifestará al mundo como la voluntad final e innegable de nuestras dos naciones: el [GER.getAdjective]-[AUS.getAdjective ] se completará la unión, que será el primer paso destinado a unir a todo el pueblo germánico bajo un solo estado nacional."
 germany.4.a:0 "¡¿Cómo puede alguien decir que Austria no es [GER.getAdjective]?!"
 germany.5.t:0 "Pacto Antikomintern"
 germany.5.d:1 "La retórica continua de [GER.getNameDef] y su liderazgo de establecer un frente unificado contra la propagación de la amenaza roja ha llegado a los gabinetes de las instalaciones gubernamentales más aisladas de nuestra nación. \n\nNuestros funcionarios ya han recibido muchas propuestas alegres y algunas solicitudes preocupadas con respecto a dicha alineación con [GER.getNameDef]. \n\nEsta mañana se entregó el telegrama secreto en el que [GER.getLeader] propone que firmemos un pacto para abordar el objetivo del Komintern de difundir el comunismo en todo el mundo, mediante el uso de la subversión y la violencia. Al firmar este pacto, acordamos compartir inteligencia sobre la amenaza comunista y actuar en estrecha cooperación contra esta amenaza. \n\nPor otro lado, la propuesta presenta solo la parte de la inteligencia y menciona muy brevemente la posibilidad de una alianza militar conjunta o cualquier tipo de cooperación de defensa mutua. Si nos resistimos a la participación oficial en el pacto, empeoraremos nuestras relaciones con [GER.getNameDef], aunque podría salvarnos de la alienación y las represalias de [SOV.getNameDef]."
 germany.5.a:0 "Unirse"
 germany.5.b:0 "Rechazar"
 germany.6.t:0 "El Pacto Tripartito"
 germany.6.d:0 "Los signatarios consideran como condición precedente de cualquier paz duradera que a todas las naciones del mundo se les otorgue el lugar que les corresponde, han decidido mantenerse al margen y cooperar entre sí en sus esfuerzos en el Gran Este de Asia y las regiones de Europa. respectivamente, donde su principal propósito es establecer y mantener un nuevo orden de cosas, calculado para promover la prosperidad y el bienestar mutuos de los pueblos interesados."
 germany.6.a:0 "Unirse"
 germany.6.b:0 "Rechazar"
 germany.11.t:0 "El Pacto Molotov-Ribbentrop"
 germany.11.d:0 "El [GER.getAdjective] Ministerio de Relaciones Exteriores ha propuesto un pacto de no agresión entre nuestras dos naciones. Este tratado aumentará en gran medida nuestro comercio mutuo y proporcionará instalaciones de investigación de [SOV.getAdjective] con los especialistas que faltan y los avances tecnológicos de [GER.getNameDef]. \nUn protocolo secreto adicional sugiere la división de Europa del Este en esferas de influencia [GER.getAdjective] y [SOV.getAdjective]. \n\nSi bien [GER.GetRulingIdeology] en Berlín puede no ser confiable por razones claras, este pacto nos permitirá tratar con [FIN.getNameDef], los Estados bálticos y [ROM.getNameDef] sin temor a interferencias externas. Los territorios orientales de [POL.getNameDef] también caerán sobre nosotros en caso de un colapso de [POL.getAdjective]."
 germany.11.a:0 "Firma el tratado."
 germany.11.a.tt:0 "§RMientras el pacto esté vigente, la política comercial de Economía Cerrada no estará disponible.\nEl enfoque de Guerra con Alemania no estará disponible durante dos años.§!\n"
 germany.11.b:0 "¡No hay acuerdos con los [GER.GetRulingIdeology]!"
 germany.12.t:0 "Moscú firma el pacto"
 germany.12.d:0 "La respuesta oficial de los funcionarios de [SOV.getNameDef] se recibió relativamente tarde teniendo en cuenta la duración y la importancia del acuerdo que propusimos, y el embajador oficial de [SOV.getAdjective] en Berlín entregó la copia firmada del documento al respectivo [GER.getAdjective] diplomático. \n\nLa nota decía que [SOV.getNameDef] frente a [SOV.getLeader] acordó firmar nuestro pacto de no agresión y seguirá las estipulaciones del tratado hasta sus últimas palabras y de acuerdo con todos los protocolos oficiales mencionados en el papel. \n\nEsto significa que somos libres de actuar sin riesgo de intervención de [SOV.getAdjective] y los recursos de [SOV.getAdjective] estarán disponibles para nuestro uso en caso de que empecemos cualquier tipo de campaña militar o civil. \n\nDesafortunadamente, algunos de nuestros amigos ahora cuestionan el compromiso de [GER.getNameDef] hacia la destrucción final del comunismo. Cuando los asuntos con [POL.getNameDef] y [FRA.getNameDef] se hayan resuelto, es posible que debamos revisar este tratado, pero esa es una discusión para otro momento..."
 germany.12.a:0 "Excelente."
 germany.13.t:0 "Moscú rechaza el pacto"
 germany.13.d:0 "Un mensaje reciente de nuestros espías en Moscú y sus alrededores sugiere que [SOV.getNameDef] se ha negado a firmar nuestro pacto de no agresión. \n\nAdemás, [SOV.getLeader] ha pronunciado esta mañana un discurso oficial ante la población del país, en el que denunció nuestra propuesta de paz y prosperidad en Europa del Este como "...un esfuerzo inferior del insignificante [GER. getAdjective] liderazgo para ganarse la confianza de la gente de [SOV.getAdjective] solo para traicionarnos mientras nuestra ayuda no sea necesaria... " \n\nMientras leía el informe, [GER.getLeader] se puso blanco con las manos sacudiendo y mencionando algo de "Verräter....Verräter" \nEsto complica las cosas, ya que no podemos tratar de manera decisiva con [POL.getNameDef] o [FRA.getNameDef] sin el riesgo de que los [SOV.getAdjective] se involucren."
 germany.13.a:0 "¡Maldecirlos!"
 germany.14.t:0 "La partición de Polonia"
 germany.14.d:0 "Polonia es nuestra, pero las partes orientales caen bajo la esfera de influencia [SOV.GetAdjective] de acuerdo con las estipulaciones del Pacto Molotov-Ribbentrop. ¿Deberíamos retirar nuestras fuerzas y dejar que los [SOV.GetAdjective] ocupen este territorio? De lo contrario, nuestro tratado sería nulo."
 germany.14.a:0 "Sí. Las estipulaciones del tratado deben ser obedecidas."
 germany.14.b:0 "¡No! ¡Toda Polonia pertenece a Vaterland!"
 germany.15.t:0 "[GER.getNameDefCap] Honra el Pacto"
 germany.15.d:0 "De acuerdo con el Pacto Molotov-Ribbentrop, las fuerzas de [GER.GetAdjective] han evacuado el este de Polonia y nuestras propias tropas se han trasladado para ocupar el territorio."
 germany.16.t:0 "[GER.getNameDefCap] Traiciona el Pacto"
 germany.16.d:0 "[GER.getNameDefCap] se ha negado a dividir Polonia con nosotros, ¡en una flagrante violación del Pacto Molotov-Ribbentrop! ¡Esta traición ha hecho que nuestro tratado con ellos sea nulo y sin efecto!"
 germany.16.a:0 "¡Fuimos tontos al confiar en los [GER.GetRulingIdeology]!"
 germany.20.t:0 "Segundo Premio de Viena"
 germany.20.d:0 "Reconociendo que se ha establecido un nuevo orden en Europa, [HUN.getNameDef] y [ROM.getNameDef] nos han pedido que arbitremos en una disputa territorial entre los dos países. Transilvania se tomó de [HUN.getNameDef] y se incorporó a [ROM.getNameDef] en uno de los muchos cambios mal concebidos que se impusieron al mundo en Versalles. ¿Debería devolverse Transilvania del Norte al control de [HUN.getAdjective]?"
 germany.20.a:0 "Da [HUN.getNameDef] Transilvania del Norte."
 germany.20.b:0 "Dale a [HUN.getNameDef] todo Transilvania."
 germany.20.c:0 "Transylvania permanecerá en [ROM.getNameDef]."
 germany.21.t:0 "[ROM.getNameDefCap] Rechaza nuestro veredicto"
 germany.21.d:0 "¡[ROM.getNameDefCap] se ha negado a acatar la decisión a la que llegamos en el Segundo Premio de Viena! Su delegación ha sido llamada a Bujarest y no se ha entregado ningún territorio a [HUN.getNameDef]."
 germany.21.a:0 "¡La voluntad de [GER.getNameDef] debe ser obedecida!"
 germany.22.t:0 "Memel - [188.controller.getNameDef] Pliegues"
 germany.22.d:0 "El [188.controller.getAdjective] gobierno ha accedido a nuestras demandas y Memel volverá a incorporarse a Prusia Oriental. ¡Otra provincia robada ilegalmente ha sido devuelta a la nación [GER.getAdjective]!"
 germany.22.a:0 "Excelente."
 germany.23.t:0 "Memel - [188.controller.GetNameDef] Rechaza la demanda"
 germany.23.d:0 "¡El [188.controller.getAdjective] gobierno ha rechazado nuestras demandas! Se esconden detrás de la Convención de Klaipeda, afirmando que [GER.getNameDef] no tiene ningún derecho legal sobre el territorio de Memel. Tendremos que explicarles nuestra posición por diferentes medios..."
 germany.23.a:0 "Tontos testarudos."
 germany.24.t:0 "[GER.getNameDefCap] Misión militar a China"
 germany.24.d:0 "[GER.getNameDefCap] ha disfrutado de buenas relaciones con China desde el final de la Weltkrieg anterior, a pesar de la pérdida de nuestras posesiones chinas. Una misión militar [GER.getAdjective] ha estado presente en China durante varios años, y Alexander von Falkenhausen ha hecho grandes progresos en la reforma de partes del ejército del Kuomintang. \n\nNaturalmente, esto es motivo de preocupación para [JAP.getAdjective], dada su actual guerra contra China. Están exigiendo el retiro inmediato de todo el apoyo de [GER.getAdjective] a [CHI.getAdjective]."
 germany.24.a:0 "Recordemos a Von Falkenhausen."
 germany.24.b:0 "No, nuestros asesores se quedarán."
 germany.24.c:0 "No, nuestros asesores se quedarán, tal como lo prometimos al [CHI.getAdjective]."
 germany.25.t:0 "Asesores militares retirados"
 germany.25.d:0 "El deterioro de las relaciones con China ha hecho políticamente inviable mantener una misión militar en su país. Alexander von Falkenhausen y el resto de nuestros asesores han sido retirados."
 germany.25.a:0 "Lo pondremos a trabajar."
 germany.26.t:0 "China detiene a asesores militares"
 germany.26.d:0 "Alemania y China están en estado de guerra y, en consecuencia, los chinos han detenido a los asesores militares alemanes que estaban reformando su ejército. Von Falkenhausen y algunos de sus oficiales lograron eludir la captura y ahora están de regreso a Europa."
 germany.26.a:0 "¡Buen hombre!"
 germany.27.t:0 "Fortificando el Muro Oeste"
 germany.27.d:0 "Los pioneros del ejército terminaron su estudio de nuestras fortificaciones existentes e identificaron los lugares donde deberían fortalecerse. Se han realizado las órdenes de construcción necesarias."
 germany.27.a:0 "Esto aguantará mejor que la Línea Siegfried."
 germany.28.t:0 "Prensa de [GER.getAdjetive] para Anschluss"
 germany.28.d:0 "Han estallado disturbios civiles y actos de violencia cuando los manifestantes expresan su deseo de que [AUS.getNameDef] se una a [GER.getNameDef] en una unión de pueblos [GER.getAdjective]. Berlín está presionando mucho por un Anschluss, que vería [AUS.getNameDef] anexado a su nación."
 germany.28.a:0 "¡Nos uniremos a [GER.getNameDef]!"
 germany.28.b:0 "No, el destino de [AUS.getNameDef] está en otra parte."
 germany.29.t:0 "¡[AUS.getNameDef] rechaza el Anschluss!"
 germany.29.d:0 "¡Los tontos de Viena se han negado a aceptar la fusión de nuestras dos naciones! Este es un flagrante desprecio por la voluntad del pueblo austriaco, ¡y no se mantendrá! Es posible que tengamos que hacer cumplir el Anschluss por medios militares."
 germany.29.a:0 "Debemos prepararnos para una intervención militar."
 germany.40.t:0 "la conferencia de munich"
 germany.40.d:0 "Las demandas alemanas por la región de los Sudetes de Checoslovaquia, donde vive un número significativo de personas de etnia alemana, han llegado a un punto crítico. [GER.GetLeader] ha posicionado fuerzas a lo largo de la frontera con Checoslovaquia en preparación para un ataque. Se están llevando a cabo conversaciones en Munich entre Gran Bretaña, Francia, Italia y Alemania con la esperanza de negociar un final pacífico a la Crisis de los Sudetes. ¿Cuál será la posición británica?"
 germany.40.d_2:0 "Las demandas alemanas por la región de los Sudetes de Checoslovaquia, donde vive un número significativo de personas de etnia alemana, han llegado a un punto crítico. [GER.GetLeader] ha posicionado fuerzas a lo largo de la frontera con Checoslovaquia en preparación para un ataque. Como ya hemos demostrado que no aceptaremos el expansionismo alemán, esto significa que ahora tenemos otro aliado en la guerra contra Alemania."
 germany.40.d_3:0 "Las demandas alemanas por la región de los Sudetes de Checoslovaquia, donde vive un número significativo de personas de etnia alemana, han llegado a un punto crítico. [GER.GetLeader] ha posicionado fuerzas a lo largo de la frontera con Checoslovaquia en preparación para un ataque. Se están llevando a cabo conversaciones en Munich entre los Países Bajos, Gran Bretaña, Francia, Italia y Alemania con la esperanza de negociar un final pacífico a la Crisis de los Sudetes. ¿Cuál será la posición holandesa?"
 germany.40.a:0 "Los checos están solos."
 germany.40.b:0 "Checoslovaquia debe ser defendida!"
 germany.41.d:0 "Las demandas alemanas por la región de los Sudetes de Checoslovaquia, donde vive un número significativo de personas de etnia alemana, han llegado a un punto crítico. [GER.GetLeader] ha posicionado fuerzas a lo largo de la frontera con Checoslovaquia en preparación para un ataque. Se están llevando a cabo conversaciones en Munich entre Gran Bretaña, Francia, Italia y Alemania con la esperanza de negociar un final pacífico a la Crisis de los Sudetes.\n\nLos británicos han dejado en claro que no tienen intención de ir a la guerra por una 'pelea en un país lejano. ¿Deberíamos seguir su ejemplo o cumpliremos nuestras obligaciones con Checoslovaquia ofreciéndoles apoyo?"
 germany.41.a:0 "Deja a los checos a su suerte."
 germany.41.b:0 "¡Malditos sean los británicos! ¡Francia apoya a sus amigos!"
 germany.42.d:0 "Las demandas alemanas por la región de los Sudetes de Checoslovaquia, donde vive un número significativo de personas de etnia alemana, han llegado a un punto crítico. [GER.GetLeader] ha posicionado fuerzas a lo largo de la frontera con Checoslovaquia en preparación para un ataque. Se están llevando a cabo conversaciones en Munich entre Gran Bretaña, Francia, Italia y Alemania con la esperanza de negociar un final pacífico a la Crisis de los Sudetes.\n\nLos británicos se han negado a dar marcha atrás y, en cambio, amenazan a los alemanes con la guerra si violan los derechos de Checoslovaquia. fronteras La guerra puede ser inminente."
 germany.42.a:0 "¡Debemos prepararnos!"
 germany.42.b:0 "Francia debería mantenerse al margen."
 germany.43.t:0 "Francia abandona los Aliados"
 germany.43.d:0 "¡Los testarudos franceses se han negado a seguir nuestro ejemplo en la Crisis de los Sudetes! Mantienen su apoyo a Checoslovaquia y, como no lo hacemos, han decidido rescindir nuestra alianza mutua. Incluso ahora, Francia se está preparando para una guerra inminente con Alemania."
 germany.43.a:1 "¡Tontos! ¡[GER.GetLeader] debe ser apaciguado!"
 germany.44.d:0 "¡Las demandas alemanas de nuestro territorio en la región de los Sudetes se han vuelto cada vez más hostiles, y ahora sus fuerzas se están concentrando a lo largo de nuestra frontera! Se está llevando a cabo una conferencia en Munich donde los líderes europeos están discutiendo el futuro de Checoslovaquia, pero no hemos sido invitados.\n\nAfortunadamente, parece que los Aliados mantendrán sus promesas anteriores de apoyo. Han amenazado a [GER.GetLeader] con la guerra si nuestras fronteras son violadas en lo más mínimo. A pesar de esto, debemos prepararnos para un inminente ataque alemán."
 germany.44.a:0 "¡Bueno! ¡Déjalos venir!"
 germany.45.d:0 "¡Las demandas alemanas de nuestro territorio en la región de los Sudetes se han vuelto cada vez más hostiles, y ahora sus fuerzas se están concentrando a lo largo de nuestra frontera! Se está llevando a cabo una conferencia en Munich donde los líderes europeos están discutiendo el futuro de Checoslovaquia, pero no hemos sido invitados.\n\nLos cobardes británicos se han negado a respaldar nuestra soberanía, ¡pero al menos los franceses nos defienden! Han abandonado su alianza con Gran Bretaña y han formado una nueva con nosotros, prometiendo apoyar a Checoslovaquia contra la agresión alemana."
 germany.45.a:0 "¡Viva Francia!"
 germany.46.t:0 "El dictado de Munich"
 germany.46.d:0 "¡Las demandas alemanas de nuestro territorio en la región de los Sudetes se han vuelto cada vez más hostiles, y ahora sus fuerzas se están concentrando a lo largo de nuestra frontera! Se está llevando a cabo una conferencia en Munich donde los líderes europeos están discutiendo el futuro de Checoslovaquia, pero no hemos sido invitados.\n\nTanto los británicos como los franceses han rescindido sus promesas anteriores de apoyarnos contra la agresión alemana. Sus diplomáticos han dejado claro que si elegimos resistir a los alemanes, lo haremos por nuestra cuenta. Tal vez no tengamos más remedio que entregar los Sudetes..."
 germany.46.a:0 "Este es un día oscuro para Europa."
 germany.46.b:0 "¡Nunca nos rendiremos!"
 germany.47.d:0 "Se han celebrado conversaciones en Munich entre los líderes de Alemania, Gran Bretaña, Francia e Italia para discutir el futuro de Checoslovaquia. ¡Los británicos y sus aliados han rechazado nuestros legítimos reclamos sobre los Sudetes y nos han amenazado con la guerra si 'violamos' la frontera checa!\n\nSe ha elaborado un plan para la invasión de Checoslovaquia, pero es probable que desencadenar una guerra europea general. Debemos asegurarnos de que estamos preparados para esto."
 germany.47.a:0 "Es hora de hacer esto de la manera difícil."
 germany.48.d:0 "Se han celebrado conversaciones en Munich entre los líderes de Alemania, Gran Bretaña, Francia e Italia para discutir el futuro de Checoslovaquia. Los británicos entraron en razón y aceptaron nuestros reclamos sobre los Sudetes como legítimos, pero los testarudos franceses se niegan a dar marcha atrás.\n\nHan abandonado su cooperación con Gran Bretaña y, en cambio, han forjado lazos más estrechos con los checos. Parece que tendremos que lidiar con ambos al mismo tiempo, pero al menos ahora, con suerte, los británicos no intervendrán..."
 germany.48.a:0 "Esto puede funcionar a nuestro favor."
 germany.49.d:0 "Se han celebrado conversaciones en Munich entre los líderes de Alemania, Gran Bretaña, Francia e Italia para discutir el futuro de Checoslovaquia. Tanto los británicos como los franceses han aceptado nuestros reclamos sobre los Sudetes como legítimos, y sus ofertas anteriores de apoyo a los checos han sido rescindidas.\n\nA pesar de lo desesperada de su situación, ¡los testarudos checos se niegan a entregar su territorio! Tendremos que tomarlo por la fuerza. ¡Se ha preparado un plan de invasión que borrará este vil experimento de Versalles de la faz de la Tierra!"
 germany.49.a:0 "Los checos deben ser destruidos."
 germany.50.d:0 "Se han celebrado conversaciones en Munich entre los líderes de Alemania, Gran Bretaña, Francia e Italia para discutir el futuro de Checoslovaquia. Tanto los británicos como los franceses han aceptado nuestros reclamos sobre los Sudetes como legítimos, y sus ofertas anteriores de apoyo a los checos han sido rescindidas.\n\nReconociendo la desesperanza de su situación, los checos nos han entregado los territorios de los Sudetes. ¡Sus habitantes alemanes oprimidos por fin serán llevados a Vaterland!"
 germany.50.a:0 "Este es un día histórico para Alemania."
 germany.51.t:0 "Primer premio de Viena"
 germany.51.d:0 "Checoslovaquia es un tumor canceroso en el corazón de Europa, y por fin los alemanes han decidido tomar medidas decisivas contra ellos. Los Sudetes ya han sido entregados a Alemania, y ahora, como consecuencia del Acuerdo de Munich, el territorio checoslovaco que legítimamente pertenece a Hungría nos será devuelto."
 germany.51.a:0 "¡Ya era hora!"
 germany.52.t:0 "La anexión de Zaolzie"
 germany.52.d:0 "Checoslovaquia se está desmoronando y debemos actuar rápidamente para proteger el territorio con una población polaca significativa antes de que Alemania pueda apoderarse de él. Siempre hemos cuestionado la propiedad checa de Zaolzie, y es hora de que la región se una a nuestra nación."
 germany.52.a:0 "¡Zaolzie es nuestra!"
 germany.53.t:0 "El destino de Checoslovaquia"
 germany.53.d:0 "No contentos con robar los Sudetes, los alemanes ahora han decidido apoderarse del resto de nuestra nación. Abandonados por nuestros supuestos aliados, y con nuestras mejores defensas perdidas en el Diktat de Munich, la situación parece desesperada..."
 germany.53.a:0 "Cede a los alemanes."
 germany.53.b:0 "... ¡pero aun así debemos resistir!"
 germany.54.t:0 "Los checos resisten"
 germany.54.d:0 "Los checos de alguna manera han reunido el coraje para luchar contra nuestra ocupación de su país. Sus mejores defensas estaban en los Sudetes, que ahora están bajo nuestro control, por lo que esta debería ser una campaña rápida."
 germany.54.a:0 "Praga pronto será nuestra."
 germany.55.d:0 "El final de Checoslovaquia está cerca y nuestras fuerzas están marchando hacia Praga en este mismo momento. Con la rendición del ejército checoslovaco, hemos liberado grandes cantidades de armamento. Sus tanques, en particular, deberían servir bien a nuestras fuerzas.\n\nBöhmen será anexado a Alemania como un protectorado, pero ¿qué será de Eslovaquia? Podemos establecerlos como un estado títere autónomo bajo Jozef Tiso."
 germany.55.d_2:0 "Habiendo conquistado Checoslovaquia, debemos considerar la mejor manera de dividir estos territorios.\n\nBöhmen sigue siendo un protectorado alemán, pero ¿qué debería ser de Eslovaquia? Podemos establecerlos como un estado títere autónomo bajo Jozef Tiso."
 germany.55.a:0 "Establecer a Eslovaquia como un estado títere."
 germany.55.b:0 "Partición de Checoslovaquia con Hungría."
 germany.55.c:0 "¡Toda Checoslovaquia pertenece al Reich!"
 germany.56.t:0 "La partición de Checoslovaquia"
 germany.56.d:0 "Las fuerzas alemanas han entrado en Praga y el fin de Checoslovaquia es inminente. Pretenden anexar Bohemia al Reich alemán, pero están dispuestos a dejarnos Eslovaquia. ¿Deberíamos estar de acuerdo con esta partición? Significará entrar en una alianza militar formal con Alemania."
 germany.56.d_2:0 "Después de anexar Checoslovaquia, Alemania tiene la intención de retener a Bohemia como parte del Reich, pero está dispuesta a dejarnos Eslovaquia. ¿Deberíamos estar de acuerdo con esta partición? Significará entrar en una alianza militar formal con Alemania."
 germany.56.a:0 "¡Por supuesto! ¡La Gran Hungría pronto será una realidad!"
 germany.56.b:0 "No, no necesitamos Eslovaquia ni la amistad alemana."
 germany.57.t:0 "Hungría rechaza nuestra oferta"
 germany.57.d:0 "¡Los húngaros han rechazado escandalosamente nuestra generosa oferta de anexar Eslovaquia, alegando que no tienen ningún interés en la región! Tendremos que lidiar con ellos lo suficientemente pronto. Por ahora, debemos encontrar una solución a la cuestión eslovaca."
 germany.57.a:0 "Establecer el gobierno títere de Tiso."
 germany.57.b:0 "Anexo Eslovaquia a Alemania."
 germany.58.t:0 "La cuestión polaca"
 germany.58.d:0 "El Reichsministerium of Public Enlightenment and Propaganda ha hecho un excelente trabajo, y el pueblo de Alemania, de hecho, el mundo entero, ha sido informado de las injusticias que nuestros hermanos alemanes en Polonia se ven obligados a soportar. ¡Ahora tenemos toda la justificación que necesitamos para una guerra!"
 germany.58.a:0 "¡Pronto Polonia dejará de existir!"
 germany.60.t:0 "La remilitarización de Renania"
 germany.60.d:0 "Varias divisiones alemanas avanzaron recientemente hacia Renania, marcando la primera vez desde el final de la Gran Guerra que Alemania tiene fuerzas posicionadas al oeste del Rin. ¡Esto es una clara violación del Tratado de Versalles, según el cual Alemania tiene prohibido militarizar la región! A menos que emitamos un ultimátum exigiendo su retiro, el tratado no se hará cumplir."
 germany.60.a:0 "¡Esto es un acto de guerra! ¡Reúne a los británicos a nuestro lado!"
 germany.60.a.tt:0 "§RSi estalla la guerra, sufriremos una guerra civil debido a nuestro §YGobierno Desarticulado:§!§!\n"
 germany.60.b:0 "Emitir una objeción diplomática."
 germany.61.d:0 "Varias divisiones alemanas avanzaron recientemente hacia Renania, marcando la primera vez desde el final de la Gran Guerra que Alemania tiene fuerzas posicionadas al oeste del Rin. ¡Esto es una clara violación del Tratado de Versalles, según el cual Alemania tiene prohibido militarizar la región!\n\nLos franceses están movilizando sus fuerzas y parecen decididos a dar un ultimátum. Si Alemania se niega, están preparados para avanzar hacia Alemania para hacer frente a esta amenaza. La opinión popular en Gran Bretaña está en contra de la guerra, pero si nos negamos a apoyar a los franceses, nuestra alianza con ellos se disolverá."
 germany.61.a:0 "Una guerra está fuera de cuestión."
 germany.61.b:0 "¡Debemos apoyar a Francia!"
 germany.62.d:0 "Varias divisiones alemanas avanzaron recientemente hacia Renania, marcando la primera vez desde el final de la Gran Guerra que Alemania tiene fuerzas posicionadas al oeste del Rin. ¡Esto es una clara violación del Tratado de Versalles, según el cual Alemania tiene prohibido militarizar la región!\n\nLos franceses parecen contentarse con limitar su respuesta a este incumplimiento a las objeciones diplomáticas, y la opinión pública en Gran Bretaña está firmemente en contra de una guerra."
 germany.62.a:0 "Emitiremos una objeción también."
 germany.62.b:0 "Versalles ya no nos concierne."
 germany.63.t:0 "Gran Bretaña se niega a la guerra"
 germany.63.d:0 "Los británicos se niegan a apoyarnos contra Alemania, alegando que los alemanes 'simplemente están caminando en su propio patio trasero'. Si vamos a la guerra con ellos, parece que estaremos solos.\n\nLa opinión pública en Francia está en contra de una guerra, pero Alemania solo se fortalecerá y la remilitarización de Renania constituye una amenaza directa contra nuestras fronteras. Emitir un ultimátum sería menos amenazante sin Gran Bretaña de nuestro lado. ¿Deberíamos proceder contra ellos solos?"
 germany.63.a:0 "¡Sí! Alemania debe ser tratada ahora."
 germany.63.b:0 "No, sin los británicos debemos retroceder..."
 germany.64.t:0 "Gran Bretaña nos apoya"
 germany.64.d:0 "Aunque en Gran Bretaña falta el apoyo popular para una guerra, el gobierno británico ha reconocido la amenaza que representan los alemanes y nos han ofrecido su pleno apoyo. Daremos un ultimátum final a Alemania para que se retire de la zona desmilitarizada. ¡Si se niegan, es hora de que nuestras fuerzas penetren profundamente en Alemania y pongan fin a su régimen tiránico!"
 germany.64.a:0 "¡Adelante!"
 germany.65.t:0 "Francia y Gran Bretaña ¡Movilícense!"
 germany.65.d:0 "Los británicos y los franceses se han negado a aceptar la remilitarización de Renania, calificándola de "violación imperdonable" del Tratado de Versalles. Están movilizando sus fuerzas contra nosotros y han dado un ultimátum de que nuestras fuerzas retroceden de inmediato y Renania permanece desmilitarizada, o nuestras naciones están en guerra."
 germany.65.a:0 "¡No podemos dar marcha atrás! ¡El Reich debe ser defendido!"
 germany.65.b:0 "No estamos preparados para este enfrentamiento. Debemos retroceder."
 germany.66.t:0 "¡Francia se moviliza!"
 germany.66.d:0 "Los británicos entraron en razón y aceptaron la remilitarización de Renania, ¡pero los locos franceses se niegan a retroceder! ¡Afirmando que este incidente constituye una amenaza directa contra la seguridad de su nación, están movilizando sus fuerzas y pueden atravesar la frontera en cualquier momento! ¡Estamos en guerra!"
 germany.67.t:0 "Francia retrocede"
 germany.67.d:0 "Los franceses sabiamente optaron por retroceder cuando se dieron cuenta de que su loca empresa no contaría con el apoyo británico. Sus fuerzas han sido desmovilizadas y la guerra se ha evitado por ahora. ¡Por Dios, eso estuvo cerca!"
 germany.67.a:0 "Una guerra ahora sería una locura."
 germany.68.t:0 "Francia se niega a dar marcha atrás"
 germany.68.d:0 "Los franceses han decidido obstinadamente enfrentarse solos a los alemanes, y nuestra alianza con ellos ha sido rescindida. Otra guerra europea ha estallado debido a disputas sin sentido. Tal vez sea hora de que Gran Bretaña se distancie nuevamente de los asuntos continentales..."
 germany.68.a:0 "Quizás era inevitable."
 germany.70.t:0 "La conspiración de Oster"
 germany.70.d:0 "Creyendo que Hitler ha empujado a Alemania a una situación de la que no puede recuperarse, ¡un grupo de altos oficiales dentro de la Wehrmacht ha lanzado un golpe de estado! Parece haber sido orquestado por el coronel Hans Oster de la Abwehr, ¡pero también se ha confirmado que los generales Beck, von Brauchitsch, Halder y el almirante Canaris están involucrados!\n\nHombres fuertemente armados que acechan en varios apartamentos de Berlín han convergido en clave edificios gubernamentales y tienen la intención de derrocar al régimen actual. Muchos tiroteos feroces se están librando actualmente. La situación actual del Führer no está clara, pero las unidades del ejército leales están luchando por el control de Berlín."
 germany.70.a:0 "¡Protege al Führer a toda costa!"
 germany.71.t:0 "El Führer ha muerto"
 germany.71.d:0 "Las tropas de las SS y las unidades del ejército leal han logrado matar o capturar a todos los comandos traidores y han podido contener completamente la situación. Sin embargo, ¡el Führer fue encontrado muerto a manos de los conspiradores!\n\nLos conspiradores supervivientes serán juzgados por su atroz crimen, pero por ahora se necesita un nuevo líder. ¿Quién será el próximo Führer?"
 germany.71.a:0 "Herr Himmler nos guiará hacia el futuro."
 germany.71.b:0 "Herr Göring es la elección lógica."
 germany.72.t:0 "La conspiración falla"
 germany.72.d:0 "Las tropas de las SS y las unidades del ejército leal han logrado matar o capturar a todos los comandos traidores, y se considera que la situación está totalmente bajo control. El propio Hitler dirigió el esfuerzo de limpieza con su fiel Luger.\n\nLos conspiradores supervivientes pagarán un alto precio por su deslealtad, ¡y Hitler ahora está aún más comprometido para garantizar el éxito de Alemania!"
 germany.72.a:0 "¡Viva el Führer!"
 germany.73.t:0 "La conspiración tiene éxito"
 germany.73.d:0 "Los intensos combates en Berlín han reducido la capital a una ruina en llamas. A pesar de la lucha de un gran número de soldados de las SS y unidades del ejército leales, las unidades del ejército leales a los conspiradores se unieron a la refriega y demostraron ser decisivas. Se ha confirmado la muerte del Führer y los conspiradores han asaltado con éxito todos los edificios gubernamentales en Berlín.\n\nUna gran parte de la Wehrmacht se ha pasado al otro bando, pero muchos oficiales siguen siendo leales al NSDAP. ¿Quién debería liderarlos?"
 germany.73.a:0 "¡Muerte al nacionalsocialismo!"
 germany.73.b:0 "¡Himmler cambiará esto!"
 germany.73.c:0 "¡Göring es nuestra única esperanza en este momento!"
 germany.74.t:0 "Preparando el Terreno"
 germany.74.d:0 "Los austriacos anhelan convertirse en parte del Reich alemán, pero el obstinado gobierno de Viena se ha resistido hasta ahora a todos los intentos de lograr una unión. Debemos aumentar el apoyo al fascismo en Austria. El partido nazi austríaco se convertirá entonces en una alternativa viable a los gobernantes austrofascistas.\n\nSe ha puesto a disposición un agente de la Abwehr para una misión de espionaje. Úselo para aumentar de forma encubierta el apoyo popular al fascismo en Austria."
 germany.74.a:0 "¡Austria será nuestra!"
 germany.75.t:0 "Tratado Alemán-[SOV.getAdjetive]"
 germany.75.d:0 "A pesar de la dura retórica anterior contra el pueblo y el liderazgo ideológico de [Root.GetName], [From.GetLeader] y Alemania se han puesto en contacto con nosotros para solicitar un tratado de investigación de beneficio mutuo. Si bien el intercambio de conocimientos ayudaría a nuestros esfuerzos para desarrollar nuevos diseños de tanques junto con las promesas de otros beneficios de investigación en el futuro, hay pocas dudas considerando las declaraciones anteriores de que los alemanes están haciendo esto por su propio bien. ¿Deberíamos seguir adelante con el acuerdo a pesar del riesgo de ayudar a las ambiciones de [From.GetLeader]?"
 germany.75.a:0 "Los capitalistas son una amenaza peor para ambos."
 germany.75.b:0 "¡No daremos a los fascistas las armas para aplastar al proletariado!"
 germany.76.t:0 "[SOV.GetLeader] acepta el tratado alemán-[SOV.GetAdjective]"
 germany.76.d:0 "Nuestras negociaciones con [From.GetName] han sido exitosas. Se ha llegado a un acuerdo donde nuestras naciones se ayudarán mutuamente en el desarrollo de nuevas unidades blindadas, con una posible extensión a otras áreas de investigación en el futuro."
 germany.76.a:0 "Este tratado será un trampolín hacia el futuro."
 germany.77.t:0 "[SOV.GetLeader] rechaza el tratado alemán-[SOV.GetAdjective]"
 germany.77.d:0 "[From.GetName] ha rechazado nuestra sugerencia de un tratado destinado a promover la investigación de unidades blindadas en ambos países, presumiblemente por temor a que nuestras armas superiores se vuelvan contra ellos."
 germany.77.a:0 "Apenas han disminuido los riesgos de ello ahora."
 germany.78.t:0 "Investigación aérea conjunta alemana"
 germany.78.d:0 "Como estipula el tratado con Alemania, algunos de sus proyectos especiales de investigación comparten descubrimientos con nuestros ingenieros. Nos ha llamado la atención un avance reciente en la tecnología de radar, que abre oportunidades inesperadas para avanzar en nuestra investigación en el campo."
 germany.78.a:0 "Detectar al enemigo es el primer paso."
 germany.79.t:0 "Ultimátum de Alemania"
 germany.79.d:0 "Con Grecia bajo el control de Alemania, [From.GetLeader] ha presionado a nuestro gobierno para que se una a sus filas. La alianza [SOV.GetAdjective]-Alemania nos ha puesto en una posición en la que la neutralidad ya no es una opción, y ahora ha llegado un ultimátum de Berlín exigiendo que cedamos nuestros territorios orientales a sus aliados soviéticos y nos unamos a ellos en el mismo pacto que son. usando para forzar nuestra mano.\n\nAunque no podemos mantener la neutralidad, hay otras opciones. Buscar el apoyo de Gran Bretaña es una, mantener nuestra posición es otra. Ninguno, sin embargo, puede asegurar con certeza el futuro de la república."
 germany.79.a:0 "Si trabajamos con los alemanes, podemos encontrar la oportunidad de recuperar otras tierras."
 germany.79.b:0 "Podemos contar con el apoyo británico y ellos pueden contar con nosotros."
 germany.79.c:0 "Si estos déspotas quieren tomar nuestro hogar, tienen que luchar por él."
 germany.80.t:0 "Danzig para Eslovaquia"
 germany.80.d:0 "Los alemanes han tenido sus ojos puestos durante mucho tiempo en Danzig, buscando unir sus territorios en Ostpreussen con el resto de la nación alemana. Los diplomáticos han advertido que puede llegar el día en que nos hagan elegir entre Danzig o la guerra.\n\nSorprendentemente, se nos ha presentado lo que los alemanes consideran una solución más pacífica. Nos ofrecen el estado recién creado de Eslovaquia, actualmente poco más que un estado títere bajo el dominio alemán, a cambio de Danzig. \nSe desconocen los pasos que tomarán los alemanes si nos negamos, pero se nos ha dado la oportunidad de resolver este conflicto con algunas ganancias territoriales."
 germany.80.a:0 "Esta es la mejor oferta que recibiremos."
 germany.80.b:0 "¡No daremos lo que es nuestro por derecho por lo que han robado!"
 germany.81.t:0 "Danzig cedido por Eslovaquia"
 germany.81.d:0 "Polonia ha aceptado el intercambio en el que Danzig será cedida a [GER.GetNameDef], mientras que Eslovaquia ahora estará bajo control polaco. A través de este acuerdo, hemos recuperado Danzig mientras mantenemos relaciones cordiales, o al menos no abiertamente hostiles, con nuestro vecino del este."
 germany.81.a:0 "Alemania vuelve a ser uno."
 germany.82.t:0 "[From.GetNameDefCap] Se niega a renunciar a Danzig"
 germany.82.d:1 "Nuestra generosa oferta de territorios eslovacos a [From.GetNameDef] a cambio de Danzig ha sido rechazada, dejando Danzig en manos polacas. Claramente, [From.GetLeader] no comparte nuestra comprensión de Danzig como territorio legítimo alemán. \n[Root.GetLeader] está furioso y las opciones diplomáticas para recuperar Danzig parecen haberse agotado."
 germany.82.a:0 "Puede que sea el momento de considerar otras opciones."
 germany.83.t:0 "Pacto Antisoviético"
 germany.83.d:0 "Con el Pacto Anti-Komintern, [From.GetNameDef] ha asegurado un terreno fértil para los medios diplomáticos de contener la amenaza soviética. Sin embargo, el pacto no constituye una alianza militar, ni contiene obligaciones bien definidas para los signatarios. [From.GetLeader] ahora busca extender el pacto a una coalición antisoviética, un acuerdo vinculante para unirse en la guerra si algún signatario entra en estado de guerra con la Unión Soviética.\n\nSi bien es mucho más peligroso y probable para poner fin a cualquier diplomacia que aún mantengamos con los soviéticos, esta es también nuestra oportunidad de asegurarnos de tener aliados fuertes de nuestro lado en caso de guerra."
 germany.83.a:0 "Apoyaremos a Alemania y sus aliados contra los soviéticos."
 germany.83.b:0 "Cualquiera podría iniciar otra guerra mundial con un pacto así."
 germany.84.t:0 "Llamar a los miembros del pacto a la guerra"
 germany.84.d:0 "Tal como sospechábamos cuando firmamos el Pacto Antisoviético, ahora nos encontramos en estado de guerra con la Unión Soviética. Es hora de que nuestros cosignatarios cumplan su promesa y se unan a nosotros."
 germany.84.a:0 "Nuestra previsión da sus frutos."
 germany.85.t:0 "[From.GetName] llama a los miembros del Pacto a la guerra"
 germany.85.t.a:0 "[From.GetName] llama a los miembros del Pacto a la guerra"
 germany.85.t.b:0 "[From.GetName] invoca la garantía"
 germany.85.d:1 "El Pacto Antisoviético estipula que todos los signatarios deben participar en cualquier conflicto defensivo con la Unión Soviética. [From.GetName] ahora ha sido atacado por los soviéticos y ha enviado una solicitud para que todos los miembros del pacto acudan en su ayuda de inmediato. Es hora de mostrar la dedicación de [Root.GetAdjective] para proteger al mundo de la amenaza de la Unión Soviética de una vez por todas."
 germany.85.desc.a:0 "El Pacto Antisoviético estipula que todos los signatarios deben participar en cualquier conflicto defensivo con la Unión Soviética. [From.GetName] ahora ha sido atacado por los soviéticos y ha enviado una solicitud para que todos los miembros del pacto acudan en su ayuda de inmediato. Es hora de mostrar la dedicación de [Root.GetAdjective] para proteger al mundo de la amenaza de la Unión Soviética de una vez por todas."
 germany.85.desc.b:0 "Nuestra garantía a [From.GetNameDef] estipula que debemos participar en cualquier conflicto defensivo con la Unión Soviética. Ahora han sido atacados por los soviéticos, y ha llegado el momento de que cumplamos nuestra parte del trato y acudamos en su ayuda de inmediato. Es hora de mostrar la dedicación de [Root.GetAdjective] para proteger al mundo de la amenaza de la Unión Soviética de una vez por todas."
 germany.85.a:2 "¡[From.GetName] no está solo!"
 germany.85.b:0 "Esta no es nuestra guerra."
 germany.85.b_tt:0 "§YEsto será visto como una traición por todos los países que respetan el pacto (§!§R-50§!§Y opinión)§!"
 germany.86.t:0 "Danzig o Guerra"
 germany.86.d:0 "[GER.GetNameDefCap] ha hecho público durante mucho tiempo su objetivo de recuperar los territorios que perdieron en la Gran Guerra. En particular, miran hacia el territorio de Danzig, que separa a Ostpreussen del resto de su nación. \n\nAhora, han exigido que se ceda Danzig a [GER.GetNameDef] y, a cambio, no ofrecen nada más que la promesa de renunciar a sus reclamos sobre Poznan. Con la amenaza de guerra acechando, aceptar la oferta retrasará un posible conflicto, pero a costa de otorgar libremente a los alemanes más fuerza para lo que se avecina."
 germany.86.a:0 "Vamos a hacer un trato. Quizá se desvíen hacia otro lado."
 germany.86.b:0 "¡Danzig seguirá siendo Gdansk!"
 germany.87.t:0 "Polonia cede Danzig"
 germany.87.d:0 "Frente a nuestro ultimátum, Polonia ha accedido a entregarnos su territorio injustamente adquirido, ¡lo que demuestra que deben haber sabido que pertenecía legítimamente a Alemania!"
 germany.87.a:0 "Polonia ha evitado la guerra... por ahora."
 germany.88.t:0 "Polonia se niega a ceder Danzig"
 germany.88.d:0 "A pesar de nuestros intentos de permitir que Polonia entregue Danzig pacíficamente, incluso prometiendo renunciar a nuestros reclamos sobre otros territorios alemanes a cambio, hemos recibido una negativa. Como era de esperar, el mundo no nos da nada de lo que no nos apoderemos por la fuerza."
 germany.88.a:0 "Saben muy bien cuál es la alternativa."
 germany.1002.t:0 "¿Honrar el Pacto Molotov-Ribbentrop?"
 germany.1002.desc:1 "Alemania y [SOU.GetNameDef] ya han hecho acuerdos para dividir Polonia entre sus mitades este y oeste, sin embargo, nuestra ocupación del este ha causado una cierta complicación en este arreglo. Aunque nuestros aliados alemanes esperan que entreguemos los territorios polacos prometidos a [SOU.GetNameDef], podríamos romper el pacto y continuar nuestra ocupación."
 germany.1002.b:0 "¡Polonia es nuestra!"
 germany.1003.t:0 "[From.GetNameDefCap] ¡Rompe el pacto!"
 germany.1003.desc:1 "A pesar de la decisión de ceder el este de Polonia a [SOU.GetNameDef], nuestros aliados en [From.GetNameDef] han optado por continuar con su ocupación de Polonia, ¡rompiendo formalmente el pacto Molotov-Ribbentrop!"
 germany.1003.a:0 "Ahora debemos pagar el precio de su insolencia."
 china.1.t:0 "El incidente del puente Marco Polo"
 china.1.d:0 "Los soldados japoneses lanzaron recientemente un ataque contra el estratégico puente Marco Polo, justo al sur de Beijing, pero nuestros valientes soldados los repelieron. Sin duda, este es un evento orquestado destinado a culparnos y obligarnos a entregar más territorio, al igual que el incidente de Mukden cuando los japoneses invadieron Manchuria. \n\n¿Cómo debemos responder?"
 china.1.a:0 "¡Hemos llegado al punto de quiebre!"
 china.1.b:0 "No podemos permitirnos una guerra con Japón."
 china.2.t:0 "Alemania retira asesores"
 china.2.d:0 "¡Alemania ha cedido a la presión diplomática japonesa y ha decidido retirar a sus asesores militares de nuestro país! Von Falkenhausen prometió en una cena de despedida que no revelaría ninguno de nuestros planes de batalla a los japoneses, pero el fin del apoyo alemán seguramente perjudicará a nuestro ejército."
 china.2.a:0 "Tendremos que arreglárnoslas sin ellos."
 china.3.t:0 "Pobre sino-relaciones alemanas"
 china.3.d:0 "Nuestra relación deteriorada con Alemania ha resultado en que retiren a todos sus asesores militares de nuestro país."
 china.3.a:0 "¡Los oficiales chinos terminarán lo que comenzaron!"
 china.4.t:0 "Asesores militares detenidos"
 china.4.d:0 "Como ahora estamos en estado de guerra con Alemania, todos sus asesores militares que estaban presentes en nuestro país han sido detenidos. ¡Von Falkenhausen y algunos de sus compinches lograron eludir nuestro alcance y han regresado a Europa!"
 china.4.a:0 "¡Buen viaje!"
 china.5.t:0 "No más arrinconado"
 china.5.d:0 "El Ejército Rojo una vez sobrevivió en un estado que parecía desesperado, pero desde la Gran Marcha hace varios años, la marea ha cambiado lentamente. Con importantes avances territoriales, nuestro papel como desvalidos es cosa del pasado. Habiendo luchado durante este tiempo de lucha, nuestra desesperación ahora está detrás de nosotros. Mao Zedong ha pasado de líder del ejército guerrillero a presidente."
 china.5.a:0 "¡Viva la República Popular!"
 china.6.t:0 "Preparando el ataque contra los comunistas"
 china.6.d:0 "Después de la larga retirada del Partido Comunista del Ejército Rojo de China, lograron reagruparse y establecerse en Shaanxi. Su continuo esfuerzo por poner a la población rural en nuestra contra y buscar el apoyo de la Unión Soviética sugiere que podrían volverse más poderosos si se les deja a su suerte. Sin embargo, muchos de los señores de la guerra que nos rodean, a pesar de apoyar a nuestro gobierno, no quieren o no pueden hacer los sacrificios necesarios para un ataque efectivo.\n\nActualmente no está claro si el Ejército Rojo todavía se está recuperando o si está listo para enfrentarnos en la batalla, pero es hora no está de nuestro lado. Para fortalecer nuestra posición política, necesitamos atacar a los comunistas."
 china.6.a:0 "Forzar a los señores de la guerra locales a la ofensiva."
 china.6.b:0 "Recluta forajidos locales para que luchen por nosotros."
 china.6.c:0 "Confíe en los voluntarios locales que se oponen a los comunistas."
 china.6.tt:0 "§YSi la República Popular China decide enfrentar el ataque:§!\n"
 china.6.tt_2:0 "§YSi la RPC decide retirarse:§!\n"
 china.7.t:0 "Ofensiva de lanzamiento del Kuomintang"
 china.7.d:0 "Aunque hemos escapado de una derrota segura a través de la Larga Marcha, los nacionalistas no planean dejarnos fortalecernos sin más enfrentamientos. Nuestros espías sugieren que están organizando una ofensiva contra nosotros, lo que podría debilitar nuestro apoyo político si intentamos retroceder más.\n\nNo sabemos qué tan comprometido está el Kuomintang para hacernos retroceder en este momento. Tratar de confrontarlos conlleva riesgos significativos. Si los señores de la guerra locales se han reunido para apoyar el ataque, nuestras posibilidades pueden ser escasas. Por otro lado, retirarse ahora que finalmente nos hemos detenido puede no ser una opción."
 china.7.a:0 "¡Confrontar el ataque con cualquier medio que podamos permitirnos!"
 china.7.b:0 "Retírese al aislamiento."
 china.8.t:0 "Retiro de los comunistas"
 china.8.d:0 "Al descubrir nuestra ofensiva planeada a través de su red de espionaje local, el PCCh ha retirado su Ejército Rojo hacia Shaanxi. Aunque esto nos privó de la oportunidad de debilitar aún más su número, ha demostrado que los comunistas no están listos para enfrentarnos, a pesar de lo que dice su propaganda. Hasta cierto punto, el esfuerzo todavía ha funcionado para nuestro beneficio."
 china.8.a:0 "¡Cobardes!"
 china.9.t:0 "Victoria contra los comunistas"
 china.9.d:0 "Nuestro compromiso de derrotar al Ejército Rojo ha tenido éxito, al menos por ahora. A pesar de obtener información sobre el ataque, los comunistas decidieron enfrentarse a nuestras fuerzas y perdieron. Ahora se han visto obligados a retirarse aún más y muchos de los lugareños se han vuelto escépticos sobre su capacidad para cumplir sus promesas de derrocar a nuestro gobierno."
 china.9.a:0 "¡Y con razón!"
 china.10.t:0 "Los comunistas repelen el ataque"
 china.10.d:0 "Habiendo obtenido información sobre nuestros planes para lanzar una ofensiva de antemano, el Ejército Rojo se preparó y enfrentó nuestro ataque. Las tropas que habíamos logrado reunir en esta zona, donde nuestra base de poder es débil, fueron insuficientes para derrotar a las fuerzas comunistas. \nLamentablemente, el ataque se ha vuelto contra nosotros y se ha visto como una señal de la recuperación del Ejército Rojo después de su larga retirada."
 china.10.a:0 "No les ayudará a largo plazo."
 china.11.t:0 "Derrota contra el Kuomintang"
 china.11.d:0 "A pesar de nuestros mejores esfuerzos para repeler el ataque de tropas reunidas localmente que apoyaban al gobierno nacionalista, nuestros preparativos fueron insuficientes para detenerlo. Con pérdidas significativas, nos hemos visto obligados a una nueva retirada, aunque más corta.\n\nEnfrentar a los nacionalistas antes de que nos hubiéramos recuperado por completo puede haber sido un error. Nuestra magnífica recuperación en la Gran Marcha infundió esperanza en nuestros seguidores, pero ahora se han sembrado las semillas de la duda."
 china.11.a:0 "Recuperaremos y ganaremos la fe de la gente nuevamente."
 china.12.t:0 "Victoria contra el Kuomintang"
 china.12.d:0 "Desafiar la ofensiva del Kuomintang ha funcionado a nuestro favor. Las tropas reunidas localmente enviadas para enfrentarse al Ejército Rojo no estaban preparadas para nuestro conocimiento del ataque inminente y fueron derrotadas, todo lo cual sirvió como advertencia a los señores de la guerra cercanos de que atacarnos puede ser costoso. \n\nLos nacionalistas solo han demostrado que nos subestiman como enemigos, y que la República Popular está una vez más en ascenso."
 china.12.a:0 "El poder político surge del cañón de un arma."
 china.13.t:0 "Choque con Guerrillas Comunistas"
 china.13.d:0 "Dado que tanto nosotros como el Ejército Rojo chino apenas nos hemos recuperado de nuestra ofensiva anterior, nuestra presencia mutua de tropas cerca de la frontera ha reavivado el conflicto. Además de los señores de la guerra y las milicias locales, hemos considerado trasladar más tropas de otros lugares.\n\nAunque esto puede no darnos la oportunidad de aplastar la amenaza comunista de una vez por todas, sería una importante victoria ideológica demostrar que no se permitirá que se expanda más."
 china.13.a:0 "¡Debemos trazar la línea ahora!"
 china.13.b:0 "No podemos permitirnos otro enfrentamiento."
 china.14.t:0 "Derrota en [From.GetName]"
 china.14.d:0 "A pesar de nuestros esfuerzos para mostrar que a los comunistas no se les permitirá expandir su influencia fuera de donde se han refugiado actualmente, no pudimos darnos el lujo de comprometer suficientes recursos para ganar el conflicto a lo largo de la frontera [From.GetName].\n\ nLos esporádicos conflictos con las milicias comunistas poco a poco se fueron tornando a su favor, lo que al final hizo que la campaña fuera un fracaso para demostrar que tenemos la situación bajo control. Si su apoyo popular sigue aumentando, los comunistas podrían convertirse en una verdadera amenaza."
 china.14.a:0 "Preocupante."
 china.15.t:0 "Victoria en [From.From.GetName]"
 china.15.d:0 "Después de una serie de encuentros menores en las afueras de nuestro territorio controlado, el conflicto con el Kuomintang parece haberse vuelto a nuestro favor. Aunque mantener una presión constante ha sido agotador para nuestras tropas y suministros, el esfuerzo ha valido la pena. \n\nNo se han librado batallas decisivas, hemos obtenido una victoria lenta esta vez, lo que ha fortalecido la fe en nuestra causa y avivado las llamas de la revolución una vez más."
 china.15.a:0 "¡Esto no se olvidará pronto!"
 china.16.t:0 "Derrota en [From.GetName]"
 china.16.d:0 "Nuestros esfuerzos por librar una guerra indirecta contra la creciente presencia del Kuomintang han resultado desastrosos. Los nacionalistas simplemente estaban más dedicados a hacernos retroceder de lo que pensábamos, tal vez esperando el impacto que este fracaso tendría en nuestra reputación. Aunque nuestro ejército está nuevamente a salvo para recuperarse, por ahora, las pérdidas no han pasado desapercibidas para los lugareños, y los rumores del fracaso de la revolución ya se están extendiendo a los pueblos cercanos."
 china.16.a:0 "¡La revolución está lejos de estar muerta!"
 china.17.t:0 "Victoria en [From.From.GetName]"
 china.17.d:0 "Nuestros esfuerzos por trazar la línea contra la amenaza del comunismo han tenido éxito. Las campañas guerrilleras de los CPC en respuesta a nuestra mayor presencia de tropas en las regiones que rodean su base de poder no anticiparon nuestra dedicación para detenerlos. Esta demostración de fuerza, aunque no del todo gratuita, ha convencido a muchos de los lugareños que anteriormente dieron su apoyo tácito a [From.GetLeader] y su partido y ahora han comenzado a darse cuenta de que China nunca podrá estar unida bajo tal ideología."
 china.17.a:0 "Esperemos que se acuerden."
 china.18.t:0 "Choque con el Ejército Nacionalista"
 china.18.d:0 "Si bien apenas nos hemos recuperado de su ofensiva anterior, los nacionalistas parecen estar aumentando su presencia de tropas en las áreas cercanas a nuestra frontera. Claramente, están tratando de demostrar que una vez más nos tienen contenidos y que la Gran Marcha solo retrasó su golpe final contra el PCCh. No podemos dejar que la gente piense que esto es cierto."
 china.18.a:0 "No podemos darnos el lujo de gastar nuestro tiempo recuperándonos."
 china.101.t:0 "China está bajo ataque"
 china.101.d:0 "Informes recientes de la frontera norte [CHI.GetAdjective]-[JAP.GetAdjective] indican que la acalorada disputa sobre la zona desmilitarizada y los derechos territoriales de ambos países alrededor de Beijing ha resultado en un conflicto armado abierto entre dos países. \n\nEn su discurso reciente, [CHI.GetLeader] llamó a todos los ciudadanos chinos bajo el antiguo reino imperial a unirse en una lucha contra las fuerzas invasoras japonesas. Si queremos asegurarnos de que haya un futuro para China tal como es, ¡dejaremos de lado las pequeñas disputas y lucharemos como una China fuerte y unida! \n\nLos japoneses, por otro lado, afirman que fue el [CHI.GetAdjective] quien provocó y agravó el incidente. Al ver tal evento desde su perspectiva, [CHI.GetName] seguramente intentará destruirnos a nosotros y a nuestro aún frágil estado tan pronto como tengan la oportunidad. Podemos tomarnos nuestro tiempo y ver cómo se desarrolla la situación. \n\n ¿Cuál será la decisión de [Root.GetLeader]?"
 china.101.a:0 "¡Unidos somos fuertes!"
 china.101.b:0 "¡Debemos luchar contra los invasores!"
 china.101.c:0 "Por ahora estamos mejor solos."
 china.102.t:0 "China está bajo ataque"
 china.102.d:0 "Con [SOV.GetNameDef] ocupado con la guerra contra Alemania, se nos ha informado que ya no podrán brindar la misma cantidad de protección que han brindado en el pasado. Será de nuestro interés obtener el apoyo del KMT y unirnos a ellos en su guerra contra Japón."
 china.102.a:0 "¡Unidos somos fuertes!"
 china.102.b:0 "Luchemos juntos contra la amenaza japonesa."
 china.102.c:0 "Nuestros intereses están mejor protegidos por el poderoso [SOV.GetNameDef]"
 china.103.t:0 "China se une"
 china.103.d:0 "[From.GetNameDefCap] ha decidido unirse a nosotros en la lucha contra los japoneses. Unidos haremos retroceder al invasor."
 china.103.a:0 "¡Unidos somos fuertes!"
 china.104.t:0 "China está bajo ataque"
 china.104.d:0 "China está bajo ataque. Los señores de la guerra están dejando de lado sus agravios para luchar contra las fuerzas invasoras japonesas. Esta es una oportunidad para promover los intereses del PCCh, podemos mostrarle al pueblo de China que somos nosotros y no el KMT decadente quienes somos el verdadero futuro de China. ¿Deberíamos unirnos a la lucha también y asegurarnos de que haya un futuro para China?"
 china.104_PRC_SOV_reinforcements:0 "Recibirá 10 divisiones de [SOV.GetNameDef]."
 china.104.a:0 "¡Unidos somos fuertes!"
 china.104.b:0 "Tendrán que manejar Japón sin nuestra ayuda."
 china.104.tt:0 "\nEl norte de China y Manchuria ahora se pueden liberar en nombre de [Root.GetNameDef].\n"
 china.105.t:0 "China se une"
 china.105.d:0 "[From.GetNameDefCap] quiere que unamos fuerzas en la lucha contra Japón. Ya se han unido a [From.GetFactionName] y están listos para dejar de lado viejas quejas para oponerse a la invasión japonesa."
 china.105.a:0 "¡Unidos somos fuertes!"
 china.105.b:0 "Les permitiremos cierto control de nuestra nación durante la guerra que se avecina."
 china.106.t:0 "China se une"
 china.106.d:0 "[From.GetNameDefCap] se ha unido a [Root.GetFactionName] y está listo para luchar."
 china.106.a:0 "Perseguiremos a los demonios japoneses de nuestras tierras."
 china.107.t:0 "Ya no unidos"
 china.107.d_PRC_joined:0 "[Root.GetFactionName] ha cumplido su propósito. Ya no hay un enemigo contra el cual estar unidos. Mao Zedong está consolidando su dominio sobre los territorios del norte de China. Sin embargo, qué esperanza tendrán contra nuestros ejércitos victoriosos."
 china.107.d_PRC_refused:0 "Con el fin de la guerra han triunfado los verdaderos patriotas. Es hora de ajustar cuentas con los que se escondieron mientras nos desangramos."
 china.107_tt:0 "@PRC §YRepública Popular China§! toma el control de los estados chinos en §YNorthern China§! y §YManchuria§!\n"
 china.107.a:0 "Ya no tenemos un enemigo común"
 china.108.t:0 "Avances del comunismo"
 china.108.d:0 "Nuestro papel en la lucha contra los odiados perros japoneses ha dado mucho prestigio al CPC. Cada vez más personas ven que somos el futuro de China, especialmente en comparación con el corrupto Kuomintang. Los cuadros del partido ya están organizando a esta gente en un nuevo ejército que surcará el mar campesino."
 china.108.a:0 "Debemos reforzar nuestras filas"
 china.108_PRC_SOV_reinforcements_2:0 "Recibe 20 divisiones"
 china.111.t:0 "Ya no unidos"
 china.111.d:0 "[Root.GetFactionName] ha cumplido su propósito. Ya no hay un enemigo contra el cual estar unidos. Hemos utilizado el tiempo sabiamente para aumentar nuestro apoyo en el norte de China y Manchuria y ahora es el momento de formalizar nuestro control en esta región."
 china.111.a:0 "Ya no tenemos un enemigo común"
 china.200.t:0 "Unirse a la República Popular China"
 china.200.d:0 "Habiendo roto con el Kuomintang nacionalista para liberar al pueblo, ahora debemos unir fuerzas con la República Popular China existente para evitar fragmentar el movimiento. Los enemigos de China siempre han confiado en nuestras luchas internas para debilitarnos; ¡el nuevo estado socialista no cometerá tal error!"
 china.200.a:0 "¡Unidos venceremos a los nacionalistas!"
 china.201.t:0 "Los rebeldes comunistas se unen a la República"
 china.201.d:0 "Habiéndose liberado del control nacionalista, los revolucionarios chinos que simpatizan con nuestra causa han tomado la decisión de unir su estado al nuestro bajo el liderazgo de [Root.GetLeader]. Ahora y en adelante, habrá una República Popular China unida."
 china.201.a:0 "¡Debemos unirnos para proteger a nuestros camaradas!"
 china.202.t:0 "Levantamientos comunistas en [CHI_communist_state.GetName]"
 china.202.d:0 "El creciente apoyo comunista en [CHI_communist_state.GetName] ha llegado a un punto crítico. Las instalaciones gubernamentales han sido invadidas y los rebeldes han declarado que ya no se consideran parte de [Root.GetName]. Hemos perdido efectivamente todo el control de [CHI_communist_state.GetName] ante el régimen comunista."
 china.202.a:0 "¡Debemos sofocar esta amenaza comunista!"
 china.203.t:0 "Levantamientos comunistas en [CHI_communist_state.GetName]"
 china.203.d:0 "Habiéndose liberado del control nacionalista, los revolucionarios chinos que simpatizan con nuestra causa han tomado la decisión de unir su estado al nuestro bajo el liderazgo de [Root.GetLeader]. De ahora en adelante, habrá uno unido [Root.GetName]."
 china.203.a:0 "¡Damos la bienvenida a nuestros hermanos comunistas!"
 china.204.t:0 "A [Root.getAdjetive] Capital"
 china.204.d:0 "Con el final de la Guerra Civil China, es hora de que consolidemos el poder en China y mostremos a la gente que somos la encarnación moderna del Reino Medio. Somos el estado que los guiará hacia el futuro.\n\nCon este fin, debemos tener una capital acorde con nuestro gran estado."
 china.204.a:0 "Gobernaremos desde la antigua Capital del Norte."
 china.204.b:0 "Gobernaremos desde la antigua Capital del Sur."
 china.204.c:0 "No hay necesidad de mover la sede del gobierno."
 CHI_nanjing_tt:0 "Mueve la capital a §YNanjing§!."
 CHI_no_united_front:0 "No habrá cooperación contra las amenazas externas."
 spanish_civil_war:1 "La Guerra Civil Española ha comenzado"
 spain.1.t:0 "¡Guerra civil!"
 spain.1.d:0 "¡Un grupo de poderosos generales de las Fuerzas Armadas ha emitido un pronunciamiento denunciando al actual gobierno de España! Han lanzado un golpe de estado de derecha con el apoyo de los monárquicos conservadores y el clero. Una parte significativa de las fuerzas armadas se ha puesto del lado de estos nacionalistas, pero hasta ahora no han logrado capturar ninguna de las principales ciudades de España con la excepción de Sevilla.\n\nMientras tanto, los voluntarios izquierdistas se congregan bajo las banderas del gobierno republicano, listos para apoyar esto contra los rebeldes. Estos leales pueden estar mal entrenados, pero nadie puede cuestionar su entusiasmo.\n\nLas líneas de batalla han sido trazadas, ¿a qué facción debemos apoyar?"
 spain.1.a:0 "¡Los nacionalistas!"
 spain.1.b:0 "¡Los republicanos!"
 spain.10.d:1 "Después de la elección pacífica del general Francisco Franco como presidente de España, existía la esperanza de que se pusiera fin a los levantamientos violentos y la agitación política de los últimos años. Los rumores de que Franco intentaría crear una dictadura de partido único con él mismo como jefe de Estado se han visto alimentados por las repentinas desapariciones de varios líderes de la oposición. después. Aunque pretendía ser un movimiento para acabar con cualquier voluntad de resistir el ascenso de la España nacionalista, tuvo el efecto contrario. Voluntarios izquierdistas e incluso un grupo de generales se han congregado bajo las banderas del recién formado Ejército Popular, listos para apoyar la lucha contra los opresores nacionalistas. Aunque la mayoría están mal entrenados, lograron capturar varias ciudades clave en el caos que siguió al levantamiento.\n\nSe han trazado las líneas de batalla: ¿a qué facción debemos apoyar?"
 spain.10.b:0 "¡El Ejército Popular!"
 nationalists_chosen:1 "¡Muerte a los Rojos!\n"
 republicans_chosen:1 "¡Muerte a los falangistas!\n"
 spain.2.t:0 "¿Buscar apoyo internacional?"
 spain.2.d:0 "El golpe no ha sido un éxito total, pero carlistas, falangistas y la Confederación de la Derecha Autónoma han logrado movilizar a gran parte del ejército para derrocar a la República, que durante demasiado tiempo ha permitido que nuestra orgullosa nación cristiana se desmorone en la anarquía. El resultado aún es incierto, con el mundo mirando con preocupación qué lado saldrá victorioso. Sin embargo, no ejecutamos este golpe quedándonos de brazos cruzados, y tampoco debería hacerlo el mundo si quiere aplastar la amenaza roja. Otras naciones en el mismo proceso de restauración de su gloria nacional deberían estar dispuestas a acudir en nuestra ayuda."
 spain.2.a:0 "Pidamos equipos y municiones."
 spain.2.b:0 "¡España hay que ganarla con sangre española!"
 spain.3.d:0 "Las fuerzas reaccionarias y fascistas en el ejército han tratado de aplastar a la República de un golpe rápido, pero no esperaban la resistencia que encontraron en las principales ciudades ni la rápida movilización de las milicias obreras. En lugar de un golpe, han comenzado una guerra, una guerra contra el progreso y el futuro que el pueblo español quería.\n\nNaciones democráticas y socialistas por igual expresan su apoyo a la República, pero pocas se atreven a comprometerse directamente. Podríamos pedirles que apoyen nuestro esfuerzo, o los opresores vendrán después por su libertad y solidaridad."
 spain.3.a:0 "¡Esta es una lucha internacional para contener el fascismo!"
 spain.3.b:0 "¡No nos convertiremos en un títere de los estados obreros degenerados!"
 spain.4.t:0 "La España nacionalista quiere nuestra ayuda"
 spain.4.d:0 "La Guerra Civil española se ha convertido en una especie de microcosmos de nuestra visión de la situación global: comunistas y liberales buscan destruir viejos valores y nosotros tomamos las armas para revivirlos. No es sorprendente que los nacionalistas en España se hayan acercado a nosotros y a otros para equiparlos para el conflicto que se avecina."
 spain.4.a:0 "Prometemos enviar lo que podamos."
 spain.4.b:0 "Si les falta la fuerza para tomar el poder, no lo merecen."
 spain.5.t:0 "La España republicana quiere nuestra ayuda"
 spain.5.d:0 "El intento de derrocar a la Segunda República Española es una clara señal de que los fascistas no permitirán que las flores del progreso crezcan donde naturalmente echan raíces. Los republicanos y sus aliados, una mezcla de demócratas, comunistas y anarquistas, se han vuelto hacia nosotros y otras partes de la comunidad internacional en busca de ayuda. Muchas naciones que dicen defender la democracia y la libertad han retenido su apoyo por temor a ser arrastradas a la guerra. ¿Cómo respondemos?"
 spain.5.a:0 "Promételes enviar armas y equipo."
 spain.4.a.tt:0 "[From.GetNameDefCap] estará agradecido si organizamos un préstamo y arrendamiento durante la guerra."
 spain.5.b:0 "Lamentablemente, no podemos darnos el lujo de intervenir."
 spain.6.t:0 "La España nacionalista agradece nuestra ayuda"
 spain.6.d:0 "Nuestro préstamo y arrendamiento a la España nacionalista no ha pasado desapercibido. Si salen victoriosos, es posible que nos encontremos con un aliado fuerte una vez que se reconstruya España."
 spain.6.a:0 "Esperemos que contengan el terror rojo."
 spain.7.t:0 "La España Republicana agradece nuestra ayuda"
 spain.7.d:0 "Nuestro préstamo-arriendo a la España republicana no ha pasado desapercibido. Si se restaura la República, podemos confiar en que apoyarán nuestros continuos esfuerzos para librar al mundo de la escoria fascista."
 spain.7.a:0 "¡Viva la República!"
 spain.8.t:0 "Madrid Reclamado"
 spain.8.d:0 "La guerra está ganada. Madrid vuelve a ser nuestra y tenemos la oportunidad de hacer de la ciudad milenaria el centro de España una vez más. Ha visto muchas batallas y requerirá reconstrucción. ¿Qué mejor manera de hacer esto que convertirla en nuestra capital?"
 spain.8.a:0 "Mover capital a Madrid"
 spain.8.b:0 "Mantener la ubicación actual"
 spain.9.t:0 "Elecciones españolas de 1936"
 spain.9.d:1 "La Segunda República ha demostrado ser una existencia frágil. [Root.GetLeader] puede ser presidente con el respaldo del Frente Popular, una amplia coalición de grupos de izquierda apoyados por republicanos, comunistas y anarquistas.\n\nPero la oposición de derecha, que incluye conservadores, monárquicos y fascistas, es comenzando también a unirse por la causa de derribar el Frente Popular. Cualquiera que sea la coalición que se deshaga, es probable que sus oponentes se aprovechen de sus conflictos internos para lanzar una revolución. Estas elecciones no son la prueba final que tendrá que soportar España para resolver este conflicto."
 spain.9.a:0 "Mantener el Frente Popular."
 spain.9.b:0 "Unir los grupos conservadores bajo Falange."
 italy.9.t:0 "Solicitar Islas Baleares desde España"
 italy.9.d:0 "Durante la guerra civil, Italia ofreció voluntarios para luchar por la causa nacionalista. Aunque las motivaciones ideológicas eran primordiales, Italia también tenía un interés estratégico en el resultado. La defensa de las Islas Baleares, especialmente Mallorca, fue de especial interés para Italia debido a su posición en el mar Mediterráneo, especialmente en relación con las colonias de Europa occidental.\n\nAhora, [From.GetLeader] ha sugerido que se transfieran las islas al control italiano de forma permanente. Teniendo en cuenta su contribución a nuestra victoria, puede haber méritos en las sugerencias."
 italy.9.a:0 "Que los italianos se queden con lo que defendieron."
 italy.9.b:0 "¡No ganamos esta guerra para inclinarnos ante demandas extranjeras!"
 italy.10.t:0 "España renuncia a Baleares"
 italy.10.d:0 "Agradecidos por nuestro apoyo y defensa de la causa fascista durante la Guerra Civil Española, [From.GetLeader] ha accedido a hacer permanentes nuestras instalaciones militares temporales en Mallorca, Menorca e Ibiza. Aunque estas islas con su importante posición estratégica son una adición bienvenida a nuestro imperio, parece que los españoles ahora consideran pagada la deuda."
 italy.10.a:0 "Siempre y cuando nos reconozcan como legítimos propietarios."
 italy.11.t:0 "España se niega a ceder islas"
 italy.11.d:0 "A pesar de la ayuda que les dimos en la guerra civil, [From.GetLeader] ahora se niega a darnos las Islas Baleares, que nuestros paisanos lucharon por defender. Aunque insisten en que buscan mantener buenas relaciones con nuestra nación, hacernos retirar las instalaciones militares que en un principio mantuvieron estas islas españolas es un desaire que no olvidaremos."
 italy.11.a:0 "Si surge la necesidad, podríamos reclamarlos de todos modos."
 italy.12.t:0 "Conferencia de Londres"
 italy.12.d:0 "Nuestros amigos en Yugoslavia han sido presionados por nuestro vecino del norte. Las potencias occidentales corruptas y decadentes han demostrado por qué se están desvaneciendo al no defender los derechos de Yugoslavia. ¡Esta podría ser exactamente la apertura para un poder más joven y dinámico que tiene el liderazgo adecuado para avanzar con determinación en el escenario mundial! El Comando Supremo informa que están casi listos para desatar nuestras legiones invencibles."
 italy.12.a:0 "¡Este es nuestro momento!"
 italy.12.b:0 "Habrá una mejor oportunidad."
 italy.13.t:0 "Primer premio de Ljubljana"
 italy.13.d_dalmatia_montenegro:0 "A medida que el estado yugoslavo se derrumba bajo sus propias contradicciones, es hora de que Italia se haga cargo. Los poderes que se desvanecen en Occidente pueden tener tanto miedo de Italia que negarán su merecido, pero están surgiendo nuevos poderes que ven el verdadero valor de Italia. No solo hemos asegurado lo que nos fue negado en la Victoria mutilada, sino que nuestro protectorado de Albania también ha visto crecer su territorio."
 italy.13.d_montenegro:0 "Nuestra decisión de alinearnos con el poder emergente de Alemania ha valido la pena. El estado yugoslavo se dirige a la disolución y el liderazgo alemán tiene la previsión de ver los beneficios de la amistad italiana. Montenegro pasará a Albania como es justo"
 italy.13.d_dalmatia:0 "Después de la traición de nuestros antiguos aliados en el oeste en la conferencia de paz de París, donde se nos prometió el norte de Dalmacia, decidimos alinearnos con Berlín. Alemania ha juzgado sabiamente que la amistad italiana es demasiado valiosa para ignorarla y nuestras reivindicaciones en Yugoslavia deben ser reconocidas. El Adriático será un lago italiano y se hará justicia."
 italy.13.a:0 "Italia se levanta"
 italy.14.t:0 "Alemania frustra nuestras demandas"
 italy.14.d:0 "Alemania ha creído conveniente frustrar nuestras demandas modestas, justas y razonables del territorio de Vichy. ¿Deberíamos dejar [From.GetFactionName]?"
 italy.14.a:0 "Inaceptable. Podemos hacerlo mejor solos"
 italy.14.b:0 "Nos ganaremos su respeto."
 italy.15.t:0 "Alemania apoya nuestras demandas"
 italy.15.d:0 "Alemania ha visto la sabiduría de apoyar nuestras demandas por el territorio de Vichy. Vichy nos ha entregado Saboya y Córcega."
 italy.15.d_Corsica:0 "Con una pequeña cantidad de apoyo de Alemania, Vichy nos ha entregado Córcega."
 italy.15.a:0 "venganza por italia"
 italy.16.t:0 "Alemania casi nos apoya"
 italy.16.d:0 "Alemania ha creído conveniente entrometerse en nuestra disputa con la Francia de Vichy. Han bloqueado nuestro intento de conquistar Córcega, pero aún nos queda Saboya."
 italy.16.a:0 "La Cuestión de Córcega solo ha sido Pospuesta"
 france.1.t:0 "Japón exige Indochina"
 france.1.d:0 "¡Las fuerzas japonesas están posicionadas a lo largo de las fronteras de nuestra colonia en Indochina, y exigen acceso total a nuestras bases e instalaciones! Si accedemos a su solicitud, les estamos cediendo efectivamente el control de Indochina. Por otro lado, no tenemos exactamente los medios para luchar contra ellos en este tema."
 france.1.a:0 "No tenemos más remedio que estar de acuerdo."
 france.1.b:0 "¡Nunca!"
 france.2.t:0 "Ampliación de la Línea Maginot"
 france.2.d:0 "Se han terminado los planes para la extensión de la Línea Maginot hasta el Canal de la Mancha y se han realizado las órdenes de construcción. Los belgas han presentado una protesta oficial después de ver nuestros preparativos desde el otro lado de la frontera, pero el trabajo continúa."
 france.2.a:0 "Quizás no deberían haber dejado nuestra alianza."
 france.3.t:0 "Ampliación de la Línea Alpina"
 france.3.d:0 "Hemos comenzado a trabajar en la mejora de las fortificaciones de la Línea Alpina. Cuando estas nuevas defensas estén terminadas, ¡los italianos tendrían que estar locos para cruzar la frontera!"
 france.3.a:0 "¡Déjalos venir!"
 france.10.t:0 "Vencer"
 france.10.d:0 "La batalla está perdida. París ha caído en manos alemanas y es solo cuestión de tiempo que el resto del país sea ocupado. Ahora debemos pensar en el futuro. Elementos dentro del gobierno quieren un armisticio con Alemania, pero muchos oficiales desean continuar la lucha desde Gran Bretaña.\n\nAlgunos miembros del Gabinete de Guerra Británico han sugerido otra opción: una fusión de Francia y Gran Bretaña en una sola nación, lo que luchar hasta que toda Francia haya sido liberada."
 france.10.a:0 "Debemos colaborar con los alemanes."
 france.10.a_tt:0 "§Y¡Juega como la Francia de Vichy si Alemania concede el armisticio§!\n"
 france.10.b:0 "¡La lucha continúa!"
 france.10.b_tt:0 "§YJuega como Francia si Alemania concede el armisticio§!\n"
 france.10.c:0 "¡Fusionémonos con Gran Bretaña!"
 france.11.t:0 "Francia propone unión"
 france.11.d:0 "La situación en Francia es grave. Muchos en su gobierno desean buscar un armisticio con Alemania, pero algunos han respondido favorablemente a la sugerencia de miembros del Gabinete de Guerra Británico de fusionar nuestras dos naciones en una sola. Esta Unión franco-británica continuará la lucha contra los alemanes hasta lograr la victoria. ¿Cómo debemos responder?"
 france.11.a:0 "No. Gran Bretaña es Gran Bretaña y Francia es Francia."
 france.11.b:0 "¡Sí, si eso mantiene a los franceses en la lucha!"
 france.12.t:0 "Gran Bretaña acepta la unión"
 france.12.d:0 "Gran Bretaña ha accedido a fusionar nuestras dos naciones en una sola. Incluso ahora, se está formando un nuevo gobierno conjunto en Londres."
 france.12.a:0 "¡A Londres!"
 FRA_franco_british_cores:0 "¡Todos los núcleos §Y[FRA.GetAdjective]§! convertirse en §Y[ENG.GetAdjective] núcleos§!."
 france.13.t:0 "Gran Bretaña se niega a la unión"
 france.13.d:0 "El gobierno británico ha descartado cualquier posibilidad de fusionar nuestras dos naciones en una sola. Un armisticio con Alemania en este punto es inevitable."
 france.13.a:0 "Debemos colaborar."
 france.13.b:0 "¡Debemos continuar la lucha!"
 france.14.t:0 "Triunfo en francia"
 france.14.d:0 "Nuestra victoria en Francia está casi completa. El gobierno francés ha pedido un armisticio y nuestros diplomáticos han preparado términos que han aceptado. Retendrán el control del sur de Francia, mientras que nosotros somos libres de ocupar el resto."
 france.14.a:0 "Establecer Vichy Francia."
 establishing_vichy_tt:1 "§YVichy Francia§! se establecerá en el sur de Francia. \n§YVichy Francia§! ganará todo el §Yterritorio colonial francés§!\n¡Un porcentaje de §Yfrancés§! las fuerzas serán transferidas a §YVichy France§!\n(§YVichy France§!):\n §YMovimiento Franciste§! se convierte en el partido gobernante.\n §YPhilippe Pétain§! se convierte en líder del §YFascista§! partido.\n Gana espíritu nacional §YCostos de ocupación§!, que otorga (Fábricas de bienes de consumo: §Y20%§!)\n Mueve capital a §YAuvernia§!"
 france.14.b:0 "¡No, Alemania lo conquistará todo!"
 france.14.c:0 "Establece la Francia borbónica."
 france.15.t:0 "¡Alemania rechaza el armisticio!"
 france.15.d:0 "¡Los alemanes han rechazado nuestra solicitud de armisticio! Evidentemente, están buscando esclavizarnos a todos... ¡no tenemos más remedio que luchar hasta el final!"
 france.15.a:0 "¡Estamos condenados!"
 france.16.t:0 "¡Manténganse juntos, manténganse fuertes!"
 france.16.d:0 "Dado que los acontecimientos recientes en París tuvieron un impacto en la mayoría de nosotros, es más importante que nunca que nos unamos como nación. Debemos mirar el estado de nuestro país y no aceptar, sino cambiar el resultado de esta guerra. \n\nOlvida el pasado y mira hacia nuevos horizontes. No sabemos qué esperar estos próximos meses, ¡pero lo afrontaremos juntos!"
 france.16.a:0 "¡Hemos visto cosas peores!"
 france.17.t:0 "Invitación a la Facción Francesa"
 france.17.d:0 "En un esfuerzo por fortalecer la Pequeña Entente - Checoslovaquia, Yugoslavia y Rumania - y contener el posible resurgimiento del expansionismo agresivo por parte de las antiguas Potencias Centrales, Francia ha solicitado que nos unamos a ellos en una alianza con el objetivo de unir a estas naciones."
 france.17.a:0 "Con alegría. La Pequeña Entente necesita ser reconstruida."
 france.17.b:0 "[Root.GetNameDefCap] sigue su propio camino."
 france.18.t:0 "[From.GetNameDefCap] se une a la facción francesa"
 france.18.d:0 "Nuestro plan para evitar que la alianza de la Pequeña Entente se desmorone y se aleje de nosotros está progresando. [From.GetLeader] aprueba nuestros esfuerzos y ha aceptado nuestra invitación a una alianza."
 france.18.a:0 "Estamos un paso más cerca de reconstruir la Pequeña Entente."
 france.19.t:0 "[From.GetNameDefCap] rechaza la alianza francesa"
 france.19.d:0 "A pesar de nuestros mejores esfuerzos para ofrecer apoyo a la Pequeña Entente, nuestro intento más reciente de llegar a una de las naciones ha sido recibido con escepticismo. [From.GetLeader] se ha negado a unirse a la alianza, tal vez dudando de nuestros motivos, o tal vez porque le preocupa que alinearse demasiado con nosotros los convierta en un objetivo."
 france.19.a:0 "¡Por lo que saben, ya podrían ser un objetivo!"
 france.20.t:0 "Resistencia al armisticio"
 france.20.d:0 "Tras el armisticio de Francia con Alemania y el establecimiento de un nuevo gobierno en la Francia de Vichy, un grupo de altos oficiales se rebeló contra el nuevo gobierno francés. Charles de Gaulle pronunció un programa de radio instando a la resistencia contra el régimen colaboracionista de Vichy. De Gaulle asume efectivamente el liderazgo de las Fuerzas Francesas Libres y continúa la lucha contra los alemanes."
 france.20.a:0 "La lucha por Francia continúa."
 france.20.a_tt:0 "§YCharles de Gaulle se convierte en líder de Francia§!"
 france.21.t:0 "Trabajadores amenazan con huelgas"
 france.21.d:0 "Tras el despido de dos trabajadores en una gran fábrica, han estallado luchas entre trabajadores y propietarios de fábricas en todo el país. Los trabajadores respaldados por [Root.GetCommunistParty] se han organizado y exigen mejores condiciones, como salarios más altos y semanas laborales más cortas. Esto reducirá en gran medida la producción de nuestras fábricas y se considera una victoria para [Root.GetCommunistParty]. Estamos invitados a Matignon para negociar. ¿Cedemos a sus demandas o nos mantenemos firmes y nos arriesgamos a una huelga en todo el país?"
 france.21.a:0 "Déjalos golpear"
 france.21.b:0 "Negociar un trato"
 france.22.t:0 "Revisar los Acuerdos de Matignon"
 france.22.d:0 "Con los acuerdos de Matignon firmados recientemente, nuestra industria no tiene forma de competir con la alemana. Cada día que pasa nos estamos quedando atrás en la capacidad de producción. Algunos propietarios de fábricas ya han comenzado a renegociar algunos de los derechos que se otorgaron en los Acuerdos de Matignon, con poca o ninguna resistencia por parte de los trabajadores. Tenemos la oportunidad de revocar oficialmente los derechos de los trabajadores recién adquiridos en todo el país, pero corremos el riesgo de que se reúnan detrás de [Root.GetCommunistParty] una vez más, con la esperanza de que respalden otra huelga. Permitir que los trabajadores mantengan sus derechos y centrarse en optimizar el flujo de trabajo actual puede ayudar a reunir a los franceses y permitirnos crecer juntos."
 france.22.a:0 "Con el tiempo seremos tan eficientes como antes"
 france.22.b:0 "Revocar sus derechos y hacer que nuestra industria vuelva a la normalidad de inmediato."
 france.23.t:0 "Se acabaron las huelgas"
 france.23.d:0 "La mayoría de los trabajadores ahora se han dado cuenta de que no se cumplirán sus demandas irrazonables. Sus hijos pasan hambre y, aunque [Root.GetCommunistParty] los insta a continuar la huelga, no cuentan con los recursos para continuar. Con cada día que pasa los trabajadores se derrumban y regresan a las fábricas. Nuestra industria volverá a su capacidad máxima y es poco probable que tengamos huelgas en el corto plazo."
 france.23.a:0 "Por fin podemos volver a competir"
 france.24.t:0 "La amenaza comunista"
 france.24.d:0 "La amenaza que representan una Alemania unida y la Unión Soviética es demasiado grande para ser ignorada. Después del acuerdo de los dos países para la partición de Polonia, tenemos una elección difícil de hacer. Si dejamos que [Root.GetCommunistParty] opere como lo ha hecho hasta ahora, nos abriremos a la lucha interna a medida que el poder soviético crezca. Al prohibir cualquier actividad comunista o afiliación con [Root.GetCommunistParty], enviamos una poderosa señal a todos los ciudadanos de que no toleraremos a nadie que represente una amenaza para la paz. \nTradicionalmente, hemos podido incluir a [Root.GetCommunistParty] en las discusiones políticas, pero como se niegan a renunciar a su lealtad a Moscú, puede ser hora de tomar medidas drásticas."
 france.24.a:0 "Proscribir el comunismo en Francia"
 france.24.b:0 "Los desacuerdos son parte del proceso democrático"
 france.25.t:0 "Conferencia de Londres"
 france.25.d:0 "Con el régimen de Berlín aumentando la tensión en la frontera entre ellos y Yugoslavia, los británicos han optado por ceder. Sin embargo, Yugoslavia es uno de los tres pilares sobre los que se construye el asentamiento de Europa del Este. Si se debilita, la seguridad de Francia sufrirá. ¿Debería demostrar que somos la potencia mayor y arriesgarnos a luchar solos?"
 france.25.a:0 "Mantendremos la paz"
 france.25.b:0 "Defenderemos la libertad"
 france.26.t:0 "Conferencia de Londres"
 france.26.d:0 "Con el régimen de Berlín aumentando la tensión en la frontera entre ellos y Yugoslavia, los británicos han tomado la decisión de oponerse a la agresión alemana. Sin embargo, las heridas de la última guerra aún no han sanado y nuestro país está profundamente dividido, ¿somos lo suficientemente fuertes para hacerlo solos?"
 france.26.a:0 "Es hora de hacer frente a los alemanes."
 france.26.b:0 "Esta es la causa equivocada"
 france.27.t:0 "Alemania respalda las demandas italianas"
 france.27.d_1_state:0 "Alemania ha accedido a las demandas italianas de nuestro territorio. Después de nuestra derrota, no estamos realmente en condiciones de impugnarla."
 france.27.d_both:0 "Italia debe recibir tanto Saboya como Córcega. Esta decisión de Alemania ha causado preocupación en los gobernadores coloniales preguntándose quién será el próximo. El gobernador de Siria no ha esperado a averiguarlo y ha desertado a la Francia Libre."
 france.27.a:0 "Realmente no tenemos elección."
 france.27.b:0 "Los alemanes son tontos miopes."
 france.28.t:0 "Defectos de Siria"
 france.28.d:0 "Tras la decisión alemana de conceder las tierras de Vichy a Italia, la administración siria ha optado por unirse a nosotros."
 france.28.a:0 "Francia está un paso más cerca de la redención"
 france.29.t:0 "Gran Bretaña acepta solicitud de aliado"
 france.29.d:0 "'La historia ha demostrado cuánto se puede lograr cuando nuestras grandes naciones están juntas. En el espíritu de la Entente Cordiale, estamos orgullosos de darles la bienvenida no solo como amigos, sino también como aliados. ¡Juntos seremos un faro brillante de libertad en un mundo invadido por la oscuridad de la opresión!'\n\nNuestra solicitud de unirnos a Gran Bretaña como aliados ha sido aceptada. Podemos contar con su pleno apoyo en los tiempos turbulentos que se avecinan."
 france.29.a:0 "¡Juntos mantendremos la línea!"
 france.30.t:0 "Gran Bretaña niega solicitud de aliado"
 france.30.d:0 "“Si bien hemos disfrutado de buenas relaciones en el pasado, no podemos arriesgarnos a una escalada de los conflictos a lo largo del canal. Alemania se ha ganado nuestra confianza en el respeto de nuestro Pacto Naval, y aunque nos defenderemos en caso de que se propaguen los incendios, no nos arriesgaremos a avivar las llamas. La paz siempre debe ser el objetivo de cualquier nación democrática.'\n\nNuestra solicitud de unirnos a Gran Bretaña como aliados ha sido denegada. El gobierno británico no está dispuesto a enemistarse más con Alemania y no pondrá en peligro la paz actual."
 france.30.a:0 "Su 'paz' es solo otra palabra para 'rendición'"
 france.33.title:0 "Liberación francesa"
 france.33.desc:0 "Con el final de la guerra, también pasa la necesidad de mantener una estrecha unión con la nación francesa. Los partidos políticos franceses piden cada vez más el establecimiento de un gobierno provisional y elecciones generales."
 france.33.a:0 "Por supuesto, nuestros aliados incondicionales son un pueblo libre."
 france.33.b:0 "Necesitamos mantener estrictas medidas de seguridad en el continente."
 france.34.title:0 "Termina la unión franco-británica"
 france.34.desc:0 "Con Gran Bretaña en paz, [From.GetLeader] aceptó las solicitudes de los partidos políticos franceses para la restauración de un gobierno francés provisional. Su integración política se ha detenido, pero sin duda las naciones seguirán siendo amigos cercanos en el futuro."
 france.34.a:0 "¡Bravo!"
 france.34.b:0 "Ya veo."
 low.1.t:0 "Francia amplía la línea Maginot"
 low.1.d:0 "¡Los franceses han decidido extender su Línea Maginot hacia el oeste hasta el Canal de la Mancha! Esto muestra claramente su intención de abandonarnos en caso de una invasión alemana. Nuestra embajada en París ha presentado una denuncia oficial, pero es dudoso que tenga mucho impacto."
 low.1.a:0 "¡Esto es un atropello!"
 soviet.1.t:0 "construcción japonesa"
 soviet.1.d:0 "Las tensiones a lo largo de la frontera de Manchuria han sido tensas durante algún tiempo, y ahora recibimos informes de nuestros camaradas mongoles de que los japoneses están concentrando fuerzas en Heilungkiang. Retroceder puede verse como una señal de debilidad, pero si respondemos con fuerza, la situación podría escalar. ¿Cuáles son sus órdenes, tovarisch komandir?"
 soviet.1.a:0 "Hacemos retroceder. Difícil."
 soviet.1.b:0 "No podemos permitirnos una guerra con Japón."
 soviet.2.t:0 "Incursión exitosa"
 soviet.2.d:0 "¡Nuestra incursión a través de la frontera de Manchuria contra las fuerzas japonesas reunidas allí fue un éxito! Los atrapamos antes de que terminaran sus preparativos, y nuestros valientes soldados les dieron una buena paliza en la violenta escaramuza que siguió."
 soviet.2.a:0 "¡Bien hecho!"
 soviet.3.t:0 "Incursión fallida"
 soviet.3.d:0 "¡Nuestra incursión a través de la frontera de Manchuria contra las fuerzas japonesas reunidas allí fue un fracaso! El enemigo atrapó a nuestras fuerzas en un movimiento de pinza y sufrimos muchas bajas antes de que pudiéramos retirarnos."
 soviet.3.a:0 "Preparar un pelotón de fusilamiento."
 soviet.4.t:0 "[78.controller.GetNameDefCap] Entrega Besarabia"
 soviet.4.d:0 "Los [78.controller.getAdjective] han cedido sabiamente a nuestras demandas con su embajador en Moscú entregando esta mañana la nota de disculpa por su respuesta tardía a nuestros funcionarios. \n\nNuestras patrullas fronterizas reforzadas informan de la retirada de las fuerzas de [78.controller.getAdjective] en la totalidad de la frontera de Besarabia. Algunos de los soldados aventureros ya han ocupado algunos de los puestos de avanzada al otro lado del río Dniéster. \n\nIncorporaremos el territorio a [SOV.getNameDef] proporcionando a [MOL.getAdjective] la autonomía deseada dentro de nuestro estado. Se espera que Bucovina se reintegre al estado [UKR.getAdjective] para que su ciudadanía pueda ahora disfrutar de los beneficios de la unificación con sus hermanos y hermanas."
 soviet.4.a:0 "Excelente."
 soviet.5.t:0 "[78.Owner.getNameDefCap] rechaza nuestras demandas"
 soviet.5.d:0 "¡Los [78.Owner.getAdjective] se han negado a ceder a nuestras demandas! Parece que tendremos que expulsar por la fuerza a sus fuerzas de ocupación de Besarabia."
 soviet.5.a:0 "¡Tontos!"
 soviet.6.t:0 "[EST.getNameDefCap] Envíos"
 soviet.6.d:0 "[EST.getNameDefCap] se ha rendido a nuestras demandas. Hemos reemplazado el gobierno decadente de Tallinn por uno Pro-[SOV.getAdjective], que votó unánimemente para solicitar a los funcionarios de [SOV.getNameDef] la reintegración de su estado al nuestro. Después de "Muchas" dudas, el Supremo [SOV.getAdjective] ha decidido aceptar esta solicitud."
 soviet.6.a:0 "Bienvenido de nuevo a la Patria."
 soviet.7.t:0 "[EST.getNameDefCap] rechaza nuestra oferta"
 soviet.7.d:0 "¡[EST.getNameDefCap] ha decidido escandalosamente rechazar nuestra generosa oferta de un pacto de asistencia mutua! ¡El líder belicista y rebelde de Tallin ha tenido además el descaro de emitir una declaración exigiendo que respetemos la integridad territorial de su nación!"
 soviet.7.a:0 "Debemos proteger los [EST.getAdjective] de sí mismos."
 soviet.8.t:0 "[LAT.getNameDefCap] Envíos"
 soviet.8.d:0 "El gobierno de [LAT.getAdjective] en Riga ha accedido a nuestras demandas, y hemos reemplazado su gobierno corrupto por uno menos reacio y abierto a propuestas alternativas. Este organismo ha votado unánimemente para solicitar la membresía en nuestro gran sindicato como parte integral de nuestro estado. Hemos accedido amablemente a cumplir con esta solicitud."
 soviet.8.a:0 "¡Estás en nuestra esfera ahora!"
 soviet.9.t:0 "[LAT.getNameDefCap] rechaza nuestra oferta"
 soviet.9.d:0 "Los opresores y tiranos que gobiernan [LAT.getNameDef] han optado por abandonar toda razón. Han rechazado nuestro generoso pacto de asistencia mutua y exigen la retirada inmediata de todas las fuerzas [SOV.getAdjective] que se 'agrupan' a lo largo de su frontera."
 soviet.9.a:0 "El pueblo [LAT.getAdjective] debe ser liberado."
 soviet.10.t:0 "[LIT.getNameDefCap] Envíos"
 soviet.10.d:0 "Nuestra solicitud de bases militares en [LIT.getNameDef] ha sido concedida, pero lamentablemente su gobierno se ha derrumbado. Hemos establecido un nuevo Parlamento para evitar la anarquía, y han votado unánimemente para solicitar al Supremo [SOV.getAdjective] la afiliación a nuestro sindicato. Esta solicitud ha sido concedida."
 soviet.10.a:0 "Te salvaremos de otro desastre político."
 soviet.11.t:0 "[LIT.getNameDefCap] rechaza nuestra oferta"
 soviet.11.d:0 "[LIT.getNameDefCap] parece empeñado en la autodestrucción, y los tontos de su gobierno están negando el acceso de nuestras fuerzas a su país. ¿Piensan que estarían mejor bajo los [GER.getAdjective]s? Sus líderes egoístas están cometiendo un crimen contra el pueblo al negar a sus ciudadanos su verdadera voluntad."
 soviet.11.a:0 "La gente de [LIT.getAdjective] ha sufrido bastante."
 soviet.12.t:0 "[FROM.getNameDefCap] acepta nuestras demandas"
 soviet.12.d:0 "Las abrumadoras fuerzas que concentramos a lo largo de sus fronteras han convencido al gobierno de [FROM.getAdjective] para que acepte nuestra modesta solicitud de revisión de sus fronteras. Hemos obtenido el control de las regiones estratégicas que se incorporarán a la región administrativa [KAR.getAdjective], y la posición de nuestra Frontera Norte ahora es mucho más segura."
 soviet.12.a:0 "Esperábamos que dieran pelea..."
 soviet.13.t:0 "[FROM.getNameDefCap] rechaza nuestras demandas"
 soviet.13.d:0 "El gobierno de [FROM.getAdjective] ha rechazado nuestras demandas, pero esto era de esperar. Si queremos Karelia, tendremos que tomarla por la fuerza. ¡Es hora de enseñarles a los tontos obstinados una lección que no olvidarán!"
 soviet.13.a:0 "Los aplastaremos en unas pocas semanas."
 soviet.14.t:0 "Membresía en la URSS"
 soviet.14.d:0 "Estamos bajo la presión de Moscú para unirnos oficialmente a la URSS. ¿Deberíamos estar de acuerdo con esto?"
 soviet.14.a:0 "Sí, unámonos a ellos."
 soviet.14.b:0 "No, ¡todavía tenemos que alcanzar nuestro máximo potencial!"
 soviet.15.t:0 "¡Tannu Tuva se niega!"
 soviet.15.d:0 "¡Los tuvanos se han negado escandalosamente a fusionarse con la Unión Soviética! Lo que una nación tan lamentable podría esperar lograr por sí sola es un misterio que quizás nunca se responda."
 soviet.15.a:0 "La mejor de las suertes para ellos."
 soviet.16.t:0 "La anexión de Tannu Tuva"
 soviet.16.d:0 "El Soviet Supremo ha recibido una solicitud formal del parlamento de Tuvan para ser miembro de la Unión Soviética. Se organizarán como el Óblast Autónomo de Tuvan en la RSFS de Rusia."
 soviet.16.a:0 "Bienvenidos al sindicato, camaradas."
 soviet.17.t:0 "Mejorando la Línea Stalin"
 soviet.17.d:0 "Se completó una revisión exhaustiva de las fortificaciones defensivas a lo largo de nuestras regiones fronterizas occidentales, y los convictos de nuestros campos de trabajos correctivos están listos para comenzar a trabajar. ¡Pronto la Línea Stalin estará a la altura de su glorioso homónimo!"
 soviet.17.a:0 "¡El camarada Stalin estará orgulloso!"
 soviet.60.t:0 "La partición de Polonia"
 soviet.60.d:0 "Polonia es nuestra, pero las partes occidentales caen bajo la esfera de influencia de [GER.GetAdjective] de acuerdo con las estipulaciones del Pacto Molotov-Ribbentrop. ¿Deberíamos retirar nuestras fuerzas y dejar que los [GER.GetAdjective]s ocupen este territorio? De lo contrario, nuestro tratado sería nulo."
 soviet.60.a:0 "Sí. Ahora no es el momento de romper los tratados."
 soviet.60.b:0 "¡No! ¡Toda Polonia pertenece a la Patria!"
 soviet.61.t:0 "Los soviéticos honran el pacto"
 soviet.61.d:0 "De acuerdo con el tratado, los [SOV.GetAdjective] han entregado las partes occidentales de Polonia a nuestra administración. Las tropas alemanas se han trasladado para proporcionar seguridad."
 soviet.61.a:0 "Excelente."
 soviet.62.t:0 "Los soviéticos violan el pacto"
 soviet.62.d:0 "A pesar de las repetidas garantías, los soviéticos hasta ahora no han retirado sus tropas, ni han hecho ningún movimiento para entregar los territorios y regresar a las fronteras que hemos acordado. Parece que no tienen intención de seguir el tratado."
 soviet.62.a:0 "¡Ni siquiera valía la pena la tinta!"
 finland.1.t:0 "Los rusos exigen Karelia"
 finland.1.d:0 "Citando la necesidad de crear una barrera de seguridad para Leningrado, los funcionarios de [SOV.getNameDef] han solicitado una revisión de nuestras fronteras. Quieren que les cedamos Carelia y, a juzgar por la acumulación de fuerzas [SOV.getAdjective] a lo largo de nuestra frontera, no aceptarán un no como respuesta. ¿Cómo debemos responder?"
 finland.1.a:0 "No tenemos más remedio que aceptar sus demandas."
 finland.1.b:0 "¡Que vengan si se atreven!"
 finland.3.t:0 "Finlandia busca apoyo sueco"
 finland.3.d:0 "Nuestro vecino Finlandia se ha negado a ceder a las presiones de la Unión Soviética, y las naciones están ahora en estado de guerra. Aunque no se ha acordado una alianza formal entre nuestros países, el gobierno finlandés ha solicitado que Suecia contribuya a una defensa conjunta de Åland, que sigue siendo en gran parte de habla sueca y estratégicamente importante para ambos países.\n\nMientras que el gobierno sigue dividido sobre qué pasos que debemos tomar para ayudar a Finlandia, el apoyo público a su defensa es notable. ¿Hasta dónde estamos dispuestos a llegar para proteger a nuestros compañeros países nórdicos de la agresión oriental?"
 finland.3.a:0 "Debemos mantener nuestra neutralidad."
 finland.3.b:0 "Si lo que tienen es apoyo público, envíen voluntarios y equipo."
 finland.3.c:0 "¡La causa de Finlandia es nuestra! ¡A la guerra!"
 finland.4.t:0 "Suecia rechaza solicitud"
 finland.4.d:0 "El gobierno sueco ha respondido negativamente a nuestra solicitud de ayuda en la guerra contra la Unión Soviética. Prefiriendo permanecer neutrales para evitar repercusiones internacionales e internas, hasta ahora se oponen a contribuir a la guerra de cualquier manera."
 finland.4.a:0 "Esperemos que se den cuenta de su error antes de que sea demasiado tarde."
 finland.5.t:0 "Suecia envía voluntarios"
 finland.5.d:0 "El gobierno sueco no ha querido unirse a nosotros en la guerra contra la Unión Soviética, pero el apoyo público entre nuestros vecinos sigue siendo alto y muchos voluntarios de otros países nórdicos se han ofrecido a unirse a nuestras filas para ayudar en el esfuerzo bélico. Aunque menos de lo que esperábamos, al menos hay cierta conciencia popular sobre la amenaza a la que nos enfrentamos."
 finland.5.a:0 "Es lo mínimo que uno esperaría."
 finland.6.t:0 "Suecia se une a nuestra guerra"
 finland.6.d:0 "Nuestra solicitud al gobierno sueco para una defensa conjunta de Åland ha superado las expectativas. Suecia se ha unido a nosotros en la guerra contra la Unión Soviética, negándose a permanecer neutral ante una amenaza tan flagrante. A pesar de los desacuerdos internos, ahora lucharán con nosotros codo con codo para asegurar la continuación de la soberanía finlandesa."
 finland.6.a:0 "Este día será recordado."
 finland.7.a_tt:0 "\n§YSi [SOV.GetNameDef] acepta:§!"
 finland.8.t:0 "[From.GetNameDefCap] Ofrece concesiones"
 finland.8.d:0 "La guerra con [From.GetNameDef] ha sido un asunto costoso, pero como pudimos hacer retroceder al ejército [From.GetAdjective], nos presentaron una oferta atractiva. Se nos otorga el control de áreas estratégicamente importantes, pero debemos retirar nuestras tropas y cesar más hostilidades.\nEsto pondrá fin a nuestra ofensiva en [From.GetNameDef] sin control total sobre la región, pero a su vez nos permitirá concentrarnos en extender nuestra esfera de influencia en otras partes del mundo."
 finland.8.a:0 "Nuestros soldados son necesarios en otros lugares"
 finland.8.b:0 "Necesitamos todo [From.GetNameDef]"
 finland.9.t:0 "[From.GetNameDefCap] se niega"
 finland.9.d:0 "Las negociaciones iniciadas con [From.GetNameDef] se han interrumpido. Obviamente, fue una artimaña para hacernos perder el tiempo mientras el ejército [From.GetAdjective] se posicionaba para otro asalto en el territorio [Root.GetAdjective].\n\n[Root.GetNameDef] se mantendrá firme y luchará hasta el amargo final."
 finland.9.a:0 "¡Sangrarán por cada paso!"
 FIN_agree_peace:0 "Finlandia acepta las demandas soviéticas y cede §YKarjala y Salla§!."
 finland.10.t:0 "la guerra de invierno"
 finland.10.d:0 "Finalmente, las ambiciones territoriales de [SOV.GetNameDef] han culminado con la invasión de nuestro país por parte de este vil enemigo. Debemos tomar todas las medidas a nuestro alcance para formar una defensa sólida contra este ataque despiadado. ¡Que paguen ellos cada paso adelante en nuestra tierra!"
 finland.10.a:0 "¡Córtalos en pedazos!"
 japan.1.d:0 "¡Las autoridades chinas afirman que se ha alcanzado el "punto de ruptura" con respecto a nuestras "agresiones injustificadas" hacia China! Nuestras demandas de reparación han sido rechazadas, y hay informes de ciudadanos japoneses que han sido atacados en Shanghái. Si necesitábamos una excusa para tratar con decisión con los chinos, ¡es esta!"
 japan.1.a:0 "¡Pagarán por esto!"
 japan.2.d:0 "Sorprendentemente, los chinos han optado por dar marcha atrás tras la escaramuza en el Puente Marco Polo. Entienden que hacernos enojar tiene un alto precio y han acordado amplias concesiones territoriales que incluyen a Beijing y las regiones circundantes. Poco a poco, China se está convirtiendo en nuestra."
 japan.2.a:0 "La guerra tendrá que esperar."
 japan.3.t:0 "Escaramuza fronteriza: [SOV.getAdjetive] Victoria"
 japan.3.d:0 "¡Los rusos y sus perros falderos mongoles detectaron la concentración de nuestras tropas en Heilungkiang y respondieron con una gran incursión a través de la frontera antes de que nuestros preparativos hubieran terminado! Nuestras fuerzas fueron gravemente mutiladas en la intensa escaramuza que siguió antes de que los dos bandos se retiraran."
 japan.3.a:0 "¡¿Cómo pudo pasar esto?!"
 japan.4.t:0 "Escaramuza fronteriza: victoria japonesa"
 japan.4.d:0 "¡Los rusos y sus perros falderos mongoles detectaron la acumulación de nuestras tropas en Heilungkiang e intentaron lanzar una gran incursión a través de la frontera para interrumpir los preparativos! Afortunadamente, nuestros comandantes de pensamiento rápido atraparon a sus fuerzas en un movimiento de pinza. Causamos graves pérdidas a sus fuerzas antes de que huyeran a través de la frontera."
 japan.4.a:0 "¡Eso les enseñará!"
 japan.5.t:0 "Retiro soviético"
 japan.5.d:0 "Después de detectar nuestra acumulación de tropas, los soviéticos decidieron sabiamente retirar sus fuerzas de las áreas inmediatamente adyacentes a la frontera de Manchuria. Nuestros soldados han ocupado temporalmente varios de sus puestos fronterizos abandonados. Con suerte, esto pondrá fin a las ridículas afirmaciones fronterizas que los rusos y sus aliados mongoles han estado presentando."
 japan.5.a:0 "Una demostración de fuerza fue todo lo que necesitó."
 japan.6.t:0 "Los franceses aceptan nuestras demandas"
 japan.6.d:0 "Los franceses han accedido a nuestras demandas y sus bases e instalaciones en Indochina están a nuestra entera disposición. De hecho, nos han entregado el control total de su colonia."
 japan.6.a:0 "Un movimiento inteligente."
 japan.7.t:0 "Los franceses rechazan nuestras demandas"
 japan.7.d:0 "¡Los franceses han rechazado escandalosamente nuestras demandas! ¡Parece que si queremos Indochina, tendremos que tomarla por la fuerza!"
 japan.7.a:0 "¡Tontos!"
 japan.8.t:0 "Alemania recuerda a los asesores"
 japan.8.d:0 "Los alemanes acordaron retirar a todos sus asesores de China. Deberían estar abordando aviones con destino a Berlín incluso ahora. Alemania reconoce que el futuro del Gran Este de Asia pertenece a Japón, no a China."
 japan.8.a:0 "Y así deberían."
 japan.9.t:0 "Alemania rechaza nuestra solicitud"
 japan.9.d:0 "¡Los alemanes se han negado a retirar a sus asesores de China, a pesar de que su misión militar interfiere directamente con nuestros planes para el este de Asia! ¿No ven que esto erosiona los cimientos sobre los que nuestras naciones construyen la diplomacia? ¿Se puede confiar en los alemanes?"
 japan.9.a:0 "Entonces sus asesores morirán con el resto de los chinos."
 japan.11.t:0 "Emitir ultimátum a Siam"
 japan.11.d:0 "Reuniendo tropas en Indochina, cerca de la frontera con Siam, hemos dejado en claro que nuestra intención de usar su tierra como base para liberar el Sudeste Asiático del colonialismo europeo es sincera. Con suerte, al permitirles la opción de unirse a nosotros en una alianza militar, convirtiendo efectivamente a Siam en un estado títere del Imperio japonés, podemos evitar una invasión unilateral sin sentido. Por supuesto, si lo rechazan, esto equivaldrá a una declaración de guerra."
 japan.11.a:0 "Entraremos en Siam, sin importar lo que digan."
 japan.11.b:0 "En retrospectiva, amenazar con una invasión es demasiado agresivo."
 japan.12.t:0 "Japón emite un ultimátum"
 japan.12.d:0 "Japón ha estado reuniendo fuerzas cerca de nuestra frontera durante mucho tiempo y, como se sospecha, su plan es utilizar nuestros puertos como bases para una mayor expansión en Birmania y Malaya. Ahora, nos han presentado las opciones de someternos y permitirles pasar o enfrentar una invasión.\n\nAunque esto podría verse como renunciar a nuestra soberanía y convertirnos en un estado títere japonés, evitar una guerra puede estar en nuestras manos. mejor interés."
 japan.12.a:0 "Acordaremos una alianza con Japón."
 japan.12.b:0 "¡No renunciaremos a nuestra independencia tan fácilmente!"
 japan.13.t:0 "Siam acepta el ultimátum"
 japan.13.d:0 "[From.GetLeader] ha decidido sabiamente aceptar nuestro ultimátum y forjar una alianza militar entre nuestras naciones. Efectivamente, podremos usar Siam como base para futuras operaciones en el Pacífico."
 japan.13.a:0 "La Esfera de Co-Prosperidad de la Gran Asia Oriental se fortalece."
 japan.14.t:0 "Siam rechaza el ultimátum"
 japan.14.d:0 "[From.GetLeader] ha rechazado nuestras demandas de entrar en Siam y nuestra oferta de una alianza militar. Habiendo anunciado nuestra intención de entrar a pesar de todo, esto significa guerra."
 japan.14.a:0 "Lamentable que llegara a esto."
 romania.1.t:0 "Unión Soviética exige Besarabia"
 romania.1.d:0 "[FROM.getAdjective] ¡Las fuerzas se están concentrando al otro lado de nuestra frontera, y sus diplomáticos han exigido que les entreguemos toda Besarabia! No podemos esperar que los alemanes intervengan, ya que su pacto con los rusos aparentemente contenía un protocolo secreto que nos colocaba dentro de la esfera de interés de [FROM.getAdjective]. ¿Deberíamos resistir?"
 romania.1.a:0 "No. Es inútil."
 romania.1.b:0 "¡Sí! ¡No abandonaremos nuestro territorio sin luchar!"
 romania.2.t:0 "Segundo Premio de Viena"
 romania.2.d:0 "Se ha llamado a Alemania para mediar en nuestra disputa territorial con Hungría, y en el Segundo Laudo de Viena decidieron que el norte de Transilvania debería volver al control húngaro. ¿Deberíamos aceptar esta decisión?"
 romania.2.a:0 "Sí... no tenemos elección."
 romania.2.b:0 "¡No, nunca renunciaremos a Transilvania!"
 romania.3.d:0 "¡Alemania ha sido contratada para mediar en nuestra disputa territorial con Hungría, y en el Segundo Laudo de Viena decidieron escandalosamente que toda Transilvania debería ser restaurada al dominio húngaro! ¿Deberíamos aceptar esta decisión?"
 romania.4.t:0 "Alemania media disputa"
 romania.4.d:0 "Se ha llamado a Alemania para mediar en nuestra disputa territorial con Hungría, y han decidido sabiamente que Transilvania debe permanecer bajo control rumano. Los húngaros no están contentos, pero espero que esto resuelva el asunto de una vez por todas."
 romania.4.a:0 "Transilvania seguirá siendo rumana."
 romania.5.t:0 "Tratado de Craiova"
 romania.5.d:0 "Los diplomáticos búlgaros se han presentado, con el apoyo de Alemania, solicitando la devolución del sur de Dobrudja, territorio que les anexamos en 1913 después de la Segunda Guerra de los Balcanes. Las concesiones que ya nos hemos visto obligados a hacer parecen haber estimulado esta solicitud."
 romania.5.a:0 "Esto resolverá la disputa."
 romania.5.b:0 "¡No, la línea debe trazarse aquí!"
 romania.6.t:0 "Una elección difícil"
 romania.6.d:0 "Hemos perdido tanto territorio a manos de nuestros vecinos rapaces. Aún así, hay oportunidades para recuperar parte de la tierra perdida, con intereses. Todo lo que tenemos que hacer es elegir el lado derecho."
 romania.6.a:0 "Nuestra única esperanza es Alemania."
 romania.6.b:0 "La Unión Soviética nos ofrece nuestra mejor oportunidad"
 romania.6.c:0 "Debemos permanecer neutrales"
 baltic.1.t:0 "Ultimátum soviético"
 baltic.1.d:0 "¡La Unión Soviética nos está presionando para que firmemos un tratado de 'asistencia mutua' con ellos, que les daría el derecho de estacionar fuerzas dentro de nuestro territorio! Esto no es más que un intento apenas velado de anexar nuestro país, pero podemos ofrecer poca resistencia a las fuerzas que han estacionado en nuestra frontera."
 baltic.1.a:0 "Acepta lo inevitable..."
 baltic.1.b:0 "¡Tendrán que tomar nuestra tierra por la fuerza!"
 baltic.4.t:0 "Alemania exige Memel"
 baltic.4.d:0 "¡Las fuerzas alemanas se están concentrando en Ostpreussen, y su Ministerio de Relaciones Exteriores nos ha presentado un ultimátum! Debemos cederles inmediatamente el territorio de Memel, o enfrentar la amenaza de una acción militar. ¿Deberíamos estar de acuerdo con sus demandas?"
 baltic.4.a:0 "Debemos aceptar"
 baltic.4.b:0 "¡Nunca!"
 baltic.5.t:0 "Comunistas en Control."
 baltic.5.d:0 "[Root.GetName] ha optado por la solidaridad y el poder político ha sido arrebatado a la burguesía. Muchos dentro del nuevo gobierno sugieren que cumplamos con nuestros deberes comunistas y nos hagamos uno con la Unión Soviética."
 baltic.5.a:0 "Nuestro futuro está mejor asegurado si verdaderamente nos convertimos en uno con la Madre Patria."
 baltic.5.b:0 "[Root.GetName] tiene más que ofrecer operando por su cuenta bajo la protección de la Unión Soviética."
 baltic.5.c:0 "[Root.GetName] seguirá siendo un estado soberano."
 baltic.7.t:0 "[From.GetName] Solicita la participación de [Root.GetAdjective] en [From.GetFactionName]"
 baltic.7.d:0 "Con la firma de un tratado de amistad entre nuestras naciones, [From.GetName] ha solicitado que [Root.GetName] se una a ellos en su [From.GetFactionName], para unirnos contra las crecientes amenazas que rodean a nuestras naciones. Ya sea comunista o fascista, [From.GetName] promete defender los intereses de [Root.GetAdjective]."
 baltic.7.a:0 "[Root.GetName] está con sus hermanos."
 baltic.7.b:0 "[Root.GetName] solo puede sobrevivir por sí solo."
 hungary.1.t:0 "Arbitraje Alemán"
 hungary.1.d:0 "A pesar de nuestro reclamo legítimo, Alemania ha decidido que Transilvania debe permanecer bajo control rumano. Dicen que están ansiosos por corregir todos los errores creados en Versalles, pero evidentemente esto solo es cierto en lo que respecta a sus propias fronteras."
 hungary.1.a:0 "Indignante."
 hungary.2.t:0 "Segundo Premio de Viena"
 hungary.2.d:0 "Alemania ha reconocido la validez de nuestro reclamo, como sabíamos que lo haría, y el norte de Transilvania ha sido devuelto a Hungría. ¡Este es un momento histórico!"
 hungary.2.a:0 "¡Un día para celebrar!"
 hungary.3.d:0 "¡Alemania no solo ha reconocido la validez de nuestro reclamo, sino que ha decidido que toda Transilvania debe volver al control húngaro! Esto es más de lo que nos habíamos atrevido a esperar."
 hungary.4.d:0 "Alemania reconoció la validez de nuestro reclamo y nos concedió el norte de Transilvania, ¡pero Rumania se ha negado obstinadamente a aceptar su decisión!"
 hungary.4.a:0 "¡Los tontos!"
 hungary.5.d:0 "Alemania reconoció la validez de nuestro reclamo y nos otorgó toda Transilvania, ¡pero Rumania se ha negado obstinadamente a aceptar esta decisión!"
 hungary.6.t:0 "Primer premio de Ljubljana"
 hungary.6.d:0 "Los alemanes pueden quejarse del Tratado de Versalles, pero se salieron con la suya en comparación con la injusticia del Tratado de Trianon. Aunque afirmaron que se trataba de la autodeterminación nacional, condenó a tantos verdaderos hijos de Hungría al dominio extranjero. Una de esas heridas en el orgullo húngaro es la provincia Vojvodina. La devolución de las tierras a Hungría ha reparado un mal que se nos infligió."
 hungary.6.a:0 "Justicia de Hungría"
 bulgaria.1.t:0 "Tratado de Craiova - Rumania Acuerda"
 bulgaria.1.d:0 "El gobierno rumano ha aceptado el arbitraje alemán en nuestra disputa. ¡El sur de Dobrudja se ha reunido con Bulgaria!"
 bulgaria.1.a:0 "¡Al final!"
 bulgaria.2.t:0 "Tratado de Craiova - Rumania se niega"
 bulgaria.2.d:0 "¡El gobierno rumano ha rechazado nuestra oferta de poner fin a todas las disputas! Afirman que el sur de Dobrudja ahora forma parte integral de su nación a la que nunca renunciarán."
 bulgaria.2.a:0 "¡Inaceptable!"
 bulgaria.3.t:0 "Primer premio de Ljubljana"
 bulgaria.3.d:0 "Durante mucho tiempo hemos soñado con una gran Bulgaria y durante mucho tiempo hemos sido tratados como de segunda clase. Negado nuestro merecido en la Conferencia de Londres, traicionado por nuestros aliados en 1913, castigado por querer justicia en 1918. Bueno, ya no, Alemania busca corregir los errores de esa llamada paz, no solo para ella sino también para otros. Bulgaria ahora verá el regreso de Macedonia de Yugoslavia."
 bulgaria.3.a:0 "¡Los búlgaros se regocijan!"
 bulgaria.4.t:0 "Tratado de Craiova"
 bulgaria.4.d:0 "No hemos olvidado cómo Rumania nos apuñaló por la espalda en 1913 y tomó cobardemente el sur de Dobrudja mientras nuestros ejércitos estaban ocupados en otros lugares. Hungría ha usado su amistad con Alemania para vengarse de Rumanía, ¿es ahora nuestro momento?"
 bulgaria.4.a:0 "Tendremos nuestra venganza"
 bulgaria.4.b:0 "La venganza es un plato que se sirve frío"
 bulgaria.5.t:0 "Tratado de Craiova"
 bulgaria.5.d:0 "Alemania ha optado por ponerse del lado de los despreciables rumanos en nuestra búsqueda de justicia. [Root.GetLeader] le ha hecho saber a la embajadora alemana que Bulgaria espera más de sus amigos."
 bulgaria.5.a:0 "Denegado"
 italy.1.t:0 "[ALB.GetNameDefCap] Rendimientos"
 italy.1.d:0 "Las autoridades de [ALB.getAdjective] aceptaron nuestras demandas, y [ALB.GetLeader] se vio obligado a firmar la petición que integrará oficialmente [ALB.GetNameDef] como una región de protectorado de [ITA.GetNameDef]. \n\n¡Desde ahora y hasta el final de los tiempos, [ITA.GetNameDef] asegurará sus posiciones en el mar Adriático!"
 italy.1.a:0 "Un día glorioso."
 italy.2.t:0 "[ALB.GetLeader] Rechaza el ultimátum"
 italy.2.d:0 "Desafiante hasta el final, [ALB.GetLeader] ha rechazado nuestro ultimátum. Él y sus asesores ahora están tratando de juntar cualquier lamentable defensa que [ALB.GetNameDef] pueda reunir. ¡Debemos ocupar Tirana y poner fin a esta farsa!"
 italy.2.a:0 "¡Podríamos haber hecho esto de la manera más fácil que tú!"
 italy.3.t:0 "[ITA.getAdjetive] Ultimátum"
 italy.3.d:0 "[ITA.getAdjective] ¡los diplomáticos nos han presentado un ultimátum exigiendo que nos sometamos a su ocupación! ¡[ALB.GetNameDefCap] se gobernará en una unión personal bajo el rey [ITA.getAdjective]!"
 italy.3.a:0 "Debemos someternos."
 italy.3.b:0 "¡No sucederá! ¡Únete a [ALB.GetLeader]!"
 italy.4.t:0 "Ampliación del Vallo Alpino"
 italy.4.d:0 "Ingenieros del Regio Esercito han estudiado nuestra frontera norte e identificado los lugares donde el Vallo Alpino necesita ser fortalecido y ampliado. Ya se han emitido las órdenes de construcción necesarias."
 italy.4.a:0 "Si estos fuertes hubieran estado aquí en la época de Aníbal..."
 italy.5.t:0 "Tratado Tecnológico Italiano-Alemán"
 italy.5.d:0 "Italia sugiere un intercambio de tecnología e ideas que acerque a nuestras naciones y nos haga a ambos más fuertes."
 italy.5.a:0 "¡Una excelente sugerencia!"
 italy.5.b:0 "La tecnología alemana es solo para el pueblo alemán"
 italy.6.t:0 "Tratado Tecnológico Italiano-Alemán - ¡Aceptado!"
 italy.6.d:0 "Como esperábamos, los alemanes estaban encantados de preparar una serie de intercambios de tecnología. ¡Está claro que soplan nuevos vientos en Europa e Italia está ahora un paso más cerca de recuperar su antigua gloria!"
 italy.6.a:0 "¡Excelente!"
 italy.7.t:0 "Tratado Tecnológico Italiano-Alemán - ¡Rechazado!"
 italy.7.d:0 "Los alemanes han rechazado nuestra oferta de un tratado."
 italy.7.a:0 "Será mejor que nos cuidemos a nosotros mismos a partir de ahora."
 italy.8.t:0 "Únete a la facción francesa."
 italy.8.d:0 "El Movimiento Franciste está ganando terreno en Francia y nos ha pedido que nos unamos a su facción. ¿Favorece esto los intereses de Italia?"
 italy.8.a:0 "Unámonos a los franceses."
 italy.8.b:0 "No se puede confiar en los franceses."
 usa.1.t:0 "Earhart quiere alistarse"
 usa.1.d:0 "A medida que los estadounidenses se movilizan para la guerra, hemos recibido una solicitud inusual. Amelia Earhart, la famosa aviadora que dio la vuelta al mundo con éxito no hace mucho, desea alistarse en el Cuerpo Aéreo del Ejército como piloto de combate. Ella ha demostrado una habilidad considerable en los combates aéreos simulados, pero hay muchos dentro del establecimiento militar que fruncen el ceño ante la idea de que una mujer vuele en misiones de combate. ¿Deberíamos hacer una excepción en su caso y dejarla unirse?"
 usa.1.a:0 "Sí, la necesitamos."
 usa.1.b:0 "No, eso no será necesario."
 usa.2.t:0 "Destino manifiesto"
 usa.2.d:0 "La fundación y la historia únicas de los Estados Unidos hacen que sea nuestro deber preservar la democracia y la libertad en el mundo. La última década ha demostrado que esta misión no puede cumplirse sin tomar las armas contra quienes buscan destruirla. De ahora en adelante, todos los opresores tendrán que responder ante nosotros, y nuestras fuerzas armadas liberarán a la gente en todo el mundo."
 usa.2.a:0 "¡Libertad o muerte!"
 usa.3.t:0 "Flota estadounidense en Pearl Harbor"
 usa.3.d:0 "Las sanciones diplomáticas y económicas que hemos sufrido por parte de Estados Unidos parece haber sido el comienzo de algo más amenazador. La Flota Estadounidense del Pacífico se ha estacionado en la base naval de Pearl Harbor, Hawái, lo que indica claramente que los estadounidenses mantendrán una fuerte presencia en el Pacífico y seguirán apoyando a nuestros enemigos. Golpear contra la base en este punto puede darnos el elemento sorpresa."
 usa.3.a:0 "¿Quién sabe cuánto durará la oportunidad?"
 usa.4.t:0 "Acuerdo Destructores por Bases"
 usa.4.d:0 "Habiendo tomado una postura contra los alemanes, EE. UU. parece interesado en garantizar que Gran Bretaña se mantenga fuerte contra la amenaza alemana. Sin embargo, también les preocupa mantener su propia presencia naval en el Atlántico. A cambio de varias de nuestras bases navales, suministrarán a nuestra nación barcos destructores. Los barcos han estado en reserva, pero aceptarlos aún fortalecerá los lazos militares entre nuestras naciones y puede ser una sabia decisión."
 usa.4.a:0 "Esta es una oportunidad única."
 usa.4.a.tt:1 "Obtendremos 43 destructores estadounidenses.\nCanadá obtendrá 7 destructores estadounidenses."
 usa.4.b:0 "Esto es claramente más favorable para EE. UU. e inaceptable."
 usa.5.t:0 "Gran Bretaña rechaza oferta"
 usa.5.d:0 "A pesar de nuestros preparativos y buenas intenciones, Gran Bretaña ha rechazado nuestra oferta de viejos Destructores a cambio de sus bases navales."
 usa.5.a:0 "Su pérdida."
 usa.6.t:0 "Elección de [GetYear]"
 usa.6.d:0 "El día de las elecciones presidenciales ha llegado. El titular Franklin Delano Roosevelt ya ha implementado varios de los programas denominados colectivamente New Deal, destinados a sacar a EE. UU. de la Gran Depresión.\n\nSi bien muchos de los esfuerzos han sido populares, sus planes para ampliar aún más el papel poder del gobierno han recibido críticas de su oponente, el republicano Alf Landon. Viniendo de la industria petrolera, Landon quiere ver una mayor libertad económica, mientras que Roosevelt y el Partido Demócrata quieren expandir el Seguro Social y garantizar la estabilidad económica. La elección puede ser una decisión reñida o una gran victoria para los demócratas."
 usa.6.a:0 "Los Demócratas. ¡Cuatro años más!"
 usa.6.b:0 "los republicanos Debemos salvaguardar los ideales del sistema estadounidense."
 usa.7.t:0 "Roosevelt contra Willkie"
 usa.7.d:0 "Desde que se estableció por primera vez el cargo de presidente de los Estados Unidos, ningún presidente ha gobernado durante tres mandatos consecutivos. Sin embargo, a la luz del precario estado del mundo y los acontecimientos internacionales de los últimos años, el presidente Roosevelt ha decidido romper con la tradición y postularse para un tercer mandato. El republicano Wendell Willkie, caracterizado como un candidato oscuro con antecedentes como industrial con experiencia política limitada, ha criticado tanto el intervencionismo económico de Roosevelt como sus justificaciones para postularse para un tercer mandato.\n\nAunque los candidatos tienen mucho en común en sus políticas exteriores y Willkie quiere conservar alguna forma del New Deal, muchos aún consideran esta elección como un punto determinante para el futuro de la democracia estadounidense."
 usa.7.a:0 "Los Demócratas. FDR es indispensable."
 usa.7.b:0 "los republicanos ¡Queremos a Willkie!"
 usa.8.t:0 "Landon contra Roosevelt"
 usa.8.d:0 "El presidente Landon puso fin a las continuas reformas del New Deal de los demócratas hace cuatro años, eligiendo confiar en la fuerza de la nación que reside en empresas industriales como las que ayudó a establecer antes de su presidencia. Roosevelt, quien ha seguido haciendo campaña a favor de completar los programas que planeó originalmente para su segundo mandato, ahora se postula nuevamente para presidente. Si bien sigue siendo un candidato popular, Landon ha seguido criticando sus esfuerzos por concentrar el poder en manos del presidente y, en consecuencia, ha evitado políticas similares.\n\nLas amenazas en el extranjero, tanto para nuestra propia nación como para otras, siguen siendo una realidad y ninguno de los candidatos está a favor de que Estados Unidos les haga la vista gorda. La pregunta es quién liderará el arsenal de la democracia en estos tiempos difíciles."
 usa.8.a:0 "los republicanos Landon se dedica a nuestros valores."
 usa.8.b:0 "Los Demócratas. Roosevelt está preparado para hacer lo que sea necesario."
 usa.9.t:0 "Roosevelt contra Dewey"
 usa.9.d:0 "La presidencia de Franklin D. Roosevelt ya ha sido excepcional en muchos sentidos. A pesar del deterioro de su salud y la duración sin precedentes de su presidencia, aspira a continuar liderando a nuestro país a través del esfuerzo bélico. Los republicanos se han visto limitados en sus elecciones de candidatos debido a que muchos candidatos potenciales sirvieron en la guerra, pero eligieron al gobernador Thomas E. Dewey para que los represente.\n\nRoosevelt sigue teniendo el apoyo popular, pero muchos sospechan que no vivirá para ver el final de su mandato. Pero, ¿es eso suficiente para otorgarle a Dewey una victoria sobre el hombre que nos ha llevado tan lejos?"
 usa.9.a:0 "FDR derrota a Dewey."
 usa.9.b:0 "Dewey derrota a FDR."
 usa.10.t:0 "[Root.GetLeader] frente a Roosevelt"
 usa.10.d:0 "Aunque muchos aspectos del New Deal fueron conservados por [Root.GetLeader], Roosevelt todavía ve la oportunidad de hacer realidad sus planes originales para el desarrollo continuo de los programas. A pesar del deterioro de su salud, se las arregló para retener gran parte del apoyo que lo llevó a la presidencia anteriormente, y ahora está haciendo campaña para los demócratas nuevamente.\n\n[Root.GetLeader] argumenta que un cambio de liderazgo en la delicada situación de Estados Unidos ser irresponsable, lo cual es un tanto irónico ya que se hizo la misma afirmación antes de su anterior victoria sobre Roosevelt. A pesar de esto, puede tener un punto."
 usa.10.a:0 "[Root.GetLeader] ha demostrado ser un líder capaz."
 usa.10.b:0 "Estados Unidos está listo para un nuevo New Deal."
 usa.11.t:0 "Roosevelt contra MacArthur"
 usa.11.d:0 "Con la continua amenaza de verse envueltos en una guerra, tanto los demócratas como los republicanos han aspirado a encontrar un candidato de las fuerzas armadas. El general Douglas MacArthur, normalmente dedicado a sus deberes militares, aprovechó la oportunidad para hacer campaña por la nominación republicana mientras nuestra nación está en paz y ganó. Ahora está desafiando a Roosevelt, apoyando a la coalición conservadora.\n\nRoosevelt sigue siendo popular, pero el carisma y el sentido del deber de MacArthur han dejado una fuerte impresión en los votantes. ¿Los militares realmente saben mejor?"
 usa.11.a:0 "Roosevelt y Truman saldrán adelante."
 usa.11.b:0 "MacArthur es un hombre de paz tanto como de guerra."
 usa.12.t:0 "Campaña de Douglas MacArthur"
 usa.12.d:0 "Para desafiar la presidencia de duración récord de Roosevelt, los republicanos han buscado comandantes militares respetados, con la esperanza de encontrar un candidato potencial para llevar a Estados Unidos a través de esta guerra. El general Douglas MacArthur ha sido un candidato popular entre los conservadores, pero también es un activo indispensable en el conflicto en curso y se ha mostrado reacio a dedicar su tiempo a hacer campaña para la presidencia.\n\nSin embargo, sigue siendo uno de los candidatos conservadores más prometedores y tal vez pueda convencerse de hacer campaña para evitar conseguir un presidente republicano moderado. ¿Vale la pena el sacrificio?"
 usa.12.a:0 "MacArthur es más necesario en el frente que en la Casa Blanca."
 usa.12.b:0 "Lo necesitamos para desafiar a Roosevelt."
 usa.13.t:0 "Fallece Roosevelt"
 usa.13.d:0 "Aunque la salud del presidente Roosevelt ha estado en declive durante algún tiempo, su fuerte campaña presidencial convenció a muchos de que le quedaban muchos años. Sin embargo, se ha mantenido la posibilidad de la muerte de FDR mientras aún está en el cargo, y hoy falleció después de sufrir un derrame cerebral. El vicepresidente Harry S. Truman ahora ha prestado juramento, solicitando el apoyo y las oraciones de la gente. El antiguo gabinete permanece y Truman ha prometido continuar con muchas de las políticas de su predecesor."
 usa.13.a:0 "Así terminó una era, y así comenzó otra."
 news.1.t:0 "Incidente del puente Marco Polo"
 news.1.d:0 "Las altas tensiones fronterizas entre las fuerzas [JAP.getAdjective] y [CHI.getAdjective] dieron como resultado disparos después de que uno de los soldados [JAP.getAdjective] supuestamente no respondió al comandante del regimiento y el equipo de investigación exigió la búsqueda de Wanping. Fortaleza. Después de la ruptura de las negociaciones, ambas partes se enfrentaron de manera inconclusa por el estratégico Puente Marco Polo ubicado justo al suroeste de Beijing. \n\n[CHI.GetNameDefCap] ha rechazado las demandas de disculpas y concesiones territoriales de [JAP.GetNameDef], alegando en cambio que se ha alcanzado el 'punto de ruptura' de la agresión japonesa. \n\nLos diplomáticos temen que la situación volátil pueda resultar en una guerra en cualquier momento."
 news.1.a:1 "Tiempos interesantes de hecho."
 news.1.b:0 "¡Les enseñaremos a esos chinos!"
 news.1.c:0 "¡Así es! ¡Ni una pulgada!"
 news.2.d:0 "Las fuerzas japonesas y chinas han tenido escaramuzas inconclusas sobre el estratégico Puente Marco Polo ubicado justo al suroeste de Beijing. \n\n[CHI.GetNameDef] ha aceptado toda la responsabilidad por el incidente, enviando una disculpa a [JAP.GetNameDef] y aceptando amplias concesiones territoriales. Esto ha sorprendido a muchos expertos, que habían pronosticado que las tensiones fronterizas estallarían en una guerra en toda regla. \n\n¿Significa esto una paz duradera en Asia?"
 news.2.a:0 "Dudoso."
 news.2.b:0 "Esto nos satisfará... por ahora."
 news.2.c:0 "No teníamos otra opción."
 news.5.t:0 "[JAP.GetNameDefCap] exige la Indochina francesa"
 news.5.d:0 "Aprovechando la debilidad de [FRA.getAdjective] a la luz de la lucha en Europa y su débil control sobre las posesiones coloniales en todo el mundo, [JAP.GetNameDef] ha obligado al nuevo gobierno a entregar el control de su colonia en Indochina. \n\nLas tropas de [JAP.getAdjective] ya se han movido para ocupar todas las bases principales de la región, incluidas las instalaciones estratégicas alrededor de Tonkin y Saigón. La falta de comunicación dio lugar a escaramuzas en áreas alrededor de Dong-Dang, Lang-Son y Haiphong que duraron unos días. \n\nLos expertos temen que la colonia pueda utilizarse como punto de partida para futuras expediciones militares."
 news.5.a:0 "Buitres picoteando un cadáver..."
 news.5.b:0 "Así debería ser."
 news.5.c:0 "Los chacales no nos dejaron elección."
 news.5.e:0 "¡Nuestros aliados muestran iniciativa!"
 news.6.d:0 "Intentando aprovechar la debilidad de Francia a la luz de su derrota en Europa, [JAP.GetNameDef] emitió recientemente una demanda al nuevo gobierno francés para el acceso completo a sus bases en Indochina. \n\nEsto significaría transferir el control de toda la colonia a Japón, algo que los franceses no podían aceptar. Con la ruptura de las negociaciones, ambas partes están acumulando tropas en el área. ¡[FRA.getAdjective] la administración colonial ya ha emitido la ley marcial y ha declarado la movilización general! \n\nLos expertos consideran probable que esta decisión provoque represalias militares japonesas."
 news.6.a:0 "No se atreverían... ¿o sí?."
 news.6.b:0 "Los tontos testarudos pagarán por este error."
 news.6.c:0 "Debemos prepararnos."
 news.6.e:0 "Otro movimiento audaz de nuestros amigos."
 news.7.t:0 "[SOV.getAdjetive] - Escaramuza japonesa"
 news.7.d:0 "[SOV.GetAdjective] y las fuerzas japonesas se enfrentaron recientemente en una gran escaramuza a lo largo de la frontera de Manchuria. \n\nUna importante fuerza de asalto [SOV.GetAdjective] apoyada por la caballería mongola aparentemente tomó a los japoneses por sorpresa e infligió muchas bajas. \n\nSe ha informado que el estado de ánimo en Tokio es tenso, pero es demasiado pronto para saber si el conflicto se convertirá en una guerra abierta."
 news.7.a:0 "¿Es este el comienzo de otra guerra en Asia?"
 news.7.b:0 "Una exhibición vergonzosa..."
 news.7.c:0 "Hemos enviado un mensaje al mundo."
 news.8.d:0 "[SOV.GetAdjective] y las fuerzas japonesas se enfrentaron recientemente en una gran escaramuza a lo largo de la frontera de Manchuria. \n\nLos relatos de la batalla indican que los japoneses atraparon a los soviéticos en un movimiento de pinza cuando atacaron al otro lado de la frontera, lo que obligó a los sobrevivientes a retirarse en desorden. \n\n¿Este incidente impulsará a Moscú a enviar más fuerzas al Lejano Oriente ruso?"
 news.8.b:0 "¡Para el emperador!"
 news.8.c:0 "Debemos evaluar la situación..."
 news.9.t:0 "[SOV.getAdjetive] Retiro"
 news.9.d:0 "Después de una acumulación de fuerzas japonesas en Manchuria, el [SOV.GetNameDef] parece haber retirado inesperadamente unidades que estaban estacionadas junto a la frontera. \n\nEsto puede ser un intento de Moscú para evitar una futura confrontación con Japón, posiblemente provocada por el recuerdo punzante de la derrota que Rusia sufrió en la guerra ruso-japonesa."
 news.9.a:0 "Quizás esto resulte en una paz duradera."
 news.9.b:0 "¡Los cobardes huyeron!"
 news.9.c:0 "Una retirada táctica. Nada mas."
 news.10.t:0 "[SOV.GetNameDefCap] reclama Besarabia"
 news.10.d:0 "\nDespués de concentrar fuerzas a lo largo de la frontera rumana, [SOV.GetNameDef] ha emitido un ultimátum al gobierno de Bucarest para la transferencia inmediata de Besarabia a su control. \n\nDurante la Guerra Civil Rusa, las autoridades locales declararon su independencia y expresaron su deseo de incorporarse a Rumanía, lo que [SOV.GetNameDef] considera una base legal insuficiente, alegando también que "las voces de la minoría ucraniana no fueron consideradas".\n\nRumanía ha declarado que no tiene más remedio que acceder, y sus fuerzas se han retirado de Besarabia y North Bucovina."
 news.10.a:0 "Interesante."
 news.10.b:0 "Besarabia nos pertenece por derecho."
 news.10.c:0 "No teníamos elección..."
 news.10.e:0 "Disfruta de esta victoria temporal, Moscú."
 news.11.t:0 "[78.controller.GetNameDefCap] Rechaza las demandas [SOV.GetAdjective]"
 news.11.d:0 "[SOV.GetNameDefCap] ha estado concentrando fuerzas significativas a lo largo de su frontera con [78.controller.GetNameDef], y hoy Moscú emitió un ultimátum al gobierno de [78.controller.GetAdjective], exigiendo la transferencia inmediata de Besarabia a su control. La región una vez perteneció al Imperio Ruso, que [SOV.GetNameDef] considera base legal suficiente para sus demandas.\n\nEn un movimiento desafiante, las autoridades locales han optado por rechazar todas las demandas territoriales de [SOV.GetAdjective], y la completa se ha ordenado la movilización. \n\nLos observadores internacionales esperan que las fuerzas de [SOV.GetAdjective] crucen la frontera en cualquier momento."
 news.11.a:0 "Interesante."
 news.11.b:0 "Han cometido un terrible error."
 news.11.c:0 "¡Besarabia es nuestra!"
 news.11.e:0 "Deja que los tontos peleen."
 news.12.t:0 "[146.controller.GetNameDefCap] Rechaza las demandas de [SOV.GetAdjective]"
 news.12.d:0 "\nDiplomáticos de [SOV.GetAdjective] han presentado un ultimátum al gobierno de [146.controller.GetNameDef], exigiendo ajustes fronterizos en la región de Carelia, arrendamiento de la península de Hanko durante los próximos 30 años y cesión de algunas islas en el golfo de Finlandia a cambio de asentamientos de Repola y Porajärvi en Karelia Oriental. \n\nA pesar de una importante acumulación de fuerzas soviéticas en la frontera, Helsinki ha rechazado estas demandas, afirmando que "Ni un solo pie de suelo finlandés se entregará voluntariamente a los agresores rusos". \n\nObservadores internacionales temen que una invasión [SOV.GetAdjective] pueda ser inminente."
 news.12.a:0 "Esto no terminará bien."
 news.12.b:0 "No deberían haber rechazado nuestras demandas."
 news.12.c:0 "Debemos ocuparnos de nuestras defensas."
 news.12.e:0 "Veamos qué tan bien lo hacen los bolcheviques..."
 news.12.f:0 "Pronto reconocerán su error."
 news.13.t:0 "[FIN.GetNameDefCap] acepta demandas [SOV.GetAdjective]"
 news.13.d:0 "Después de mucho debate, el gobierno de [FIN.GetNameDef] ha decidido aceptar las demandas de [SOV.GetAdjective] de ajustes fronterizos en la región de Karelia. \n\n[SOV.GetNameDefCap] ha citado la necesidad de crear una zona de amortiguamiento para mejorar la seguridad de Leningrado, ubicada a solo 30 kilómetros de la ahora antigua frontera finlandesa. \n\nMuchos observadores temían que una invasión soviética a gran escala de Finlandia fuera inminente, pero esta solución diplomática debería disipar esos temores."
 news.13.a:0 "Paz, pero ¿a qué costo?"
 news.13.b:0 "Ahora podemos centrar nuestros esfuerzos en otra parte."
 news.13.c:0 "Hemos asegurado nuestra independencia."
 news.13.e:0 "Una pena. Habría mantenido ocupados a los bolcheviques."
 news.13.f:0 "¡Nuestros camaradas muestran su fuerza!"
 news.14.t:0 "[SOV.GetNameDefCap] Anexos [TAN.GetNameDef]"
 news.14.d:0 "\nEn un comunicado de prensa de hoy, Moscú anunció la anexión formal de [TAN.GetNameDef] y su incorporación como el Óblast Autónomo de Tuvan a la URSS. \n\nEl Supremo [SOV.GetAdjective] accedió a una solicitud del recién reformado Comité Central del TPRP para ser miembro de la URSS. \n\nEl pequeño [TAN.GetName], que solo había sido reconocido oficialmente por [SOV.GetNameDef] y Mongolia, ha desarrollado vínculos administrativos, militares y económicos cada vez mayores con el hermano mayor [SOV.getAdjective] en los últimos años."
 news.14.a:0 "¿Tannu qué?"
 news.14.b:0 "Estarán mejor."
 news.15.t:0 "Segundo Premio de Viena"
 news.15.d:0 "Se firmó un tratado en Viena luego del arbitraje alemán que restaurará el norte de Transilvania al dominio húngaro.\n\nEl territorio había sido previamente otorgado a [ROM.GetNameDef] al finalizar la Primera Guerra Mundial, lo que provocó una amarga disputa. \n\n¿Son estas las primeras de muchas fronteras que se ajustarán, ahora que parece haberse establecido un nuevo orden en Europa?"
 news.15.a:0 "Veremos cuánto dura esto."
 news.15.b:0 "El mapa de Europa se redibujará."
 news.15.c:0 "Esperemos que estas revisiones nos favorezcan algún día."
 news.15.e:0 "¡Escucha Escucha!"
 news.16.d:0 "Tras el arbitraje alemán, se firmó un tratado en Viena que restaurará toda Transilvania al dominio húngaro. \n\nEl territorio había sido otorgado previamente a [ROM.GetNameDef] al finalizar la Primera Guerra Mundial, lo que provocó una amarga disputa. \n\n¿Son estas las primeras de muchas fronteras que se ajustarán ahora que parece haberse establecido un nuevo orden en Europa?"
 news.17.t:0 "Rumanía rechaza arbitraje alemán"
 news.17.d:0 "Las negociaciones entre [HUN.GetNameDef] y [ROM.GetNameDef] sobre una disputa territorial se han roto en Viena. \n\n[GER.GetNameDef] actuó como árbitro, pero cuando decidieron devolver Transilvania del Norte a [HUN.GetNameDef], [ROM.GetNameDef] rechazó la decisión. El gobierno rumano ordenó rápidamente a su delegación que regresara a Bucarest. \n\nParece que [GER.GetNameDef] aún no ejerce la influencia diplomática que imaginaba que tenía."
 news.17.a:0 "Interesante..."
 news.17.b:0 "Los rumanos nos han avergonzado..."
 news.17.c:0 "¡Transilvania es nuestra!"
 news.17.e:0 "Esto no ha terminado."
 news.18.d:0 "Las negociaciones entre [HUN.GetNameDef] y [ROM.GetNameDef] sobre una disputa territorial se han roto en Viena. \n\n[GER.GetNameDef] actuó como árbitro, pero cuando decidieron devolver Transilvania del Norte a [HUN.GetNameDef], [ROM.GetNameDef] rechazó la decisión. El gobierno rumano ordenó rápidamente a su delegación que regresara a Bucarest. \n\nParece que [GER.GetNameDef] aún no ejerce la influencia diplomática que imaginaba que tenía."
 news.19.t:0 "[GER.GetNameDefCap] Reclamaciones Memel"
 news.19.d:0 "Con las fuerzas alemanas en su frontera preparadas para atacar, [188.controller.GetNameDef] ha cedido a un ultimátum de [GER.GetAdjective] exigiendo la rendición del antiguo territorio prusiano de Memel.\n\nMemel perteneció una vez a Prusia Oriental y se convirtió en un mandato oficial de la Liga de las Naciones después del Tratado de Versalles solo para ser anexado por Lituania en 1923 después de que los rebeldes de Klaipeda tomaron el control de la región. Se anuncia que el territorio adquirido se reintegrará a la región de Ostpreussen. \n\n¿Ya hemos alcanzado el alcance de las ambiciones territoriales alemanas en Europa? Los expertos dudan..."
 news.19.a:0 "Otro lote de mapas obsoletos."
 news.19.b:0 "Los alemanes de todas partes deben estar unidos."
 news.19.c:0 "Si tuviéramos los medios para resistir..."
 news.19.e:0 "¡Tienen razón en inclinarse ante sus superiores!"
 news.20.t:0 "[188.controller.GetNameDefCap] rechaza demandas alemanas"
 news.20.d:0 "\nIncluso con las fuerzas alemanas alineadas en su frontera, [188.controller.GetNameDef] ha rechazado un ultimátum emitido por Berlín para la devolución del territorio de Memel. \n\nMemel perteneció una vez a Prusia Oriental y [GER.GetAdjective] lo ve como una base legítima para sus demandas. Era la integridad del Tratado [188.controller.GetLeader] dijo, era necesario proteger cuando el gobierno [188.controller.GetAdjective] anunció su rechazo.\n\nLos observadores internacionales ahora esperan que Alemania intente tomar el territorio por la fuerza..."
 news.20.a:0 "Muy valiente."
 news.20.b:0 "Han firmado sus sentencias de muerte."
 news.20.c:0 "La línea debe ser dibujada aquí!"
 news.21.t:0 "Tratado de Craiova"
 news.21.d:0 "Se han impuesto más concesiones a [ROM.GetNameDef], con [BUL.GetNameDef] reclamando el sur de Dobrudja. \n\nEl territorio fue anexado por Rumania en 1913, después de la Segunda Guerra de los Balcanes, y todavía está poblado principalmente por búlgaros y turcos étnicos.\n\nIndependientemente del razonamiento, [ROM.GetNameDef] ahora se encuentra significativamente debilitado."
 news.21.a:0 "De poca preocupación."
 news.21.b:0 "Esta es una gran victoria."
 news.21.c:0 "Esa tierra no tenía ningún valor de todos modos."
 news.22.t:0 "[ALB.getLeader] Presenta a Italia"
 news.22.d:0 "Hace unos días, los diplomáticos de [ITA.getAdjective] entregaron un ultimátum al gobierno de [ALB.getAdjective], exigiendo que se sometiera a una ocupación militar completa. \n\nEsta mañana, todas las estaciones de radio [ALB.getAdjective] transmitieron un mensaje en el que [ALB.getLeader] ha ordenado a un ejército que deponga las armas después de darse cuenta de la inutilidad de la resistencia, ya que [ALB.getName] ahora se gobernará en una unión personal bajo [ITA.getLeader]. [ITA.getAdjective] aviones fueron vistos patrullando los cielos mientras los barcos de transporte de la Regia Marina ya están desembarcando a los primeros [ITA.getAdjective] soldados en el suelo [ALB.getAdjective]. \n\n[ITA.GetNameDefCap] mira hacia los Balcanes..."
 news.22.a:0 "Otra víctima de las ambiciones de [ITA.getLeader]."
 news.22.b:0 "Estamos un paso más cerca de hacer realidad nuestro gran imperio."
 news.22.c:0 "¡Otra victoria para nuestro amigo [From.GetLeader]!"
 news.23.t:0 "[ALB.getLeader] Desafiante"
 news.23.d:0 "Diplomáticos de [ITA.GetNameDef] han entregado un ultimátum a [ALB.GetNameDef], exigiendo la anexión de este último a la Gran Italia. \n\nEn un valiente acto de liderazgo nacional, [ALB.getLeader] se ha negado a ceder a las demandas de [ITA.getAdjective], instando a la gente de [ALB.getAdjective] a resistir la presión de [ITA.GetNameDef]. \n\nSin embargo, los expertos militares extranjeros están de acuerdo en que [ALB.GetNameDef] tiene pocas posibilidades de resistir una invasión."
 news.23.a:0 "¿Por cuánto tiempo puede [ALB.GetNameDef] contraatacar?"
 news.23.b:0 "Esta será una campaña corta."
 news.23.c:0 "¡Larga vida a [ALB.getLeader]!"
 news.24.t:0 "La cuestión polaca"
 news.24.d:0 "En un acalorado discurso de hoy ante el Reichstag, [GER.GetLeader] denunció a Polonia y su trato a los alemanes que viven en Danzig y el corredor polaco. \n\nAfirmando que las minorías alemanas en Polonia están siendo 'perseguidas de la manera más vil imaginable', [GER.GetLeader] dejó clara la posición de su gobierno:\n'¡Danzig era una ciudad alemana y es una ciudad alemana! ¡El Corredor era alemán y es alemán! Sin el pueblo alemán, estas regiones orientales todavía estarían sumidas en las profundidades de la barbarie."
 news.24.a:0 "La guerra se acerca."
 news.25.t:0 "La remilitarización de Renania"
 news.25.d:0 "Alemania ha estacionado 20.000 soldados de la Wehrmacht en el territorio de Renania, cerca de las fronteras francesa y belga, en clara violación del Tratado de Versalles y los Tratados de Locarno. \n\nLa población local vitoreó a los soldados alemanes y se organizaron celebraciones salvajes en todo el país. Se espera que el referéndum de toda Alemania se celebre la próxima semana sobre la aprobación general de la remilitarización entre el público. \n\nHasta ahora, las reacciones diplomáticas de Francia y Gran Bretaña han sido silenciadas. "No es más que los alemanes entrando en su propio patio trasero", observó un comentarista político en Gran Bretaña."
 news.25.a:0 "Preocupante."
 news.25.b:1 "Es territorio alemán."
 news.25.c:0 "Debemos ocuparnos de nuestras defensas fronterizas."
 news.25.e:0 "Nada por lo que preocuparse, seguramente."
 news.26.d:0 "En una violación directa del Tratado de Versalles, las tropas alemanas cruzaron el Rin y entraron en el territorio de Renania, cerca de la frontera con Francia.\n\nCalificando esto como una "violación imperdonable" del tratado de paz que puso fin a la Gran Guerra, tanto Francia y Gran Bretaña han movilizado sus fuerzas en preparación para una incursión armada en Alemania. \n\n¡La guerra ha estallado una vez más en Europa!"
 news.26.a:0 "¡Aquí vamos de nuevo!"
 news.26.b:0 "¡Alemania prevalecerá!"
 news.26.c:0 "Próxima parada: ¡Berlín!"
 news.26.e:0 "Arreglemos esto entonces."
 news.27.d:0 "En lo que es una violación directa del Tratado de Versalles, las tropas alemanas cruzaron el Rin y marcharon hacia el territorio de Renania, cerca de la frontera francesa.\n\nSi bien la reacción de Gran Bretaña ha sido silenciada hasta ahora, los franceses están movilizando a sus fuerzas en preparación para una incursión armada en Alemania. \n\n¡La guerra ha estallado una vez más en Europa!"
 news.28.t:0 "¡Himmler asume el liderazgo!"
 news.28.d:0 "Tras la muerte de Adolf Hitler, muchos se preguntaron quién guiaría a la nación tras sus pasos. Ahora tenemos una respuesta a esta pregunta ya que, esta mañana, Heinrich Himmler prestó juramento como el nuevo Führer del Reich alemán. \n\nEn un discurso ante el Reichstag, Himmler acusó a Gran Bretaña y Francia de planear el asesinato de Hitler y afirmó el compromiso inequívoco de Alemania con la destrucción total de ambas naciones."
 news.28.a:0 "Un desarrollo interesante."
 news.28.b:0 "¡Pagarán!"
 news.28.c:0 "Al menos Hitler se ha ido."
 news.29.t:0 "¡Göring asume el liderazgo!"
 news.29.d:0 "Tras la muerte de Adolf Hitler, muchos se preguntaron quién guiaría a la nación tras sus pasos. Ahora tenemos una respuesta a esta pregunta ya que, esta mañana, Hermann Göring prestó juramento como el nuevo Führer del Reich alemán. \n\nEn un discurso ante el Reichstag, Göring acusó a Gran Bretaña y Francia de planear el asesinato de Hitler y afirmó el compromiso inequívoco de Alemania con la destrucción total de ambas naciones."
 news.30.t:0 "Atentado fallido contra la vida de Hitler"
 news.30.d:0 "Un grupo de oficiales de la Wehrmacht opuestos al régimen actual han lanzado un golpe de Estado contra Hitler en Berlín. Un grupo no identificado de hombres armados irrumpió en edificios clave del gobierno, pero miembros de las SS y otras unidades leales del ejército los combatieron con éxito.\nLos agentes de la Gestapo han arrestado a todos los conspiradores, que incluyen a oficiales de alto rango como Ludwig Beck y Wilhelm Canaris. \n\nEn un discurso ante el Reichstag, Hitler prometió vengarse de Francia y Gran Bretaña por ser los autores intelectuales de este 'intento encubierto' contra su vida."
 news.30.a:0 "Imagínese si lo hubieran logrado..."
 news.30.c:0 "Esto no cambia nada."
 news.30.e:0 "¡Una pena que no hayan pillado al cabrón!"
 news.31.t:0 "¡Guerra Civil en Alemania!"
 news.31.d:0 "Un grupo de oficiales de la Wehrmacht opuestos a la situación actual en [GER.GetNameDef] ha lanzado un golpe contra los nazis en Berlín.\n\nLos conspiradores han logrado tomar el control de la mayor parte de Berlín y muchas unidades de la Wehrmacht se han pasado a sus lado. Las fuerzas aún leales a los nazis se han reunido bajo un nuevo liderazgo y prometieron purgar Alemania de los 'disidentes comunistas y agentes extranjeros que actualmente ocupan Berlín'."
 news.31.a:0 "Interesante."
 news.31.b:0 "¡Alemania debe estar libre de tiranía!"
 news.31.c:0 "¡Muerte a los traidores!"
 news.31.e:0 "¡Esto es para nuestra ventaja!"
 news.32.t:0 "El Pacto Molotov-Ribbentrop"
 news.32.d:0 "Diplomáticos de Alemania y la Unión Soviética concluyeron hoy lo que los observadores describen como un acuerdo histórico con la firma del Pacto Molotov-Ribbentrop. \nNombrado en honor al ministro alemán de Relaciones Exteriores, Joachim von Ribbentrop, y su homólogo soviético, Vyacheslav Molotov, este pacto de no agresión estipula que ninguna de las partes se aliará ni ayudará a un enemigo de la otra.\n\nLos diplomáticos extranjeros advierten que este tratado efectivamente le da a Alemania mano libre para hacer la guerra en Europa sin tener que temer la intervención soviética."
 news.32.a:0 "Esto no puede ser bueno..."
 news.32.b:0 "¡Un brindis por nuestros nuevos amigos bolcheviques!"
 news.32.c:0 "¡Un brindis por nuestros nuevos amigos alemanes!"
 news.32.e:0 "¡Aquí está una larga y beneficiosa amistad!"
 news.33.t:0 "[SOV.GetAdjective] Las fuerzas armadas ocupan el este de Polonia"
 news.33.d:0 "Las tropas de [SOV.GetAdjective] han ocupado el este de Polonia, oficialmente con el propósito de proteger a las minorías bielorrusa y ucraniana del caos que siguió al colapso del gobierno de [POL.GetAdjective]. \n\nLas fuerzas de [GER.GetAdjective] se han retirado de estas áreas en buen orden, lo que ha dado lugar a la división efectiva de Polonia entre las dos potencias. Muchos expertos se apresuraron a llamarlo "La Cuarta Partición de Polonia", expresando grandes dudas sobre la existencia del estado independiente [POL.getAdjective] en un futuro próximo. \n\nSolo el tiempo dirá cuánto durará este nuevo orden mundial..."
 news.33.a:0 "¡Una historia probable!"
 news.33.b:0 "Disfrútenlo mientras dure, bolcheviques..."
 news.33.c:0 "¡Las fronteras del comunismo avanzan!"
 news.34.t:0 "El segundo armisticio de Compiégne"
 news.34.d:0 "Se ha firmado un armisticio entre [From.GetName] y la Tercera República francesa en Compiégne, en el mismo vagón de tren en el que se negoció la rendición alemana en la Primera Guerra Mundial.\n\nBajo los términos del armisticio, un gobierno francés bajo [vichy_france.GetLeader] con base en Vichy continuará administrando la mayor parte del sur de Francia, mientras que el resto del país cae bajo una Zona de Ocupación Alemana. \n\nAlgunos oficiales franceses han prometido continuar con la resistencia desde el extranjero, pero esto pone fin a los combates en Francia, al menos por el momento."
 news.34.a:0 "Perturbador"
 news.34.b:0 "¡Excelente!"
 news.34.c:0 "¡La lucha continúa!"
 news.35.t:0 "El nacimiento de la unión franco-británica"
 news.35.d:0 "Enfrentados a la derrota en Francia, los gobiernos francés y británico han decidido unir sus dos naciones como una sola hasta que la victoria sobre Alemania esté asegurada. \n\nSe está formando un nuevo gobierno conjunto en Londres, con Eduardo VIII como jefe de estado. En una 'Declaración de Unión' emitida, el nuevo Gabinete de Guerra Conjunto declaró:\n\n'Francia y Gran Bretaña ya no serán dos naciones, sino una Unión franco-británica. La constitución de la Unión preverá órganos conjuntos de defensa, política exterior, financiera y económica. Todo ciudadano de Francia o Gran Bretaña disfrutará de la ciudadanía inmediata del otro estado."
 news.35.a:0 "Los franceses deben haber estado desesperados."
 news.35.b:0 "¿Creen que estarán a salvo bajo una bandera diferente?"
 news.35.c:0 "¡Unidos contra el enemigo común!"
 news.36.t:0 "El Anschluss de Austria"
 news.36.d:0 "Después de un exitoso golpe de estado del partido nazi local en Viena, las tropas alemanas cruzaron la frontera con Austria y tomaron el control del país. \n\nNo se ha informado de combates, y los soldados alemanes fueron recibidos por multitudes que vitoreaban en las ciudades.\n\nEn un discurso ante una multitud masiva en Heldenplatz en Viena, Hitler anunció el Anschluss de Austria, anexando el país a Alemania. :\n\n'¡La provincia oriental más antigua del pueblo alemán será, a partir de ahora, el bastión más nuevo del Reich alemán!'"
 news.36.a:0 "Si eso es lo que desean..."
 news.36.b:0 "¡Bienvenido al Reich!"
 news.36.c:0 "¡Debemos asegurar nuestras fronteras del norte!"
 news.36.e:0 "¡Esto viola el Tratado de Versalles!"
 news.37.t:0 "El asesinato de Lev Trotsky"
 news.37.d:0 "Lev Trotsky, alguna vez el principal lugarteniente y presunto heredero de Vladimir Ilich Lenin, murió hoy en un hospital de la Ciudad de México. Fue atacado en su casa con un piolet por un ciudadano español que se creía que trabajaba para la NKVD.\n\nDespués de una lucha de poder fallida con Iosif Stalin y sus aliados por el control del Partido Comunista de la Unión Soviética, Trotsky pasó los años treinta en el exilio, viviendo en Turquía, Francia y Noruega antes de establecerse finalmente en México. \n\nÉl siguió siendo un crítico constante de Stalin y el 'estado obrero' degenerado de la Unión Soviética."
 news.37.a:0 "Bárbaro."
 news.37.b:0 "Misión cumplida."
 news.37.c:0 "Un final apropiado para ese agitador."
 news.38.t:0 "Trotsky sobrevive intento de asesinato"
 news.38.d:0 "Después de una lucha violenta en su casa de la Ciudad de México el día de hoy, Lev Trotsky mató a un posible asesino con el piolet con el que el hombre trató de atacarlo. El asesino ha sido identificado como un ciudadano español que se cree que estuvo empleado por la NKVD.\n\nTrotsky fue una vez el principal lugarteniente y presunto heredero de Vladimir Lenin, pero después de una lucha fallida por el poder, se vio obligado a exiliarse de la Unión Soviética. Unión de Iósif Stalin. \n\nHablando con la prensa, Trotsky denunció el atentado contra su vida como "otro complot cobarde tramado por Stalin para silenciar a sus críticos"."
 news.38.a:0 "Interesante."
 news.38.b:0 "¡Ese gusano!"
 news.39.t:0 "Trotsky asesinado en la frontera soviética"
 news.39.d:0 "Las autoridades soviéticas han publicado fotos del cadáver de Lev Trotsky, lo que confirma los rumores de que fue asesinado recientemente mientras intentaba colarse en [SOV.GetNameDef]. \n\nSu cuerpo fue encontrado varado en las orillas del río Atrek, que corre a lo largo de la frontera entre la Unión Soviética y Persia.\n\nSe cree que Trotsky buscó capitalizar la agitación actual dentro de la URSS buscando aliados contra sus tiempo rival Stalin y reemplazándolo en un golpe de Estado."
 news.39.a:0 "Interesante."
 news.39.b:0 "Una amenaza menos, al menos."
 news.40.t:0 "¡Trotsky lanza un golpe de Estado!"
 news.40.d:0 "Se ha producido una violenta lucha por el poder en la capital soviética provisional. Lev Trotsky parece haber entrado sigilosamente en los restos de la URSS, poniendo fin al largo exilio que se le impuso. \n\nJunto con aliados en los niveles más altos del Partido Comunista, lanzó un exitoso golpe contra Stalin.\n\nDespués de un breve juicio ante un Tribunal Popular, Stalin fue condenado a muerte en la horca. La sentencia se ejecutó esta mañana."
 news.40.a:0 "Eso fue inesperado."
 news.40.b:0 "¡Viva el camarada Trotsky!"
 news.41.t:0 "Trotsky encuentra su final"
 news.41.d:0 "Lev Trotsky fue encontrado muerto esta mañana en la habitación de un hotel de Buenos Aires. \n\nParece haber sido estrangulado con una honda de alpinista, y los guardaespaldas de Trotsky detuvieron al asesino antes de que pudiera salir del edificio.\n\nAunque el asesino es de nacionalidad portuguesa, hay pruebas que lo vinculan con la Unión Soviética dirección de inteligencia GRU. Parecería que Stalin finalmente ha asestado un golpe mortal a su antiguo rival."
 news.42.t:0 "El desastre de Hindenburg"
 news.42.d:0 "El dirigible de pasajeros alemán Hindenburg fue destruido hoy cuando intentaba atracar en la Estación Aérea Naval de Lakehurst en los Estados Unidos. Por razones aún no determinadas, la aeronave quedó envuelta en llamas y se estrelló contra el suelo, cobrándose 35 vidas.\n\nDebido a la escasez y el costo del helio y la prohibición estadounidense de exportarlo, el Hindenburg, como todas las aeronaves de pasajeros alemanas, finalmente fue diseñado para usar hidrógeno, que proporciona una mayor sustentación pero también es inflamable. \n\nCon la fe pública sacudida por este desastre y el surgimiento de aviones de pasajeros mucho más rápidos, esto podría significar el final de la era de los dirigibles."
 news.42.a:0 "¡Oh la humanidad!"
 news.43.t:0 "Incidente Hindenburg"
 news.43.d:0 "El desastre se evitó por poco hoy, cuando se descubrió una fuga de combustible diésel en el dirigible de pasajeros alemán Hindenburg cuando se atracó en la estación aérea naval de Lakehurst en los Estados Unidos.\n\nLa fuga se reparó rápidamente. Si hubiera pasado desapercibido, el vapor inflamable podría haber provocado un incendio que habría engullido toda la aeronave. \n\nLos críticos han cuestionado durante mucho tiempo la sabiduría de las aeronaves de pasajeros debido a sus irregulares registros de seguridad, y este incidente seguramente los hará aún más vocales."
 news.43.a:0 "Una llamada cercana."
 news.44.t:0 "El vuelo de Rudolf Hess"
 news.44.d:0 "El diputado Führer Rudolf Hess fue arrestado ayer por soldados de la Guardia Nacional en Escocia después de lanzarse en paracaídas desde un caza pesado. \n\nUn piloto consumado, aparentemente voló solo a través del Mar del Norte, teniendo cuidado de mantenerse fuera del alcance del radar antes de virar al oeste hacia Gran Bretaña.\nHess parece haberse encargado de negociar un tratado de paz entre Gran Bretaña y Alemania, aunque Berlín lo ha denunciado como loco y lo ha despojado de cualquier cargo político. \n\nLas autoridades británicas no han estado disponibles para hacer comentarios."
 news.44.a:0 "Interesante."
 news.44.b:0 "Wahnsinn!"
 news.44.c:0 "¡A la Torre de Londres con él!"
 news.45.t:0 "La muerte de Rodolfo Hess"
 news.45.d:0 "El diputado Führer Rudolf Hess murió ayer cuando la Royal Air Force interceptó el caza pesado que volaba frente a las costas de Escocia. \n\nLa naturaleza exacta de su misión sigue sin estar clara: aunque Hess era un piloto consumado, voló solo y su avión no parece haber estado armado.\nSus restos fueron recuperados por las autoridades británicas, pero un funeral de estado con un ataúd vacío ha sido programado en Berlín. \n\nSe informó que Hitler estaba visiblemente angustiado por la muerte de su viejo amigo."
 news.45.a:0 "Interesante."
 news.45.b:0 "Ese pobre tonto."
 news.45.c:0 "¿Qué estaba haciendo aquí?"
 news.46.d:0 "El dirigible Hindenburg tuvo un final dramático hoy cuando explotó sobre Escocia. \nParece haber sido comandado por el diputado Führer Rudolf Hess, quien logró volarlo solo a través del Mar del Norte en una misión personal para negociar la paz con Gran Bretaña.\nLas estaciones de radar británicas no tuvieron problemas para detectar el enorme avión, y las alas se dirigieron inmediatamente hacia su posición. Cuando el Hindenburg no respondió por radio, abrieron fuego. \n\nHess se lanzó en paracaídas a un lugar seguro y ahora ha sido encarcelado en la Torre de Londres."
 news.47.d:0 "El dirigible Hindenburg tuvo un final dramático hoy cuando explotó sobre Escocia. \nParece haber sido comandado por el diputado Führer Rudolf Hess, quien logró volarlo solo a través del Mar del Norte en una misión personal para negociar la paz con Gran Bretaña.\nLas estaciones de radar británicas no tuvieron problemas para detectar el enorme avión, y las alas se dirigieron inmediatamente hacia su posición. Cuando el Hindenburg no respondió por radio, abrieron fuego. \n\nLos restos de Hess fueron encontrados entre los escombros."
 news.47.b:0 "Ese loco..."
 news.47.c:0 "¿Qué esperaba lograr?"
 news.48.t:0 "Amelia Earhart desaparece"
 news.48.d:0 "La famosa aviadora Amelia Earhart, la primera mujer en completar un vuelo en solitario a través del Atlántico, ha desaparecido junto con su navegante, Fred Noonan, cerca de la isla Howland en medio del Océano Pacífico.\n\nLos dos intentaban un vuelo alrededor del mundo entero en su avión bimotor Lockheed Electra cuando desaparecieron. \n\nLa Marina de los EE. UU. y la Guardia Costera están realizando una búsqueda de los aviadores desaparecidos, pero hay pocas esperanzas de encontrarlos."
 news.48.a:0 "Una pérdida para la aviación."
 news.49.t:0 "Amelia Earhart circunnavega el globo terráqueo"
 news.49.d:0 "La famosa aviadora Amelia Earhart, conocida por muchos como la 'Reina del Aire', ha completado un vuelo alrededor del mundo junto a su navegante Fred Noonan. \n\nDespués de un breve susto cuando la pareja se perdió temporalmente mientras se acercaban a la isla Howland en el Pacífico, el vuelo continuó sin incidentes y esta mañana su Lockheed Electra aterrizó en Oakland, California.\n\nSe llevará a cabo una ceremonia en el la Casa Blanca la próxima semana, donde Earhart será felicitada personalmente por el presidente por su hazaña."
 news.49.a:0 "¡Todo un logro!"
 news.55.t:0 "Alianza anglo-polaca"
 news.55.d:0 "A la luz del comportamiento agresivo reciente de Alemania, el Reino Unido y Francia se han sentido obligados a firmar una alianza militar con Polonia. El primer ministro británico hizo la siguiente declaración en la Cámara de los Comunes:\n\n'En caso de cualquier acción que amenazara claramente la independencia de Polonia, y que el gobierno polaco, en consecuencia, considerara vital resistir con sus fuerzas nacionales, el gobierno de Su Majestad se sentirían obligados a prestar inmediatamente al Gobierno polaco todo el apoyo a su alcance. Le han dado al gobierno polaco una garantía en este sentido."
 news.55.a:0 "Las cosas se están moviendo rápido ahora."
 news.55.b:0 "¡Están fanfarroneando!"
 news.55.c:0 "Apoyamos a Polonia."
 news.55.e:0 "¡Los alemanes no se atreverán a atacar ahora!"
 news.55.f:0 "Estamos con nuestros aliados."
 news.56.t:0 "El Acuerdo de Múnich"
 news.56.d:1 "Se han intensificado las demandas alemanas por el territorio de los Sudetes en Checoslovaquia, que alberga a una considerable minoría alemana. \n\nEn una cumbre celebrada en Munich, Alemania, Gran Bretaña, Francia e Italia buscaron encontrar una solución diplomática a la llamada 'Crisis de los Sudetes'. Checoslovaquia no fue invitada a asistir. Se llegó a un acuerdo en el que Alemania se anexiona los Sudetes, pero no buscará más ganancias territoriales en Europa.\n\nSr. Chamberlain se dirigió a la multitud en Londres:\n'Por segunda vez, un Primer Ministro regresa de Alemania trayendo la paz con honor. Creo que es la paz para nuestro tiempo.'"
 news.56.a:0 "No hay guerra este año entonces."
 news.56.b:0 "Paz por ahora al menos..."
 news.56.c:0 "Nos hemos ahorrado otra guerra mundial."
 news.56.e:0 "¡Esto no es un acuerdo, es un dictado!"
 news.57.t:0 "La crisis de los Sudetes"
 news.57.d:0 "Las demandas alemanas por el territorio fronterizo de los Sudetes en Checoslovaquia, hogar de una considerable minoría alemana, se han intensificado recientemente. \n\nEn una cumbre celebrada en Munich, Alemania, Gran Bretaña, Francia e Italia buscaron encontrar una solución diplomática a la llamada 'Crisis de los Sudetes'.\n\nLas conversaciones parecen haber fracasado, sin embargo, tanto con Gran Bretaña como con sus Aliados pronunciando severas advertencias a Alemania de que si sus tropas cruzan la frontera con Checoslovaquia, el resultado sería la guerra. \n\nParece que se está acabando el tiempo para una solución pacífica a la disputa."
 news.57.a:0 "¡Parece que habrá guerra!"
 news.57.b:0 "¡Tontos!"
 news.57.c:0 "Es hora de tomar una posición."
 news.57.e:0 "¡Que vengan los alemanes!"
 news.58.d:0 "Las demandas alemanas por el territorio fronterizo de los Sudetes en Checoslovaquia, hogar de una considerable minoría alemana, se han intensificado recientemente. \n\nEn una cumbre celebrada en Munich, Alemania, Gran Bretaña, Francia e Italia buscaron encontrar una solución diplomática a la llamada 'Crisis de los Sudetes'.\n\nSe ha formado una brecha entre Francia y Gran Bretaña, y Gran Bretaña acepta alega que es razonable, mientras que Francia no lo ha hecho. Los franceses han formado una nueva alianza con los checos y amenazaron a Alemania con la guerra si sus tropas violan la frontera con Checoslovaquia."
 news.58.b:0 "Nos ocuparemos de los franceses muy pronto."
 news.58.c:0 "Los franceses están solos esta vez."
 news.58.e:0 "Los alemanes no se atreverían a atacar ahora... ¿o sí?"
 news.58.f:0 "El mundo libre depende de nosotros."
 news.59.t:0 "El dictado de Munich"
 news.59.d:0 "Las demandas alemanas por el territorio fronterizo de los Sudetes en Checoslovaquia, hogar de una considerable minoría alemana, se han intensificado recientemente. \n\nEn una cumbre celebrada en Munich, Alemania, Gran Bretaña, Francia e Italia buscaron encontrar una solución diplomática a la llamada 'Crisis de los Sudetes'.\n\nMientras que Gran Bretaña y Francia han aceptado las demandas alemanas como razonables, Checoslovaquia , que no fue invitada a la conferencia, se ha negado a ceder un ápice. \n\nAhora se enfrenta solo a Alemania en lo que parece ser una batalla sin esperanza."
 news.59.a:0 "Las cosas se ven sombrías para los checos."
 news.59.b:0 "Tontos testarudos."
 news.59.c:0 "¡Nunca nos rendiremos!"
 news.60.t:0 "El destino de Checoslovaquia"
 news.60.d:0 "Las tropas alemanas han cruzado a Bohemia y Moravia, aparentemente para restablecer el orden en las regiones tras el colapso del gobierno checoslovaco. \n\nEn Praga, las fuerzas de ocupación anunciaron la creación de un 'protectorado autónomo' dentro del Reich alemán.\n\nCon el apoyo alemán, Eslovaquia ha sido declarada independiente bajo el liderazgo de Jozef Tiso. La nación de Checoslovaquia ya no existe."
 news.60.d_2:0 "Después de la anexión alemana de Checoslovaquia, ha continuado la discusión sobre cómo se deben dividir estos territorios, ahora parece que se ha llegado a una conclusión.\n\nCon el apoyo alemán, Eslovaquia ha sido declarada independiente bajo el liderazgo de Jozef Tiso."
 news.60.a:0 "Tanto por la paz."
 news.60.b:0 "Los checos deben ser protegidos de sí mismos."
 news.60.c:0 "¡Esto no es lo que acordamos!"
 news.60.e:0 "¡Hungría recuperará su antigua gloria!"
 news.61.d:0 "Las tropas alemanas cruzaron a Bohemia y Moravia recientemente, aparentemente para restablecer el orden en las regiones tras el colapso del gobierno checoslovaco. \n\nEn Praga, las fuerzas de ocupación anunciaron la creación de un 'protectorado autónomo' dentro de [GER.GetNameDef]. Las fuerzas húngaras, operando con el consentimiento de Alemania, han entrado en Eslovaquia y la han anexado a Hungría. \n\nLa nación de Checoslovaquia ya no existe."
 news.61.d_2:0 "Después de la anexión alemana de Checoslovaquia, ha continuado la discusión sobre cómo se deben dividir estos territorios, ahora parece que se ha llegado a una conclusión.\n\nLas fuerzas húngaras, operando con el consentimiento de Alemania, han entrado en Eslovaquia y la han anexado a Hungría. ."
 news.62.d:0 "Las tropas alemanas cruzaron a Bohemia y Moravia recientemente, aparentemente para restablecer el orden en las regiones tras el colapso del gobierno checoslovaco. \n\nEn Praga, las fuerzas de ocupación anunciaron la creación de un 'protectorado autónomo' dentro del Reich alemán.\n\nTambién se anunció un segundo protectorado, centrado en Eslovaquia, en Bratislava. Toda Checoslovaquia ha sido efectivamente anexada a Alemania."
 news.62.d_2:0 "Después de la anexión alemana de Checoslovaquia, ha continuado la discusión sobre cómo se deben dividir estos territorios, ahora parece que se ha llegado a una conclusión.\n\nEl territorio anexado se ha organizado en dos protectorados, pero permanece bajo control alemán. En la práctica, poco ha cambiado desde antes, y Alemania conserva la totalidad de Checoslovaquia."
 news.63.t:0 "La guerra Civil española"
 news.63.d:0 "¡Ha estallado una guerra civil en España! Varios generales que buscan derrocar al actual gobierno en Madrid han emitido un pronunciamiento, y gran parte de las Fuerzas Armadas españolas han respondido a su llamado a las armas. \n\nEsta facción nacionalista de derecha ha ocupado gran parte de España, incluidos los territorios de ultramar.\nLas fuerzas leales y los voluntarios se han reunido bajo el gobierno republicano de izquierda, decididos a resistir el golpe hasta el último aliento. \n\nLa batalla por España ha comenzado."
 news.63.a:0 "¿Qué supondrá esto para España?"
 news.63.b:0 "¡A la victoria!"
 news.64.t:0 "El final de la guerra civil española"
 news.64.d:0 "Con la rendición de los últimos bastiones republicanos, la Guerra Civil española ha llegado a su fin. \n\nLos nacionalistas salen victoriosos y ha comenzado una nueva era para España. \n\nEl país devastado por la guerra ha sufrido mucho en los combates y queda mucho por reconstruir."
 news.64.a:1 "Un desarrollo interesante."
 news.64.b:0 "Ahora a sanar a nuestra nación."
 news.65.a:0 "Bien por España."
 news.65.d:0 "Con la rendición de las últimas fuerzas nacionalistas, la Guerra Civil española ha llegado a su fin. \n\nLos republicanos han salido victoriosos y ha comenzado una nueva era para España. \n\nEl país devastado por la guerra ha sufrido mucho en los combates y queda mucho por reconstruir."
 news.66.t:0 "Los Juegos de la XI Olimpiada"
 news.66.d:0 "Los undécimos Juegos Olímpicos se celebraron recientemente en Berlín, Alemania. \n\nCon la asistencia de atletas de 49 países diferentes de todo el mundo, los Juegos Olímpicos de verano de 1936 son los primeros en la historia en disfrutar de una cobertura televisiva limitada en vivo. Los juegos fueron una importante victoria propagandística para el régimen alemán, que gastó generosamente en el evento.\n\nLos atletas alemanes tuvieron el mayor éxito, ganando 33 medallas de oro, mientras que los estadounidenses ocuparon el segundo lugar, con 24. Cuatro de ellas fueron ganadas por Jesse Owens, el atleta más exitoso de los Juegos."
 news.66.d.b:0 "Los undécimos Juegos Olímpicos se llevaron a cabo recientemente en partes no dañadas de la devastada y recién reconstruida Berlín, Alemania\n\nCon la asistencia de atletas de 49 países diferentes de todo el mundo, los Juegos Olímpicos de Verano de 1936 son los primeros en la historia en disfrutar de una cobertura limitada de televisión en vivo. Los juegos, un símbolo de la unidad nacional alemana renovada, también fueron una importante victoria propagandística para el nuevo régimen alemán que, a pesar de los tremendos costos de reconstruir la nación después de la guerra civil, gastó generosamente en el evento.\n\nLos atletas alemanes vieron el mayor éxito, ganando 33 medallas de oro, mientras que los estadounidenses quedaron en segundo lugar, con 24. Cuatro de ellos fueron ganados por Jesse Owens, el atleta más exitoso de los Juegos."
 news.66.a:0 "Los Juegos están concluidos."
 news.66.b:0 "Hemos mostrado nuestra mejor cara al mundo."
 news.67.t:0 "Los Juegos de la XII Olimpiada"
 news.67.d:0 "Los duodécimos Juegos Olímpicos se celebraron recientemente en Tokio, Japón. A la luz de las crecientes tensiones internacionales, muchos temían que los Juegos fueran cancelados, pero se ha demostrado que no es así. \n\nTokio es la primera ciudad no occidental en albergar los Juegos Olímpicos, y un avión de largo alcance Me 261 especialmente diseñado llevó la llama olímpica hasta allí desde Alemania sin repostar.\n\nLos atletas japoneses lo hicieron bien y sus 14 medallas de oro medallas les valió un tercer lugar en el medallero, después de Alemania y Estados Unidos."
 news.68.d:0 "Los duodécimos Juegos Olímpicos se celebraron recientemente en Helsinki, Finlandia. \n\nOriginalmente, los Juegos estaban programados para celebrarse en Tokio, pero el esfuerzo de guerra en curso de Japón lo hizo imposible y el Comité Olímpico Internacional los otorgó a Helsinki.\n\nLos atletas de los Estados Unidos ganaron la mayor cantidad de medallas, seguidos de Alemania y luego Italia. Finlandia ocupó el cuarto lugar con sus 10 medallas de oro."
 news.69.t:0 "Expansión soviética en Europa"
 news.69.d:0 "Desde el ascenso al poder de [From.GetRulingParty], [From.GetNameDef] ha estado trabajando para estrechar las relaciones con [SOV.GetNameDef], y ahora se ha unido a la propia Unión.\n\nDesde hace unos días, [ El gobierno de From.GetAdjective] entregó oficialmente el control del país a [SOV.GetNameDef] como un oblast integrado.\n\nLos funcionarios soviéticos se niegan a reconocer las descripciones de la reciente asimilación de [From.GetNameDef] como agresivas, alegando que la "Integración de territorio" ocurrió sin ninguna presión externa."
 news.69.a:0 "Han visto la razón."
 news.69.b:0 "[SOV.GetNameDefCap] se está expandiendo."
 news.70.t:0 "Influencia soviética en Europa"
 news.70.d:0 "Desde el ascenso al poder de [baltic_annexation.GetRulingParty], [baltic_annexation.GetNameDef] ha estado trabajando para estrechar las relaciones con [SOV.GetNameDef].\n\nAunque [baltic_annexation.GetLeader] permanece en el cargo, los ministros son elegidos por su lealtad a [SOV.GetNameDef], y una gran parte de la soberanía de la nación ha sido entregada. Los funcionarios soviéticos afirman que [baltic_annexation.GetName] simplemente busca protección como respuesta a que Europa se vuelve cada vez más insegura para las naciones más pequeñas.\n\n[SOV.GetNameDef] también reiteró que estaban dispuestos a extender dicha "protección" a cualquier estado que se sentía amenazado por los países vecinos."
 news.100.t:0 "La caída de Varsovia"
 news.100.d:0 "Las fuerzas alemanas que avanzan en [POL.GetNameDef] han logrado capturar Varsovia. \n\nContinúan los combates esporádicos en Praga y en algunos otros distritos, pero la resistencia organizada en la ciudad parece haber cesado.\n\nSegún los informes, el gobierno polaco evacuó la ciudad cuando las primeras unidades alemanas entraron en los suburbios de Varsovia, y se desconoce su ubicación actual. .\n\nLa lucha contra los invasores alemanes continúa en otras partes del país, pero la pérdida de la capital es un duro golpe para el esfuerzo de guerra polaco."
 news.100.a:0 "Polonia no tuvo ninguna oportunidad."
 news.100.b:0 "Otra victoria para el Vaterland."
 news.100.c:0 "¡Esto es un desastre!"
 news.101.t:0 "La caída de París"
 news.101.d:0 "Si bien la lucha continúa en otras partes de [FRA.GetNameDef], han llegado informes de tropas [ROOT.GetAdjective] que ingresan a París. \n\nLa capital fue declarada ciudad abierta por las fuerzas francesas momentos antes de que sus últimas unidades se retiraran. Varias columnas de tropas alemanas recrearon el desfile de la victoria prusiana de 1871 marchando por los Campos Elíseos mientras los parisinos miraban en un silencio atónito. \n\nLos expertos militares predicen que el colapso de [FRA.GetNameDef] es inminente."
 news.101.a:0 "¡[ROOT.GetNameDefCap] parece imparable!"
 news.102.t:0 "La caída de Londres"
 news.102.d:0 "Los informes de Londres confirman que la capital inglesa ha sido capturada por el avance de las tropas alemanas. \n\nTodavía se pueden escuchar disparos de armas pequeñas en algunos distritos, pero no se han visto fuerzas británicas significativas dentro de la ciudad.\n\nUn destacamento de Fallschirmjägers irrumpió en el Palacio de Buckingham, pero se cree que la familia real fue evacuada correctamente. antes del ataque. \n\nPor primera vez desde Guillermo el Conquistador, Londres ha caído ante un invasor extranjero."
 news.103.t:0 "La caída de [195.GetCapitalVictoryPointName]"
 news.103.d:0 "[195.GetCapitalVictoryPointName], lugar de nacimiento de la Revolución Rusa, ha caído ante el avance de las fuerzas alemanas. \n\nTodavía se pueden escuchar combates esporádicos en algunos suburbios, pero una extraña calma parece haberse asentado en el resto de la ciudad en ruinas.\n\nHoy temprano, columnas de soldados alemanes marcharon frente a la Catedral de San Isaac, cuya gran cúpula ha sido pintado de gris por los ingenieros del Ejército Rojo para evitar la atención de los bombarderos de la Luftwaffe. \nA pesar de sus esfuerzos, está plagado de agujeros de bala e impactos de metralla."
 news.103.c:0 "Alguien va a ser fusilado por esto!"
 news.104.t:0 "La caída de Kiev"
 news.104.d:0 "Kiev, capital de la RSS de Ucrania, ha sido capturada por los ejércitos alemanes que avanzan en la Unión Soviética. \n\nLa captura de una de sus ciudades más importantes es un duro golpe para los soviéticos, pero la pregunta sigue siendo si los alemanes pueden mantener su impulso. Momentos después de que los alemanes ocuparan la ciudad, miles de minas colocadas por la NKVD aparentemente detonaron en edificios a lo largo de la calle principal de Khreshchatyk, causando aún más daño a la ciudad ya en ruinas.\n\nAhora las fuerzas invasoras miran hacia el este."
 news.105.t:0 "La caída de [217.GetCapitalVictoryPointName]"
 news.105.d:0 "Las puntas de lanza alemanas que avanzan se han apoderado de Stalingrado, la ciudad homónima de Stalin a orillas del Volga. \n\nDespués de abrirse camino a través de las ruinas de la fábrica de tractores de Stalingrado y apoderarse de las alturas estratégicamente vitales de Mamayev Kurgan, los alemanes obligaron a los últimos defensores soviéticos a cruzar el Volga hacia su costa este. Según informes no confirmados, los reticentes del Ejército Rojo que luchan junto con los partisanos se han retirado a las alcantarillas y sótanos para continuar su lucha. \n\nSin embargo, no se cree que quede una resistencia organizada significativa."
 news.105.d_alt:1 "Las puntas de lanza alemanas en avance se han apoderado de [217.GetCapitalVictoryPointName], el centro industrial a orillas del Volga. \n\nDespués de abrirse camino a través de la fábrica de tractores [217.GetCapitalVictoryPointName] en ruinas y apoderarse de las alturas estratégicamente vitales de Mamayev Kurgan, los alemanes han forzado a los últimos [SOV.GetAdjective] defensores a cruzar el Volga hacia su costa este. Según informes no confirmados, los reticentes del Ejército [SOV.GetSovietArmyAdjectiveBasedOnIdeology] que luchan junto con los partisanos se han retirado a las alcantarillas y sótanos para continuar su lucha. \n\nSin embargo, no se cree que quede una resistencia organizada significativa."
 news.106.t:0 "La caída de Moscú"
 news.106.d:0 "Al amanecer de hoy, los panzer alemanes atravesaron las barreras erigidas apresuradamente en las calles de Moscú y se vieron semiorugas descargando Panzergrenadiers en la Plaza Roja. \nSe podía ver el humo espeso y ondulante de los muchos incendios que ardían en los suburbios mientras la infantería alemana irrumpía en el Kremlin. Según los informes, se necesitaban granadas y lanzallamas para luchar contra los rebeldes obstinados de la NKVD que intentan defender cada centímetro del complejo. La capital rusa está ahora en manos alemanas, pero ha quedado como una ruina en llamas. \n\nInformes no confirmados indican que el cadáver embalsamado de Lenin fue evacuado de forma segura hacia el este."
 news.106.a:0 "¿Es este el fin de la Unión Soviética?"
 news.106.b:0 "¡Por fin Moskau es nuestro!"
 news.106.c:0 "¡Los fascistas deben ser expulsados ​​de Moscú!"
 news.107.t:0 "La caída de Sebastopol"
 news.107.d:0 "La ciudad fuertemente fortificada de Sebastopol, base de la flota soviética del Mar Negro, finalmente sucumbió a los ataques alemanes. \n\nSu pérdida obstaculizará gravemente cualquier intento soviético de disputar el Mar Negro, y la caída de la ciudad se considera una importante victoria alemana.\n\nYa se ha emitido un edicto desde Berlín, que establece que, en adelante, la ciudad será conocido como 'Theodorichshafen' en honor a Teodorico el Grande."
 news.108.t:0 "La caída de Bakú"
 news.108.d:0 "El día de hoy, las fuerzas alemanas ocuparon con éxito la ciudad de Bakú, un objetivo estratégico vital en su guerra contra la Unión Soviética. \n\nUbicada a orillas del Mar Caspio, la ciudad es la clave para el Cáucaso, y sus muchos yacimientos petrolíferos seguramente beneficiarán el esfuerzo de guerra alemán.\n\nSu captura coloca a Alemania en una posición para expandir la guerra a el Medio Oriente y posiblemente incluso la India."
 news.109.t:0 "La caída de El Cairo"
 news.109.d:0 "Las fuerzas del Deutsches Afrikakorps se han abierto camino hasta El Cairo, la capital de Egipto. \n\nMientras las fuerzas aliadas se retiraban cada vez más hacia el desierto en desorden, los soldados alemanes que marchaban por El Cairo fueron vitoreados como liberadores por muchos ciudadanos que habían llegado a ver a los británicos como opresores.\n\nLa caída de El Cairo es una pérdida significativa para los aliados. esfuerzo de guerra, y varios expertos han especulado que todo el Medio Oriente ahora está abierto a la conquista alemana."
 news.110.t:0 "La caída de Washington"
 news.110.d:0 "Los combates en el área de Washington D.C. terminaron hoy, cuando las fuerzas alemanas que avanzaban a lo largo del Potomac eliminaron los últimos focos de resistencia en la ciudad. \n\nUna densa capa de humo se cierne sobre la ciudad y, según los informes, al menos una parte proviene de agentes de la OSS que quemaron documentos confidenciales hasta el último momento. Un destacamento de las Waffen-SS aseguró la Casa Blanca después de un breve tiroteo con miembros del Servicio Secreto de EE. UU., pero se cree que el presidente fue evacuado de manera segura hace varios días.\n\nLa caída de la capital estadounidense ilustra el terrible poder del máquina de guerra alemana."
 news.111.t:0 "La caída de Nueva York"
 news.111.d:0 "Después de horas de guerra callejera, en gran parte supuestamente contra irregulares armados, las puntas de lanza alemanas avanzaron hacia la ciudad de Nueva York y tomaron el control de la ciudad. \n\nLas barreras antitanques improvisadas colocadas a lo largo de la Quinta Avenida resultaron ineficaces, y los granaderos Panzer se abrieron paso a través de Manhattan, cuadra por cuadra.\n\nLos incendios han estado fuera de control en las partes orientales de la ciudad durante varios días, el horizonte por la noche. \n\nLa Estatua de la Libertad fue decapitada por un proyectil de artillería perdido, aunque sigue siendo motivo de controversia qué bando disparó."
 news.112.t:0 "La caída de Gibraltar"
 news.112.d:0 "Después de varios informes contradictorios, ahora se ha confirmado que Gibraltar ha caído en manos de Alemania. \n\nEsta ciudad portuaria estratégica protege la entrada al Mediterráneo y era considerada inexpugnable antes de que comenzara la guerra. La guarnición británica se retiró a los túneles que discurrían por debajo de la Roca, pero finalmente fue desalojada por lanzallamas y granadas. \n\nCon Gibraltar en manos alemanas, ha habido un cambio dramático en el poder en la Batalla del Mediterráneo."
 news.113.d:0 "Soldados italianos jubilosos entraron hoy en El Cairo, momentos después de que las últimas unidades británicas se retiraran de la ciudad. \n\nSe organizó de inmediato un desfile de la victoria, y los soldados italianos acudieron en masa a las Grandes Pirámides de Giza para tomarse fotografías frente a los famosos monumentos.\n\nCon El Cairo bajo su control, [ITA.GetLeader] ahora está a un paso más cerca de unir el África oriental italiana con la Libia italiana y formar una colonia contigua en África."
 news.113.b:0 "¡Otra conquista para Italia!"
 news.114.d:0 "Los últimos focos de resistencia francesa en París fueron limpiados hoy, y la ciudad ahora está firmemente bajo control italiano. \n\nIl Duce fue trasladado rápidamente en avión para participar en el desfile de la victoria en los Campos Elíseos, cabalgando frente a las tropas que marchaban en un semental blanco. Durante las celebraciones, comparó la campaña actual en Francia con la conquista de la Galia por parte de César y prometió que era solo el comienzo del ascenso de Italia a la grandeza.\n\nEl tiempo dirá si tiene razón."
 news.115.d:0 "Las fuerzas italianas han asaltado con éxito Londres y el il Tricolore ha sido izado sobre la Torre Victoria. Los combates menores continúan en algunas partes de la ciudad, y en un incidente esta mañana, varios Bersaglieri fueron asesinados a tiros por francotiradores escondidos en la parte superior del Big Ben.\n\nDespués de tres intentos fallidos de desalojarlos, toda la torre del reloj fue derribada por cargos de demolición en lo que los funcionarios italianos describen como una "reacción exagerada lamentable" por parte del comandante local."
 news.116.d:0 "Italia parece tener el control de Gibraltar, después de lo que se ha informado como intensos combates alrededor del Peñón y el puerto. Todavía se pueden escuchar explosiones ocasionales de los túneles militares que se extienden en las profundidades de la Roca, pero los oficiales italianos reclaman el fin de toda resistencia organizada.\n\nCon esta puerta de entrada vital al Mediterráneo bajo el control italiano, las fuerzas navales británicas se verán en apuros para desafiar a la Regia Marina de la región."
 news.117.t:0 "La caída de Singapur"
 news.117.d:0 "Singapur, el 'Gibraltar del Este', ha sido tomado por las fuerzas imperiales japonesas a pesar de haber sido considerado una fortaleza inexpugnable por sus antiguos propietarios británicos.\n\nLa Administración Militar Japonesa de Singapur ha elegido el Edificio Fullerton como su cuartel general, y el la ciudad ha sido rebautizada como Syonanto, que se traduce aproximadamente como 'Isla del Sur ganada en la era de Showa'. Se puede ver al Kempeitai patrullando las calles en masa para transmitir el mensaje de que los japoneses están allí para quedarse."
 news.117.b:0 "¡Para el emperador!"
 news.118.t:0 "La caída de Pearl Harbour"
 news.118.d:0 "Las fuerzas japonesas asaltaron y tomaron Honolulu, la ciudad más grande de la isla hawaiana de O'ahu. La base naval de Pearl Harbor, antiguo cuartel general de la Flota del Pacífico de EE. UU., también ha caído.\n\nSegún testigos, los marineros e infantes de marina estadounidenses asediados se retiraron a la isla Ford, donde continuaron ofreciendo una resistencia obstinada hasta que fueron sometidos a un intenso artillería y bombardeo aéreo. Con esta isla bajo su control, el largo alcance de la Armada Imperial Japonesa se ha vuelto aún mayor."
 news.119.t:0 "La caída de Nueva Gales del Sur"
 news.119.d:0 "Ampliando aún más sus conquistas en el sur, el imperio de Japón se ha apoderado de Sydney y la capital australiana, Canberra. Los defensores locales se vieron obligados a retirarse a través del puente del puerto de Sídney a nuevas posiciones en Observatory Hill, pero los intentos de demoler el puente se vieron frustrados por el avance de las fuerzas japonesas, que luego avanzaron para tomar Canberra.\n\nAhora se puede ver la bandera de guerra japonesa. colgando de la Casa del Parlamento en Canberra, que sirve como sede de la nueva administración militar de la zona, y la policía militar de Kempeitai vigila las calles."
 news.120.t:0 "La caída de Los Ángeles"
 news.120.d:0 "Después de establecer un punto de apoyo en el continente americano, las fuerzas japonesas convergieron en Los Ángeles y derrotaron a los defensores de la ciudad. Una larga procesión de tropas imperiales marchó por Central Avenue esta tarde mientras fotógrafos de noticieros japoneses filmaban el evento.\n\nAntes de que las fuerzas estadounidenses se retiraran, se informó que los combates eran feroces en varias áreas de la ciudad. Hollywood sufrió daños particularmente graves, y muchos oficiales japoneses se tomaron fotografías frente al letrero de Hollywood perforado y desmoronado."
 news.121.t:0 "La caída de Nanjing"
 news.121.d:0 "La capital de la República de China, Nanjing, ha sido ocupada por fuerzas del Imperio de Japón. A pesar de la feroz resistencia de los defensores chinos de la ciudad amurallada, las tropas japonesas lograron capturar la Puerta Zhongshan y se abrieron paso hasta la ciudad.\n\nTodavía se pueden escuchar disparos esporádicos y varios incendios arden en diferentes partes de la ciudad, pero la mayoría de los chinos sobrevivientes las fuerzas se han retirado o han sido capturadas. Junto con la captura de Shanghai, esta es una victoria significativa para Japón en su guerra contra China."
 news.122.t:0 "La caída de Vladivostok"
 news.122.d:0 "Vladivostok, la ciudad más grande del Lejano Oriente ruso y hogar de la flota soviética del Pacífico, ha sido asaltada por tropas japonesas. Su posición estratégica en el otro extremo del Ferrocarril Transiberiano hace que su pérdida sea aún más perjudicial para el esfuerzo de guerra soviético en Asia.\n\nMuchos de los habitantes de la ciudad aún recuerdan la ocupación japonesa que duró varios años durante la guerra civil rusa. Guerra. Esta vez, algunos temen que nunca se vayan."
 news.123.t:0 "La caída de Hong Kong"
 news.123.d:0 "Las tropas del Imperio de Japón han capturado la Colonia de la Corona Británica de Hong Kong después de atravesar la línea de bebedores de ginebra y aterrizar en la isla de Hong Kong. La situación pronto se volvió insostenible para los defensores, y el gobernador se rindió en persona en el hotel Peninsula Hong Kong donde los japoneses habían establecido su cuartel general.\n\nDespués de una breve ceremonia, se instaló un nuevo gobernador japonés que anunció un 'Nuevo Hong Kong'. ' al mundo, 'libre del colonialismo occidental'."
 news.124.t:0 "La caída de Manila"
 news.124.d:0 "Manila, capital de Filipinas, ha caído en manos de los japoneses tras la retirada de sus defensores estadounidenses y filipinos. La entrada a la bahía de Manila, estratégicamente vital, permaneció disputada durante algún tiempo después de la caída de la ciudad debido a la fuerte concentración de artillería costera estadounidense en la isla Corregidor, pero finalmente las armas se silenciaron después de un ataque japonés concertado.\n\nCon Manila bajo control japonés. , se espera que el resto de Filipinas siga poco después. Esta es una dolorosa derrota para las fuerzas estadounidenses en Asia y el Pacífico."
 news.125.t:0 "La caída de Calcuta"
 news.125.d:0 "Después de un período de intensos bombardeos, ahora se ha confirmado que la ciudad de Calcuta en India ha caído ante el avance de las fuerzas japonesas. Incluso mientras se producían combates esporádicos en las afueras de la ciudad, rápidamente se organizó un desfile de la victoria en la avenida Chowringhee.\n\nMiembros del Ejército Nacional Indio, un equipo militar organizado por los japoneses y dedicado a la liberación de la India de Gran Bretaña. , participó en el desfile y atrajo vítores salvajes de la multitud. Con la caída de Calcuta, muchos predicen que pronto seguirá toda la India británica."
 news.126.t:0 "La caída de Nueva Delhi"
 news.126.d:0 "Las ofensivas japonesas continúan en la India y recientemente se produjo la caída de Nueva Delhi. Como capital de la India británica, esta ciudad tiene una importancia estratégica inmensa y su pérdida puede resultar un factor decisivo en la campaña india en curso.\n\nSe informa que el propio virrey fue capturado por unidades avanzadas japonesas mientras supervisaba la transferencia de sus pertenencias de la Casa del Virrey a una caravana de camiones, pero esto aún no se ha confirmado."
 news.127.t:0 "La caída del Canal de Panamá"
 news.127.d:0 "En lo que debe considerarse un golpe monumental al esfuerzo de guerra estadounidense, las fuerzas japonesas desembarcaron en Panamá y tomaron el control del canal después de forzar la rendición de su guarnición. Según los informes, varios grupos de soldados estadounidenses y panameños escaparon a la jungla cercana para librar una guerra de guerrillas, pero no se cree que puedan amenazar significativamente la presencia japonesa.\n\nCon la caída del canal, las fuerzas navales estadounidenses ahora tienen que rodear el sur América para llegar a la costa oeste de los EE. UU., dando a la Armada Imperial Japonesa una ventaja estratégica significativa."
 news.128.t:0 "La caída de Berlín"
 news.128.d:0 "La captura de la capital alemana ha sido confirmada por funcionarios en Washington, después de que las fuerzas estadounidenses se abrieran paso hacia Berlín desde varias direcciones. Los combates en la ciudad se describieron como intensos, y los pioneros alemanes desesperados demolieron el puente Moltke para detener el avance estadounidense. resistencia alemana. Las barras y estrellas ahora ondean al viento sobre el Reichstag, y la lucha en la ciudad ha cesado. La Batalla de Berlín ha terminado."
 news.128.b:0 "¡Una operación de libro de texto!"
 news.129.d:0 "Las fuerzas británicas han avanzado hacia Berlín y el Gabinete de Guerra ha anunciado la captura exitosa de la capital alemana después de una batalla campal. Al amanecer, los comandos británicos tomaron el aeropuerto de Tempelhof mientras las columnas blindadas avanzaban a lo largo de Frankfurter Allee.\n\nCon la Cancillería del Reich bajo el control británico, la lucha en la ciudad ha terminado en gran medida. El estado actual del gobierno alemán sigue sin estar claro, pero se cree que al menos algunos elementos escaparon de la ciudad antes de su caída."
 news.129.b:0 "¡Buen trabajo, muchachos!"
 news.130.d:0 "Las fuerzas francesas asaltaron con éxito la capital alemana, que cayó después de una serie de batallas campales dentro de los límites de la ciudad. Un gran grupo de soldados de las Waffen-SS se atrincheraron en el Olympiastadion, que finalmente cayó después de un ataque decidido de los legionarios extranjeros apoyados por la artillería.\n\nAhora se puede ver el tricolor francés sobrevolando la Cancillería del Reich, y aunque todavía hay combates esporádicos Según se informa desde algunos suburbios, se cree que la mayor parte de Berlín ha sido limpiada de resistencia organizada."
 news.130.b:0 "¡Viva Francia!"
 news.131.d:0 "Se ha informado de combates desesperados desde Berlín, la capital de Alemania, pero ahora se cree que la ciudad está completamente en manos polacas. Después de avanzar a lo largo de Frankfurter Allee, los polacos llegaron a Alexanderplatz, que fue el escenario de una batalla campal.\n\nEn otra parte de la ciudad, la Puerta de Brandenburgo se derrumbó, supuestamente después de ser embestida por un tanque polaco, y la Ópera de Kroll fue arrasada. por un bombardeo de artillería después de que sus obstinados defensores de las SS se negaran a rendirse. El rojo y blanco de la bandera polaca ondea ahora sobre el Reichstag, y los últimos focos de resistencia han sido eliminados."
 news.131.b:0 "El gigante polaco no se puede detener."
 news.132.t:0 "La caída de Roma"
 news.132.d:0 "Las fuerzas aliadas entraron recientemente en Roma después de la rendición de su guarnición, y la ciudad ahora está bajo ocupación militar. La mayoría de los hitos históricos permanecen intactos, después de haber superado otra batalla por el control de la ciudad. Al menos por ahora, las tropas aliadas se han quedado fuera de la Ciudad del Vaticano a pedido de la Santa Sede.\n\nLa caída de Roma es un hito importante en la campaña italiana, y algunos se preguntan si esto significa el fin de la resistencia organizada a el avance de los ejércitos aliados en la península."
 news.132.b:0 "¡Una gran victoria!"
 news.133.d:0 "Las fuerzas de Francia entraron recientemente en Roma después de que la guarnición italiana que quedaba en la ciudad se disolviera en el campo circundante. Las tropas francesas se movieron rápidamente para ocupar todos los edificios gubernamentales significativos, y una larga procesión de soldados y vehículos blindados llevó a cabo un "Triunfo" a lo largo de Via del Corso.\n\nCon la caída de Roma, la capacidad de Italia para continuar la guerra es puesta en duda. Los observadores externos esperan que el gobierno italiano, que huyó de la ciudad justo antes de su caída, pronto comience las negociaciones de rendición."
 news.134.t:0 "La liberación de París"
 news.134.d:0 "Ahora se ha confirmado que París, la capital de Francia, ha sido liberada de la ocupación alemana. Las fuerzas aliadas han entrado en la ciudad y la guarnición alemana restante se ha rendido. Se podía ver a los parisinos animando a sus libertadores mientras marchaban por los Campos Elíseos, incluso cuando había rumores de disparos de francotiradores alemanes en algunas partes de la ciudad.\n\nSe temía que los alemanes emplearan una estrategia de tierra arrasada y abandonaran París. una ruina en llamas, pero los hitos de la ciudad parecen haberse salvado. De hecho, el tricolor francés se puede ver incluso ahora volando desde la Torre Eiffel."
 news.135.t:0 "La caída de Tokio"
 news.135.d:0 "Las fuerzas estadounidenses han entrado en Tokio y el Departamento de Guerra de EE. UU. anunció recientemente el fin de las principales operaciones de combate en la ciudad. Se informó que la lucha fue intensa, particularmente en las cercanías del Palacio Imperial, que fue defendido por miembros fanáticos de la Guardia Imperial, aunque se cree que el Emperador abandonó la ciudad antes de que comenzara el asalto estadounidense.\n\nCon la caída de Tokio , los expertos predicen que la resistencia organizada en el resto de las islas de origen japonesas pronto se derrumbará. Se espera que las negociaciones de paz comiencen en breve, a menos que los japoneses de línea dura convenzan al Emperador de continuar la lucha hasta la muerte."
 news.136.d:0 "Tras una serie de batallas campales, las fuerzas aliadas han ocupado Moscú, capital de la Unión Soviética. La ciudad ha sufrido grandes daños y los incendios continúan a ambos lados del río Moskva. A pesar de los fuertes bombardeos, el Kremlin está razonablemente intacto y ha sido elegido como sede de la Administración de Ocupación Aliada.\n\nCon la pérdida de Moscú, el esfuerzo de guerra soviético ha sufrido un duro golpe. Aunque se cree que la mayor parte del gobierno evacuó la ciudad mucho antes de su caída, los expertos militares afirman que un colapso soviético completo puede no estar muy lejos."
 news.137.t:0 "La liberación de Londres"
 news.137.d:0 "La lucha ha terminado en Londres y se han eliminado los últimos focos de resistencia alemana. Tan pronto como se dio el visto bueno, multitudes jubilosas corrieron a las calles para celebrar a sus liberadores estadounidenses, mientras se escuchaban las campanas de las iglesias repicando por toda la ciudad.\n\nLa fiebre de la liberación parece estar abrazando a Gran Bretaña, como ahora finalmente parece probable. que la ocupación alemana está llegando a su fin. Se han informado levantamientos espontáneos en áreas que aún están bajo control alemán, aunque estos incidentes se han tratado con dureza. ¿Ha vuelto por fin la libertad al Reino Unido?"
 news.138.d:0 "A diferencia de 1920, no hubo 'Milagro en el Vístula' cuando los ejércitos soviéticos se acercaron recientemente a Varsovia. La resistencia polaca en la ciudad se ha derrumbado en gran medida, y la bandera soviética puede verse izada sobre la mayoría de los edificios gubernamentales.\n\n¿Estamos siendo testigos del fin de la nación polaca, o sus fuerzas lograrán recuperarse y recuperar su capital? La mayoría de los expertos consideran improbable este escenario."
 news.138.b:0 "¡Adelante, camaradas!"
 news.139.t:0 "La liberación de Varsovia"
 news.139.d:0 "La devastada ciudad de Varsovia ha caído ante el avance de los ejércitos soviéticos, después de que los últimos defensores alemanes se retiraran de sus suburbios en llamas. Gran parte de la ciudad está en ruinas después de batallas anteriores, y los miembros de la resistencia local emergieron rápidamente de los escombros para saludar a sus liberadores.\n\nCon Varsovia bajo el control soviético, la situación estratégica de Alemania en Europa del Este pronto podría deteriorarse aún más. Los expertos dudan de que puedan organizar un contraataque para retomar la ciudad, pero la población local, acosada, no parece tan convencida."
 news.139.a:0 "Es este el principio del fin...?"
 news.140.d:0 "Un comunicado soviético ha anunciado la capitulación de todas las fuerzas alemanas en Berlín. Después de rodear la ciudad, los rusos la asaltaron desde varias direcciones diferentes, con los defensores alemanes resistiendo furiosamente cada paso del camino.\n\nLas tropas soviéticas finalmente se abrieron paso a través del puente Moltke y entraron en el edificio del Reichstag, luchando habitación por habitación hasta que llegaron al techo donde se izaba la bandera soviética sobre la ciudad. La Batalla de Berlín ha terminado."
 news.140.a:0 "El oso [SOV.GetAdjective] está creciendo..."
 news.140.b:0 "¡La guarida fascista es nuestra!"
 news.141.d:0 "Roma, la 'Ciudad Eterna', ha caído ante las puntas de lanza soviéticas que avanzan. Cuando las fuerzas italianas retrocedieron, las tropas rusas se desplegaron en la ciudad y se ocuparon de los pocos focos de resistencia restantes. La mayoría de los monumentos históricos parecen haber sufrido pocos daños, aunque hay informes contradictorios de que el Panteón fue arrasado por disparos de ametralladoras.\n\nHasta ahora, los soviéticos parecen estar respetando la neutralidad de la Santa Sede, pero sus fuerzas se han posicionado en un anillo alrededor de la Ciudad del Vaticano, un gesto que seguramente debe poner nervioso a Su Santidad."
 news.142.d:0 "El avance inexorable del Ejército Rojo continúa, y ahora llegan informes de que la capital francesa ha caído. Los comunistas franceses supuestamente ayudaron a los soviéticos cuando entraron en la ciudad, tomando parte en los ataques contra los elementos en retirada de la armée de terre.\n\nSe han distribuido folletos por toda la ciudad, informando a los parisinos que han sido 'liberados de la opresión de la burguesía' y que la Comuna de París finalmente ha resucitado."
 news.143.d:0 "En la última transmisión de la Orden del Día desde Moscú, se anunció la captura de París de las fuerzas alemanas. Según los informes, muchos de los defensores de la ciudad se ahogaron en el Sena después de que un fuerte bombardeo de artillería soviética demoliera varios de los puentes que cruzaban el río.\n\nLa Torre Eiffel se derrumbó después de una explosión masiva en su base, aunque no está claro de qué lado fue responsable. Las fuerzas soviéticas ahora están celebrando un desfile de la victoria en los Campos Elíseos mientras los parisinos cansados ​​miran, preguntándose si solo han cambiado a un ocupante por otro."
 news.143.a:0 "Es este el principio del fin...?"
 news.144.d:0 "La oleada comunista continúa, y las fuerzas soviéticas recientemente completaron la captura de Londres. El Ejército Rojo organizó rápidamente un desfile, incluso antes de que los últimos focos de resistencia en la ciudad hubieran sido eliminados por completo.\n\nLos simpatizantes comunistas se han apresurado a entregar los nombres de conocidos anticomunistas a las autoridades militares soviéticas, y un Tribunal Popular se ha reunido en Trafalgar Square para castigar a los peores infractores."
 news.145.d:0 "Los incendios continúan en el centro de Londres, pero se cree que la mayoría de los ocupantes alemanes de la ciudad han caído en batalla o han sido capturados por las fuerzas soviéticas que avanzan. Multitudes han emergido en las calles para animar a los rusos mientras se mueven para lidiar con los últimos reductos obstinados.\n\nLos colaboradores han sido tratados con dureza, y los soviéticos han organizado un consejo interino para administrar la ciudad liberada hasta nuevo aviso. Los críticos han observado que todos los miembros de este consejo parecen haber sido seleccionados del Partido Comunista de Gran Bretaña."
 news.145.a:0 "Un desarrollo significativo."
 news.146.d:0 "Las fuerzas soviéticas han convergido en Tokio y se ha informado de intensos combates en toda la ciudad. La mayor parte de la ciudad está ahora bajo control soviético, con la excepción de los suburbios del este, donde los incendios masivos continúan.\n\nCuando la lucha se desplazó hacia el Palacio Imperial, los miembros de la Guardia Imperial lanzaron cargas de bayoneta contra las tropas soviéticas que se acercaban. . Finalmente, el palacio fue asaltado por un destacamento de paracaidistas de la VDV, que tuvieron que abrirse camino a través del recinto habitación por habitación. No se tomaron prisioneros, pero se cree que el Emperador fue evacuado de forma segura antes de que la ciudad cayera."
 news.147.d:0 "Leningrado, la antigua capital del Imperio Ruso, ha sido ocupada por las fuerzas finlandesas. Con una población de más de tres millones, la ciudad tiene casi tantos habitantes como toda Finlandia, pero este hecho evidentemente no ha disuadido a los atacantes finlandeses.\n\nExiste cierto debate sobre si la ciudad debe integrarse en la Gran Finlandia, ya que los finlandeses ingrios constituyen una minoría considerable en las regiones fuera de la ciudad. Esto, por supuesto, supone que el Ejército Rojo es incapaz de retomar la ciudad en una contraofensiva."
 news.148.d:0 "Las noticias que llegaron de Tokio confirmaron recientemente que la ciudad ha caído en manos de las fuerzas chinas. Gran parte de ella está en ruinas, incluido el Palacio Imperial, que ahora sirve como sede de la administración militar china.\n\nReporteros extranjeros fueron testigos de un desfile de victoria masivo que contó con una procesión aparentemente interminable de soldados chinos marchando por la ciudad. Los ciudadanos japoneses que llenaban las calles observaban en silencio a las tropas que desfilaban."
 news.149.d:0 "Por primera vez desde que fue conquistada por los británicos hace más de dos siglos, Gibraltar vuelve a estar en manos españolas. Las noticias que llegan del territorio informan que la mayor parte de la guarnición se ha rendido, aunque algunos obstinados reticentes se han retirado a los túneles que se extienden bajo el Peñón.\n\nEn una conferencia de prensa en Madrid, los representantes del gobierno declararon que, de ahora en adelante, Gibraltar será considerado territorio español 'a perpetuidad'. Los diplomáticos británicos, como era de esperar, han desacreditado la declaración, descartándola como "Totalmente absurda"."
 news.150.t:0 "Golpe de Estado en Yugoslavia"
 news.150.d:0 "Los intentos del gobierno yugoslavo de cooperar con Alemania han tenido muchos opositores dentro de las fuerzas armadas de la nación, lo que hoy resultó en un golpe de estado que derrocó al gobernante reinante y colocó al rey Pedro II en el trono.\n\nLa nación ha cortado muchos de sus lazos con Alemania y el nuevo régimen parece dispuesto a arriesgarse a una guerra en lugar de cooperar."
 news.150.b:0 "Los tontos han cavado su propia tumba."
 news.151.t:0 "Renania permanece desmilitarizada"
 news.151.d:0 "Después de los intentos de Alemania de poner fin a las reglas establecidas por el Tratado de Versalles y remilitarizar Renania, un ultimátum de los Aliados los obligó a retroceder. Con Gran Bretaña y Francia amenazando con movilizarse si Alemania continuaba con el plan, rápidamente quedó claro que este nivel de resistencia era inesperado. Alemania no estaba preparada para enfrentarse a ambos países en una guerra total.\n\nTal como está, Renania seguirá siendo una zona desmilitarizada según lo dictado por el tratado a menos que Alemania entre en guerra."
 news.151.a:0 "Crisis evitada por ahora."
 news.151.b:0 "Nuestro dia llegara."
 news.151.c:0 "Deberían haber sabido que no los dejaríamos sin ser cuestionados."
 news.152.d:0 "Después de los intentos de Alemania de poner fin a las reglas establecidas por el Tratado de Versalles y remilitarizar Renania, un ultimátum de Francia los obligó a retroceder. A pesar de que Gran Bretaña se negó a intervenir, con las amenazas francesas de movilizarse si Alemania continuaba con el plan, rápidamente quedó claro que cualquier intervención militar era inesperada. Alemania no estaba preparada para enfrentarse a Francia en una guerra total.\n\nTal como está, Renania seguirá siendo una zona desmilitarizada según lo dictado por el tratado a menos que Alemania vaya a la guerra."
 news.152.c:0 "Francia está sola, pero fuerte."
 news.152.e:0 "Claramente, nuestra intervención no era necesaria."
 news.153.t:0 "Alemania rompe pacto Molotov-Ribbentrop"
 news.153.d:0 "El pacto de no agresión entre Alemania y la Unión Soviética, un desarrollo sorprendente para empezar, ahora se ha derrumbado de manera menos sorprendente. Alemania atacó, rompió el pacto y volvió a hablar abiertamente de la Unión Soviética como una amenaza que debe enfrentar para que sus visiones del futuro se hagan realidad.\n\nEl liderazgo soviético está menos que complacido, pero quizás menos conmocionado por la traición que decepcionados por no haber aprovechado la oportunidad primero."
 news.153.a:0 "La confianza entre gigantes es algo frágil."
 news.153.b:0 "Solo lo firmamos para esperar algún tiempo para el ataque."
 news.153.c:0 "Un tratado no es más que un papel para los fascistas."
 news.154.t:0 "La URSS rompe el pacto Molotov-Ribbentrop"
 news.154.d:0 "El pacto de no agresión entre Alemania y la Unión Soviética, un desarrollo sorprendente para empezar, ahora se ha derrumbado de manera menos sorprendente. La Unión Soviética ha atacado, rompiendo el pacto y prometiendo aplastar al régimen alemán y una vez más poner al estado expansionista en su lugar.\n\nLos líderes alemanes pueden haber estado planeando un ataque ellos mismos, pero el mundo nunca lo sabrá. Ahora se están movilizando rápidamente para hacer frente a la nueva amenaza."
 news.154.b:0 "¡Los comunistas no tienen sentido del honor ni del orgullo!"
 news.154.c:0 "El tratado ha cumplido su propósito."
 news.155.t:0 "Alemania en guerra otra vez"
 news.155.d:0 "Aunque muchos han deseado una paz duradera en Europa, un giro reciente de los acontecimientos ha dejado a Alemania en el camino de la guerra una vez más. A pesar de violar claramente el tratado de Versalles, las tropas alemanas se han movilizado y están listas para la ofensiva. Los funcionarios alemanes afirman que ya no mantendrán a Rheinland desmilitarizada, argumentando la necesidad de proteger a los ciudadanos alemanes en el área."
 news.155.a:0 "Este puede ser el comienzo de otra Gran Guerra"
 news.155.b:0 "¡Por la gloria de la nación alemana!"
 news.156.t:0 "Komet avistado"
 news.156.d:0 "La aparición de un Komet en el cielo ha causado malestar entre nuestra gente. El Me 163 Komet, un avión cohete experimental de uno de sus vuelos de prueba, ha conmocionado a la población rural que ha visto esta nave excepcionalmente rápida. Se ha desarrollado con el mayor secreto, pero pronto se dará a conocer. Este incidente menor solo hará que su primera aparición formal sea aún más impresionante."
 news.156.a:0 "El final está cerca... para nuestros enemigos."
 news.156.a.tt:1 "Se cae un jarrón.\n"
 news.156.a.2.tt:0 "De todos modos, no me gustaba ese jarrón.\n"
 news.157.t:0 "[From.From.GetName] interviene en la guerra [From.GetAdjective]"
 news.157.d:0 "Hace solo unos días, tropas de [From.GetName] se movilizaron hacia [From.From.From.GetName] en una declaración de guerra. Posteriormente, [From.From.GetName] dio un ultimátum, ordenando a las partes que dejaran de luchar y que todas las tropas de [From.GetAdjective] se retiraran. [From.GetLeader] afirma que su guerra estaba justificada y se ha negado a ceder. El país ahora está en pleno conflicto tanto con [From.From.From.GetName] como con [From.From.GetName]."
 news.157.a:0 "Parece que [From.From.GetName] está dispuesto a ensuciarse las manos"
 news.157.a_usa:0 "les mostraremos"
 news.158.t:0 "[From.From.GetNamedefCap] Interviene en la guerra [From.GetAdjective]"
 news.158.d:0 "Hace unos días [From.GetNamedef] declaró la guerra a [From.From.From.GetNamedef]. No mucho después de que [From.From.GetNameDef] emitiera un ultimátum, declarando que iría a la guerra con [From.GetNameDef] si no cesaban todas las agresiones y firmaban un acuerdo de paz. [From.GetLeader] afirma que sus motivos para la guerra eran justos, pero ha optado por desmovilizarse y acordar la paz."
 news.158.a:0 "Parece que el juego de poder [From.From.GetAdjective] valió la pena"
 news.158.a_usa:0 "Debemos mantener la paz"
 news.159.t:0 "El amanecer de [From.GetFactionName]"
 news.159.d_01:0 "\n[From.GetLeader] anunció hoy que [From.GetNamedef] se ha comunicado para formar una nueva alianza. Los países unidos por [From.GetFactionName] han hecho pública su intención de cooperar en caso de guerra.\n\nAunque las grandes coaliciones pueden disuadir contra la agresión, hemos visto las consecuencias que traen cuando surge un conflicto. Las intenciones de las diferentes partes que se unen en esta nueva alianza aún son discutibles, pero el propósito que puede terminar sirviendo puede ser desconocido incluso para sus instigadores."
 news.159.d_02:0 "\nSe ha teorizado que las democracias no van a la guerra entre sí, pero esto no significa que estén garantizados para ayudarse mutuamente en las guerras. Como los intereses políticos son diversos y la gente quiere la paz, entrar en guerra a menudo tiene un gran costo para estas naciones.\n\nSin embargo, esto no ha impedido que [From.GetName] anuncie hoy que han formado una alianza militar, la [From.GetFactionName], para unir fuerzas en la protección de su gente y sus ideales."
 news.159.d_03:0 "\nIncluso [From.GetNamedef], famoso por su fe en la fuerza y ​​la superioridad de su gente y nación, no está más allá de formar alianzas con aquellos a quienes respeta. [From.GetLeader] anunció hoy que se habían hecho los acuerdos finales sobre [From.GetFactionName], una coalición militar que supuestamente solo tiene espacio para naciones honorables destinadas a la grandeza.\n\nSi esta grandeza está destinada a provenir de la construcción del ideal sociedad dentro de las fronteras de las respectivas naciones o trabajando juntos para expandirse más allá de ellas, el mundo puede no saberlo hasta que sea demasiado tarde."
 news.159.d_04:0 "\nA pesar del reciente enfoque soviético en el comunismo en un solo país, las raíces internacionalistas del movimiento trascienden las fronteras. Esta solidaridad con los trabajadores de todo el mundo fue un elemento clave en el discurso de [From.GetLeader] hoy cuando se anunció [From.GetFactionName].\n\nMás allá de una Internacional política, esta es una alianza que une militarmente a los países, con ambos regímenes prometiendo ayudarse mutuamente contra las amenazas externas. Queda por ver si actuará como una espada o un escudo para la revolución comunista."
 news.159.a:0 "¿Conducirá esto a la paz eterna oa otra guerra?"
 news.159.b:0 "¡Juntos, nunca seremos derrotados!"
 news.159.c:0 "Una excelente iniciativa!"
 news.159.tt:0 "[This.GetName] es parte de [From.GetFactionName] con [From.GetName].\n"
 news.160.t:0 "Alemania bajo ataque"
 news.160.d:0 "No hace mucho tiempo, Alemania se vio arrastrada a otra guerra. Si bien todos esperaban una paz duradera en Europa, está claro que las tensiones en el continente siguen siendo demasiado grandes. Los funcionarios alemanes afirman que ya no pueden permitirse mantener Rheinland desmilitarizado, argumentando que necesitan una movilidad total dentro de sus propias fronteras para defenderse."
 news.160.a:0 "Esto no augura nada bueno para Europa"
 news.160.b:0 "El pueblo alemán prevalecerá"
 news.161.t:0 "Francia prohíbe el comunismo"
 news.161.d:0 "El gabinete [From.GetLeader] ha decretado la disolución de [From.GetCommunistParty]. Desde que la Rusia soviética firmó el pacto de no agresión con la Alemania nazi se ha hablado de proscribir el comunismo en Francia. El decreto se instaló tras el acuerdo entre las dos naciones para la partición de Polonia.\n[From.GetLeader] aprovechó la oportunidad cuando aumentó el apoyo a la prohibición e incluso los periódicos de izquierda comenzaron a abogar por la abolición de [From.GetCommunistParty]."
 news.161.a:0 "Una decisión drástica"
 news.161.b:0 "Haciendo todo lo posible para mantener a la burguesía en el poder"
 news.161.c:0 "Puede haber sido necesario"
 news.161.e:0 "Era la única manera"
 news.162.d:0 "Con un tratado de paz final que divide a España en dos aceptado por ambas partes, la Guerra Civil española ha llegado a su fin. Aunque los disidentes de ambos lados denuncian este compromiso, esta frágil paz al menos le dará tiempo a la nación dividida para recuperarse y reconstruir en ambos lados."
 news.162.a:1 "Bien por los españoles."
 news.162.b:0 "Un día, recuperaremos toda España."
 news.163.t:0 "Conferencia de Londres"
 news.163.d:2 "Usando la anexión de Austria a [GER.GetName] como base para su reclamo, Alemania ahora ha exigido la "Devolución legítima" del antiguo territorio austriaco de Eslovenia de [YUG.GetName]. \n\nEn respuesta, los signatarios del Tratado de Versalles se han reunido en Londres para discutir una solución a la "Cuestión eslovena". Esta gran conferencia de paz ha llevado a la decisión de que Yugoslavia debe ceder Eslovenia a Alemania en nombre de una paz duradera.\n\nConsiderándose abandonado por las grandes potencias de Europa, el gobierno de [YUG.GetLeader] no ve otra opción que firmar el acuerdo tal como se presenta."
 news.163.a:0 "Esto va a terminar bien"
 news.163.b:0 "Justicia"
 news.163.c:0 "Lamentable"
 news.163.e:0 "Traicionado"
 news.164.t:0 "Crisis en Eslovenia"
 news.164.d:2 "Usando la anexión de Austria a [GER.GetName] como base para su reclamo, Alemania ahora ha exigido la "Devolución legítima" del antiguo territorio austriaco de Eslovenia de [YUG.GetName]. \n\nEn respuesta, los signatarios del Tratado de Versalles se han reunido en Londres para discutir una solución a la "Cuestión eslovena".\n\nEn la conferencia, Gran Bretaña y Francia se unieron frente a las demandas alemanas, declarando que Yugoslavia debe mantener las fronteras según lo estipulado por Versalles."
 news.164.d_FRA_abandoned_yugoslavia:2 "Usando la anexión de Austria a [GER.GetName] como base para su reclamo, Alemania ahora ha exigido la "Devolución legítima" del antiguo territorio austriaco de Eslovenia de [YUG.GetName]. \n\nEn respuesta, los signatarios del Tratado de Versalles se reunieron en Londres para discutir una solución a la "Cuestión eslovena".\n\nMientras Gran Bretaña insistió en que se debe mantener la integridad de Versalles, Francia respaldó las demandas alemanas en nombre de la paz en Europa."
 news.164.a:0 "Creo que esto significa guerra."
 news.164.b:0 "Se enfrentarán a nuestra ira."
 news.164.c:0 "Nos pondremos del lado de la justicia"
 news.164.e:0 "¡Primero para pelear!"
 news.164.f:0 "Los ingleses son tontos"
 news.165.t:0 "Crisis en Eslovenia"
 news.165.d:2 "Usando la anexión de Austria a [GER.GetName] como base para su reclamo, Alemania ahora ha exigido la "Devolución legítima" del antiguo territorio austriaco de Eslovenia de [YUG.GetName]. \n\nEn respuesta, los signatarios del Tratado de Versalles se reunieron en Londres para discutir una solución a la "Cuestión eslovena".\nA pesar de días de negociaciones, la conferencia no logró llegar a un acuerdo. Aunque el gobierno británico buscó una solución pacífica, los franceses se mantuvieron firmes frente a las amenazas alemanas. La delegación alemana salió en protesta y las nubes de la guerra se están acumulando sobre Eslovenia."
 news.165.a:0 "Esto se ve sombrío"
 news.165.b:0 "No retrocederemos"
 news.165.c:0 "Es desafortunado"
 news.165.e:0 "Juntos saldremos victoriosos"
 news.165.f:0 "¡Haremos lo correcto!"
 news.166.t:0 "Acuerdo de Londres"
 news.166.d:2 "Usando la anexión de Austria a [GER.GetName] como base para su reclamo, Alemania ahora ha exigido la "Devolución legítima" del antiguo territorio austriaco de Eslovenia de [YUG.GetName]. \nEn respuesta, los signatarios del Tratado de Versalles se reunieron en Londres para discutir una solución a la "Cuestión eslovena".\n\nLas grandes potencias acordaron que Eslovenia debería ser cedida a Alemania en un último esfuerzo por mantener la paz. \nSin embargo, en un apasionado discurso contra la amenaza alemana a la estabilidad europea, [YUG.GetLeader] declaró inequívocamente que [YUG.GetName] se negaría a ceder ni siquiera una pulgada de tierra, independientemente del hecho de que están completamente abandonados en su tiempo de necesidad."
 news.166.a:0 "Las luces se están apagando"
 news.166.b:0 "los aplastaremos"
 news.166.c:0 "Estamos solos"
 news.167.t:0 "Crisis en Eslovenia"
 news.167.d:2 "Usando la anexión de Austria a [GER.GetName] como base para su reclamo, Alemania ahora ha exigido la "Devolución legítima" del antiguo territorio austriaco de Eslovenia de [YUG.GetName]. \n\nEn respuesta, los signatarios del Tratado de Versalles se han reunido en Londres para discutir una solución a la "Cuestión eslovena".\nLa conferencia estuvo determinada por un sorprendente giro de lealtades, ya que Italia respaldó la integridad territorial de Yugoslavia, dejando las demandas alemanas no reconocido \n\nComo siempre, la política exterior italiana es completamente impredecible, y queda por ver adónde esperan que les lleve esta táctica."
 news.167.a:0 "Estaremos atentos a esto"
 news.167.b:0 "Los aplastaremos a los dos."
 news.167.c:0 "Al menos no estamos sin amigos"
 news.167.e:0 "¡Italia mostrará al mundo!"
 news.168.t:0 "Primer premio de Ljubljana"
 news.168.d:2 "Con la pérdida de Eslovenia, las divisiones étnicas dentro de Yugoslavia han comenzado a mostrarse más claramente, y la autoridad central se ha debilitado día a día. \n\nHoy, el ministro de Asuntos Exteriores alemán anunció un plan para solucionar finalmente "El error del Estado de Versalles". En un tratado firmado por algunos de los vecinos más poderosos de [YUG.GetName], gran parte de su territorio ha sido dividido entre países amigos de Alemania.\n\nEste tratado ni siquiera fue visto por diplomáticos de [YUG.GetAdjective] antes de su ratificación. , pero con varios países luchando por apoderarse de las tierras yugoslavas de un gobierno central que se derrumba, hay poco que el gobierno de [YUG.GetLeader] pueda hacer."
 news.168.a:0 "Así se construye el Nuevo Orden"
 news.168.b:0 "Un sueño ha muerto este día"
 news.168.c:0 "Esto no puede ser bueno"
 news.168.e:0 "Noticias excelentes"
 news.168.f:0 "Un mal resultado para nosotros."
 news.168.g:0 "Estamos agradecidos"
 news.168.h:0 "Desgraciado"
 news.168.i:0 "El poder de Italia obtiene verdadero reconocimiento"
 news.168.j:0 "Alemania será mejor que se cuide."
 news.169.t:0 "El destino de yugoslavia"
 news.169.d_annex_YUG:1 "Las pérdidas territoriales recientes han causado fracturas dentro del estado yugoslavo que han provocado conflictos étnicos y el debilitamiento de la autoridad central. Alemania ha entrado en el creciente vacío y ha optado por declarar un 'protectorado' en la grupa de Yugoslavia."
 news.169.d_puppet_CRO_annex_YUG:1 "Las pérdidas territoriales recientes han causado fracturas dentro del estado yugoslavo que han provocado conflictos étnicos y el debilitamiento de la autoridad central. Alemania ha creado un estado 'independiente' de Croacia y anexó el resto"
 news.169.d_puppet_CRO_YUG:1 "Las pérdidas territoriales recientes han causado fracturas dentro del estado yugoslavo que han provocado conflictos étnicos y el debilitamiento de la autoridad central. Alemania ha optado por dividir el resto entre un estado serbio y otro croata bajo su dirección."
 news.169.a:0 "Alemania muestra a Europa su poder"
 news.169.b:0 "Elegimos el lado derecho"
 news.169.c:0 "Esto es siniestro"
 news.169.e:0 "La paz está amenazada"
 news.170.t:0 "Segundo Premio Ljubljana"
 news.170.d_BUL:2 "Afirmando que están tratando de garantizar la paz en los Balcanes, Alemania ha presentado al gobierno griego una demanda de que ceda territorio a Bulgaria. Si bien [GRE.GetName] ha protestado inmensamente, la fuerza de la influencia alemana en los Balcanes les deja pocas opciones. La única forma de evitar una confrontación con [GER.GetName] es permitir que la diplomacia alemana dicte su integridad territorial."
 news.170.d_ITA:1 "Afirmando que están intentando garantizar la paz en los Balcanes, Alemania ha presentado al gobierno griego una demanda de que ceda cualquier territorio que [ITA.GetName] haya reclamado. Si bien [GRE.GetName] ha protestado inmensamente, la fuerza de la influencia alemana en los Balcanes les deja pocas opciones. La única forma de evitar una confrontación tanto con [GER.GetName] como con [ITA.GetName] es permitir que la diplomacia alemana dicte su integridad territorial."
 news.170.d_ITA_BUL:1 "Afirmando que están tratando de garantizar la paz en los Balcanes, Alemania le ha presentado al gobierno griego una demanda de que ceda cualquier territorio reclamado por [BUL.GetName] e [ITA.GetName]. Con la fuerte presencia de [GER.GetAdjective] en los Balcanes y el acercamiento amenazante de Bulgaria e Italia, [GRE.GetLeader] no ha tenido más remedio que aceptar."
 news.170.d_GER:1 "Habiéndose establecido como una fuerza en los Balcanes, [GER.GetName] ahora afirma que está motivado por mantener la paz en la región en conflicto. Con este fin, ahora también exigió la cesión del territorio griego a su autoridad.\n\nAl enfrentarse a la maquinaria de guerra alemana, [GRE.GetName] no tuvo más remedio que aceptar las demandas, incluso cuando maldecían las demandas como un impostor."
 news.170.a:0 "Cualquier cosa para preservar la paz."
 news.170.b:0 "Nos levantamos"
 news.170.c:0 "Esto no se ve bien"
 news.170.e:0 "¿Puede aguantar el centro?"
 news.170.f:0 "Eso fue una vergüenza"
 news.171.t:0 "Segundo Premio Ljubljana"
 news.171.d_BUL:1 "Grecia ha rechazado la mediación alemana en su disputa fronteriza con Bulgaria, alegando que la oferta alemana equivale a una rendición. \n\nHablando con la prensa, [GRE.GetLeader] dijo que si [BUL.GetLeader] y [GER.GetLeader] querían estos territorios, podrían "venir a buscarlos". \n\nEl gobierno de [BUL.GetAdjective] ha rechazado cualquier afirmación de que ofreció apoyo militar y económico a [GER.GetNameDef] a cambio de ayuda para recuperar los territorios griegos."
 news.171.d_ITA:1 "Luego de una reunión entre [GER.GetLeader] e [ITA.GetLeader], el gobierno de [GER.GetAdjective] respaldó públicamente la posición de [ITA.GetAdjective] en la disputa fronteriza en curso con [GRE.GetNameDef]. \n\nEl líder griego [GRE.GetLeader] ha declarado que la solución ofrecida es absolutamente inaceptable y prometió defender el país "hasta la última bala, el último proyectil, el último aliento"."
 news.171.d_ITA_BUL:1 "Las ofertas alemanas de mediación en la disputa fronteriza entre Grecia por un lado e Italia y Bulgaria por el otro han sido rechazadas por Grecia. Un portavoz del gobierno [GRE.GetAdjective] anunció que el ejército [GRE.GetAdjective] está listo para defender el país contra cualquier invasor, y preferiría morir luchando que rendirse a los chacales y buitres que se aferran a los faldones de Alemania."
 news.171.d_GER:1 "Las conversaciones entre [GRE.GetNameDef] y [GER.GetNameDef] para resolver una serie de disputas fronterizas colapsaron. Afirmando que la propuesta alemana de arrendar algunas áreas para las bases militares alemanas significaría efectivamente entregar gran parte del país, [GRE.GetLeader] ha pedido a todos los griegos sanos que salgan en defensa del país."
 news.171.a:0 "Tontos."
 news.171.b:0 "¿¡Cómo se atreven!?"
 news.171.c:0 "Deberíamos ver si podemos ayudar a Grecia."
 news.171.e:1 "Esto significará la guerra."
 news.171.f:1 "Fracasarán, como lo hicieron los persas."
 news.172.t:0 "Grecia presenta"
 news.172.d:1 "Tras una larga y acalorada conversación con el embajador alemán, [GRE.GetLeader] ha anunciado que el gobierno de [GRE.GetAdjective] coordinará estrechamente sus políticas con [GER.GetNameDef] en el futuro. \n\nLa policía en la capital [GRE.GetAdjective] tuvo que usar la fuerza para disolver una serie de protestas espontáneas contra esta decisión, y muchos en la multitud pidieron la cabeza de "Ese cobarde [GRE.GetLeader]"."
 news.172.a:1 "Se muestran sabiamente."
 news.172.b:0 "Otro Triunfo."
 news.172.c:0 "Esto es preocupante."
 news.172.e:0 "No hay nada que podemos hacer."
 news.172.f:1 "Es una tragedia griega."
 news.173.t:0 "La Cuarta Internacional"
 news.173.d_1:0 "Varios delegados comunistas de todo el mundo se reunieron hoy en París para una conferencia fundacional. Con los partidarios de las teorías de Trotsky a la cabeza, se sentaron las bases para la Cuarta Internacional.\n\nAunque todavía no está claro qué impacto tendrán estos esfuerzos de organización en el escenario político internacional, la noticia parece haber despertado las sospechas de Stalin. Ha sospechado que muchos miembros de alto rango del partido y del ejército apoyan en secreto a Trotsky, y muchos de ellos todavía están vivos. Con su paranoia de vuelta con toda su fuerza, se ha vuelto cada vez más solitario. Su desconfianza e inestabilidad han provocado una crisis en el gobierno soviético. A este ritmo, la nación se sumergirá en una guerra civil."
 news.173.d_2:0 "Varios delegados comunistas de todo el mundo se reunieron hoy en París para una conferencia de fundación, sentando las bases de lo que se conoce como la Cuarta Internacional. Los llamados para su formación han existido durante años, con los partidarios de las teorías de Trotsky a la cabeza.\n\nStalin ha respondido al creciente apoyo al trotskismo en el extranjero ordenando asesinatos adicionales y aumentando la propaganda contra su antiguo rival. Con las purgas pasadas de presuntos trotskistas en los altos rangos del ejército y el liderazgo soviéticos en la memoria reciente, es poco probable que esto encuentre resistencia."
 news.173.a:0 "¿Cuántas Internacionales habrá?"
 news.173.b:0 "Una era violenta para nuestra Unión."
 news.174.t:0 "[From.GetName] se dedica a la tecnología nuclear"
 news.174.d:0 "Tras las pruebas iniciales, los políticos de [From.GetName] han decidido orientar la investigación de [From.GetAdjective] hacia el desarrollo de la tecnología nuclear. \n\nLa tecnología aún es altamente experimental y existe una gran incertidumbre sobre si tiene alguna aplicación práctica. Quién sabe a dónde podría conducir esto a su esfuerzo de guerra."
 news.174.a:0 "Debemos seguir este desarrollo."
 news.174.b:0 "Esperemos que su investigación dé sus frutos."
 news.174.c:0 "Nunca llegará a nada."
 news.174.e:0 "Llevaremos a cabo nuestra investigación en secreto."
 news.175.t:0 "Francia y Gran Bretaña anuncian alianza"
 news.175.d:0 "Haciendo un llamamiento a los lazos forjados durante la Gran Guerra, Francia solicitó una alianza formal con Gran Bretaña, citando amenazas no especificadas contra la estabilidad de Europa.\n\nHoy su solicitud fue aprobada por el Parlamento británico, y Francia se unió al [ENG.GetFactionName ]."
 news.175.a:0 "Permanecemos juntos."
 news.175.b:0 "Se están preparando para lo peor."
 news.175.c:0 "Agrupándose como ratas acorraladas."
 news.175.e:0 "Gran Bretaña ha echado su suerte."
 news.176.t:0 "Gran Bretaña rechaza alianza con Francia"
 news.176.d:0 "En un sorprendente giro de los acontecimientos, el Parlamento británico rechazó hoy la solicitud de [FRA.GetName] de una alianza formal entre las dos naciones. La razón dada fue para evitar agitar el ya frágil equilibrio en el continente europeo.\n\nEl gobierno francés lo ha condenado como un movimiento político, sacrificando la seguridad francesa por los intereses británicos."
 news.176.a:0 "Deberían haber preguntado más amablemente."
 news.176.b:0 "Nuestros viejos enemigos están divididos."
 news.176.c:0 "Un día oscuro para los viejos aliados."
 news.177.t:0 "La pequeña entente"
 news.177.d:0 "Buscando formar un frente unido contra los enemigos comunes, [From.GetName] se acercó a Checoslovaquia con una oferta de formar una "Pequeña Entente" para unirse contra los enemigos comunes, renunciando así a sus vínculos con Gran Bretaña desde la Gran Guerra. Si bien se le ofreció un lugar en el pacto defensivo, el primer ministro británico dejó en claro que Gran Bretaña no considera que la alianza sea "Beneficiosa para la protección de la libertad europea". \n\nNo obstante, Francia ha establecido lazos diplomáticos con otras naciones que podrían sentirse amenazadas, y está alentando la unidad para mantener el equilibrio diplomático en Europa y evitar futuros conflictos. Solo el tiempo dirá si pueden triunfar."
 news.177.a:0 "¡Entonces no nos vengas a llorar más tarde!"
 news.177.b:0 "¡Vive la France et L'Entente!"
 news.177.c:0 "Nunca más debemos dejar que Francia tenga la hegemonía en Europa."
 news.177.e:0 "¡Europa debe unirse contra los agresores fascistas!"
 news.177.f:0 "Una señal del aumento de las tensiones europeas."
 news.178.t:0 "El ascendente izquierdo en Francia"
 news.178.d:0 "Después de casi dos décadas de agitación política, la gente de [From.GetName] siente que aún tiene que recuperar lo que se perdió en la Gran Guerra. Los [From.GetAdjective] se han fijado en la reconstrucción del estado [From.GetAdjective], con su gente y para su gente.\n\nEstas nuevas reformas políticas permiten el florecimiento de sindicatos de trabajadores y organizaciones comunistas. Si Francia continúa por este camino, está preparada para un realineamiento político hacia la extrema izquierda, o incluso una revolución a gran escala."
 news.178.a:0 "¡Francia nos sigue hacia el futuro!"
 news.178.b:0 "Cierta señal de la debilidad francesa."
 news.178.c:0 "Un acontecimiento trágico para la Tercera República."
 news.178.e:0 "Un desarrollo preocupante."
 news.179.t:0 "El ascendente derecho en Francia"
 news.179.d:0 "Después de casi dos décadas de agitación política, la gente de [From.GetName] siente que aún tiene que recuperar lo que se perdió en la Gran Guerra. El establecimiento de [From.GetAdjective] ha puesto sus miras en reconstruir el estado [From.GetAdjective] y restablecer la grandeza de [From.GetAdjective].\n\nEstas reformas políticas están fortaleciendo el poder del estado y el ejército, con el [ From.GetAdjective] personas convencidas por las promesas de grandeza de [From.GetLeader]."
 news.179.a:0 "¡El gobierno francés es enemigo de su propio pueblo!"
 news.179.b:0 "Esto podría volver a convertir a Francia en una gran nación."
 news.179.c:0 "Un acontecimiento trágico para la Tercera República."
 news.179.e:0 "Un desarrollo preocupante."
 news.180.t:0 "Francia es bienvenida en el Komintern"
 news.180.d:0 "Tras el cambio hacia el comunismo no solo entre los franceses, sino también en las salas de poder francesas, [France.GetName] anunció públicamente su deseo de formar parte de [From.GetFactionName].\n\n[From.GetName] ] respondió al instante, indicando las semanas de negociaciones que deben haber estado ocurriendo fuera de la vista del público. [From.GetLeader] habló extensamente sobre cómo las personas del mundo deben trabajar juntas para lograr la revolución en todos los países. \n\n[France.GetLeader] estuvo de acuerdo y amenazó en términos inequívocos a aquellos "que tienen motivos para temer a [From.GetFactionName]"."
 news.180.a:0 "¡Unidos hacia la Revolución Mundial!"
 news.180.b:0 "Su alianza se desmoronará pronto."
 news.180.c:0 "No se debe permitir que los enemigos de la democracia se fortalezcan."
 news.180.e:0 "Francia ha elegido su lado."
 news.181.t:0 "[France.GetName] y [From.GetName] se unen"
 news.181.d:0 "Siguiendo una política cada vez más autocrática, [France.GetName] ha anunciado que es hora de encontrar aliados para contrarrestar la amenaza del comunismo global. Ahora parece que [From.GetName] es ese aliado.\n\nEsta mañana, [From.GetLeader] anunció que [France.GetName] y [From.GetName] se unirán como hermanos. "¡Nuestra herencia compartida ya no nos convertirá en enemigos, sino en aliados! Los titanes de Europa se mantienen unidos"."
 news.181.a:0 "¡Juntos nos mantenemos fuertes!"
 news.181.b:0 "Los enemigos de la democracia se fortalecen."
 news.181.c:0 "Una amistad inesperada"
 news.182.t:0 "¡[France.GetName] se une a [From.GetFactionName]!"
 news.182.d:0 "La política europea dio un vuelco hoy, cuando diplomáticos franceses y alemanes anunciaron un pacto militar entre [France.GetName] y [From.GetName]. Anunciaron que se ha derramado demasiada sangre en su frontera, cuando hay otras fuerzas que buscan su destrucción.\n\n[From.GetName] animó a todos a considerar lo que significa que, en lugar de debilitarse unos contra otros, los viejos enemigos crecerán aún más fuertes juntos."
 news.182.a:0 "¡Nada puede amenazar a [From.GetFactionName]!"
 news.182.b:0 "El nuevo [From.GetName] se cierne sobre Europa."
 news.182.c:0 "La diplomacia europea se realinea a lo largo del eje París-Berlín."
 news.182.e:0 "Oh, cabrón."
 news.183.t:0 "[From.GetName] ¡Rechaza la alianza francesa!"
 news.183.d:0 "Al rechazar los avances diplomáticos de [France.GetAdjective], [From.GetLeader] anunció públicamente que [From.GetName] no buscaría un pacto militar con [France.GetName].\n\nCalificó al estado de [France.GetAdjective] de débil y corrupto , [From.GetAdjective] diplomáticos dijeron que ningún verdadero [From.GetAdjective] permitirá que "la enfermedad [France.GetAdjective]" se propague."
 news.183.a:0 "¡Cómo se atreven!"
 news.183.b:0 "Podemos vivir con ellos como nuestros enemigos."
 news.183.c:0 "Mientras estén ocupados peleando entre ellos..."
 news.184.t:0 "Italia busca lazos más estrechos con Alemania"
 news.184.d:0 "Italia y Alemania han expresado muchos intereses en conflicto, particularmente en Austria y los Balcanes. Sin embargo, esto no ha impedido que las políticas exteriores de los países se vuelvan cada vez más amigables entre sí, y se están llevando a cabo negociaciones para un pacto que "protejará los intereses comunes".\n\nSi las negociaciones tienen éxito, podríamos ver una alianza que ser capaz de ejercer una gran influencia en Europa Central y Oriental."
 news.184.a:0 "Nuestras naciones comparten muchos intereses comunes."
 news.184.b:0 "Estaremos atentos a la situación."
 news.185.t:0 "[From.GetNameDefCap] busca un pacto militar extenso"
 news.185.d:0 "Con el objetivo de redefinir el equilibrio de poder en el Mediterráneo, [From.GetName] ha estado haciendo propuestas políticas para la creación de una nueva alianza en la región.\n\nDe naturaleza en gran parte militar, [From.GetFactionName] será, en las palabras de [From.GetLeader], coloque a Italia en el centro de una nueva potencia mundial."
 news.185.a:0 "¡[From.GetNameDefCap] lidera el camino!"
 news.185.b:0 "Esperemos que sus intereses no entren en conflicto con los nuestros."
 news.185.c:0 "Esto podría ser motivo de preocupación."
 news.186.t:0 "Italia reclama territorio griego"
 news.186.d:0 "Citando al Imperio Romano como precursor del estado moderno [From.GetAdjective], [From.GetName] ha afirmado que un estado griego independiente no tiene derecho a existir. En su lugar, "los territorios griegos" deben reconocer la supremacía italiana en el Egeo o tomarla por la fuerza.\n\n[Greece.GetName] ha denunciado las afirmaciones como ridículas. Sin embargo, [From.GetName] tiene el respaldo de [From.GetFactionName]."
 news.186.a:0 "Italia debería tener el control del Egeo."
 news.186.b:0 "¡Afirmaciones escandalosas!"
 news.187.t:0 "Italia busca el apoyo de [GRE.GetName]"
 news.187.d:0 "Citando a [GRE.GetName] como el sucesor de los primeros estados europeos antiguos, [ITA.GetName] afirma que existe una amistad natural entre sus dos estados.\nSu agenda política es obvia, ya que [ITA.GetName] también ve a [GRE. GetName] como miembro natural de [ITA.GetFactionName].\n\nDespués de milenios y medio de separación, queda por ver si el este y el oeste pueden volver a unirse."
 news.187.a:0 "Seguramente [GRE.GetName] comparte nuestros intereses."
 news.187.b:0 "Esto no es ninguna sorpresa."
 news.187.c:0 "Tenemos mucha historia compartida."
 news.188.t:0 "[ITA.GetNameDefCap] busca la reconciliación con [TUR.GetName]"
 news.188.d:0 "A pesar de décadas de conflicto y maniobras diplomáticas para lograr el dominio en el Mediterráneo, [ITA.GetName] y [TUR.GetName] están comenzando a dejar atrás sus desacuerdos.\n\nEn un acuerdo de cooperación "En beneficio de todo el Mediterráneo Esfera", [ITA.GetName] y [TUR.GetName] se comprometen a garantizar vínculos diplomáticos más estrechos que nunca desde la fundación moderna de las dos naciones."
 news.188.a:0 "La influencia de [ITA.GetNameDefCap] crece"
 news.188.b:0 "¿Cómo puede alguien aceptar "cooperar" con los [ITA.GetAdjective]?"
 news.188.c:0 "Una asociación en el Mediterráneo es importante"
 news.189.t:0 "Italia exige bases navales en Anatolia"
 news.189.d:0 "El Tratado de Londres de 1915 prometió territorio turco en Anatolia para Italia. Otros tratados tendrían prioridad, pero el liderazgo de [From.GetAdjective] no ha olvidado las promesas.\n\n[From.GetLeader] ha declarado públicamente que, debido a la importancia estratégica de la costa de Anatolia, [From.GetName] tiene la intención de tomar lo que "pertenece legítimamente a Italia"."
 news.189.a:0 "¡Este asunto fue resuelto!"
 news.189.b:0 "¡Tendremos lo que nos prometieron!"
 news.189.c:0 "La rivalidad turco-italiana se intensifica."
 news.190.t:0 "Islas Baleares cedidas a [Italy.GetName]"
 news.190.d:0 "Tras depender de las fuerzas de [Italy.GetAdjective] en la Guerra Civil Española, [Italy.GetName] solicitó las Islas Baleares a [From.GetName]. [From.GetLeader] ha accedido, destacando el movimiento diplomático como un fortalecimiento de los lazos entre las dos naciones.\n\nEn cuanto a [Italia.GetName], las bases navales en las Islas Baleares les permitirán ejercer una mayor influencia sobre el Estrecho de Gibraltar, y darles un mejor acceso al Atlántico."
 news.190.a:0 "Este es un paso importante hacia el dominio completo del Mediterráneo."
 news.190.b:0 "Italia está reforzando su control sobre el Mediterráneo."
 news.190.c:0 "Un símbolo de la "querida amistad" entre nuestras naciones."
 news.192.t:0 "Italia anuncia reclamos sobre territorio yugoslavo"
 news.192.d:0 "En declaraciones a las poblaciones italianas a lo largo de la costa dálmata, [From.GetLeader] ha anunciado que [From.GetName] considera plenamente que el territorio de habla italiana en [YUG.GetName] es una parte legítima de [From.GetName]. \n\nUna declaración oficial respaldó los reclamos, dejando en claro que [From.GetName] está preparado para tomar el territorio por la fuerza, si es necesario."
 news.192.a:0 "¡Esas son tierras yugoslavas, no italianas!"
 news.192.b:0 "Están alterando el ya frágil equilibrio de la región."
 news.192.c:0 "Esos territorios parecen más italianos que yugoslavos."
 news.193.t:0 "Oficina de Relaciones Exteriores de Italia en [YUG.GetName]"
 news.193.d:0 "En lugar de enfrentarse a [YUG.GetName] por las poblaciones italianas en la costa dálmata, [From.GetName] ha anunciado el establecimiento de una misión diplomática permanente en [YUG.GetName]. Según una declaración del Ministerio de Relaciones Exteriores de [From.GetAdjective], los dos países tienen tanta historia compartida y tantos intereses comunes que el entendimiento mutuo es mucho más importante que una pequeña disputa fronteriza.\n\nCon las tensiones en aumento en toda Europa, uno Sólo puedo esperar que más países adopten este enfoque."
 news.193.a:0 "Nuestras naciones se mantienen juntas como amigas."
 news.193.b:0 "Habrá paz en el Adriático."
 news.193.c:0 "Será interesante ver dónde termina esto."
 news.194.t:0 "Este de Polonia cedido a [From.GetNameDef]"
 news.194.d:0 "\nA través de maquinaciones políticas desconocidas, el liderazgo de [From.GetNameDef] ha cedido sus regiones orientales a [From.GetName]. \n\nTodavía se desconoce qué promesas o amenazas hizo [From.GetName] para lograr esta victoria política. Es posible que nunca lo sepamos, ya que [Poland.GetLeader] aún tiene que decir una palabra más allá del anuncio del acuerdo."
 news.194.a:0 "¡[From.GetNameDefCap] reconoce la fuerza de [From.GetFactionName]!"
 news.194.b:0 "[From.GetNameDefCap] consume todo a su paso."
 news.194.c:0 "[POL.GetNameDefCap] debe haberse quedado sin otra opción."
 news.195.t:0 "[From.GetNameDefCap] Otorgado Alemania del Este"
 news.195.d:0 "Tras la ocupación de Alemania por [SOV.GetAdjective], [SOV.GetNameDef] recibió la mayor parte de Alemania Oriental, incluido el territorio en disputa de Ostpreussen.\nParece que esto es el resultado de una cláusula secreta en el tratado polaco-soviético. A Polonia se le otorgan tierras alemanas como compensación por lo que se vieron obligados a ceder a [Soviet.GetName].\n\nPolonia jugó con las apuestas más altas, y aunque se perdió mucho, ahora también se ha ganado mucho."
 news.195.a:0 "[SOV.GetNameDefCap] respeta sus tratados."
 news.195.b:0 "Esperemos que una Polonia libre pueda resurgir de las cenizas creadas por su "protector"."
 news.195.c:0 "Un cambio geográfico para Polonia. Otra vez."
 news.196.t:0 "El [From.GetName] alienta a los revolucionarios"
 news.196.d:0 "En un discurso apasionado, [From.GetLeader] ha pedido a los partidos comunistas de todo el mundo que aceleren la caída del capitalismo empleando tácticas más extremas. El miedo a la persecución no debe impedir que un solo hombre o mujer promueva la lucha de las clases trabajadoras.\n\n[From.GetName] aumentará la financiación de los partidos comunistas extranjeros y los educará en las tácticas más extremas necesarias para traer sus naciones de acuerdo con [From.GetFactionName]."
 news.196.a:0 "¡La democracia nunca será derribada!"
 news.196.b:0 "¡Un esfuerzo de risa!"
 news.196.c:0 "¡Levántense, hermanos y hermanas!"
 news.196.e:0 "El choque de ideologías es la última batalla de civilizaciones."
 news.197.t:0 "[From.GetNameDefCap] cede ante [Soviet.GetAdjective] Ultimátum"
 news.197.d:0 "[From.GetNameDefCap] ha cedido a un ultimátum de [Soviet.GetAdjective] y ha cedido el control de las islas del Egeo a [Soviet.GetNameDef].\n\nCon esto, [Soviet.GetNameDef] fortalece su presencia en el Mediterráneo, y reforzarse como fuerza naval en la región."
 news.197.a:0 "Deberían estar contentos de que les hayamos ofrecido tan buenas condiciones."
 news.197.b:0 "¡El [Soviet.GetName] debe ser detenido!"
 news.197.c:0 "El [Soviet.GetName] se está posicionando para entrar en el Mediterráneo."
 news.198.t:0 "[From.GetName] resiste [Soviet.GetAdjective] Ultimátum"
 news.198.d:0 "[From.GetName] ha rechazado las demandas en un ultimátum de [SOV.GetAdjective] que se les entregó en las islas del Egeo. A medida que [SOV.GetNameDef] ejerce una influencia cada vez mayor sobre la región, [From.GetLeader] ha proclamado que darles una sola isla en el Egeo terminaría con ellos tomando todo el Mediterráneo.\n\nCon el ultimátum rechazado, [From .GetName] está al borde de la guerra y solo puede esperar a que [SOV.GetNameDef] apriete el gatillo."
 news.198.a:0 "Entonces el tiempo para hablar ha terminado."
 news.198.b:0 "¡Hay que detener a los belicistas de [SOV.GetNameDef]!"
 news.198.c:0 "Este fue su ultimátum. Grecia debe prepararse para la guerra"
 news.198.e:0 "Estamos con [From.GetNameDef]"
 news.199.t:0 "[besarabia_ultimatum_victim.GetNameDefCap] Cede Besarabia a [From.GetNameDef]"
 news.199.d:0 "\n\n[bessarabia_ultimatum_victim.GetNameDef] se ha visto obligado a ceder a un ultimátum de [78.controller.GetNameDef]. Los territorios de Besarabia han pasado al control de [From.GetAdjective], y el estado [bessarabia_ultimatum_victim.GetAdjective] ha quedado con sus fronteras disminuidas.\n\nQueda por ver cómo [bessarabia_ultimatum_victim.GetAdjective] evitará más pérdidas."
 news.199.a:0 "Esto es esencial para la estrategia [From.GetAdjective]"
 news.199.b:0 "¡Los países del mundo deben enfrentar el mal de [From.GetNameDef]!"
 news.199.c:0 "[bessarabia_ultimatum_victim.GetNameDefCap] está en una posición desafortunada."
 news.200.t:0 "Influencia diplomática alemana en [CZE.GetNameDef]"
 news.200.d:0 "Hablando de hermandad entre naciones dentro de "la esfera alemana", [From.GetLeader] en un discurso de hoy anunció la dedicación de [From.GetNameDef] a la cooperación política y diplomática con [CZE.GetNameDef]. Con importantes poblaciones de habla alemana, [CZE.GetNameDef] se presentó como un socio natural para los intereses de [From.GetAdjective].\n\nAunque no se sabe cuánto tiene [CZE.GetNameDef] en esta cooperación, al menos pueden Tenga la seguridad de que sus fronteras están a salvo de las ambiciones territoriales de [GER.GetNameDef]."
 news.200.a:0 "La amistad alemana es preferible al señorío alemán."
 news.200.b:0 "Los checos siempre han sido amigos de los alemanes."
 news.200.c:0 "[From.GetName] sigue ampliando su esfera de influencia"
 news.200.e:0 "¿Paz para nuestro tiempo?"
 news.200.f:0 "¡Buenas noticias para cuando [Root.GetLeader] regrese de sus vacaciones en Múnich!"
 news.201.t:0 "[GER.GetNameDefCap] Obliga a [TUR.GetNameDef] a enviar"
 news.201.d:0 "\nAl enfrentarse a la presión diplomática y militar de [GER.GetFactionName] tanto en el este como en el oeste, el gobierno de [TUR.GetAdjective] se ha sumido en la agitación política.\n\nTras las amenazas alemanas y soviéticas, el nuevo gobierno que ha surgido del caos es mucho más amigable para [GER.GetFactionName] que el anterior. Ya se han cedido varios territorios del este a [SOV.GetNameDef]. \n\nDe hecho, algunos disidentes silenciados apresuradamente han argumentado que el nuevo gobierno sigue todos los caprichos de [GER.GetLeader]."
 news.201.a:0 "El nuevo gobierno turco asegura nuestra competitividad en el Mediterráneo."
 news.201.b:0 "La terrible fuerza de [GER.GetFactionName] está derribando países como fichas de dominó."
 news.201.c:0 "[From.GetNameDefCap] no pudo resistir la fuerza de [GER.GetFactionName]."
 news.201.e:0 "La alianza está fortaleciendo nuestra posición."
 news.201.f:0 "Turquía ha sido víctima del depredador [GER.GetFactionName]"
 news.202.t:0 "Eslovaquia para Danzig"
 news.202.d:0 "Después de meses de retórica cada vez más agresiva, la relación deteriorada entre [GER.GetNameDef] y [POL.GetNameDef] tuvo un cambio de suerte esta noche, con un acuerdo diplomático destinado a resolver la disputa de Danzig.\n\n[POL.GetNameDef] incorporará la Eslovaquia controlada por los alemanes como un subestado polaco y, a cambio, cederá la región de Danzig. El estado de la Ciudad Libre de Danzig se resolvió rápidamente y pronto se reincorporará por completo al estado alemán.\n\nSi bien el asunto parece haberse resuelto pacíficamente, los vencedores de la Gran Guerra seguramente tendrán objeciones."
 news.202.a:0 "Un intercambio justo para corregir los errores de Versalles"
 news.202.b:0 "La cooperación nos hace más fuertes que el conflicto"
 news.202.c:0 "¡Esta es una violación flagrante de Versalles!"
 news.202.e:0 "Se ha evitado el conflicto por Danzig"
 news.203.t:0 "Polonia cede Danzig"
 news.203.d:0 "Tras la presentación de un ultimátum de [GER.GetAdjective] a [From.GetNameDef], [From.GetLeader] y el gobierno de [From.GetAdjective] han decidido cumplir con todas las demandas en lugar de enfrentarse a la guerra.\n\nEs su esperanza que con la pérdida de Danzig, [From.GetNameDef] estará a salvo de futuras ambiciones territoriales alemanas. Sin embargo, la situación sigue siendo tensa y es revelador que las fuerzas fronterizas polacas aún no hayan recibido la orden de retirarse."
 news.203.a:0 "¡No se puede permitir que [GER.GetLeader] siga exigiendo a Europa!"
 news.203.b:0 "Este es un reconocimiento del poder de [GER.GetFactionName]"
 news.203.c:0 "La expansión alemana continúa"
 news.203.e:0 "Está claro que las "Democracias" de Europa son incapaces de detener la amenaza fascista."
 news.204.t:0 "Polonia rechaza el ultimátum alemán"
 news.204.d:0 "Teniendo en cuenta las demandas, parecía inevitable. \n\n[From.GetNameDefCap] se vería obligado a ceder Danzig a Alemania y se enviaría un plenipotenciario polaco a Berlín para negociar más condiciones. [From.GetLeader] señaló las acciones recientes de [GER.GetNameDef] al afirmar que era obvio que Alemania no estaría satisfecha solo con Danzig.\n\nLas fuerzas alemanas y polacas están preparadas para la guerra, y ya están llegando informes de enfrentamientos en la frontera. Una vez más hay guerra en Europa."
 news.204.a:0 "¡Alemania ha ignorado todas las advertencias!"
 news.204.b:0 "Entonces es la guerra"
 news.204.c:0 "¡Juntos debemos detener a este agresor!"
 news.204.e:0 "Esta es una situación grave."
 news.205.t:0 "La Pax Americana"
 news.205.d_america:0 "En cuanto a los conflictos en los otros continentes, [USA.GetLeader] ha anunciado un nuevo programa de política exterior, destinado a mantener la paz en casa.\n\nCualquier gobierno en el continente americano puede apelar a los Estados Unidos para protección militar, en caso de que se sienten amenazados por sus vecinos. Si bien no es una garantía de ningún estado en particular, el deseo de paz en Estados Unidos ya no es solo un sueño, sino una política estadounidense oficial."
 news.205.d_not_america:0 "En cuanto a los conflictos en los otros continentes, [USA.GetLeader] ha anunciado un nuevo programa de política exterior, destinado a mantener la paz en casa.\nCualquier gobierno en el continente americano puede apelar a los Estados Unidos para protección militar, si se siente amenazados por sus vecinos. Si bien no es una garantía de ningún estado en particular, el deseo de paz en Estados Unidos ya no es solo un sueño, sino una política estadounidense oficial."
 news.205.a:0 "Esto debería hacer que Estados Unidos sea más seguro"
 news.205.b:0 "Con paz en casa, EE. UU. puede concentrarse en nuestros enemigos en el extranjero"
 news.205.c:0 "Puede que tengamos dificultades para encontrar aliados en las Américas ahora"
 news.205.e:0 "Esperemos una paz duradera"
 news.206.t:0 "Antiimperialismo estadounidense"
 news.206.d_communist:0 "Tras la expansión de la revolución obrera a los Estados Unidos, su retórica contra el viejo orden se ha vuelto mucho más agresiva. Ahora [USA.GetLeader] cuestiona el estatus de Canadá como estado súbdito del Imperio Británico, mientras que los diplomáticos estadounidenses defienden un mundo libre de aristocracia y señorío en todo el mundo.\n\nA pesar de los lazos que los unen, las tensiones entre [ USA.GetNameDef] y el imperio colonial de [ENG.GetNameDef] están creciendo. Es simplemente cuestión de tiempo antes de que este conflicto diplomático se intensifique y la revolución llegue a [ENG.GetNameDef] por la fuerza."
 news.206.d_not_communist:0 "El nuevo régimen comunista en los Estados Unidos ha adoptado una nueva doctrina de política exterior de [USA.GetAdjective], adoptando una postura mucho más agresiva hacia antiguos aliados y amigos por igual, mientras se acerca a los miembros de la Internacional Comunista.\nEste cambio de política incluye cuestionar el estado de [CAN.GetName] como nación sometida y la práctica general de lo que denominan "Imperialismo británico mundial".\n\nCon las tensiones en aumento, la amenaza de un nuevo conflicto británico-estadounidense parece demasiado real."
 news.206.a:0 "¡El mundo entero será liberado por la revolución!"
 news.206.b:0 "Debemos estar preparados para cualquier eventualidad"
 news.206.c:0 "El equilibrio global está amenazado"
 news.206.e:0 "El régimen de [USA.GetAdjective] no es motivo de preocupación"
 news.206.f:0 "Un desarrollo preocupante"
 news.207.t:0 "[USA.GetNameDefCap] denuncia al Komintern"
 news.207.d_fascism:0 "\nEn respuesta a la retórica cada vez más agresiva de [SOV.GetNameDef], [USA.GetLeader] ha respondido contra lo que él llama "El mayor peligro para la civilización humana, el comunismo".\n\nNo solo [USA.GetNameDef] perseguirá políticas de protección para evitar la propagación del socialismo mundial en las Américas, pero tiene como objetivo destruir el corazón del comunismo mismo.\n\nCon el poder de la máquina de guerra [USA.GetAdjective], la eliminación total de todo el comunismo parece - por primera vez tiempo - totalmente posible."
 news.207.d_not_fascism:0 "[USA.GetLeader] pronunció hoy un discurso público contra lo que denominó "El mayor peligro para la civilización humana", el comunismo.\n\n[USA.GetNameDef] no solo buscará políticas de protección para evitar la propagación del socialismo mundial en las Américas , pero [USA.GetAdjective] tiene como objetivo explícito destruir el corazón del propio comunismo.\n\nCon las tensiones en su punto más alto, una sola chispa es todo lo que se necesita para desencadenar los fuegos de la guerra entre [SOV.GetNameDef] y [USA.GetNameDef]."
 news.207.a:0 "¡La humanidad será liberada de esta pestilencia ideológica!"
 news.207.b:0 "Romperán contra los bastiones del comunismo"
 news.207.c:0 "Los pondremos de rodillas."
 news.207.e:0 "Sea cual sea el rumbo de este conflicto, la destrucción será total."
 news.207.f:0 "[USA.GetNameDefCap] debe hacer lo que tenga que hacer para protegerse"
 news.208.t:0 "El ejército japonés abraza a Nanshin-ron"
 news.208.d:0 "Las fuerzas armadas de Japón han reconocido durante mucho tiempo que [JAP.GetName] no posee los recursos naturales necesarios para un esfuerzo de guerra prolongado. Con el aumento de las tensiones y los brotes de conflictos armados que involucran a las principales potencias del mundo, la amenaza de pérdida de importancia parece cada día mayor.\nPara contrarrestar esto, los estrategas japoneses han ideado un plan estratégico para apoderarse de las colonias occidentales en el sudeste asiático y el Pacífico. . Estas regiones ricas en recursos alimentarán la maquinaria de guerra japonesa y permitirán que continúe más o menos sin obstáculos, siempre y cuando las potencias coloniales y [USA.GetName] puedan mantenerse a raya."
 news.208.a:0 "¿Son realmente capaces de amenazar nuestras posesiones?"
 news.208.b:0 "Mientras el territorio americano no esté amenazado"
 news.208.c:0 "Se han dado cuenta de que deben buscar a su presa en otra parte."
 news.208.e:0 "La guerra en el sudeste asiático parece probable"
 news.209.t:0 "El ejército japonés abraza a Hokushin-ron"
 news.209.d:0 "Las fuerzas armadas de Japón han reconocido durante mucho tiempo que [JAP.GetNameDef] no posee los recursos naturales necesarios para un esfuerzo de guerra prolongado. Con el aumento de las tensiones y los brotes de conflictos armados que involucran a las principales potencias del mundo, la amenaza de pérdida de importación parece ser mayor cada día.\nPara contrarrestar esto, los estrategas japoneses han ideado un plan estratégico para apoderarse de las minas y los campos petrolíferos de [SOV] en Siberia. .GetNameDef]. Se teoriza que un avance rápido permitirá a Japón tomar el control de un territorio clave antes de que se pueda montar un contraataque [SOV.GetAdjective] adecuado. Para entonces, el ejército japonés tendrá todos los recursos necesarios para mantener encendidas las llamas de la guerra hasta la capitulación [SOV.GetAdjective]."
 news.209.a:0 "Habría sido una tontería amenazar nuestras posesiones."
 news.209.b:0 "Hemos disuadido a Japón de avanzar por el Pacífico"
 news.209.c:0 "No entienden a qué terrible fuerza se enfrentarán."
 news.209.e:0 "La guerra en Siberia parece inevitable"
 news.210.t:0 "Japón reemplaza al gobierno en China"
 news.210.d:0 "Tras décadas de inestabilidad política en China, junto con el conflicto armado tanto interno como externo, el gobierno japonés ha anunciado que considera al gobierno chino como una amenaza para la estabilidad de su esfera de interés.\n\nEs sobre esta base que, bajo la amenaza de guerra: se ha puesto a cargo un nuevo gobierno, leal a Japón y sujeto al emperador japonés. Este nuevo gobierno no solo cuenta con la protección del ejército japonés, sino también con el mandato militar de retomar los estados caudillos chinos.\n\nSi bien es seguro que el conflicto político continuará, se ha evitado una guerra abierta entre los dos países."
 news.210.a:0 "No se puede negar la esfera de influencia japonesa."
 news.210.b:0 "Debemos vigilar nuestras fronteras del sureste"
 news.210.c:0 "Quizás sea el momento de reforzar nuestras colonias frente a las ambiciones japonesas."
 news.210.e:0 "Parece que habrá una especie de paz entre China y Japón"
 news.211.t:0 "Japón reclama hegemonía en el este de Asia"
 news.211.d:0 "Teniendo en cuenta su supremacía militar indiscutible en el este de Asia, [JAP.GetLeader] ha anunciado que [JAP.GetNameDef] considera a toda la región como su esfera de interés. Sin información precisa sobre el alcance de la capacidad de proyección de poder de Japón, aún no está claro exactamente qué [JAP.GetNameDef] considera una parte legítima del [JAP.GetFactionName] recientemente establecido."
 news.211.a:0 "El [JAP.GetFactionName] está aumentando"
 news.211.b:0 "Este es un desarrollo interesante"
 news.211.c:0 "No se atreverán a reclamar nuestro territorio asiático."
 news.211.e:0 "Un desarrollo preocupante en el Pacífico"
 news.211.f:0 "Parece que tenemos intereses en conflicto."
 news.211.g:0 "Deberíamos estar atentos a esto"
 news.212.t:0 "Diplomáticos japoneses en Berlín"
 news.212.d_not_axis:0 "Se está desarrollando una nueva asociación entre Tokio y Berlín. Se han iniciado negociaciones para un pacto entre los dos estados, citando tanto intereses estratégicos como valores compartidos. Si bien queda por ver qué resulta de estas negociaciones, si es que surge algo, la perspectiva de una amistad entre algunas de las fuerzas militares más poderosas de cada hemisferio es motivo de preocupación para sus muchos enemigos."
 news.212.d_axis:0 "Se está desarrollando una nueva asociación entre Tokio y Berlín. Se han iniciado negociaciones para un pacto entre los dos estados, citando tanto intereses estratégicos como valores compartidos. Si bien queda por ver qué resulta de estas negociaciones, si es que surge algo, la perspectiva de una amistad entre algunas de las fuerzas militares más poderosas de cada hemisferio es motivo de celebración para sus aliados y motivo de preocupación para sus muchos enemigos."
 news.212.a:0 "Esto nos hará a todos más fuertes."
 news.212.b:0 "Nuestros enemigos no deberían estar haciendo amigos."
 news.212.c:0 "Podría ser mejor si nada saliera de esto"
 news.213.t:0 "[USA.GetNameDefCap] se opone al fascismo"
 news.213.d_peace:0 "Como la Tierra de los Libres, [USA.GetNameDef] se considera el enemigo natural del fascismo en todas sus formas en todo el mundo. Con la agresión del régimen alemán, en la actualidad son el mayor enemigo de un mundo construido sobre los principios liberales a los que se adhiere [USA.GetNameDef].\n\nCon esto en mente, y la aprobación del Congreso [USA.GetAdjective] , [USA.GetLeader] ha emitido una advertencia a [GER.GetNameDef]. A menos que [GER.GetNameDef] cambie su curso político, [USA.GetNameDef] tomará medidas contra ellos.\n\nSi bien no se especificó ningún curso de acción, la amenaza implícita de guerra es fuerte entre los dos países."
 news.213.d_war:0 "Como la Tierra de los Libres, [USA.GetNameDef] se considera el enemigo natural del fascismo en todas sus formas en todo el mundo. Con la agresión del régimen alemán, en la actualidad son el mayor enemigo de un mundo construido sobre los principios liberales a los que se adhiere [USA.GetNameDef].\n\nCon esto en mente, y la aprobación del Congreso [USA.GetAdjective] , [USA.GetLeader] ha emitido una advertencia a [GER.GetNameDef]. A menos que [GER.GetNameDef] capitule y cambie el rumbo político, [USA.GetNameDef] traerá todo su poder industrial y militar contra ellos.\n"¡No permitiremos que [GER.GetNameDef] desvíe el progreso de la historia!""
 news.213.a:0 "¡[GER.GetName] se mantendrá firme durante mil años!"
 news.213.b:0 "Tendrán que probar sus palabras con acero"
 news.213.c:0 "¡El [GER.GetName] caerá!"
 news.213.e:0 "Esto no tendrá una solución pacífica."
 news.214.t:0 "Polonia busca la cooperación báltica"
 news.214.d_not_baltic:0 ""No hay resultado para nosotros que no arriesgue aún más la opresión del pueblo polaco".\n\nTras el distanciamiento de [POL.GetName] de la comunidad internacional, los políticos polacos han estado persiguiendo la idea de un poder "Entre los mares".\n\nSi bien la esperanza es crear una alianza que se extienda desde el Báltico hasta el Mar Negro, su prioridad declarada sigue siendo reforzar su posición contra las amenazantes influencias tanto del este como del oeste. Con este fin, [POL.GetName] busca vínculos más estrechos con sus vecinos del Báltico."
 news.214.d_baltic:0 "[POL.GetName] se ha ido distanciando gradualmente de la comunidad internacional, consciente de que no pueden depender de la politiquería de las "Grandes potencias" para evitar que los agresores vuelvan a derribar el estado polaco.\n\nEn cambio, [ POL.GetLeader] ha presentado planes para una alianza para reforzar la región del Báltico, que con suerte disuadirá la agresión del este o del oeste.\n\nCon el deterioro de la estabilidad europea, tal alianza podría ser lo mejor para nosotros."
 news.214.a:0 "Un nuevo poder en Europa del Este."
 news.214.b:0 "¡Se están entrometiendo en nuestra esfera de influencia!"
 news.214.c:0 "Claramente están intentando amenazar a [GER.GetName]."
 news.214.e:0 "El [POL.GetFactionName] podría ser nuestra apuesta más segura."
 news.215.t:0 "[GER.GetName] formaliza pacto antisoviético"
 news.215.d_not_soviet:0 "[GER.GetNameDefCap] ha condenado durante mucho tiempo el comunismo en todas sus formas, y ha hecho mociones diplomáticas para exigir que otras naciones también se opongan.\n\nAhora, [GER.GetName] ha ofrecido a los "Estados bajo amenaza inmediata del comunismo" una oportunidad para formar un pacto contra el [SOV.GetName]. Cualquier país en el pacto se comprometerá a librar una guerra contra el [SOV.GetName], en caso de que llegue el momento en que un miembro sea atacado."
 news.215.d_soviet:0 "[GER.GetLeader] ha sido un opositor vocal del comunismo desde antes de que llegara al poder, y nunca ha habido ninguna duda de que [GER.GetNameDef] se considera un enemigo de [SOV.GetNameDef].\n\nHoy, esa actitud ha sido anunciado al mundo, ya que el "Acuerdo Antisoviético" celebrado anteriormente entre [GER.GetNameDef] y varios otros países ahora se ha formalizado en un pacto. Los otros miembros serán llamados a la guerra si uno de ellos termina en un conflicto contra nosotros."
 news.215.a:0 "Esta es la única forma de contrarrestar la amenaza comunista."
 news.215.b:0 "La lucha sólo acelerará la revolución obrera."
 news.215.c:0 "Deja que se desangren unos a otros."
 news.216.t:0 "[TUR.GetName] resiste el ultimátum de [GER.GetName]."
 news.216.d:0 "Diplomáticos de [GER.GetName] le dieron a [TUR.GetName] un ultimátum ayer, que exigía la renuncia de [TUR.GetLeader] a favor de un gobierno respaldado por Alemania. Con el respaldo de la Gran Asamblea Nacional, [TUR.GetLeader] rechazó el ultimátum y anunció al pueblo de [TUR.GetAdjective] que Turquía nunca sería el peón en los juegos de guerra de un dictador extranjero.\n\nAhora el país se prepara para guerra."
 news.216.a:0 "El [GER.GetName] bajará."
 news.216.b:0 "Apoyamos a [TUR.GetName]."
 news.216.c:0 "Tonta resistencia."
 news.216.e:0 "La guerra en Turquía parece inevitable."
 news.217.t:0 "[GER.GetNameDefCap] impulsa a [TUR.GetNameDef] a unirse a [ENG.GetFactionName]"
 news.217.d:0 "\n\nAl dar un ultimátum al gobierno de [TUR.GetAdjective], [GER.GetNameDef] se ha creado un nuevo enemigo. En lugar de ceder a las demandas de los diplomáticos de [GER.GetAdjective] como esperaba [GER.GetLeader], [TUR.GetNameDef] acordó una alianza defensiva con [ENG.GetNameDef].\n\n[ENG.GetNameDef] y ella los aliados se preparan para defender [TUR.GetNameDef] en caso de que [GER.GetNameDef] actúe según su ultimátum."
 news.217.a:0 "Debemos unirnos contra [GER.GetNameDef]."
 news.217.b:0 "[GER.GetNameDefCap] está creando cada vez más enemigos."
 news.217.c:0 "Si se niegan a cooperar pacíficamente..."
 news.217.e:0 "[GER.GetNameDefCap] y [TUR.GetNameDef] están jugando un juego peligroso."
 news.218.t:0 "¡Sí! No tenemos plátanos"
 news.218.d:0 "Si bien nuestro severo programa de racionamiento no se extiende a la fruta fresca, la sombra de la guerra significa que carecemos de la mayor parte de nuestra capacidad de importación. Muchas antiguas mercancías de los trópicos son, por lo tanto, ahora lujos inalcanzables, incluidos limones y plátanos. \nPara mantener el espíritu de la época de la guerra, los comerciantes han comenzado a colgar letreros en sus ventanas, haciendo referencia a la alegre y antigua melodía del programa.\n\nDesafortunadamente, también hay escasez de judías verdes y cebollas, repollos y cebolletas, y todo tipo de frutas, pero ¡el espíritu británico se mantiene!"
 news.218.a:0 "yo solo queria un platano"
 news.219.t:0 "Purgas de liderazgo en [SOV.GetNameDef]"
 news.219.d:0 "\nLa incertidumbre ha reinado durante mucho tiempo en [SOV.GetNameDef]. Si bien los detalles son escasos, ha habido una serie de juicios secretos al más alto nivel, y tanto los generales como los ministros han desaparecido de la vista del público.\nLa suposición natural es que se ha descubierto una gran conspiración dentro del Partido Comunista, pero ningún oficial se ha hecho declaración. Además, los informes diplomáticos a los que tenemos acceso indican que las pruebas presentadas en estos juicios están lejos de ser indiscutibles.\n\nPase lo que pase, la estructura del alto mando [SOV.GetAdjective] ha cambiado irrevocablemente."
 news.219.a:0 "[SOV.GetLeader] ha asegurado la estabilidad en [SOV.GetNameDef]."
 news.219.b:0 "Evidencia de la corrupción inherente al comunismo."
 news.219.c:0 "El comando [SOV.GetAdjective] ha sufrido mucho"
 news.220.t:0 "¡Revuelta de oficiales en [SOV.GetNameDef]!"
 news.220.d:0 "¡Partes del alto mando soviético se rebelaron contra el liderazgo de [SOV.GetLeader]!\nNo está claro exactamente qué causó este levantamiento, pero no parece ser un esfuerzo particularmente bien planeado para tomar el poder.\n \nLa situación política de [SOV.GetAdjective] puede no ser como se proyecta al mundo exterior."
 news.220.a:0 "El pueblo siempre triunfará."
 news.220.b:0 "¡Para [Root.GetNameDef]!"
 news.220.c:0 "¡Se desmoronan por dentro!"
 news.220.e:0 "La estructura de poder socialista es insostenible."
 news.220.f:0 "Eso es un desarrollo inesperado."
 news.221.t:0 "Trotsky regresa a [SOV.GetNameDef]"
 news.221.d:0 "¡[SOV.GetNameDefCap] ha sufrido una gran sorpresa, ya que Stalin ha sido depuesto por una facción que apoyaba a su antiguo rival político [SOV.GetLeader]!\nEn cuanto a dónde se encuentra ahora el antiguo dictador, o exactamente cómo tuvo lugar la transición, los detalles son todavía escaso.\nTodo indica que no fue una transición pacífica sin embargo, ya que algunos leales a Stalin han izado sus banderas en rebelión contra el nuevo régimen de Trotsky."
 news.221.a:0 "La Cuarta Internacional marca el camino."
 news.221.b:0 "Un nuevo líder mundial entra en escena."
 news.221.c:0 "Pero Trotsky está aquí mismo en... Oh."
 news.222.t:0 "[ESP.GetAdjective] Parlamento debate intervención en Escandinavia"
 news.222.d:0 "\nConsiderando el valor estratégico de la región escandinava para los esfuerzos defensivos de [ENG.GetAdjective] y los riesgos potenciales de ver a un enemigo construir influencia allí, el Parlamento de [ENG.GetAdjective] ha debatido la posibilidad de una intervención militar.\nMientras que la política Las implicaciones de tal acción pesaron mucho sobre [ENG.GetLeader], se entregaron varios argumentos decisivos antes de que se decidiera que el resto del debate debería llevarse a cabo a puerta cerrada.\n\nTal intervención cambiaría irrevocablemente el panorama político del norte de Europa ."
 news.222.a:0 "Hacemos lo que debemos, por el Rey y el país."
 news.222.b:0 "¿También amenazarán la independencia de [Root.GetAdjective]?"
 news.222.c:0 "[ENG.GetNameDefCap] debe tomar algunas decisiones difíciles."
 news.222.e:0 "Tal acción alterará el equilibrio en Europa."
 news.222.f:0 "¿Realmente se arriesgarán a intervenir?"
 news.223.t:0 "[ESP.GetAdjective] El Parlamento debate la intervención en el Benelux"
 news.223.d:0 "\nHabiendo aprendido de la Gran Guerra, [ENG.GetAdjective] no subestimará el valor estratégico de la región del Benelux y los riesgos potenciales de ver a países enemigos construir influencia allí. El parlamento de [ENG.GetAdjective] ha debatido la posibilidad de una intervención militar.\nSi bien las implicaciones políticas de tal acción pesaban mucho sobre [ENG.GetLeader], se entregaron varios argumentos decisivos antes de que se decidiera que el resto del debate debería ser llevado a cabo en cámaras cerradas.\n\nTal intervención cambiaría irrevocablemente el panorama político de Europa Occidental."
 news.223.a:0 "Hacemos lo que debemos, por el Rey y el país."
 news.223.b:0 "¿También amenazarán la independencia de [Root.GetAdjective]?"
 news.223.c:0 "[ENG.GetNameDefCap] debe tomar algunas decisiones difíciles."
 news.223.e:0 "Tal acción alterará el equilibrio en Europa."
 news.223.f:0 "¿Realmente se arriesgarán a intervenir?"
 news.224.t:0 "[ESP.GetNameDefCap] Presiones [España.GetNameDef]"
 news.224.d:0 "\nCon la tradición de la influencia británica en el Mediterráneo proyectada desde Gibraltar, no debería sorprender que el gobierno de [ENG.GetAdjective] haya decidido ejercer presión política sobre el gobierno fascista en [España.GetNameDef].\n\nTodavía en reconstrucción de su guerra civil, el apoyo de [ENG.GetAdjective] es mucho más importante que los principios políticos."
 news.224.a:0 "Debemos aceptar su misión diplomática."
 news.224.b:0 "¿Quiénes [ENG.GetAdjective] se creen que son?"
 news.224.c:0 "Los [ENG.GetAdjective] están ejerciendo su influencia."
 news.225.t:0 "[ENG.GetNameDefCap] ejerce influencia en [TUR.GetNameDef]"
 news.225.d:0 "\nEl Mediterráneo ha sido durante mucho tiempo una región de gran valor estratégico para la influencia imperial de [ENG.GetNameDef]. Ahora el gobierno de [ENG.GetAdjective] está buscando más apoyo de los países de la región. Con ese fin, han designado un "cónsul especial para el estado [TUR.GetAdjective]".\n\nTeniendo en cuenta los siglos de feroz competencia por la supremacía naval en el Mediterráneo, aún no se sabe si lograrán acercar a sus dos países. visto."
 news.225.a:0 "Su misión diplomática podría sernos útil."
 news.225.b:0 "¿Quiénes [ENG.GetAdjective] se creen que son?"
 news.225.c:0 "Los [ENG.GetAdjective] están ejerciendo su influencia."
 news.226.t:0 "[ENG.GetNameDefCap] ejerce influencia en [GRE.GetNameDef]"
 news.226.d:0 "El Mediterráneo ha sido durante mucho tiempo una región de gran valor estratégico para la influencia imperial de [ENG.GetNameDef]. Ahora el gobierno de [ENG.GetAdjective] está buscando más apoyo de los países de la región. Con ese fin, han designado un "cónsul especial para el estado [GRE.GetAdjective]".\n\nMás de un siglo después de la participación de Lord Byron en la Guerra de Independencia griega, aún está por verse si [ENG.GetNameDef] tiene éxito. ."
 news.226.a:0 "Su misión diplomática podría sernos útil."
 news.226.b:0 "¿Quiénes [ENG.GetAdjective] se creen que son?"
 news.226.c:0 "Los [ENG.GetAdjective] están ejerciendo su influencia."
 news.227.t:0 "Un viaje oscuro y salvaje"
 news.227.d:0 ""Estábamos a diez millas de Berlín cuando los efectos comenzaron a afianzarse. Se suponía que iban a mejorar nuestro esfuerzo de combate. Ridículo. Lo único que aumentó fue mi sospecha de que mi CO estaba tratando de deshacerse de mí. No fue así. ayuda que no podía notar la diferencia entre las pisadas rodantes de los panzer alemanes y los golpes salvajes detrás de mis ojos.\nNecesitaba encontrar al Dr. Gonzo"."
 news.227.a:0 "Estamos en el país de Fledermaus."
 news.228.t:0 "[ENG.GetNameDefCap] anuncia la iniciativa diplomática de los Balcanes"
 news.228.d:0 "\n[ENG.GetNameDef] no es el único que ve el aumento de la amenaza en Europa Central.\n\nCon su condición de nación independiente garantizada por el ahora cuestionado Tratado de Versalles, o con poderes fascistas en su retórica agresiva que reclaman el derecho a su territorio, varios estados se han visto en la necesidad de liderar una política pro-[ENG.GetAdjective]. \n[ENG.GetNameDef] ha respondido a este desarrollo redoblando sus esfuerzos diplomáticos en la región."
 news.228.a:0 "Esperemos que puedan protegernos contra la ola fascista."
 news.228.b:0 "¡Deberían ceñirse a su pequeña "Esfera de influencia"!"
 news.228.c:0 "¡Hay que mantener la estabilidad europea!"
 news.228.e:0 "[ENG.GetNameDefCap] está preparando su estrategia."
 news.229.t:0 "[GRE.GetNameDefCap] resiste la presión de [GER.GetAdjective]"
 news.229.d:0 "A pesar de haber sido muy reducido por las demandas territoriales lideradas por [GER.GetNameDef], [GRE.GetNameDef] ahora ha trazado una línea en la arena. [GRE.GetLeader] ha dejado claro que [GRE.GetNameDef] no hará más concesiones y ya no cederá ante ninguna demanda de [GER.GetAdjective].\n\nTodo esto es una respuesta a un ultimátum de [GER .GetNameDef], que el gobierno de [GRE.GetNameDef] renuncia y acepta un reemplazo aprobado por [GER.GetAdjective]."
 news.229.a:0 "¡Los anticipos de [GER.GetAdjective] deben rechazarse!"
 news.229.b:0 "Deberían haberse salvado mientras tuvieron la oportunidad."
 news.229.c:0 "Esto probablemente terminará en un conflicto armado."
 news.230.t:1 "Rebeliones en las Américas"
 news.230.d:0 "Tanto en América Central como en América del Sur, los revolucionarios tomaron las armas y se rebelaron en nombre de [USA.GetRulingIdeologyNoun].\n\nPor lo general, están bien equipados y organizados, y si hubieran defendido otra ideología, su financiación habría sido fácil de rastrear. Sin embargo, quienquiera que esté abasteciendo a estos movimientos ha hecho un esfuerzo concertado para ocultar su participación.\n\nPor supuesto, solo hay una gran potencia con una misión de política exterior declarada para promover [USA.GetRulingIdeologyNoun] en las Américas..."
 news.230.a:0 "¡Llevarán a nuestro país al borde de la ruina!"
 news.230.b:0 "¿Eh? ¿No fuimos nosotros?"
 news.230.c:0 "¡La gente en todas partes debería levantarse por la causa de la libertad!"
 news.230.e:0 "¿Golpes patrocinados por los estadounidenses?\n¡Un evento único en la vida!"
 news.231.t:0 "[JAP.GetAdjective] Acumulación en el borde [CHI.GetAdjective]"
 news.231.d:0 "Después del Incidente del Puente Marco Polo, [JAP.GetName] no ha disminuido su presión en la frontera [CHI.GetAdjective].\nJunto con la retórica agresiva de [JAP.GetAdjective] que habla de "Terribles represalias por [CHI.GetNameDef]' s de cooperar", una nueva guerra entre [JAP.GetNameDef] y [CHI.GetNameDef] parece cada día más probable.\n\nLa situación diplomática pronto llegará a un punto de ebullición, y [JAP.GetNameDef] ha no expresó ningún interés en calmar la situación."
 news.231.a:0 "¡Viciosos invasores imperialistas!"
 news.231.b:0 "El conflicto en China es preocupante."
 news.232.t:0 "[GER.GetNameDefCap] busca apoyo escandinavo"
 news.232.d:0 "Hablando de "Intereses políticos comunes", [GER.GetLeader] anunció hoy un programa diplomático para mejorar las relaciones entre [GER.GetNameDef] y las naciones escandinavas.\nEl primer paso es el establecimiento de una misión diplomática permanente en [DEN.GetNameDef] , lo que garantizará que no surja ningún conflicto entre los dos países.\n\nEl gobierno de [DEN.GetAdjective] ha aceptado gentilmente este acercamiento diplomático, según [GER.GetLeader].\n\n[DEN.GetAdjective] los diplomáticos no estaban disponible para comentarios."
 news.232.a:0 "Hacer amigos es mejor que hacer enemigos..."
 news.232.b:0 "¿De verdad creen que encontrarán nuevos aliados en este punto?"
 news.232.c:0 "Debemos estar atentos a esta situación."
 news.233.t:0 "[GER.GetAdjective] Interés en Escandinavia"
 news.233.d_war:0 "[GER.GetNameDefCap] tiene claros intereses estratégicos en Escandinavia, tanto para bases de operaciones militares como para la importación de recursos naturales. La escalada del conflicto ha significado que existe una amenaza muy real para cualquier recurso transportado a través del Báltico o el Mar del Norte.\n\nCon la intensificación gradual de las amenazas diplomáticas contra [DEN.GetNameDef] y [NOR.GetNameDef], un aumento en [GER .GetAdjective] operaciones militares en la región parecen probables."
 news.233.d_no_war:0 "La retórica de [GER.GetAdjective] se ha intensificado hacia los países del norte en las últimas semanas. El mensaje es claro: [DEN.GetNameDef] y [NOR.GetNameDef] de ninguna manera, ya sea por oposición o por inacción, obstaculizar las importaciones alemanas.\n\nSi bien no hay una causa inmediatamente obvia para tales demandas, las importaciones siguen fluyendo libremente a Alemania, a nuestros diplomáticos les preocupa que esto sea un preludio de la acción de [GER.GetAdjective] en la región."
 news.233.a:0 "Esto no presagia nada bueno."
 news.233.b:0 "Debemos considerar nuestras opciones."
 news.233.c:0 "Veremos cómo evoluciona la situación."
 news.234.t:0 "[GER.getAdjetive] Presión hacia el Benelux"
 news.234.d:0 "Tras el estallido de la guerra con Francia, Alemania ha ejercido una presión diplomática más fuerte que nunca sobre los países del Benelux. Sin embargo, con el respaldo de [FRA.GetAdjective] y [ENG.GetAdjective], se niegan a ceder ante las presiones.\n\nHay razones para creer que si [GER.GetNameDef] no puede obtener lo que quiere mediante la diplomacia , lo tomarán por la fuerza."
 news.234.a:0 "¡No otra vez!"
 news.234.b:0 "¡[GER.GetNameDefCap] debe mantenerse a raya!"
 news.234.c:0 "Eso sería un ataque agresivo."
 news.235.t:0 "Chaplin incautado en California"
 news.235.d:0 "Felices noticias para [GER.GetLeader] hoy, ya que su estrella de cine favorita, el único e inigualable Charlie Chaplin, ha sido encontrada en California. Mientras escapaba a las zonas rurales, fue detenido por una patrulla de [GER.GetAdjective], que inmediatamente lo reconoció por su icónico bigote. Después de que él repitiera el monólogo final de su magistral "El gran dictador", el estimado actor estaba 'convencido' de acompañarlo para entretener a las tropas [GER.GetAdjective] estacionadas en la región.\n\nAhora lo van a enviar a Berlín, donde [GER.GetLeader] finalmente conocerá a su héroe. Si bien las diferencias políticas corren el riesgo de estropear la reunión, [GER.GetLeader] espera el momento tan aturdido como un niño."
 news.235.a:0 "¡Recibirá una bienvenida digna de un héroe estadounidense!"
 news.236.t:0 "La Conferencia de Yalta"
 news.236.d:0 "Al ver una victoria conjunta contra [GER.GetNameDef] como inevitable, [yalta_origin.GetNameDef] y [yalta_partner.GetNameDef] buscan asegurar la estabilidad futura en Europa. [yalta_origin.GetLeader], [yalta_partner.GetLeader] y los líderes de otros países que participan en el esfuerzo de guerra se han reunido para acordar el destino de [GER.GetNameDef].\n\nDías de negociaciones han llevado al diseño de un nuevo Mapa de europa. Este nuevo orden europeo está dividido entre el este y el oeste por la herida que está a punto de abrirse en el medio de [GER.GetNameDef].\n\nQueda por ver si esto realmente conducirá a una paz duradera en Europa."
 news.236.a:0 "No alabar el día antes de que termine la noche."
 news.236.b:0 "Exigimos lo que parecía correcto."
 news.236.c:0 "Llevemos esta guerra a una rápida conclusión."
 news.236.e:0 "Este puede ser el final de [GER.GetNameDef]."
 news.237.t:0 "El Anschluss de Austria"
 news.237.d:0 "Después de un exitoso golpe de estado del partido nazi local en [From.Root.GetNameDef], las tropas alemanas cruzaron la frontera y tomaron el control del país. \n\nLos soldados alemanes fueron recibidos por multitudes que vitoreaban en las ciudades, mientras corrían por el país para unirse a los [From.Root.GetAdjective] que luchan en la guerra civil en curso. [GER.GetLeader] anunció el Anschluss de Austria y subrayó:\n\n'¡Pronto terminarán las luchas del pueblo! ¡La provincia oriental más antigua del pueblo alemán será, a partir de ahora, el bastión más nuevo de [GER.GetNameDef]!'"
 news.237.a:0 "Si eso es lo que desean..."
 news.237.b:0 "¡Bienvenido al Reich!"
 news.237.c:0 "¡Debemos asegurar nuestras fronteras del norte!"
 news.237.e:0 "¡Esto viola el Tratado de Versalles!"
 news.238.t:0 "[AST.GetNameDefCap] asume la responsabilidad de Colonial Holdings"
 news.238.d:0 "\nEn un intento de hacer frente a la creciente amenaza contra las posesiones de [ENG.GetAdjective] en el sudeste asiático, los territorios coloniales de Singapur y Borneo han sido transferidos a [AST.GetNameDef]. Con el objetivo de ser la primera y mejor línea de defensa de la Commonwealth en el Pacífico, [AST.GetNameDef] asume toda la responsabilidad de los preparativos militares y administrativos en caso de combates en la región.\n\nPresuntamente destinado a contrarrestar las ambiciones imperiales de [ JAP.GetNameDef], [AST.GetNameDef] ya no dependerá por completo de los esfuerzos de su antiguo señor colonial para proteger sus costas de una invasión."
 news.238.a:0 "Una estrategia interesante."
 news.238.b:0 "Esperemos que [AST.GetNameDef] sepa lo que está haciendo."
 news.238.c:0 "Finalmente tenemos los medios que necesitamos para defender el continente."
 news.238.e:0 "¿Realmente creen que hará una diferencia?"
 news.239.t:0 "[AST.GetNameDefCap] se une a [SOV.GetFactionName]"
 news.239.d:0 "\nViendo a sus países como "aliados naturales en la propagación de la revolución", [AST.GetLeader] y [SOV.GetLeader] han firmado un tratado que ve a [AST.GetNameDef] adherirse como uno de los principales miembros de [SOV. GetFactionName].\n[AST.GetNameDef] ha sido declarado un brillante ejemplo de un estado obrero, por y para el pueblo, en lugar de los señores coloniales de Europa.\n\nCon los desarrollos recientes en la política de [AST.GetAdjective], algunos podrían decir que este movimiento era inevitable. Sin embargo, se ve como una gran causa de preocupación entre esos precisos "señores supremos coloniales de Europa" y cualquiera que se oponga al control sin trabas de los comunistas y su Revolución Mundial."
 news.239.a:0 "Altamente desconcertante."
 news.239.b:0 "¡Recibimos a nuestros compañeros socialistas con los brazos abiertos!"
 news.239.c:0 "¡Somos las fronteras mismas de la justicia y la equidad!"
 news.239.e:0 "Más ratas abordando el barco que estamos a punto de hundir."
 news.240.t:0 "El Tratado de Jayapura"
 news.240.d:0 "El gobierno de [AST.GetAdjective] y [HOL.GetAdjective] anunció hoy un "Pacto Conjunto de Cooperación y Defensa" que pondrá las posesiones coloniales de [HOL.GetAdjective] en el Sudeste Asiático bajo la protección de las fuerzas armadas de [AST.GetAdjective] . El tratado fue firmado por el gobernador holandés de Indonesia y [AST.GetLeader], quien anunció que el acuerdo incluirá una administración colonial completa, debido a la "situación distante y desafiante en Europa".\n\nEl gobierno de [HOL.GetAdjective] no ha emitido ninguna declaración sobre el tratado."
 news.240.a:0 "Esto viene como una sorpresa."
 news.240.b:0 "Uno hace lo que debe para sobrevivir."
 news.240.c:0 "[AST.GetNameDefCap] vigila el Pacífico."
 news.241.t:0 "[NZL.GetNameDefCap] Se envía a [AST.GetAdjective] Influencia"
 news.241.d:0 "\nTras el establecimiento de un estado obrero socialista en Australia, el gobierno de [AST.GetAdjective] ahora está trabajando para ejercer su influencia en la región. Citando llamados de granjeros oprimidos y trabajadores de fábricas en [NZL.GetNameDef], [AST.GetNameDef] ha estado presionando al gobierno de [NZL.GetAdjective] para que se una a una "Unión del Pueblo" del Pacífico Sur.\n\nViéndose rodeado, y con pocas esperanzas de ayuda oportuna de [ENG.GetFactionName], [NZL.GetNameDef] ha cedido a las demandas. Si bien [AST.GetLeader] proclama "la igualdad de todos los estados como una extensión de la igualdad de todas las personas", hay pocas dudas sobre qué estado está al mando."
 news.241.a:0 "Las cosas están cambiando en el Pacífico."
 news.241.b:0 "No teníamos elección, así que... por la revolución."
 news.241.c:0 "Déjame oírte decir "¡por la revolución!""
 news.242.t:0 "[AST.GetNameDefCap] asume el control de las colonias del sudeste asiático"
 news.242.d:0 "\n[ESP.GetNameDef] La doctrina militar ha luchado durante mucho tiempo con el tema de la defensa en el sudeste asiático. Ahora esperan que sus problemas hayan terminado, ya que [AST.GetNameDef] asume la responsabilidad de la defensa de Singapur y Borneo, para contrarrestar la actividad militar hostil en la región.\n\nEsta transferencia de poder incluye, al menos por el momento siendo, la administración civil de las regiones coloniales, con el fin de permitir a [AST.GetNameDef] cualquier medida necesaria para mantener su continente a salvo de ataques extranjeros. Las implicaciones políticas de este movimiento para [ENG.GetNameDef], [AST.GetNameDef] y [MAL.GetNameDef] aún son inciertas."
 news.242.a:0 "Esto cambia el equilibrio de poder en el sudeste asiático."
 news.242.b:0 "Esperemos que [AST.GetNameDef] no arruine esto."
 news.242.c:0 "¡Perfecto! Todo según el plan."
 news.243.t:0 "[AST.GetNameDefCap] y [JAP.GetNameDef] anuncian alianza"
 news.243.d:0 "Con las ganancias recientes de [AST.GetNameDef] y [JAP.GetNameDef] en el este de Asia y el Pacífico, muchos observadores esperaban que solo fuera cuestión de tiempo antes de que los dos imperios florecientes entraran en conflicto. Sin embargo, los países llegaron a un acuerdo de cooperación, en lo que rápidamente se denominó "la barrera del Pacífico".\nNinguno de los países ha publicado el tratado, por lo que se desconocen muchos aspectos de su acuerdo. Lo que es seguro es que ambas partes se han prometido apoyo militar para "contrarrestar los avances de forasteros codiciosos en nuestras respectivas regiones".\n\nEs demasiado pronto para decir cuál es el orden mundial previsto por [JAP.GetNameDef] y [AST .GetNameDef], pero no hay duda de que [AST.GetFactionName] es ahora la fuerza dominante en el Pacífico."
 news.243.a:0 "Desconcertante, por decir lo menos."
 news.243.b:0 "[Root.GetNameDefCap] agradece la cooperación con todos aquellos que no se interpondrán en nuestro camino."
 news.243.c:0 "Esta es una gran asociación, al menos por ahora."
 news.244.t:0 "[AST.GetNameDefCap] establece la esfera de influencia"
 news.244.d:0 "En un movimiento que sorprendió a algunos observadores, [AST.GetNameDef] ha anunciado su propia organización de tratado independiente. [AST.GetLeader] ha anunciado que [AST.GetNameDef] buscará aliados en un intento por mantener la estabilidad en la región del Sudeste de Asia-Pacífico y más allá, y si es necesario para contrarrestar la agresión contra el estado [AST.GetAdjective] y otros.\ n\nCon los recientes alejamientos de sus lazos con la Commonwealth, este parece ser el siguiente paso natural, ya que [AST.GetNameDef] busca convertirse en el único dueño de su destino."
 news.244.a:0 "Están haciendo una jugada de dominio."
 news.244.b:0 "¡Nuestro propio patio trasero no será gobernado por europeos!"
 news.245.t:0 "[USA.GetNameDefCap] se une a la iniciativa de defensa [AST.GetAdjective]"
 news.245.d:0 "\nPreocupados por la creciente importancia estratégica del Pacífico, [AST.GetNameDef] y [USA.GetNameDef] han firmado un tratado de cooperación en el Pacífico. Aunque tiene la intención de mantener la estabilidad política de la región y, por extensión, la navegación transpacífica, el tratado también incluye contingencias para la defensa militar, lo que permite a los dos países ejercer una autoridad mucho más allá de sus reclamos territoriales reales.\n\nCon un área tan vasta ahora siendo bajo la "protección" australoamericana, seguramente es sólo cuestión de tiempo antes de que esas contingencias sean puestas a prueba."
 news.245.a:0 "Un movimiento fascinante..."
 news.245.b:0 "Esto asegurará nuestro lugar como potencia dominante en el Pacífico."
 news.245.c:0 "Juntos mantendremos la estabilidad en medio mundo."
 news.246.t:0 "[USA.GetNameDefCap] y [CAN.GetNameDef] Formalizan Alianza"
 news.246.d:0 "\nDespués de haber cooperado durante algún tiempo a través de la Junta de Defensa Conjunta, se ha desarrollado una nueva asociación política entre [USA.GetNameDef] y [CAN.GetNameDef]. Denominado [CAN.GetFactionName], el programa tiene como objetivo promover los intereses de América del Norte en todos los asuntos exteriores, incluidos todos los asuntos de defensa y acción militar.\n\nCon [CAN.GetNameDef] aún descubriendo su yo poscolonial y [USA. GetAdjective] con políticos prácticamente luchando entre sí por políticas aislacionistas e intervencionistas, la alianza recién formada puede ofrecer a ambos países la dirección de política exterior que tanto les falta."
 news.246.a:0 "¿Mirarán hacia las Américas o más allá?"
 news.246.b:0 "¡Hermanos de tierra, hermanos de armas!"
 news.246.c:0 "No puede haber ninguna amenaza en casa, ahora."
 news.247.t:0 "¡[CAN.GetNameDefCap] se une a la alianza liderada por [GER.GetAdjective]!"
 news.247.d:0 "\nLuego de rápidas negociaciones, [CAN.GetNameDef] ha anunciado que se ha convertido en miembro signatario de [GER.GetFactionName]. El gobierno de [CAN.GetAdjective] se autoproclamó "orgulloso defensor del pueblo [GER.GetAdjective], así como [GER.GetNameDef] será un defensor de [CAN.GetAdjective]".\n\nMientras que los detalles de [ Se desconoce la entrada de CAN.GetNameDef] en el pacto, parece probable que se inicien hostilidades contra los enemigos de [GER.GetNameDef] en poco tiempo. Este puede muy bien ser un momento decisivo en el esfuerzo de guerra."
 news.247.a:0 "¡Un desarrollo impactante!"
 news.247.b:0 "¡Ayudaremos a nuestros aliados en Europa!"
 news.247.c:0 "¡Pueblos hermanos unidos!"
 news.247.e:0 "¡Malditos sean esos volubles [CAN.GetAdjective]s!"
 news.248.t:0 "[ENG.GetNameDefCap] Renuncia a los territorios del noreste"
 news.248.d:0 "\nTras la creciente presión diplomática de [CAN.GetNameDef], [ENG.GetNameDef] ha cedido los territorios de Labrador y Terranova al estado de [CAN.GetAdjective]. El objetivo de los políticos de [CAN.GetAdjective] ha sido durante mucho tiempo "unir todo el territorio legítimo de [CAN.GetAdjective]", un objetivo que ahora está un paso más cerca de cumplirse.\n\nPor supuesto, la pregunta sin respuesta sigue siendo qué constituye territorio "legítimamente [CAN.GetAdjective]". Tanto [ESP.GetNameDef] como todo el continente norteamericano dormirán con un ojo abierto a partir de ahora."
 news.248.a:0 "[ENG.GetNameDefCap] ya no tiene presencia en América del Norte..."
 news.248.b:0 "Todo es como debe ser."
 news.248.c:0 "¡Bah, llévate esas rocas estancadas!"
 news.249.t:0 "[CAN.GetNameDefCap] y [MEX.GetNameDef] ¡Únanse!"
 news.249.d:0 "Los políticos de [USA.GetAdjective] despertaron con noticias preocupantes esta mañana, cuando [CAN.GetNameDef] y [MEX.GetNameDef] anunciaron un nuevo pacto defensivo, enfocado en "contrarrestar y contener las amenazas inmediatas a la soberanía continua de ambos países". La amenaza apenas velada hace poco para ocultar la intención de obstaculizar los esfuerzos militares de [USA.GetNameDef] en el continente americano y posiblemente más allá.\n\nLos comentaristas políticos comparan la situación con la de Europa antes de la Gran Guerra; dos bandos con todo que perder, y sin forma de aliviar las tensiones. La pregunta parece menos sobre quién representa la mayor amenaza para quién, sino qué lado será el que lanzará un ataque preventivo primero."
 news.249.a:0 "Hemos visto esto antes; solo puede terminar en lágrimas."
 news.249.b:0 "El ejército del norte estará listo."
 news.249.c:0 "El ejército del sur estará listo."
 news.249.e:0 "Debemos encontrar una manera de contrarrestar este movimiento, rápidamente."
 news.250.t:0 "¡Guerra Civil en [MEX.GetNameDef]!"
 news.250.d:0 "¡La inestabilidad de la política de [MEX.GetAdjective] en los últimos años se ha convertido en un conflicto armado! ¡Las fuerzas del partido sinarquista han tomado las armas y han estallado combates en las calles de varias ciudades importantes de [MEX.GetAdjective]!\n\nAunque se pensaba que el gobierno tenía una clara ventaja contra cualquier levantamiento, abundan los rumores de apoyo a los nacionalistas. Los vecinos cercanos del país observan con gran expectación. A dónde llevará este conflicto a México, solo el tiempo lo puede decir."
 news.250.a:0 "Un conflicto preocupante que podría devastar a México."
 news.250.b:0 "Ahora solo tenemos que asegurarnos de que los nacionalistas tomen el poder."
 news.250.c:0 "Un alto costo para nuestro país, pero que debe pagarse."
 news.251.t:0 "[CAN.GetNameDefCap] busca la patriación inmediata"
 news.251.d:0 "\n\nDespués de rupturas en las negociaciones con Westminster y un debate sin precedentes de 63 horas, el parlamento canadiense revocó la Ley de América del Norte Británica y, en cambio, consagró la Constitución canadiense en leyes intocables por el parlamento o la monarquía británicos.\nAunque no es una ley antibritánica movimiento por derecho propio, indica un alejamiento de las políticas de la Commonwealth del antiguo imperio.\n\nAunque es un paso natural para cualquier país que quiera asegurar su futura estabilidad, no hace nada para aliviar el ya tenso estado de política."
 news.251.a:0 "Entonces pueden resistirlo solos."
 news.251.b:0 "[ENG.GetNameDefCap] se debilita día a día."
 news.251.c:0 "¡¿Por qué tiene que pasar esto ahora mismo?!"
 news.251.e:0 "Un imperio que se desmorona por las costuras."
 news.251.f:0 "¡De mar a mar, [CAN.GetNameDef] será gratis!"
 news.252.t:0 "¡[CAN.GetNameDefCap] se une a [GER.GetFactionName]!"
 news.252.d:0 "Al verse a sí mismos como aliados naturales, [GER.GetNameDef] y [CAN.GetNameDef] han firmado un pacto de defensa mutua. [CAN.GetAdjective] Premier [CAN.GetLeader] anunció la alianza en un discurso citando la alineación natural de los intereses de [CAN.GetAdjective] y [GER.GetAdjective].\n\nConsiderando una mayor movilización en toda Europa y [CAN.GetNameDef]' s el reciente distanciamiento de la Commonwealth, no es difícil pronosticar el tipo de intereses en discusión.\nTanto en Europa como en las Américas, las viejas potencias observan con creciente preocupación."
 news.252.a:0 "Es la forma en que el mundo está girando..."
 news.252.b:0 "Somos el peso que mantiene el equilibrio de poder."
 news.252.c:0 "¡Con esto la balanza del poder se inclina a nuestro favor!"
 news.252.e:0 "Otro frente del que preocuparse, si se trataba de una guerra."
 news.252.f:0 "¡Cada vez somos más fuertes!"
 news.253.t:0 "[AST.GetNameDefCap] busca distancia de la Commonwealth"
 news.253.d:0 "\nEn un discurso esta mañana, el primer ministro [AST.GetLeader] anunció la dedicación del gobierno australiano al crecimiento y la estabilidad como estado oceánico. Esto significa mirar a nuevas costas que las de la Europa británica, ya que el pueblo australiano ya no puede soportar el peso de los conflictos extranjeros sobre sus hombros. En una referencia directa al discurso del rey en la apertura del último parlamento, [AST.GetLeader] dio en el clavo al afirmar "¡Nunca más Gallipoli!"\n\nLos vítores entusiastas de la multitud indican que ha llegado una nueva era en la política australiana. comenzado Dónde terminará, el mundo solo puede comenzar a especular."
 news.253.a:0 "El [Root.GetFactionName] tendrá que prescindir de [AST.GetNameDef]."
 news.253.b:0 "Mira cómo se desmorona un imperio..."
 news.253.c:0 "¿Eligieron AHORA para buscar una mayor independencia?"
 news.253.e:0 "Esto tendrá grandes ramificaciones en el Pacífico."
 news.253.f:0 "¡Nosotros trazamos nuestro propio camino!"
 news.254.t:0 "[AST.GetNameDefCap] y Nueva Zelanda "United""
 news.254.d:0 "[AST.GetNameDefCap], afirmando su completa independencia, ha comenzado a ejercer su influencia en el Pacífico Sur. Como parte de esto, el gobierno de [AST.GetAdjective] ha exigido que todos los antiguos estados coloniales de Oceanía estén bajo su autoridad.\n\nNaturalmente reacios, los gobiernos de [ENG.GetAdjective] y de Nueva Zelanda, en apuros, inicialmente ofrecieron resistencia diplomática. Sin embargo, sin ninguna base para proyectar la autoridad del Imperio en la región, un papel que anteriormente desempeñaba Australia, era solo cuestión de tiempo antes de que [AST.GetNameDef] presentara un ultimátum respaldado por la fuerza.\nNueva Zelanda es ahora la provincia más oriental de [AST.GetNameDef]."
 news.254.a:0 "Debemos estar atentos a la situación."
 news.254.b:0 "Como es justo."
 news.254.c:0 "¡Esto es una traición!"
 news.260.t:0 "[SAF.GetNameDefCap] asume la responsabilidad de las colonias africanas"
 news.260.desc:0 "\nEn una ceremonia formal hoy, [SAF.GetLeader] firmó el tratado que otorgará a su gobierno el control de las dependencias británicas en África. Los territorios de Bechuanalandia, Rodesia y Kenia ahora serán administrados desde Pretoria. \n\nHablando ante la Cámara de los Comunes, [ENG.GetLeader] negó que la medida debilitara la posición de Gran Bretaña en el continente, calificándola en cambio como "un cambio muy sensato para permitir una administración y defensa más eficiente de estas áreas"."
 news.260.a:0 "Interesante."
 news.260.b:0 "Muy sensato por cierto."
 news.260.c:0 "¿Es este el principio del fin del Imperio en África?"
 news.261.t:0 "[ESP.GetNameDefCap] reorganiza las colonias africanas"
 news.261.desc:0 "El parlamento británico ha aceptado por poco una medida que reorganizará fundamentalmente partes de las colonias británicas en África. La nueva ley crea, efectivamente, dos nuevos regímenes coloniales en los estados de Rhodesia y Kenia. Estos nuevos estados tendrán cierta libertad para manejar sus propios asuntos, pero también tendrán responsabilidades para proveer sus propias defensas. \n\nAlgunos conservadores que se opusieron a la decisión expresaron abiertamente su temor de que esta decisión sea solo el primer paso en un proceso que llaman 'descolonización'. \n\n[ENG.GetLeader] no estuvo disponible de inmediato para hacer comentarios."
 news.261.a:0 "Interesante."
 news.261.b:0 "Que estúpido arreglo."
 news.261.c:0 "Aparentemente, esa es una forma de hacer crecer la Commonwealth."
 news.262.t:0 "La guerra civil sudafricana"
 news.262.desc:0 "Las tensiones latentes durante mucho tiempo en [SAF.GetName] ahora han estallado en una guerra abierta. Los nacionalistas fascistas afirman que las políticas del gobierno unionista democrático amenazan la forma de vida de [SAF.GetAdjective]. Los unionistas, dicen, apuñalan por la espalda a los valientes guerreros de las guerras de los bóers con su apoyo incondicional a [ENG.GetName]. \n\nEl Gobierno Provisional Nacionalista bajo [SAF.GetLeader] ha pedido a todos los verdaderos patriotas que se unan a ellos para restaurar la libertad en Sudáfrica a través de la fuerza de las armas. El gobierno unionista de Pretoria ha calificado a los nacionalistas de "Insurgentes y traidores de la peor calaña". Con las fuerzas militares declarando por igual a ambos lados, el conflicto en Sudáfrica puede tardar mucho tiempo en resolverse."
 news.262.a:0 "Tal vez deberíamos considerar enviar apoyo."
 news.262.b:0 "Esto tardó mucho en llegar."
 news.262.c:0 "Quizás las mayores amenazas están dentro de nuestras fronteras..."
 news.263.t:0 "Disturbios anti-realistas en [SAF.GetNameDef]"
 news.263.desc:0 "Una ola de manifestaciones contra la monarquía, muchas de las cuales se volvieron violentas, se extendió por Sudáfrica. Miles de manifestantes salieron a la calle, asaltaron estaciones de policía y otros edificios gubernamentales. Los retratos del rey fueron derribados, acuchillados, quemados y, en una ocasión, disueltos en ácido. \n\nLos observadores notaron que la policía y el ejército eran muy reacios a tratar de contener el levantamiento, optando en cambio por proteger las fábricas y los puentes. Esto ha planteado la cuestión de si los disturbios realmente fueron una sorpresa para el gobierno."
 news.263.a:0 "¿Una revolución en ciernes?"
 news.263.b:0 "Sin comentarios."
 news.263.c:0 "Quizás las mayores amenazas están dentro de nuestras fronteras..."
 news.264.t:0 "Unión del Pueblo Africano"
 news.264.desc:0 "Los miembros fundadores de [SAF.GetFactionName] se han reunido en Pretoria para anunciar la creación de su nueva alianza. Los observadores europeos se apresuraron a señalar que el único gobierno con alguna legitimidad presente era el propio gobierno de [SAF.GetNameDef], [SAF.GetLeader] que presidía una heterogénea asamblea de autoproclamados gobiernos en el exilio y otros grupos revolucionarios.\ n\nLas partes presentes emitieron una declaración conjunta, pidiendo a las potencias imperiales europeas que liberen de inmediato cualquier tierra que posean en África a sus legítimos propietarios, condenando la práctica del colonialismo y prometiendo llevar la libertad a los pueblos africanos oprimidos, por cualquier medio. necesario."
 news.264.a:0 "africanos? ¿¡Gobernándose a sí mismos!?"
 news.264.b:0 "El primer paso en el camino hacia la verdadera libertad."
 news.264.c:0 "Veamos si su idealismo perdura en las guerras que se avecinan."
 news.264.d:0 "Después de todo, no son verdaderos comunistas."
 news.265.t:0 "[SAF.getAdjetive] Presión sobre Francia"
 news.265.desc:0 "Tras la sorprendente derrota que sufrió Francia en su patria, la legitimidad de su imperio colonial ha sido puesta en duda. Los gobiernos de [SOV.GetNameDef] y [SAF.GetNameDef] han emitido una declaración conjunta en la que declaran que ya no se puede confiar en Francia para mantener el orden en Madagascar, exigiendo que la isla sea entregada a [SAF.GetNameDef]. \n\nEl gobierno francés libre se ha reunido para discutir el tema. Los expertos en defensa creen que es poco probable que las diezmadas fuerzas francesas puedan defender la isla en caso de que entre en guerra."
 news.265.a:0 "Solo tiburones oliendo sangre en el agua."
 news.265.b:0 "Veamos si los franceses están siendo razonables."
 news.265.c:0 "Los franceses están acabados."
 news.265.d:0 "Otra victoria incruenta del comunismo."
 news.270.t:0 "El nacimiento de [NZL.GetAdjective] Armor"
 news.270.desc:0 "Resonando por la calle principal de la capital, el nuevo tanque Bob Semple de las Fuerzas de Defensa de Nueva Zelanda se erige como un verdadero testimonio del ingenio y el espíritu de lucha de la gente de [NZL.GetAdjective]. Armado con seis ametralladoras y blindado casi con certeza con placas de hierro a prueba de balas, será posiblemente el mayor obstáculo que cualquier invasor tendrá que superar. \n\nAlgunos supuestos expertos señalan el rendimiento deslucido y el armamento débil del vehículo como razones por las que no debería fabricarse, pero como dijo el Primer Ministro [NZL.GetLeader] durante la ceremonia de aceptación oficial del vehículo, la defensa oportuna del reino es de tal importancia que no se puede esperar ni exigir un equipo perfecto."
 news.270.a:0 "¡Así que esto es lo que llamas un tanque!"
 news.270.b:0 "¿A esto lo llaman QUÉ?"
 news.271.t:0 "Big Bob entra en escena"
 news.271.desc:0 "Después del sorprendente éxito del tanque Bob Semple, el alto mando de las Fuerzas de Defensa [NZL.GetName] solicitó que se produjera una versión mejorada. Con una altura de más de 15 pies y un peso de no menos de 120 toneladas, el nuevo vehículo es impresionante en todos los sentidos de la palabra. Su armamento, que consta de dos cañones antitanque de 17 libras, acabará con cualquier enemigo, mientras que su blindaje pesado, probado exhaustivamente para garantizar que, de hecho, es a prueba de balas, le permitirá moverse en el fragor de la batalla sin miedo. . \n\nEn la ceremonia de inauguración, un observador lo llamó "El tanque más notable jamás producido", mientras que otro lo llamó "Inigualable". \nSe espera que la producción en masa comience dentro de este mes."
 news.271.a:0 "¡El mundo tiembla al ver nuestros tanques!"
 news.271.b:0 "El mundo tiembla... de risa."
 news.272.t:0 "La hambruna de Bengala golpea"
 news.272.desc:0 "Los desastres naturales, la administración incompetente y los estragos de la guerra han conspirado para crear una hambruna generalizada en la India.\n\nDespués de un ciclón que devastó gran parte del área y acabó con casi toda la cosecha de arroz, los administradores coloniales han demostrado ser lentos: algunos podrían decir notablemente lento - para abordar el problema. A pesar de un excedente de alimentos en otras áreas de la India, no ha habido envíos de socorro por temor a que puedan caer en manos del enemigo.\n\nGran parte del área ha sido devastada, y el costo en vidas y pérdida de producción ni siquiera se puede estimar todavía."
 news.272.a:0 "Horrible."
 news.272.b:0 "Horrible."
 news.272.c:0 "No se puede hacer nada al respecto."
 news.273.t:0 "Termina la hambruna de Bengala"
 news.273.desc:0 "Después de meses de relativa inacción, el gobierno colonial y el ejército indio finalmente han decidido actuar. La distribución de alimentos de emergencia ha comenzado a llegar a las zonas afectadas, mientras que la nueva cosecha de arroz ha superado las expectativas. \n\nSin embargo, los precios de los alimentos en las áreas afectadas siguen siendo altos y aún no se pueden estimar los efectos a largo plazo de la hambruna."
 news.273.a:0 "Al menos se acabó."
 news.273.b:0 "Finalmente."
 news.280.t:0 "India gana autonomía"
 news.280.desc:0 "Después de una tensa reunión entre el embajador de [GER.GetAdjective] y el ministro de Relaciones Exteriores de [ENG.GetAdjective], el gobierno de [ENG.GetNameDef] anunció hoy que [RAJ.GetNameDef] podrá determinar sus propias políticas a partir de ahora. Los siglos de dominio británico sobre el subcontinente han llegado a un final sorprendentemente rápido cuando se ordena a los funcionarios públicos que regresen a casa y la administración colonial se entrega a los indios nativos.\n\nUna de las primeras acciones del nuevo liderazgo indio fue anunciar una amplia tratado de cooperación de alcance con [GER.GetNameDef]. El gobierno indio se negó a comentar sobre las acusaciones de que este fue el precio que pagaron por el apoyo alemán."
 news.280.a:0 "Excelente."
 news.280.b:0 "¿Es este el fin del Imperio Británico?"
 news.280.c:0 "Un valioso aliado."
 news.280.d:0 "No es nuestro mejor momento."
 news.281.t:0 "India gana autonomía"
 news.281.desc:0 "En una declaración conjunta, un Ministro de Relaciones Exteriores de [ENG.GetAdjective] visiblemente conmocionado junto con el embajador de [SOV.GetAdjective] anunciaron que a la India se le otorgará plena soberanía sobre sus propios asuntos de inmediato. No está muy claro qué papel desempeñó [SOV.GetNameDef] en provocar este cambio repentino de la política de [ENG.GetAdjective], pero parece ser significativo.\n\nUna de las primeras acciones del nuevo liderazgo indio fue anunciar una cooperación más estrecha con [SOV.GetNameDef], dando más peso a los rumores de que [SOV.GetNameDef] intervino en su nombre."
 news.281.a:0 "Excelente."
 news.281.b:0 "¿Es este el fin del Imperio Británico?"
 news.281.c:0 "Un valioso aliado."
 news.281.d:0 "No es nuestro mejor momento."
 news.282.t:0 "Salga del movimiento de la India"
 news.282.desc:0 "Los llamados indios a la independencia se han intensificado últimamente. Ahora las cosas han llegado a un punto crítico, ya que el radical Quit India Movement ha pedido a [ENG.GetNameDef] que abandone el país lo antes posible. Sin embargo, las autoridades de [ENG.GetAdjective] reaccionaron rápidamente y tomaron medidas enérgicas contra el movimiento, arrestando a varios líderes en redadas matutinas en casas en toda la India. \n\nLos informes preparados por la Brigada Especial indican que muchos simpatizantes siguen prófugos, sin embargo, y muchos en el Servicio Civil han expresado temores de que elementos más extremistas del movimiento puedan incluso recurrir a la violencia."
 news.282.a:0 "El futuro sigue siendo incierto."
 news.282.b:0 "Otro intento fallido de libertad."
 news.283.t:0 "El Congreso Nacional Indio triunfa en las elecciones provinciales"
 news.283.desc:0 "\nEn las recientes elecciones locales, el Congreso Nacional Indio ha logrado una abrumadora mayoría a favor de su plataforma de transición lenta y ordenada al gobierno local y estado de dominio en el futuro. \n\nParece que los indios han rechazado las políticas más radicales defendidas por Gandhi, quien había abogado por una ruptura total con Gran Bretaña y un gobierno autónomo absoluto lo antes posible."
 news.283.a:0 "Ellos nos conducirán a la libertad."
 news.283.b:0 "¿Los votos realmente cambian algo?"
 news.284.t:0 "El Movimiento Swaraj logra avances en las elecciones provinciales"
 news.284.desc:0 "\nLos funcionarios públicos británicos se sorprendieron esta mañana cuando llegaron los resultados de las recientes elecciones provinciales. Ahora está claro que una gran mayoría de los indios han dado sus votos a los candidatos pro-Swaraj. En las provincias de la India, ya se han iniciado llamamientos para convertir esta cantidad limitada de gobierno local en un autogobierno total lo más rápido posible. \n\nUn portavoz del gobierno de [ENG.GetAdjective] enfatizó que ahora no era el momento de discutir tales medidas, y que cualquier transferencia de autoridad adicional a los indios estaba fuera de discusión."
 news.284.a:0 "La libertad está al alcance de la mano."
 news.284.b:0 "Los británicos nunca lo tolerarán."
 news.285.t:0 "Pakistán es libre"
 news.285.desc:1 "De acuerdo con la teoría de las dos naciones, a la minoría musulmana se le ha otorgado una patria soberana en las áreas donde los musulmanes constituyen la mayoría de la población. Originalmente llamado Pakstan para mostrar la combinación de Punjab, Afghani, Kashmir, Singh y Baloch, desde entonces ha sido rebautizado como Pakistán para facilitar la pronunciación.\n\nSin embargo, las tensiones entre la India y Pakistán siguen siendo liberadas, ya que partes de las fronteras están reclamado por los dos nuevos países. Algunos observadores incluso advierten sobre una nueva guerra en el subcontinente."
 news.285.a:0 "Tal vez esta era la única manera."
 news.285.b:0 "¡Libertad!"
 news.285.c:0 "Veremos si la paz dura."
 news.286.t:0 "Australia rompe lazos con Gran Bretaña"
 news.286.desc:0 "\nEn una votación muy reñida, una pequeña mayoría en el parlamento [AST.GetAdjective] decidió que el país debería abandonar el Imperio Británico. Los últimos vestigios del régimen legal británico han sido declarados nulos y sin efecto. [AST.GetLeader] ya convirtió la decisión en ley, evitando así la larga tradición legal de aprobación real otorgada por el gobernador general y convirtiendo a [AST.GetNameDef] en una nación totalmente soberana.\n\nEl Parlamento también votó para formar un Comité Constitucional, que discutirá y asesorará sobre los cambios que se realizarán a la Constitución para eliminar todo rastro de intervención británica en los asuntos de [AST.GetAdjective]."
 news.286.a:0 "Una mera formalidad a estas alturas."
 news.286.b:0 "¡Libertad!"
 news.286.c:0 "Australia sale de la Commonwealth."
 news.287.t:0 "Alemania ocupa el oeste de Polonia"
 news.287.desc:0 "Las tropas alemanas han ocupado el oeste de Polonia, oficialmente con el propósito de proteger a las minorías alemanas del caos que siguió al colapso del gobierno polaco. \n\nLas fuerzas soviéticas se han retirado de estas áreas en buen orden, lo que resultó en la partición efectiva de Polonia entre las dos potencias."
 news.287.a:0 "¡Una historia probable!"
 news.287.b:1 "Tomaremos el resto con el tiempo..."
 news.287.c:1 "Los fascistas avanzan, por ahora."
 news.288.t:0 "Se forma el Frente Unido Chino"
 news.288.desc:0 "[CHI.GetLeader] y [PRC.GetLeader] han emitido un anuncio conjunto, declarando que han dejado de lado sus diferencias frente al ataque japonés. Ambas partes observarán una estricta política de no agresión entre sí mientras dure la guerra contra Japón y se han comprometido a hacer todo lo que esté a su alcance para hacer retroceder al invasor. Varios señores de la guerra más pequeños también han declarado su apoyo, poniendo sus fuerzas bajo el mando de [CHI.GetLeader].\n\nQueda por ver si los antiguos enemigos de la Guerra Civil China realmente trabajarán juntos, y muchos expertos Creo que esto hará poco más que retrasar la inevitable derrota de China."
 news.288.a:0 "Una alianza de desesperación."
 news.288.b:0 "¡Esto no cambia nada!"
 news.288.c:0 "Una alianza inestable."
 news.337.title:0 "Humillación en África"
 news.337.desc:0 "Hoy se firmó un tratado de paz entre [ETH.GetLeader] e [ITA.GetLeader] que puso fin a las hostilidades entre las dos naciones. A pesar de la enorme diferencia de poder entre el reino sin salida al mar y el imperio mundial, el gobierno etíope definitivamente salió victorioso en estas negociaciones. Italia no solo debe entrar en una tregua con Etiopía, sino que los territorios de Eritrea y la Somalilandia italiana han sido cedidos oficialmente a [ETH.GetNameDef].\n\nSiendo esta la segunda derrota de las fuerzas armadas italianas en Etiopía, el gobierno de [ ITA.GetLeader] está en ruinas, y es probable que pasen muchos años antes de que el orgullo italiano herido se recupere realmente de esta derrota."
 news.337.desc_some_states:0 "Hoy se firmó un tratado de paz entre [ETH.GetLeader] e [ITA.GetLeader] que puso fin a las hostilidades entre las dos naciones. A pesar de la enorme diferencia de poder entre el reino sin salida al mar y el imperio mundial, el gobierno etíope definitivamente salió victorioso en estas negociaciones. Italia no solo debe entrar en una tregua con Etiopía, sino que algunos de los antiguos territorios italianos en África Oriental han sido cedidos oficialmente a [ETH.GetNameDef].\n\nSiendo esta la segunda derrota de las fuerzas armadas italianas en Etiopía, el gobierno de [ITA.GetLeader] está en ruinas, y es probable que pasen muchos años antes de que el orgullo italiano herido se recupere verdaderamente de esta derrota."
 news.337.desc_no_states:0 "Hoy se firmó un tratado de paz entre [ETH.GetLeader] e [ITA.GetLeader] que puso fin a las hostilidades entre las dos naciones. A pesar de la enorme diferencia de poder entre el reino sin salida al mar y el imperio mundial, el gobierno etíope logró mantenerse firme contra las fuerzas italianas. \n\nSiendo esta la segunda derrota de las fuerzas armadas italianas en Etiopía, el gobierno de [ITA.GetLeader] está en ruinas, y es probable que pasen muchos años antes de que el orgullo italiano herido se recupere verdaderamente de esta derrota."
 news.337.a:0 "¡Bien por Etiopía!"
 news.337.b:0 "Esperamos que [ITA.GetLeader] no sea recordado por sus fracasos."
 news.337.c:0 "Nunca nos vamos a recuperar de esto."
 news.337.d:0 "¡El Imperio de Ras Alula ha renacido!"
 news.350.t:0 "Reunificación pacífica de [ROOT.GetNameDef]"
 news.350.desc:0 "\n\nEscuchando la voluntad del pueblo [ROOT.GetAdjective], [ROOT.GetLeader] ha logrado reunir una unificación pacífica de los estados [ROOT.GetRulingIdeology] [ROOT.GetAdjective]. Queda por ver qué efecto tendrá esto en el mundo en general, pero al menos en [ROOT.Capital.GetCapitalVictoryPointName], la gente estaba celebrando este evento histórico."
 news.350.a:0 "Esto podría ser peligroso"
 news.350.b:0 "Este es definitivamente un nuevo comienzo."
 news.350.c:0 "Bien por ellos, supongo."
 news.409.t:0 "río amarillo soplado"
 news.409.desc:0 "En un último intento desesperado por detener el poder de las fuerzas de [JAP.GetAdjective], la red de diques y defensas contra inundaciones a lo largo del río Amarillo fueron destruidas por el ejército [FROM.GetAdjective].\n\nLas inundaciones repentinas subsiguientes han desplazado un gran número de la población rural, a quienes solo se les dio una breve ventana para prepararse.\n\nQueda por ver si este acto puede darle al [FROM.GetAdjective] ejército suficiente tiempo para reagruparse y enfrentar más combates."
 news.409.a:0 "Comprendido."
 news.409.b:0 "Esto no puede detener lo inevitable."
 news.409.c:0 "Una tragedia humanitaria."
 ace_promoted.1.t:0 "Ace Pilot Promocionado"
 ace_promoted.2.t:0 "Aparece un as salvaje"
 ace_promoted.1.d:0 "Pocos toman tantos riesgos como los valientes pilotos de la fuerza aérea [Root.GetAdjective]. [From.GetNameDefCap] [From.GetSurname], un hábil piloto conocido bajo el indicativo [From.GetCallsign], ha distinguido a [From.GetHerselfHimself] no solo por regresar con vida de la misión reciente sobre [From.GetMissionRegion], sino por vivir victorias significativas en muchos encuentros críticos.\n\nPresentado como un brillante ejemplo del coraje de [Root.GetAdjective], la reciente promoción de [From.GetName] ha sido muy publicitada. Aunque la gente puede ver la guerra más como un infierno que como una gloria, muchos se alegran de ver que todavía hay héroes a los que apoyar."
 ace_promoted.1.d_major:0 "Pocos toman tantos riesgos como los valientes pilotos de la fuerza aérea [Root.GetAdjective]. [From.GetNameDefCap] [From.GetSurname], un hábil piloto conocido bajo el indicativo [From.GetCallsign], ha distinguido a [From.GetHerselfHimself] no solo por regresar con vida, sino por pilotar [From.GetHerHis] [From.GetWing] con inmensa habilidad. Recientemente, [From.GetName] estuvo en una misión sobre [From.GetMissionRegion] y fue fundamental para el éxito de este encuentro crítico.\n\nResaltado como un brillante ejemplo del coraje de [Root.GetAdjective], [From.GetName] La reciente promoción de ha sido muy publicitada. Aunque la gente puede ver la guerra más como un infierno que como una gloria, muchos se alegran de ver que todavía hay héroes a los que apoyar."
 ace_promoted.1.a:0 "Quien se atreve, gana."
 ace_died.1.t:0 "[From.GetCallsign] asesinado en [From.GetMissionRegion]"
 ace_died.1.d:0 "Uno de los ases [From.GetAceType] más famosos de [From.Owner.GetNameDef], [From.GetFullName], se ha incendiado en el cumplimiento de su deber, durante una misión sobre [From.GetMissionRegion]. Desafortunadamente, dado que [From.GetSheHe] ha sido una figura pública desde hace mucho tiempo, la desaparición de [From.GetCallsign] es muy desmoralizador para las muchas personas que admiraban a [From.GetHerHim].\n\nAunque desearíamos que hubiera un manera de ocultar este evento a la gente, la falta de apariciones públicas de [From.GetName] pronto levantaría sospechas. En última instancia, la muerte de [From.GetHerHis] es otra parte de una leyenda que, con suerte, perdurará mucho más allá de nuestros problemas actuales."
 ace_died.1.d_major:0 "Uno de los ases más famosos de [From.GetAceType] de [From.Owner.GetNameDef], [From.GetFullName], ha caído en el cumplimiento del deber. Los pilotos que regresan de la misión informan haber visto [From.GetHerHis] [From.GetWingShort] cayendo en llamas sobre [From.GetMissionRegion] después de recibir un intenso fuego enemigo. Desafortunadamente, dado que [From.GetSheHe] ha sido una figura pública desde hace mucho tiempo, la desaparición de [From.GetCallsign] es muy desmoralizador para las muchas personas que admiraban a [From.GetHerHim].\n\nAunque desearíamos que hubiera un manera de ocultar este evento a la gente, la falta de apariciones públicas de [From.GetName] pronto levantaría sospechas. En última instancia, la muerte de [From.GetHerHis] es otra parte de una leyenda que, con suerte, perdurará mucho más allá de nuestros problemas actuales."
 ace_died.1.a:0 "Una leyenda viva es aún mejor."
 ace_killed_by_ace.1.t:0 "[From.GetFullName] derribado por [Anterior.GetCallsign]"
 ace_killed_by_ace.1.d:0 "Los pilotos que regresan de [From.GetMissionRegion] informan que un escuadrón de aviones [Prev.Owner.GetAdjective], liderado por el infame [Prev.GetCallsign], se centró en perseguir a [From.GetCallsign]. Después de esquivar varias ráfagas de [Prev.Owner.GetAdjective] y derribar varios aviones enemigos, [From.GetCallsign] fue abrumado por [Prev.GetCallsign], quien supuestamente superó a [From.GetHerHim] y rasgó los tanques de combustible. abrir con un golpe limpio. El avión de [From.GetName] [From.GetSurname] se incendió y descendió en espiral sobre [From.GetMissionRegion] en un infierno violento.\n\n[From.GetFullName] ha demostrado una gran valentía durante el servicio de [From.GetHerHis] y fue admirado por muchos. La pérdida de este héroe nacional es un gran golpe para la fuerza aérea de [From.Owner.GetAdjective] y es un golpe devastador para nuestra nación en su conjunto. Saber que mientras lloramos, [Prev.Owner.GetName] está celebrando a [Prev.GetFullName] como un héroe, hace que la tragedia sea aún mayor."
 ace_killed_by_ace.1.d_major:0 "Los pilotos que regresan de [From.GetMissionRegion] informan que un escuadrón de aviones [Prev.Owner.GetAdjective] liderados por el infame [Prev.GetCallsign] se centró en perseguir a [From.GetCallsign]. Después de derribar varios aviones enemigos y esquivar varias ráfagas de [Prev.Owner.GetAdjective]s, [From.GetCallsign] fue abrumado por [Prev.GetCallsign] en su [Prev.GetWingShort], quien supuestamente superó a [From. GetHerHim] y abrió los tanques de combustible con un golpe limpio. [From.GetName] [From.GetWingShort] de [From.GetSurname] se incendió y descendió en espiral sobre [From.GetMissionRegion] en un infierno violento.\n\n[From.GetFullName] ha demostrado una gran valentía a lo largo de [From .GetHerHis] y muchos lo admiraban. La pérdida de este héroe nacional es un gran golpe para la fuerza aérea de [From.Owner.GetAdjective] y es un golpe devastador para la nación en general. Saber que mientras lloramos, [Prev.Owner.GetName] está celebrando a [Prev.GetFullName] como un héroe, hace que la tragedia sea aún mayor."
 ace_killed_by_ace.1.a:0 "Una pérdida devastadora para todos nosotros."
 ace_killed_other_ace.1.t:0 "[From.GetFullName] Derribado [Anterior.GetCallsign]"
 ace_killed_other_ace.1.d:0 "Nuestra última misión sobre [From.GetMissionRegion] fue un gran éxito para la fuerza aérea de [From.Owner.GetAdjective] en más de un aspecto. Los informes han llegado destacando el acto heroico de [From.GetFullName], logrando burlar al piloto [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], conocido como [Prev.GetCallsign]. [From.GetCallsign] usó [From.GetHerselfHimself] como cebo y atrajo a [Prev.GetCallsign] a una trampa donde los pilotos [From.Owner.GetAdjective] pudieron sumergirse en el escuadrón de [Prev.GetCallsign]. [From.GetCallsign] procedió a superar en maniobras a las aeronaves [Prev.Owner.GetAdjective] y con una sola ráfaga envió [Prev.GetCallsign] en espiral desde los cielos de [From.GetMissionRegion].\n\n[Prev.GetFullName] fue un el temido piloto con muchos [From.Owner.GetAdjective] vive en [Prev.GetHerHis] conciencia. Esta es una gran victoria y muestra que cuando nos unimos detrás de grandes héroes, ellos realizan grandes hazañas."
 ace_killed_other_ace.1.d_major:0 "Nuestra última misión sobre [From.GetMissionRegion] fue un gran éxito para la fuerza aérea de [From.Owner.GetAdjective] en más de un aspecto. Los informes han llegado destacando el acto heroico de [From.GetFullName], logrando burlar al piloto [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], conocido como [Prev.GetCallsign]. [From.GetCallsign] usó [From.GetHerselfHimself] como cebo y atrajo a [Prev.GetCallsign] a una trampa donde los pilotos [From.Owner.GetAdjective] pudieron sumergirse en el escuadrón de [Prev.GetCallsign]. [From.GetCallsign] procedió a superar en maniobras a las aeronaves [Prev.Owner.GetAdjective] y con una sola ráfaga envió [Prev.GetCallsign] en espiral desde los cielos de [From.GetMissionRegion].\n\n[Prev.GetFullName] fue un el temido piloto con muchos [From.Owner.GetAdjective] vive en [Prev.GetHerHis] conciencia. Esta es una gran victoria y muestra que cuando nos unimos detrás de grandes héroes, ellos realizan grandes hazañas."
 ace_killed_other_ace.1.a:0 "¡Una victoria que todos [From.Owner.GetName] recordarán!"
 aces_killed_each_other.1.t:0 "[From.GetFullName] se ha caído"
 aces_killed_each_other.1.d:0 "Durante la última misión, nuestro famoso [From.GetAceType] as [From.GetFullname] terminó en una pelea prolongada con el temido piloto as, [Prev.GetFullName]. Con poca munición y sin posibilidad de escapar, [From.GetCallsign] maniobró a través del fuego de las aeronaves [Prev.Owner.GetAdjective] y procedió a embestir [Prev.GetCallsign].\nTanto [From.GetCallsign] como Los aviones de [Prev.GetCallsign] fueron vistos cayendo en pedazos sobre [From.GetMissionRegion].\n\nSi bien es un pequeño consuelo que la amenaza [Prev.Owner.GetAdjective], [Prev.GetCallsign], ya no sea ​​una molestia para nosotros, hemos perdido una figura pública valiosa y una inspiración para todos [From.Owner.GetAdjective]."
 aces_killed_each_other.1.d_major:0 "Durante la última misión, nuestro famoso [From.GetAceType] as [From.GetFullname] terminó en una pelea prolongada con el temido piloto as, [Prev.GetFullName]. Con poca munición y sin posibilidad de escape, [From.GetCallsign] maniobró [From.GetHerHis] [From.GetWingShort] a través del fuego de las aeronaves [Prev.Owner.GetAdjective] y procedió a embestir [Prev.GetCallsign]. \nTanto [From.GetCallsign]'s [From.GetWingShort] como [Prev.GetCallsign]'s [Prev.GetWingShort] fueron vistos cayendo en pedazos sobre [From.GetMissionRegion].\n\nSi bien es un pequeño consuelo que la amenaza [Prev.Owner.GetAdjective], [Prev.GetCallsign], ya no será una molestia para nosotros, hemos perdido una figura pública valiosa y una inspiración para todos [From.Owner.GetAdjective]."
 aces_killed_each_other.1.a:0 "Sin embargo, una gran pérdida para nosotros."
 election.1.t:0 "ELECCIÓN GENÉRICA"
 election.1.d:1 ""
 election.1.a:1 ""
 election.2.t:0 "Elección: el público se opone al rearme"
 election.2.d:0 "En las próximas elecciones, el apoyo a [Root.GetRulingParty] sigue siendo alto, la gente tiene confianza en el liderazgo de [Root.GetLeader]. Sin embargo, la búsqueda del partido de aumentar el enfoque de [Root.GetName] en asuntos militares no ha sido del todo popular entre el público, con un segmento significativo de los ciudadanos considerando este jingoísmo desacertado. La guerra aún no ha llegado a nuestra frontera y a pocos les gustaría ver que [Root.GetName] tome medidas agresivas. Cooperando con otros partidos principales que comparten nuestras preocupaciones por la seguridad de la nación, aún podremos gobernar después de las elecciones, aunque con un apoyo reducido."
 election.2.a:0 "El pueblo debe ser escuchado."
 election.2.b:0 "Proteger nuestra soberanía es lo primero."
 election.3.t:0 "Elección: el público exige el rearme"
 election.3.d:0 "La guerra en curso que se acerca a nuestras fronteras se cierne sobre las próximas elecciones, con muchos votantes preocupados de que [Root.GetNameDef] no esté preparado para verse envuelto en este conflicto o lo que pueda surgir de él. Exigen que aumentemos nuestras precauciones y nos aseguremos de que nuestra nación esté lista para la guerra. Si bien la mayoría aún apoya a [Root.GetRulingParty], es posible que los perdamos ante elementos más radicales si no aliviamos sus temores."
 election.3.a:0 "Las personas tienen derecho a sentirse seguras."
 election.3.b:0 "Muchos todavía están a favor de las soluciones diplomáticas."
 election.4.t:0 "Elección: ¿Fascistas en el gobierno?"
 election.4.d:1 "Ha crecido un sentimiento nacionalista agresivo en [Root.GetNameDef], lo que ha dado lugar a varios partidos que promueven ideales fascistas: un estado que impone su poder a través de la fuerza. Uno de estos en particular ganó el favor de las elecciones actuales, lo que llevó a discusiones dentro del partido [Root.GetRulingParty] sobre si deberíamos o no tratar de cooperar con ellos para formar nuestro gobierno. Si bien rechazan abiertamente los ideales democráticos que son la base de nuestro estado, el hecho de que elijan participar en las elecciones en sí otorga cierta credibilidad a nuestros puntos de vista y reconocer su apoyo público puede evitar que emprendan acciones violentas."
 election.4.a:0 "¡Más bien ellos que los comunistas!"
 election.4.b:0 "Es preferible una amplia coalición de partidos democráticos."
 election.5.t:0 "Elección: ¿Comunistas en el Gobierno?"
 election.5.d:0 "El movimiento comunista en [Root.GetNameDef], impulsado por el descontento generalizado entre la clase trabajadora y las tendencias radicales entre los académicos, ha crecido lo suficiente como para llevar a la formación de varios partidos. Después de que uno de estos obtuvo un apoyo considerable en las elecciones actuales, los políticos de [Root.GetRulingParty] comenzaron a debatir si buscar o no su apoyo para formar un gobierno. Aunque consideran que nuestras instituciones democráticas son poco más que una tiranía burguesa, parecen ansiosos por hacer los cambios que quieren ver mediante la cooperación con el gobierno en lugar de derrocarlo."
 election.5.a:0 "¡Más bien reforma que revolución!"
 election.5.b:0 "Es preferible una amplia coalición de partidos democráticos."
 election.6.t:0 "Elección: Partidos Demócratas en Minoría"
 election.6.d:0 "La política en [Root.GetNameDef] se ha radicalizado cada vez más. Donde antes había un amplio apoyo para los partidos que apoyaban los ideales democráticos y las instituciones representativas de [Root.GetNameDef], más votantes se han pasado a los extremos políticos en esta elección. Los partidos en el medio político, incluso si optan por dejar de lado sus diferencias, ya no forman una mayoría. Para evitar un gobierno minoritario débil, no tenemos más remedio que cooperar con los fascistas o los comunistas."
 election.6.a:0 "Trabajaremos con los fascistas para fortalecer [Root.GetNameDef]."
 election.6.b:0 "Uniéndonos a los comunistas, podemos facilitar el cambio social."
 election.6.c:0 "Es preferible un gobierno minoritario, aunque débil."
 election.7.t:0 "Los fascistas influyen en la política exterior"
 election.7.d:1 "Aceptar a los fascistas en nuestra coalición política ha tenido un impacto en nuestra política exterior. A pesar de su nacionalismo vehemente, tienen simpatizantes en el exterior que aprueban la influencia que han tenido en [Root.GetName]. Los gobiernos totalitarios de tendencias ideológicas similares nos ven como aliados potenciales. Mantener los lazos con estas naciones, sin importar el disgusto que [Root.GetRulingParty] pueda sentir por sus ideales, puede ser necesario para retener el apoyo de los fascistas que respaldan a nuestro gobierno."
 election.7.a:0 "Podemos usar algunos aliados contra amenazas mayores."
 election.7.b:0 "Con amigos así, no necesitaríamos enemigos."
 election.8.t:0 "Los comunistas influyen en la política exterior"
 election.8.d:0 "Los comunistas a menudo se consideran parte de una revolución internacional, y nuestra elección de aceptarlos como socios en nuestro gobierno ha llamado la atención de muchos de sus aliados internacionales. Los representantes de los partidos comunistas mantienen estrechos vínculos con las naciones que han abandonado nuestra forma de gobierno en favor de una dictadura del proletariado, vínculos que quizás debamos reconocer en la política exterior de [Root.GetAdjective] si deseamos conservar su apoyo."
 election.8.a:0 "Debemos abrazar nuestras causas comunes."
 election.8.b:0 "Por ese camino se encuentra la disolución de [Root.GetNameDef] en sí."
 election.11.t:0 "Elección: Mayoría fascista"
 election.11.d:0 "Esta elección ha sido devastadora para la misma institución que representa. La mayoría de la población de [Root.GetAdjective] ha emitido su voto a favor de un partido fascista que busca abolir las elecciones e instalar un gobernante autocrático. Mientras muchos consideran tomar las armas contra esta violación de los ideales democráticos que les permitieron iniciar este mandato, otros consideran que el uso de la violencia solo confirma más sus ideales."
 election.11.a:0 "Es un día negro para [Root.GetNameDef], pero la gente ha hablado."
 election.11.b:0 "¡No renunciaremos a nuestra libertad sin luchar!"
 election.12.t:0 "Elección: Mayoría Comunista"
 election.12.d:0 "La elección actual ha dado como resultado la victoria de los partidos comunistas, con reacciones mixtas de la administración anterior. Si bien los nuevos gobernantes afirman representar al pueblo en su conjunto, ven muchas de las instituciones democráticas que apreciamos como intentos de manipular y oprimir a la clase trabajadora, lo que lleva a una discusión sobre lo que realmente constituye un 'gobierno del pueblo'. En algunas naciones, la revolución comenzó en ríos de sangre. En [Root.GetName] no fue así, pero aún puede terminar en ellos."
 election.12.a:0 "Esto es preocupante, pero realmente representan a la mayoría."
 election.12.b:0 "¡Debemos detenerlos antes de que eliminen todo signo de pensamiento disidente!"
 election.13.t:0 "Elección: magnate favorece el fascismo"
 election.13.d:0 "Un industrial influyente detrás de una de las empresas con las que hemos elegido trabajar para nuestra producción industrial ha hecho recientemente una serie de declaraciones sobre política que los miembros de la administración encontraron preocupantes. Ha abogado abiertamente por un gobierno autoritario y ha elogiado a las administraciones extranjeras que se identifican como fascistas, sugiriendo implícitamente que [Root.GetName] se beneficiaría de tal gobierno. Denunciar al magnate y sus ideales podría agriar nuestra relación con la empresa, pero dejarlos sin control le daría una plataforma para difundir propaganda que erosiona todo lo que representa [Root.GetRulingParty]."
 election.13.a:0 "Puede decir lo que le plazca, no necesitamos respaldarlo."
 election.13.b:0 "No podemos depender de los fascistas para desarrollar y proteger [Root.GetNameDef]."
 election.14.t:0 "Elección: excepción de tiempo de guerra"
 election.14.d:0 "[Root.GetNameDefCap] está en estado de guerra. Normalmente, una elección se llevaría a cabo en este momento, pero al estar en medio de un conflicto importante, muchos argumentan que no pueden darse el lujo de dedicar tiempo a la campaña política o a un cambio de liderazgo si se produce. Mientras tanto, otros afirman que declarar la guerra en curso como una razón válida para saltarse las elecciones es el primer paso hacia la erosión de la democracia [Root.GetAdjective]. Después de todo, permitir que los asuntos militares prevalezcan sobre la influencia del pueblo podría ser una pendiente resbaladiza."
 election.14.a:0 "Las elecciones se llevarán a cabo como de costumbre."
 election.14.b:0 "Podemos ocuparnos de esos asuntos cuando termine esta guerra."
 election.15.t:0 "Elección: Gobierno impugnado"
 election.15.d:0 "Con una próxima elección, la gente está empezando a cuestionar la capacidad de la administración actual para continuar con la guerra en curso. [Root.GetNameDefCap] ha sufrido mucho y la opinión popular se ha vuelto en contra de aquellos que parecen estar llevando a nuestra nación a la derrota. Si bien nuestro pueblo está decidido a ver la guerra hasta el final, preferiría ver que otro gobierno la termine."
 election.15.a:0 "Esta crisis de confianza es muy desafortunada."
 election.15.b:0 "Que cambie el panorama político para mantener unida a la gente."
 election.16.t:0 "[Root.GetLeader] disfruta del apoyo público"
 election.16.d:0 "Con las elecciones actuales, la oposición, en la medida en que existe, ha criticado el reinado cada vez más autoritario de [Root.GetRulingParty]. Cuestionan si el electorado tiene algún poder o si es solo una apariencia.\n\nSin embargo, el apoyo a [Root.GetLeader] parece seguir siendo alto y, aunque la comunidad internacional cuestiona las circunstancias de las elecciones, no ha sido impugnado a nivel nacional. Parece que incluso si [Root.GetName] ya no está gobernado por el pueblo, el pueblo apoya a su gobernante... al menos a los que llegaron a las urnas."
 election.16.a:0 "Un pueblo, un líder."
 election.17.t:0 "Resultados electorales cuestionados"
 election.17.d:1 "Aunque el régimen [Root.GetLeader] ha obligado a la mayoría de sus oponentes a guardar silencio, algunos aún se han pronunciado sobre las recientes elecciones, acusando al [Root.GetRulingParty] de manipular los resultados e ignorar los claros esfuerzos para elegir un parlamento opuesto. a sus políticas.\n\nEl gobierno hace caso omiso de estas objeciones como un esfuerzo por dividir a la gente contra sí mismo. Sin embargo, el hecho es que la mayoría de la gente parece tener reservas sobre su gobierno, y la oposición, aunque silenciada por ahora, ha dejado claro su punto."
 election.17.a:0 "¡Divisores!"
 political.1.t:0 "Comunismo en ascenso"
 political.1.d:0 "'Mientras los trabajadores se levantan contra sus opresores en todo el mundo, aquellos que afirman haber logrado la conciencia de clase en [Root.GetNameDef] se quedan de brazos cruzados y esperan que el cambio venga desde dentro de un sistema político tan completamente corrupto, que solo la revolución podría salvarnos de ¡eso!'\n\nAsí hablan nuevas voces en el movimiento comunista [Root.GetAdjective]. Refiriéndose al gobierno de [Root.GetRulingParty] como una dictadura de la burguesía, han comenzado a pedir que sea sacado del poder por cualquier medio necesario. Queda por ver si esos medios vendrán de dentro o de fuera."
 political.1.a:0 "Puede haber quienes en el propio gobierno apoyen tales ideas."
 political.1.a.tt:0 "Aumenta la posibilidad de apoyo interno para un golpe comunista."
 political.1.b:0 "Un movimiento para el pueblo debe buscar el apoyo del pueblo."
 political.1.b.tt:0 "Aumenta la posibilidad de apoyo popular para un levantamiento comunista."
 political.2.t:0 "Simpatías marxistas en el gobierno"
 political.2.d:0 "Aunque la línea del partido [Root.GetRulingParty] es oponerse firmemente al socialismo revolucionario, vigilando a los elementos radicales de izquierda de la nación, algunas personas en el gobierno están más abiertas a la posibilidad. Al menos, ven espacio para abordar las preocupaciones de las personas que buscan soluciones en los comunistas sin arriesgarse a una guerra civil a gran escala.\n\nAunque pueden ser vistos como traidores por aquellos que permanecen leales a [Root.GetLeader] , estas voces disidentes pueden ser las que aseguren una transición relativamente incruenta en caso de que llegue la revolución."
 political.2.a:0 "También los vigilaremos de cerca, por muchas razones."
 political.2.a.tt:0 "Si el apoyo público es suficiente, se puede ejecutar un golpe."
 political.3.t:0 "Los comunistas ejecutan un golpe"
 political.3.d:0 "Mientras que el movimiento popular por la revolución comunista ha sido ruidoso y aterrador, cierto sector del movimiento político ha estado mayormente callado y esperando. La espera ha terminado. Hoy, justo cuando el liderazgo y el ejército de [Root.GetRulingParty] se preparaban para una revuelta a escala nacional, varios funcionarios del gobierno de [Root.GetAdjective] rápidamente pusieron a [Root.GetLeader] bajo arresto domiciliario e iniciaron negociaciones con los rebeldes. .\n\nMientras mantuvieron una pretensión de salvaguardar el orden, lo que las negociaciones efectivamente significaron fue asegurar posiciones dentro del nuevo estado socialista para aquellos que optaron por cooperar. El golpe terminó antes de que nadie pudiera moverse para detenerlo, y aquellos que lo hubieran hecho ahora están encarcelados, exiliados o ejecutados por el nuevo régimen."
 political.3.a:0 "Las mareas de la historia barrerán el pasado."
 political.4.t:0 "División de conflictos de clase [Root.GetName]"
 political.4.d:0 "El movimiento revolucionario comunista, que alguna vez fue una franja popular entre académicos radicales en teoría y alborotadores en la práctica, ha visto un mayor apoyo entre la clase trabajadora [Root.GetAdjective]. El hecho de que incluso más personas elijan identificarse con una "clase" implica que las ideas marxistas se están extendiendo más allá de aquellos que buscan activamente derrocar al gobierno.\n\nLos miembros de [Root.GetRulingParty] lamentan este desarrollo, anhelando un momento en que '[Root.GetAdjective]' era lo que la gente identificaba en primer lugar. Sus preocupaciones no son infundadas. Se podría argumentar que una revolución ya está en marcha, ocurriendo en varios niveles de la sociedad, y puede que sea demasiado tarde para detenerla."
 political.4.a:0 "La gente puede llamarse como quiera."
 political.5.t:0 "Desierto de soldados a los partisanos comunistas"
 political.5.d:0 "¡Los capitalistas y los nacionalistas quieren que derrames tu sangre por ellos en el frente, poniendo a hermano contra hermano en disputas que no conciernen al trabajador! ¡En lugar de tomar las armas contra los trabajadores que luchan en el extranjero, levántenlas contra los opresores y derroquen a los tiranos!'\n\nEl ejército, generalmente un bastión de patriotismo y lealtad, ha demostrado no ser inmune a la propaganda comunista que se propaga rápidamente en [ Raíz.ObtenerNombre]. Los soldados desertan, se niegan a luchar por su país y, a veces, llegan incluso a unirse a movimientos partisanos que afirman estar preparándose para la revolución."
 political.5.a:0 "Tal vez simplemente estén luchando por un [Root.GetName] diferente."
 political.6.t:0 "La revolución [GetMonth]"
 political.6.d:0 "La noción de que el movimiento comunista representa al pueblo sin duda ha cobrado impulso en [Root.GetName], donde el apoyo público al partido comunista ha aumentado rápidamente en los últimos meses. Pero quienes llaman a la revolución ya no son una colección dispar de guerrilleros y sindicatos descontentos. El grupo detrás del llamado a la revuelta está lo suficientemente organizado como para formar un gobierno si tiene éxito.\n\nSin embargo, si la revolución comenzara ahora, difícilmente podría llevarse a cabo sin lanzar a [Root.GetName] a la guerra civil. ¿Deberían los revolucionarios arriesgarse a partir la nación en dos para satisfacer su impaciencia o esperar una mejor oportunidad en el futuro?"
 political.6.a:0 "¡Aquellos que deseen hacer historia deben actuar hoy!"
 political.6.b:0 "La revolución es inevitable. Lo inevitable puede esperar."
 political.7.t:0 "Fascismo en ascenso"
 political.7.d:1 "'¡La gente de [Root.GetAdjective] ha estado sometida demasiado tiempo a la regla incompetente de [Root.GetRulingParty]! ¡Dicen representar al pueblo, pero ni siquiera mantienen nuestras calles en orden! ¡Solo sacándolos del poder podemos hacer que esta nación crezca!'\n\nLos oradores fascistas en [Root.GetName] no han ocultado lo que piensan de nuestro gobierno y sistema político actuales. Discursos como estos han aprovechado una disidencia pública que es particularmente pronunciada en las secciones más conservadoras de las fuerzas armadas."
 political.7.a:0 "Los de arriba pueden albergar simpatías no expresadas."
 political.7.a.tt:0 "Aumenta la posibilidad de apoyo interno para un golpe fascista."
 political.7.b:0 "La generación más joven tomará la antorcha."
 political.7.b.tt:0 "Aumenta la posibilidad de apoyo popular para un golpe fascista."
 political.8.t:0 "Simpatías fascistas en las fuerzas armadas"
 political.8.d:1 "Varios miembros de alto rango de las fuerzas armadas de [Root.GetAdjective] han expresado su apoyo, algunos en privado y otros abiertamente, al movimiento fascista en [Root.GetName]. Sienten que [Root.GetRulingParty] ha olvidado lo importante que es la fuerza de las armas para mantener unido al país, y están cada vez más molestos porque el gobierno trata al ejército más como una herramienta que como una de las instituciones más importantes de la nación. Algunos de ellos van tan lejos como para sugerir que se necesita un nuevo gobierno, uno que sepa cómo guiar a [Root.GetName] hacia la próxima mitad del siglo.\n\nEsta facción puede no ser predominantemente políticos, pero algunos de ellos han ganado posiciones en el departamento de defensa. Si estos acontecimientos continúan, es posible que tengan suficiente apoyo político para ejecutar un golpe."
 political.8.a:0 "El espíritu nacional supera al gobierno."
 political.9.t:0 "Golpe de Estado fascista"
 political.9.d:0 "Algunos dirán que lo vieron venir. Tanto los que advirtieron sobre los peligros del fascismo como los que lo ensalzaron como el salvador de [Root.GetName] han encontrado sus profecías hechas realidad hoy, cuando los militares en [Root.Capital.GetName] derrocaron al [Root.GetRulingParty]- dirigió el gobierno y tomó el poder. [Root.GetLeader] está desaparecido, se rumorea que se exilió, y el golpe ha encontrado poca resistencia inicial.\n\nEl nuevo liderazgo de [Root.GetAdjective] tampoco tiene planes de permitir que aumente la resistencia. Se ha declarado la ley marcial y con los cambios que están en marcha, es poco probable que lo que venga después sea muy diferente."
 political.9.a:0 "Se necesita un estado fuerte para proteger a las personas de sí mismas."
 political.10.t:0 "Guerra civil por el fascismo"
 political.10.d:1 "Si bien los intentos del movimiento fascista de revivir el sentimiento nacionalista han tenido cierto éxito, la resistencia contra estas ideas sigue siendo alta. Los generales que conspiran para derrocar a la administración actual están decepcionados por la falta de confianza que la población de [Root.GetAdjective] parece tener en [Root.GetFascistParty].\n\nEstán seguros de que la gente eventualmente se cansará de [Root.GetLeader]. ], pero están divididos sobre qué curso de acción tomar. Algunos piden que se ejecute un golpe ahora, antes de que los enemigos de [Root.GetName] entren en acción. Sin embargo, hacerlo mientras el apoyo público es limitado hundiría a la nación en una guerra civil."
 political.10.a:0 "La voluntad de poder no tiene sentido si se duda en apoderarse de ella."
 political.10.b:0 "Deben unir al pueblo primero, luego gobernarlo."
 political.11.t:0 "Formulario de divisiones de asalto fascistas"
 political.11.d:0 "Lo político y lo marcial siempre han estado entrelazados en el fascismo. Paralelamente a su creciente movimiento político, los partidos fascistas han comenzado a formar organizaciones paramilitares para protegerse contra amenazas tanto internas como externas, siendo las amenazas internas sus oponentes políticos. Aunque muchas personas encuentran este desarrollo preocupante, la ola de furor militarista ha llevado a que una mayor cantidad de voluntarios se unan a nuestras fuerzas armadas.\n\nLos líderes políticos del movimiento han señalado que sus oponentes tienen motivos para tener miedo. Con el ejército permeado en varios niveles por elementos tan explícitamente políticos, los enemigos de [Root.GetName] y los enemigos del fascismo empiezan a parecerse mucho."
 political.11.a:0 "Sólo los traidores a la patria tienen algo que temer."
 political.12.t:0 "La amenaza del comunismo"
 political.12.d:0 "'[Root.GetLeader] quiere hacerle creer que [Root.GetName] está a salvo y unido. ¡No sorprende que tales mentiras hayan envenenado las mentes de nuestra gente, cuando una serpiente está enrollada en la puerta de al lado! No mire más allá del otro lado de nuestra frontera para ver a los compatriotas habiéndose enfrentado entre sí en nombre del comunismo, declarando el fin de las naciones. ¿Cuánto tiempo hasta que declaren muerta a nuestra nación también? ¿El [Root.GetRulingParty] nos protegerá de esta amenaza?'\n\nEl crecimiento del movimiento fascista en [Root.GetName] se ha visto reforzado por la proximidad de la revolución comunista. Muchos moderados que normalmente descartarían el fascismo como otro experimento ideológico equivocado encuentran que esto también es una preocupación muy real para ellos. Dada la posibilidad de elegir entre el comunismo de nuestros vecinos y un régimen fascista, es cierto que preferirían este último. Incluso podrían estar dispuestos a apoyarlo activamente."
 political.12.a:0 "¡Seremos la vanguardia contra la amenaza roja!"
 political.13.t:0 "Avanzar hacia la democracia"
 political.13.d:0 "'Si silenciamos las voces de la gente, ¿cómo puede cualquiera de nosotros afirmar ser la voz de [Root.GetName]? Si tememos la disidencia, si tememos ser denunciados públicamente o expulsados ​​por el voto público, lo que realmente tememos es que seamos odiados y vilipendiados por nuestros propios ciudadanos. ¿El [Root.GetRulingParty] realmente tiene tan poca confianza en sus principios?'\n\nUna facción del gobierno cuidadosa y poco organizada, pero apasionada, ha comenzado a presionar por políticas menos represivas contra los enemigos del estado. Quieren que el público participe en la toma de decisiones a través de referéndums y reuniones locales de los partidos, incluso si esto significa arriesgar el futuro de la agenda actual."
 political.13.a:0 "Podemos discutir esto internamente para empezar."
 political.13.a.tt:0 "Aumenta la posibilidad de apoyo interno para la organización de elecciones."
 political.13.b:0 "Sabiendo que tenemos razón, podemos permitirnos permitir que nuestros enemigos hablen más abiertamente."
 political.13.b.tt:0 "Aumenta la posibilidad de que las personas expresen su apoyo a la democracia y formen una oposición."
 political.14.t:0 "[Root.GetRulingParty] Debates Democracia"
 political.14.d:0 "Sorprendentemente, el llamado a más referéndums y menos medidas represivas contra los opositores al régimen ha recibido cierto apoyo en las discusiones internas del partido. Si bien los líderes de [Root.GetRulingParty] siguen siendo escépticos, varios miembros influyentes han apoyado un cambio.\n\nQuizás confían en que poco cambiará en la práctica, o quizás son traidores secretos a la causa del partido, como lo habrían hecho muchos de sus oponentes. eso. De todos modos, si llega el llamado público para tales cambios, algunos de los líderes de [Root.GetName] están listos para comprometerse."
 political.14.a:0 "La elección puede no estar siempre entre la libertad y la muerte."
 political.14.a.tt:0 "El gobierno puede organizar elecciones cuando la política cuenta con el apoyo de la mayoría."
 political.14.c:0 "Necesitamos un referéndum."
 political.14.e:0 "Esto pasará."
 impending_civil_war_tt:0 "§RISi el apoyo ideológico continúa aumentando, ¡esto puede conducir a una guerra civil en toda regla!§!\n"
 political.15.t:0 "Formación de la oposición democrática"
 political.15.d:0 "Relajar las restricciones sobre qué tipo de propaganda anti-[Root.GetRulingParty] se puede difundir públicamente ha llevado, como era de esperar, a un aumento de las expresiones públicas de disidencia. Hasta ahora, las manifestaciones organizadas y los panfletos se encuentran principalmente en instituciones académicas y en algunas de las áreas más desafortunadas de [Root.GetName], pero no hay duda de que el movimiento se está extendiendo.\n\nLos líderes de la nación están divididos por el tema. [Root.GetLeader], que mantiene un control férreo sobre el liderazgo del partido, tiene pocos deseos de diversificar el debate público. Sin embargo, los primeros pasos ya se han dado y es posible que no haya vuelta atrás."
 political.15.a:0 "El movimiento parece crecer naturalmente en ausencia de represión."
 political.16.t:0 "Convocatoria Pública a Elecciones"
 political.16.d:0 "Las manifestaciones de disidencia pública que alguna vez se limitaron a áreas limitadas ahora están muy extendidas. Mientras la gente se reúne en las calles, [Root.GetRulingParty] se encuentra en una encrucijada. Si seguimos permitiendo que se propague esta propaganda, los referéndums sugeridos tanto desde dentro del propio partido como desde la oposición pueden demostrar que no contamos con el apoyo de la ciudadanía. La unidad por la que hemos luchado está dando paso a una pluralidad de opiniones, unidas contra nosotros."
 political.16.a:0 "Incluso si la reforma está ocurriendo, debemos mostrar nuestra fuerza suprimiendo este desafío."
 political.16.b:0 "Que la gente sea escuchada."
 political.17.t:0 "Elección pública en [Root.GetName]"
 political.17.d:0 "A medida que la libertad de expresión y de reunión se acepta cada vez más en [Root.GetName], la facción dentro de [Root.GetRulingParty] que pide la celebración de elecciones ha pasado de ser conspiradores secretos a reformadores con apoyo público. A pesar de las protestas de [Root.GetLeader], el país ha estado haciendo un movimiento lento pero constante hacia la democracia durante los últimos meses y ahora parece que las elecciones son el siguiente paso natural.\n\nSin embargo, lejos de todo [Root.GetAdjective] los ciudadanos están a favor de las reformas democráticas. Todavía hay debate dentro del partido sobre si esperar la celebración de las elecciones hasta que podamos asegurar un desarrollo estable."
 political.17.a:0 "Aquellos leales al [Root.GetRulingParty] apoyarán la decisión ahora."
 political.17.b:0 "Las reformas necesitan un apoyo más amplio antes de que se puedan celebrar elecciones."
 political.18.t:0 "Los fascistas exigen referéndum"
 political.18.d:1 "El movimiento fascista de rápido crecimiento [Root.GetAdjective] nunca ha afirmado que necesita el apoyo de la mayoría antes de tomar el poder, contando con unir a la nación bajo su liderazgo una vez que se establezca su gobierno. Sin embargo, parece que su apoyo público ha crecido rápidamente. Muchos fascistas ahora están llamando a [Root.GetLeader] hipócrita, afirmando representar los deseos de la gente mientras que en realidad hacen oídos sordos a las masas.\n\nEl llamado a un referéndum ha sido descartado como un intento típico de perturbar el sistema. por miembros de [Root.GetRulingParty] hasta ahora, pero al menos es una medida política. Si no actuamos ahora, los fascistas pueden elegir la lucha violenta como un mejor camino hacia el poder."
 political.18.a:0 "¡Suprimid este odioso movimiento!"
 political.18.b:0 "No les hagas caso."
 political.18.c:0 "Si el pueblo lo quiere, haremos el referéndum."
 political.19.t:0 "Los comunistas exigen referéndum"
 political.19.d:0 "Las ideas marxistas arraigaron en [Root.GetName] hace mucho tiempo, pero últimamente han obtenido un apoyo mucho más generalizado. El movimiento se ha extendido fuera de la teoría política hacia la práctica política, con trabajadores descontentos e incluso algunas celebridades de alto perfil que expresan su apoyo. Los comunistas llaman a esto conciencia de clase. El [Root.GetRulingParty] lo llama una vía rápida a los disturbios y la traición.\n\nMostrando poca fe en que [Root.GetLeader] esté dispuesto a implementar las reformas que exigen, los comunistas más vocales han pedido un referéndum inmediato para tener la el gobierno actual eliminado. Si bien es posible que podamos revertir el impulso de este movimiento de masas, si no lo hacemos, sin duda resultará en el método comunista más popular de eliminación: la revolución."
 political.19.a:0 "¡Las actividades no [Root.GetAdjective] deben detenerse!"
 political.19.b:0 "Ignóralos, solo están causando problemas."
 political.19.c:0 "El referéndum es preferible a una revuelta sangrienta."
 political.20.t:0 "Los demócratas exigen referéndum"
 political.20.d:0 "Como era de esperar, la idea de que las personas gobiernen la nación en la que habitan puede volverse muy popular entre la gente. El [Root.GetRulingParty], por supuesto, ve la idea de la democracia representada por estos movimientos (libertad de expresión, elecciones públicas, prensa libre) como mera retórica populista destinada a debilitar el gobierno de [Root.GetLeader].\n\nSin embargo , no se puede negar que esas ideas se han afianzado entre la población [Root.GetAdjective]. De manera verdaderamente democrática, piden un referéndum público sobre la sustitución del régimen actual. Aunque actualmente son fáciles de ignorar, estas ideas tienen una forma de volverse muy persistentes. ¿Qué nos pasará si hacemos imposible la revolución pacífica?"
 political.20.a:0 "Redondéalos."
 political.20.b:0 "Simplemente proceda como de costumbre."
 political.20.c:0 "Si aceptamos el referéndum, tal vez podamos preservar nuestro legado."
 political.21.t:0 "Marcha fascista en [Root.Capital.GetName]"
 political.21.d:0 "Después de que se les negara su referéndum, casi un intento simbólico de tomar el poder legalmente, los fascistas han utilizado su importante apoyo público y sus conexiones en el [Root.GetAdjective] ejército para intentar un golpe. El gobierno de [Root.GetRulingParty] ha rechazado sus términos y afirma que luchará hasta el final para preservar [Root.GetName] tal como lo conocemos."
 political.21.a:0 "¡Los detendremos a toda costa!"
 political.21.b:0 "¡Los fascistas llevan el verdadero espíritu de [Root.GetName]!"
 political.22.t:0 "Los comunistas se levantan"
 political.22.d:0 "Después de que se denegara su solicitud de referéndum, los pocos reformadores del movimiento comunista en [Root.GetName] rápidamente perdieron influencia frente a los elementos más radicales. Con la negativa del [Root.GetRulingParty] a reconocer el apoyo público a las reformas sugeridas, la visión romántica de la revolución se generalizó gradualmente y los líderes del movimiento se convirtieron en los que más fácilmente podrían iniciar un motín. Esos disturbios ahora han estallado en una guerra civil a gran escala, con el futuro de la nación en juego."
 political.22.a:0 "¡No permitiremos que arruinen nuestro país!"
 political.22.b:0 "¡El fuego de la revolución debe ser extinguido con la sangre de los opresores!"
 political.23.t:0 "El resorte [Root.GetAdjective]"
 political.23.d:0 "Después de que se rechazara su intento de un referéndum público para instituir la democracia, las personas detrás de la sugerencia han descartado el régimen [Root.GetLeader] como incorregible. Una amplia coalición de grupos rebeldes, unidos por su objetivo común de instituir sistemas políticos más representativos en [Root.GetName], han tomado las armas y han anunciado que no descansarán hasta que el [Root.GetRulingParty] sea derrocado."
 political.23.a:0 "¡Sálvanos de esta regla de la mafia!"
 political.23.b:0 "¡Por fin, [Root.GetName] es gratis!"
 political.24.t:0 "Fascistas ridiculizados"
 political.24.d:0 "El enamoramiento de la gente de [Root.GetAdjective] con el orgullo nacionalista y los intentos de revivir las glorias del pasado parecen haber pasado. Un duro despertar para sus fervientes seguidores, cuyos uniformes, posturas militaristas y discursos exagerados ahora son más comúnmente objeto de burla que de simpatía.\n\nAlguna vez considerado una amenaza para la base de poder [Root.GetRulingParty], [Root .GetAdjective] el fascismo ahora se ve cada vez más como una posición absurda y extremista y un ataque a los valores más fundamentales de nuestra nación, la misma nación que afirman tener en tan alta estima. La palabra parece más adecuada como insulto que como designación política."
 political.24.a:0 "Que montón de payasos."
 political.25.t:0 "La moda comunista se acaba"
 political.25.d:0 "Muchos comunistas habían pronosticado que [Root.GetName] sería la próxima nación en caer ante la llamada revolución internacional, pero después de unos meses de huelgas y banderas rojas en las calles, el movimiento parece haberse calmado. La clase obrera, la supuesta fuerza motriz de la revolución, tiene preocupaciones más apremiantes que derrocar a [Root.GetLeader] y parece decididamente poco impresionada con lo bien que se han desarrollado estas revoluciones en otros lugares. Mientras tanto, los intelectuales que escribieron llamamientos apasionados para degollar a los opresores se han mostrado sorprendentemente reacios a instigar cualquier cosa que pueda alterar su cómodo estilo de vida.\n\nEs probable que se siga hablando de la revolución, ya sea con cervezas baratas o caras. vinos, pero probablemente será charla y nada más."
 political.25.a:0 "Que montón de hipócritas."
 political.26.t:0 "El movimiento democrático se queda en silencio"
 political.26.d:0 "Después de unos meses de fuerte oposición contra el régimen de [Root.GetLeader], pidiendo elecciones públicas y leyes más liberales sobre la libertad de reunión y de expresión, el movimiento parece haberse desmoronado. La gente ahora expresa más preocupación por la estabilidad de [Root.GetName] si tales reformas tuvieran lugar, y aquellos que claman por la democracia son vistos más como alborotadores que cualquier otra cosa.\n\nMás misteriosamente, muchas de las principales figuras de la el movimiento parece haberse perdido o dejado de funcionar repentinamente. Quizás algunos de ellos optaron por exiliarse al ver el fracaso de sus esfuerzos. Independientemente, el gobierno [Root.GetRulingParty] niega todo conocimiento y participación."
 political.26.a:0 "Qué montón de desertores."
 political.27.t:0 "[Root.GetLeader] abandona la política exterior neutral"
 political.27.d_fascism:1 "Después del reciente ascenso al poder de [Root.GetRulingParty], [Root.GetLeader] anunció que [Root.GetName] ya no mantendría su política exterior neutral.\n'El mundo se ha vuelto enredado y complejo. Ya no estamos seguros por nuestra cuenta. Debemos estar con nuestros socios fascistas contra nuestros enemigos. Si no elegimos un bando, pereceremos solos."
 political.27.d_communism:0 "Después del reciente ascenso al poder de [Root.GetRulingParty], [Root.GetLeader] anunció que [Root.GetName] ya no mantendría su política exterior neutral.\n'El mundo se ha vuelto enredado y complejo. Este país siempre se ha mantenido firme en sus principios y ha estado listo para defenderlos. Ya no estamos seguros por nuestra cuenta. La neutralidad ya no es el refugio seguro que solía ser y quienes buscan el poder en este mundo no la respetan. Debemos estar con nuestros hermanos comunistas contra los poderes que buscan oprimirnos. Contra la mayoría burguesa que no quiere nada más que mantenernos abajo. Si no tomamos una posición, pereceremos solos.'"
 political.27.a:0 "Por el futuro de [Root.GetName]"
 political.28.t:0 "[Root.GetNameDefCap] Reunido"
 political.28.d:1 "La terrible guerra civil que ha asolado nuestra tierra llega a su fin y por fin hemos llegado a un acuerdo político. Ahora estamos de acuerdo con nuestros compañeros [Root.GetAdjective]s, y juntos reconstruiremos nuestra gran nación. Los enemigos que han tratado de sacar provecho de nuestras luchas internas ahora deben enfrentarse a un estado [Root.GetAdjective] unido.\n\n¡El nuevo [Root.GetRulingIdeology] [Root.GetName] nunca más se dividirá!"
 political.28.a:0 "¡Unidos al fin!"
 political.29.t:0 "Fin del conflicto civil"
 political.29.d:0 "La guerra civil que ha dividido a nuestra nación ahora ha terminado y nuestra causa ha prevalecido. Sin embargo, no podemos permitir que quienes apoyaron a nuestros adversarios sigan difundiendo su insidiosa propaganda entre la población. Se requiere mano firme en los días venideros, para que podamos estar unidos, listos y fuertes contra cualquier amenaza externa que pueda poner en peligro a nuestro incipiente gobierno."
 political.29.a:0 "Sera hecho."
 britain.1.t:0 "La misión de Tizard"
 britain.1.d:0 "El gobierno británico nos ha enviado una delegación científica encabezada por Henry Tizard con una interesante propuesta. Los británicos están dispuestos a aunar sus esfuerzos de investigación con los nuestros en varias áreas clave, ya que no tienen la capacidad industrial para producir sus inventos en cantidades suficientes."
 britain.1.a:0 "Una excelente propuesta!"
 britain.1.b:0 "No, los británicos están solos."
 britain.1.c:0 "Deberíamos aspirar a una cooperación a más largo plazo."
 britain.2.t:0 "lagarto exitoso"
 britain.2.d:0 "El gobierno de los EE. UU. ha aceptado nuestra propuesta y ha compartido algunos de sus datos de investigación con nuestra delegación."
 britain.2.a:0 "¡Alegre bueno!"
 britain.3.t:0 "Tizard rechazado"
 britain.3.d:0 "El gobierno de los Estados Unidos ha rechazado nuestra propuesta, no obtendremos ayuda de ellos."
 britain.3.a:0 "¡Esos bribones!"
 britain.4.t:0 "El camino de Birmania"
 britain.4.d:0 "Para ayudar en nuestra guerra contra Japón, Gran Bretaña ha mejorado la infraestructura y ha construido bases aéreas a lo largo de nuestra frontera con Birmania."
 britain.4.a:0 "¡Ahuyenta a los perros que corren!"
 japan.16.t:0 "Una marioneta de Japón"
 japan.16.d:0 "Los japoneses buscan controlar la riqueza de China y no se detendrán antes de la guerra. Si no deseamos luchar contra ellos, debemos someternos a su control y convertirnos en nada más que una marioneta japonesa."
 japan.16.a:0 "No podemos pelear"
 japan.16.b:0 "¡Debemos luchar!"
 japan.17.t:0 "China presenta"
 japan.17.d:0 "Los cobardes chinos una vez más se han sometido a nuestras demandas, han accedido a convertirse en un mero títere de nuestra nación."
 japan.17.a:0 "¡Su pérdida es nuestra ganancia!"
 japan.18.t:0 "China se niega"
 japan.18.d:0 "Los tontos chinos han rechazado nuestra solicitud perfectamente razonable de que manejemos ciertos aspectos de su gobierno. Tendremos que conquistarlos si queremos acceder a sus recursos."
 japan.18.a:0 "¡No debería ser difícil!"
 britain.6.t:0 "Independencia de la India"
 britain.6.d:0 "Hace cuatro años prometimos la independencia de la India en cuatro años. Se acabó el tiempo y los indios quieren que cumplamos nuestra promesa. ¿La joya de la corona dejará el imperio británico?"
 britain.6.a:0 "Es hora de dejarlo ir"
 britain.6.b:0 "¡Nunca!"
 japan.15.t:0 "Ejército Nacional Indio"
 japan.15.d:0 "Tras nuestras derrotas de los británicos, tenemos un gran número de prisioneros de guerra indios. Con la persuasión adecuada, podríamos usar a esos prisioneros para reforzar nuestras fuerzas..."
 japan.15.a:0 "¡Por una gran justicia!"
 JAP_Indian_National_Army_arrives:0 "Dos divisiones del Ejército Nacional Indio llegan a Singapur."
 britain.7.t:0 "Fin del comercio con Alemania"
 britain.7.d:0 "Gran Bretaña nos ha dado un ultimátum: o detenemos nuestro comercio con Alemania, o nos invaden."
 britain.7.a:0 "Nunca me gustaron los alemanes de todos modos"
 britain.7.b:0 "¡Comerciaremos con quien nos guste!"
 britain.8.t:0 "Demanda rechazada!"
 britain.8.d:0 "[From.GetNameDefCap] ha rechazado nuestra demanda de que dejen de comerciar con Alemania."
 britain.8.a:0 "¡Entonces es la guerra!"
 britain.8.b:0 "No podemos obligarlos."
 britain.9.t:0 "Dimite el chambelán"
 britain.9.d:0 "Con el desarrollo de la guerra en detrimento de nosotros y nuestros aliados, el Primer Ministro ha sido criticado por sus decisiones tanto en tiempos de paz como de guerra en cruces críticos. En un momento en que Gran Bretaña necesita permanecer unida más que nunca, se encuentra dividida debido a que partes del parlamento desprecian a Chamberlain.\n\nAl carecer del apoyo vital de los laboristas, el primer ministro ha tomado la decisión de renunciar, favoreciendo a Lord Halifax como su reemplazo. Sin embargo, Halifax se ha mostrado escéptico y Chamberlain ha aconsejado al Rey que llame a Winston Churchill. Se cree que Churchill, quien ha advertido durante mucho tiempo sobre la guerra que ahora se avecina, es capaz de guiarnos a través de ella."
 britain.9.a:0 "Nunca nos rendiremos."
 britain.10.t:0 "Fallece Chamberlain"
 britain.10.d:0 "El primer ministro Neville Chamberlain se enfermó recientemente, a pesar de que anteriormente en general gozaba de buena salud para su edad. Tras ser diagnosticado con cáncer de colon, el aumento del dolor y la falta de sueño le han llevado a dimitir de su cargo. Chamberlain todavía disfruta de un fuerte apoyo popular y renuncia solo como último recurso, al darse cuenta de que no vivirá para volver a trabajar.\n\nLa pregunta sigue siendo quién tomará la antorcha después de este gran estadista y guiará a Gran Bretaña a través de los tiempos oscuros que pueden todavía están por delante de nosotros."
 britain.10.a:0 "Winston Churchill es quien necesita el Imperio."
 britain.10.b:0 "Lord Halifax es la primera opción de Chamberlain."
 britain.21.t:0 "Tizard triunfante"
 britain.21.d:0 "El gobierno de los EE. UU. no solo aceptó nuestra propuesta inicial, sino que incluso ofreció una cooperación a más largo plazo entre los investigadores de nuestras naciones."
 britain.21.a:0 "¡Sobresaliente!"
 soviet.18.t:0 "El incidente de Xi'an"
 soviet.18.d:0 "La presión externa de la Unión Soviética para el fin de las hostilidades entre nosotros y el Ejército Rojo chino ha llevado a personas en nuestras filas a tomar el asunto en sus propias manos. Dos generales han arrestado a [Root.GetLeader], intentando forzar una tregua entre nosotros y los comunistas para unir a China contra las amenazas externas. La presión internacional por una solución pacífica, junto con la debilidad de China dividida en esta era, son factores a favor de establecer un frente único. ¿Qué curso debemos tomar?"
 soviet.18.a:0 "Póngase en contacto con el partido comunista para las conversaciones de paz."
 soviet.18.b:0 "¡Nunca!"
 soviet.19.t:0 "Nacionalistas ofrecen tregua"
 soviet.19.d:0 "Los desacuerdos dentro de las filas nacionalistas han llevado a una situación precaria. Su líder, [From.GetLeader] ha sido arrestado en un esfuerzo por obligar a nuestros enemigos a aceptar una tregua con nosotros para unir a China contra los enemigos extranjeros. Aunque nos gustaría ver que los líderes del Kuomintang enfrenten un castigo por sus crímenes contra nosotros, esta es una rara oportunidad para cooperar y garantizar que China no caiga en manos de imperialistas extranjeros."
 soviet.19.a:0 "Aceptamos una tregua por ahora."
 soviet.19.b:0 "¡La revolución no se puede dejar de lado para esto!"
 soviet.20.t:0 "La China nacionalista se niega a negociar"
 soviet.20.d:0 "A pesar del secuestro de [From.GetLeader], los nacionalistas se han negado a entrar en negociaciones para una tregua con los comunistas. Lamentablemente, los chinos seguirán en conflicto violento con su propio pueblo, convirtiéndolos en presa fácil para sus enemigos."
 soviet.20.a:0 "Hicimos lo que pudimos."
 soviet.21.t:0 "Tregua en la Guerra Civil China"
 soviet.21.d:0 "Las negociaciones en Xi'an han dado resultados. Tanto los nacionalistas como los comunistas acordaron una tregua, poniendo fin al menos temporalmente a las hostilidades y permitiendo que las partes cooperen contra las amenazas extranjeras."
 soviet.21.a:0 "Todavía hay esperanza para China."
 soviet.22.t:0 "China comunista se niega a negociar"
 soviet.22.d:0 "A pesar de los mejores esfuerzos de los generales del Kuomintang para lograr una tregua con los líderes del Partido Comunista, los comunistas se niegan a hacer una paz incluso temporal mientras viva el líder de los nacionalistas. Parece que las hostilidades no terminarán tan fácilmente."
 soviet.22.a:0 "A este ritmo, los enemigos de China pueden dividirse y conquistar."
 soviet.23.t:0 "Unión Soviética cede tierras"
 soviet.23.d:0 "La Unión Soviética tiene otras amenazas de las que preocuparse y no desea aumentar más las hostilidades con nuestro Imperio. Como muestra de desear la paz entre nuestras naciones, nos han cedido algún territorio, esperando que esto fortalezca nuestros lazos diplomáticos."
 soviet.23.a:0 "Tal vez esto puede ser un punto de inflexión."
 soviet.24.t:0 "la quinta columna"
 soviet.24.d:0 "La persecución de los enemigos del pueblo, aquellos que revertirían o subvertirían la revolución, ha sido una política constante desde que el Partido llegó al poder. Las luchas de poder internas que siguieron han cambiado nuestro enfoque, y desde el exilio de Trotsky se ha dado más énfasis a la purga de las propias filas del Partido. Stalin se ha convertido en un icono, pero a costa de crear muchos enemigos reales e innumerables enemigos imaginarios.\n\nHabiendo visto lo peor de las luchas de poder internas, el Secretario General es propenso a actuar ante la más mínima sospecha. Ser purgado del Partido significa prisión o muerte. Se avecinan tiempos oscuros para aquellos que muestran deslealtad, o simplemente demasiada lealtad para parecer creíbles."
 soviet.24.a:0 "¿Siguen Zinoviev y los de su calaña en contacto con Trotsky?"
 soviet.25.t:0 "Juicio del Centro Trotskista Antisoviético"
 soviet.25.d:0 "A pesar de que Lev Trotsky se vio obligado a exiliarse, Iosif Stalin teme tener partidarios secretos dentro del partido. Una serie de arrestos rápidos e interrogatorios brutales han arrojado confesiones y testimonios que señalan convenientemente a algunos de los rivales de Stalin. Sin embargo, cuantas más preguntas se hacen y cuanto más profundiza la policía secreta en cartas y diarios, más gente está implicada, aunque indirectamente.\n\nLos miembros del partido están empezando a creer que el poder absoluto de Stalin y la muerte de su esposa lo han aislado. hasta el punto en que percibe a cualquiera como una amenaza, pero ¿no es eso exactamente lo que diría un traidor?"
 soviet.25.a:0 "Se sospecha de la esposa de Kalinin. Tampoco se puede confiar en él."
 soviet.25.b:0 "Jruschov incursionó en el trotskismo en el pasado. Él debe ir."
 soviet.25.c:0 "La confesión de Radek apunta a varias personas dentro del partido."
 soviet.25.e:0 "Se puede confiar en los miembros del partido. Esta paranoia debe cesar."
 soviet.26.t:0 "Juicio secreto de los generales"
 soviet.26.d:0 "El Ejército Rojo siempre ha sido hogar de elementos subversivos, desde que el mismo Trotsky fue Comisario de Guerra. Los documentos adquiridos por la NKVD han implicado a varios oficiales de alto rango no solo como traidores, sino también como espías. Mikhail Tukhachevsky se encuentra entre los sospechosos más destacados, y uno de los que Stalin desea librar al ejército. Mientras tanto, el contacto frecuente de la marina con extranjeros ha llevado a que muchos de ellos también sean arrestados.\n\nAunque hay documentos de nuestros enemigos que prueban su culpabilidad, no se sabe si los inventaron o si les dieron información falsa. aquellos que querían que esta purga se pusiera en marcha para empezar."
 soviet.26.a:0 "Tukhachevsky debe ser juzgado en secreto y ejecutado inmediatamente."
 soviet.26.b:0 "Rokossovsky se niega a confesar, pero no se le puede permitir vivir."
 soviet.26.c:0 "Los documentos falsos y las confesiones forzadas no son prueba."
 soviet.27.t:0 "juicio de los 21"
 soviet.27_tt:0 "¡Aumenta la penalización de §YOficiales Purgados§!"
 soviet.27_tt2:0 "§RConducirá a una guerra civil en el futuro.§!"
 soviet.27.d:0 "Después de varias rondas de arrestos y juicios, la Gran Purga ha tejido una narrativa que condujo a este juicio. Entre los acusados ​​no solo se encuentran antiguos líderes como Nikolai Bukharin, sino también varios diplomáticos, políticos, militares e incluso muchos oficiales de alto rango de la NKVD. Los cargos también son más extensos que antes, incluidos complots de hace una década para asesinar a líderes soviéticos y vender la Unión a sus enemigos.\n\nEl hecho de que la propia NKVD se encuentre ahora entre los objetivos de la purga en cierto sentido ha llevado el proceso en círculo completo. Amenazas y palizas han llevado a muchos a confesar todos los cargos, incluso los más extravagantes. Los principales acusados ​​se enfrentan a la ejecución."
 soviet.27.a:0 "La marina y la fuerza aérea se han llevado bien hasta ahora."
 soviet.27.b:0 "Como sospechábamos, los enemigos están por todas partes."
 soviet.27.c:0 "Esto ha ido demasiado lejos. Pronto habremos matado a todos los nuestros."
 soviet.28.t:0 "Golpe trotskista"
 soviet.28.d:0 "Es posible que el mundo nunca sepa si la paranoia de Stalin estaba apuntando a las personas adecuadas o si se ganó más enemigos tratando de exterminar a todos los trotskistas del Partido. Lo que se sabe es que lo que temía finalmente sucedió. Hoy, Lev Trotsky resurgió como si hubiera regresado de su exilio y, con el apoyo de varios miembros influyentes del partido y oficiales de la NKVD, lanzó un golpe de Estado para derrocar el gobierno de Stalin.\n\nEl exsecretario general fue atacado en su casa con un piolet y fue rápidamente ejecutado junto con varios de sus seguidores. Derribar el culto a la personalidad que construyó llevará tiempo, pero la gente ahora al menos sabe que no era inmortal.\n\n Uno de los pocos sobrevivientes que logró escapar fue Ivan Konev. El feroz partidario de Stalin logró reunir algo de apoyo y declaró la guerra al gobierno de Trotsky, en un intento por recuperar el poder y "cumplir la visión del camarada Stalin"."
 soviet.28.a:0 "Los líderes van y vienen, pero la gente permanece."
 soviet.29.t:0 "Francia quiere unirse al Komintern."
 soviet.29.d:0 "Nuestros camaradas del Partido Comunista Francés han hecho grandes progresos. La nación de Francia está lista para unirse al Komintern."
 soviet.29.a:0 "Una adición bienvenida"
 soviet.29.b:0 "¡No!"
 soviet.100.t:0 "los comunistas ceden"
 soviet.100.d:0 "Debido a que la Unión Soviética y nosotros mismos estamos en guerra con un enemigo común, parece que han atenuado el apoyo a nuestros partidos comunistas nacionales."
 soviet.100.a:0 "¡Me alegro de deshacerme de ellos!"
 yugoslavia.1.t:0 "Golpe de Estado en Yugoslavia"
 yugoslavia.1.d:0 "El sentimiento anti-Eje en Yugoslavia, que durante mucho tiempo hemos tratado de equilibrar en un esfuerzo por hacer que el país permanezca neutral y continúe nuestra cooperación con el liderazgo actual, ha llegado a un punto crítico con los nuevos esfuerzos de la nación para cooperar con Alemania. A pesar de que varios de los aliados de Alemania tienen intereses territoriales en Yugoslavia, el liderazgo ha optado por permitir la entrada de tropas alemanas en su país.\n\nUna iniciativa en la Fuerza Aérea Yugoslava busca derrocar al gobierno amigo de Alemania. Aunque esto podría correr el riesgo de desestabilizar aún más la región, pondría fin a su cooperación con Alemania. ¿Deberían nuestros agentes de inteligencia apoyar el golpe o tratar de convencer a la facción anti-alemana de que lo detenga?"
 yugoslavia.1.a:0 "Ayudar al golpe a través del SOE."
 yugoslavia.1.b:0 "Disuadir a los conspiradores."
 yugoslavia.2.t:0 "Golpe de Estado"
 yugoslavia.2.d:0 "A medida que [Root.GetLeader] ha tratado de mantener una relación amistosa con Alemania, ha crecido el resentimiento interno por la cooperación con los alemanes. Los nacionalistas serbios, en particular, se han opuesto a esta dirección diplomática y la oposición popular ha sido abierta. Hoy, oficiales militares de la fuerza aérea intentaron un golpe de Estado, declarando mayor de edad al joven rey Pedro II y colocándolo en el trono. Alentados por las agencias de inteligencia de los enemigos de Alemania, el golpe pretende truncar nuestros acuerdos. Esto puede significar la guerra."
 yugoslavia.2.a:0 "¡Mejor una guerra que el pacto!"
 yugoslavia.2.b:0 "Preferimos luchar contra el golpe que contra los alemanes."
 yugoslavia.3.t:0 "Conferencia de Londres"
 yugoslavia.3.d:0 "Nuestra esperanza de no enfrentarnos solos a las amenazas alemanas se ha hecho realidad. El poderío del Imperio Británico y sus aliados estarán con nosotros."
 yugoslavia.3.d_FRA_abandoned_yugoslavia:0 "Nuestra esperanza de no enfrentarnos solos a las amenazas alemanas se ha hecho realidad. El poderío del Imperio Británico y sus aliados estarán con nosotros. Tristemente, Francia ha elegido el camino del cobarde."
 yugoslavia.3.a:0 "Yugoslavia se mantendrá libre"
 yugoslavia.4.d:0 "Nuestra esperanza de no enfrentarnos solos a las amenazas alemanas se ha hecho realidad. Aunque el poder menguante del Imperio Británico no está con nosotros, el poderoso Imperio Francés estará a nuestro lado."
 yugoslavia.4.a:0 "¡Triunfaremos!"
 yugoslavia.5.t:0 "Dictado de Londres!"
 yugoslavia.5.d:0 "Ante una Alemania resurgente que rompe los tratados que mantenían la paz. Los cobardes del oeste nos arrojan a los lobos con la esperanza de que apacigüemos su hambre. La historia los juzgará con dureza, pero ahora debemos elegir nuestro destino."
 yugoslavia.5.a:0 "La resistencia solo conducirá a muertes sin sentido."
 yugoslavia.5.b:0 "Lucharemos hasta el final"
 yugoslavia.6.t:0 "Conferencia de Londres"
 yugoslavia.6.d:0 "Cuando todos los demás nos han abandonado, sólo Italia está con nosotros. Ahora es nuestro mejor amigo y lucharemos juntos."
 yugoslavia.6.a:0 "Dios ayudanos"
 yugoslavia.7.t:0 "Destino de yugoslavia"
 yugoslavia.7.d:0 "[From.GetNameDefCap] exige que les entreguemos el control total de nuestro país. Todos los ciudadanos de Yugoslavia se convertirán en esencia en alemanes y ya no tendremos ninguna influencia. Podemos optar por mantenernos firmes aquí y esperar que llegue ayuda, pero esta puede ser la única forma de evitar una masacre del pueblo yugoslavo."
 yugoslavia.7.a:0 "Debemos mantenernos firmes"
 yugoslavia.7.b:0 "Salvará tantas vidas"
 yugoslavia.8.d:0 "[From.GetNameDefCap] exige que entreguemos el control total de nuestro país. Los ciudadanos de Yugoslavia se convertirán en esencia en ciudadanos de [From.GetNameDef] o uno de sus estados títeres. Podemos optar por mantenernos firmes aquí y esperar que llegue ayuda, pero esta puede ser la única forma de evitar una masacre del pueblo yugoslavo."
 yugoslavia.8.a:0 "Debemos mantenernos firmes"
 yugoslavia.8.b:0 "Salvará tantas vidas"
 yugoslavia.9.d:0 "[From.GetNameDefCap] exige que cedamos territorio a un gobierno croata recién formado, controlado por [From.GetNameDef]. También exigen que implementemos importantes reformas gubernamentales, que nos permitirán gobernar a los ciudadanos de Yugoslavia, pero con una fuerte influencia de [From.GetAdjective] en nuestra política. Podemos optar por mantenernos firmes aquí y esperar que llegue ayuda, pero esta puede ser la única forma de evitar una masacre del pueblo yugoslavo."
 yugoslavia.9.a:0 "Debemos mantenernos firmes"
 yugoslavia.9.b:0 "Salvará tantas vidas"
 germany.89.t:0 "Alianza impía"
 germany.89.d:0 "Tras el éxito de nuestra reciente cooperación, los alemanes nos han presentado una oferta intrigante. Proponen que dejemos nuestras diferencias a un lado y, en lugar de desperdiciar nuestras fuerzas peleando entre nosotros mientras las democracias occidentales observan y se benefician, ¡unamos nuestras fuerzas y las aplastemos!"
 germany.89.a:0 "¡Que el mundo tiemble!"
 germany.89.b:0 "¡Nada de tratos con los fascistas!"
 germany.90.t:0 "Alianza rechazada"
 germany.90.d:0 "¡Los soviéticos han rechazado nuestra oferta, si queremos los recursos de la Unión Soviética tendremos que tomarlos por la fuerza!"
 germany.90.a:0 "Si no están con nosotros, están contra nosotros."
 germany.91.t:0 "Francia quiere unirse a nuestra facción"
 germany.91.d:0 "Los fuertes líderes del Movimiento Franciste han hecho grandes progresos y se ofrecen a unirse a nuestra causa. La nación de Francia está lista para luchar por el Reich."
 germany.91.a:0 "Mehr Soldaten für das Reich"
 germany.91.b:0 "Nein!"
 germany.92.t:0 "Alemania rechaza el ultimátum"
 germany.92.d:0 "A pesar de nuestra aclaración de que su remilitarización de Renania sería vista como un acto de guerra, Alemania se ha negado a retroceder y avanzó hacia la zona desmilitarizada, ignorando nuestra advertencia. Esto significa que a pesar de nuestros mejores esfuerzos para mantener la paz, la guerra ha estallado una vez más en Europa."
 germany.92.a:0 "El Tratado de Versalles debe hacerse cumplir."
 germany.93.t:0 "Conferencia de Londres"
 germany.93.d:0 "Nuestra propuesta para la solución pacífica del problema de [SLV.GetAdjective] incluyó una reunión con los representantes de [ENG.GetAdjective], [FRA.GetAdjective] y [ITA.GetAdjective]. Y aunque [ITA.GetNameDef] estaba mayoritariamente a favor de domar la retórica agresiva y el gobierno opresor del gobierno de [YUG.GetAdjective], ha quedado claro que las potencias victoriosas de la Gran Guerra no comparten esa opinión sobre dicho asunto. \n\nLa invitación enviada a París y Londres fue destrozada por funcionarios de ambos países al afirmar que "La integridad de [YUG.GetNameDef] no será cuestionada dentro de la Liga de las Naciones, ni dentro de ningún tipo de conversación privada, ni por nadie en absoluto!". Ambos países han emitido un retiro de sus delegaciones de nuestro país, indicando claramente que los funcionarios de los países están preparados para cualquier acción que podamos tomar para recibir el territorio que solicitamos. \n\nSe han detectado movimientos extensos de la flota [ENG.GetAdjective] en alta mar, [FRA.GetAdjective] aviones de exploración están violando el espacio aéreo de Renania y las guarniciones de fortificación de Maginot parecen estar extendidas y listas para lo que parece ser una pinza ataque contra nuestros búnkeres de la línea Sigfried. \n\nLa guerra se acerca, pero ¿es una opción en tales circunstancias?"
 germany.93.d_FRA_abandoned_yugoslavia:0 "La Conferencia de Londres podría haber sido considerada un éxito de nuestros diplomáticos si no fuera por un pequeño problema que surgió después del segundo día de negociaciones. Con los funcionarios de [FRA.GetAdjective] renunciando a sus vínculos de la Pequeña Entente con [YUG.GetNameDef], la delegación de [ENG.GetAdjective] planteó una pregunta sobre la política de defensa de los Balcanes. \n\nDicha política introducida en su propuesta más reciente de la Sociedad de Naciones parece favorecer la integridad territorial de los Balcanes bajo la protección de [ENG.GetAdjective]. Abandonadas por [FRA.GetNameDef], las autoridades de [YUG.GetAdjective] estaban más que complacidas de confiar en un pacto de protección mutua recién firmado con [ENG.GetNameDef]. \n\nLos militares pueden resolver fácilmente los problemas diplomáticos y utilizaremos nuestras ventajas antes de que nadie más se proclame "Protector de los Balcanes"."
 germany.93.a:0 "No seremos negados"
 germany.93.b:0 "¿Guerra por Eslovenia? ¿Para que sirve?"
 germany.94.t:0 "La rendición de Londres"
 germany.94.d:0 "Las excelentes maniobras diplomáticas y la retórica pacifista de nuestra delegación han convencido a los principales actores de la Conferencia de los Cuatro de Londres de que nuestra anexión de [AUS.GetNameDef] no fue más que un gesto de libre albedrío entre nuestros dos países. Nuestra agenda política hacia la reunificación con los legítimos territorios alemanes de Carniola solo ha fortalecido tal creencia. \n\nLas conversaciones concluyeron esta mañana con [ENG.GetNameDef], [FRA.GetNameDef] e [ITA.GetNameDef] han brindado su apoyo para la integración pacífica de la parte alemana de Eslovenia en [GER.GetNameDef]. \n\nEl gobierno de [YUG.GetAdjective] encabezado por [YUG.GetLeader] ha expresado una fuerte nota de protesta ya que fueron invitados a la conferencia solo para firmar la nueva resolución. Las tropas de [YUG.GetAdjective] ya han abandonado sus fortificaciones fronterizas y se han retirado a los territorios [CRO.GetAdjective] de su estado. \n\nEn otro triunfo más de la audacia y la acción, Eslovenia, que pronto cambiará su nombre a Carniola, ha vuelto a su lugar legítimo en [GER.GetNameDef]. [SLV.GetAdjective] ¡la gente ha animado a nuestras tropas mientras se organizaba la celebración en Ljubljana y Maribor!"
 germany.94.a:0 "¡Integre estos estados directamente!"
 germany.94.b:0 "¡Protegeremos Eslovenia a partir de ahora!"
 germany.95.t:0 "[YUG.GetNameDefCap] se niega"
 germany.95.d:0 "Nuestros espías en [YUG.GetNameDef] informaron que los funcionarios del gobierno recibieron los resultados de la Conferencia de los Cuatro de Londres junto con nuestra solicitud de cesión de Eslovenia el día anterior. Se esperaba que el problema de [SLV.GetAdjective] se resolviera en 24 horas, ya que la desobediencia sumergirá a ambos países en una guerra. \n\nDos horas antes de la medianoche antes de la expiración del ultimátum, [YUG.GetLeader] realizó una transmisión de emergencia en todas las estaciones de radio del país afirmando que "[YUG.GetNameDefCap] es plenamente consciente de las ambiciones belicistas de [GER. GetNameDef] y no toleraré una actitud tan agresiva del liderazgo de [GER.GetAdjective]". \n\nSe emitió una orden de movilización general a nivel nacional y el ejército de [YUG.GetAdjective] recibió una orden clara de disparar a su voluntad. Pocas de nuestras patrullas fronterizas ya sufrieron una emboscada mientras vigilaban la línea de demarcación entre [GER.GetAdjective] Austria y [YUG.GetAdjective] Eslovenia. \n\nLas tensiones están aumentando a medida que la fuerza aérea de [YUG.GetAdjective] está violando el espacio aéreo de [GER.GetAdjective] y más tropas de [YUG.GetAdjective] están reforzando la fortificación fronteriza de [SLV.GetAdjective]. \n\nSe acerca la guerra, pero ¿nos sentimos preparados para ella?"
 germany.95.a:0 "Es hora de darles una lección"
 germany.95.b:0 "No somos belicistas, déjalos en paz."
 germany.96.t:0 "Conferencia de Londres"
 germany.96.d:0 "Durante la Conferencia de los Cuatro de Londres, nuestros diplomáticos tuvieron el placer de mantener conversaciones amistosas con las delegaciones [ENG.GetAdjective] y [FRA.GetAdjective], ya que la atmósfera de las negociaciones parecía favorecer la solución pacífica del problema [SLV.GetAdjective]. \n\nEn el tercer día de la conferencia, sin embargo, nuestras relaciones diplomáticas con [ITA.GetNameDef] sufrieron una severa reacción negativa ya que su ministro de Relaciones Exteriores durante las negociaciones insultó a nuestra delegación y planteó la cuestión de "si las ambiciones balcánicas de [GER. GetNameDef] se detendrá en Eslovenia, o seguirá hacia el sur, amenazando la integridad territorial de [ITA.GetNameDef]" ante lo cual reinó un silencio sepulcral en la sala de conferencias. \n\nNuestros diplomáticos insultados abandonaron la conferencia junto con [ENG.GetAdjective] y [FRA.GetAdjective] ya que ningún país respetuoso tolerará tal provocación. \n\nComo siguiente paso de maniobra diplomática, [ITA.GetNameDef] y [YUG.GetNameDef] firmaron un tratado de asistencia mutua y entregaron un ultimátum exigiendo la retirada de nuestras tropas del Tirol y la desmilitarización de la Austria alemana. \n\n¡La actitud sin precedentes de las autoridades de [ITA.GetAdjective] no se puede tolerar a toda costa! Nuestro personal general nos asegura que esos molestos [ITA.GetAdjective] van en contra de nuestra voluntad por última vez."
 germany.96.a:0 "Esta guerra no durará mucho"
 germany.97.t:0 "Conferencia de Londres"
 germany.97.d:0 "Nuestra participación en los asuntos de [YUG.GetAdjective] se encontró con una feroz oposición por parte de los funcionarios de [FRA.GetAdjective], quienes se refirieron a los obsoletos acuerdos de la Pequeña Entente con las naciones balcánicas como la piedra angular de su política de seguridad balcánica. \n\nLos funcionarios de [ENG.GetAdjective] y [ITA.GetAdjective] ya han denunciado las maniobras diplomáticas de [FRA.GetNameDef] afirmando que son "... ambiciones imperiales comparables a las de Carlomagno o Napoleón". \n\nLa conferencia terminó abruptamente ya que se hizo evidente que las autoridades de [FRA.GetAdjective] están tratando de detener el tiempo para que sus militares se refuercen y se atrincheren en la línea Maginot mientras mantienen conversaciones con el general [YUG.GetAdjective] cosas a nuestras espaldas sobre la huelga simultánea en los laboriosos territorios de [GER.GetAdjective] Austria y nuestra región de Renania. \n\nSe emite una orden de movilización general en todo el país y todas las unidades están completamente preparadas para la próxima tormenta que pronto se verá en Europa. ¿Honestamente creen que sus amenazas vacías significan algo para nosotros?"
 germany.97.a:0 "Los aplastaremos a ambos."
 germany.98.t:0 "El destino de Yugoslavia"
 germany.98_tt:0 "§YSi Yugoslavia acepta, ocurrirá lo siguiente:§!\n"
 germany.98.d:1 "Siempre supimos que el estado yugoslavo creado a partir del Imperio de los Habsburgo era un país artificial destinado a no durar nunca. El resentimiento étnico que hierve a fuego lento bajo la superficie se ha desbordado y el estado se está desmoronando. Debemos intervenir para rectificar la situación."
 germany.98.a:0 "Anexo toda Yugoslavia."
 germany.98.b:0 "Haz un títere croata. Anexo el resto."
 germany.98.c:0 "Haz marionetas de Croacia y Yugoslavia."
 germany.99.t:0 "Repartir Grecia"
 germany.99.d:0 "Con nuestra influencia balcánica en aumento, es posible que podamos otorgar a Italia algunas de las tierras que reclama en Grecia sin iniciar una guerra."
 germany.99.a:0 "Debemos fortalecer nuestra asociación"
 germany.99.b:0 "Tenemos otros planes para estas tierras"
 germany.100.t:0 "Repartir Grecia"
 germany.100.d:0 "Territorio que Bulgaria consideraba suyo fue entregado a Grecia después de la Segunda Guerra de los Balcanes y la Gran Guerra. Si corregimos este error, vincularemos a Bulgaria con nosotros. Sin embargo, si no son lo suficientemente fuertes como para reclamarlo por sí mismos, ¿son un aliado digno para nosotros?"
 germany.100.a:0 "Atemos a Bulgaria a nosotros"
 germany.100.b:0 "Necesitan ganarse nuestra amistad."
 germany.101.t:0 "Repartir Grecia"
 germany.101.d:0 "La falta de aliados adecuados deja a Alemania en una desafortunada posición estratégica en el Mediterráneo oriental. Sin embargo, podemos remediarlo exigiendo a Grecia bases y territorio a su alrededor para asegurarlas."
 germany.101.a:0 "Deben entregar bases a Alemania"
 germany.101.b:0 "Deberíamos jugar el juego largo"
 germany.101_tt:0 "§YSi Grecia acepta, ocurrirá lo siguiente:§!"
 germany.102.t:0 "Grecia se niega"
 germany.102.d:0 "Grecia ha rechazado tontamente nuestra asistencia para resolver sus disputas fronterizas."
 germany.102.a:0 "Deben haberse dado cuenta de la alternativa."
 germany.103.t:0 "Grecia se niega"
 germany.103.d:0 "Grecia ha rechazado nuestra generosa oferta de protección y asistencia."
 germany.103.a:0 "Hay que obligarlos a entrar en razón"
 germany.104.t:0 "Italia reclama el territorio de Vichy"
 germany.104.d_Savoy:0 "Los italianos han comenzado a presentar demandas a la Francia de Vichy tras nuestra victoria. Buscan la zona fronteriza de Saboya para reforzar Italia. Sin embargo, somos nosotros quienes decidiremos eso."
 germany.104.d_Corsica:0 "Los italianos exigen la isla de Córcega de Vichy como su parte del botín. ¿Podríamos concedérselo?"
 germany.104.d_Savoy_Corsica:0 "Italia ha exigido que Vichy entregue Saboya y Córcega. Sería una bendición para Italia, pero esto preocupará a las autoridades coloniales francesas."
 germany.104.a:0 "Supongo que pueden tener Savoy"
 germany.104.b:0 "Córcega es todo lo que valen"
 germany.104.c:0 "Déjalos tener Savoy"
 germany.104.e:0 "Un aliado fuerte lleva a una Alemania fuerte"
 germany.104.f:0 "Necesitan más que unos miles de muertos"
 germany.105.t:0 "Italia abandona [Root.GetFactionName]"
 germany.105.d:0 "Tras nuestra decisión de no conceder ninguna tierra a Italia. Han optado por dejar [Root.GetFactionName] diciendo que no somos aliados lo suficientemente dignos para ellos."
 germany.105.a:0 "De todos modos, nunca pelearon mucho."
 germany.106.t:0 "Tratado de Craiova"
 germany.106_threat:0 "Tratado de Craiova"
 germany.106.d_second_vienna_accepted_north:0 "Con la conquista de Hungría del norte de Transilvania, Bulgaria nos ha recordado su larga disputa fronteriza con Rumania por el sur de Dobrudja, conquistada por Rumania en 1913."
 germany.106.d_second_vienna_accepted_all:0 "Con la conquista de Transilvania por parte de Hungría, Bulgaria nos ha recordado su larga disputa fronteriza con Rumanía por el sur de Dobrudja, conquistada por Rumanía en 1913."
 germany.106.d_no_vienna:0 "Dado que la relación con Hungría se ha enfriado y ellos eligieron unirse a otra alianza, nuestro plan original de darles una parte de Transilvania está fuera de discusión. En cambio, deberíamos prestar atención a la disputa territorial búlgara por el sur de Dobrudja, incautada por Rumania en 1913."
 germany.106.a:0 "Que exijan el sur de Dobrudja"
 germany.106.b:0 "No respaldaremos ninguna demanda búlgara."
 germany.107.t:0 "El vuelo de Rudolf Hess"
 germany.107.d:0 "El diputado Führer Rudolf Hess fue arrestado ayer por soldados de la Guardia Nacional en Escocia después de lanzarse en paracaídas desde un caza pesado. Un piloto consumado, aparentemente voló solo a través del Mar del Norte, teniendo cuidado de mantenerse fuera del alcance del radar antes de virar hacia el oeste hacia Gran Bretaña.\nHess parece haberse encargado de negociar un tratado de paz entre Gran Bretaña y Alemania, aunque Berlín ha denunciado como un loco y ha sido despojado de todos sus cargos políticos. Las autoridades británicas no han estado disponibles para hacer comentarios."
 germany.107.a:0 "Wahnsinn!"
 germany.108.t:0 "La muerte de Rodolfo Hess"
 germany.108.d:0 "El diputado Führer Rudolf Hess murió ayer cuando la Royal Air Force interceptó el caza pesado que volaba frente a las costas de Escocia. La naturaleza exacta de su misión aún no está clara: aunque Hess era un piloto consumado, voló solo y su avión no parece haber estado armado. Sus restos fueron recuperados por las autoridades británicas, pero se programó un funeral de estado con un ataúd vacío. en Berlín. \n\nSe informó que Hitler estaba visiblemente angustiado por la muerte de su viejo amigo."
 germany.108.a:0 "Ese pobre tonto."
 germany.109.d:0 "El dirigible Hindenburg, que había estado amarrado en Alemania desde el comienzo de las hostilidades, tuvo un final dramático hoy cuando explotó sobre Escocia. Parece haber sido comandado por el diputado Führer Rudolf Hess, quien logró volarlo solo a través del Mar del Norte en una misión personal para negociar la paz con Gran Bretaña. Las estaciones de radar británicas no tuvieron problemas para detectar el enorme avión y varias alas de la Royal Air Force. fueron dirigidos inmediatamente hacia su posición. Cuando el Hindenburg no respondió por radio, abrieron fuego. \n\nHess se lanzó en paracaídas a un lugar seguro y ahora ha sido encarcelado en la Torre de Londres."
 germany.110.d:0 "El dirigible Hindenburg, que había estado amarrado en Alemania desde el comienzo de las hostilidades, tuvo un final dramático hoy cuando explotó sobre Escocia. Parece haber sido comandado por el diputado Führer Rudolf Hess, quien logró volarlo solo a través del Mar del Norte en una misión personal para negociar la paz con Gran Bretaña. Las estaciones de radar británicas no tuvieron problemas para detectar el enorme avión y varias alas de la Royal Air Force. fueron dirigidos inmediatamente hacia su posición. Cuando el Hindenburg no respondió por radio, abrieron fuego. \n\nLos restos de Hess fueron encontrados entre los escombros."
 germany.110.a:0 "Ese loco..."
 germany.111.t:0 "Yugoslavia se niega"
 germany.111.d:0 "Yugoslavia ha rechazado tontamente nuestra oferta de resolver las tensiones en la región."
 germany.111.a:0 "Nos han forzado la mano"
 germany.113.t:0 "Alemania solicita oficialmente Danzig"
 germany.113.d:0 "Al considerar que su apoyo militar es esencial para cualquier éxito futuro en nuestra guerra civil, [GER.GetNameDef] ha presentado planes para establecer el control de [GER.GetAdjective] sobre Danzig tras la conclusión de las hostilidades. También han dejado en claro que la dependencia de [Root.GetNameDef] de su apoyo militar no deja a [Root.GetLeader] más remedio que firmar este "Acuerdo de Danzig"."
 germany.113.a:0 "[Root.GetName] debe tomar una batalla a la vez."
 germany.114.t:0 "Demandas alemanas para Danzig"
 germany.114.d:0 "Tras nuestra victoria en la guerra civil [Root.GetAdjective], Alemania nos ha recordado repetidamente su solicitud de Danzig. También nos han recordado cuáles pueden ser las consecuencias de la desobediencia para una nación que todavía se está recuperando de un conflicto interno."
 germany.114.a:0 "Tendrán Danzig, según lo acordado."
 germany.114.b:0 "¡Nunca cederemos tierras polacas!"
 germany.115.t:0 "Polonia cede Danzig"
 germany.115.d:0 "De acuerdo con el acuerdo de Danzig, [GER.GetNameDef] ha aceptado la transferencia de Danzig al control de [GER.GetNameDef]."
 germany.115.a:0 "Esto ha demostrado ser una asociación beneficiosa."
 germany.116.t:0 "Polonia incumple el Acuerdo de Danzig"
 germany.116.d:0 "Ignorando el apoyo invaluable que les ofrecimos en su guerra civil, [From.GetName] ha decidido ignorar nuestros reclamos sobre Danzig."
 germany.116.a:0 "Deshonrar nuestro acuerdo les costará muy caro."
 germany.116.b:0 "No podemos permitirnos este conflicto."
 germany.117.t:0 "El Acuerdo de Danzig"
 germany.117.d:0 "[From.GetName] ha aceptado nuestra solicitud de Danzig a cambio de apoyo en su guerra civil. Nuestra solicitud y nuestra promesa se han formalizado en el Acuerdo de Danzig. Ahora debemos asegurarnos de que [From.GetName] salga victorioso de su conflicto."
 germany.117.a:0 "Esta es una lucha [Root.GetAdjective] también."
 germany.118.t:0 "La Conferencia de Yalta"
 germany.118.d:2 "Con la guerra en Europa avanzando a buen ritmo, es hora de que los inevitables vencedores consideren el futuro de Europa.\n\nPodemos proponer a [yalta_partner.GetNameDef] una conferencia sobre la división de [GER.GetNameDef] después de la guerra, para delinear nuestras esferas de influencia en el continente.\n\nNuestros "amigos" en [yalta_partner.GetNameDef] han indicado que estarían interesados ​​en tal conferencia. Sin duda, querrán algún tipo de recompensa por sus sacrificios."
 germany.118.a:0 "Necesitamos una conferencia sobre el futuro de Europa."
 germany.118.b:0 "No podemos cooperar con [yalta_partner.GetNameDef]."
 germany.119.t:0 "La Conferencia de Yalta"
 germany.119.d:0 "Con la guerra contra [GER.GetNameDef] marchando hacia su inevitable conclusión, [yalta_origin.GetNameDef] se ha acercado a nosotros para una conferencia sobre el futuro de Europa.\n\nEstán sugiriendo una división de [GER.GetNameDef] entre el este y el oeste. . Esto permitiría que nuestra esfera de influencia se extendiera profundamente en Europa, lo que compensaría algunas de las pérdidas que hemos sufrido en esta espantosa lucha."
 germany.119.a:0 "En aras de una cooperación duradera."
 germany.119.b:0 "Dictaremos nuestra propia paz."
 germany.120.t:0 "[yalta_partner.GetNameDefCap] se niega a participar"
 germany.120.d:0 "Nuestra conferencia propuesta sobre el futuro de Europa fracasó.\n\nHablando en términos claros, [yalta_partner.GetLeader] descartó cualquier necesidad de planificación y cooperación en la Europa de la posguerra.\n\n"Nos reuniremos cuando esté haciendo mis demandas de [GER.GetNameDef] en la mesa de paz. No permitiré que el politiqueo mezquino se interponga en el camino de [yalta_partner.GetNameDef]"."
 germany.120.a:0 "Esto es preocupante."
 germany.121.t:0 "La división de Alemania"
 germany.121.d:0 "Según lo estipulado en el acuerdo de Yalta, Alemania se dividirá en dos estados separados, cada uno bajo la esfera de una de las partes en conflicto.\n\nEsperemos que esto ponga fin al conflicto en Europa."
 germany.121.a:0 "Para Alemania..."
 germany.122.t:0 "[From.GetNameDefCap] Exige los Sudetes"
 germany.122.d:0 "En medio de la situación actual, Alemania nos ha exigido el territorio de los Sudetes, para "proteger a la población alemana" de la región.\n\nCon la situación actual, han dejado muy claro que esto es todo. No habrá negociaciones ni diplomacia. Tendrán los Sudetes, o irán a la guerra por ellos."
 germany.122.a:0 "¡Pueden tener su guerra, si se atreven!"
 germany.122.b:0 "No podemos permitirnos una guerra con [From.GetNameDef]."
 germany.123.t:0 "[From.GetNameDefCap] Nos niega los Sudetes"
 germany.123.d:0 "¡En un tonto movimiento diplomático, [From.GetLeader], el líder de [From.GetAdjective] ha rechazado todas las demandas de [Root.GetAdjective]!\n\nNo cederán los Sudetes y prácticamente nos desafiaron a declarar la guerra, burlándonos de nuestro deseo de proteger a nuestros [Root.GetAdjective] hermanos y hermanas."
 germany.123.a:0 "¡Que así sea!"
 germany.124.t:0 "[From.GetNameDefCap] Cede los Sudetes"
 germany.124.d:0 "Frente a la perspectiva de una guerra con nosotros, [From.GetNameDef] acordó ceder todo el control de los Sudetes y renunciar a cualquier reclamo futuro sobre la región.\n\nLa población [Root.GetAdjective] de los Sudetenland finalmente estará a salvo en el pliegue de [Root.GetNameDef]."
 germany.124.a:0 "¡Para [Root.GetNameDef] y todos los [Root.GetAdjective]!"
 germany.126.t:0 "Anschluss o Destrucción"
 germany.126.warning:0 "§RPuede conducir a la guerra§!\n"
 germany.126.d:0 "Se han desatado disturbios civiles y actos de violencia cuando los manifestantes expresan su deseo de que Austria se una a Alemania. Las luchas internas que nuestra nación ya sufre solo se suman a la voz de las personas que desean una unión con Alemania. Berlín está presionando mucho por un Anschluss y esta puede muy bien ser nuestra única oportunidad de mantener vivos parte de los verdaderos valores austriacos."
 germany.126.a:0 "¡Nos uniremos al Reich alemán!"
 germany.126.b:0 "No, el destino de Austria está en otra parte."
 germany.127.t:0 "Formalizar la Alianza"
 germany.127.d:0 "Unidos en nuestra lucha contra la Unión Soviética, tal vez sea hora de formalizar la alianza e invitar a nuestra facción a nuestros nuevos socios en esta guerra anticomunista."
 germany.127.a:0 "Enviaremos enviados."
 germany.127.b:0 "No tendremos más obligaciones con ellos."
 germany.128.t:0 "El Pacto Antisoviético"
 germany.128.d:0 "[From.GetNameDefCap] se ha ofrecido a darnos la bienvenida a su facción, para que podamos coordinarnos mejor contra la amenaza comunista. Los enviados para formalizar esta alianza ya llegaron a la capital."
 germany.128.a:0 "Esta es una gran iniciativa."
 germany.128.b:0 "Nuestro destino está en los demás."
 THREAT_FROM_EFFECT:0 "Amenaza de acciones"
 war_justification.1.t:0 "[Root.GetLeader] habla en contra de [From.GetNameDef]"
 war_justification.1.d:1 "'¿Pertenece [From.GetNameDef] a [From.GetAdjective]? Hagámonos una mejor pregunta: ¿El futuro pertenece a [From.GetAdjective] o pertenece a [Root.GetNameDef]?'\n\nEl discurso de [Root.GetLeader] de hoy sugirió que [Root.GetName ] va camino de la guerra. Las tensiones políticas se han ido acumulando durante el último mes y parece que la gente de [Root.GetAdjective] está llegando a aceptar que la guerra es inevitable."
 war_justification.1.a:0 "¡El futuro pertenece a [Root.GetNameDef]!"
 war_justification.2.t:0 "[Root.GetLeader] denuncia los ideales de [From.GetAdjective]"
 war_justification.2.d:1 "'Los [From.GetAdjective] afirman tener libertad y democracia, afirman querer la paz, pero todas estas cosas de las que se enorgullecen son huecas. Su democracia divide al pueblo donde debería estar unido y su libertad sólo revela una falta de disciplina. Nosotros [Root.GetAdjective] vemos a través de estas mentiras... y podemos ver que esta paz, paz en sus términos, también es una mentira".\n\n[Root.GetRulingParty] se ha burlado durante mucho tiempo de la debilidad del [From.GetAdjective] nación, pero últimamente la retórica se ha vuelto más agresiva. El día del conflicto armado se acerca."
 war_justification.2.a:0 "[Root.GetNameDefCap] permanece unido bajo [Root.GetLeader]."
 war_justification.3.t:0 "[Root.GetLeader] advierte contra [From.GetAdjective] comunismo"
 war_justification.3.d:1 "'¿Existe una amenaza mayor para nuestra forma de vida, o incluso para la forma de vida misma, que el comunismo? Esta plaga que amenaza con hacer que los esclavos, no los amos, gobiernen cada nación, con abolir la nación misma, con abolir las personas y su historia. Tomaremos [From.GetName] y aboliremos la plaga comunista'.\n\nEl odio de [Root.GetLeader] hacia los comunistas ha sido bien conocido desde antes del ascenso al poder de [Root.GetRulingParty], pero parece se han intensificado recientemente en el caso específico del gobierno de [From.GetAdjective]. Nuestra búsqueda para purgar el marxismo de la faz de la Tierra puede comenzar allí."
 war_justification.3.a:0 "Los que rechazan a las naciones verán perecer a las suyas."
 war_justification.4.t:0 "[Root.GetNameDefCap] se prepara para una gran lucha"
 war_justification.4.d:1 "'Los [From.GetAdjective] son ​​personas que no se separarán fácilmente del poder. Sin embargo, también deben darse cuenta de que la trayectoria de nuestras dos naciones solo puede terminar en un choque. Debemos armarnos de valor para la lucha que se avecina. Porque [From.GetName] no será tomado sin luchar.'\n\nLa posibilidad de un entendimiento entre los gobiernos de mentalidad similar de [From.GetName] y [Root.GetName] ha dado paso a una campaña para tomar su territorio por la fuerza."
 war_justification.4.a:0 "La historia se escribirá a través de nuestra victoria."
 war_justification.5.t:0 "[Root.GetLeader] trae Revolution a [From.GetNameDef]"
 war_justification.5.d:0 "'Si bien hemos consolidado la sociedad socialista en [Root.GetNameDef], muchas naciones todavía sufren bajo los déspotas de antaño. Los trabajadores de [From.GetNameDef] no tienen voz, ni medios para organizarse, y cualquier intento de instituir el socialismo será aplastado salvajemente por el régimen de [From.GetLeader]. No podemos esperar a que los engranajes de la revolución internacional giren para el pueblo de [From.GetAdjective]. ¡Con la revolución hemos demostrado que podemos aplastar a los opresores capitalistas aquí, y también aplastaremos a los opresores en [From.Capital.GetName]!'\n\n[Root.GetLeader] ha abandonado todos los intentos de retórica diplomática hacia [From.GetRulingParty] controlado por [From.GetName]. La búsqueda para erradicar todas las fronteras ahora se centra estrictamente en erradicar sus fronteras."
 war_justification.5.a:0 "[From.GetAdjective] ¡trabajadores, vuestra liberación está cerca!"
 war_justification.6.t:0 "[Root.GetLeader] Llamados de ayuda [From.GetAdjective] Trabajadores"
 war_justification.6.d:0 "'¿Hay mayor mentira que la supuesta libertad del pueblo [From.GetAdjective]? Donde una vez fueron esclavos bajo los príncipes y duques que reclamaban la propiedad de la tierra, ahora se ven obligados a vender su trabajo a quienes reclaman la propiedad de las fábricas. Su libertad de elegir un amo sobre otro difícilmente puede llamarse libertad. Asimismo, su libertad para elegir a sus líderes es una elección falsa, ya que la propaganda nunca permitiría que los verdaderos socialistas tomaran el poder. Un pueblo tan completamente adoctrinado solo puede ser salvado por una intervención de [Root.GetAdjective].'\n\n[Root.GetLeader] ha polemizado contra el gobierno en [From.GetName] durante mucho tiempo en reuniones del partido, pero esta retórica ahora se usa con más frecuencia en público. Hay pocas razones para creer que este conflicto podría resolverse pacíficamente."
 war_justification.6.a:0 "¡Aplastaremos su dictadura burguesa!"
 war_justification.7.t:0 "[From.getAdjetive] Fracaso del comunismo"
 war_justification.7.d:0 "'Camaradas, aunque los más grandes revolucionarios alguna vez fueron llamados traidores, se ha hecho evidente que la revolución misma ha sido traicionada. ¿De qué otra manera explicaría el gobierno del [From.GetRulingParty] de [From.GetName], que ha dejado de lado todo atisbo de ideas marxistas para construir un estado obrero degenerado donde pueden reinar bajo premisas falsas? Al fortalecer su propio poder al precio de la revolución internacional, han demostrado que les importan poco los ideales que afirman tener. Debemos llevarles la verdadera revolución'.\n\nAunque inicialmente apoyó la revolución [From.GetAdjective], [Root.GetLeader] ha expresado una creciente decepción con la forma en que se ha desarrollado. Es posible que [Root.GetRulingParty] deba intervenir antes de que sea demasiado tarde."
 war_justification.7.a:0 "Todavía hay tiempo para salvar su intento de socialismo."
 war_justification.8.t:0 "[Root.GetLeader] Llama a aplastar [From.GetAdjective] Nacionalismo"
 war_justification.8.d:0 "'¿Hay alguna sociedad más repugnante para el futuro de la revolución, más ajena a la difícil situación del trabajador, que el régimen fascista de [From.GetNameDef]? Llamando al pueblo a dedicarse fanáticamente a la decrépita institución del estado nación, han disfrazado formas seculares de salvajismo con un traje moderno, tratando de presentarse como un futuro alternativo a la inevitable victoria internacional de la clase obrera. Es solo cuestión de tiempo hasta que ataquen contra nosotros o nuestros aliados. Ataquemos primero.'\n\nNadie esperaba menos que el desprecio mutuo entre nosotros y [From.GetAdjective], pero la animosidad se ha intensificado últimamente. Ahora parece que el conflicto surgirá más temprano que tarde."
 war_justification.8.a:0 "¡Muerte a los fascistas!"
 war_justification.9.t:0 "La diplomacia con [From.GetNameDef] se rompe"
 war_justification.9.d:0 "'A pesar de nuestros intentos de encontrar una solución diplomática a nuestro conflicto con [From.GetNameDef], las negociaciones se han roto una vez más, dejándonos con opciones limitadas. El régimen autoritario [From.GetLeader] ha mostrado el enfoque irrazonable de este asunto típico de los líderes que no son responsables ante su pueblo. A menos que se produzca un cambio completo en las políticas del liderazgo de [From.GetAdjective], no nos quedará más remedio que luchar".\n\nLa intervención de [Root.GetAdjective] en [From.GetName] ha sido un tema candente, con algunos políticos de la oposición afirman que [Root.GetRulingParty] ha seguido una política agresiva desde el principio. Cualquiera que sea su intención original, una guerra futura de repente parece muy real e inevitable."
 war_justification.9.a:0 "A veces, es necesario escalar la montaña del conflicto."
 war_justification.10.t:0 "[Root.GetLeader] Pide intervención en [From.GetNameDef]"
 war_justification.10.d:0 "'Es con gran pesar que debemos enfrentar la realidad de nuestra situación: una invasión de [From.GetNameDef] puede ser nuestro único recurso. Es una ventaja estratégica demasiado grande intentar cualquier otra solución en nuestra situación actual. Aunque confiamos en que ni el pueblo [Root.GetAdjective] ni el [From.GetAdjective] quieren la guerra, la historia nos ha llevado hasta este punto y nuestras opciones son limitadas. Solo podemos esperar que a través de esta afirmación de nuestro poder militar, podamos evitar más derramamientos de sangre en el futuro.'\n\nAunque es una teoría popular que las democracias no van a la guerra contra otras democracias, los acontecimientos recientes han apuntado a un [ Root.GetAdjective] invasión de [From.GetName] en el futuro. La historia puede sorprendernos todavía."
 war_justification.10.a:0 "[From.GetNameDefCap] es una democracia dudosa de todos modos."
 war_justification.11.t:0 "[Root.GetLeader] habla contra la amenaza roja"
 war_justification.11.d:0 "'Sin duda, [From.GetNameDef] el comunismo es una de las mayores amenazas a la libertad y el orden en esta época. Implacable y despiadado, amenaza con devorar no solo la esperanza del pueblo [From.GetAdjective] de una sociedad próspera y democrática, sino también la de sus vecinos. Si no actuamos ahora, es posible que veamos caer esta primera ficha de dominó demasiado tarde, dejando a su paso más experimentos sociales fallidos. ¿Cuántos más deben morir antes de que intervengamos?'\n\nLa amenaza de actividad subversiva que socava nuestra democracia, impulsada por las ambiciones de [From.GetAdjective], se ha convertido en un tema muy debatido recientemente. Si bien los representantes de la oposición han llamado a esto un temor rojo destinado a buscar la guerra con [From.GetName], la retórica de [Root.GetRulingParty] ha tenido mucho éxito hasta ahora."
 war_justification.11.a:0 "Siguen una ideología violenta, ¿qué reacción pueden esperar sino violencia?"
 war_justification.12.t:0 "[Root.GetLeader] se enfrenta a [From.GetAdjective] el fascismo"
 war_justification.12.d:0 "'En la historia moderna, tal vez incluso en la historia en su conjunto, no ha habido peor tiranía que el puño de hierro en el que [From.GetRulingParty] ahora tiene a [From.GetNameDef]. La gente puede argumentar que no debemos provocar conflictos, que debemos confiar en [From.GetLeader] para cumplir los tratados y las promesas en el futuro, pero estas personas no se dan cuenta de que los tratados realizados bajo el reinado del fascismo son inútiles. Para estos mentirosos deshonrosos, el poder hace lo correcto, y el papel en el que se escribe un acuerdo se quema tan fácilmente como los libros de sus detractores.'\n\nLas personas que han esperado durante mucho tiempo evitar una confrontación directa con [From.GetName] ahora ha recibido una fuerte oposición de [Root.GetLeader], quien argumenta que, en términos maquiavélicos, simplemente posponemos la guerra en beneficio del enemigo. A este ritmo, podemos dar el primer golpe después de todo."
 war_justification.12.a:0 "No puede haber paz en nuestro tiempo hasta que se hayan ido."
 war_justification.13.t:0 "[Root.GetLeader] Llama a la guerra contra [From.GetNameDef]"
 war_justification.13.d:0 "'Aunque podamos ser un pueblo pacífico, nuestra naturaleza por sí sola no determina el curso que debemos tomar en la historia. Este es un tiempo de guerra. Durante demasiado tiempo, [From.GetAdjective] ha poseído los medios que necesitamos para superar las pruebas que podemos enfrentar, y es evidente que no se separarán de ellos pacíficamente. A pesar de nuestros mejores esfuerzos para construir un estado moderno, algunos asuntos solo pueden resolverse a través de las viejas pruebas de batalla.'\n\nLa retórica hostil de [Root.GetLeader] hacia [From.GetName] ha hecho todo lo posible para justificar una invasión Una parte de la población apoya este rumbo, pero la decisión está en las tierras de nuestro líder."
 war_justification.13.a:0 "Puede ser una decisión difícil, pero debemos respaldarla."
 war_justification.14.t:0 "[Root.GetLeader] Desafíos [From.GetAdjective] Pretensiones"
 war_justification.14.d:0 "'[From.GetNameDefCap] pueden pensar que son más modernos y avanzados que nosotros, pero la verdad es que su nación no ha sido probada como la nuestra, ni están preparados para las amenazas que ahora se vislumbran en el horizonte. Por su desdén hacia nosotros, e impidiéndonos apoderarnos de lo que es legítimamente nuestro, nos han convertido en una de esas amenazas para ellos mismos. Su nación débil y dividida difícilmente resistirá nuestras afirmaciones.'\n\nLa opinión burlona de [From.GetName] sostenida durante mucho tiempo por el [Root.GetRulingParty] ha pasado de la crítica a la hostilidad. Aunque la opinión popular es que la gente de [From.GetAdjective] quiere evitar la guerra, [Root.GetLeader] afirma que sus líderes electos la han provocado con su arrogancia."
 war_justification.14.a:0 "No saben cuán fuertes nos han hecho nuestras dificultades."
 war_justification.15.t:0 "[Root.GetLeader] quiere restablecer el orden en [From.GetNameDef]"
 war_justification.15.d:0 "'El [Root.GetAdjective] espíritu nacional es fuerte, pero no todas las naciones son tan afortunadas. Las tradiciones de [From.GetNameDef] han sido destruidas y los gobernantes legítimos han sido asesinados y enterrados hace mucho tiempo, todo en nombre de la idea de la gran revolución marxista. Es nuestro deber restablecer el orden en este mundo descarriado por usurpadores sedientos de sangre y afirmar la fuerza de [Root.GetName] contra esta amenaza.'\n\nSi bien [Root.GetRulingParty] siempre se ha opuesto al comunismo, [From.GetName ] ha sido blanco de ataques particulares en discursos recientes. Ya sea que el ataque a la nación [Root.GetAdjective] por parte de los comunistas sea o no una amenaza real, el ataque preventivo contra el comunismo [From.GetAdjective] ya está en proceso."
 war_justification.15.a:0 "¡Los asesinados en la revolución serán vengados!"
 war_justification.16.t:0 "[Root.GetLeader] denuncia a [From.GetAdjective] opresores"
 war_justification.16.d:0 "'Mis oponentes quieren que creas que mi regla es como la de [From.GetRulingParty] en [From.GetNameDef]. No podrían estar más equivocados. Si bien los éxitos de [From.GetLeader] son ​​el resultado de una moda reciente, un movimiento de masas destructivo empeñado en intimidar a otras naciones para que se sometan, [Root.GetRulingParty] se opone a ese movimiento como los que no se someterán. Estoy preparado para hacer lo que sea necesario para eliminar esta amenaza, incluso si eso significa la guerra.'\n\nEl régimen [Root.GetLeader] ha adoptado una política hostil hacia la nación [From.GetAdjective]. Cualquiera que sea el nombre de nuestros líderes, fascista es una palabra reservada para nuestros enemigos."
 war_justification.16.a:0 "La tradición y el pragmatismo triunfarán siempre sobre el fanatismo y el terror."
 war_justification.17.t:0 "[Root.GetLeader] Preguntas [From.GetAdjective] Soberanía"
 war_justification.17.d:0 "'¿Quién determina las fronteras de una nación y cómo se determinan? Independientemente de la forma en que la gente haya encontrado en el pasado para justificar dónde termina [Root.GetNameDef] y comienza [From.GetNameDef], vivimos en una nueva era. No se puede exagerar la importancia estratégica de esta frontera, y tenemos todo el derecho de cambiarla para garantizar la seguridad continua de nuestra gente".\n\nEscuchando los discursos recientes de [Root.GetLeader], una invasión de [From .GetName] parece inminente. Las voces disidentes se han opuesto, pero el apoyo público a la guerra va en aumento."
 war_justification.17.a:0 "¡Debemos unirnos detrás de esta causa!"
 war_justification.18.t:0 "[Root.GetLeader] cuestiona los motivos de [From.GetNameDef]"
 war_justification.18.d:0 "'No hay duda de que [From.GetNameDef] se está preparando para la guerra. Los cambios en la política económica dejan claro que los [From.GetAdjective] no son un pueblo de paz, sino que esperan la oportunidad adecuada para atacarnos. ¿Nos quedaremos de brazos cruzados y los veremos armarse mientras [Root.GetName] está desprotegido? ¿O desarmaremos esta amenaza antes de que crezca más allá de nuestro poder?'\n\nLos halcones del [Root.GetRulingParty] han vuelto sus ojos hacia [From.GetName], argumentando que el ataque es la mejor defensa. Su punto de vista está ganando terreno y [Root.GetName] se está preparando para la guerra."
 war_justification.18.a:0 "Al menos a través de la guerra, habrá un final para este conflicto."
 war_justification.19.t:0 "[Root.GetLeader] Enfadado por [From.GetAdjective] Postura"
 war_justification.19.d:0 "'Esos ciudadanos ingenuos de [Root.GetNameDef] que imaginan a [From.GetAdjective] como un pueblo de paz están completamente fuera de contacto con la realidad. Quienes viven en nuestra frontera no pueden darse el lujo de tales delirios, al ver a sus tropas acercándose a nosotros justo al otro lado de ella. Esta es una amenaza que no podemos dejar sin respuesta. Cada día que pasa, [From.GetName] se prepara para la guerra. Sería una locura para nosotros no hacer lo mismo'.\n\nLa presencia militar de [From.GetAdjective] cerca de nuestro territorio ha generado una mayor preocupación ya que esta nación parece ser cada vez más enemiga del [Root.GetRulingParty] . Si es la causa o el efecto de su polémica es motivo de controversia."
 war_justification.19.a:0 "Independientemente, debemos preparar a la gente para la guerra."
 war_justification.20.t:0 "[Root.GetLeader] aboga por la invasión de [From.GetNameDef]"
 war_justification.20.d:0 "'Si queremos tener la ventaja estratégica en la guerra previsible, por no decir inevitable con [From.GetNameDef], no hay lugar para dudar. Se trata de salvaguardar el futuro de nuestros hijos y garantizar que [Root.GetName] tenga un lugar en el mundo mañana. Esta es una cuestión de devoción a nuestra causa y los ideales que damos por sentado. Es hora de actuar'.\n\nUna serie de discursos entusiastas de los líderes de [Root.GetRulingParty], más prominentemente [Root.GetLeader], ha estado llamando al público a apoyar una invasión de [From.GetName]. Los motivos geopolíticos detrás de la invasión son menos prominentes en la retórica de los sentimientos patrióticos, pero esta campaña parece muy eficiente para convencer al público de su necesidad."
 war_justification.20.a:0 "La nación respalda esta importante decisión."
