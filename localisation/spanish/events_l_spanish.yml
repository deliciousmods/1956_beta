 soviet.35.t:0 "[From.GetNameDefCap] busca unirse a [SOV.GetNameDef]"
 soviet.35.d:0 "La reciente agitación política en [From.GetName] ha dejado a su gobierno con una sólida visión para el futuro que se alinea con la nuestra. Han visto el bien que una Unión Soviética poderosa puede hacer por el mundo y están dispuestos a darlo todo por la Patria."
 soviet.35.a:0 "Ponlo en movimiento."
 soviet.35.b:0 "No es el momento adecuado para tal movimiento."
 soviet.35_threat_LIT:0 "Lituania parte de la Unión Soviética"
 soviet.35_threat_FIN:0 "Finlandia parte de la Unión Soviética"
 soviet.35_threat_EST:0 "Estonia parte de la Unión Soviética"
 soviet.35_threat_LAT:0 "Letonia parte de la Unión Soviética"
 soviet.36.t:0 "[From.GetName] quiere nuestra regla."
 soviet.36.d:0 "La reciente agitación política en [From.GetName] ha dejado a su gobierno con una sólida visión para el futuro que se alinea con nuestros propios planes. Buscan nuestra protección y ofrecen su apoyo incondicional. Oficialmente continuarán como una nación propia, pero seguirán a la Madre Patria en cada movimiento."
 soviet.36.a:0 "Otra herramienta para ayudar a nuestro progreso."
 soviet.36.b:0 "Necesitarán demasiada protección."
 soviet.36_threat_LIT:0 "Lituania marioneta de la Unión Soviética"
 soviet.36_threat_FIN:0 "Finlandia títere de la Unión Soviética"
 soviet.36_threat_EST:0 "Marioneta de Estonia de la Unión Soviética"
 soviet.36_threat_LAT:0 "Marioneta de Letonia de la Unión Soviética"
 soviet.37.t:0 "Nuevos oficiales talentosos."
 soviet.37.d:1 "Nuestros nuevos oficiales están demostrando estar a la altura de la tarea y se están adaptando a sus nuevos roles en el alto mando militar. Con un cuerpo de oficiales leales a cargo de nuestro ejército, la purga de [Root.GetLeader] parece tener algo del efecto que esperábamos. El Ejército Rojo está recuperando su poder y pronto será más fuerte que nunca."
 soviet.37.a:0 "Excelente."
 soviet.37.a_tt:0 "¡Reduce la pena de §YOficiales Purgados§!"
 soviet.46.t:0 "Gran Guerra Patriótica"
 soviet.46.d:0 "Aunque todavía nos queda mucho trabajo por delante para reconstruir nuestro alto mando militar, el avance del ejército [From.GetAdjective] en nuestras fronteras ha despertado ingenio y una voluntad patriótica de luchar dentro de nuestro nuevo cuerpo de oficiales. Nos hacemos más fuertes con cada golpe que recibimos mientras nos preparamos para levantarnos y contraatacar con todo el poder de [Prev.GetName]. Todo soldado está dispuesto a dar su vida y mantenerse firme contra nuestros enemigos. ¡Esperamos que esto beneficie en gran medida la capacitación y el compromiso de nuestros nuevos oficiales incluso después de que se gane esta guerra!"
 soviet.46.a:0 "Por la gloria de [Root.GetName]"
 soviet.46.a_tt:0 "Agrega §YGran Guerra Patria§! lo que contrarresta parte de la sanción de §YOficiales Purgados§!"
 soviet.48.t:0 "La revolución permanente"
 soviet.48.d:0 "Aunque innumerables personas han sido ejecutadas y encarceladas como traidores y contrarrevolucionarios en los últimos años, las posiciones de liderazgo han estado en gran parte a salvo. Sin embargo, no han estado exentos de sospechas. Con la creación de la Cuarta Internacional, Stalin parece poseído por la idea de que los más cercanos a él nunca estuvieron verdaderamente de su lado. Aquellos que intentan ganarse su confianza han alimentado aún más esta idea para mostrarse mejor.\n\nLa situación actual es excepcionalmente irónica: la desconfianza dentro de la administración actual la ha vuelto insostenible, y ahora es inminente un golpe. Algunos miembros del partido argumentan que volver a invitar a Trotsky y convertir las purgas en los estalinistas podría minimizar el daño de la guerra civil que se producirá. Este plan, que ha sido el mayor temor del Secretario General durante años, ¿realmente podrá ejecutarse?"
 soviet.48.a:0 "¡Inconcebible!"
 soviet.48.a_tt:0 "§¡Una guerra civil masiva estallará pronto§!"
 soviet.48.b:0 "El comunismo en un país ha fracasado. Necesitamos a Trotsky."
 soviet.48.b_tt:0 "§¡Una guerra civil menor estallará cuando regrese Trotsky§!"
 soviet.49.t:0 "La Segunda Guerra Civil Rusa"
 soviet.49.d:0 "Con la creciente paranoia de Stalin, el Partido y el ejército se han dividido. Aquellos que lograron ganarse su confianza, al menos temporalmente, quieren mantenerlo en el poder y retener el culto a la personalidad que ha construido, pero muchos otros han sido eliminados informalmente del círculo. Algunos de ellos creen que el gobierno de Stalin ha fallado, otros sospechan que simplemente están esperando el día en que la NKVD encuentre o invente una excusa para arrestarlos.\n\nJuntos, han formado una facción lo suficientemente poderosa como para desafiar a la administración actual. . Su objetivo declarado es derrocar la tiranía de Stalin y hacer la transición de un estado totalitario, con una junta de oficiales militares supervisando el proceso.\n\nLos partidarios de Stalin en el ejército y el Partido se han unido para retener el régimen actual, llamando traidores contrarrevolucionarios a sus oponentes. Se avecina una nueva guerra civil."
 soviet.49.a:0 "¡Muerte a los traidores!"
 soviet.50.t:0 "Ejército de Liberación Ruso fundado"
 soviet.50.d:0 "La fundación de la Cuarta Internacional ha vuelto a despertar el miedo de Stalin a los traidores en el Partido y el mando militar. Habiendo visto los juicios y ejecuciones en la Gran Purga, muchos sospechan que se acerca otra. En respuesta, varios generales encabezados por Andrey Vlasov formaron el Comité para la Liberación del Pueblo de Rusia, con el objetivo de derrocar al régimen de Stalin antes de que pueda causar más daño.\n\nAunque el objetivo declarado a largo plazo es una transición a la democracia, la forma exacta aún no está clara. Todo lo que está claro es que tienen la intención de sacar a Stalin del poder y acabar con el gobierno de los bolcheviques."
 soviet.50.a:0 "¡Deben ser detenidos!"
 soviet.51.t:0 "Golpe de lanzamiento de la NKVD"
 soviet.51.d:0 "La fundación de la Cuarta Internacional ha vuelto a despertar el miedo de Stalin a los traidores en el Partido y el mando militar. Habiendo visto los juicios y ejecuciones en la Gran Purga, muchos sospechan que se acerca otra. La NKVD, que ha sido una herramienta crucial en las purgas, también ha sido muy consciente del hecho de que la propia agencia es un objetivo potencial. En lugar de esperar a ser encarcelados, ejecutados y reemplazados, sus líderes han decidido atacar primero y lanzar un golpe con el apoyo de los oficiales militares preocupados de manera similar.\n\nSin embargo, a pesar de su posición influyente, a la NKVD le ha resultado difícil obtener la confianza de los jefes militares. El golpe solo ha logrado obtener el control de un área limitada de la Unión, pero con los restos de la antigua agencia que ahora enfrentan una ejecución segura, es poco probable que se rindan."
 soviet.51.a:0 "¡Deben ser capturados!"
 soviet.52.t:0 "El golpe de los supervivientes"
 soviet.52.d:0 "La fundación de la Cuarta Internacional ha vuelto a despertar el miedo de Stalin a los traidores en el Partido y el mando militar. Habiendo visto los juicios y ejecuciones en la Gran Purga, muchos sospechan que se acerca otra. Con tantos desaparecidos, solo quedan unos pocos bajo sospecha que lograron evitar la ejecución. Habiendo sido brutalmente interrogados y en algunos casos encarcelados, saben muy bien que serán las primeras víctimas de otra purga. En un acto de desesperación, estos generales han decidido intentar derrocar al régimen de Stalin antes de que esto suceda.\n\nAunque es poco probable que tengan éxito en el intento, algunos sobrevivientes de la Gran Purga han logrado tomar el control en algunas áreas de la Unión. El reinado del Secretario General se ha desestabilizado como mínimo."
 soviet.52.a:0 "Debemos estabilizarlo lo más rápido posible."
 soviet.53.t:0 "La purga exitosa"
 soviet.53.d:0 "A raíz de la fundación de la Cuarta Internacional, se intensificó la caza de los partidarios de Trotsky y varias personas cercanas a Stalin fueron ejecutadas. Sin nadie más que él mismo, Stalin se ha retirado a su mansión. Con cada amigo traicionero y miembro de la familia finalmente resuelto, ahora puede encontrar un poco de descanso y concentrarse completamente en llevar la gloria a la Unión Soviética."
 soviet.53.a:0 "Hora de colgar el hacha"
 soviet.54.t:0 "Bajo un nuevo liderazgo"
 soviet.54.d_nopurge:0 "Con el poder menguante del partido comunista, ha quedado claro durante mucho tiempo que el sistema estalinista es insostenible.\nNuevas fuerzas se han levantado para tomar el poder, invocando los ideales rusos para guiar a nuestro país por un nuevo camino.\n\nSimbolizando esta transición, [Root.GetLeader] ha depuesto a Stalin y puesto en arresto domiciliario, lejos de los pasillos del poder donde ideó muchos de sus peligrosos proyectos.\nA medida que crece un nuevo sistema ruso para reemplazar el cadáver en descomposición del Partido, el secreto, la paranoia y conspiración política del antiguo Secretario General ha llegado a su fin."
 soviet.54.d_purge:0 "Ha quedado claro que la mayor amenaza para el estado ruso no son los conspiradores contra el Partido Comunista, sino el Partido mismo. Con la desilusión del sueño comunista en Rusia, nuevas fuerzas han tomado el poder para llevar a nuestro país al futuro.\n\nTras la destitución de Stalin por parte de [Root.GetLeader], el antiguo secretario general fue juzgado convenientemente. Su caza de brujas paranoica se describe como la destrucción del liderazgo de la nación en un momento de necesidad desesperada, Stalin fue condenado a muerte por traición. El viejo sistema lo acompaña a una tumba sin nombre."
 soviet.54.a:0 "Un nuevo amanecer para la política rusa."
 usa.14.t:0 "El crepúsculo fascista"
 usa.14.d:0 "Nuestro gran modelo a seguir, la Alemania nazi, ha traicionado sus principios más profundos y se ha aliado con el gran enemigo: los comunistas. A medida que se difunde el conocimiento, la inquietud sigue a su paso. El pueblo estaba dispuesto a seguirnos hasta aquí, por temor a una revolución comunista, pero con la deserción de Alemania, nuestro gran renacimiento está siendo cuestionado."
 usa.14.a:0 "Retorno a la Democracia."
 usa.14.b:0 "Mantente fiel al fascismo."
 usa.24.t:0 "El crepúsculo rojo"
 usa.24.d:0 "La Unión Soviética, la inspiración que convenció a muchos de cómo era posible derrocar al capitalismo, traicionó a la revolución internacional y se alineó con la Alemania nazi. Entre el socialismo en un solo país y esta alianza con los fascistas, la gente empieza a dudar de la sinceridad de los ideales comunistas en todo el mundo. ¿Es el comunismo estadounidense solo otra herramienta que [Root.GetLeader] ha utilizado para consolidar el poder?"
 usa.24.a:0 "Retorno a la Democracia."
 usa.24.b:0 "Mantente fiel al comunismo."
 usa.17.t:0 "[From.From.GetNameDefCap] ha declarado la guerra a [From.GetNameDef]"
 usa.17.d:0 "El mundo ya es un lugar inseguro. ¿Podemos realmente permitir la guerra en nuestra propia región o debemos asegurarnos de que se mantenga la paz? Podemos enviarle a [From.From.GetName] un ultimátum para hacer las paces con [From.GetName] o dejar que ellos luchen."
 usa.17.a:0 "Hágale saber a [From.From.GetName] que estamos preparados para la guerra."
 usa.17.a_tt:0 "§RSi [From.From.GetName] retrocede, resultará en paz blanca.§!\n"
 usa.17.b:0 "Esta vez no intervendremos."
 usa.18.t:0 "[From.GetNameDefCap] interviene en la guerra contra [siendo_atacado.GetName]"
 usa.18.d:0 "[From.GetNameDefCap] está disgustado con nuestra guerra de conflicto contra [siendo_atacado.GetName]. Nos amenazan con una guerra propia si no firmamos inmediatamente un acuerdo de paz con [siendo_atacado.GetName]. \n¿Deberíamos retroceder?"
 usa.18.a:0 "Hágale saber a [From.GetName] que estamos preparados para la guerra."
 usa.18.b:0 "Retrocederemos."
 usa.18.b_tt:0 "[Root.GetNameWithFlag] paz con [siendo_atacado.GetNameWithFlag]"
 usa.19.t:0 "[From.GetNameWithFlag] gana el objetivo de guerra de Títeres (foco) contra [Root.GetName]"
 usa.20.t:0 "Influencia de EE. UU."
 usa.20.d:0 "La defensa de la democracia de [From.GetName] está comenzando a afectar a nuestro país. Las transmisiones de radio permiten que los discursos de [From.GetLeader] lleguen a nuestra gente y hemos encontrado que muchos [Root.GetAdjective] se sienten atraídos por la forma de vida de [From.GetAdjective]. [Root.GetName] no es un títere, ni permitiremos que nuestra política sea dictada por The [From.GetName]. Sin embargo, no podemos negar la influencia que tiene la política [From.GetAdjective] en nuestro país."
 usa.20.a:0 "En nuestros corazones siempre estaremos [Root.GetAdjective]"
 usa.20.a_tt:0 "[Root.GetNameWithFlag] gana: §YUS Influence§!"
 usa.21.d:0 "La defensa del comunismo de [From.GetNameDefCap] está comenzando a afectar a nuestro país. Las transmisiones de radio permiten que los discursos de [From.GetLeader] lleguen a nuestra gente. Incluso hemos encontrado folletos de propaganda animando a los trabajadores de [Root.GetAdjective] a organizarse y promover el modo de vida [From.GetAdjective]. [Root.GetName] no es un títere, ni permitiremos que nuestra política sea dictada por The [From.GetName]. Sin embargo, no podemos negar la influencia que tiene la política [From.GetAdjective] en nuestro país."
 usa.22.d:0 "La defensa de [From.GetNameDefCap] por el fascismo está comenzando a afectar a nuestro país. Las transmisiones de radio permiten que los discursos de [From.GetLeader] lleguen a nuestra gente e incluso hemos encontrado folletos de propaganda que promueven la forma de vida de [From.GetAdjective] que se distribuyen en algunas partes del país. [Root.GetName] no es un títere, ni permitiremos que nuestra política sea dictada por The [From.GetName]. Sin embargo, no podemos negar la influencia que tiene la política [From.GetAdjective] en nuestro país."
 usa.23.t:0 "Protección de EE. UU."
 usa.23.d:0 "[From.GetNameDefCap] ahora están aplicando la doctrina Monroe de manera mucho más estricta. Además de la influencia política que ya tienen en nuestro país, los funcionarios de [From.GetName] declaran ahora que están preparados para intervenir en cualquier conflicto entre países americanos."
 usa.23.a:0 "[From.GetNameDefCap] se está volviendo poderoso"
 usa.23.a_tt:0 "[From.GetNameWithFlag] ahora puede intervenir en las guerras estadounidenses"
 britain.11.t:0 "El eje Berlín-Moscú"
 britain.11.d:0 "Una alianza militar completa entre los alemanes y los soviéticos tiene el potencial de derrocar el orden mundial y provocar una nueva era de totalitarismo. Para contrarrestar este desarrollo, debemos forjar a las naciones democráticas del mundo en una Gran Alianza para combatir la amenaza nazi-comunista."
 britain.11.a:0 "Rally Democracia!"
 britain.11.b:0 "No hay necesidad de reaccionar de forma exagerada."
 britain.12.t:0 "la gran alianza"
 britain.12.d:0 "Gran Bretaña nos invita a unirnos a su facción para combatir la amenaza nazi-comunista. ¿Cómo debemos responder?"
 britain.12.a:0 "Sí"
 britain.12.b:0 "No"
 britain.13.t:0 "Francia quiere unirse a los Aliados"
 britain.13.d:0 "El mundo se está volviendo cada vez más inseguro. Gran Bretaña y Francia siguen siendo bastiones de la democracia y la libertad en Europa y ahora Francia propone unirse a los Aliados.\n¿Qué debemos responder?"
 britain.13.a:0 "Sí"
 britain.13.b:0 "No"
 britain.14.t:0 "Conferencia de Londres"
 britain.14.d:0 "El gobierno alemán ha comenzado a agitarse por el estatus de Eslovenia, que afirman es la histórica provincia alemana de Carniola, donde afirman que los alemanes y los eslovenos están siendo oprimidos por el gobierno yugoslavo. El Gobierno de Su Majestad ha invitado a los gobiernos de Francia, Alemania e Italia a una conferencia en Londres para buscar una solución justa a este problema. No hay duda de que la pequeña minoría alemana desea unirse a Alemania, pero los deseos de la población eslovena son menos claros. Alemania parece dispuesta a dejar escapar a los perros de la guerra por esto y las nubes oscuras de la guerra se acumulan una vez más sobre el continente europeo."
 britain.14.a:0 "Hay que buscar una paz duradera"
 britain.14.b:0 "La historia no nos perdonaría"
 britain.15.t:0 "Francia nos abandona"
 britain.15.d:0 "El gobierno de Francia no ha visto la razón sobre nuestro modesto reajuste fronterizo propuesto y ha decidido romper la paz y librar una guerra terrible. Dejaremos que se agoten en otra ronda de fútil guerra de trincheras y luego suplicarán nuestra ayuda."
 britain.15.a:0 "Ellos aprenderán su lugar."
 britain.16.t:0 "Muere el rey Jorge V"
 britain.16.d:0 "Ha fallecido Su Majestad, Jorge V, Rey del Reino Unido y los Dominios Británicos y Emperador de la India. Su tranquila calma y su devoción por sus súbditos vieron al Imperio durante la Gran Guerra y la Gran Depresión. Su hijo asumirá el manto como el rey Eduardo VIII, pero ya existe la preocupación de que sea demasiado independiente del pensamiento. Stanley Baldwin y Neville Chamberlain se están preparando para asegurarse de que aceptará la dirección del Primer Ministro y el Gabinete."
 britain.16.a:0 "Puede él descansar en paz"
 britain.17.t:0 "El rey Eduardo abdica"
 britain.17.d:0 "El primer ministro Baldwin ha dejado bastante claro que la dignidad del rey-emperador se verá afectada si se casa no solo con una plebeya, sino también con una divorciada y, por si fuera poco, con una estadounidense. Después de mucho examen de conciencia, su majestad ha elegido el amor sobre el deber y ha optado por abdicar. Su hermano menor, Albert, asumirá el manto como rey Jorge VI. Los corredores de apuestas de Londres ya están apostando a si este hombre tímido llegará a su propia coronación."
 britain.17.a:0 "Dios salve al rey Jorge VI"
 britain.18.t:0 "El regreso del rey"
 britain.18.d:0 "No es ningún secreto que no se pierde el amor entre Jorge VI y el [Root.GetRulingParty]. Voces en el parlamento piden ahora su renuncia a favor de su hermano exiliado, Eduardo VIII. Este es un hombre menos ajeno a la idea de la unidad a través de la fuerza, y un hombre con una visión de Inglaterra. ¡Sus son las cualidades que buscamos en un líder de nuestra nación!"
 britain.18.a:0 "¡Por el bien del Imperio, Eduardo VIII debe gobernar!"
 britain.18.b:0 "No interferiremos con el parlamento."
 britain.19.t:0 "Establecimiento del gobierno de la India libre"
 britain.19.d:0 "Con el apoyo de Japón, los nacionalistas indios han establecido un gobierno en el exilio, el Azad Hind.\n\nLos nacionalistas están difundiendo propaganda en el Raj y fomentando la deserción de los cipayos. Si bien carecen de apoyo por ahora, sus esfuerzos eventualmente podrían volverse peligrosos."
 britain.19.a:0 "¡La misión de un tonto!"
 ENG_RAJ_azad_hind_tooltip:0 "El apoyo nacionalista seguirá creciendo a menos que sea contrarrestado por la promesa de una eventual independencia."
 britain.20.t:0 "Azad Hind lidera la revuelta india"
 britain.20.d:0 "El Azad hind, el gobierno de la India Libre en el exilio, ha estado difundiendo propaganda y solicitando apoyo entre la gente del Raj. A pesar de que la importancia de que el Imperio trabaje en conjunto es mayor que nunca, han decidido que este es el momento de atacar."
 britain.20.a:0 "¡No, el Imperio debe permanecer unido!"
 britain.23.t:0 "La rebelión india"
 britain.23.d:0 "El Azad Hind, el gobierno de la India Libre en el exilio, ha declarado que ha llegado el momento de que todos los verdaderos patriotas tomen las armas contra los señores británicos. El destino de la India pende de un hilo y debemos tomar una decisión."
 britain.23.a:0 "¡Estaremos con el Imperio!"
 britain.23.b:0 "¡Aprovecharemos la oportunidad!"
 britain.24.t:0 "Fábricas de esquema de sombra tomadas en uso"
 britain.24.d:0 "Los cuidadosos preparativos que llevamos a cabo en el Shadow Scheme para facilitar la transición de nuestras fábricas civiles a la industria en tiempos de guerra ahora han valido la pena. Las nuevas fábricas ya son mucho más eficientes de lo que razonablemente se podría haber esperado dentro de este marco de tiempo."
 britain.24.a:0 "¡Qué previsión fortuita tuvimos!"
 poland.1.t:0 "Expansión hacia el este"
 poland.1.d:0 "Habiéndonos visto obligados a ceder Gdansk a los alemanes, ahora estamos atrapados entre dos imperios que amenazan nuestra soberanía. Como estamos perdiendo territorio en el oeste, al no poder confiar en que los Aliados nos protegerán de la agresión alemana, podríamos considerar alinearnos con las ambiciones alemanas y recuperar partes de nuestra antigua Commonwealth ahora absorbida por la Unión Soviética. Seremos presa fácil si nos mantenemos neutrales y hemos luchado demasiado para ver otra partición de Polonia."
 poland.1.a:0 "Es hora de convertir el Eje de una amenaza a un aliado."
 poland.1.b:0 "Es preferible trabajar diplomáticamente con el soviet."
 poland.2.t:0 "La Unión Soviética exige el Este"
 poland.2.d:0 "Habiendo reafirmado sus reclamos sobre nuestros territorios del este, la Unión Soviética ahora nos presiona para que les cedamos esta tierra, sugiriendo que esta es la única forma de evitar otra invasión y una posible anexión o partición.\n\nPor lo general, ceder ante tales amenazas estarían fácilmente fuera de discusión, pero la Unión Soviética está lejos de ser nuestra única preocupación. Si estamos de acuerdo con sus demandas, es posible que tengamos menos de qué preocuparnos en el frente oriental, aunque también posicionaría el frente oriental significativamente más hacia el oeste."
 poland.2.a:0 "Renunciar al este en paz."
 poland.2.b:0 "¡Polonia no se rendirá sin luchar!"
 poland.3.t:0 "Polonia cede el Este"
 poland.3.d:0 "Después de presionar a Polonia para que cediera a nuestros legítimos reclamos sobre sus territorios orientales, acordaron ceder lo que exigimos sin más conflictos. Sin embargo, probablemente podamos abandonar cualquier esperanza de formar un vínculo más fuerte con la nación en el futuro. Habiéndonos dado lo que nos corresponde, parecen esperar que tengamos el menor contacto posible."
 poland.3.a:0 "Mientras reconozcan nuestro reclamo, no hay problema."
 poland.4.t:0 "Polonia se niega a ceder el Este"
 poland.4.d:0 "A pesar de nuestro esfuerzo por resolver pacíficamente la disputa con Polonia, se han negado a ceder sus territorios orientales y nos han obligado a estar en una posición en la que la única opción para reclamarlos es mediante la guerra. Claramente, este problemático país no evitará una partición incluso cuando se les dé la oportunidad."
 poland.4.a:0 "¿Creen que pueden enfrentarse a nosotros?"
 poland.5.t:0 "Unión Soviética ofrece protección"
 poland.5.d:0 "Después de que la Unión Soviética reclamara su derecho al este de Polonia, asumimos otro ataque como inminente. Sin embargo, una oferta reciente de los soviéticos indica lo contrario. Aparentemente, siempre que cedamos el territorio reclamado, están dispuestos a dejarnos unirnos a ellos en una alianza. Además, prometen que, en caso de una guerra con Alemania, seremos compensados ​​por la pérdida con la concesión de nuevas tierras en el oeste.\n\nSi bien esta puede ser una oferta mejor de lo que esperábamos, no podemos saber si esta supuesta guerra futura nunca será llevada a cabo. Tal vez la Unión Soviética solo busca una fácil apropiación de tierras y nos obliga a entrar en su esfera de influencia. Sin embargo, puede ser la mejor protección con la que podamos contar."
 poland.5.a:0 "Debemos aceptar ahora, antes de que sea demasiado tarde."
 poland.5.b:0 "¡Polonia aún no está perdida!"
 poland.6.t:0 "Polonia acepta la protección"
 poland.6.d:0 "Ofrecer tomar a Polonia bajo nuestra protección y guiarlos hacia una futura conquista en el oeste a cambio de territorio en el este resultó ser un enfoque exitoso. Habiéndoles prometido una parte de Alemania en caso de una guerra exitosa y nuestra protección, acordaron ceder sus territorios orientales pacíficamente."
 poland.6.a:0 "Un aliado contra Alemania es mucho más preferible que otra partición."
 poland.7.t:0 "Polonia niega protección"
 poland.7.d:0 "A pesar de hacer la oferta más generosa que pudimos, intentar un acuerdo en el que Polonia cedería su territorio oriental a cambio de la promesa de una futura parte de Alemania, [From.GetLeader] ha rechazado nuestros esfuerzos diplomáticos. Polonia ha elegido el camino difícil, para nosotros, pero aún más para ellos."
 poland.7.a:0 "Lo que no se puede comprar hay que embargarlo."
 poland.8.t:0 "Polonia concedió Alemania del Este"
 poland.8.d:0 "Como se acordó previamente, después de la anexión de los territorios del este de Alemania por parte de la Unión Soviética, algunos de estos quedarán bajo control polaco como recompensa por la pasada transferencia del este de Polonia a la Unión Soviética."
 poland.8.a:0 "Un cambio hacia el oeste era lo mejor que podíamos esperar, dadas las circunstancias."
 poland.9.a:0 "La situación parece resuelta para nuestra mutua satisfacción."
 poland.10.t:0 "¡[From.GetNameDefCap] se une a [Root.GetFactionName]!"
 poland.10.d:0 "Reconociendo la necesidad de unidad contra las amenazas que rodean a nuestros países por todos lados, [From.GetLeader] anunció hoy al mundo que [From.GetName] ha firmado un tratado con [Root.GetName] por el bien de nuestra seguridad mutua."
 poland.10.a:0 "[Root.GetNameDefCap] y [From.GetNameDef] hoy son hermanos."
 poland.11.t:0 "[From.GetNameDefCap] se niega a unirse a [Root.GetFactionName]"
 poland.11.d:0 "En un acto tonto de autopreservación imaginaria, [From.GetLeader] anunció hoy que [From.GetName] se abstendrá de cualquier acción diplomática que pueda verse como una amenaza para sus poderosos vecinos. Por lo tanto, ha rechazado nuestra solicitud de que se unan a [Root.GetFactionName]."
 poland.11.a:0 "La única seguridad es estar juntos."
 poland.12.t:0 "Wojtek nunca deja caer una caja"
 poland.12.d:0 "El soldado Wojtek ha demostrado ser un miembro excepcionalmente valioso de nuestras líneas de suministro. Incluso durante el fragor del combate, con el fuego de las armas pequeñas rozando el cabello de su cabeza, brazos y piernas, no dejó caer ni una sola caja de municiones. Este valiente soldado aseguró que nuestra artillería pudiera seguir disparando y, por lo tanto, fue fundamental para derrotar al enemigo. Como resultado de esto, se ha decidido que Wojtek debe ser promovido."
 poland.12.a:0 "Que todos nos inspiremos en su valentía."
 WOJTEK_COMMANDER:0 "¡Wojtek se convierte en un §HCorps Commander§!"
 greece.1.t:0 "Ultimátum soviético"
 greece.1.d:0 "Estamos bajo la presión del soviet para ceder territorio. Están amenazando con una guerra total en caso de que no cedamos. Ceder puede salvar la vida de muchos soldados griegos, pero ¿será esta la última vez que pidan tierras?"
 greece.1.a:0 "Evitar la guerra es lo mejor para Grecia"
 greece.1.b:0 "No les des nada."
 greece.2.t:0 "Segundo Premio Ljubljana"
 greece.2.d_GER_demand:0 "Alemania busca intimidar a Grecia para que entregue territorio para 'bases'"
 greece.2.d_ITA:0 "Los alemanes están buscando tierras para sus amigos italianos a costa nuestra."
 greece.2.d_BUL:0 "Los alemanes exigen que entreguemos tierras a sus lacayos búlgaros."
 greece.2.d_ITA_BUL:0 "Los alemanes están presionando las demandas de Italia y Bulgaria en nuestro territorio."
 greece.2.a:0 "No podemos resistirlos"
 greece.2.b:0 "No cederemos"
 greece.3.t:0 "Destino de grecia"
 greece.3.d:0 "Alemania ha pedido que aceptemos la 'coordinación' para Alemania. Esto nos convertiría efectivamente en un títere de Alemania."
 greece.3.a:0 "Aceptar lo inevitable"
 greece.3.b:0 "Rechazar"
 greece.4.t:0 "Guerra en Turquía"
 greece.4.d:0 "Nuestros amigos italianos planean mudarse a Turquía. Esta es la oportunidad perfecta para asegurar nuestra posición en el Mar Egeo. Tomemos Izmir para nosotros y ayudemos a los italianos a perseguir a los turcos lejos de Europa."
 greece.4.a:0 "Esmirna será nuestra"
 turkey.1.t:0 "La muerte de Mustafa Kemal Atatürk"
 turkey.1.d:0 "\n La República está de duelo.\n\n Mustafa Kemal Atatürk, héroe de guerra, revolucionario, presidente y padre de los turcos, ha fallecido.\n\nMantuvo su deber con el pueblo turco y la república que fundó hasta el final . Miles de dolientes han presentado sus respetos en Estambul, antes de que su cuerpo fuera trasladado en cajón, barco y tren a Ankara. Allí se llevó a cabo su funeral de estado con la asistencia de todo el parlamento y dignatarios de todo el mundo.\n\nAhora que el padre de la nación turca moderna ya no está, la República debe seguir adelante. La Gran Asamblea Nacional ha elegido a [Root.GetLeader] como su sucesor."
 turkey.1.a:0 "Atatürk será recordado"
 generic.1.t:0 "[From.GetName] está influyendo en nuestra política"
 generic.1.d_neutral_good:0 "Durante mucho tiempo el gobierno de [From.GetAdjective] ha buscado alinear el camino de nuestros países, y ha expresado un gran interés en la política [Root.GetAdjective]. Recientemente, esto se intensificó cuando [From.GetRulingParty] comenzó a impulsar su propaganda [From.GetRulingIdeology] con varios discursos y material de lectura distribuido a la gente de [Root.GetAdjective]. \n\nAhora incluso varios políticos y otros funcionarios están siendo influenciados por la propaganda de [From.GetAdjective] y han comenzado a abogar por [From.GetRulingIdeologyNoun] en [Root.GetName]."
 generic.1.d_bad:0 "Durante mucho tiempo, el gobierno de [From.GetAdjective] ha buscado alinear el camino de nuestros países y, a menudo, ha tratado de entrometerse en la política de [Root.GetName]. Recientemente, esto se ha intensificado, ya que [From.GetRulingParty] comenzó a impulsar su propaganda [From.GetRulingIdeology] sin respetar las tradiciones políticas de [Root.GetAdjective]. Ya se están distribuyendo varios discursos y otro material de [From.GetRulingIdeology] a la gente de [Root.GetAdjective]. Parece que incluso varios políticos y otros funcionarios están siendo influenciados por la propaganda [From.GetAdjective] y han comenzado a abogar por [From.GetRulingIdeologyNoun] en [Root.GetName]."
 generic.1.a:0 "Interesante"
 generic.1.b:0 "¡Cómo se atreven!"
 country_capitulated.0.t:0 "[Root.GetNameDefCap] ha capitulado"
 country_capitulated.0.d_positive_both_no_faction:1 "\n[From.From.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] ya no podrá soportar la presión de la abrumadora presencia de las fuerzas [From.From.GetAdjective] en todo el país. El gobierno de [Root.GetAdjective] decidió huir del país y se exilió. Sus fuerzas principales han capitulado y [From.From.GetNameDef] ahora tiene el control de su área de origen.\nAunque la guerra continúa en otros lugares, esta es una gran victoria para [From.From.GetNameDef]."
 country_capitulated.0.d_positive_prev_no_faction:1 "\n[From.From.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] ya no podrá soportar la presión de la abrumadora presencia de las fuerzas [From.From.GetAdjective] en todo el país. El gobierno de [Root.GetAdjective] decidió huir del país y se exilió. Sus fuerzas principales han capitulado y [From.From.GetNameDef] ahora tiene el control de su área de origen.\nAunque la guerra contra lo que queda de [Root.GetFactionName] continúa en otros lugares, esta es una gran victoria para [From.From.GetNameDef]."
 country_capitulated.0.d_positive_prev_faction:1 "\n[From.From.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] ya no podrá soportar la presión de la abrumadora presencia de las fuerzas [From.From.GetAdjective] en todo el país. El gobierno de [Root.GetAdjective] decidió huir del país y se exilió. Sus fuerzas principales han capitulado y [From.From.GetNameDef] ahora tiene el control de su área de origen.\nAunque la guerra contra lo que queda de [Root.GetFactionName] continúa en otros lugares, esta es una gran victoria para todos los [From .From.GetFactionName]."
 country_capitulated.0.d_negative_both_no_faction:1 "\n[Root.GetLeader] ha anunciado que la nación [Root.GetAdjective] ya no puede resistir la presión de las fuerzas de ocupación [From.From.GetAdjective], cometiendo farsas en todo el país. El gobierno [Root.GetAdjective] se ha exiliado. Sus principales fuerzas han capitulado y [From.From.GetNameDef] ahora tiene el control de su área de origen.\nA pesar de esta devastadora pérdida, la guerra contra [From.From.GetNameDef] está lejos de terminar."
 country_capitulated.0.d_negative_prev_no_faction:1 "\n[Root.GetLeader] ha anunciado que la nación [Root.GetAdjective] ya no puede resistir la presión de las fuerzas de ocupación [From.From.GetAdjective], cometiendo farsas en todo el país. El gobierno [Root.GetAdjective] se ha exiliado. Sus principales fuerzas han capitulado y [From.From.GetNameDef] ahora tiene el control de su área de origen.\nAunque la guerra contra [From.From.GetNameDef] continúa, este es un revés desafortunado para todos los [Root.GetFactionName ]."
 country_capitulated.0.d_negative_prev_faction:1 "\n[Root.GetLeader] ha anunciado que la nación [Root.GetAdjective] ya no puede resistir la presión de las fuerzas de ocupación [From.From.GetAdjective], cometiendo farsas en todo el país. El gobierno [Root.GetAdjective] se ha exiliado. Sus principales fuerzas han capitulado, y [From.From.GetNameDef] ahora tiene el control de su área de origen.\nAunque la guerra contra [From.From.GetNameDef] y el resto de [From.From.GetFactionName] continúa, este es un revés desafortunado para todos los [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction:1 "\nEl gobierno [Root.GetAdjective] se ha exiliado y sus principales fuerzas han capitulado ante [From.From.GetNameDef], quien ahora tiene el control de su área de origen.\n\nAunque las luchas entre [From.From.GetName ] y [Root.GetName] han terminado, [From.From.GetNameDef] todavía está en guerra total y la lucha continúa en otros lugares."
 country_capitulated.0.d_neutral_prev_no_faction:2 "\nEl gobierno de [Root.GetAdjective] se ha exiliado y sus fuerzas principales han capitulado ante [From.From.GetNameDef], quien ahora tiene el control de su área de origen.\n\nLa lucha en [Root.GetName] fue solo una pequeña parte del conflicto. La guerra entre [From.From.GetNameDef] y lo que queda de [Root.GetFactionName] continúa en otros lugares."
 country_capitulated.0.d_neutral_prev_faction:2 "\nEl gobierno de [Root.GetAdjective] se ha exiliado y sus principales fuerzas han capitulado ante [From.From.GetNameDef], que ahora tiene el control de su área de origen.\n\nLa lucha entre [From.From.GetNameDef] y [Root.GetNameDef] fue solo una pequeña parte del conflicto. La guerra entre [From.From.GetFactionName] y lo que queda de [Root.GetFactionName] continúa en otros lugares."
 country_capitulated.0.d_positive_collab_diff_ideology:0 "\n[Root.GetNameDef] ha anunciado su rendición total a [From.From.GetNameDef]. Las fuerzas de [From.From.GetAdjective], junto con una serie de partidarios independientes de [Root.GetAdjective] [From.From.GetRulingIdeology], han obligado a [Root.GetLeader] y a su gobierno a exiliarse, ya que se ha establecido un nuevo gobierno para gobernar [ Root.GetNameDef] en cooperación con [From.From.GetNameDef]. [From.From.GetLeader] ha señalado que este acuerdo mutuo traerá una nueva era de prosperidad y cooperación a [Root.GetNameDef].\n[Root.GetLeader] respondió afirmando que, incluso en el exilio, seguirá luchando por [Root.GetNameDef] y apoya todos los esfuerzos de resistencia en su tierra natal."
 country_capitulated.0.d_positive_collab_invaded_same_ideology:0 "\n[Root.GetNameDef] ha anunciado su rendición total a [From.From.GetNameDef]. Varios ciudadanos de [Root.GetAdjective] insatisfechos con la marca de [From.From.GetRulingIdeologyNoun] presentada a [Root.GetNameDef] por [Root.GetLeader] se unieron a los soldados [From.From.GetAdjective] para destituirlo del poder y formando un nuevo gobierno bajo la dirección de [From.From.GetNameDef]. [From.From.GetLeader] ha señalado que este acuerdo mutuo traerá una nueva era de prosperidad y cooperación a [From.From.GetNameDef]\n[Root.GetLeader] respondió afirmando que [From.From.GetLeader] no es verdadero [From.From.GetRulingIdeology] e incluso en el exilio, seguirá luchando por [Root.GetNameDef] y apoyará todos los esfuerzos de resistencia en su tierra natal."
 country_capitulated.0.d_negative_collab_diff_ideology:0 "\n[Root.GetNameDef] ha anunciado su rendición total a [From.From.GetNameDef]. Es evidente que la indulgencia del gobierno de [Root.GetAdjective] hacia los simpatizantes nacionales de [From.From.GetRulingIdeology] fue un factor que contribuyó a la caída de [Root.GetName], ya que [Root.GetFascistLeader] asumió el cargo para gobernar el país en el nombre del régimen de [From.From.GetLeader].\n[Root.GetLeader] afirma que este no es el final de la soberanía de [Root.GetAdjective], y que el gobierno apoyará todos los esfuerzos de resistencia incluso mientras esté exiliado de su patria."
 country_capitulated.0.a:0 "¡Una gran noticia!"
 country_capitulated.0.b:0 "Estos son tiempos oscuros"
 country_capitulated.0.c:0 "Tiempos inciertos"
 britain.22.t:0 "Stanley Baldwin renuncia"
 britain.22.d:0 "Dos semanas después de la coronación del rey Jorge VI, el Sr. Baldwin ha anunciado que renunciará al cargo de primer ministro para jubilarse a la edad de 70 años. Habiendo dirigido el Gobierno nacional de forma intermitente desde 1923, ha sido la mano firme responsable de sacar al Imperio Británico de la Gran Depresión, y en los últimos años ha supervisado a regañadientes el comienzo del rearme imperial y la abdicación del rey Eduardo VIII. Renuncia como primer ministro popular y exitoso, pero ¿ha hecho lo suficiente para contrarrestar la creciente amenaza de Alemania?"
 britain.22.a:0 "El Sr. Chamberlain buscará formar un gobierno."
 france.31.t:0 "Édouard Daladier dimite"
 france.31.d:0 "Con el colapso de la Tercera República y la negativa del gobierno alemán a ofrecer un Armisticio, debe recaer en nuevos líderes para continuar la lucha desde las colonias. Si bien pocos dudarían de que Monsieur Daladier haya sido un excelente primer ministro, simplemente no pudo lidiar con el extraordinario conjunto de circunstancias en las que se encuentra Francia. Solo podemos orar para que haya luz al final del túnel."
 france.31.a:0 "Monsieur Reynaud tratará de formar gobierno."
 germany.999.t:0 "Un cuento sobre dos ciudades"
 germany.999.desc:0 "Tras la sorprendente victoria de las fuerzas alemanas, ha llegado el momento de destruir los últimos vestigios del gobierno bolchevique en Europa. Incluso ahora, los nombres de Stalin y Lenin deshonran a dos ciudades importantes en el nuevo Lebensraum alemán, burlándose de los soldados que dieron su vida para tomarlas. \n\nLa "Asociación de Veteranos de la Weltkrieg" ha presentado al gobierno una sugerencia para rectificar este horrible estado de cosas."
 germany.999.a:0 "¡Honremos a los héroes de la última guerra!"
 germany.999.b:0 "¡Qué sugerencia más absurda!"
 GAME_OVER_TT:0 "§REl juego terminará para ti.§!"
 CAN_ANGERED_WORKERS:0 "Esto molestará a la población."
 generic.2.t:0 "[From.GetNameDefCap] busca unirse a [Root.GetFactionName]"
 generic.2.d.a:0 "Frente a las crecientes amenazas a la libertad y los valores democráticos, [alliance_applicant.GetAdjective] nos considera defensores de la libertad. Ahora desean ser admitidos en nuestra alianza, tanto para disfrutar de nuestra protección como para estar con nosotros contra las fuerzas que amenazarían la democracia."
 generic.2.d.b:0 "Nuestra difícil situación para derrocar el orden mundial actual no ha escapado a la atención de naciones afines. Los [alliance_applicant.GetAdjective] reconocen que su mejor oportunidad de forjarse un futuro próspero es alinearse con nosotros en el conflicto que se avecina y, por lo tanto, se han ofrecido a unirse formalmente a nosotros contra nuestros enemigos."
 generic.2.d.c:0 "[alliance_applicant.GetNameDefCap] ha reconocido que debe unirse con otras repúblicas socialistas para fortalecer el lugar del comunismo en el mundo. Aceptando nuestro papel de liderazgo en la difícil situación internacional de los trabajadores, [alliance_applicant.GetAdjective] solicita ahora entrar formalmente en una alianza con nosotros."
 generic.2.d.e:0 "A medida que las convulsiones actuales en la política internacional continúan repercutiendo en todo el mundo, [alliance_applicant.GetAdjective] nos considera su mayor oportunidad de sobrevivir en estos tiempos tumultuosos. Por lo tanto, solicitan ser admitidos en nuestra alianza, para que podamos capear juntos la tormenta que se avecina."
 generic.2.a:0 "Todos los que defienden la libertad y la democracia pueden estar con nosotros."
 generic.2.b:0 "¡El mundo pertenece a todos los que son fuertes!"
 generic.2.c:0 "Si nos mantenemos unidos, la revolución no puede sino prevalecer."
 generic.2.e:0 "¡Y capearlo, lo haremos!"
 generic.2.f:0 "Estamos mejor sin ellos."
 generic.2.g:0 "Ya tenemos los aliados que necesitamos."
 generic.3.t:0 "[alliance_inviter.GetNameDefCap] nos da la bienvenida a [alliance_inviter.GetFactionName]"
 generic.3.d:0 "[alliance_inviter.GetNameDefCap] ha decidido aceptar nuestra solicitud para unirse a [alliance_inviter.GetFactionName]. De ahora en adelante nos mantendremos firmes o caeremos juntos."
 generic.3.a:0 "Juntos defenderemos la democracia."
 generic.3.b:0 "¡Nadie puede oponerse a nosotros!"
 generic.3.c:0 "¡La difícil situación de los trabajadores no podría pedir mejores campeones!"
 generic.3.e:0 "Dejaremos nuestras diferencias a un lado, por ahora."
 generic.4.t:0 "[alliance_inviter.GetNameDefCap] niega la solicitud para unirse a [alliance_inviter.GetFactionName]"
 generic.4.d:0 "[alliance_inviter.GetNameDefCap] ha decidido rechazar nuestra solicitud para unirse a [alliance_inviter.GetFactionName]. Tendremos que arreglárnoslas sin su ayuda."
 generic.4.a:0 "¿Se llaman a sí mismos defensores de la libertad?"
 generic.4.b:0 "¡Entonces los aplastaremos también!"
 generic.4.c:0 "¡Su revolución es corrupta!"
 generic.4.e:0 "Nuestras diferencias eran demasiado grandes."
 news.289.t:0 "[alliance_applicant.GetNameDefCap] se une a [alliance_inviter.GetFactionName]"
 news.289.d:0 "\nHoy temprano, [alliance_inviter.GetNameDef] y [alliance_inviter.GetNameDef] emitieron una declaración conjunta de que a este último se le ha otorgado formalmente el estatus de miembro de [alliance_inviter.GetFactionName]. Queda por ver si esta asociación se utilizará con fines ofensivos o defensivos, pero sin duda ya se está llevando a cabo una amplia planificación militar conjunta."
 news.289.a:0 "Somos más fuertes juntos."
 news.289.b:0 "Buscan la fuerza en los números."
 news.289.c:0 "¡No les servirá de nada!"
 news.289.e:0 "La guerra se intensifica..."
 news.289.f:0 "Nuestra alianza se fortalece."
 generic.5.factionleader:0 "El [FROM.GetFactionName]"
 generic.5.notinfaction:0 "su facción"
 generic.5.t:0 "[From.GetNameDefCap] invita a [Root.GetNameDef] a [r56_generic5_faction]"
 generic.5.d.a:0 "Con una mirada sospechosa sobre los acontecimientos recientes en la política mundial, [alliance_inviter.GetNameDef] nos extiende su mano amistosa, nos ofrece su protección y nos insta a estar con ellos en defensa de los principios de la libertad y la democracia. Como miembro de [alliance_inviter.GetFactionName], la libertad de nuestro pueblo bien puede estar salvaguardada."
 generic.5.d.b:0 "Reconociendo que a veces incluso los más fuertes necesitan aliados, [alliance_inviter.GetAdjective] nos ha invitado a unirnos a [alliance_inviter.GetFactionName]. Si elegimos aceptar, esto bien puede brindarnos una amplia oportunidad para encontrar nuestro lugar bajo el sol."
 generic.5.d.c:0 "Nuestros aliados ideológicos en [alliance_inviter.GetNameDef] han tomado nota de nuestras valiosas contribuciones a la causa de los trabajadores, y esta mañana recibimos una invitación para unirnos a [alliance_inviter.GetFactionName]. Juntos con otras repúblicas socialistas, podríamos extender la revolución con renovada fuerza."
 generic.5.d.e:0 "Parece que [alliance_inviter.GetAdjective] nos considera de interés estratégico para ellos, y que les parece más rentable que trabajemos juntos que que nos dejemos dividir por nuestras diferencias ideológicas. Esta mañana, el embajador de [alliance_inviter.GetAdjective] entregó una invitación para que nos convirtamos en un estado miembro de [alliance_inviter.GetFactionName]."
 generic.5.a:0 "Haremos nuestro stand con ellos."
 generic.5.b:0 "Sólo necesitamos unos pocos miles de muertos..."
 generic.5.c:0 "¡Lucharemos junto a nuestros camaradas!"
 generic.5.e:0 "Es la opción rentable."
 generic.6.t:0 "[alliance_applicant.GetNameDefCap] acepta la invitación a [alliance_inviter.GetFactionName]"
 generic.6.d:0 "[alliance_applicant.GetNameDefCap] ha decidido aceptar nuestra oferta para unirse a [alliance_inviter.GetFactionName]. De ahora en adelante nos mantendremos firmes o caeremos juntos."
 generic.7.t:0 "[alliance_applicant.GetNameDefCap] rechaza la oferta de unirse a [alliance_inviter.GetFactionName]"
 generic.7.d:0 "[alliance_applicant.GetNameDefCap] ha decidido rechazar nuestra oferta de unirse a [alliance_inviter.GetFactionName]. Tendremos que arreglárnoslas sin su ayuda."
 generic.7.a:0 "Nuestra ayuda no es deseada."
 news.290.t:0 "Otto asume la corona húngara"
 news.290.desc:0 "En busca de un rey adecuado, el Reino de Hungría extendió una invitación a Otto von Habsburg para que regresara a las tierras que hasta hace poco tiempo gobernaba su familia. Otto, que ha vivido en el exilio por toda Europa Occidental desde el final de la Gran Guerra y la disolución del imperio de su padre, optó por aceptar la oferta. Hoy, en medio de mucha fanfarria y celebración, fue coronado Rey de Hungría en una ceremonia solemne en el Palacio Real de Budapest.\n\nDurante su discurso de coronación, el Rey Otto agradeció al pueblo húngaro por su lealtad y devoción, y prometió ver a los Habsburgo tierras reunidas una vez más, prometiendo que esta vez Hungría sería la parte constituyente dominante."
 news.290.a:0 "Ya no es un reino solo de nombre."
 news.290.b:0 "Esa es una charla peligrosa..."
 news.290.c:0 "¡La carrera por Austria ha comenzado!"
 news.290.e:0 "¿Volverá a levantarse el Imperio?"
 news.291.t:0 "Austria vota por unirse a Hungría"
 news.291.desc:0 "Ante la insistencia de los húngaros, Austria ha llevado a cabo un referéndum sobre la posible reunificación de las dos naciones, bajo la corona de los Habsburgo. El recuento final casi se ha completado, pero ya está claro que es una victoria aplastante para el campo de la reunificación. No se han informado irregularidades en el proceso de votación, y el gobierno austriaco se vio obligado a reformarse en un gobierno regional del estado húngaro.\n\nAunque el público húngaro acoge con gran satisfacción la medida, las repercusiones políticas del referéndum seguirán probablemente se sentirá intensamente en toda Europa."
 news.291.a:0 "Nuestros lazos fraternos no han sido olvidados."
 news.291.b:0 "Esto no pasará sin repercusiones..."
 news.291.c:0 "El vacío de poder del Imperio aún puede llenarse..."
 news.292.desc:0 "Ante la insistencia de los húngaros, Austria ha llevado a cabo un referéndum sobre la posible reunificación de las dos naciones, bajo la corona de los Habsburgo. El recuento final casi se ha completado, pero ya está claro que es una victoria aplastante para el campo de la reunificación. Ha habido numerosos informes de inconsistencias, fraude electoral y fraude electoral, pero los funcionarios austriacos han desestimado estas acusaciones y ya han comenzado a reformar la administración en un gobierno regional del estado húngaro.\n\nAunque la medida es muy bien recibida por el público húngaro, las repercusiones políticas del referéndum probablemente se sentirán intensamente en toda Europa."
 news.292.a:0 "Lazos fraternales y algunos sobornos útiles..."
 news.292.b:0 "¡Ese era nuestro plan!"
 news.292.c:0 "El vacío de poder del Imperio aún puede llenarse..."
 news.292.e:0 "¡Una afrenta a la democracia!"
 news.293.t:0 "Austria vota en contra de la reunificación"
 news.293.desc:0 "Ante la insistencia de los húngaros, Austria ha llevado a cabo un referéndum sobre la posible reunificación de las dos naciones, bajo la corona de los Habsburgo. El recuento final casi se ha completado, pero una victoria para el campo de la reunificación ya está fuera de alcance. Por lo tanto, el gobierno austriaco ha decidido no unirse a una unión austrohúngara.\n\nEn el espíritu de la democracia y la autodeterminación, Hungría ha aceptado el resultado y ha decidido no impulsar más sus propuestas."
 news.293.a:0 "Muy desafortunado."
 news.293.b:0 "¡Nuestra independencia está asegurada!"
 news.293.c:0 "Excelente... Nuestro turno a continuación."
 news.293.e:0 "La caída del Imperio fue permanente, entonces."
 news.294.t:0 "Austria vota en contra de la reunificación"
 news.294.desc:0 "Ante la insistencia de los húngaros, Austria ha llevado a cabo un referéndum sobre la posible reunificación de las dos naciones, bajo la corona de los Habsburgo. El recuento final casi se ha completado, pero una victoria para el campo de la reunificación ya está fuera de alcance. Por lo tanto, el gobierno austriaco ha decidido no unirse a una unión austrohúngara.\n\nHungría, sin embargo, ha acusado al gobierno austriaco de manipular las elecciones en contra de la reunificación. Han declarado que no evitarán el uso de la fuerza para proteger el deseo del pueblo austríaco de reunificarse con sus hermanos húngaros. Ambos lados ahora han comenzado a movilizarse, y la guerra parece inevitable."
 news.294.a:0 "¿Qué son unas pocas muertes para un Imperio?"
 news.294.b:0 "¡Defenderemos Viena hasta el último hombre!"
 news.294.c:0 "Esto arruina todos nuestros planes..."
 news.294.e:0 "Esperemos que el conflicto no se extienda."
 news.295.t:0 "Restauración de Austria-Hungría"
 news.295.desc:0 "Con la reunificación de Austria y Hungría completada, el gobierno húngaro ha reunido a la prensa internacional en Budapest y ha anunciado la restauración del Imperio austrohúngaro.\n\nEl rey Otto ha asumido el título que le corresponde como emperador de Austria y ha reiterado su voto de que , aunque el Imperio no es más que una sombra de lo que fue, no descansará hasta que todas las tierras de los Habsburgo se hayan reunido. Sin duda, sus vecinos miran con desconfianza los procedimientos en Budapest."
 news.295.a:0 "Como un fénix de las cenizas."
 news.295.b:0 "Esto cambia mucho la situación..."
 news.295.c:0 "¿Serán un amigo o un enemigo?"
 news.295.e:0 "Será mejor que fortifiquemos nuestras fronteras..."
 news.296.t:0 "Wilhelm asume la corona húngara"
 news.296.desc:0 "Buscando un rey para su nación, los húngaros, después de largas negociaciones y preparativos, invitaron oficialmente al príncipe sueco Wilhelm, duque de Södermanland, a principios de esta semana. Hoy, en medio de mucha fanfarria y celebración, fue coronado rey de Hungría en una ceremonia solemne en el Palacio Real de Budapest.\n\nSe dice que el nuevo rey se preocupa por el bienestar de su pueblo y que apoya firmemente sus derechos democráticos. Además, aboga por el diálogo con los vecinos de Hungría por encima de la hostilidad. El nuevo Rey bien puede resultar una ayuda bienvenida para reducir las tensiones en la región."
 news.296.a:0 "¡La democracia prevalece!"
 news.296.b:0 "Otro debilucho se levanta."
 news.296.c:0 "Otro para llevar la antorcha."
 news.297.t:0 "Friedrich Franz asume la corona húngara"
 news.297.desc:0 "Buscando un rey para su nación, los húngaros, después de largas negociaciones y preparativos, invitaron oficialmente al alemán Friedrich Franz, gran duque de Mecklenburg-Schwerin, a principios de esta semana. Hoy, en medio de mucha fanfarria y celebración, fue coronado Rey de Hungría en una ceremonia solemne en el Palacio Real de Budapest.\n\nMiembro de las SS desde 1931, las inclinaciones ideológicas del nuevo Rey son bien conocidas y ya ha declaró que "Traerá a Hungría la grandeza que se merece, sin importar el costo". Junto con la promesa del Rey de 'deshacer las injusticias que nos infligieron en el pasado', es poco probable que esta coronación resulte en un alivio de las tensiones en la región."
 news.297.b:0 "Un desarrollo profundamente preocupante..."
 news.297.c:0 "¡Un nuevo aliado potencial!"
 news.298.t:0 "Hungría renuncia al Tratado de Trianon"
 news.298.desc:1 "En una declaración pública, [HUN.GetLeader] ha renunciado al tratado impuesto por las potencias aliadas tras la Gran Guerra. Firmado por los húngaros bajo protesta, en 1920, redujo considerablemente el tamaño del país y limitó la fuerza de su ejército.\n\nEn su discurso, [HUN.GetLeader] ya insinuó que Hungría pronto podría reafirmar sus reclamos sobre los territorios. tomado de ellos hace dos décadas."
 news.298.a:0 "¡La humillación ha terminado, pero no se olvida!"
 news.298.b:0 "Se están entrometiendo con el orden mundial..."
 news.298.c:0 "Han escapado del yugo de Versalles."
 news.299.t:0 "Hungría proclama la Gran Hungría"
 news.299.desc:0 "Habiendo recuperado las tierras que les fueron arrebatadas en el Tratado de Trianon, [From.GetLeader] emitió una proclamación ayer por la noche que la nación se conocerá de ahora en adelante como la Gran Hungría. Se espera que esto sirva para aumentar el prestigio de la Gran Hungría a los ojos del mundo, así como para describir mejor la extensión de sus fronteras."
 news.299.a:0 "El mundo verá nuestro poderío."
 news.299.b:0 "Están un poco llenos de sí mismos."
 news.300.t:0 "Hungría exige Transilvania"
 news.300.desc:0 "En un esfuerzo por revertir aún más el Tratado de Trianon, Hungría ha emitido un ultimátum a Rumania exigiendo la devolución de Transilvania. Aún no se ha dado una respuesta oficial, pero Hungría ya ha insinuado que se considerará la fuerza de las armas si se rechazan sus demandas."
 news.300.a:0 "¡Ya no nos dejaremos intimidar!"
 news.300.b:0 "Debemos pensar rápido..."
 news.300.c:0 "Esperemos que lo solucionen pacíficamente."
 news.301.t:0 "Transilvania regresó a [155.Owner.GetName]"
 news.301.desc:0 "Rumania ha anunciado que aceptará las demandas de [155.Owner.GetName] para la devolución de Transilvania. En consecuencia, el territorio ahora se ha reunido con el país, aumentando considerablemente su tamaño y fuerza. Es poco probable que un éxito de esta magnitud disuada a los húngaros de emitir más demandas por los territorios perdidos que les quedan."
 news.301.a:0 "¡Estamos en el camino a la grandeza!"
 news.301.b:0 "No teníamos otra opción."
 news.301.c:0 "Al menos se conservó la paz."
 news.302.t:0 "Rumania rechaza las demandas de [155.Owner.GetName]"
 news.302.desc:0 "La fecha límite del ultimátum llegó y se fue sin una respuesta rumana. Funcionarios indignados de [155.Owner.GetName] ya han denunciado al gobierno de Rumanía, afirmando que están "Desestabilizando la región" con su insistencia en adherirse a "Tratados ilegales". Ambas naciones parecen estar preparándose para una guerra que bien puede estallar en cualquier momento."
 news.302.a:0 "Si la fuerza es todo lo que escucharán..."
 news.302.b:0 "¡Déjalos venir!"
 news.302.c:0 "Tontos cabeza de piedra..."
 news.303.t:0 "Hungría exige el sur de Eslovaquia"
 news.303.desc:0 "Dando seguimiento a sus promesas de reparar el Tratado de Trianon, Hungría ha exigido la devolución del sur de Eslovaquia de [From.GetName]. Los [From.GetAdjective] aún no han respondido, pero la amenaza de guerra en la retórica húngara es demasiado clara. El rechazo bien puede conducir a una nueva guerra en la región."
 news.303.a:0 "Deberían tener suerte, esto es todo lo que exigimos."
 news.303.b:0 "Esperemos que podamos encontrar un compromiso..."
 news.304.t:0 "[From.GetName] Devuelve el sur de Eslovaquia"
 news.304.desc:0 "[From.GetName] ha aceptado oficialmente las demandas húngaras de devolución del sur de Eslovaquia, y ya ha tomado medidas urgentes para garantizar que el territorio sea devuelto a Hungría de inmediato. Es poco probable que este éxito disuada a los húngaros de emitir más demandas por los territorios perdidos que les quedan."
 news.304.a:0 "Les damos la bienvenida de nuevo al redil."
 news.305.t:0 "[From.From.GetName] rechaza las demandas húngaras"
 news.305.desc:0 "Las negociaciones diplomáticas se han roto y hoy [From.From.GetName] rechazó públicamente las demandas húngaras de devolución del sur de Eslovaquia. Funcionarios húngaros indignados ya han denunciado al gobierno de [From.From.GetName], alegando que están 'desestabilizando la región' con su insistencia en adherirse a 'tratados ilegales'. Ambas naciones parecen estar preparándose para una guerra que bien puede estallar en cualquier momento."
 news.306.t:0 "Hungría reclama la Vojvodina"
 news.306.desc:0 "A la luz de sus éxitos anteriores en la obtención de la devolución del territorio perdido, los húngaros ahora han exigido que Yugoslavia devuelva Vojvodina. Mientras los yugoslavos intentan encontrar una solución diplomática, la impaciencia húngara ya se ha vuelto más y más clara, y si los yugoslavos rechazan las demandas, es poco probable que se encuentre una solución pacífica."
 news.306.a:0 "La marcha hacia la Gran Hungría continúa."
 news.306.b:0 "Debemos pensar rápido..."
 news.307.t:0 "Yugoslavia devuelve la Vojvodina"
 news.307.desc:0 "Yugoslavia ha decidido ceder a las demandas húngaras y ha dispuesto la rápida transferencia de Vojvodina a su vecino. Aunque requirió un amplio uso de la diplomacia de las cañoneras, es innegable que Hungría se ha convertido en una nueva potencia regional."
 news.307.a:0 "¡Otra victoria diplomática!"
 news.308.t:0 "Yugoslavia rechaza las demandas húngaras"
 news.308.desc:0 "En un claro acto de desafío, los yugoslavos han rechazado las demandas húngaras de Vojvodina. Hungría, por su parte, no ha hecho ningún esfuerzo por reducir sus amenazas de usar la fuerza para asegurar su 'territorio legal'. Ambas naciones parecen estar preparándose para una guerra que bien puede estallar en cualquier momento."
 news.309.t:0 "Hungría reclama dominio sobre Eslovaquia"
 news.309.desc.a:1 "Los húngaros han planteado afirmaciones de que Eslovaquia debería volver a ser parte de su nación, ya sea como parte integral o como región autónoma. Se ha emitido un ultimátum en este sentido, respaldado con la amenaza de la fuerza, y los diplomáticos de varias naciones europeas están frenéticos tratando de encontrar una solución pacífica a esta última crisis."
 news.309.desc.b:0 "Los húngaros han planteado afirmaciones de que Eslovaquia debería volver a ser parte de su nación, ya sea como parte integral o como región autónoma. Se ha emitido un ultimátum en este sentido, respaldado con la amenaza de la fuerza, y el gobierno eslovaco está frenético tratando de encontrar una solución diplomática a esta última crisis húngara."
 news.309.a:0 "Esperemos que la fuerza no sea necesaria."
 news.309.b:0 "Esta no es una demanda menor..."
 news.309.c:0 "¿Estamos dispuestos a desprendernos de nuestra independencia?"
 news.310.t:0 "[From.GetNameDefCap] Cuevas a Hungría"
 news.310.desc.a:1 "Después de amplias deliberaciones, el gobierno de [From.GetAdjective] bajo [From.GetLeader] ha decidido ceder a las demandas húngaras. Han aceptado el control húngaro sobre Eslovaquia, prefiriendo apaciguar a [HUN.GetLeader] para preservar la paz. Sin duda, esto fortalecerá la determinación húngara en futuros tratos con sus vecinos debilitados."
 news.310.desc.b:0 "Después de amplias deliberaciones, los eslovacos han decidido ceder a las demandas húngaras. Al no ver otra alternativa, se han desprendido de su independencia en un intento por preservar la vida de su pueblo. Sin duda, esto fortalecerá la determinación húngara en futuros tratos con sus vecinos debilitados."
 news.310.a:0 "Los eslovacos están mejor así."
 news.310.b:0 "Era un sacrificio necesario."
 news.311.t:1 "[HUN.getAdjetive]-[SLO.getAdjetive] Crisis diplomática"
 news.311.desc.a:1 "Ha estallado una crisis diplomática en Europa Central, en relación con el destino de Eslovaquia. [HUN.GetLeader] había declarado previamente que Eslovaquia era un interés central de [HUN.GetNameDef], debido a sus lazos históricos con Hungría. Su gobierno esperaba ser consultado sobre cualquier medida relativa a Eslovaquia. \n\nAl reunirse en la mesa de negociaciones, las demandas de [HUN.getAdjective] fueron finalmente rechazadas como "Interferencia tonta y peligrosa en los asuntos internos de una nación soberana".\n\nCon las tensiones en aumento, cada vez más observadores se preguntan si Hungría podría recurrir a la violencia para lograr un hecho consumado."
 news.311.desc.b:0 "Aferrándose tenazmente a su independencia, los eslovacos han rechazado las demandas húngaras y están fortificando su frontera. Hungría no ha hecho ningún esfuerzo por reducir la escalada de la situación, y ambas naciones parecen encaminarse hacia la guerra."
 news.311.b:0 "Estamos como uno. ¡Déjalos venir!"
 news.312.t:0 "Renovación de los Protocolos de Roma"
 news.312.desc.a:0 "A instancias de Hungría, Italia, Austria y Hungría renovaron los Protocolos de Roma firmados originalmente en 1934. Los acuerdos se refieren al desarrollo económico y el acercamiento. Esencialmente una declaración de amistad, hay indicios de que puede conducir a una alianza oficial destinada a contrarrestar las crecientes tendencias revisionistas y expansionistas de Alemania."
 news.312.desc.b:0 "A instancias de Hungría, Italia y Hungría renovaron los Protocolos de Roma firmados originalmente en 1934. Los acuerdos se refieren al desarrollo económico y el acercamiento. Esencialmente una declaración de amistad, hay indicios de que puede conducir a una alianza oficial destinada a contrarrestar las crecientes tendencias revisionistas y expansionistas de Alemania."
 news.312.a:0 "Damos la bienvenida a nuestros nuevos amigos."
 news.312.b:0 "Esto no presagia nada bueno..."
 news.312.c:0 "Quizá puedan salir cosas buenas de esto."
 news.313.t:0 "Pacto de Roma formado"
 news.313.desc.a:0 "Hoy, los respectivos gobiernos de Italia, Austria y Hungría emitieron una declaración conjunta anunciando la formación del Pacto de Roma. Las tres potencias se han comprometido a ayudarse mutuamente militarmente, tanto defensiva como ofensivamente, en caso de que surja la necesidad. El equilibrio de poder en la región ha cambiado drásticamente, de la noche a la mañana."
 news.313.desc.b:0 "Hoy, los respectivos gobiernos de Italia y Hungría emitieron una declaración conjunta anunciando la formación del Pacto de Roma. Las dos potencias se han comprometido a ayudarse mutuamente militarmente, tanto defensiva como ofensivamente, en caso de que surja la necesidad. El equilibrio de poder en la región ha cambiado drásticamente, de la noche a la mañana."
 news.313.a:0 "Permanecemos juntos."
 news.313.b:0 "Esto es motivo de preocupación..."
 news.313.c:0 "Alemania ya no tiene oposición."
 news.314.t:0 "Horthy asesinado"
 news.314.desc:0 "Han surgido informes de Hungría de que Miklos Horthy recibió un disparo de un pistolero solitario hoy después de salir del edificio del Parlamento en Budapest. Aunque lo llevaron inmediatamente al hospital, los médicos anunciaron que ya había fallecido cuando llegó. El hombre armado, baleado por la policía cuando intentaba escapar de la escena, ha sido identificado como miembro del partido comunista.\n\nEl asesinato ha causado un gran revuelo en la política nacional húngara, ya que las inclinaciones anticomunistas de Horthy fueron fundamentales para mantener a los elementos revolucionarios a raya. bahía. Sin el viejo almirante al frente de la escena política, es probable que las influencias comunistas aumenten dramáticamente."
 news.314.a:0 "La vida de un hombre no es más que un pequeño precio a pagar."
 news.314.b:0 "¡La Revolución no se puede detener!"
 news.314.c:0 "¿Pueden los comunistas rebajarse más?"
 news.315.t:0 "Austria niega referéndum"
 news.315.desc:0 "Austria ha rechazado rotundamente los llamamientos húngaros a un referéndum, a pesar de la creciente beligerancia de Hungría. Este último ha acusado al gobierno austriaco de ignorar flagrantemente los derechos democráticos de su pueblo. Han declarado que no evitarán el uso de la fuerza para proteger el deseo del pueblo austríaco de reunificarse con sus hermanos húngaros. Ambos lados ahora han comenzado a movilizarse, y la guerra parece inevitable."
 news.316.t:0 "La Alianza Polaco-Rumana"
 news.316.desc:0 "Los polacos y los rumanos han anunciado un renovado compromiso con la defensa del otro. Aunque han existido buenas relaciones entre las dos naciones durante más de una década, el anuncio de hoy indica que una política de defensa mutua está dominando cada vez más la planificación militar tanto en Polonia como en Rumania."
 news.316.a:0 "Nos necesitamos el uno al otro."
 news.316.b:0 "¿Creen que los salvará?"
 news.316.c:0 "Esperemos que valga la pena."
 news.317.t:0 "El Cordón Sanitario"
 news.317.desc:0 "Citando los crecientes peligros que plantean las ideologías al este y al oeste, los rumanos han anunciado la formación del Cordon Sanitaire. La alianza da la bienvenida a todos los que se encuentran estrangulados por el fascismo y el comunismo en Europa del Este, y ya algunos países están considerando unir sus fuerzas con Rumania."
 news.317.a:0 "Nos estamos haciendo cargo."
 news.317.b:0 "Estamos con Rumania."
 news.317.g:0 "Esto interfiere con nuestros planes..."
 news.317.e:0 "Una iniciativa encomiable."
 news.317.f:0 "Ahora, ¿quién está siendo hostil?"
 news.318.t:0 "Bulgaria se somete a Rumania"
 news.318.desc:0 "En respuesta a un ultimátum rumano, y frente a una acción militar rumana inmediata en caso de que se nieguen, los búlgaros han realizado cambios significativos en su gobierno para hacerlo más amistoso con Rumania. Bulgaria ha aceptado todas las demandas de su vecino, y es poco probable que rechace más solicitudes. Como resultado, ahora solo puede considerarse como un títere rumano."
 news.318.a:0 "Sabían lo que era mejor para ellos."
 news.318.b:0 "Una medida necesaria..."
 news.318.c:0 "Un desarrollo preocupante."
 news.319.t:0 "Bulgaria rechaza demandas rumanas"
 news.319.desc:0 "A pesar de haber recibido un ultimátum y enfrentarse a una acción militar rumana inmediata si se niegan, Bulgaria ha rechazado las demandas rumanas. Este último se ha negado a dar marcha atrás, y ambos países parecen estar en un camino claro hacia el conflicto militar."
 news.319.a:0 "Verán lo equivocados que estaban."
 news.319.b:0 "¡Ven y cógelo!"
 news.319.c:0 "¿Otra guerra de los Balcanes...?"
 news.324.t:0 "Yugoslavia se somete a Rumania"
 news.324.desc:0 "Ante las demandas rumanas de una 'reestructuración drástica' de su estado, y la amenaza de la fuerza militar si se negaban, Yugoslavia no vio otro curso de acción que someterse. La 'reestructuración' anunciada, sin embargo, no solo resultó en la partición de Yugoslavia en sus estados constituyentes, sino que también implicó la instalación de gobiernos títeres.\n\nEstá claro que los intereses predominantemente rumanos se han servido bajo el pretexto de la derecho a la libre determinación, y que la influencia rumana en la región sigue creciendo."
 news.324.a:0 "¡Qué golpe maestro!"
 news.324.b:0 "Que tortuoso."
 news.320.t:0 "Yugoslavia rechaza las demandas rumanas"
 news.320.desc:0 "A pesar de enfrentarse a las demandas rumanas de una 'reestructuración drástica' de su estado, y la amenaza de la fuerza militar si se niegan, Yugoslavia ha rechazado el ultimátum. A pesar de que se ejerció una amplia presión sobre el país desde múltiples direcciones, los yugoslavos están decididos a defender su nación con uñas y dientes. Rumania ahora ha declarado la guerra, y no es inconcebible que otras naciones puedan participar en una partición."
 news.320.a:0 "Ellos lo pidieron."
 news.320.b:0 "¡Ven y cógelo!"
 news.320.c:0 "Les advertimos."
 news.320.f:0 "No pueden esperar durar mucho."
 news.320.e:0 "¿Viene la guerra?"
 news.321.t:0 "Yugoslavia dividida"
 news.321.desc:0 "A instancias de Rumanía, a Yugoslavia se le ha dado un ultimátum pidiendo una 'reestructuración de su estado'. Enfrentados a la presión de múltiples vecinos a la vez, los yugoslavos no han visto otra alternativa que aceptar, y actualmente se está produciendo una partición de la nación."
 news.321.a:0 "Tenemos que agradecer a nuestros amigos."
 news.321.b:0 "¡Esta fue una excelente idea!"
 news.321.c:0 "Bastardos codiciosos."
 news.321.e:0 "Conocemos el sentimiento..."
 news.322.t:0 "Golpe de Estado en Rumania"
 news.322.desc:0 "A medida que la insatisfacción con el liderazgo del país ha aumentado a niveles peligrosos en Rumania, el príncipe Michael ahora ha instigado un golpe con la ayuda de elementos sustanciales de las fuerzas armadas. Los primeros informes indican que tiene éxito, y el Rey Michael ya ha anunciado que ha asumido el papel de jefe de estado, con la intención de dar a Rumania el liderazgo que necesita."
 news.322.a:0 "Es un cambio para mejor."
 news.322.b:0 "Parece más... Modesto, al menos."
 news.323.t:0 "El rey Carol II abdica"
 news.323.desc:0 "Presionado por elementos poderosos de su gobierno, el rey Carol II de Rumania no vio más remedio que anunciar y firmar su abdicación. Su sucesor es el rey Miguel, pero muchos de los poderes dictatoriales obtenidos por Carol se han devuelto al gobierno, por lo que es poco probable que el joven rey pueda ejercer un poder similar al de su predecesor.\n\nDespués de su abdicación, parece que Carol ha vaciado sus cuantiosas cuentas bancarias y ha huido al exilio, estableciéndose en uno de los barrios más caros de la Ciudad de México con su amante Magda Lupescu."
 news.323.a:0 "Buen viaje."
 news.323.b:0 "Entretenido."
 news.325.t:0 "Yugoslavia reclama Bulgaria"
 news.325.desc:0 "Citando los cimientos de su nación como una 'unión de los pueblos eslavos del sur', la retórica yugoslava ha abogado recientemente cada vez más por la membresía del pueblo búlgaro en esta unión. Ahora, esta propaganda ha tomado un nuevo y drástico giro ya que Yugoslavia ha apostado abiertamente por su reclamo sobre la región búlgara. Mientras ambas naciones preparan sus fuerzas, la guerra bien puede estallar en cualquier momento."
 news.325.a:0 "¡Yugoslavia para todos los eslavos!"
 news.325.b:0 "¡Estamos listos para ellos!"
 news.325.c:0 "El Powderkeg nunca defrauda."
 news.326.t:0 "La Banovina de Croacia"
 news.326.desc:0 "Como resultado de los continuos y crecientes problemas con los elementos nacionalistas croatas, el gobierno yugoslavo se ha visto en la necesidad de otorgar una mayor autonomía a los croatas. Ha nacido un nuevo estado semiindependiente, la Banovina de Croacia, y aunque todavía es nominalmente una dependencia de Yugoslavia, la influencia del gobierno en la región ahora se ha reducido considerablemente."
 news.326.a:0 "Fue necesario."
 news.326.b:0 "¡Viva Croacia!"
 news.326.c:0 "¿El comienzo de un colapso yugoslavo?"
 news.327.t:0 "Yugoslavia reclama Macedonia"
 news.327.desc:0 "Con el objetivo de unificar a los pueblos macedonios, Yugoslavia ha anunciado que ahora considera a Macedonia Central como parte integral de la nación yugoslava. Para respaldar su reclamo, se han colocado divisiones en la frontera y la amenaza de un nuevo conflicto militar se cierne sobre la región."
 news.327.a:0 "¡Todos los eslavos del sur son uno!"
 news.327.b:0 "¡Son bienvenidos a probar!"
 news.327.c:0 "Desarrollos preocupantes."
 news.328.t:0 "Yugoslavia reclama la frontera italiana"
 news.328.desc:0 "Recientemente, el gobierno yugoslavo se ha pronunciado cada vez más en contra del trato italiano a las minorías eslavas en las regiones fronterizas de Istria y Zara. Hoy anunció que considera estas regiones, tomadas por Italia después de la Gran Guerra y pobladas predominantemente por eslavos étnicos, como parte integral de la nación yugoslava Además, para salvaguardar los derechos de los habitantes de estas regiones, los yugoslavos han indicado que no rehuirán el uso de la fuerza militar."
 news.328.a:0 "Solo en nuestra nación estarán a salvo."
 news.328.b:0 "¡Los aplastaremos si lo intentan!"
 news.328.c:0 "Otro conflicto se está gestando."
 news.329.t:0 "Yugoslavia reconoce a la Unión Soviética"
 news.329.desc:0 "Yugoslavia, incluso más estoicamente que otras naciones, se ha negado durante años a reconocer el estado comunista que es la Unión Soviética. Con el anuncio de hoy de que el gobierno de Yugoslavia en lo sucesivo establecerá relaciones oficiales con los soviéticos, esta política ha llegado por fin a su fin. Queda por ver si esto significa una apertura del estado yugoslavo a la influencia comunista, pero el tono del anuncio fue sorprendentemente cordial."
 news.329.a:0 "Tienen algunas ideas interesantes."
 news.329.b:0 "Se los mostraremos a la Revolución."
 news.329.c:0 "La influencia soviética se extiende..."
 news.330.t:0 "Congreso Paneslavo de Trabajadores"
 news.330.desc:0 "Al no estar de acuerdo con aspectos fundamentales del comunismo soviético, los yugoslavos han adoptado su propio enfoque de la ideología. En lugar de ser miembro del Komintern, el gobierno yugoslavo ha anunciado que su objetivo es liderar a los eslavos del sur en su lucha por los derechos de los trabajadores. Es probable que pronto intenten traer a sus vecinos al redil, un movimiento que podría alterar seriamente el equilibrio de poder en la región."
 news.330.a:0 "¡Llevaremos a nuestros compañeros eslavos!"
 news.330.b:0 "¡Los insolentes pequeños advenedizos!"
 news.330.c:0 "Interesante..."
 news.330.e:0 "¿Quizás esto trae estabilidad?"
 excellent:0 "Excelente."
 unfortunate:0 "Desgraciado."
 traitors:0 "¡Traidores!"
 stability.21.t:0 "Draft esquivando"
 stability.21.desc.a:0 "Un nuevo informe de la Oficina de Guerra muestra una marcada reducción en la mano de obra disponible. Parece que el último lote de reclutas es mucho más pequeño de lo que se esperaba inicialmente. La discrepancia se encuentra actualmente bajo investigación, pero las primeras pistas apuntan a que un gran número de personas que son técnicamente aptas para el servicio logran evitar el borrador a través de varios medios. Los estudiantes de 18 años de repente se convierten en trabajadores calificados empleados en la industria de guerra crítica, los ex atletas fallan en sus pruebas de aptitud física y, en algunos casos, los reclutas simplemente desaparecen sin dejar rastro.\n\nCuando las personas son atrapadas e interrogadas, señalan las malas condiciones en el ejército, los oficiales indiferentes y no querer morir por una causa perdida. Los líderes militares exigen una dura represión contra las personas que evitan el servicio militar obligatorio, pero muchos en el gobierno creen que mejorar las condiciones de vida de los soldados alistados podría ser el mejor enfoque."
 stability.21.desc.b:0 "La respuesta oficial ineficaz a la evasión generalizada del reclutamiento solo ha empeorado el problema. Más y más reclutas nunca se presentan después de recibir su carta de redacción. Contrainteligencia ha interceptado un panfleto hecho por profesionales que aconseja a las personas sobre cómo evitar el reclutamiento, sugiriendo cosas como sobornar a los médicos para certificar que el recluta no es médicamente apto. Las excepciones para los padres de familia han llevado a que las viudas de guerra con hijos se vean acosadas con propuestas de matrimonio, mientras que la cantidad de personas que solicitan excepciones por razones éticas ha alcanzado números récord.\n\nLos líderes militares han sugerido eliminar las últimas excepciones y hacer ejemplos de algunos holgazanes que han sido atrapados. Otros en el gobierno han sugerido que deberíamos apelar al sentido del deber cívico en nuestros ciudadanos y señalar las consecuencias de una derrota en esta guerra."
 stability.21.desc.c:0 "Dado que las respuestas del gobierno a la evasión del reclutamiento no tienen ningún efecto positivo, cada vez más personas han comenzado a preguntarse por qué deberían ponerse en riesgo mientras otros permanecen a salvo. Los reclutas que se presentan a menudo informan que los acosan o los ridiculizan en las calles como tontos que luchan por una causa condenada al fracaso. Los informes de madres que prohíben a sus hijos responder a la orden de reclutamiento están en todas partes, y la Oficina de Guerra ha presentado un informe en el que afirma que ya no están seguros de cuántas personas se supone que deben reclutar, ya que su burocracia ha comenzado a desmoronarse bajo la presión de procesando a todos esos soldados desaparecidos."
 stability.21.a:0 "No se puede hacer nada al respecto."
 stability.21.d:0 "¡Deberíamos arrestar a cualquiera que se encuentre evadiendo el servicio militar obligatorio!"
 stability.21.e:0 "Tal vez sea necesario un aumento de sueldo para los soldados alistados."
 stability.21.f:0 "Es hora de medidas más duras."
 stability.21.g:0 "Apelar al sentido del deber cívico de la gente."
 stability.21.h:0 "Debemos hacer un ejemplo."
 stability.21.i:0 "Debemos darle a la gente algo por lo que luchar."
 stability.22.t:0 "¡Huelgas!"
 stability.22.desc.a:0 "La producción en varias fábricas se ha ralentizado drásticamente en los últimos días ya que los trabajadores han declarado una huelga en toda la producción de guerra. Exigiendo "¡Paz y pan!", hasta ahora han rechazado todos los intentos de negociar un acuerdo. Algunos en el gobierno han abogado por una fuerte respuesta militar, seguida de una rápida ejecución de los cabecillas como agentes enemigos y traidores. Sin embargo, otros en el servicio civil han recomendado un enfoque más mesurado, señalando que una respuesta de mano dura puede resultar contraproducente si los soldados involucrados no son tan leales como pensábamos que eran."
 stability.22.desc.b:0 "Los esfuerzos del gobierno para convencer a los huelguistas de que regresaran al trabajo parecen no haber tenido ningún efecto. Por el contrario, se han registrado huelgas en otras fábricas, y los últimos rezagados en los lugares de trabajo afectados originalmente también han dejado sus herramientas después de enfrentarse a la ira de sus compañeros. Si bien las reservas hasta ahora han podido amortiguar un poco el golpe a los suministros de primera línea, es solo una cuestión de tiempo antes de que los cortes de producción comiencen a afectar nuestra capacidad para llevar a cabo la guerra.\n\nLa Oficina de Guerra ha instado nuevamente al gobierno a adopte una línea inflexible con los huelguistas, pero otras facciones dentro de la administración han sugerido que ofrecer reunirse con los trabajadores a mitad de camino puede ser suficiente para convencerlos de que regresen al trabajo."
 stability.22.desc.c:0 "Lo que comenzó como una acción industrial en unos pocos lugares aislados ahora se ha extendido por todo el país, afectando incluso a las industrias que solo están conectadas con el esfuerzo bélico de manera terciaria. Incluso el funcionamiento del propio gobierno se ha visto afectado, ya que muchos empleados, mensajeros y conductores de bajo nivel se han negado a presentarse a trabajar en un número cada vez mayor. \n\nEn muchos lugares, los consejos de trabajadores se han apoderado de los edificios de las fábricas. Los informes de la policía secreta indican que algunos lugares parecen haber comenzado de nuevo la producción de armas, para un gran levantamiento contra lo que se llama "El régimen de guerra".\n\nEl alto mando militar cree que la acción decisiva de las tropas leales aún podría ganar el día, mientras que el lado civil del gobierno argumenta que esto corre el riesgo de una guerra civil y una derrota segura."
 stability.22.a:0 "Esto pasará."
 stability.22.b:0 "Hacer una demostración de fuerza militar en los pueblos."
 stability.22.c:0 "Convierta a las personas que todavía están dispuestas a trabajar en héroes de la propaganda."
 stability.22.d:0 "Reclutar a los trabajadores para el servicio militar y poner las fábricas bajo control militar."
 stability.22.e:0 "Oferta para aumentar las raciones de alimentos de los trabajadores."
 stability.22.f:0 "Envía las tropas, arresta a los huelguistas, ejecuta a los cabecillas."
 stability.22.g:0 "Proponer nueva legislación asistencial."
 stability.23.t:0 "Motines en el ejercito"
 stability.23.desc.a:0 "Noticias alarmantes han llegado al Alto Mando Militar sobre varias unidades de nuestro Ejército que se niegan a recibir órdenes de oficiales superiores. Si bien ninguna de las unidades ha abandonado su posición en la línea, los representantes de los soldados han dejado bastante claro que no obedecerán ninguna orden de atacar al enemigo.\n\nHasta ahora, la rebelión se ha contenido en un pequeño número de batallones. y un puñado de unidades de entrenamiento y apoyo, pero muchos en la Oficina de Guerra temen que este levantamiento pronto se extienda a otras unidades y eventualmente nos impida continuar la guerra. Se necesita una acción decisiva."
 stability.23.desc.b:0 "Los esfuerzos para abordar los motines en el ejército no han dado resultado. Envalentonados por la falta de una respuesta eficaz del gobierno, los amotinados han ampliado su lista de demandas para incluir un alto el fuego inmediato seguido de un tratado de paz integral y la desmovilización.\n\nLa Oficina de Guerra recomienda encarecidamente que enviemos una señal contundente a los amotinados para disuadir cualquier otra acción de su parte."
 stability.23.desc.c:0 "Dado que el gobierno evidentemente no quiere o no puede abordar sus problemas, los amotinados han decidido tomar medidas en sus propias manos. Se han anunciado elecciones para "Consejos de Trabajadores y Soldados", con el objetivo expreso de tomar el control del país y hacer las paces con el enemigo.\n\nA menos que se tomen medidas rápidamente, estos consejos muy bien pueden terminar reemplazando a nuestro gobierno en algunas áreas. del país y hacernos incapaces de continuar la guerra."
 stability.23.a:0 "No podemos hacer nada al respecto ahora."
 stability.23.b:0 "Rodea las unidades amotinadas con leales y ordena que se retiren."
 stability.23.c:0 "Pronuncia un discurso patriótico ante los amotinados."
 stability.23.d:0 "Anunciar públicamente que cualquier persona que apoye a los amotinados será acusada de traición."
 stability.23.e:0 "Anunciar una iniciativa de paz. Asegúrese de que sea inaceptable para el enemigo."
 stability.23.f:0 "Movilice las milicias leales y arreste a todos los soldados que no estén en sus lugares de destino."
 stability.23.g:0 "Ofrecer a los soldados que les permitan elegir sus propios oficiales."
