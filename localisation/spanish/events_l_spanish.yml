 soviet.32.d:0 "Estonia no puede esperar resistir el poder del Ejército Rojo, si les enviamos una demanda de derechos de base y control de su seguridad fronteriza, podemos anexionarlos de manera efectiva sin pelear."
 soviet.32.a:0 "¡Envía el ultimátum!"
