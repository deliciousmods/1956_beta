 lar_collab_gov.1.t:0 "[From.GetAdjective] Partisanos en [Root.GetNameDef]"
 lar_collab_gov.1.d:0 "[From.GetNameDefCap] ha aumentado recientemente sus esfuerzos para desarrollar la colaboración dentro de nuestra nación. Varios políticos de [This.GetAdjective] han comenzado a hablar con bastante simpatía sobre el régimen de [From.GetAdjective], y muchos partidarios dentro de nuestra nación están convirtiendo su sentimiento de [From.GetRulingIdeology] en apoyo directo a [From.GetNameDef].\n \nLa creciente influencia de [From.GetAdjective] en nuestra nación sin duda reducirá la resistencia de [Root.GetAdjective] e incluso puede conducir a un nuevo gobierno [From.GetRulingIdeology] en colaboración con [From.GetNameDef] en caso de que [Root.GetNameDef ] debería capitular."
 worrying:0 "Preocupante."
 ETH_events.1.t:0 "Etiopía propone la paz blanca"
 ETH_events.1.d:0 "Con el control de Somalilandia y Eritrea casi completamente perdido salvo algunos focos de resistencia, el gobierno etíope ha propuesto que encontremos un fin pacífico a estas hostilidades. Italia pondrá fin oficialmente a su invasión de Etiopía y cederá los territorios ocupados en el este de África a Etiopía. ¿Cómo debemos responder?"
 ETH_events.1.a:0 "Firma el tratado."
 ETH_events.1.b:0 "¡No podemos permitirnos otra humillación!"
 ETH_events.101.t:0 "[From.GetNameDefCap] Rechaza la paz"
 ETH_events.101.d:0 "A pesar de perder el control de todos los territorios en África Oriental, [From.GetLeader] ha rechazado nuestra oferta de paz blanca. Parecería que la capitulación total es la única forma en que esta guerra terminará alguna vez."
 ETH_events.101.a:0 "Triste."
 germany.1041.t:0 "[FROM.GetNameDefCap] Exige Sudetenland"
 germany.1041.desc:0 "A pesar de la reciente agitación en las fronteras checas, la política exterior de [FROM.GetAdjective] se ha mantenido inquebrantable. [FROM.GetAdjective] diplomáticos nos han enviado un ultimátum: entrega los Sudetes o se declarará la guerra."
 germany.1041.a:0 "No tenemos opción."
 germany.1041.b:0 "La máquina de guerra [FROM.GetAdjective] se detiene aquí."
 germany.1042.t:0 "[FROM.GetNameDefCap] Envíos"
 germany.1042.desc:0 "[ROOT.GetAdjective] podría no tener límites: los Sudetes nos han sido transferidos en su totalidad. La nación [FROM.GetAdjective] permanece fuera de nuestra vista. Por ahora."
 germany.1042.a:0 "Magnífico."
 germany.1043.t:0 "[FROM.GetNameDefCap] rechaza las demandas"
 germany.1043.desc:0 "A pesar del desequilibrio de poder, los diplomáticos [FROM.GetAdjective] han rechazado nuestras demandas de cesión de los Sudetes. Es cierto que la guerra debe seguir."
 germany.1043.a:0 "Drat."
