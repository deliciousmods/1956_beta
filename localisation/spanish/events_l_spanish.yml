 war_justification.206.a:0 "¿Qué méritos pueden tener sus convicciones si deben imponernoslas?"
 war_justification.207.t:0 "[Root.GetAdjective] Fallo del comunismo"
 war_justification.207.d:0 "'Camaradas, aunque los más grandes revolucionarios alguna vez fueron llamados traidores, se ha hecho evidente que la revolución misma ha sido traicionada. ¿De qué otra manera explicaría el gobierno del [Root.GetRulingParty] de [Root.GetName], que ha dejado de lado todo atisbo de ideas marxistas para construir un estado obrero degenerado donde pueden reinar bajo premisas falsas? Al fortalecer su propio poder al precio de la revolución internacional, han demostrado que les importan poco los ideales que afirman tener. Debemos llevarles la verdadera revolución'.\n\nAunque inicialmente apoyó la victoria de [Root.GetRulingParty] en [Root.Capital.GetName], [From.GetLeader] se ha alejado de [Root.GetLeader] filosofía. El conflicto se ha intensificado hasta el punto en que se están preparando para invadirnos para imponernos su marca de socialismo."
 war_justification.207.a:0 "No entienden lo que significa la revolución para el pueblo [Root.GetAdjective]."
 war_justification.208.t:0 "[From.GetLeader] Llama a aplastar [Root.GetAdjective] Nacionalismo"
 war_justification.208.d:0 "'¿Hay alguna sociedad más repugnante para el futuro de la revolución, más ajena a la difícil situación del trabajador, que el régimen fascista de [Root.GetNameDef]? Llamando al pueblo a dedicarse fanáticamente a la decrépita institución del estado nación, han disfrazado formas seculares de salvajismo con un traje moderno, tratando de presentarse como un futuro alternativo a la inevitable victoria internacional de la clase obrera. Es solo cuestión de tiempo hasta que ataquen contra nosotros o nuestros aliados. Ataquemos primero.'\n\nNadie esperaba menos que el desprecio mutuo entre nosotros y [Root.GetAdjective], pero la animosidad se ha intensificado últimamente. Al escuchar hablar a [From.GetLeader], parece que el conflicto surgirá más temprano que tarde."
 war_justification.208.a:0 "¡Muerte a los comunistas!"
 war_justification.209.t:0 "La diplomacia con [Root.GetNameDef] se rompe"
 war_justification.209.d:0 "'A pesar de nuestros intentos de encontrar una solución diplomática a nuestro conflicto con [Root.GetNameDef], las negociaciones se han roto una vez más, dejándonos con opciones limitadas. El régimen autoritario [Root.GetLeader] ha mostrado el enfoque irrazonable de este asunto típico de los líderes que no son responsables ante su pueblo. A menos que se produzca un cambio total en las políticas del liderazgo de [Root.GetAdjective], no nos quedará más remedio que luchar".\n\nLa intervención de [From.GetAdjective] en nuestros asuntos internos ha sido un tema candente, con algunos políticos en su oposición alegando que [From.GetRulingParty] ha seguido una política agresiva desde el principio. Cualquiera que sea su intención original, una guerra futura de repente parece muy real e inevitable."
 war_justification.209.a:0 "Su retórica condescendiente no nos intimidará."
 war_justification.210.t:0 "[From.GetLeader] Pide intervención en [Root.GetNameDef]"
 war_justification.210.d:0 "'Es con gran pesar que debemos enfrentar la realidad de nuestra situación: una invasión de [Root.GetNameDef] puede ser nuestro único recurso. Es una ventaja estratégica demasiado grande intentar cualquier otra solución en nuestra situación actual. Aunque confiamos en que ni [From.GetAdjective] ni [Root.GetAdjective] la gente quiere la guerra, la historia nos ha llevado hasta este punto y nuestras opciones son limitadas. Solo podemos esperar que a través de esta afirmación de nuestro poder militar, podamos evitar más derramamientos de sangre en el futuro.'\n\nAunque es una teoría popular que las democracias no van a la guerra contra otras democracias, los acontecimientos recientes han apuntado a un [ From.GetAdjective] invasión de [Root.GetName] en el futuro. La historia puede sorprendernos todavía."
 war_justification.210.a:0 "[From.GetNameDefCap] es una democracia dudosa de todos modos, persiguiendo una acción tan agresiva."
 war_justification.211.t:0 "[From.GetLeader] Habla contra la amenaza roja"
 war_justification.211.d:0 "'Sin duda, el comunismo [Root.GetNameDef] es una de las mayores amenazas a la libertad y el orden en esta era. Implacable y despiadado, amenaza con devorar no solo la esperanza del pueblo [Root.GetAdjective] de una sociedad próspera y democrática, sino también la de sus vecinos. Si no actuamos ahora, es posible que veamos caer esta primera ficha de dominó demasiado tarde, dejando a su paso más experimentos sociales fallidos. ¿Cuántos más deben morir antes de que intervengamos?'\n\nEl naciente movimiento de trabajadores ha intimidado a los líderes de [From.GetAdjective]. Si bien los representantes de su oposición han llamado a esto un temor rojo destinado a buscar la guerra con nosotros, la retórica del [From.GetRulingParty] ha tenido mucho éxito hasta ahora."
 war_justification.211.a:0 "Mientras haya ganancias, los capitalistas fabricarán una guerra."
 war_justification.212.t:0 "[From.GetLeader] confronta [Root.GetAdjective] el fascismo"
 war_justification.212.d:0 "'En la historia moderna, tal vez incluso en la historia en su conjunto, no ha habido peor tiranía que el puño de hierro en el que [Root.GetRulingParty] ahora tiene a [Root.GetNameDef]. La gente puede argumentar que no debemos provocar conflictos, que debemos confiar en [Root.GetLeader] para cumplir los tratados y las promesas en el futuro, pero estas personas no se dan cuenta de que los tratados realizados bajo el reinado del fascismo son inútiles. Para estos mentirosos deshonrosos, el poder hace lo correcto, y el papel en el que se escribe un acuerdo se quema tan fácilmente como los libros de sus detractores.'\n\nCeloso de la gloriosa sociedad que estamos construyendo y del legado sobre el que se basa, el [From.GetAdjective] parecen preparados para iniciar una guerra para destruirlo. Hasta aquí sus pretensiones de paz."
 war_justification.212.a:0 "Inevitable. Mejor acabar con esto."
 war_justification.213.t:0 "[From.GetLeader] llama a la guerra contra [Root.GetNameDef]"
 war_justification.213.d:0 "'Aunque podamos ser un pueblo pacífico, nuestra naturaleza por sí sola no determina el curso que debemos tomar en la historia. Este es un tiempo de guerra. Durante demasiado tiempo, [Root.GetAdjective] ha poseído los medios que necesitamos para superar las pruebas que podemos enfrentar, y es evidente que no se separarán de ellos pacíficamente. A pesar de nuestros mejores esfuerzos para construir un estado moderno, algunos asuntos solo pueden resolverse a través de las viejas pruebas de batalla.'\n\nEn un discurso reciente a la gente de [From.GetAdjective], la retórica hostil hacia [Root.GetName] se ha intensificado. y [From.GetLeader] ha hecho todo lo posible para justificar una invasión. Una parte de la población apoya este curso, pero la decisión está en las tierras de su líder."
 war_justification.213.a:0 "Se arrepentirán de habernos hecho su enemigo."
 war_justification.214.t:0 "[From.GetLeader] Desafíos [Root.GetAdjective] Pretensiones"
 war_justification.214.d:0 "'[Root.GetNameDefCap] puede creerse más moderno y avanzado que nosotros, pero la verdad es que su nación no ha sido probada como la nuestra, ni están preparados para las amenazas que ahora se vislumbran en el horizonte. Por su desdén hacia nosotros, e impidiéndonos apoderarnos de lo que es legítimamente nuestro, nos han convertido en una de esas amenazas para ellos mismos. Su nación débil y dividida difícilmente resistirá nuestras afirmaciones.'\n\nLa opinión burlona de [Root.GetName] sostenida durante mucho tiempo por [From.GetRulingParty] ha pasado de la crítica a la hostilidad. Aunque la opinión popular es que la gente de [Root.GetAdjective] quiere evitar la guerra, [From.GetLeader] afirma que nuestros líderes electos la han provocado con su arrogancia."
 war_justification.214.a:0 "Las voces por la paz entre la gente de [From.GetAdjective] son, por supuesto, silenciadas."
 war_justification.215.t:0 "[From.GetLeader] quiere restablecer el orden en [Root.GetNameDef]"
 war_justification.215.d:0 "'El [From.GetAdjective] espíritu nacional es fuerte, pero no todas las naciones son tan afortunadas. [Root.GetNameDefCap] ha visto sus tradiciones destruidas y gobernantes legítimos asesinados y enterrados hace mucho tiempo, todo en nombre de la idea de la gran revolución marxista. Es nuestro deber restaurar el orden en este mundo descarriado por usurpadores sedientos de sangre y afirmar la fuerza de [From.GetName] contra esta amenaza.'\n\nSi bien [From.GetRulingParty] siempre se ha opuesto al comunismo, [Root.GetName ] ha sido blanco de ataques particulares en discursos recientes. Temiendo el inevitable progreso de su nación a la siguiente etapa de la historia, ya se está preparando un ataque preventivo contra [Root.GetAdjective] comunismo."
 war_justification.215.a:0 "Es demasiado tarde para revertir el progreso que hemos logrado."
 war_justification.216.t:0 "[From.GetLeader] Llama a [Root.GetAdjective] Opresores"
 war_justification.216.d:0 "'Mis oponentes quieren que creas que mi regla es como la de [Root.GetRulingParty] en [Root.GetNameDef]. No podrían estar más equivocados. Si bien los éxitos de [Root.GetLeader] son ​​el resultado de una moda reciente, un movimiento de masas destructivo empeñado en intimidar a otras naciones para que se sometan, [From.GetRulingParty] se opone a ese movimiento como los que no se someterán. Estoy preparado para hacer lo que sea necesario para eliminar esta amenaza, incluso si eso significa la guerra.'\n\nEl régimen [From.GetLeader] ha adoptado una política hostil hacia la nación [Root.GetAdjective]. Nuestros planes visionarios para la grandeza futura han avergonzado a su nación y, como era de esperar, se sienten amenazados."
 war_justification.216.a:0 "Si quieren probar nuestro poderío, se arrepentirán."
 war_justification.217.t:0 "[From.GetLeader] Preguntas [Root.GetAdjective] Soberanía"
 war_justification.217.d:0 "'¿Quién determina las fronteras de una nación y cómo se determinan? Independientemente de la forma en que la gente haya encontrado en el pasado para justificar dónde termina [From.GetNameDef] y comienza [Root.GetName], vivimos en una nueva era. No se puede exagerar la importancia estratégica de esta frontera, y tenemos todo el derecho de cambiarla para garantizar la seguridad continua de nuestra gente".\n\nEscuchando los discursos recientes de [From.GetLeader], una invasión de [Root .GetName] parece inminente. Las voces disidentes se han opuesto, pero el apoyo público a la guerra va en aumento."
 war_justification.217.a:0 "¿El mundo no ha aprendido nada de la Gran Guerra?"
 war_justification.218.t:0 "[From.GetLeader] cuestiona los motivos de [Root.GetNameDef]"
 war_justification.218.d:0 "'No hay duda de que [Root.GetNameDef] se está preparando para la guerra. Los cambios en la política económica dejan claro que los [Root.GetAdjective] no son un pueblo de paz, sino que esperan la oportunidad adecuada para atacarnos. ¿Nos quedaremos de brazos cruzados y los veremos armarse mientras [From.GetName] está indefenso? ¿O desarmaremos esta amenaza antes de que crezca más allá de nuestro poder?'\n\nLos halcones del [From.GetRulingParty] han vuelto sus ojos hacia [Root.GetName], argumentando que el ataque es la mejor defensa. Su punto de vista está ganando terreno y [From.GetName] se está preparando para la guerra."
 war_justification.218.a:0 "Esta es exactamente la razón por la que tenemos que estar preparados."
 war_justification.219.t:0 "[From.GetLeader] Enfadado por [Root.GetAdjective] Postura"
 war_justification.219.d:0 "'Esos ciudadanos ingenuos de [From.GetNameDef] que imaginan a [Root.GetAdjective] como un pueblo de paz están completamente fuera de contacto con la realidad. Quienes viven en nuestra frontera no pueden darse el lujo de tales delirios, al ver a sus tropas acercándose a nosotros justo al otro lado de ella. Esta es una amenaza que no podemos dejar sin respuesta. Cada día que pasa, [Root.GetName] se prepara para la guerra. Sería una locura de nuestra parte no hacer lo mismo'.\n\nNuestra presencia militar cerca del territorio [From.GetAdjective] ha generado una mayor preocupación, ya que interpretan nuestros movimientos de tropas como prueba de intención hostil. Difícilmente parecen haber considerado que su retórica agresiva es la razón de nuestras medidas defensivas."
 war_justification.219.a:0 "Difícilmente podemos desarmarnos después de estas amenazas."
 war_justification.220.t:0 "[From.GetLeader] aboga por la invasión de [Root.GetNameDef]"
 war_justification.220.d:0 "'Si queremos tener la ventaja estratégica en la guerra previsible, por no decir inevitable, con [Root.GetNameDef], no hay lugar para dudar. Se trata de salvaguardar el futuro de nuestros hijos y garantizar que [From.GetName] tenga un lugar en el mundo mañana. Esta es una cuestión de devoción a nuestra causa y los ideales que damos por sentado. Es hora de actuar'.\n\nUna serie de discursos conmovedores de los líderes de [From.GetRulingParty], más prominentemente [From.GetLeader], ha estado pidiendo al público que apoye una invasión de [Root.GetName]. Los motivos geopolíticos detrás de la invasión son menos prominentes en la retórica de los sentimientos patrióticos, pero esta campaña parece muy eficiente para convencer al público de su necesidad."
 war_justification.220.a:0 "Mejor nos preparamos. La guerra vendrá."
 war_justification.301.t:0 "[Root.GetLeader] criticado por política exterior débil"
 war_justification.301.d:0 "'Tuvimos la oportunidad de atacar a nuestros enemigos, pero [Root.GetRulingParty] la dejó pasar. Este no solo es otro caso condenatorio más en una serie de oportunidades perdidas para fortalecer la posición de [Root.GetName] a nivel internacional, sino que es una señal de que su afirmación de estar actuando en interés de la gente de [Root.GetAdjective] es en su mayoría vacía. retórica. Es hora de un cambio de política'.\n\nNuestro fracaso en proseguir la guerra que muchos esperaban ha sido objeto de críticas mordaces por parte de nuestros oponentes políticos. Si no cumplimos con nuestros planes militares, será más difícil para nosotros convencer a la gente en qué dirección estamos tomando [Root.GetName]."
 war_justification.301.a:0 "¿No quieren evitar la guerra?"
 war_justification.301.b:0 "No hay lugar para el desacuerdo público fuera de las reuniones del partido."
 war_justification.301.c:0 "¡No podemos permitir que la gente acuse a [Root.GetLeader] de cobardía!"
 nuke_dropped.1.t:0 "Bombardeo atómico de [From.From.GetName]"
 nuke_dropped.1.d:0 "Por primera y, con suerte, última vez en la historia, se ha detonado una bomba nuclear en [From.From.GetNameDef] como parte de una guerra internacional. La destrucción sin precedentes es un testimonio del poder devastador de esta nueva arma, que es temida no solo por lo que puede hacer a sus objetivos, sino por las implicaciones que tiene para quien la despliega y para la humanidad misma.\n\nLa mundo contiene la respiración esperando lo que vendrá después. ¿Obligará esto a [From.From.Owner.GetName] a rendirse para evitar más terror, o solo fortalecerá su determinación de contraatacar a quienes recurran a tales medidas?"
 nuke_dropped.1.a:0 "La Era Atómica realmente ha comenzado."
 nuke_dropped.1.b:0 "Haremos lo que sea necesario para proteger a la gente de [Root.GetAdjective]."
 nuke_dropped.2.t:0 "Bombardeo atómico de Hiroshima"
 nuke_dropped.2.d:0 ""Las calles eran como una escena del infierno".\n - Kuniyoshi Aikawa\n\nHoy, una bomba nuclear fue detonada sobre la ciudad de Hiroshima a una altura de 580 metros. Más de dos tercios de la ciudad fueron destruidos instantáneamente. A pesar de que la ciudad se construyó para resistir terremotos, solo unas pocas estructuras sólidas sobrevivieron a la explosión.\n\nSi bien el poder de la bomba atómica se ha exagerado en la mente del público, el costo humano del arma se ha minimizado. Ninguno de los lados quiere contemplar el horror del evento, pero su legado será uno de vidas perdidas en un abrir y cerrar de ojos y consecuencias duraderas."
 nuke_dropped.2.a:0 "¿Cuántos más caerán antes de que termine esta guerra?"
 nuke_dropped.2.b:0 "Debemos actuar rápidamente para ayudar a las víctimas."
 nuke_dropped.3.t:0 "Bombardeo atómico de Nagasaki"
 nuke_dropped.3.d:0 "Una bomba nuclear, originalmente destinada a Kokura, fue detonada hoy sobre Nagasaki. Las condiciones climáticas obligaron a los aviones a desviar su misión, siendo una combinación de humo, nubes y dificultades técnicas los factores decisivos en un evento que bien podría cambiar la historia.\n\nLos efectos de la bomba fueron contenidos de alguna manera por la ubicación de la ciudad en un valle, pero el daño sigue siendo severo. Algunas instalaciones militares fueron atacadas, pero las catastróficas pérdidas civiles las eclipsaron con creces. Pueden pasar décadas antes de que sepamos con certeza los efectos a largo plazo de esta arma."
 nuke_dropped.3.a:0 "¿Conducirá esto a la rendición de [From.From.Owner.GetAdjective]?"
 nuke_dropped.3.b:0 "Esperábamos que Nagasaki se salvara."
 nuke_dropped.4.t:0 "Bombardeo atómico de Berlín"
 nuke_dropped.4.d:0 "Hoy, en [GetDateText], la capital alemana de Berlín fue golpeada por una explosión nuclear. La ciudad ha sufrido varios ataques, en esta guerra y la última, pero todo lo demás palidece en comparación con esto. Desde la Guerra de los Treinta Años, Berlín no ha visto una devastación comparable; teniendo en cuenta su crecimiento, esto se consideró imposible.\n\nEl Führerbunker parece haber sobrevivido a la explosión, al menos parcialmente, debido a que la bomba detonó lejos de su epicentro planificado, y Se rumorea que [From.From.Owner.GetLeader] todavía está vivo, aunque está indignado. Sin embargo, cómo se deben evacuar los líderes de [From.From.Owner.GetAdjective] y si pueden protegerse de las consecuencias es otra cuestión."
 nuke_dropped.4.a:0 "Hoy me siento aliviado de no ser berlinés."
 nuke_dropped.4.b:0 "¡Nuestros enemigos han golpeado el corazón de la nación!"
 nuke_dropped.5.t:0 "Bombardeo atómico de Londres"
 nuke_dropped.5.d:0 "Una explosión nuclear ha devastado hoy la ciudad de Londres. A pesar de las defensas antiaéreas de la ciudad, [From.From.Owner.GetNameDef] no estaba preparado para este ataque. En [GetDateText], el Big Ben sonó por última vez, después de haber sido derretido por la explosión. Los primeros informes sugieren que el Palacio de Buckingham ha sido arrasado por completo y actualmente se desconoce el paradero de la familia real.\n\n[From.From.Owner.GetLeader], sin embargo, se ha confirmado que ha sobrevivido y está preparando un discurso conmovedor para la radio más tarde. Este Dia. Con la moral en su punto más bajo, el pueblo británico necesita urgentemente esto, o una rendición muy elocuente."
 nuke_dropped.5.a:0 "Es difícil mantener un labio superior rígido frente a una onda expansiva nuclear."
 nuke_dropped.5.b:0 "¡Dios salve al rey!"
 nuke_dropped.6.t:0 "Bombardeo atómico de Kioto"
 nuke_dropped.6.d:0 "La ciudad de Kioto, un importante centro industrial de [From.From.Owner.GetAdjective], fue alcanzada hoy por una bomba nuclear. Se especula que la ciudad fue elegida como objetivo porque ha sido considerada como un centro intelectual.\n\nLa belleza y el significado histórico de Kioto llevaron a muchos a suponer que se salvaría de la bomba, pero parece que el terror de llover destrucción en un lugar así se ha visto más bien como un beneficio, aumentando el impacto psicológico del ataque. La ubicación de la ciudad en el valle limitó un poco la explosión, pero el antiguo Palacio Imperial y muchos edificios industriales quedaron completamente destruidos."
 nuke_dropped.6.a:0 "El legado y la belleza no significan nada en una guerra como esta."
 nuke_dropped.6.b:0 "Si destruyen lo viejo, construiremos lo nuevo."
 nuke_dropped.7.t:0 "Bombardeo atómico de Tokio"
 nuke_dropped.7.d:0 "Hoy, un ataque nuclear fue dirigido al corazón del Imperio Japonés. La capital de Tokio, aunque se esperaba que fuera el objetivo de las bombas incendiarias, nunca se asumió como un objetivo prioritario de esta nueva arma. Sin embargo, en última instancia, tal vez debido a la importancia de la nueva capital y el Palacio Imperial que ahora ha sido destruido, un incendio aún más devastador ha caído sobre la ciudad.\n\nAunque se informa que [From.From.Owner.GetLeader] han sobrevivido, el evento ha planteado dudas sobre hasta dónde están dispuestos a llegar los enemigos de Japón. Si la guerra no termina con esto, ¿qué objetivos quedan? ¿Qué queda por amenazar?"
 nuke_dropped.7.a:0 "¿Significa esto el fin del Imperio japonés?"
 nuke_dropped.7.b:0 "Mientras [From.From.Owner.GetLeader] viva, también vivirá el Imperio."
 nuke_dropped.8.t:0 "Bombardeo atómico de Washington D.C."
 nuke_dropped.8.d:0 "Una bomba nuclear fue detonada hoy sobre la capital de los Estados Unidos. En un ataque claramente dirigido al centro político y al legado histórico de los EE. UU., la Casa Blanca, el Capitolio y una serie de monumentos y memoriales fueron borrados de la faz de la Tierra. Incluso el incendio de Washington hace más de un siglo palidece en comparación con la destrucción que esta devastadora arma infligió a la ciudad.\n\nAunque el presidente [From.From.Owner.GetLeader] ha sido puesto a salvo, la nación ha sido sacudida a su núcleo. Sin duda, Estados Unidos esperaba ser el primer y único país en empuñar tal arma. Esas esperanzas ahora se han hecho añicos de la peor manera posible."
 nuke_dropped.8.a:0 "Una nación, indivisible, frente a un átomo, divisible."
 nuke_dropped.8.b:0 "El águila se levantará de las cenizas como un fénix."
 nuke_dropped.9.t:0 "Bombardeo atómico de Roma"
 nuke_dropped.9.d:0 "Una explosión nuclear golpeó la ciudad de Roma hoy, conmocionando a personas de todo el mundo. Debido a sus tesoros históricos y artísticos, muchos nunca pensaron que la antigua ciudad sería el objetivo de una destrucción tan indiscriminada. Con la Ciudad del Vaticano también parcialmente destruida y el paradero del Papa desconocido, el evento ha horrorizado no solo a los italianos, sino también a los católicos de todo el mundo.\n\nEl rápido crecimiento de Roma en la última década se ha deshecho casi por completo con el ataque. Por un tiempo, parecía que la ciudad podría ayudar a la recuperación de la nación después de que terminara la guerra. Esas esperanzas ahora se han convertido en polvo, junto con muchas personas."
 nuke_dropped.9.a:0 "¡Bomba Iacta Est!"
 nuke_dropped.9.b:0 "Roma no será reconstruida en un día..."
 nuke_dropped.10.t:0 "Bombardeo atómico de París"
 nuke_dropped.10.d:0 "Hoy, un dispositivo nuclear fue detonado sobre la ciudad de París, causando una destrucción generalizada e innumerables víctimas. Francia estaba conmocionada cuando su capital sufrió lo que podría ser el ataque más devastador que jamás haya experimentado, a pesar de siglos de guerras y revoluciones. Los parisinos quizás esperaban la conquista, pero no una total y brutal desolación.\n\nCualquier desfile de la victoria en los Campos Elíseos más allá de los restos del Arco del Triunfo parece improbable en el estado actual de la ciudad. Quizás las próximas décadas vean el nacimiento de un nuevo París, pero París en la mente del público, la ciudad construida en la Belle Époque, se ha ido para siempre."
 nuke_dropped.10.a:0 "La ciudad de la luz se ha quemado."
 nuke_dropped.10.b:0 "Solo ayer, parecía que siempre tendríamos París."
 nuke_dropped.11.t:0 "Bombardeo atómico de Moscú"
 nuke_dropped.11.d:0 "Una ciudad que muchos han intentado conquistar sin éxito, Moscú fue el objetivo de un ataque nuclear hoy. La explosión se dirigió al corazón del liderazgo de [From.From.Owner.GetAdjective], ya que la explosión destruyó casi por completo el Kremlin.\n\n[From.From.Owner.GetLeader], que se volvió más consciente y temeroso de todas las amenazas posibles e imposibles recientemente, evacuadas a tiempo y sobrevividas. Sin embargo, incluso la inmensidad de [From.From.Owner.GetName] puede no ser suficiente para escapar de un enemigo tan despiadado. De hecho, si esto continúa, la nación pronto consistirá solo en dos tipos de tierras baldías: las que estaban allí en primer lugar y las creadas por sus enemigos."
 nuke_dropped.11.a:0 "¿No hará un invierno nuclear que Moscú sea un objetivo más difícil?"
 nuke_dropped.11.b:0 "Pueden quemar todas las ciudades que tenemos, pero nunca las tomarán."
 nuke_dropped.12.t:0 "Bombardeo atómico de Copenhague"
 nuke_dropped.12.d:0 "Hoy, la ciudad de Copenhague fue golpeada por una explosión nuclear. Habiendo crecido después de escapar de la destrucción en la Gran Guerra gracias a la neutralidad de Dinamarca, la capital nunca ha experimentado un ataque tan devastador desde las Guerras Napoleónicas. El área circundante de Öresund también ha sufrido importantes consecuencias y los sobrevivientes han comenzado a escapar a Fyn y al continente por temor a más ataques.\n\nActualmente se desconoce el paradero del rey Christian X, y la moral de la nación se ha visto gravemente dañada por el ataque. Queda por ver si este es el principio del fin para una de las naciones más antiguas de Europa."
 nuke_dropped.12.a:0 "Algo está irradiado en el estado de Dinamarca."
 nuke_dropped.12.b:0 "La ciudad ha ardido antes, pero no ha perecido."
 nuke_dropped.12.c:0 "¡Con plutonio ponemos de rodillas a los daneses!"
 nuke_dropped.13.t:0 "Bombardeo atómico de Estocolmo"
 nuke_dropped.13.d:0 "La hermosa ciudad de Estocolmo, orgullosa Venecia del Norte, fue alcanzada hoy por una bomba nuclear. A pesar de sus mejores esfuerzos por permanecer neutrales en el pasado, los suecos ahora han pagado el precio más alto por el conflicto internacional. El epicentro de la explosión fue en medio del centro sur de Estocolmo, un área prevista para el desarrollo futuro y grandes proyectos de construcción, ahora irreversiblemente destruida.\n\nGran parte de la ciudad está más allá del reconocimiento, pero las antiguas estructuras en Slussen parecen haber sobrevivido la explosión mejor de lo esperado. Se ha decidido que debe permanecer intacto para siempre como un monumento a la resiliencia de la ciudad."
 nuke_dropped.13.a:0 "Con esto, la neutralidad sueca será solo un recuerdo."
 nuke_dropped.13.b:0 "¡El tigre sueco no perderá sus rayas!"
 soviet.30.t:0 "Demanda Besarabia"
 soviet.30.d:0 "Rumania no puede esperar resistir el poder del Ejército Rojo, si les enviamos una demanda de nuestra tierra legítimamente reclamada en Besarabia, es posible que nos la entreguen sin luchar."
 soviet.30.a:0 "¡Envía el ultimátum!"
 soviet.30.b:0 "¡No, pagaremos el precio del hierro!"
 soviet.31.t:0 "Demanda Karjala"
 soviet.31.d:0 "Finlandia no puede esperar resistir el poder del Ejército Rojo, si les enviamos una demanda de nuestra tierra legítimamente reclamada en Karjala, es posible que nos la entreguen sin luchar."
 soviet.31.a:0 "¡Envía el ultimátum!"
 soviet.31.b:0 "¡No, pagaremos el precio del hierro!"
