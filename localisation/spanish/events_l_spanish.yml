 stability.31.t:0 "La represión militar tiene éxito"
 stability.31.desc:0 "Nuestra rápida respuesta ha demostrado ser muy eficaz. Las unidades de la policía militar, apoyadas por las fuerzas del orden locales y voluntarios patriotas, se desplegaron en una operación bien coordinada para visitar a todos los reclutas desaparecidos. La mayoría estuvo dispuesta a responder a la llamada cuando se les informó de las consecuencias de no presentarse al deber. El Alto Mando Militar ha declarado públicamente que cualquier persona que se presente en su lugar de destino no será acusada de ningún delito ni sancionada por no haberlo hecho en el pasado. Aún así, varias personas se han negado categóricamente a tomar las armas por su país y han sido arrestadas."
 stability.31.a:0 "La acción decisiva evitó cosas peores."
 stability.32.t:0 "Proyecto de disturbios"
 stability.32.desc:0 "Nuestros intentos de resolver la situación mediante la fuerza militar no han tenido éxito. Parece que alguien en nuestra administración filtró nuestra operación planificada al público, que respondió rápidamente. Cuando la policía militar y otros organismos encargados de hacer cumplir la ley trataron de detener a conocidos evasores del servicio militar, encontraron su camino bloqueado por turbas enfurecidas que exigían el fin de la guerra y el servicio militar obligatorio. En varios casos, estallaron batallas callejeras entre la policía y los manifestantes, que provocaron varias muertes cuando los soldados se vieron obligados a usar sus armas para defenderse. Pasaron varias horas hasta que la policía obtuvo el control total de la situación.\n\nUn mal humor se ha apoderado de la capital a medida que se retiran las barricadas y se entierra a los muertos. Los informes de la Oficina de Guerra no muestran cambios en el número de reclutas que se presentan para el servicio. Muchos en el gobierno se preguntan cuánto tiempo más podremos seguir luchando en estas circunstancias."
 stability.32.a:0 "La situación no se ha desarrollado necesariamente a nuestro favor."
 stability.33.t:0 "La rebelión de la conscripción"
 stability.33.desc:0 "Nuestros intentos de resolver la situación mediante la fuerza militar no han tenido éxito. Parece que alguien en nuestra administración filtró nuestra operación planificada al público, que respondió rápidamente. Cuando la policía militar y otros organismos encargados de hacer cumplir la ley trataron de detener a conocidos evasores del servicio militar, encontraron su camino bloqueado por turbas enfurecidas que exigían el fin de la guerra y el servicio militar obligatorio. En varios casos, estallaron batallas callejeras entre la policía y los manifestantes, que provocaron varias muertes cuando los soldados se vieron obligados a usar sus armas para defenderse. \n\nLa situación rápidamente se salió de control después de eso, cuando los ciudadanos se apresuraron a los soldados y asaltaron las estaciones de policía para armarse. Varias ciudades del país se encuentran ahora en un estado de insurrección armada contra el gobierno. Irónicamente, los rebeldes no parecen tener problemas para encontrar soldados dispuestos a tomar las armas."
 stability.33.a:0 "Oh, ¿entonces AHORA quieren pelear?"
 stability.34.t:0 "Proyecto de Reforma resulta eficaz"
 stability.34.desc:0 "Las medidas sociales aprobadas por el gobierno como parte de un proceso más amplio de reforma de la política de reclutamiento militar han demostrado ser sorprendentemente populares. Los salarios más altos y las licencias más frecuentes se mencionan a menudo como los mayores beneficios nuevos, pero muchos también señalan los nuevos programas gubernamentales para apoyar a las viudas de guerra y los huérfanos. Cada vez menos hombres pueden justificar rechazar el llamado de su país a los colores, y el apoyo público a los evasores del servicio militar casi ha desaparecido.\n\nDe hecho, ha habido un aumento reciente en el apoyo público al gobierno a medida que más y más personas se dan cuenta de que la forma de vida [Root.GetAdjective] está bajo ataque."
 stability.34.a:0 "Una sabia decisión."
 stability.35.t:0 "El 591. Batallón Penal"
 stability.35.desc:0 "Ante la gravedad de la situación, el Alto Mando Militar ha decidido que se requieren medidas más drásticas para demostrar que no se tolerará eludir el deber cívico de defender la patria. Al amanecer, la policía militar allanó los hogares de varias personas cuidadosamente seleccionadas, bien conocidas y conectadas que han utilizado su influencia para permitir que otros eviten el servicio militar obligatorio. Todavía en camisón, se han visto reclutados en el ejército y escoltados al cuartel bajo vigilancia armada, donde formarán una unidad separada para evitar que su influencia subversiva se extienda a otras unidades. \n\nLa noticia de esto se ha difundido rápidamente, y parece que la mayoría de las personas que hasta ahora creían que podrían salirse con la suya ignorando su aviso preliminar han cambiado de opinión. Las estaciones de reclutamiento en todo el país informan que un número creciente de personas se han acercado para preguntar cuáles serían exactamente las consecuencias si un "amigo" suyo que había intentado evitar el reclutamiento se entregara."
 stability.35.a:0 "Todavía pueden redimirse."
 stability.36.t:0 "Las élites locales expresan su protesta"
 stability.36.desc:0 "Ante la gravedad de la situación, el Alto Mando Militar ha decidido que se requieren medidas más drásticas para demostrar que no se tolerará eludir el deber cívico de defender la patria. Al amanecer, la policía militar allanó los hogares de varias personas cuidadosamente seleccionadas, bien conocidas y conectadas que han utilizado su influencia para permitir que otros eviten el servicio militar obligatorio. Todavía en camisón, se han visto reclutadas en el ejército. Sus familias han movilizado sus extensas redes de apoyo para protestar por esta decisión. La Oficina de Guerra se ha visto inundada con llamadas y cartas de simples trabajadores que quieren que su gerente de fábrica regrese a los subsecretarios en varios otros ministerios, exigiendo saber por qué las personas que trabajan en campos críticos para el esfuerzo de guerra han sido removidas de su trabajo. Parece que incluso algunos miembros del gabinete tienen dudas sobre la guerra, tal vez temiendo por la seguridad de sus propios hijos."
 stability.36.a:0 "¿No tienen sentido del deber?"
 stability.37.t:0 ""Un deber sombrío y sagrado""
 stability.37.desc:0 ""Por supuesto que quiero vivir. Quiero ir y terminar la escuela, quiero conocer chicas, quiero formar una familia, pero si perdemos esta guerra, tampoco podré hacer estas cosas. Así que Lucho".\n\nLa carta, enviada de forma anónima a todos los periódicos importantes del país, ha tenido un gran impacto. Afirmando ser de un soldado que al principio trató de evitar el servicio militar obligatorio, pero luego se dio cuenta de que debía luchar para salvar a su país, aparentemente tocó la fibra sensible de muchos otros que sintieron lo mismo. Las juntas de reclutamiento en todo el país informan que la cantidad de personas que aún se niegan a responder a sus convocatorias ha sido más que compensada por nuevos voluntarios que ya no esperarán hasta que los llamen, mientras que otros van y luchan para salvar su país y su camino. de vida."
 stability.37.a:0 "No dejaremos que sus vidas se gasten en vano."
 stability.38.t:0 "El fin de un cobarde"
 stability.38.desc:0 "“Lo llevaron al muro al amanecer. Rechazó un último cigarrillo, pero aceptó la venda de los ojos. Sus últimas palabras fueron una disculpa a su madre por causarle tanto dolor. El pelotón de fusilamiento apuntó bien. , el médico presente lo declaró muerto".\n\nSi bien no pudieron atrapar a todas las personas que habían estado evadiendo el servicio militar obligatorio, las autoridades pudieron realizar una serie de arrestos. Dada la grave situación en la que nos encontramos, la Oficina de Guerra ha decidido que estos hombres sean juzgados bajo la ley militar por no presentarse al deber. Se ha dictado la primera serie de sentencias de muerte y los condenados han sido fusilados. Evidentemente, estas medidas han tenido el efecto deseado. Parece que la mayoría de la gente decidió elegir la posibilidad de morir en el campo de batalla sobre la certeza de una muerte deshonrosa como cobarde."
 stability.38.a:0 "Una pena que se haya tenido que llegar a esto."
 stability.39.t:0 "Un mártir por la paz"
 stability.39.desc:0 "“Lo llevaron al muro al amanecer. Rechazó un último cigarrillo, pero aceptó la venda de los ojos. Sus últimas palabras fueron una disculpa a su madre por causarle tanto dolor. El pelotón de fusilamiento apuntó bien. , el médico presente lo declaró muerto".\n\nEl informe publicado de la ejecución de un hombre condenado a muerte por no presentarse a cumplir con su deber parece haber tenido el efecto contrario. En lugar de hacer que la gente vuelva a los colores por temor a las consecuencias, ha convertido a los ejecutados en mártires instantáneos del movimiento por la paz. Sus nombres e historias de vida han sido publicados y editados muy claramente para que aparezcan de la mejor manera posible. Se han iniciado manifestaciones masivas por la paz en varias ciudades importantes, exigiendo el fin de la guerra. La Oficina de Guerra informa que ha recibido una serie de cartas de reclutas que declaran abiertamente que no se presentarán para el servicio, diciendo que, bajo ninguna circunstancia, serán parte de otra ejecución, excepto como la persona a ejecutar."
 stability.39.a:0 "Las cosas no necesariamente han mejorado."
 stability.40.t:0 "Un nuevo acuerdo para [Root.GetNameDef]"
 stability.40.desc:0 "En un discurso transmitido por radio hoy, [Root.GetLeader] anunció lo que llamó una "Revolución Social". Durante la siguiente hora, presentó un sistema de reformas que toca cada parte de la vida social, prometiendo a cada soldado que regresa una educación, un trabajo bien remunerado y una pensión generosa. También anunció un importante programa de construcción de viviendas asequibles para familias jóvenes, que comenzará el día en que se firme un armisticio. Esto parece haber tenido un efecto significativo en la moral general. Las oficinas de reclutamiento en todo el país informan que los reclutas aparecen y preguntan sobre las opciones para extender su servicio más allá del conflicto actual, mientras que otros casi exigen un destino en las unidades de primera línea para garantizar beneficios adicionales."
 stability.40.a:0 "Y pagamos todo esto como...?"
 strikes_event.1.t:0 "orden restaurada"
 strikes_event.1.desc:0 "Moviéndose rápidamente, el Alto Mando Militar movilizó varias unidades de entrenamiento para el servicio y formó grupos ad-hoc de soldados en licencia. Hacer marchar a estas formaciones más allá de las puertas de las fábricas tuvo el efecto deseado, ya que la mayoría de los huelguistas no querían forzar una confrontación con consecuencias potencialmente mortales. Los pocos que trataron de persuadir a los soldados para que hicieran causa común encontraron que sus palabras tuvieron poco efecto cuando los soldados preguntaron por qué se debería permitir que los trabajadores en la acogedora retaguardia defraudaran a los combatientes en el frente."
 strikes_event.1.a:0 "Por qué de hecho."
 strikes_event.2.t:0 "Lunes sangriento"
 strikes_event.2.desc:0 "Moviéndose rápidamente, el Alto Mando Militar movilizó varias unidades de entrenamiento para el servicio y formó grupos ad-hoc de soldados en licencia. Sin embargo, trasladar estas formaciones a las ciudades afectadas resultó mucho más difícil de lo esperado, ya que los huelguistas bloquearon las vías del tren y obligaron a las tropas a marchar a pie, lo que les dio tiempo suficiente para prepararse. Cuando nuestras tropas llegaron a las fábricas barricadas, encontraron a los huelguistas listos para ellos. Los intentos de despejar las carreteras se encontraron con furiosos ataques de los trabajadores que arrojaban piedras y botellas a los soldados. \n\nEn varios casos, las tropas abrieron fuego para defenderse, matando a varios huelguistas e hiriendo a decenas más. esto solo enfureció aún más a la multitud, con gritos de "¡Asesinos!" llenando el aire de los transeúntes. El estado de ánimo en la capital se volvió dramáticamente a favor de los huelguistas. Al caer la noche, los soldados se retiraron, dejando las barricadas intactas.\n\nNo ha habido más intentos de forzar la situación. Los huelguistas mantienen el control de las fábricas y no se trabaja."
 strikes_event.2.a:0 "No como estaba planeado."
 strikes_event.3.t:0 "Héroes en el frente de producción"
 strikes_event.3.desc:0 ""La guerra industrial es más que divisiones marchando y aviones bombardeando. Es más que el deber de un soldado luchar y morir por su país. Una guerra industrial se gana, ante todo, en las fábricas y fundiciones. Abandonar el batalla en la línea de montaje no es mejor que abandonarla en la línea del frente. Y las victorias de la línea de montaje deben celebrarse tanto como las ganadas por la línea del frente".\n\nTodos los recursos de propaganda disponibles se han redirigido a mostrar el trabajo de los trabajadores del armamento de la mejor manera posible. [Root.GetLeader] ha aprobado personalmente un nuevo premio que se entregará a los trabajadores que hayan excedido su cuota en más del 100 %, y los primeros beneficiarios han sido enviados de gira por todo el país para instruir a otros trabajadores en sus métodos.\n \nParece que esto ha hecho que muchos de los huelguistas reconsideren su postura. El trabajo se ha reanudado en todas las fábricas afectadas anteriormente."
 strikes_event.3.a:0 "Héroes todos y cada uno."
 strikes_event.4.t:0 "El Departamento de Producción de Guerra"
 strikes_event.4.desc:0 "[Root.GetLeader] anunció hoy algunos pequeños cambios en el borrador. Si bien los trabajadores calificados anteriormente estaban exentos del servicio militar obligatorio, esta excepción ahora se eliminó y todos los hombres exentos fueron reclutados inmediatamente. Al mismo tiempo, se ha autorizado a la Oficina de Guerra a tomar el control directo de cualquier fábrica que produzca bienes relevantes para el esfuerzo bélico si el liderazgo de esas fábricas ha demostrado falta de capacidad.\n\nEl anuncio fue recibido con silenciosa resignación en las ciudades afectadas, especialmente una vez que se anunció que cualquiera que se resistiera sería tratado como un soldado que se negó a seguir las órdenes. Si bien la moral entre los trabajadores de las fábricas está por los suelos, la producción se ha reiniciado."
 strikes_event.4.a:0 "Debería haberlo hecho desde el principio."
 strikes_event.5.t:0 "Un país en desafío"
 strikes_event.5.desc:0 "[Root.GetLeader] anunció hoy algunos pequeños cambios en el borrador. Si bien los trabajadores calificados anteriormente estaban exentos del servicio militar obligatorio, esta excepción ahora se eliminó y todos los hombres exentos fueron reclutados inmediatamente. Al mismo tiempo, se ha autorizado a la Oficina de Guerra a tomar el control directo de cualquier fábrica que produzca bienes relevantes para el esfuerzo bélico si el liderazgo de esas fábricas ha demostrado falta de capacidad.\n\nEl anuncio fue recibido con gran risa en las ciudades afectadas, especialmente una vez que se anunció que cualquiera que se resistiera sería tratado como un soldado que se negó a seguir las órdenes. A los policías enviados a entregar borradores de avisos a los trabajadores se les dijo que regresaran con más que tinta sobre papel."
 strikes_event.5.a:0 "Tal vez deberíamos."
 strikes_event.6.t:0 "comedores útiles"
 strikes_event.6.desc:0 "Sin mencionar las huelgas que se están llevando a cabo, [Root.GetLeader] anunció hoy que los trabajadores de las industrias relacionadas con la guerra recibirán raciones adicionales de azúcar, café y carne para mantener su fuerza. Lamentablemente, los rumores de que el gobierno estaba dispuesto a repartir chocolate extra resultaron ser falsos.\n\nMientras que los cabecillas de la huelga intentan evitar que los trabajadores regresen al trabajo, la mayoría parece haber aceptado que "Paz y Pan" nunca iban a pasar y son felices solo con el pan."
 strikes_event.6.a:0 "Será mejor que se ganen el sustento."
 strikes_event.7.t:0 "Operación Roble Negro"
 strikes_event.7.desc:0 "Las tropas se reunieron fuera de las ciudades durante la noche, manteniendo la disciplina del ruido y la luz para mantener el elemento sorpresa. Mientras el sol se deslizaba por el horizonte y los trabajadores que ocupaban las barricadas en las fábricas esperaban el relevo del turno de día, las columnas de asalto avanzaron. Los trabajadores cansados ​​se demoraron en organizar la resistencia y vencieron rápidamente. Dejando un pequeño destacamento para proteger a los prisioneros, las tropas barrieron la ciudad y arrestaron a todos los trabajadores conocidos de la fábrica. Al mediodía, los militares habían tomado el control total de las ciudades e instituyeron un toque de queda. No se espera más resistencia. La mayoría de los trabajadores pronto serán liberados con la condición de que regresen al trabajo, los cabecillas serán detenidos y juzgados. Se espera que se dicten sentencias de muerte."
 strikes_event.7.a:0 "Se ha restablecido el orden."
 strikes_event.8.t:0 "La batalla de la calle Oak"
 strikes_event.8.desc:0 "Las tropas se reunieron fuera de los pueblos durante la noche, pero la falta de disciplina de luz y ruido delató la sorpresa. A medida que las tropas avanzaban, encontraron a los trabajadores alertas y listos para ellos. El primer asalto fracasó en lluvias de piedras arrojadas. Un segundo asalto con bayonetas caladas fue repelido en brutales combates cuerpo a cuerpo, dejando decenas de muertos y moribundos en las calles.\n\nLos oficiales a cargo se han retirado para consolidar sus fuerzas, mientras que los trabajadores están ampliando sus fortificaciones y armándose con las armas dejadas en la retirada. Se espera un segundo día de combates mañana, pero el Alto Mando Militar ya no cree que la victoria sea probable."
 strikes_event.8.a:0 "Nos estamos quedando sin opciones rápidamente."
 strikes_event.9.t:0 "Ley de protección de los derechos de los trabajadores"
 strikes_event.9.desc:0 "Con las tensiones aumentando en la capital, [Root.GetLeader] anunció una nueva ley para proteger los derechos de los trabajadores incluso en tiempos de guerra. La amplia legislación exige licencia por enfermedad remunerada sin límites, seguro obligatorio de accidentes para todos los trabajadores, el derecho a afiliarse a cualquier sindicato y, por primera vez, el derecho de cualquier mujer empleada a tener licencia por maternidad después del nacimiento de un hijo. n\nAunque muchos en el gobierno consideran esto nada menos que una rendición total a los huelguistas, los resultados son concluyentes: se ha reanudado el trabajo en todas las fábricas."
 strikes_event.9.a:0 "Esperemos que esto sea suficiente."
 mutiny_event.1.t:0 "Motín aplastado"
 mutiny_event.1.desc:0 "Después de algunas horas de tensas negociaciones en las puertas de los cuarteles y en los refugios de primera línea, el motín en nuestro ejército ha terminado. Ante la perspectiva de una pelea que no podrían ganar, los amotinados rápidamente decidieron retirarse. \n\nEl problema principal se convirtió entonces en el destino de aquellos que habían rechazado las órdenes. El Alto Mando Militar ha optado por la clemencia y ha asegurado a los amotinados que no serán castigados con dureza. Se han realizado algunos ejemplos en los que algunos soldados fueron degradados a un rango inferior y transferidos a una unidad diferente."
 mutiny_event.1.a:0 "Esperemos que sea lo último."
 mutiny_event.2.t:0 "Una amenaza vacía"
 mutiny_event.2.desc:0 "Los intentos de asustar a los amotinados para que se sometan han resultado espectacularmente contraproducentes, ya que las tropas mostraron poco miedo a las unidades enviadas para reprimirlos. Usando habilidades perfeccionadas en las líneas del frente, rápidamente organizaron una defensa de sus posiciones que haría que cualquier intento de derrotarlos fuera muy costoso. \n\nLos oficiales a cargo de las unidades leales se han retirado y están esperando más órdenes, pero este pequeño éxito sin duda ha fortalecido la determinación de los amotinados."
 mutiny_event.2.a:0 "Nadie podría haber predicho esto."
 mutiny_event.3.t:0 ""¿Por qué estamos luchando?""
 mutiny_event.3.desc:0 ""No es raro que un soldado dude de si lo que está haciendo realmente vale la pena. ¿Hay algo que justifique los sacrificios que te pedimos? ¿Realmente podemos exigirte que mueras en pos de un objetivo que nunca verías?\n \nEs un hecho desafortunado que debemos vivir en los tiempos en que nacimos. ¡El destino ha decidido que debemos estar en guerra, para proteger nuestra libertad, nuestros hogares, nuestra forma de vida [Root.GetAdjective]! esta guerra, ¡nos fue forzado! Sabes que no te pediría nada que no estaría dispuesto a hacer yo mismo, y sé que harás lo que sea necesario para asegurar la victoria".\n\n[Root El discurso de .GetLeader] frente a las tropas parece haber tenido el efecto deseado, ya que los soldados estallaron en vítores espontáneos y regresaron a sus deberes sin más que la cantidad habitual de quejas."
 mutiny_event.3.a:0 "Buen discurso."
 mutiny_event.4.t:0 "Ley de traición en la guerra"
 mutiny_event.4.desc:0 "Si bien la Oficina de Guerra está haciendo todo lo posible para evitar que el motín actual en el ejército sea ampliamente conocido, la censura de las cartas solo puede llegar hasta cierto punto. Los soldados con licencia rápidamente hicieron correr la voz de que el ejército ya no está dispuesto a sangrar innecesariamente en esta guerra.\n\nSin mencionar específicamente el motín, [Root.GetLeader] anunció hoy que el gobierno ahora consideraría cualquier acto que refleje una falta de compromiso con la guerra es traición.\n\nEl castigo por traición es bien conocido, y el apoyo público a los amotinados casi se ha evaporado. La noticia de esto fue, por supuesto, ampliamente difundida. Al ver poco apoyo de la población en general, los soldados han reanudado silenciosamente sus funciones."
 mutiny_event.4.a:0 "No deberíamos tener que deletrearlo."
 mutiny_event.5.t:0 "Intento de represión fracasa"
 mutiny_event.5.desc:0 "Si bien la Oficina de Guerra está haciendo todo lo posible para evitar que el motín actual en el ejército sea ampliamente conocido, la censura de las cartas solo puede llegar hasta cierto punto. Los soldados con licencia rápidamente hicieron correr la voz de que el ejército ya no está dispuesto a sangrar innecesariamente en esta guerra.\n\nLos intentos del gobierno para detener la marea han fracasado por completo. Los informes de la Policía Secreta indican que los amotinados tienen un fuerte respaldo entre el público en general, por lo que es poco probable que podamos aislarlos y reprimirlos."
 mutiny_event.5.a:0 "Este irrespeto a las leyes es profundamente preocupante."
 mutiny_event.6.t:0 "La oferta de paz de [Root.GetAdjective]"
 mutiny_event.6.desc:0 "[Root.GetLeader] anunció hoy a la prensa que su última oferta de paz fracasó. Si bien las causas de este desafortunado giro de los acontecimientos son muy complejas, [Root.GetAdjective] exige que la otra parte pague por todos los daños causados, se desarme por completo y reconozca públicamente que ellos comenzaron la guerra que pudo haber sido la gota que colmó el vaso.\n\ nNuestros enemigos han respondido de la misma manera, llamando a nuestras peticiones razonables una demanda de rendición incondicional. Han prometido que proseguirán esta guerra hasta el amargo final. \n\nCon nuestros enemigos evidentemente reacios a entrar en razón y prometiendo seguir luchando, los intentos de los amotinados de forzar un acuerdo de paz han fracasado."
 mutiny_event.6.a:0 "Vergüenza terrible."
 mutiny_event.7.t:0 "La represión militar tiene éxito."
 mutiny_event.7.desc:0 "A pesar de algunos casos en los que pequeños grupos de amotinados decidieron pelear, nuestra operación para aplastar la rebelión ha sido un éxito sorprendente. Confiando en el número más que en la habilidad, las milicias leales rodearon los bastiones de los amotinados y exigieron su rendición. La mayoría de los soldados decidieron no tomar las armas contra sus propios compatriotas y se rindieron pacíficamente. \n\nLos cabecillas serán juzgados en consejos de guerra secretos, pero el soldado promedio será enviado de regreso al frente, aunque en una unidad diferente para evitar que los amotinados formen nuevas células."
 mutiny_event.7.a:0 "Bien hecho."
 mutiny_event.8.t:0 "hermano contra hermano"
 mutiny_event.8.desc:0 "Nuestros intentos de impedir las elecciones para los Consejos de Trabajadores y Soldados han escalado la situación más allá incluso de la estimación más pesimista. En lugar de rendirse, los amotinados formaron consejos provisionales, eligieron comandantes de campo y establecieron defensas en las calles. Está claro que su objetivo es convertir esto en una pelea.\n\nLas divisiones en el ejército ahora atraviesan todas las unidades y, a menudo, incluso entre miembros de la misma familia. [Root.GetNameDefCap] se encuentra al borde de una guerra civil."
 mutiny_event.8.a:0 "Esto sigue empeorando."
 mutiny_event.9.t:0 "Una nueva generación de oficiales"
 mutiny_event.9.desc:0 "A pesar de las fuertes objeciones de los militares, todas las unidades del [Root.GetAdjective] Army llevaron a cabo elecciones para elegir a su comandante. Los resultados han sido muy sorprendentes, ya que la mayoría de los elegidos son soldados consumados con mucha experiencia en el campo. Si bien muchos oficiales profesionales todavía consideran que esto es un insulto personal, no cabe duda de que la mayoría de los soldados prefieren dramáticamente esta situación."
 mutiny_event.9.a:0 "Esto no debería funcionar, ¿verdad?"
 if_they_accept:0 "Si aceptan:\n"
 canada_vanilla.1.title:0 "Ronnie, la chica de las armas de Bren"
 canada_vanilla.1.desc:0 "Alrededor de un millón de mujeres canadienses ingresaron a la fuerza laboral durante la Segunda Guerra Mundial. Fueron representados en los medios nacionales por un símbolo de resiliencia y patriotismo: Veronica Foster, conocida popularmente como Ronnie, la Bren Gun Girl. Trabajó para John Inglis and Company en una fábrica de armas de Toronto mientras sus tres hermanos luchaban en el extranjero. Los carteles y los cortometrajes en los que ella y mujeres como ella participaron en el esfuerzo bélico probablemente inspiraron la campaña mediática más conocida en torno a 'Rosie the Riveter', después de la entrada de Estados Unidos en la guerra."
 canada_vanilla.1.opt:0 "'El trabajo de fábrica no es más difícil que el trabajo doméstico', como dicen los noticiarios."
 usa.30.t:0 "Elecciones al Congreso"
 usa.30.desc:0 "Cada dos años, se somete a elección un tercio de los escaños del Senado y todos los escaños de la Cámara de Representantes. Si bien a menudo se ve ensombrecida por los acontecimientos mundiales, la situación local de cada circunscripción a veces puede marcar la diferencia. \n\nDespués de contar todos los votos, la facción a favor del gobierno [USA.GetSenateElectionOutcome] en el Senado y [USA.GetHouseElectionOutcome] en la Cámara."
 usa.30.a:0 "El pueblo ha hablado."
 SenateElectionLost:0 "asientos perdidos [?sen_loc]"
 SenateElectionGained:0 "Ganado [?sen_loc] asientos"
 HouseElectionLost:0 "asientos perdidos [?ror_loc]"
 HouseElectionGained:0 "Ganado [?ror_loc] asientos"
 usa.31.t:0 "Un cambio en el panorama político"
 usa.31.desc:0 "Con un nuevo presidente ahora en el cargo, la antigua oposición en el Congreso se ha desplazado en gran medida para apoyar a la nueva administración. El presidente [USA.GetLeader] puede contar con el apoyo de [?senators_support] Senadores y [?representatives_support] Representantes."
 usa.31.a:0 "El pueblo ha hablado."
 usa_congress_elections_tt_bad:0 "En las elecciones al Congreso, la facción que apoya al gobierno se enfrentará a una oposición más fuerte.\n"
 usa_congress_elections_tt_good:0 "Es probable que el impulso obtenido con las elecciones presidenciales se traslade a las elecciones al Congreso.\n"
 usa.32.t:0 "La facción del Gobierno gana la mayoría en el Congreso"
 usa.32.desc:0 "Parece que las reformas del sistema electoral que instituimos han tenido mucho éxito, ya que un gran número de nuestros partidarios fueron elegidos para el Congreso en las últimas elecciones. Con una sólida mayoría, deberíamos tener pocos problemas para impulsar nuestra agenda política."
 usa.32.a:0 "Una clara muestra de nuestro apoyo en la población."
 usa.40.t:0 "Senador vota por Propuesta de Gobierno"
 usa.40.desc:0 "En una votación reciente, un senador sorprendentemente cambió de bando para votar por una propuesta del gobierno. Si bien el problema en sí era bastante menor, el voto público de apoyo de un crítico abierto anterior de [USA.GetLeader] ha llamado la atención de muchos en Washington.\n\nAlgunos analistas creen que este ejemplo llevará a más senadores a reconsiderar su postura."
 usa.40.a:0 "Un aliado útil."
 usa.41.t:0 "Representante habla apasionadamente en apoyo al Gobierno"
 usa.41.desc:0 "Cuando se le preguntó acerca de su postura sobre una serie de cuestiones de política en una cena de recaudación de fondos, un representante habló en apoyo de las políticas del presidente [USA.GetLeader]. Afirmó además que muchos de sus compañeros representantes tenían puntos de vista similares, pero simplemente se vieron frenados por "Miopía idiota, sin pensar más allá de las próximas elecciones" en lugar de hacer lo correcto para el pueblo estadounidense. \n\nSus comentarios han sido ampliamente difundidos por la prensa y pusieron a varios de sus colegas en aprietos, ya que tuvieron que explicar cuál era su postura sobre estos temas."
 usa.41.a:0 "Ella tiene razón, ya sabes."
 usa.42.t:0 "Senador se pronuncia en contra de Política de Gobierno"
 usa.42.desc:0 "Un senador ha dado una entrevista en un periódico importante, diciendo que ya no puede apoyar las políticas "Tontas y peligrosas" del presidente [USA.GetLeader]. Además, afirmó que conocía a varios otros senadores que pensaban de manera similar y abandonarían al presidente en poco tiempo."
 usa.42.a:0 "Volverá corriendo muy pronto."
 usa.43.t:0 "Representante critica al presidente"
 usa.43.desc:0 "Durante un debate reciente sobre la reforma fiscal, un diputado se lanzó a un largo discurso sobre las muchas fallas de la Administración. Según él, ningún estadounidense sensato podría querer apoyar las políticas del presidente, cualquiera que sea su afiliación partidaria. \n\nSus duras palabras parecen haber tenido efecto, ya que varios Representantes que antes creían firmemente detrás de las políticas de [USA.GetLeader] hicieron ruidos de apoyo."
 usa.43.a:0 "Vergonzoso."
 usa.44.t:0 "Oposición sufre derrota en el Senado"
 usa.44.desc:0 "Una moción para censurar al presidente [USA.GetLeader] ha sido rechazada en el Senado. Si bien incluso sus más fervientes partidarios tenían pocas esperanzas de que se aprobara, la cantidad de votos en contra sorprendió incluso a los observadores más pesimistas. Parece que el presidente disfruta de un nivel de apoyo mucho mayor en el Senado de lo que la mayoría creía, lo que debería ayudar a avanzar en su agenda legislativa."
 usa.44.a:0 "Excelente."
 usa.45.t:0 "Comité de la Cámara apoya política presidencial"
 usa.45.desc:0 "La última ronda de audiencias en el Comité de Medios y Arbitrios de la Cámara de Representantes ha resultado en un informe que atribuye a las políticas del presidente importantes mejoras en todas las métricas disponibles de la economía. Si bien no llega a ser un elogio absoluto, el informe es un golpe para aquellos que criticaban al presidente y exigían reformas.\n\nVarios representantes ya han declarado públicamente que, aunque todavía albergan dudas sobre la agenda del presidente, ahora votar a favor."
 usa.45.a:0 "Como bien deberían."
 usa.46.t:0 "Senador se retira"
 usa.46.desc:0 "Después de un infarto leve, un alto senador anunció hoy que se jubilará por motivos de salud. Con más de dos décadas en el Congreso, el Senador construyó una gran red de simpatizantes y su influencia tuvo mucho peso. Si bien técnicamente solo un hombre con un voto, los expertos de Washington lo consideraron valioso para varios votos, ya que era la clave para asegurar varios otros. \n\nCon la probabilidad de que el escaño sea para un crítico declarado del presidente [USA.GetLeader], a la administración le resultará mucho más difícil asegurar los votos necesarios para aprobar proyectos de ley."
 usa.46.a:0 "Él será extrañado. Y su voto también."
 usa.47.t:0 "Audiencias en la Cámara sobre mala conducta presidencial"
 usa.47.desc:0 "Un escándalo menor originado en la Casa Blanca ha comenzado a cobrar impulso. Luego de semanas de informes de los medios que insinuaban que un funcionario administrativo menor había estado aceptando sobornos a cambio de lucrativos contratos gubernamentales, el Comité de Gastos de la Cámara en el Ejecutivo comenzó a celebrar audiencias para determinar si el presidente estaba al tanto de esto. Si bien la mayoría de los observadores no creen que esto le cause ningún problema importante al presidente [USA.GetLeader], sin duda significará que muchos de los partidarios del presidente tendrán que pasar desapercibidos por un tiempo."
 usa.47.a:0 "Una cacería de brujas."
 usa.61.t:0 "Senador de [USA_congress_investment_state.GetName] ofrece apoyo"
 usa.61.desc:0 "El senador principal de [USA_congress_investment_state.GetName] se ha acercado al gobierno con una oferta de apoyo. Su estado sufre de una falta de inversión crítica, y un programa de estímulo económico iniciado por el gobierno ciertamente lo haría reconsiderar su postura sobre ciertas políticas gubernamentales propuestas. El senador forma parte de varios comités importantes y es bastante famoso por ser capaz de llegar a acuerdos, lo que hace que su voto valga varios más en ambas cámaras."
 usa.61.a:0 "Es una región muy subdesarrollada."
 usa.61.b:0 "Esto huele a corrupción."
 usa.62.desc:0 "Los senadores de [USA_congress_investment_state.GetName] se acercaron al gobierno y ofrecieron su apoyo al presidente a cambio de una garantía informal de que [USA_congress_investment_state.GetName] sería el sitio de una nueva planta de municiones para el Ejército. Argumentan que la construcción de una planta en el área crearía muchos puestos de trabajo y proporcionaría al Ejército el apoyo que tanto necesita en un mundo cada vez más peligroso. Los dos Senadores también mencionaron su excelente relación de trabajo con varios miembros influyentes de la Cámara."
 usa.62.a:0 "Ellos hacen un montón de buenos puntos."
 usa.62.b:0 "Este tipo de tratos están por debajo del presidente."
 usa.63.t:0 "Representantes de [USA_congress_investment_state.GetName] ofrecen apoyo"
 usa.63.desc:0 "La delegación del Congreso de [USA_congress_investment_state.GetName] se acercó al gobierno con varias sugerencias para mejorar la infraestructura del estado. Los fondos federales deben estar disponibles para mejorar las carreteras y los puentes a fin de promover el comercio entre los estados. También señalaron que el apoyo del gobierno en esto ciertamente los haría más inclinados a apoyar al presidente de manera más directa en su agenda."
 usa.63.a:0 "Una iniciativa encomiable."
 usa.63.b:0 "Déjelos que traten de impulsar eso por sí mismos."
 usa.64.t:0 "Comité del Senado investiga la construcción naval en [USA_congress_investment_state.GetName]"
 usa.64.desc:0 "Impulsado por el senador principal de [USA_congress_investment_state.GetName], el Comité de Comercio del Senado ha iniciado audiencias sobre el estado de la industria de construcción naval local. Según los expertos, un porcentaje significativo del comercio estadounidense depende del comercio exterior, y el país carece desesperadamente de capacidad de construcción naval. [USA_congress_investment_state.GetName] ha sido identificada como una región en la que se debe realizar una inversión importante, y varios miembros del comité expresaron la expectativa de que la administración de [USA.GetLeader] reserve fondos para esto."
 usa.64.a:0 "Una debilidad crítica."
 usa.64.b:0 "Tenemos problemas más grandes."
 news.334.t:0 "El incidente de Panay"
 news.334.d:0 "[USA.GetAdjective] y [ENG.GetAdjective] cañoneras fueron atacadas por aviones [JAP.GetAdjective] en acciones separadas hoy, mientras evacuaban a civiles occidentales de la línea del frente en la guerra entre [JAP.GetName] y [CHI.GetName]. A pesar de estar claramente marcado como un buque [USA.GetAdjective], el USS Panay fue alcanzado por dos bombas y hundido, con tres ciudadanos [USA.GetAdjective] y uno [ITA.GetAdjective] muertos y otros heridos. En otro ataque contra el HMS Ladybird, un marinero de [ENG.GetAdjective] murió.\n\nLos gobiernos de [USA.GetAdjective] y [ENG.GetAdjective] han emitido fuertes protestas. El incidente destaca la creciente tensión entre las tres principales potencias navales."
 news.334.a:0 "¿[JAP.GetNameDef] no tiene límites?"
 news.334.b:0 "Esto podría complicar las cosas"
 news.334.c:0 "La amenaza [JAP.GetAdjective] se hace más grande"
 news.335.t:0 "Las tensiones aumentan entre [USA.GetNameDef] y [JAP.GetName]"
 news.335.d:1 "\nEl reciente incidente de Panay se salió de control. La indignación en [USA.GetNameDef] ha llevado a varios políticos destacados a exigir una represalia inmediata contra [JAP.GetNameDef]. Los medios de [USA.GetAdjective] han estado inundados con historias siempre nuevas de las atrocidades de [JAP.GetAdjective], algunas verdaderas, algunas exageradas, algunas totalmente inventadas. Con las dos grandes potencias al borde de la guerra, pocos observadores aún tienen esperanzas de que la situación pueda estabilizarse."
 news.335.a:0 "¿Qué significa esto para el Pacífico?"
 news.335.b:0 "¡Recuerda el Panay!"
 news.335.c:0 "¡Déjalos venir!"
 news.335.e:0 "Las malas noticias para Japón son buenas noticias para nosotros"
 news.335.f:0 "Esto podría complicar la situación en China"
 news.336.title:0 "Recuerda el Álamo"
 news.336.desc:0 "Las fuerzas de [MEX.GetAdjective] han vuelto a ocupar Texas después de cien años de ausencia. Las tropas de [USA.GetAdjective] han sido completamente retiradas de las principales ciudades de Texas, incluyendo San Antonio y su famoso monumento, El Álamo. Aunque no hubo combates en el sitio histórico, [MEX.GetLeader] ha recorrido las instalaciones de la misión católica, realizando mítines y discursos alentando a las tropas a seguir luchando por la victoria final sobre los odiados 'yanquis'."
 news.336.a:0 "Recordamos."
 news.336.b:0 "Olvidamos."
 news.336.c:0 "¿Cómo [USA.GetLeader] permitió que esto sucediera?"
 generic.19.t:0 "[From.GetNameDefCap] envía soporte industrial"
 generic.19.d:0 "[From.GetNameDefCap] nos ha informado que apoyan nuestra causa y nos proporcionarán cierta medida de ayuda industrial para fortalecer nuestra posición contra nuestros enemigos comunes."
 generic.20.t:0 "[From.GetNameDefCap] exige nuestra presentación"
 generic.20.d_friends:0 "Hoy recibimos una delegación expresando el interés de [From.GetLeader] en ampliar las relaciones entre nuestros países y tomar medidas para unir al pueblo [Root.GetAdjective] con [From.GetNameDef]. Aceptar la propuesta de [From.GetLeader] convertiría a [Root.GetNameDef] en un títere moderadamente autónomo de [From.GetNameDef] y nuestro gobierno se reorganizará en algo más acorde con la visión de [From.GetLeader].\n \nLa pregunta sigue siendo, ¿es la independencia de [Root.GetAdjective] más importante que nuestra amistad con [From.GetNameDef]?"
 generic.20.d_enemies:0 "Hoy llegó un mensaje de [From.GetNameDef] exigiendo que [Root.GetLeader] reconozca a [From.GetLeader] como jefe de estado y que nuestra nación se reorganice en algo más acorde con la visión del gobierno de [From.GetAdjective] para [ Raíz.GetNameDef]. Aceptar nos convertiría en un títere de [From.GetNameDef].\n\nAunque preferiríamos no entregar nuestra independencia a nuestros enemigos al otro lado de la frontera, hay un elemento definitivo de amenaza en su mensaje que nos llevaría a creer que si lo hacemos no cumplir con las demandas de [From.GetLeader], pronto nos encontraremos en un estado de guerra con [From.GetNameDef]."
 generic.20.a:0 "Someterse a sus demandas."
 generic.20.b:0 "Yo, por mi parte, doy la bienvenida a nuestros nuevos señores [From.GetAdjective]."
 generic.20.c:0 "¡Absolutamente no!"
 generic.21.t:0 "[From.GetNameDefCap] Envíos"
 generic.21.d:0 "El gobierno de [From.GetAdjective] acordó abandonar su independencia y convertirse en un estado títere de [Root.GetNameDef]. Estamos seguros de que esto conducirá a la grandeza y promoverá el interés de [Root.GetAdjective] en la región."
 generic.21.a:0 "Excelente."
 generic.22.t:0 "[From.GetNameDefCap] ¡Desafiante!"
 generic.22.d:0 "Diplomáticos de [From.GetNameDef] llegaron hoy para anunciar que rechazan nuestra oferta de unir [From.GetNameDef] con [Root.GetNameDef]. Por decepcionante que pueda ser, la opción de poner a [From.GetNameDef] en el talón por la fuerza sigue siendo una opción válida y tentadora."
 generic.22.a:0 "Decepcionante."
 generic.23.t:0 "[From.GetNameDefCap] exige el control de [demanded_prov_target.GetName]"
 generic.23.d:0 "Hemos recibido una delegación hostil de [From.GetNameDef] hoy, reclamando la propiedad de la totalidad del estado [demanded_prov_target.GetName]. [From.GetLeader] exige que devolvamos el territorio de inmediato o la guerra será inevitable. Afirman que [demanded_prov_target.Owner.GetAdjective] la propiedad de la región es ilegítima y que [demanded_prov_target.GetName] es una parte integral del estado [From.GetAdjective].\n\nDeberíamos aceptar sus demandas, [demanded_prov_target.GetName] será cedida a [From.GetNameDef] pero mantendremos cualquier núcleo o reclamo que tengamos sobre la región. Si nos negamos, la guerra entre nuestras naciones parece inevitable."
 generic.23.a:0 "No tenemos opción."
 generic.23.b:0 "¡[demanded_prov_target.GetName] seguirá siendo [Root.GetAdjective]!"
 generic.24.t:0 "[demanded_prov_target.GetName] ¡Cedido!"
 generic.24.d:0 "[From.GetNameDefCap] ha decidido aceptar nuestro reclamo legítimo de [demanded_prov_target.GetName] y ha cedido la región a [Root.GetNameDef].\nCon este asunto tratado de manera tan oportuna y cortés, estamos seguros de que la paz entre [Root.GetNameDef] y [From.GetNameDef] continuará a perpetuidad."
 generic.25.t:0 "[From.GetNameDefCap] ¡Desafiante!"
 generic.25.d:0 "[From.GetNameDefCap] ha rechazado nuestras demandas y ahora debemos decidir si cumplir o no nuestra promesa de invadir. El incumplimiento de nuestra palabra dañará en gran medida la percepción pública de [Root.GetLeader] y la legitimidad del gobierno de [Root.GetAdjective]."
 generic.25.a:0 "De una forma u otra, [demanded_prov_target.GetName] será nuestro."
 maybe_war_tt:0 "§R¡Esto puede resultar en una guerra con§! §Y[De.GetNameDef]§!"
 usa.401.t:0 "[From.GetNameDefCap] acepta el Acuerdo de Destructores por Bases"
 usa.401.desc:0 "El primer ministro británico [From.GetLeader] ha señalado su aceptación de los términos del Acuerdo Destroyers for Bases. Ha llegado un grupo de oficiales navales de [From.GetAdjective] para inspeccionar los destructores y supervisar la transferencia.\n\n Evidentemente, todavía queda trabajo por hacer, ya que varios oficiales de [From.GetAdjective] parecen un poco preocupados por la gran cantidad y espesor de guano y herrumbre en las naves a ser trasladadas."
 usa.401.a:0 "Los mendigos no pueden elegir."
