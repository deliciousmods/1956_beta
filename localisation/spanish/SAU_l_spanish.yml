l_spanish:
 SAU_al_hasa_oil_discovery:0 "Descubrimiento de petróleo de Al-Hasa"
 SAU_al_hasa_oil_discovery_desc:0 "Informes recientes de California Arabian Standard Oil Company han indicado la presencia de depósitos de petróleo en el sitio Dammam No. 7, que lleva el nombre de un pueblo cercano. Este descubrimiento bien puede ser una señal de la presencia de una cantidad importante de petróleo bajo nuestro suelo."
 SAU_concessions_to_standard_oil:0 "Concesiones a Standard Oil"
 SAU_concessions_to_standard_oil_desc:0 "En el pasado, ya habíamos firmado acuerdos de concesión con Standard Oil California con respecto a la exploración de petróleo. Ahora que hemos descubierto grandes reservas, estos acuerdos pueden extenderse para cubrir su explotación."
 SAU_deal_with_bp:0 "Tratar con bp"
 SAU_deal_with_bp_desc:0 "En el pasado, habíamos firmado acuerdos de concesión con Standard Oil California con respecto a la exploración de petróleo. Ahora que hemos descubierto grandes reservas, puede ser conveniente invitar a la British Petroleum Company a hacerse cargo de su explotación."
 SAU_air_bases:0 "Bases Aéreas"
 SAU_air_bases_desc:0 "Bases Aéreas"
 SAU_dharan_oil_wells:0 "Pozos de petróleo de Dharan"
 SAU_dharan_oil_wells_desc:0 "La topografía en los campos alrededor de Dharan tiene más depósitos de gas. Deberíamos comenzar a perforar para aprovechar la riqueza de las áreas."
 SAU_aramco_underwater_pipeline:0 "Oleoducto Submarino ARAMCO"
 SAU_aramco_underwater_pipeline_desc:0 "Los estadounidenses piden que cooperemos en la construcción de un conjunto de oleoductos para facilitar el reabastecimiento de combustible de sus buques de guerra. Tal empresa seguramente permitiría a EE.UU. comerciar de manera más eficiente en el extranjero."
 SAU_force_tribes_to_settle:0 "Obligar a las tribus a establecerse"
 SAU_force_tribes_to_settle_desc:0 "El estilo de vida nómada es cosa del pasado. Deberíamos obligar a nuestras tribus errantes a establecerse en pueblos y ciudades para una mayor facilidad administrativa y potencial industrial."
 SAU_invite_brabag:0 "Invitar brabag"
 SAU_invite_brabag_desc:0 "En el pasado, habíamos firmado acuerdos de concesión con Standard Oil California con respecto a la exploración de petróleo. Ahora que hemos descubierto grandes reservas, puede ser beneficioso invitar a la alemana Braunkohle Benzin AG a hacerse cargo de la explotación de los campos petroleros."
 SAU_trans_arabian_pipeline:0 "Oleoducto transárabe"
 SAU_trans_arabian_pipeline_desc:0 "Los británicos han solicitado construir un oleoducto desde nuestros pozos de petróleo en Dammam hasta sus posesiones en Palestina. Tal esfuerzo aseguraría un comercio constante de petróleo con los británicos. Deberíamos considerar emprender la construcción del oleoducto."
 SAU_request_german_reinforcements:0 "Solicitar refuerzos alemanes"
 SAU_request_german_reinforcements_desc:0 "Al invitar a las compañías petroleras alemanas a explotar nuestros nuevos yacimientos de petróleo, nos hemos pintado una diana en la espalda. Podemos solicitar refuerzos de Alemania, para proteger nuestros activos."
 SAU_renegociate_profit_sharing_agreements:0 "Renegociar acuerdos existentes"
 SAU_renegociate_profit_sharing_agreements_desc:0 "Los recientes descubrimientos de petróleo nos han dado bastante influencia en el escenario mundial. Podríamos usar este apalancamiento para renegociar nuestros acuerdos anteriores con términos más beneficiosos."
 SAU_king_saud_university:0 "Universidad de King Saud"
 SAU_king_saud_university_desc:0 "Una población educada es una población productiva. El establecimiento de la Universidad King Saud nos ayudará a avanzar en la tarea de sacar a la nación del analfabetismo."
 SAU_diversify_the_economy:0 "Diversificar la economía"
 SAU_diversify_the_economy_desc:0 "La extracción de petróleo no puede ser nuestro único medio de crecimiento financiero. Necesitamos diversificar nuestra economía en otros campos industriales para evitar el estancamiento económico en el futuro."
 SAU_persian_gulf_to_riyadh_railway:0 "Ferrocarril del Golfo Pérsico a Riyadh"
 SAU_persian_gulf_to_riyadh_railway_desc:0 "Se necesitan esfuerzos de infraestructura para conectar la capital de Riad con nuestros puertos e instalaciones de perforación en el Golfo Pérsico."
 SAU_move_the_court_to_murabba_palace:0 "Trasladar la corte al Palacio Murabba"
 SAU_move_the_court_to_murabba_palace_desc:0 "El Palacio de Murabba fue construido como símbolo del esplendor y la majestuosidad de la casa de Saud. Reubicaremos la corte real allí."
 SAU_expand_the_shura_council:0 "Ampliar El Consejo Shura"
 SAU_expand_the_shura_council_desc:0 "Al ampliar el alcance del Majlis ash-Shura, podemos garantizar que las decisiones gubernamentales se analicen mejor antes de su implementación."
 SAU_provide_shelter_for_fritz_gobba:0 "Proporcionar refugio para Fritz Grobba"
 SAU_provide_shelter_for_fritz_gobba_desc:0 "Fritz Grobba fue expulsado de Irak después de intentar iniciar un sentimiento antibritánico en el país. Su implicación en el ataque a un oleoducto británico le obligó a exiliarse. Aquí encontrará una cálida bienvenida."
 SAU_abandon_british_alignment:0 "Abandonar la alineación británica"
 SAU_move_toward_german_alignment:0 "Avanzar hacia la alineación alemana"
 SAU_move_toward_german_alignment_desc:0 "Durante mucho tiempo los británicos se han entrometido en el Medio Oriente. Es hora de que eso cambie. Deberíamos alinearnos con los alemanes, con la esperanza de expulsar a los invasores del mundo árabe."
 SAU_support_from_loyal_tribes:0 "Apoyo de las tribus leales"
 SAU_support_from_loyal_tribes_desc:0 "Al otorgar concesiones de tierras a las tribus leales, podemos garantizar su lealtad duradera."
 SAU_western_alignment:0 "Alineación Occidental"
 SAU_western_alignment_desc:0 "Los británicos han sido nuestros aliados en la Gran Guerra, ayudándonos a expulsar a los otomanos de Arabia. Una vez más uniremos fuerzas contra un enemigo común."
 SAU_the_unifier:0 "El unificador"
 SAU_the_unifier_desc:0 "Ibn Saud vio más de tres siglos de conquistas, primero la de la ciudad natal de su familia ancestral de Riad, hasta la consolidación de gran parte de Arabia bajo su reinado, dando lugar al tercer estado saudí, el Reino de Arabia Saudí."
 SAU_assassinate_ibn_saud:0 "Asesinar a Ibn Saud"
 SAU_assassinate_ibn_saud_desc:0 ""
 SAU_return_of_the_ikhwan:0 "Regreso del Ikhwan"
 SAU_return_of_the_ikhwan_desc:0 ""
 SAU_our_rightful_domain:0 "Nuestro dominio legítimo"
 SAU_our_rightful_domain_desc:0 "El miedo al gran imperio británico nos obligó a aceptar su humillante presencia en muchas de las tierras que soñábamos integrar a nuestro territorio. Ha llegado el momento de corregir esta injusticia."
 SAU_request_german_guns:0 "Solicitar Armas Alemanas"
 SAU_request_german_guns_desc:0 "Al solicitar equipos y conocimientos alemanes, podremos mejorar nuestras capacidades durante el conflicto."
 SAU_increase_oil_exports_to_the_allies:0 "Aumentar las exportaciones de petróleo a los aliados"
 SAU_increase_oil_exportations_to_the_allies:0 "Aumentar las exportaciones de petróleo a los aliados"
 SAU_increase_oil_exportations_to_the_allies_desc:0 "La creciente demanda de petróleo por parte del esfuerzo de guerra de los Aliados nos presenta una oportunidad lucrativa. Aumentar nuestra producción para satisfacer la demanda nos beneficiará económicamente a largo plazo."
 SAU_USS_quincy_meeting:0 "Reunión del USS Quincy"
 SAU_USS_quincy_meeting_desc:0 "Hemos invitado a asesores navales y militares estadounidenses para que nos ayuden a modernizar nuestras fuerzas armadas."
 SAU_maintain_international_neutrality:0 "Mantener la neutralidad internacional"
 SAU_maintain_international_neutrality_desc:0 "Arabia está mejor sola en el escenario mundial. Debemos evitar tomar partido en conflictos que no nos conciernen."
 saudi.1.t:0 "Arabia Saudita solicita tropas"
 saudi.1.d:0 "Citando la necesidad de proteger las concesiones petroleras y el hecho de que el gobierno saudí está rodeado de potenciales enemigos de Alemania, este último ha pedido que se envíen tropas alemanas a su territorio para garantizar su soberanía, su defensa y la de los intereses alemanes."
 saudi.1.a:0 "No podemos darnos el lujo de perder ese petróleo"
 saudi.1.b:0 "Nuestras tropas se quedarán en casa"
 saudi.2.t:0 "Alemania acepta enviar tropas"
 saudi.2.d:0 "El gobierno alemán ha accedido a enviar cinco divisiones para asistir a nuestro ejército en la defensa de nuestro territorio."
 saudi.2.a:0 "Excelente"
 saudi.3.t:0 "Alemania se niega a enviar tropas"
 saudi.3.d:0 "Citando en particular su priorización de la defensa del territorio alemán, Alemania se negó a enviar tropas para defender Arabia Saudita."
 saudi.3.a:0 "Tendremos que defendernos solos"
 SAU_army_focus_1:0 "El ejército saudita"
 SAU_army_focus_1_desc:0 "Es hora de comenzar programas y dedicar recursos para mejorar la tecnología y el desempeño de nuestro ejército en general."
 SAU_army_infantry:0 "Enfoque tecnológico de infantería"
 SAU_army_infantry_desc:0 "Nuestro equipo de infantería debe actualizarse para un mejor rendimiento, debemos esforzarnos en nuevos diseños de equipos de infantería."
 SAU_army_infantry_desert:0 "Equipo del desierto"
 SAU_army_infantry_desert_desc:0 "El ejército saudí debe estar fuertemente preparado para luchar en el entorno natural de Arabia: el desierto. Debemos esforzarnos en dotar a nuestros soldados del equipo necesario para tal tarea."
 SAU_artillery:0 "Foco de artillería"
 SAU_artillery_desc:0 "Nuestras fuerzas deben tener piezas de artillería adecuadas para competir con otras naciones en el escenario mundial."
 SAU_land_doctrine1:0 "Nuevas tácticas"
 SAU_land_doctrine1_desc:0 "Deberíamos esforzarnos en innovar nuestras tácticas militares para mejorar el ejército saudita en su conjunto."
 SAU_desert_buff:0 "Especialización en el desierto de Arabia Saudita"
 SAU_desert_buff_desc:0 "Deberíamos poner aún más esfuerzo y énfasis en la importancia de preparar verdaderamente al ejército saudí para el combate en el entorno natural de Arabia."
 SAU_yemen_lessons:0 "Lecciones de 1934"
 SAU_yemen_lessons_desc:0 "Debemos recordar nuestra experiencia de la guerra con Yemen en 1934, y debemos comenzar a tomar medidas activas para crear nuevas tácticas militares que nos preparen mejor para una situación como la de Yemen."
 SAU_strengthen_weakness:0 "Nuestro revés en Yemen"
 SAU_strengthen_weakness_desc:0 "Una de las únicas cosas en las que los yemeníes tuvieron ventaja sobre nosotros en la guerra de 1934 fue la experiencia de sus tropas en la guerra de montaña. Deberíamos tomar medidas activamente para mejorar nuestras tropas para responder a ese entorno."
 SAU_romanticize_army:0 "Servicio militar romántico"
 SAU_romanticize_army_desc:0 "Deberíamos tomar medidas para hacer de la idea general del servicio militar un esfuerzo espectacular y una aventura. Esto hará que más y más personas se alisten."
 SAU_military_academies:0 "Crear Academias Militares"
 SAU_military_academies_desc:0 "La experiencia militar y la valentía de nuestros antepasados ​​históricos se han ido hace mucho tiempo, debemos intentar recuperar la planificación militar árabe y la experiencia táctica."
 SAU_cavalry_focus:0 "La vieja caballería"
 SAU_cavalry_focus_desc:0 "La caballería y los caballos árabes todavía se utilizan en gran número, y las nuevas doctrinas se están descuidando para mantener las antiguas. Deberíamos tomar medidas activamente para modernizar nuestra caballería."
 SAU_incorporate_nomad_tactics:0 "Incorporar tácticas de caballería nómada"
 SAU_incorporate_nomad_tactics_desc:0 "Las tácticas nómadas de las tribus árabes pueden ser útiles si teorizamos formas de implementarlas en las doctrinas militares modernas."
 SAU_special_forces_focus:0 "Fuerzas especiales saudíes"
 SAU_special_forces_focus_desc:0 "Debemos poner un gran enfoque en la creación de hombres que superen los límites de la guerra normal. Hombres a los que otras naciones temen. Nuestras fuerzas especiales deberían ser algunas de las mejores del mundo."
 SAU_motorization:0 "Un ejército motorizado"
 SAU_motorization_desc:0 "Deberíamos tomar medidas para hacer que un ejército saudí motorizado compita con otras potencias, incluidas las europeas."
 SAU_tank_focus:0 "Tanques saudíes"
 SAU_tank_focus_desc:0 "Deberíamos esforzarnos en crear nuevos diseños de tanques que compitan con las potencias europeas."
 SAU_tank_innovations:0 "Innovaciones de tanques"
 SAU_tank_innovations_desc:0 "Debido a que no tenemos la misma capacidad o base industrial para producir tantos tanques como las potencias europeas, debemos trabajar en métodos para fabricar nuestros tanques de una manera confiable pero más económica."
 SAU_general_army_buff:0 "Ejército saudí revitalizado"
 SAU_general_army_buff_desc:0 "Estamos a punto de terminar de crear un ejército saudí fortalecido y poderoso debido a todo nuestro esfuerzo puesto en nuestra doctrina y tecnología."
 SAU_desert_buff1:0 "Especialización en el desierto de Arabia Saudita"
 SAU_desert_buff1_desc:0 "El ejército saudí está muy preparado para el combate en entornos desérticos."
 SAU_romanticize_army1:0 "Servicio militar romantizado"
 SAU_romanticize_army1_desc:0 "El pueblo saudita ve unirse y luchar en el ejército como un esfuerzo romántico y hermoso."
 SAU_tank_innovations1:0 "Innovaciones de tanques"
 SAU_tank_innovations1_desc:0 "Hemos creado métodos nuevos y más económicos para producir tanques."
 SAU_general_army_buff1:0 "Ejército saudí revitalizado"
 SAU_general_army_buff1_desc:0 "El ejército saudita es ahora una fuerza de combate poderosa y revitalizada debido a nuestros esfuerzos en tecnología y doctrina."
 SAU_incorporate_nomad_tactics1:0 "Tácticas nómadas incorporadas"
 SAU_incorporate_nomad_tactics1_desc:0 "Hemos incorporado aspectos de la guerra árabe nómada en nuestra doctrina militar moderna."
 SAU_encourage_general_creativity:0 "Fomentar nuevas tácticas de infantería"
 SAU_encourage_general_creativity_desc:0 "Deberíamos dar a nuestros generales más libertad en lugar de seguir las viejas tácticas árabes debido a la naturaleza cambiante de la guerra."
 SAU_creative_generals:0 "Generales creativos"
 SAU_creative_generals_desc:0 "Nuestros generales tienen más libertad para decidir el curso de acción correcto e incorrecto."
 SAU_support_companies:0 "Empresas de apoyo"
 SAU_support_companies_desc:0 "Deberíamos esforzarnos en implementar empresas de apoyo en nuestras fuerzas armadas."
 SAU_radio_innovations:0 "Innovaciones radiales"
 SAU_radio_innovations_desc:0 "Ya sabemos la importancia y la fuerza del uso de la radio en la guerra, ahora debemos esforzarnos por fortalecer el uso de la radio por parte del ejército saudí."
 SAU_radio_innovations1:0 "Innovaciones radiales"
 SAU_radio_innovations1_desc:0 "Nos hemos esforzado en fortalecer el uso de la radio por parte del ejército saudí."
 SAU_2_Invite_the_Soviet_oil_barons:0 "Invitar a las compañías petroleras soviéticas"
 SAU_2_Invite_the_Soviet_oil_barons_desc:0 "Es necesario un cambio de rumbo. Los soviéticos podrán ayudarnos con nuestra industrialización."
 SAU_change_law:0 "Movilización Económica"
 SAU_change_law_desc:0 "Es hora de que salgamos de nuestro estado de aislamiento y miremos hacia afuera."
 SAU_request_soviet_investment:0 "Solicitar inversión soviética"
 SAU_request_soviet_investment_desc:0 "Nuestros aliados soviéticos deberían poder ayudarnos con nuestros esfuerzos de modernización."
 SAU_communmism_001:0 "Continuar las acciones de Karim Hakimov"
 SAU_communmism_001_desc:0 ""
 SAU_arabian_spring:0 "Nuestro Propio Camino"
 SAU_arabian_spring_desc:0 "¡Nuestra independencia diplomática es primordial!"
 SAU_restore_constitutionalism:0 "Una constitución árabe"
 SAU_restore_constitutionalism_desc:0 "La expansión del Consejo Shura ha demostrado ser un gran éxito. Quizás deberíamos considerar avanzar hacia una monarquía constitucional."
 SAU_restore_the_caliphate:0 "Restaurar el espíritu de los Irhwans"
 SAU_restore_the_caliphate_desc:0 "El califato fue disuelto por Mustafa Kemal Ataturk después de la guerra de independencia turca. Puede que no lo reclamemos, pero podemos reavivar el movimiento de Irhwan y usarlo para reclamar nuestro dominio y conquistar al mundo musulmán."
 SAU_invite_western_advisors:0 "Invitar a asesores occidentales"
 SAU_invite_western_advisors_desc:0 "Invite a los asesores occidentales."
 SAU_join_the_comintern:0 "Únete a la Comintern"
 SAU_join_the_comintern_desc:0 "Deberíamos pedir a los soviéticos que se unan al Komintern."
 SAU_political_correctness:0 "Comisarios Políticos"
 SAU_political_correctness_desc:0 "Comisarios Políticos."
 SAU_ussr_four_year_plan:0 "El plan de cuatro años"
 SAU_ussr_four_year_plan_desc:0 "Es necesario redactar un nuevo plan para impulsar el esfuerzo de industrialización de nuestro país."
 SAU_deterrence:0 "Disuasión"
 SAU_deterrence_desc:0 "La neutralidad solo se puede mantener al filo de una espada. Necesitamos prepararnos para defender nuestras fronteras. Los fuertes y búnkeres garantizarán que cualquier enemigo se lo piense dos veces antes de declararnos la guerra."
 SAU_spread_islam_force:0 "Difundir el islamismo"
 SAU_spread_islam_force_desc:0 "Debemos difundir la palabra del Islam a nuestros súbditos. Una vez que vean la verdad, es más probable que acepten nuestro dominio sobre ellos."
 SAU_destabilize_the_east:0 "Desestabilizar el Medio Oriente"
 SAU_destabilize_the_east_desc:0 "El acuerdo Sykes-Picot repartió Oriente Medio entre británicos y franceses. ¡Es hora de que pongamos fin a ese acuerdo!"
 SAU_ask_british_colonies:0 "Preguntar por colonias británicas"
 SAU_desc:0 "Gran Bretaña tiene una serie de propiedades árabes. Debemos solicitar que nos sean devueltos correctamente."
 SAU_awoken_generation:0 "Generación despierta"
 SAU_awoken_generation_desc:0 "Una nueva generación despierta en Arabia. Uno de pensadores progresistas y liberales. Atrás quedaron los días de gobierno autocrático y despótico."
 SAU_old_traditions:0 "viejas tradiciones"
 SAU_old_traditions_desc:0 "viejas tradiciones"
 SAU_war_with_yemen_and_oman:0 "Unificar Arabia"
 SAU_war_with_yemen_and_oman_desc:0 "Nuestros vecinos advenedizos creen que pueden seguir siendo independientes. Están equivocados. Ningún pequeño líder tribal puede enfrentarse al sueño de una península arábiga unificada."
 SAU_attack_iran:0 "conquistar persia"
 SAU_attack_iran_desc:0 "Los iraníes son una amenaza constante para nosotros. Debemos atacar primero y eliminarlos antes de que se vuelvan demasiado fuertes."
 SAU_attack_turkey:0 "Atacar turquia"
 SAU_attack_turkey_desc:0 "Los otomanos alguna vez dominaron la mayor parte de la costa árabe. ¡Es hora de venganza!"
 SAU_claim_the_sinai:0 "Demanda Sinaí"
 SAU_claim_the_sinai_desc:0 "Los británicos tienen el monopolio del canal de Suez. Podríamos exigir la península del Sinaí en un intento por reclamar el control parcial del canal. Es probable que se nieguen, pero eso serviría como justificación para la guerra contra ellos."
 SAU_establish_labor_camps:0 "Establecer campos de trabajo"
 SAU_establish_labor_camps_desc:0 "El trabajo esclavo asegurará que podamos cumplir con la producción de guerra necesaria."
 SAU_integrate_yemen:0 "Integrar Yemen"
 SAU_integrate_aden:0 "Integra Adén"
 SAU_integrate_oman:0 "Integrar Omán"
 SAU_integrate_syria:0 "Integrar Siria"
 SAU_integrate_palestine:0 "Integrar Palestina"
 SAU_integrate_jordan:0 "Integrar Jordania"
 SAU_integrate_qatar:0 "Integrar Catar"
 SAU_integrate_dubai:0 "Integra Dubái"
 SAU_prepare_the_rebelions:0 "Prepara las rebeliones"
 SAU_rebellion_in_jordan:0 "Rebelión en Jordania"
 SAU_rebellion_in_palestine:0 "Rebelión en Palestina"
 SAU_rebellion_in_kuwait:0 "Rebelión en Kuwait"
 SAU_rebellion_in_syria:0 "Rebelión en Siria"
 SAU_rebellion_in_oman:0 "Rebelión en Omán"
 SAU_sparked_rebellion_in_Jordan:0 "Ya se ha desatado una rebelión en Jordania"
 SAU_sparked_rebellion_in_palestine:0 "Ya se ha desatado una rebelión en Palestina"
 SAU_prepared_rebellion:0 "Permite tomar decisiones para iniciar rebeliones en Oriente Medio."
 SAU_prepare_the_rebelions_cost:0 "§H50§!£pol_poder"
 SAU_east_rebel:0 "£pol_power §Y50§!"
 SAU_east_rebel_blocked:0 "£pol_power §R50§!"
 SAU_east_destabilized:0 "Desestabilizando el Medio Oriente"
 SAU_claim:0 "Expansionismo saudí"
 SAU_integrate_kuwait:0 "Integrar Kuwait"
 SAU_camelry_expertise:0 "Experiencia en camellería"
 SAU_camelry_expertise_desc:0 "Los árabes han viajado por el desierto durante siglos, y durante siglos han luchado junto a sus fieles camellos."
 ARAB_unlock_camelry_expertise_effect_tt:0 "¡La habilidad de combate del §YCamelry§! Será incrementado."
 ARAB_under_the_sun:0 "Bajo el sol"
 ARAB_under_the_sun_desc:0 "Nuestros ejércitos tienen que luchar bajo el sol abrasador"
 ARAB_warm_climate_training:0 "Entrenamiento Clima Cálido"
 ARAB_desert_expertise:0 "Experiencia en el desierto"
 ARAB_desert_expertise_desc:0 "El desierto es nuestro hogar y donde podemos hacer la guerra."
 ARAB_camelry_expertise:0 "Experiencia en camellería"
 ARAB_camelry_expertise_desc:0 "Los árabes han viajado por el desierto durante siglos, y durante siglos han luchado junto a sus fieles camellos."
 ARAB_organize_army_structure:0 "Organizar la estructura del ejército"
 ARAB_organize_army_structure_desc:0 "La organización de la cadena de mando es un paso necesario para establecer una fuerza militar eficiente."
 ARAB_expand_the_recruitment_pool:0 "Ampliar el grupo de contratación"
 ARAB_expand_the_recruitment_pool_desc:0 "Quizá sea necesario bajar el listón de entrada al ejército si queremos ganar ventaja y salir victoriosos."
 arabia.1.t:0 "Arabia Pregunta por nuestras Colonias"
 arabia.1.d:0 "Hoy, el diplomático de Arabia Saudita, Ahmut al Pasha, nos trajo una propuesta de su rey. Proponen tomar nuestras colonias en la Península Arábiga bajo su control. Después de los recientes descubrimientos de petróleo en esa región, decir que no significaría que ya no obtendríamos el petróleo necesario de ellos. ¿Qué debemos hacer?"
 arabia.1.a:0 "Aceptar propuesta"
 arabia.1.b:0 "¡Cómo se atreven!"
 arabia.2.t:0 "Los británicos han cedido a nuestras demandas"
 arabia.2.d:0 "Después de negociaciones amistosas, Gran Bretaña ha decidido cedernos sus colonias en la Península Arábiga por el derecho a exportar y extraer petróleo en nuestra región."
 arabia.2.a:0 "¡Arabia está completa otra vez!"
 arabia.3.t:0 "Gran Bretaña rechaza nuestras demandas"
 arabia.3.d:0 "Los británicos han rechazado nuestras demandas, no nos dejan más remedio que poner fin al comercio de petróleo con ellos y tomar la tierra por la fuerza."
 arabia.3.a:0 "¡Tomaremos lo que es nuestro!"
 arabia.4.t:0 "Cantidades comerciales de petróleo descubiertas"
 arabia.4.d:0 "Después de cinco años de perforación infructuosa, el Pozo No. 7 finalmente encontró petróleo el 3 de marzo de 1938. Este descubrimiento resultaría ser el primero de muchos, y eventualmente revelaría la fuente más grande de petróleo crudo en el mundo. Este descubrimiento alteraría para siempre las relaciones políticas de Oriente Medio."
 arabia.4.a:0 "Interesante"
 arabia.4.b:0 "¡Es oro negro!"
 arabia.5.t:0 "Únase con Yemen y Omán"
 arabia.5.d:0 "A medida que liberamos a nuestro pueblo y tomamos el control legítimo de nuestros territorios históricos, muchas minorías árabes o, en algunas áreas, incluso las poblaciones mayoritarias podrían aprovecharse mejor. Al permitir que los islamistas leales tengan lugar en sus instituciones, podemos convertir a los estados de Omán y Yemen en estados centrales, ¿deberíamos?"
 arabia.5.a:0 "Debemos hacerlo"
 arabia.5.b:0 "Demasiado esfuerzo, no hacer nada"
 arabia.6.t:0 "Invitar desde arabia"
 arabia.6.d:0 "Hoy, el diplomático del califato árabe Mehmet al Pasha nos ha traído una propuesta. Propone formar una alianza defensiva entre nuestros países islámicos"
 arabia.6.a:0 "¡Aceptaremos!"
 arabia.6.b:0 "¡Estaremos solos!"
 arabia.7.t:0 "[PER.GetNameDef] Se une a nuestro pacto"
 arabia.7.d:0 "Es inteligente buscar aliados durante estos tiempos impredecibles. Nosotros, los hijos de Muhhamed, tenemos que unirnos y difundir las enseñanzas islámicas por todo el mundo."
 arabia.7.a:0 "¡Bienvenidos!"
 arabia.8.t:0 "[PER.GetNameDef] Rechazó Nuestro Pacto"
 arabia.8.d:0 "Irán rechazó nuestro pacto"
 arabia.8.a:0 "Tontos"
 arabia.9.t:0 "Contrato de Concesión Petrolera Firmado"
 arabia.9.d:0 "Hoy, luego del acuerdo de concesión petrolera asignado entre Arabia Saudita y Standard Oil Company, dos geólogos estadounidenses desembarcaron en el pequeño puerto de Jubail. Habían venido para abrir la búsqueda de petróleo en la Península Arábiga. Abriendo viejos pozos petroleros y dando trabajo a mucha de nuestra gente."
 arabia.9.a:0 "Ambos nos beneficiamos de este acuerdo."
 arabia.10.t:0 "Únase a las antiguas colonias británicas"
 arabia.10.d:0 "A medida que liberamos a nuestro pueblo y tomamos el control legítimo de nuestros territorios históricos, muchas minorías árabes o, en algunas áreas, incluso las poblaciones mayoritarias podrían aprovecharse mejor. Al permitir que los islamistas leales tengan lugar en sus instituciones, podemos convertir a los antiguos estados británicos en estados centrales, ¿deberíamos?"
 arabia.10.a:0 "Debemos hacerlo"
 arabia.10.b:0 "Demasiado esfuerzo, no hacer nada"
 arabia.11.t:0 "Arabia nos invita"
 arabia.11.d:0 "Hoy, el diplomático del califato árabe Mehmet al Pasha nos ha traído una propuesta. Propone formar una alianza defensiva entre nuestros países islámicos"
 arabia.11.a:0 "¡Aceptaremos!"
 arabia.11.b:0 "¡Estaremos solos!"
 arabia.12.t:0 "[TUR.GetNameDef] Se une a nuestro pacto"
 arabia.12.d:0 "Después de recibir nuestra propuesta, Turquía ha aceptado nuestra invitación."
 arabia.12.a:0 "¡Bienvenidos, hermanos!"
 arabia.13.t:0 "[TUR.GetNameDef] Rechazó Nuestro Pacto"
 arabia.13.d:0 "Turquía ha rechazado nuestro pacto"
 arabia.13.a:0 "Tontos"
 arabia.14.t:0 "La caída de El Cairo"
 arabia.14.d:0 "Las fuerzas de las Fuerzas Armadas Árabes se han abierto camino hasta El Cairo, la capital de Egipto. \n\nMientras las fuerzas aliadas se retiraban cada vez más hacia el desierto en desorden, los soldados de Arabia Saudita que marchaban por El Cairo fueron vitoreados como liberadores por muchos ciudadanos que habían llegado a ver a los británicos como opresores.\n\nLa caída de El Cairo es una pérdida significativa para el esfuerzo de guerra aliado, y varios expertos han especulado que toda África ahora está abierta a la conquista árabe."
 arabia.14.a:0 "¡Somos Imparables!"
 arabia.15.t:0 "La caída de Ankara"
 arabia.15.d:0 "Hoy temprano, las fuerzas del califato árabe ocuparon con éxito la ciudad de Ankara, un objetivo estratégico vital en su guerra contra Turquía. \n\nUbicada en el centro de Asia Menor, la ciudad es la clave de la ruta árabe hacia Europa.\n\nSu captura coloca a Arabia en posición de expandir la guerra más hacia el Mediterráneo."
 arabia.15.a:0 "¡La victoria nos pertenece!"
 arabia.16.t:0 "La caída de Bagdad"
 arabia.16.d:0 "Después de varios informes contradictorios, ahora se ha confirmado que Bagdad ha caído en manos de los árabes. \n\nEsta ciudad estratégica protege la entrada a la ruta de la seda y 2 ríos vitales, y se la consideraba inexpugnable antes de que comenzara la guerra. La guarnición de Irak se retiró a los túneles que discurrían por debajo de la ciudad, pero finalmente fue desalojada por lanzallamas y granadas. \n\nCon Bagdad en manos de los árabes, ha habido un cambio dramático en el poder en la Batalla de Medio Oriente"
 arabia.16.a:0 "¡La victoria nos pertenece!"
 arabia.17.t:0 "Arabia exige el Sinaí"
 arabia.17.d:0 "Hoy, el diplomático de Arabia Saudita, Ahmut al Pasha, nos trajo una demanda de su rey. Piden que les entreguemos nuestro control de la península del Sinaí. Está claro que buscan un mayor control sobre el canal de Suez. ¿Qué debemos hacer?"
 arabia.17.a:0 "Evitará conflictos."
 arabia.17.b:0 "¡Ciertamente no!"
 arabia.18.t:0 "Los británicos han cedido a nuestras demandas"
 arabia.18.d:0 "Después de tensas negociaciones, Gran Bretaña ha decidido cedernos la península del Sinaí a cambio de un pacto de no agresión."
 arabia.18.a:0 "¡Excelente!"
 arabia.19.t:0 "Gran Bretaña rechaza nuestras demandas"
 arabia.19.d:0 "Los británicos han rechazado nuestras demandas, no nos dejan más remedio que tomar la tierra por la fuerza."
 arabia.19.a:0 "¡Tomaremos lo que es nuestro!"
