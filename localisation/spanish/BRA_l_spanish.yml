 bra_national_security_law_desc:0 "La Ley de Seguridad Nacional es uno de los puntos de transición entre la herencia jurídica de la Revolución Constitucionalista y la Nueva Política Brasileña; debemos implementarlo por el bien de la unidad nacional."
 bra_polaca_desc:0 "Podemos implementar una Cuarta Constitución Brasileña con el objetivo de establecer un sistema centrado en el Presidente de la República."
 bra_a_voz_do_brasil_desc:0 "La Voz de Brasil es un programa radiofónico estatal de difusión obligatoria que sale al aire diariamente en todos los medios [BRA.GetAdjective], utilizable para difundir propaganda nacionalista."
 bra_populism_desc:0 "Los Grandes Líderes de la República lograrán el apoyo de las grandes masas a través de discursos radicales de alto contenido ideológico que trasladen la opinión pública a nivel nacional."
 bra_plan_cohen_desc:0 "Las Gallinas Verdes (como hemos llegado a llamar a los Integralistas) se oponen violentamente a la justa toma de Brasil por parte del pueblo. ¡Para asegurar la victoria de la revolución, los líderes de nuestros partidos deben dirigir personalmente nuestros ejércitos contra el fascismo!"
 bra_2_prestes_column_desc:0 "La Alianza Nacional de Liberación intentó un Golpe de Estado contra el presidente Vargas. ¡Ahora, con el apoyo de los trabajadores y del pueblo, los marxistas tienen la oportunidad de forjar en Brasil una gloriosa república socialista igualitaria!"
 bra_cosmopolitanism_desc:0 "La diversidad cultural y étnica de [BRA.GetNameDefCap] y su punta de lanza en los movimientos social-liberales y neo-marxistas son una de sus ventajas como bastión de la Revolución Obrera. El Adoctrinamiento del pensamiento Gramscista a través del Sistema Educativo Nacional beneficiará al estado revolucionario."
 bra_dreams_of_an_empire_desc:0 "La Nación [BRA.GetAdjective] debe ser organizada, unida, indivisible, fuerte, poderosa, rica, próspera y feliz. Para esto, necesitamos que todos [BRA.GetAdjective] estén unidos. Pero [BRA.GetNameDef] no podrá lograr la unión íntima y perfecta de sus hijos mientras existan Estados dentro del Estado y partidos políticos fraccionando la Nación."
 bra_brazilian_action_desc:0 "Durante mucho tiempo los integralistas apoyaron a Getúlio. Ahora es nuestro momento de tomar nuestras justas posiciones como gobernantes de la República."
 bra_vital_espace_desc:0 "Para progresar en paz, para ver fructíferos sus esfuerzos, para lograr prestigio en el interior y en el exterior, una nación debe tener perfecta conciencia del Principio de Autoridad. Necesitamos una Autoridad capaz de tomar iniciativas en beneficio de todos en todas partes."
 bra_federalism_desc:0 "[BRA.GetNameDefCap] está dividida cultural, geográfica y económicamente. Las concesiones de autonomía relativa del Gobierno Federal a las distintas Unidades Federativas de la Nación son una forma eficaz de garantizar la libertad de sus ciudadanos y la plenitud de sus derechos constitucionales."
 bra_estado_novo_desc:0 "En su completa sabiduría y pionerismo industrial, un estado central es capaz de proporcionar el bienestar general de los ciudadanos de la nación y la prosperidad de sus empresarios. Este vínculo eterno entre los trabajadores, guerreros y empresarios voluntariosos de la República garantizará una unión duradera [BRA.GetAdjective]."
 bra_quereismo_desc:0 "Getúlio Vargas, magnánimo líder de los pueblos [BRA.GetNameDef] y [BRA.GetAdjective], es la mayor esperanza para garantizar el bienestar profundo de nuestra nación y de su pueblo. Su permanencia en el poder es fundamental para el desarrollo del país y la prosperidad de todos sus ciudadanos, siendo asegurada a través de las acciones de la nueva Dirección de Prensa y Propaganda (DIP), encabezada por el señor Filinto Muller."
 bra_regionalism_desc:0 "El 9 de julio de 1932, el estado de Sao Paulo, asfixiado por los resultados de la Revolución de 1930, no vio otra opción que declarar la guerra al régimen de Vargas. Hoy percibimos verdades irrefutables en lo que gritaban los paulistas en lo alto de las trincheras. La Dictadura de Vargas es una afrenta al honor de un país tan diverso como de cultura y tan libre como de personas como [BRA.GetNameDef]: Es hora de redemocratizar la República."
 bra_new_constitution_desc:0 "Lo que no entiendo es como una nación como [BRA.GetNameDef], después de más de un siglo de vida constitucional y liberalismo, ha retrocedido a una dictadura sin frenos y sin límites que nos degrada y merma ante el mundo civilizado!"
 bra_patriotic_effort_desc:0 "La nación [BRA.GetAdjective] requiere que los ciudadanos de todos los rincones de sus vastos dominios se dediquen a su mantenimiento, defensa y desarrollo. [BRA.GetAdjective]s deben responder a estas aspiraciones, ya sea por el bien nacional o por sus libertades nacionales."
 bra_tecnocratic_reform_desc:0 "Durante la Primera República, la Meritocracia y las Ciencias fueron muy valoradas por las instituciones públicas y privadas de la nación. Es innegable el progreso científico de esta época, con la introducción de la electricidad y el acero por grandes empresarios. Con el advenimiento de las nuevas tecnologías, la readopción de estos valores será de gran beneficio para el progreso tecnológico del país."
 bra_tiro_de_guerra_desc:0 "El "Tiro de Guerra" fue instituido como política del Ejército en 1916, consistente en el adiestramiento básico de las reservas no conquistadas del país en caso de declaración del Estado de Sitio. La Expansión de este programa asegura que las columnas del ejército estén llenas de hombres mejor entrenados y más cerca de convertirse en aptos para el combate."
