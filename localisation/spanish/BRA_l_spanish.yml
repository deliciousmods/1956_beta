 BRA_international_volunteers_desc:0 "Para apoyar la difusión de nuestra ideología y ayudar a nuestros amigos en el extranjero, debemos establecer una fuerza de voluntarios para pelear las buenas batallas que se necesitan."
 bra.1:0 "A Famosa Caixinha do Adhemar"
 bra.1.t:0 "A Famosa Caixinha do Adhemar"
 bra.1.d:0 "Ahora que finalmente nos encontramos al borde de la redemocratización, debemos elegir quién será nuestro líder durante los próximos cinco años. Adhemar de Barros es el ex interventor de São Paulo: construyó caminos, expandió las industrias y reconstruyó el estado. Armando Sales es un luchador de larga data por la democracia: gobernó São Paulo, dotando al estado de los más altos estándares educativos del continente. El brigadier Eduardo Gomes es un ex miembro de la Fuerza Aérea Brasileña: se ha convertido en la figura central de los tenentistas aún en pie. Júlio Prestes fue elegido presidente en 1930, habiendo sido depuesto en el Golpe de Estado de 1930: es miembro de la Élite Agraria y exjefe del PRP. Ha llegado el momento de que tomemos nuestras decisiones."
 bra.1.a:0 "Si reconstruyó São Paulo, ¿por qué no puede reconstruir [BRA.GetNameDef]?"
 bra.1.b:0 "Para nuestra democracia, necesitamos a alguien que nunca se haya rendido."
 bra.1.c:0 "¡Lo que no entiendo es cómo una nación como Brasil, después de años de tradición democrática, puede retroceder a una dictadura que nos humilla ante los ojos del mundo civilizado!"
 bra.1.e:0 "Para nosotros, la sabiduría se construye a través de las consecuencias de nuestras elecciones."
 bra.1.f:0 "El futuro no es lo que tememos; es lo que nos atrevemos a alcanzar!"
 bra.2:0 "El Plan Cohen"
 bra.2.t:0 "El Plan Cohen"
 bra.2.d:0 "A través del Capitán Mourão, llegó a sus manos un documento, teóricamente escrito por la ANL. Contiene un plan bien detallado para asesinar a los candidatos a las elecciones de 1938, Armando Sales y José Américo. Nosotros debemos tomar una acción, aunque nuestros servicios de inteligencia no puedan deducir la veracidad del documento."
 bra.2.a:0 "¡Trae el micrófono! No podemos permitirnos perder más tiempo."
 bra.2.b:0 "¡Arresten al capitán y quemen el documento! Esta farsa no puede volverse endémica."
 bra.2.c:0 "Debemos ajustar el organismo político a las necesidades de la patria."
 bra.2.e:0 "¡No podemos privarlos de sus libertades en respuesta a un documento que probablemente sea falso!"
 bra.3:0 "¡Congreso disuelto!"
 bra.3.t:0 "¡Congreso disuelto!"
 bra.3.d:0 "Ante la amenaza comunista que nos presentaba el excelentísimo Capitán Mourão, el presidente Getúlio Vargas decidió tomar la última medida necesaria para evitar un futuro golpe socialista en territorio federal. Después de que el mariscal de campo Dutra y el general Goes Monteiro presionaron al congreso para que declarara el estado de sitio, Su Excelencia decidió cerrar el congreso por completo. Así, proclamó la nueva constitución, rompiendo la segunda en 7 años. La Polaca ampliará los poderes del Presidente, criminalizará a los partidos políticos y desmantelará las fuerzas socialistas dentro del congreso nacional."
 bra.3.a:0 "Estamos respondiendo a las legítimas aspiraciones del pueblo [BRA.GetAdjective]."
 bra.5:0 "El emperador de Brasil"
 bra.5.t:0 "El emperador de Brasil"
 bra.5.d:0 "Ahora que el Emperador era aclamado por su pueblo, su ideología estaba en entredicho. Los integralistas afirman que el Emperador es un expansionista y visionario que devolverá la gloria a Brasil. Los otros afirman que el Emperador, a pesar de cualquier ideología, debe ser prudente y moderado por encima de todo. ¿Quién tiene razón?"
 bra.5.b:0 "¡Por el amor de Dios, es un emperador, no un político!"
 bra.5.a:0 "Un Emperador debe ser sabio y prudente, por encima de todo."
 bra.6:0 "Invitación de [BRA.GetNameDefCap] a su facción"
 bra.6.t:0 "Invitación de [BRA.GetNameDefCap] a su facción"
 bra.6.d:0 "Después de un gran avance en la diplomacia internacional y convertirse en la nueva gran potencia, [BRA.GetNameDef] nos invita a su facción para garantizar la prosperidad y la defensa asegurada. ¿Nos uniremos?"
 bra.6.a:0 "¡Por supuesto!"
 bra.6.b:0 "Más bien no."
 bra.7:0 "Solicitud de [BRA.GetNameDefCap] para unirse a nuestra facción"
 bra.7.t:0 "[BRA.GetNameDefCap] quiere unirse a nuestra facción"
 bra.7.d:0 "[BRA.GetNameDefCap] nos ha solicitado que nos unamos a nuestra facción para ayudarnos en el estado mundial. Ante la situación de guerra, nos preguntamos: ¿Necesitamos el apoyo de los sudamericanos?"
 bra.7.a:0 "¡Sí, por supuesto!"
 bra.7.b:0 "¡No los necesitamos!"
 bra.8:0 "Invitación de [BRA.GetNameDefCap] a su facción"
 bra.8.t:0 "[BRA.GetNameDefCap] ofrece una alianza"
