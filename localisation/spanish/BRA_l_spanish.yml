 BRA_take_uruguay_desc:0 "Desde que Uruguay se independizó de nosotros en 1828 ha quedado como un doloroso recuerdo de una región vital que se nos escapó de las manos. ¡ahora es el momento de reclamar lo que es legítimamente nuestro!"
