 bra.10:0 "Oh patria querida"
 bra.10.t:0 "Oh patria querida"
 bra.10.d:0 "Es el año 1936, el 114 de la Independencia y el 47 de la República. Hace seis años, el señor Getúlio Vargas asumió este honroso cargo como Presidente de la República de los Estados Unidos de Brasil. En este último, la Guerra Civil se vio en el 32, seguida de la rápida industrialización del Estado Noble de São Paulo. En este momento, en los primeros pasos de su industrialización, [BRA.GetNameDef] disputa con sus vecinos inferiores el control del Atlántico Sur. En Europa, [GER.GetLeader] despertó a [GER.GetNameDef] y prometió la salvación. En [USA.GetNameDef], la crisis mata a muchos de hambre y deja a muchos otros sin lugar para vivir. En África y Asia, [FRA.GetNameDef] y [ENG.GetNameDef] luchan por mantener vivos sus imperios. Es nuestro tiempo de perecer o de gobernar. ¡Gloria a [BRA.GetNameDef]!"
 bra.10.a:0 "Eternamente acostado en una espléndida cuna, al son del mar y bajo la luz del cielo profundo."
 bra.12:0 "Desgarrando el verde y el amarillo"
 bra.12.t:0 "Desgarrando el verde y el amarillo"
 bra.12.d:0 "A medida que se forma el nuevo gobierno nacional, bajo la única dirección de nuestros políticos y nuestro pueblo, el estado federal instalado se retira, buscando el exilio en el Brasil continental. Con ella va su retorcida ideología, impuesta a lo largo de nuestro tiempo como sujetos de la DIP. Ahora, nuestro destino es nuestro."
 bra.12.a:0 "¡Libre! ¡Al final!"
 bra.13:0 "¡Vargas asesinado!"
 bra.13.t:0 "¡Vargas asesinado!"
 bra.13.d:0 "Durante la manifestación suprema de la liberación del Proletariado, decenas de simpatizantes, apoyados por miles más en las calles de Río de Janeiro, rodearon e invadieron el Palácio do Cacete. En pocas horas, el jefe burgués Getúlio Vargas estaba muerto y el señor Luís Carlos Prestes era declarado nuevo presidente de la república."
 bra.13.a:0 "Haga svidaniya, señor Vargas."
 bra.14:0 "¡Vargas exiliado!"
 bra.14.t:0 "¡Vargas exiliado!"
 bra.14.d:0 "Durante la suprema manifestación de ciudadanía de todos los pueblos y razas, miles de integralistas rodearon y amenazaron con invadir el Palacio de Cacete. El presidente Vargas se refugiaría en Rio Grande do Sul en pocas horas y el doctor Plínio Salgado asumiría el cargo que le correspondía como nuevo Presidente de la República."
 bra.14.a:0 "¡Anauê!"
 bra.15:0 "¡Vargas atrincherado!"
 bra.15.t:0 "¡Vargas atrincherado!"
 bra.15.d:0 "Creado para coordinar la propaganda del Estado Nacional, el Departamento de Prensa y Propaganda, asociado a los sectores de inteligencia del gobierno federal, garantizará la permanencia en el poder del Presidente de la República, señor Getúlio Vargas."
 bra.15.a:0 "El Régimen Constitucional ha perdido su valor práctico."
 bra.16:0 "¡Vargas destituido!"
 bra.16.t:0 "¡Vargas destituido!"
 bra.16.d:0 "Durante la manifestación suprema de la libertad de la Patria, los Sectores Asociados del Ejército, Marina y Fuerza Aérea rodearon el Palacio de Cacete en apoyo al Congreso Nacional. En pocas horas, el señor Getúlio Vargas devolvería la República al Congreso Nacional y al pueblo [BRA.GetAdjective] bajo la presión de un selecto cuerpo de generales y almirantes."
 bra.16.a:0 "Para nosotros los mortales, la sabiduría se construye a través de las consecuencias de nuestras elecciones."
