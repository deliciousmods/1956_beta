 bra_natal_porto:0 "Astillero Naval de Natal"
 bra_natal_porto_desc:0 "En Natal, un astillero naval brindará al Nordeste de Brasil una nueva ventana al escenario mundial. Podemos esperar el transporte de toneladas de mercancías importadas y exportadas a través de él. El puerto tendrá, en su mayoría, utilidad civil, pero podemos utilizarlo para nuestros fines militares."
