 bra_federal_universities_desc:0 "Las Universidades Federales son a la vez centros educativos y núcleos de innovaciones tecnológicas. La adecuada explotación de sus ganancias tecnológicamente hablando es atractiva para los esfuerzos del gobierno."
 bra_technical_schools_desc:0 "El patrocinio de las Escuelas Técnicas por parte del estado formará más técnicos y especialistas enfocados en la producción industrial en [BRA.GetNameDef]."
 bra_federal_institutes_desc:0 "Los Institutos Federales son ramificaciones de universidades dedicadas exclusivamente a la innovación tecnológica práctica."
 bra_politechnical_colleges_desc:0 "La construcción de Colegios Politécnicos en los grandes centros urbanos del país formará miles de jóvenes capaces de servir al país en sus respectivas funciones productivas."
 bra_national_institutes_desc:0 "La creación de Institutos Nacionales como centros de investigación avanzada acelerará significativamente el progreso tecnológico del país."
 bra_military_projects_desc:0 "La Escuela Superior de Guerra (ESG - Escola Superior de Guerra) tiene como objetivo desarrollar y consolidar los conocimientos necesarios para ejercer funciones de alta dirección y asesoramiento para la planificación de la Defensa Nacional, incluyendo los aspectos fundamentales de la Seguridad y el Desarrollo."
 bra_secret_research_desc:0 "La creación de centros tecnológicos dedicados exclusivamente a proyectos esenciales de las Fuerzas Armadas resultará crucial para el mantenimiento de la seguridad nacional."
 bra_nuclear_research_bureau_desc:0 "Nuestro espíritu y nuestras armas no valen nada si nuestro país entero puede ser aniquilado por nuestros enemigos en cuestión de segundos."
 bra_more_federal_universities_desc:0 "Más universidades significan más estudiantes y más progreso. Transformar los pequeños colegios del interior en grandes centros educativos debería ser una prioridad del gobierno."
 BRA_end_the_occupation_desc:0 "La creación de un ministerio que integre todas las armas de las fuerzas armadas posibilitará la maniobra política del ejército. Prevendrá futuros conflictos entre estos líderes por intereses políticos, como ha sido desde 1889."
 bra_ana_guerra_civil_desc:0 "La Guerra Civil Brasileña ha demostrado ser un campo de pruebas para posibles tácticas de batalla efectivas."
 bra_modernizacao_marinha_desc:0 "La modernización de la armada es fundamental para garantizar el poder de [BRA.GetAdjective] sobre el mar. Floriano Peixoto fue el primer Almirante Presidente de la República. Durante su gobierno, mantuvo nuestro gran legado naval. Debemos preservarlo."
 bra_modernizacao_aerea_desc:0 "Instituir la fuerza aérea como parte significativa de las fuerzas armadas de la república es fundamental para garantizar el poder de [BRA.GetAdjective] sobre sus cielos."
 bra_ana_mineira_desc:0 "Durante el conflicto, las tropas de Minas Gerais y los oficiales de Minas Gerais que dirigían el Ejército eran conscientes de la incapacidad de Sao Paulo para mantener la guerra durante mucho tiempo. Así cavaron los Mineiro. Ametralladoras fijas sostenían sus trincheras, y el fuego de la artillería nacional ayudaba a sus lentos pero seguros avances."
 bra_ana_paulista_desc:0 "Las fuerzas públicas paulistas adoptaron la guerra móvil y el blitz durante el conflicto. Los planes del estado de São Paulo preveían un movimiento rápido y fulminante hacia Río de Janeiro por el valle de Paraíba, con la retaguardia asegurada por el apoyo que le darían los demás estados."
 bra_almirantado_desc:0 "Debemos reajustar el comportamiento de los barcos [BRA.GetAdjective] y las tácticas de los comandantes navales a la guerra naval moderna. Podemos tomar como experiencia la Revuelta de la Armada de 1893."
 bra_submarinos_desc:0 "Los submarinos son una forma efectiva de patrullar las costas y hundir barcos enemigos en alta mar."
 bra_cruzadores_desc:0 "Brasil, desde su independencia, ha tenido las mayores bestias de los mares en su arsenal. No lo haremos de otra manera."
 bra_bombardeiro_desc:0 "Aunque fueron utilizados por la Unión durante la Guerra Civil, los bombarderos se han vuelto más precisos y letales desde la última vez que Brasil los utilizó. El brigadier Eduardo Gomes, durante este, bombardeó Campinas, debilitando gran parte de la infraestructura de la ciudad con un escuadrón escuálido. Lo instituiremos como líder de la Fuerza Aérea."
 bra_caca_desc:0 "Con la fundación del Ministerio de Aeronáutica, el gobierno puede administrar esta nueva rama de las Fuerzas Armadas de la República."
 bra_CAS_desc:0 "Reactivar y modernizar nuestra fábrica de aviones en Lagoa Santa, ubicada en la región metropolitana de Belo Horizonte, nos ayudará a ampliar el tamaño de nuestra fuerza aérea."
 bra_equip_ind_desc:0 "En lugar de motorizar su infantería, los Mineiros aumentaron su eficiencia en la batalla. El equipamiento de la infantería legalista era más moderno, rápido y preciso en comparación con los paulistas, lo que facilitaba la defensa de las trincheras. Podemos firmar contratos con nuestros fabricantes de armas para modernizar nuestra infantería."
 bra_art_desc:0 "Disfrutando de más recursos que su oponente, la Unión importó artillería del extranjero. Precisamente, los cañones aniquilaron a toda una escuadra paulista de un golpe. Podemos ayudar a nuestras empresas industriales militares a expandir sus centros industriales a un nivel nunca conocido."
 bra_barragem_desc:0 "Con paciencia, superioridad tecnológica y el uso de balas y no de hombres, las tropas de Minas Gerais fueron las más eficientes de la guerra, ofreciendo a Brasil una rápida victoria sobre los paulistas. No debemos negar el legado de los Mineiros."
 bra_mot_desc:0 "Durante la guerra civil, el Ejército Paulista movilizó los grandes centros de producción de automóviles de la capital. Usó su producción para mover a sus soldados rápidamente entre las Trincheras Legalistas. Podemos crear un nuevo fabricante de producción de vehículos basado en Duque de Caxias."
 bra_mec_desc:0 "Una de las hazañas más increíbles del estado de São Paulo durante la guerra fue la construcción de trenes blindados. Dispersos de la conflictiva carga de café, los trenes fueron dotados de gruesas placas de metal, en sus ventanillas se colocaron ametralladoras y, al frente, un cañón. Podemos ayudar a algunos fabricantes de camiones a crear una empresa para suprimir nuestra necesidad de unidades mecanizadas."
 bra_blitz_desc:0 "Los paulistas nos han demostrado a todos que, incluso en desventaja numérica, la velocidad y la autonomía de las tropas garantizan el éxito en la batalla. ¡Adoptemos estas tácticas para asegurar una mejor eficiencia en la batalla y una victoria abrumadora y rápida sobre nuestros enemigos!"
 bra_armor_desc:0 "Durante la guerra civil, ambos bandos utilizaron tanques de guerra. La victoria de la Unión se decidió en parte por el uso del FT-17 en la batalla. El avance de sus modelos será una enorme ventaja para el Ejército."
 bra_CTEF_CLT_desc:0 "El Consejo Técnico de Economía y Finanzas se estableció para asistir al presidente en las decisiones económicas y estratégicas del país."
 bra_sub_priv_desc:0 "Artículo 1: La presente Consolidación fija las normas que regulan las relaciones de trabajo individuales y colectivas y las condiciones previstas en la misma."
 bra_obras_exterior_desc:0 "Habiendo sido construido principalmente por británicos y estadounidenses, algunas infraestructuras son vitales para el funcionamiento del país y proporcionan grandes beneficios. El gobierno debe asegurar que sus beneficios sean disfrutados por nacionales y no por extranjeros a través de decretos."
 bra_lobato_desc:0 "Un incidente entre dos vecinos en Lobato, Bahía, cuestionó la afirmación del gobierno de que no hay petróleo en las tierras de [BRA.GetAdjective]."
 bra_itabira_desc:0 "Las minas de Itabira, Minas Gerais, forman parte del Quadrilátero Ferrífero, el yacimiento de hierro y bauxita más grande del país y uno de los más grandes del mundo. Asegurar que los minerales extraídos de allí sean utilizados únicamente por [BRA.GetNameDef] garantizará nuestra soberanía mineral."
 bra_IRFM_desc:0 "El inmigrante Francesco Matarazzo fundó Fábricas Industrias Reunidas Matarazzo en la década de 1920. Podemos ampliar el conjunto de 360 ​​fábricas productoras de los más diversos bienes para atender la mayor parte de la demanda industrial del país."
 bra_eng_mart_desc:0 "El inmigrante Giuseppe Martinelli hizo su fortuna en Brasil con el comercio transatlántico. En São Paulo, Martinelli pretendía construir el edificio más alto de América Latina. Lo hizo a partir de ajustes en la planta que sobrecargaron pero no permitieron poner las bases, ahorrando tiempo y recursos y garantizando la construcción del monumento. Podemos aprender mucho de esto."
 bra_csn_desc:0 "Establecimos el Plan Siderúrgico Nacional para definir las regiones de extracción de hierro e implementar centros siderúrgicos en Brasil."
 bra_cmsp_desc:0 "El São Paulo metropolitano es el mayor centro industrial del país, de América Latina y, con el apoyo del gobierno, de todo el continente americano."
 bra_belem_porto_desc:0 "La construcción del Puerto de Belém otorga al país una base estratégica en el norte, capaz de soportar las vastas flotas de la Federación y servir como base para operaciones de invasión al norte del Ecuador."
 bra_elet_1_desc:0 "La Ampliación de la Red Eléctrica en todas las capitales de estado y centros urbanos como el Oeste Paulista y Espírito Santo mejorará la calidad de vida de los [BRA.GetAdjective]s y la eficiencia de la industria nacional."
 bra_mod_mad_mamo_desc:0 "El Proyecto Transamazónico representa uno de los mayores desafíos de nuestra nación: La ocupación de la Selva Amazónica. Completar este proyecto de carretera aumentaría la movilidad de nuestras tropas en el Norte."
 bra_petrobras_desc:0 "Petrobras será la empresa estatal de Brazilian Petrol y, por lo tanto, es responsable de explorar, refinar y expandir los pozos de petróleo en todo el país."
 bra_vale_desc:0 "Vale do Rio Doce será la empresa estatal que extraerá los más diversos minerales, como bauxita y hierro, y los reprocesará en aluminio y acero."
 bra_iti_desc:0 "El Ministerio de Trabajo, Comercio e Industria asistirá al gobierno en materia de expansión y modernización industrial."
 bra_mobilizacao_ind_desc:0 "A través de acciones, decretos y subsecciones de la Constitución, la Unión puede aumentar la velocidad y el alcance del Estado de Sitio, ampliando considerablemente la capacidad de [BRA.GetNameDef] para responder a la guerra."
 bra_elet_2_desc:0 "Ampliar la red eléctrica para regiones con escasez industrial, como Triângulo Mineiro, Paraná y Bahía, podría crear nuevos centros de producción que aumenten aún más el progreso de nuestra nación."
 bra_mod_sb_desc:0 "La BR-163 será central en el desarrollo y ocupación de Mato Grosso y la Amazonía Sur. De ella surgirán pequeñas aldeas que, en el futuro, podrán convertirse en importantes núcleos agrícolas."
 bra_fiesp_desc:0 "La Federación de Industrias del Estado de São Paulo representa a miles de sindicatos y empresas de todo el Estado. Articular los planes del gobierno junto a su voluntad es unir lo útil a lo placentero, favoreciendo nuestra capacidad de transitar entre nuevos proyectos manufactureros, traduciéndose así en innovaciones en tiempos de paz y de guerra."
 bra_mod_soroc_desc:0 "La BR-116 uniría el estado de Ceará con el sur de Brasil. Ambos son centros de producción y consumo expresivos y la región más sensible de [BRA.GetNameDef] en términos militares, lindando con dos de nuestros enemigos históricos y el núcleo del ejército de [BRA.GetAdjective], respectivamente. Mejorar esta conexión es fundamental tanto en el tema de defensa como en el de producción."
 bra_cmvrg_desc:0 "El gobierno puede subsidiar la construcción de un complejo industrial de armamentos en el Valle del Río Grande, que abarca el Oeste Paulista y el Triângulo Mineiro."
 bra_cmvrparana_desc:0 "El gobierno puede subsidiar la construcción de un complejo industrial de armamento en el Valle del Río Paraná, que abarca parte del sur de São Paulo y casi todo el estado de Paraná."
 bra_cmvrparnaiba_desc:0 "El gobierno puede subsidiar la construcción de un complejo de armamento industrial en el valle del río Parnaíba en el noreste de Brasil."
 bra_anhanguera_desc:0 "Más extensa que la mayoría de las secciones de la autopista alemana, la "Vía Anhanguera" será el complejo de carreteras más grande del país, y sus prósperas carreteras conectarán todo el país con una conducción excepcional."
 bra_salvador_desc:0 "El gobierno puede nacionalizar los nuevos pozos petroleros descubiertos en Salvador, garantizando la soberanía del país sobre este recurso esencial."
 bra_brasilia:0 "Brasilia"
 bra_feb:0 "Las [BRA.GetAdjective] Fuerzas Expedicionarias"
 bra_feb_desc:0 "Tenemos la capacidad logística, táctica, organizativa, industrial y numérica para organizar expediciones al exterior para defender los intereses de la república ante quienes se atrevan a combatirlos."
 bra_reclaim_uruguay:0 "cisplatino"
 bra_brasilia_desc:0 "Trasladar la capital al interior fue uno de los objetivos nacionales desde el Imperio de Pedro II. No sólo sería interesante en materia de seguridad nacional, asegurando que no pudiera ser la capital sujeta a invasiones navales, sino también como garantía del desarrollo del interior. Comencemos ahora la construcción de esta nueva capital."
 bra_reclaim_uruguay_desc:0 "Uruguay fue una provincia brasileña hasta su discutible independencia en 1825. Brasil, que pudo contrarrestar la insubordinación, prefirió permitir su existencia en ese momento. ¡Ahora, sin la Doctrina Monroe y siendo reconocidos como una de las grandes naciones en el campo internacional, debemos readquirir lo que es nuestro!"
 bra_brasilia_tooltip:0 "Cambia a la Era Republicana Media. Se establecen nuevos partidos políticos y, por lo tanto, nace una nueva clase política."
 bra_dofa_tooltip:0 "Obtiene base y gol de guerra contra Uruguay y Paraguay"
 bra_ve_tooltip:0 "Obtiene Core y gol de guerra contra Argentina, Venezuela y Bolivia"
 bra_tropas_1932_tooltip:0 "§YConvoca a nuestro ejército a los veteranos de la guerra paulista.§!"
 bra_aviso_tooltip:0 "§REl cambio de ideologías por cualquier medio, excepto permitiendo que las élites políticas participen en el cambio reuniendo suficiente apoyo para un golpe, siendo títeres de otro país o cualquier cambio de gobierno, será visto por estas élites como un ataque a sus intereses. Resentirán su falta de participación y se negarán a participar en todos los proyectos.§!"
 BRA_preemptive_strike_tt:0 "§CEste enfoque otorgará objetivos de guerra contra algunos países vecinos si son comunistas.§!"
 bra_abertura:0 "No Dvcor Dvco"
 bra_noronha_tooltip:0 "Crea Jefe de Marina: Isaías de Noronha"
 bra_abertura_desc:0 "¡Lo que no entiendo es cómo una nación, como Brasil, después de más de un siglo de vida constitucional y liberalismo, ha retrocedido a una dictadura sin frenos y sin límites que nos degrada y nos empobrece ante el mundo civilizado!"
 bra_monarquia_focus:0 "Imperialismo"
 bra_monarquia_focus_desc:0 "Desde 1889 la cuestión real ha sido objeto de debate en nuestros círculos intelectuales. Podemos llamar a nuestro Emperador para que dirija Brasil una vez más."
 bra_monarquia_tooltip:0 "Convoca a nuestro Emperador, D Pedro III, para dirigir Brasil."
 bra_cosipa:0 "COSIPA"
 bra_cosipa_desc:0 "La Companhia Siderúrgica Paulista producirá productos planos de acero sin revestimiento que atienden segmentos estratégicos de la economía, como automotriz, ferroviario, automotriz, naval, construcción civil, agrícola, embalajes, mecánica, electrónica, electrodomésticos, maquinaria, equipamientos y distribución."
 bra_bb:0 "Banco Económico Federal"
 bra_bb_desc:0 "La Caixa Econômica Federal (CEF), también conocida como Caixa Econômica Federal o Caixa, es una institución financiera en forma de empresa pública del gobierno federal [BRA.GetAdjective]. Su patrimonio y autonomía administrativa tiene sucursales en todo el país."
 bra_salte:0 "Plan Salto"
 bra_salte_desc:0 "El Plan SALTE (Salud, Alimentación, Transporte y Educación) tiene como objetivo estimular y mejorar el desarrollo de los sectores de salud, alimentación, transporte y energía en [BRA.GetNameDef], ayudando y mejorando las condiciones de vida de [BRA.GetAdjective] población."
 bra_acominas:0 "USIMINAS"
 bra_acominas_desc:0 "Usinas Siderúrgicas de Minas Gerais SA será una empresa siderúrgica líder en la producción y comercialización de acero laminado en frío y en caliente, bobinas, desbastes y revestidos, principalmente para los sectores de bienes de capital y bienes de consumo, además de la industria automotriz."
 bra_bndes:0 "BNDES"
 bra_bndes_desc:0 "El Banco Nacional de Desarrollo Económico y Social será una empresa pública federal con sede en Río de Janeiro y cuyo principal objetivo será financiar inversiones de largo plazo en todos los segmentos de la economía, social, regional y ambiental."
 bra_tenenge:0 "TENENGE"
 bra_tenenge_desc:0 "La Técnica Nacional de Ingeniería es una empresa de ingeniería electromecánica y construcción industrial pesada enfocada en infraestructura portuaria y gestión de vías navegables en [BRA.GetNameDef]. Podemos contratarlo para expandir las operaciones de Vale do Rio Doce y Petrobrás a escalas mayores."
 bra_gerdau:0 "GERDAU"
 bra_gerdau_desc:0 "Gerdau S.A., también conocida como el Grupo Gerdau, es una corporación siderúrgica [BRA.GetAdjective]. Se está discutiendo la contratación de Gerdau para expandir nuestro sector siderúrgico y la infraestructura transindustrial."
 bra_sudene:0 "SUDÉNICO"
 bra_sudam:0 "SUDAM"
 bra_industrial_innovations:0 "Innovaciones Industriales"
 bra_industrial_innovations_desc:0 "Nuestra industria ahora ampliamente modernizada está lista para enfrentar los desafíos de nuestro tiempo: diseñar y producir equipos modernos para asegurar nuestra victoria en el campo."
 bra_zfm:0 "Zona Franca de Manaus"
 bra_chsf:0 "Compañía Hidroeléctrica de São Francisco"
 bra_itaipu:0 "Usina Hidroeléctrica de Itaipú"
 bra_sudene_desc:0 "La Superintendencia de Desarrollo del Nordeste es una entidad especial, administrativa y financieramente autónoma, cuya misión institucional es promover el desarrollo incluyente y sostenible de su ámbito de actuación y la inserción competitiva de la base productiva regional en la economía nacional e internacional."
 bra_sudam_desc:0 "La Superintendencia de Desarrollo Amazónico es un gobierno autónomo del gobierno federal [BRA.GetAdjective] para promover el desarrollo de la región amazónica, generando incentivos fiscales y financieros especiales para atraer inversionistas privados, nacionales e internacionales."
 bra_zfm_desc:0 "La Zona Franca de Manaus será una zona industrial [BRA.GetAdjective] en Manaus para impulsar el desarrollo económico de la Amazonía Occidental. El centro industrial planea albergar alrededor de 700 industrias."
 bra_chsf_desc:0 "La Compañía Hidroeléctrica de São Francisco es una sociedad anónima abierta que opera para generar y transmitir energía en alta y extra alta tensión, explorando la cuenca del río São Francisco."
 bra_itaipu_desc:0 "La Usina Hidroeléctrica de Itaipu es el proyecto más ambicioso en el imaginario del gobierno federal hasta el momento. Se construirá en la cuenca del río Paraná y será responsable de toda la producción eléctrica de las regiones Sur y Sudeste. La maravilla hidroeléctrica ha sido planeada para convertirse en la más extensa y eficiente de su tipo en todo el mundo, la hazaña más increíble de ingeniería e ingenio [BRA.GetAdjective] hasta el momento."
 bra_mercosul_militar_tooltip:0 "Expande el tratado de defensa DefenSul en una organización de defensa conjunta más amplia centrada en el hemisferio sur."
 bra_inimigo_eua_tooltip:0 "Los profesionales diplomáticos lograrán reunir suficiente apoyo de otras potencias para presionar a [USA.GetNameDef] para que no intervenga en los asuntos sudamericanos."
 bra_diplomacia:0 "Itamaraty"
 bra_amigo_eua:0 "Designar a Osvaldo Aranha"
 bra_inimigo_eua:0 "Designar a Afrânio de Mello"
 bra_amigo_aliados:0 "La causa aliada"
 bra_amigo_uk:0 "Tratado de Comercio y Navegación"
 bra_liga_nacoes:0 "Únete a la guerra"
 bra_mercosul_focus:0 "Iniciativa Comercial Sudamericana"
 bra_mercosul_militar_focus:0 "Solidificando el DefenSul"
 bra_mercosul_expansao_focus:0 "Campeones de la democracia"
 bra_transatlantico:0 "El Pacto Transatlántico"
 bra_amigo_portugal:0 "Nuestro antiguo señor supremo"
 bra_amigo_argentina:0 "¿Nuestro mayor enemigo?"
 bra_amigo_urss:0 "Buscar alianza con los soviéticos"
 bra_entrar_comintern:0 "¡La revolución mundial!"
 bra_sem_urss:0 "¡Nuestra Revolución!"
 bra_foro_de_sao_paulo_focus:0 "Congreso de Trabajadores de América Latina"
 BRA_ideological_propaganda:0 "Propaganda ideológica"
 BRA_ideological_propaganda_desc:0 "Todo movimiento comunista es una célula potencial lista para organizar a las masas."
 bra_pan_americano:0 "La panamericana"
 bra_cuba_rev:0 "Libera Cuba"
 bra_amigo_alemanha:0 "Soberanía diplomática"
 bra_sem_eixo:0 "Pacto de rio"
 bra_eixo:0 "El principio de autoridad"
 bra_basta:0 "Basta!"
 bra_diplomacia_desc:0 "Podemos expandir las actividades del Itamaraty para que podamos enfocarnos en los asuntos mundiales."
 bra_amigo_eua_desc:0 "Podemos señalar a Osvaldo Aranha una política dirigida al apaciguamiento de las tensiones con las democracias del mundo."
 bra_inimigo_eua_desc:0 "Podemos señalar a Afranio de Mello por una política que garantice los intereses nacionales."
 bra_amigo_aliados_desc:0 "Como siempre lo hemos hecho, nos posicionaremos a favor de la causa aliada de la libertad y el liberalismo."
 bra_amigo_uk_desc:0 "Podemos renovar el Tratado de Comercio y Navegación, firmado inicialmente por Don Joao VI con Inglaterra, para garantizarnos más recursos para nuestra expansión industrial y, para ellos, más para alimentar la máquina de guerra [ENG.GetAdjective]."
 bra_liga_nacoes_desc:0 "Brasil se retiró de la Sociedad de Naciones en 1926 bajo la administración de Arthur Bernardes. Volver a esta organización meramente simbólica puede probar nuestra decisión de contener el autoritarismo global."
 bra_mercosul_focus_desc:0 "La DefenSul es una organización intergubernamental organizada por las democracias de América del Sur, enfocada en la protección mutua, la contención del radicalismo en el continente y la formación de una política fiscal que favorezca e incentive el comercio continental."
 bra_mercosul_militar_focus_desc:0 "Es necesario solidificar a DefenSul como organización; en un mundo donde los radicales y los belicistas vienen de todos los rincones del mundo, debemos defender América del Sur y nuestros hogares de los ataques extranjeros y locales. Si debemos llevar la guerra a los pasos de nuestro enemigo para hacerlo, ¡que así sea!"
 bra_mercosul_expansao_focus_desc:0 "'Somos los campeones de la democracia en el hemisferio sur, y hacemos nuestra obligación compartida de salvaguardar a nuestros vecinos de la opresión de los radicales dentro y fuera. Y como tal, ahora extendemos nuestra ayuda a todos nuestros hermanos en el hemisferio sur, ¡no solo en nombre de la libertad sino también en nombre de la paz!'"
 bra_amigo_argentina_desc:0 "Nuestro mayor enemigo, [ARG.GetNameDef], se enfrenta a los mismos dilemas que nosotros. Ha llegado el momento de dejar de lado nuestras diferencias por el bien de nuestra independencia."
 bra_amigo_urss_desc:0 "Buscar una alianza con [SOV.GetNameDef] es imperativo para asegurar el triunfo del comunismo en nuestros dos países."
 bra_entrar_comintern_desc:0 "[SOV.GetNameDefCap] y [BRA.GetNameDef] consolidaron una verdadera revolución mundial del proletariado. Debemos consolidar nuestra alianza para proteger a nuestros trabajadores y liberar a los oprimidos."
 bra_sem_urss_desc:0 "No necesitamos ningún poder global genocida; ¡nosotros [BRA.GetAdjective] seremos el combustible de nuestra revolución!"
 bra_foro_de_sao_paulo_focus_desc:0 "El Foro de São Paulo es una conferencia de partidos políticos de izquierda de un seminario internacional que invita a otros partidos y organizaciones de la izquierda estadounidense a discutir alternativas a las políticas liberales."
 bra_pan_americano_desc:0 "¡El Pacto Panamericano de Defensa garantizará el triunfo de la revolución en nuestro cuarto del globo!"
 bra_cuba_rev_desc:0 "El patio trasero de [USA.GetNameDef]' ya no será así. Liberaremos a Cuba de sus opresores y la utilizaremos para organizar operaciones anfibias sobre el territorio de [USA.GetAdjective]."
 bra_amigo_alemanha_desc:0 "Hasta que veamos [BRA.GetNameDef] reorganizado, sin el mal del partidismo egoísta, el Estado brasileño expresando clases, dirigiendo la Nación a través de los cerebros de sus élites, no descansaremos en la propaganda que imponemos."
 bra_sem_eixo_desc:0 "Nosotros, unidos [BRA.GetAdjective]s de todas las Provincias, nos proponemos crear una cultura, una civilización, una forma de vida genuinamente [BRA.GetAdjective]. Queremos hacer que nuestro público sea justo de acuerdo con nuestras realidades y aspiraciones. Este gobierno garantiza la unidad de todas las provincias, la armonía de todas las clases, las iniciativas de todos los individuos, la vigilancia del Estado, la construcción nacional."
 bra_eixo_desc:0 "Al unirnos a [GER.GetNameDef], podemos asegurar con seguridad nuestra expansión continental. Algunos diputados influyentes de Santa Catarina señalan el futuro forjado a través de un imperio en común."
 bra_basta_desc:0 "No soportaremos más las crisis, los golpes de estado, la limitación del desarrollo industrial a través de las importaciones, la explotación de nuestros recursos naturales, la opresión transcontinental y la arrogancia diplomática. ¡Es suficiente!"
 bra_anhanguera_tooltip:0 "Se iniciará la construcción de la SP-330, la Vía Anhanguera. Será ampliada para convertirse en BR-050, una carretera que conectará Goiás con la ciudad de São Paulo. Esta construcción agregará máxima infraestructura al estado de São Paulo, ampliará considerablemente la Infraestructura de Goiás y Mato Grosso, y facilitará la expansión industrial de todo el país en 1 puesto."
 bra_sae:0 "Secretario de Asuntos Estratégicos - SAE"
 bra_consegnac:0 "Consejo de Defensa Nacional - CDN"
 bra_casacivil:0 "Casa Civil"
 bra_ciclocana:0 "El cinturón de azúcar"
 bra_ciclosoja:0 "El cinturón de soja"
 bra_etanol:0 "Proálcool"
 bra_territoriosfederais:0 "Instalaciones Federales en la Amazonia"
 bra_sae_desc:0 "La Secretaría de Asuntos Estratégicos será un órgano de la Presidencia de la República que formulará políticas públicas de largo plazo orientadas al desarrollo económico y social de [BRA.GetNameDef]. A la SAE se le delegará la planificación nacional de largo plazo y el desarrollo de estrategias a nivel nacional para asegurar nuestro poder y dominio de nuestros territorios."
 bra_consegnac_desc:0 "El Consejo de Defensa Nacional es un órgano asesor del Presidente de Brasil en seguridad nacional, política exterior y estrategias de defensa, creado por el último presidente de la I República, Washington Luis. Le corresponde asesorar al presidente en caso de declarar la guerra o establecer la paz, decretar el estado de defensa, el estado de sitio o las intervenciones federales."
 bra_casacivil_desc:0 "A la nueva Casa Civil se le delegarán todas las atribuciones relacionadas con asesorar al Presidente de la República, asegurándose de que éste se comunique efectivamente con sus Ministros y su Parlamento, y pueda coordinarse con todos los Dominios Federales."
 bra_ciclocana_desc:0 "Con la introducción de la calcarización y el riego localizado, a pesar del suelo ácido y el aire seco, podemos crear en el Triângulo Mineiro y Baixo Goiás una nueva hiperregión de cultivo de caña de azúcar. Obsoleto durante siglos, tiene potencial de futuro ya que existen predicciones para el uso de alcohol en plantas industriales y como combustible."
 bra_ciclosoja_desc:0 "Con la introducción de métodos avanzados de drenaje y la mecanización de la agricultura a nivel nacional, es posible cultivar soja en Mato Grosso, una región aislada. Nunca se ha cultivado soja en suelo nacional. Representa potencial como alimento y siendo exportado y sirviendo como método para la colonización del interior."
 bra_etanol_desc:0 "Nunca antes la agricultura ha representado tal potencial para la economía y la máquina de guerra de [BRA.GetAdjective]. Con la implantación de la soja y la caña de azúcar en el interior, fue posible, a través de investigaciones realizadas por las Universidades Federales y patrocinadas por los grandes terratenientes, la posibilidad de sustitución parcial de la gasolina por etanol refinado. PROÁLCOOL será un programa del Gobierno Federal enfocado en asegurar que los vehículos producidos en [BRA.GetNameDef] funcionen con alcohol."
 bra_territoriosfederais_desc:0 "El Centro de Instrucción de Guerra en la Selva (CIGS) es una organización militar del Ejército [BRA.GetAdjective] con sede en Manaus, diseñada para calificar líderes militares de pequeñas fracciones, como guerreros de la selva, combatientes capaces de llevar a cabo misiones de carácter militar en el áreas más inhóspitas de la selva amazónica brasileña, así como ambientes similares."
 BRA_selva_tech_effect:0 "¡Crea el §YCentro de Instrucción de Guerra en la Jungla - CIGS§! enfocado en entrenar a nuestro ejército para defender nuestro tesoro nacional más preciado. §YInfantería Regular§! las unidades se moverán y lucharán a través de la selva tropical como si estuvieran en sus patios traseros. ¡Todos los demás §YFuerzas especiales§! gana una pequeña bonificación por movimiento en la jungla. §YMecanizado§! y §YMotorizado§! Los batallones tienen una §HPenalización de combate§! de 0,25x.\n."
 bra_vitrine_tooltip:0 "Los efectos de este enfoque solo se revelarán cuando elijas tu camino específico en el futuro de Vargas."
 bra_uiracu_tooltip:0 "Desbloquea las decisiones de anexión de la cuenca Platine."
 bra_naval_logistics:0 "Logística Naval"
 bra_naval_logistics_desc:0 "El mar nos llama, ha llegado el momento de que se produzca una transformación radical."
 bra_shared_naval_experience:0 "Experiencia Naval Compartida"
 bra_shared_naval_experience_desc:0 "Para dominar el Atlántico, tendremos que compartir nuestra experiencia con nuestros aliados."
 bra_shared_naval_experience_tt:0 "§Y[ROOT.GetNameDefCap]§! y sus §Yallies con una flota§! ganará:"
 bra_african_initiative:0 "Iniciativa diplomática africana"
 bra_african_initiative_desc:0 "Debemos buscar aliados en el otro lado del continente, todos esos países pueden ser más pobres, pero juntos podrían contribuir significativamente."
 bra_invite_south_africa:0 "Invita a Sudáfrica"
 bra_invite_south_africa_desc:0 "Como país desarrollado que custodia el paso entre los océanos Atlántico e Índico, Sudáfrica podría ser un excelente aliado."
 bra_invite_canada:0 "Invitar Canadá"
 bra_invite_canada_desc:0 "Como país desarrollado que custodia el paso entre los océanos Atlántico e Índico, Sudáfrica podría ser un excelente aliado."
 bra_carribean_diplomacy:0 "Diplomacia del Caribe"
 bra_carribean_diplomacy_desc:0 "Los países del Caribe son clave para controlar no solo su entorno sino también el mar de los Sargazos."
 BRA_invite_andean_countries:0 "Invitar Países Andinos"
 BRA_invite_andean_countries_desc:0 "A ver si podemos influir en Perú, Chile y Bolivia."
 BRA_invite_platine_countries:0 "Invitar a los países de Platine"
 BRA_invite_platine_countries_desc:0 "Nuestros Vecinos del Sur deben convertirse en nuestros aliados."
 BRA_allies_in_the_north:0 "Aliados en el norte"
 BRA_allies_in_the_north_desc:0 "Nuestros vecinos del norte deben convertirse en nuestros aliados."
 BRA_invite_central_american_countries:0 "Invitar Países Centroamericanos"
 BRA_invite_central_american_countries_desc:0 "Nuestros vecinos del norte deben convertirse en nuestros aliados."
 BRA_augusto_rademaker:0 "Augusto radmaker"
 bra_rural_elite:0 "Los barones del café"
 bra_industrial_elite:0 "Contratación de Construcción"
 bra_rural_elite_desc:0 "A pesar de la toma de posesión de Vargas como presidente, las élites rurales todavía controlan la política a nivel municipal y mantienen casi todo el poder económico del país. Este monopolio de las finanzas de la república impide el uso de capital para expandir el sector industrial."
 bra_industrial_elite_desc:0 "Un país rural como el nuestro encuentra costoso invertir en desarrollos industriales y de infraestructura. Para garantizar el crecimiento, el gobierno tiene que gravar en exceso la economía y forzar restricciones presupuestarias para pagar a sus contratistas."
 bra_tank_designer:0 "Compañía de Ferrocarriles del Estado de São Paulo"
 bra_tank_designer_2:0 "Ingenieros Especializados S.A."
 bra_naval_manu_1:0 "Arsenal Naval de Río de Janeiro"
 bra_naval_manu_2:0 "Compañía Astillero de Santos"
 bra_light_aircraft_manufacturer:0 "Compañía Aeronáutica Paulista"
 bra_medium_aircraft_manufacturer:0 "VARIG S/A"
 bra_heavy_aircraft_manufacturer:0 "Ministerio de Aeronáutica"
 bra_electronics_concern:0 "Servicios Eléctricos Livianos S/A"
 bra_refining_concern:0 "Petrobrás S/A"
 bra_motorized_equipment_manufacturer:0 "Industrias Nacionales de Motores"
 bra_infantry_equipment_manufacturer:0 "Industrias de material bélico de Brasil"
 bra_artillery_manufacturer:0 "Escuela Politécnica de la Universidad de São Paulo"
 bra_1930:0 "La revolución de 1930"
 bra_1930_2:0 "La revolución de 1930"
 bra_instabilidade:0 "Política partidista"
 bra_instabilidade_desc:0 "Desde la fundación del Imperio de Brasil el 7 de septiembre de 1822, la voz en las decisiones políticas siempre ha sido exclusiva de los grandes terratenientes, empresarios influyentes y políticos de la alta sociedad. Solo recientemente, con la introducción de la Constitución de 1934, [BRA.GetAdjective]s de las clases media y baja tienen la oportunidad de hacerse oír. Esta ruptura abrupta con el viejo orden resultó en la división absoluta y radical de la opinión pública entre la ANL, la UDN, la AIB y el Estado Novo."
 bra_1930_desc:0 "En 1930 las élites de la vieja república fueron expulsadas del poder por los tenenentistas de Vargas. El golpe y la constitución posterior fueron lo que inició la Guerra Civil Brasileña. Si fue la toma de poder de Getúlio para bien o para mal, todavía divide las opiniones de muchos [BRA.GetAdjective] hasta el día de hoy."
 bra_1930_2_desc:0 "En 1930 las élites de la vieja república fueron expulsadas del poder por los tenenentistas de Vargas. El golpe y la constitución posterior fueron lo que inició la Guerra Civil Brasileña. Si fue la toma de poder de Getúlio para bien o para mal, todavía divide las opiniones de muchos [BRA.GetAdjective] hasta el día de hoy."
 bra_eficiencia_1:0 "Consejos Industriales"
 bra_eficiencia_1_desc:0 "Tenemos consejos de magnates manufactureros de la antigua república que nos ayudan a administrar nuestra economía."
 bra_eficiencia_2:0 "Técnicos Industriales"
 bra_eficiencia_2_desc:0 "Contamos con economistas y técnicos especializados y experimentados que nos ayudan a planificar nuestra expansión industrial."
 bra_eficiencia_3:0 "Emprendedores Industriales"
 bra_eficiencia_3_desc:0 "Contamos con magnates industriales extranjeros y líderes industriales nacionales administrando la funcionalidad y organización de nuestros complejos industriales."
 bra_eficiencia_4:0 "Redes Industriales"
 bra_eficiencia_4_desc:0 "Tenemos grupos, sociedades y contratistas nacionales completos a escala de miles de millones de dólares responsables de casi toda nuestra maquinaria de guerra e industrias civiles."
 bra_eficiencia_bndes:0 "Desarrollismo Nacional"
 bra_eficiencia_bndes_desc:0 "El proyecto nacional-desarrollista lleva consigo la gran esperanza de una amplia extensión de los beneficios económicos, políticos y sociales de la modernidad a toda la sociedad [BRA.GetAdjective]. Esta dualidad la resolveremos a través de la industrialización, que sería consecuencia del desarrollo, la captación de capital y la incorporación del progreso técnico."
 bra_eficiencia_gerdau_1:0 "Desarrollismo Nacional"
 bra_eficiencia_gerdau_1_desc:0 "El proyecto nacional-desarrollista lleva consigo la gran esperanza de una amplia extensión de los beneficios económicos, políticos y sociales de la modernidad a toda la sociedad [BRA.GetAdjective]. Esta dualidad la resolveremos a través de la industrialización, que sería consecuencia del desarrollo, la captación de capital y la incorporación del progreso técnico."
 bra_eficiencia_gerdau_2:0 "El milagro económico [BRA.GetAdjective]"
 bra_eficiencia_gerdau_2_desc:0 "El establecimiento de nuestras industrias pesadas, la organización de un sólido mercado consumidor nacional, la abundancia de mano de obra técnica y la urbanización resultante de la mecanización de los campos han hecho imparable la economía nacional. El hecho es que, ahora, nadie puede detener a este país."
 bra_eficiencia_tenenge_1:0 "Desarrollismo Nacional"
 bra_eficiencia_tenenge_1_desc:0 "El proyecto nacional-desarrollista lleva consigo la gran esperanza de una amplia extensión de los beneficios económicos, políticos y sociales de la modernidad a toda la sociedad [BRA.GetAdjective]. Esta dualidad la resolveremos a través de la industrialización, que sería consecuencia del desarrollo, la captación de capital y la incorporación del progreso técnico."
 bra_eficiencia_tenenge_2:0 "El milagro económico [BRA.GetAdjective]"
 bra_eficiencia_tenenge_2_desc:0 "El establecimiento de nuestras industrias pesadas, la organización de un sólido mercado consumidor nacional, la abundancia de mano de obra técnica y la urbanización resultante de la mecanización de los campos han hecho imparable la economía nacional. El hecho es que, ahora, nadie puede detener a este país."
 bra_eficiencia_5:0 "Red Eléctrica Modernizada"
 bra_eficiencia_5_desc:0 "Nuestra red en los principales centros metropolitanos se ha modernizado y reorganizado para ser más eficiente."
 bra_eficiencia_6:0 "Red Eléctrica Ampliada"
 bra_eficiencia_6_desc:0 "Hemos instalado una moderna red eléctrica en nuestras zonas rurales y ultraperiféricas."
 bra_eficiencia_7:0 "Red Eléctrica Ampliada y Modernizada"
 bra_eficiencia_7_desc:0 "Nuestra red eléctrica nacional ya está completamente expandida y funcionando en las áreas críticas de nuestro país."
 bra_eficiencia_8:0 "[BRA.GetNameDefCap]: Ámalo o déjalo"
 bra_eficiencia_8_desc:0 "Con nuestra industria reorganizada, ampliada y modernizada, ahora podemos movilizar por completo nuestros complejos de fabricación para satisfacer las necesidades de la guerra."
 BRA_alfredo_de_almeida:0 "Alfredo de almeida"
 BRA_juscelino_kubitschek:0 "Juscelino Kubitschek"
 BRA_filinto_muller:0 "Filinto Muller"
 BRA_franscisco_morato:0 "Francisco Morato"
 bra_influencia_comunista_idea:0 "[BRA.getAdjetive] Influencia"
 bra_influencia_comunista_idea_desc:0 "[BRA.GetNameDefCap] influye en nuestra política a través de la propaganda y el comercio."
 bra_polaca_idea:0 "Una Polaca"
 bra_polaca_idea_desc:0 "Esta nueva constitución impuesta por Su Excelencia el Presidente de la República, Getúlio Vargas, consolida su poder en un modelo paternal y, según la ANL y los titanes del extinto PRP, fascista. Esto asegurará que el Sr. Presidente tenga el impulso suficiente para llevar a cabo reformas muy necesarias y construir un ministerio funcional y eficaz."
 bra_mercosul_outro:0 "Miembro de la DefenSul"
