 bra_antropofagia:0 "Antropofagia cultural"
 bra_antropofagia_desc:0 "Aunque descrito recientemente por los modernistas, la absorción de las costumbres de otras culturas y su adaptación a la realidad nacional es el fundamento central de la identidad [BRA.GetAdjective]. [BRA.GetNameDefCap] no es un país formado por diferentes culturas que habitan el mismo espacio sino por una sola cultura [BRA.GetAdjective], organizada a través de la hibridación de las culturas europea, africana, asiática e indígena. Un [BRA.GetAdjective], por lo tanto, no puede identificarse a través de la raza o la costumbre, sino solo a través del uso de la lengua materna y el sentido de pertenencia a [BRA.GetNameDef]. Esta peculiaridad construyó un pueblo desencantado y un gobierno desinteresado en lo que respecta a los asuntos externos, pero altamente resistente y tolerante con otras culturas y ciudadanos leales a la singularidad de [BRA.GetAdjective]."
 bra_bandeirantes:0 "Bandeirantes"
 bra_bandeirantes_desc:0 "El ejército brasileño no se organizó con el imperialismo y la conquista en mente, ni adoptó las formas modernas de guerra europeas. Los axiomas principales del ejército provienen de los Bandeirantes, colonos y expedicionarios que fueron pioneros en la ocupación del Brasil Interior utilizando senderos indígenas y la asistencia de las poblaciones nativas durante la época colonial. El ejército de [BRA.GetAdjective] está, por lo tanto, especializado en la lucha sobre y en la tierra de [BRA.GetAdjective], la mayor parte de la cual aún no ha sido dominada por la civilización."
