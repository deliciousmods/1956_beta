 CHI_GATHERING_STORM_DESC:0 "China, que alguna vez fue la nación más poderosa sobre la faz de la Tierra, ha sido derribada por casi un siglo de imperialismo occidental y luchas internas.\n\nChiang Kai-shek y el Kuomintang, el gobierno central de China, ahora enfrentan amenazas de ambos el Imperio japonés, que ya se ha anexado una gran parte de China, y los comunistas de Mao, que actualmente están escondidos en las colinas de Shaanxi. Rodeado por todos lados, Chiang ahora prepara a China para una guerra como la que el país nunca ha visto."
 PRC_GATHERING_STORM_DESC:0 "El Partido Comunista Chino está al borde de la destrucción. Después de una revolución fallida, los ejércitos comunistas fueron derrotados en todos los frentes por el KMT, los comunistas huyeron de sus bases en el sur de China a su nueva base en Shaanxi. De esta catástrofe, surgió un nuevo líder para el partido: Mao Zedong.\n\nMao trae consigo una nueva visión radical del comunismo y una nueva estrategia para la supervivencia y la expansión. Quizás los comunistas podrían aliarse con sus antiguos enemigos contra un enemigo mayor..."
 PRC_recover_from_the_long_march:0 "Recuperarse de la Larga Marcha"
 PRC_recover_from_the_long_march_desc:0 "¡La Larga Marcha nos ha costado mucho, debemos empezar a recuperarnos antes de que el Kuomintang vea esto como una oportunidad para derribarnos!"
 PRC_anti_japanese_aim:0 "Objetivo antijaponés"
 PRC_anti_japanese_aim_desc:0 "Los invasores japoneses están a nuestras puertas, debemos concentrarnos en preparar una estrategia de defensa contra ellos."
 PRC_west_expedition:0 "Organizar la Expedición Occidental"
 PRC_west_expedition_desc:0 "Si podemos abrir una ruta más directa para que los soviéticos nos envíen suministros, podemos fortalecer nuestra revolución. Sin embargo, la camarilla de Ma se interpone en nuestro camino. ¡Libertaremos a nuestros hermanos y abriremos el nuevo camino que tanto necesitamos!"
 PRC_approach_the_front:0 "Acércate al frente"
 PRC_approach_the_front_desc:0 "Si vamos a repeler a los japoneses, primero debemos liberar a nuestros hermanos del norte y del este. ¡Solo entonces tendremos la fuerza necesaria para luchar contra los invasores!"
 PRC_supply_line_from_sov:0 "Suministros soviéticos"
 PRC_supply_line_from_sov_desc:0 "Con la ruta ahora abierta, los suministros y refuerzos soviéticos pueden llegar mucho más fácilmente."
 PRC_front_line_preparation:0 "Preparación de primera línea"
 PRC_front_line_preparation_desc:0 "¡Debemos preparar nuestras posiciones de primera línea con Japón, para que podamos estar listos para enfrentarlos en la batalla!"
 PRC_boost_the_morale:0 "Sube la moral"
 PRC_boost_the_morale_desc:0 "Los derrotistas de nuestras filas son sin duda dañinos. Debemos desalentar esta mentalidad si queremos recuperar nuestra fuerza nuevamente."
 PRC_prepare_for_war:0 "Prepárate para la guerra"
 PRC_prepare_for_war_desc:0 "La guerra con los japoneses parece inevitable, ¡debemos prepararnos!"
 PRC_the_united_front:0 "El frente unido"
 PRC_the_united_front_desc:0 "El Kuomintang está ahora al frente del Frente Unido, podemos enviar nuestras tropas para que se incorporen a sus filas y enseñarles la táctica de la guerra de guerrillas."
 PRC_initiative_in_war_time:0 "Nuestra Propia Iniciativa"
 PRC_initiative_in_war_time_desc:0 "Debemos tomar la iniciativa en nuestras propias manos, el Kuomintang seguramente nos destruirá si lo tiene después de la guerra contra los japoneses. ¡No debemos darles la herramienta para destruirnos!"
 PRC_protracted_war:0 "Guerra prolongada"
 PRC_protracted_war_desc:0 "Debemos retrasar a nuestro enemigo tanto como podamos y esperar a que la gente y las naciones se unan a nosotros en la guerra contra los japoneses."
 PRC_root_out_defeatism:0 "Erradicar el derrotismo"
 PRC_root_out_defeatism_desc:0 "Los japoneses han fracasado en la conquista de China, esta es la mejor evidencia que puede abofetear a los derrotistas."
 PRC_neccessary_flexibility:0 "Movilidad necesaria"
 PRC_neccessary_flexibility_desc:0 "Confiar únicamente en la guerra de guerrillas no es viable, nuestras tropas deben prepararse para atacar y retirarse cuando sea necesario."
 PRC_war_of_attrition:0 "Guerra de desgaste"
 PRC_war_of_attrition_desc:0 "Tenemos el espacio y el hombre para pelear una guerra prolongada con los japoneses, podemos contener el desgaste, pero los japoneses no pueden. Usaremos esto contra ellos."
 PRC_swift_victory:0 "Doctrina de la victoria rápida"
 PRC_swift_victory_desc:0 "Aunque Mao insiste en pelear una guerra prolongada, algunos camaradas sugieren que deberíamos tener más iniciativa y llevar la guerra a los japoneses, golpearlos cuando menos lo esperan."
 PRC_partial_guerilla_operation:0 "Operación Guerrilla Parcial"
 PRC_partial_guerilla_operation_desc:0 "Mao insistió en que la guerra de guerrillas es imprescindible, solo le daremos una respuesta superficial."
 PRC_war_of_annihilation:0 "Guerra de aniquilación"
 PRC_war_of_annihilation_desc:0 "¡Con la iniciativa en nuestra mano, aniquilaremos a los japoneses antes de que puedan reaccionar!"
 PRC_political_mobilisation:0 "Movilización Política"
 PRC_political_mobilisation_desc:0 "Debemos alentar a nuestro pueblo, tanto a civiles como a soldados, a luchar contra los invasores que ahora amenazan a nuestro país."
 PRC_self_perservation:0 "Autoconservación"
 PRC_self_perservation_desc:0 "Si tuviéramos la oportunidad de ganar esta guerra, nuestros soldados deben saber cómo preservar su fuerza y ​​no hacer sacrificios innecesarios."
 PRC_prepare_for_decisive_battle:0 "Prepárate para la batalla decisiva"
 PRC_prepare_for_decisive_battle_desc:0 "Con nuestra fuerza preservada, podemos prepararnos para batallas decisivas que paralizarán a los japoneses con un solo golpe."
 PRC_the_goal_of_our_war:0 "El objetivo de nuestra guerra"
 PRC_the_goal_of_our_war_desc:0 "Recordarle a nuestro pueblo cuál es el objetivo de nuestra guerra actual mejorará enormemente nuestro espíritu nacional."
 PRC_military_civilian_corporation:0 "Cooperación Militar Civil"
 PRC_military_civilian_corporation_desc:0 "Establecer milicias y alentar a los civiles a ayudar en la logística del ejército será un factor importante en la guerra."
 PRC_debunk_the_underestimation:0 "Desacreditar la subestimación"
 PRC_debunk_the_underestimation_desc:0 "Debemos mostrar a nuestros camaradas que subestimar a Japón está totalmente mal y es perjudicial para el ejército de nuestra nación."
 PRC_army_reform:0 "Reforma del ejército"
 PRC_army_reform_desc:0 "Nuestra estructura militar actual es demasiado flexible. debemos establecer uno mejor estructurado."
 PRC_purge_dissident_element:0 "Purgar a los derechistas"
 PRC_purge_dissident_element_desc:0 "Algunos creen que el pensamiento derechista ha infectado la mente de algunos de nuestros compañeros, debemos hacerlos volver a girar a la 'izquierda', o serán excomulgados..."
 PRC_found_our_nation:0 "Encontramos nuestra nación"
 PRC_found_our_nation_desc:0 "Teniendo vastos territorios bajo nuestro control directo, podemos realizar una asamblea para anunciar que finalmente encontramos nuestra nación y dejar de ser un movimiento guerrillero."
 PRC_pla:0 "PLA"
 PRC_pla_desc:0 "El Ejército Popular de Liberación será el único ejército que salvará al pueblo chino del vil capitalismo y eliminará a los reaccionarios, liberándolos y acercándolos así al comunismo."
 PRC_the_first_five_year_plan:0 "El primer plan quinquenal"
 PRC_the_first_five_year_plan_desc:0 "Nuestra nación recién establecida carece de capacidades industriales, debemos planificar enfocarnos en esto en nuestro primer Plan de Cinco Años."
 PRC_resources_prospection:0 "Prospección de recursos"
 PRC_resources_prospection_desc:0 "Los vastos territorios de nuestra nación demuestran ser bastante ingeniosos, podemos buscar recursos que aumentarán en gran medida la cantidad de materiales útiles producidos."
 PRC_land_reform:0 "Reforma agraria"
 PRC_land_reform_desc:0 "Actualmente nuestras tierras son en su mayoría propiedad de terratenientes y los agricultores están siendo explotados. Debería introducirse una política para liberar a los agricultores y permitirles tener sus propias tierras y darles el coraje para que se enfrenten a los terratenientes."
 PRC_suppress_counterrevolutionaries:0 "Reprimir a los contrarrevolucionarios"
 PRC_suppress_counterrevolutionaries_desc:0 "Para mantener la estabilidad en nuestra nación, todos los elementos que estén en contra de la Revolución serán eliminados o rehabilitados, se alienta a las familias a denunciar las actividades antirrevolucionarias de sus familiares a las autoridades."
 PRC_156_project:0 "El proyecto 156"
 PRC_156_project_desc:0 "Con la ayuda soviética, la industria de nuestra nación florecerá."
 PRC_equipment_update:0 "Actualización de equipos"
 PRC_equipment_update_desc:0 "Nuestros equipos actuales para nuestro ejército son las exhibiciones en el museo, debemos proporcionarles equipos más actualizados."
 PRC_ndcprc:0 "Encontrado NDCPRC"
 PRC_ndcprc_desc:0 "Se establecerá el Comité de Defensa Nacional de la República Popular China para decidir sobre las políticas relacionadas con la defensa nacional."
 PRC_tbos:0 "TBOS"
 PRC_tbos_desc:0 "TBOS, acrónimo de Two Bombs One Star (Satellite), es el primer plan de nuestra nación para expandir nuestro alcance al cielo y recorrer el espacio."
 PRC_establish_navy:0 "Establecer la Armada Popular de Liberación"
 PRC_establish_navy_desc:0 "Aunque ahora tenemos una armada, carecemos de una doctrina naval adecuada. ¡Es hora de que hagamos algo al respecto!"
 PRC_the_red_pacific:0 "Pacífico rojo"
 PRC_the_red_pacific_desc:0 "¡Difundiremos el comunismo por todo el Pacífico!"
 PRC_sea_ambition:0 "Ambición MAR"
 PRC_sea_ambition_desc:0 "El Estrecho de Malaca es una ruta comercial arterial para el Este y el Oeste, si lo controlamos, estaremos decidiendo el destino de algunas naciones."
 PRC_institution_reorganization:0 "Reorganización Institucional"
 PRC_institution_reorganization_desc:0 "Nuestro sistema educativo actual no ha mejorado mucho, se necesita una reorganización si queremos tener gente talentosa."
 PRC_cult_of_personality:0 "Culto de personalidad"
 PRC_cult_of_personality_desc:0 "Todo ciudadano debe admirar a nuestro glorioso líder [PRC.GetLeader], y nada más."
 PRC_eliminate_iliteracy:0 "Eliminar el analfabetismo"
 PRC_eliminate_iliteracy_desc:0 "La tasa de analfabetismo de nuestra nación es demasiado alta. Si queremos seguir progresando, debemos eliminar este problema."
 PRC_adopt_soviet_education_system:0 "Adoptar la educación al estilo soviético"
 PRC_adopt_soviet_education_system_desc:0 "Con lo bien estructurado que está su sistema, podemos adoptar el estilo educativo de la Unión Soviética para reemplazar nuestro sistema actual."
 PRC_sov_cooperation:0 "Cooperación soviética"
 PRC_sov_cooperation_desc:0 "La Unión Soviética es sin duda la nación comunista más poderosa y exitosa del mundo. Hay mucho que se puede aprender de ellos."
 PRC_the_new_communism_beacon:0 "El nuevo faro comunista"
 PRC_the_new_communism_beacon_desc:0 "La Unión Soviética ahora está infestada de revisionistas que se desviaron del camino de Karl Marx, no seguiremos esa estructura podrida."
 PRC_anti_soviet_revisionist_aim:0 "Objetivo del revisionismo antisoviético"
 PRC_anti_soviet_revisionist_aim_desc:0 "El revisionismo soviético del comunismo está envenenando a los millones de camaradas que viven en la Unión Soviética. ¡Debemos prepararnos para liberar a nuestros camaradas de su dominio!"
 PRC_liberate_the_soviet_people:0 "Liberar al pueblo soviético"
 PRC_liberate_the_soviet_people_desc:0 "¡Ha llegado el momento de que liberemos al pueblo soviético de los viles revisionistas!"
 PRC_state_controlled_education:0 "Educación controlada por el estado"
 PRC_state_controlled_education_desc:0 "¡Cualquier cosa que pueda hacer que nuestra gente se desvíe de los principios del comunismo no debe enseñarse en nuestras escuelas!"
 PRC_liberate_tibet:0 "Liberar el Tíbet"
 PRC_liberate_tibet_desc:0 "Tíbet fue engañado para que se separara de China hace mucho tiempo. Ahora debemos liberarlos del capitalismo que ha contaminado sus corazones y mentes."
 PRC_establish_air_force:0 "Establecer la Fuerza Aérea de Liberación del Pueblo"
 PRC_establish_air_force_desc:0 "Con una fuerza aérea incipiente tomando forma, debemos desarrollar una doctrina para guiarla."
 PRC_fighter_focus:0 "Enfoque de luchador"
 PRC_fighter_focus_desc:0 "No hemos visto la última de las peleas de perros en la Gran Guerra. Mantenernos a la vanguardia en el desarrollo de aviones de combate nos dará una ventaja en el futuro."
 PRC_bomber_focus:0 "Foco de bombardero"
 PRC_bomber_focus_desc:0 "Cuando la gente del futuro hable del horror de las guerras de hoy, el fuego que llueve del cielo ocupará un lugar destacado. Haremos todo lo posible para asegurarnos de que nuestros enemigos cuenten esas historias."
 PRC_cas_effort:0 "Esfuerzo de CAS"
 PRC_cas_effort_desc:0 "Un ejército moderno necesita el apoyo de vehículos en tierra y en el aire."
 PRC_nav_effort:0 "Esfuerzo NAV"
 PRC_nav_effort_desc:0 "Así como la nueva guerra naval tiene lugar bajo la superficie del agua, parte de ella tiene lugar en el aire por encima de las aguas."
 PRC_economic_reform:0 "Reforma económica"
 PRC_economic_reform_desc:0 "La devastación que trajo la Revolución Cultural está empujando a nuestra nación hacia un abismo, debemos buscar reformas que puedan sacarnos de él."
 PRC_generalissimo_lin:0 "Generalísimo Lin"
 PRC_generalissimo_lin_desc:0 "Lin demostró ser la única persona adecuada para dirigir el ejército de nuestra nación, por lo que se autodenominó generalísimo."
 PRC_armament_reorganization:0 "Reorganización de armamento"
 PRC_armament_reorganization_desc:0 "Debemos fortalecer nuestra nación en nuestra producción de armamentos."
 PRC_expand_taiyuan_arsenal:0 "Ampliar el Arsenal de Taiyuan"
 PRC_expand_taiyuan_arsenal_desc:0 "El Arsenal de Taiyuan es conocido por sus productos de calidad. Si financiamos una expansión de las instalaciones, ¡podemos aumentar considerablemente la producción!"
 PRC_lure_them_in_strategy:0 "Estrategia para atraerlos"
 PRC_lure_them_in_strategy_desc:0 "Con el vasto territorio y el terreno accidentado de nuestra nación, podemos darnos el lujo de retirarnos y atraer a los invasores a los campos de batalla de nuestra elección. ¡Que nos persigan los imperialistas! ¡Se encontrarán con una emboscada en cada esquina y una trampa explosiva a cada paso!"
 PRC_industrialization_NW:0 "Industrialización Local : Noroeste"
 PRC_industrialization_NW_desc:0 "La región del Noroeste puede parecer una tierra estéril por ahora, pronto se convertirá en una de las áreas más industrializadas."
 PRC_excavation_NW:0 "Excavación Noroeste"
 PRC_excavation_NW_desc:0 "Debemos buscar más recursos en nuestra tierra para que podamos independizarnos de los recursos importados."
 PRC_industrialization_S:0 "Industrialización Local : Sur"
 PRC_industrialization_S_desc:0 "El Sur puede ser uno de los más industrializados, pero se puede mejorar mucho más."
 PRC_excavation_S:0 "Cauchal"
 PRC_excavation_S_desc:0 "El clima del sur es bastante propicio para establecer algunas plantaciones de caucho."
 PRC_excavation_NE:0 "Prospección del noreste"
 PRC_excavation_NE_desc:0 "Los japoneses dejaron numerosas herramientas en la zona, podemos usarlas para descubrir nuevos recursos en la zona."
 PRC_pioneering_the_north_east:0 "Fundó la Agencia de Desarrollo del Noreste"
 PRC_pioneering_the_north_east_desc:0 "Aunque los japoneses desarrollaron partes de Manchuria, vastas extensiones de tierra permanecen intactas. Deberíamos comenzar un gran esfuerzo para traer completamente estas tierras una vez bárbaras al mundo moderno."
 PRC_rectification:0 "Movimiento de Rectificación"
 PRC_rectification_desc:0 "Algunos de nuestros camaradas no están enteramente dedicados a los principios rectores del comunismo; debemos corregir su forma de pensar."
 PRC_increase_credibility_of_theory:0 "Aumentar la confianza en la doctrina"
 PRC_increase_credibility_of_theory_desc:0 "Habiendo tenido éxito los esfuerzos de guerra, podemos aumentar la confianza en nuestras teorías renovadas."
 PRC_front_line_behind_enemy_line:0 "Primera línea detrás de la línea enemiga"
 PRC_front_line_behind_enemy_line_desc:0 "Si vamos a utilizar plenamente el potencial de la guerra de guerrillas, debemos establecer operaciones detrás de la línea de frente de nuestro enemigo; interrumpir sus rutas de suministro, realizar ataques a los centros de suministro y sabotear su industria."
 PRC_exploit_our_enemys_mistake:0 "Explotar el error de nuestro enemigo"
 PRC_exploit_our_enemys_mistake_desc:0 "La operación de primera línea de nuestro enemigo no está muy bien sinergizada, podemos usar esto a nuestro favor y explotarlo tanto como sea posible."
 PRC_dare_to_die_corps:0 "Atrévete a morir cuerpo"
 PRC_dare_to_die_corps_desc:0 "Si queremos ganar la guerra contra los invasores, nuestro pueblo debe ser lo suficientemente valiente como para hacer lo que sea necesario para ganar; no deben temer a la muerte."
 PRC_march_into_sik:0 "Recuperar Sinkiang"
 PRC_march_into_sik_desc:0 "Es hora de que recuperemos nuestros territorios perdidos, Sinkiang pronto será nuestro."
 PRC_the_grand_northwest_united_proposal:0 "Propuesta de la Gran Unión del Noroeste"
 PRC_the_grand_northwest_united_proposal_desc:0 "El ex general de la camarilla de Fengtian, Zhang Xueliang, ha estado planeando establecer otro gobierno en la región noroeste. Esto luego trabajaría con Sheng Shicai en Sinkiang para obtener suministros de los soviéticos mientras preparamos una defensa en el este. Sin embargo, debemos obtener el permiso del Komintern para que este plan se convierta en una realidad."
 PRC_urge_zhang:0 "Póngase en contacto con Zhang Xueliang"
 PRC_urge_zhang_desc:0 "Ahora que hemos decidido nuestro próximo movimiento, es hora de informar a Zhang sobre nuestro plan..."
 PRC_form_the_grand_northwest_united:0 "El Gobierno de Defensa Nacional del Noroeste"
 PRC_form_the_grand_northwest_united_desc:0 "Con casi todo decidido y Gansu asegurado, ahora podemos hacer realidad el plan de la "Gran Unión del Noroeste"."
 PRC_unite_against_the_jap:0 "Unidos contra los japoneses"
 PRC_unite_against_the_jap_desc:0 "Si bien la NRA no está particularmente bien organizada en este momento, tenemos una mejor oportunidad de luchar contra los invasores si nos mantenemos unidos como hermanos de armas."
 PRC_destroy_mao_and_his_clique:0 "Destruir a los comunistas"
 PRC_destroy_mao_and_his_clique_desc:0 "Aunque Zhang ahora es el jefe de un gobierno comunista, todavía cree en muchos ideales del fascismo. ¡Ahora, con su ascenso al poder, tiene los medios para erradicar el comunismo e instalar un verdadero régimen fascista!"
 PRC_trust_in_communism:0 "confianza en el comunismo"
 PRC_trust_in_communism_desc:0 "Hay una razón por la que los comunistas pueden resistir tanto tiempo contra la NRA, una razón por la que Zhang querría averiguarlo."
 PRC_government_reshuffle:0 "Reorganización del gobierno"
 PRC_government_reshuffle_desc:0 "Los derrotistas y demasiado optimistas en el gobierno solo pueden conducir a la caída de este sindicato recién formado. Se deben tomar medidas para evitar que ocurra tal desastre."
 PRC_invite_shx:0 "Corredor Suiyuan"
 PRC_invite_shx_desc:0 "Al obtener acceso a Suiyuan, nuestras fuerzas pueden llegar al frente con facilidad. Sin embargo, los señores de la guerra en la región han sido un obstáculo para que implementemos tal plan."
 PRC_retake_dongbei:0 "Retomar Dongbei"
 PRC_retake_dongbei_desc:0 "Desde la invasión japonesa de Manchuria, la región noreste había sido ocupada por los japoneses. ¡Ahora recuperaremos lo que era legítimamente nuestro!"
 PRC_winter_training:0 "Entrenamiento de invierno"
 PRC_winter_training_desc:0 "El clima extremo del norte ha sido brutal. Al brindar entrenamiento especial en tiempos fríos, nuestras fuerzas pueden hacer frente a la situación más fácilmente."
 PRC_mountain_training:0 "Entrenamiento de montaña"
 PRC_mountain_training_desc:0 "El terreno montañoso de China será una gran barrera contra las fuerzas mecanizadas de nuestros invasores. Sin el apoyo de esas fuerzas mecanizadas, nuestros hombres pueden despachar fácilmente a nuestros enemigos con suficiente entrenamiento."
 PRC_recall_feng_clique_generals:0 "Retirar a los generales de la camarilla de Fengtian"
 PRC_recall_feng_clique_generals_desc:0 "Después de fortalecer su posición en el gobierno recién establecido, Zhang ha decidido retirar a los antiguos generales de la camarilla de Fengtian para que lo ayuden en su plan para luchar contra los japoneses."
 PRC_incorporate_xbj:0 "Incorporar al ejército de Xibei"
 PRC_incorporate_xbj_desc:0 "El Ejército Xibei de Yang Hucheng ha apoyado el plan de Zhang. Podríamos usar algunos hombres más para la próxima guerra."
 PRC_fight_alone:0 "Lobo solitario"
 PRC_fight_alone_desc:0 "La NRA es una organización incompetente, y luchar junto a ellos solo nos hundiría con ellos. Si queremos luchar contra los japoneses con eficacia, debemos hacerlo solos."
 PRC_military_knowledge_exchange:0 "Intercambio de conocimientos militares"
 PRC_military_knowledge_exchange_desc:0 "Tanto las tácticas de la NRA como nuestras tienen algunos defectos. Al intercambiar oficiales militares, nuestras tácticas podrían mejorar mucho y el poder combinado de nosotros dos puede expulsar a los japoneses de nuestra tierra con seguridad."
 PRC_study_kmt_equipment:0 "Equipo de estudio NRA"
 PRC_study_kmt_equipment_desc:0 "Aunque no es de la mejor calidad, el equipo de la NRA sigue siendo mejor que el de la mayoría de nuestras fuerzas. Estudiarlos aumentaría nuestro conocimiento en armas pequeñas."
 PRC_apologise_to_sov:0 "Restaurar [SOV.GetAdjective] Cooperación"
 PRC_apologise_to_sov_desc:0 "A pesar de nuestra desobediencia hacia el orden soviético de establecer un nuevo gobierno, ahora estamos en un frente unido con el KMT después de todo. Los funcionarios soviéticos seguramente pueden pasar por alto este pequeño "Mal comportamiento" nuestro..."
 PRC_pressure_prince_dem:0 "Presión Gobierno Chahar"
 PRC_pressure_prince_dem_desc:0 "El títere japonés en Chahar es más suelto de lo que esperábamos. Podríamos usar algunos sobornos y ofrecerles beneficios, de esta manera podríamos lidiar con ellos sin derramamiento de sangre. Si estas acciones no son suficientes, entonces..."
 PRC_reform_high_command:0 "Reforma del Alto Mando"
 PRC_reform_high_command_desc:0 "A nuestro alto mando le vendría bien un poco más de trabajo. La estructura actual está demasiado poco construida y la cadena de mando no es muy adecuada para coordinar un gran ejército."
 PRC_focus_on_red_army:0 "Centrarse en el ejército rojo"
 PRC_focus_on_red_army_desc:0 "El Ejército Rojo de los comunistas sobresale en la guerra de guerrillas y tiene un gran apoyo popular. Poner nuestros esfuerzos en ellos aumentaría enormemente nuestra legitimidad."
 PRC_focus_on_dong_beijun:0 "Centrarse en el ejército de Dongbei"
 PRC_focus_on_dong_beijun_desc:0 "El ejército Dongbei bien organizado bajo el mando de Zhang Xueliang está dispuesto a morir por su patria. Poner nuestros esfuerzos en ellos aumentaría en gran medida el rendimiento de campo de nuestras fuerzas."
 PRC_guerilla_operation_expansion:0 "Expansión de la Operación Guerrilla"
 PRC_guerilla_operation_expansion_desc:0 "Nuestros intrépidos guerrilleros han obtenido cierto éxito en el campo. Deberíamos considerar expandir la guerra de guerrillas a otros aspectos, como usar nuestros propios guerrilleros para lidiar con nuestros enemigos. Esto puede reducir en gran medida nuestro costo de ocupar territorios enemigos."
 PRC_stir_anti_japanese_sentiment:0 "Agitar el sentimiento antijaponés"
 PRC_stir_anti_japanese_sentiment_desc:0 "La ocupación japonesa de Manchuria ha provocado que nuestros hermanos abandonen su hogar en Dongbei, podemos usar esto como propaganda y aumentar su moral."
 PRC_enforce_our_goal:0 "Hacer cumplir nuestro objetivo"
 PRC_enforce_our_goal_desc:0 "No debemos olvidar el objetivo original de establecer este gobierno. Ahora, debemos actuar."
 KMT_hundred_flowers_campaign:0 "Campaña de las Cien Flores"
 KMT_hundred_flowers_campaign_desc:0 "Algunos reaccionarios todavía están entre nosotros. La mejor manera de exponerlos es darles la oportunidad de expresar sus opiniones."
 KMT_great_leap_forawrd:0 "Gran Salto Adelante"
 KMT_great_leap_forawrd_desc:0 "Estamos muy por detrás tanto de las potencias occidentales como de los soviéticos. Para lograr el verdadero comunismo y proteger a la gente, debemos participar en una campaña masiva para ponernos al día en el menor tiempo posible."
 PRC_begin_cultural_revolution:0 "Comienza la revolución cultural"
 PRC_begin_cultural_revolution_desc:0 "Los cambios gubernamentales recientes en [SOV.getNameDef] han generado serias dudas en torno a la interpretación correcta del comunismo y en qué forma guiará a [PRC.getNameDef] hacia la prosperidad deseada. Varios grupos ya han comenzado una lucha de poder para llegar a las alturas de nuestro querido presidente. Solo el tiempo mostrará a dónde llevará a nuestro glorioso país."
 PRC_mongolia_issue:0 "Cuestión de mongolia"
 PRC_mongolia_issue_desc:0 "Mongolia es una parte inseparable de China, ¡debe ser devuelta a nosotros!"
 PRC_exert_influence_in_sea:0 "Ejercer influencia en SEA"
 PRC_exert_influence_in_sea_desc:0 "Numerosas rutas marítimas importantes se encuentran en el sudeste asiático. Consolidar nuestra influencia en la región puede garantizar nuestras ventajas tácticas en caso de que estalle una guerra."
 PRC_coerce_korea:0 "coaccionar corea"
 PRC_coerce_korea_desc:0 "La Península Elegida es una posición estratégica de la mayor importancia. ¡Debemos apoderarnos de él para asegurar una ventaja estratégica en tiempos de guerra!"
 PRC_exert_influence_in_central_asia:0 "Ejercer influencia en Asia Central"
 PRC_exert_influence_in_central_asia_desc:0 "Al influir en la política de algunos de nuestros vecinos de la región, puede brindarnos menos resistencia si alguna vez decidimos expandirnos hacia el oeste."
 PRC_exert_influence_in_india_and_mongolia:0 "Ejercer influencia en Mongolia e India"
 PRC_exert_influence_in_india_and_mongolia_desc:0 "Una guerra de dos frentes es lo último que queremos. Para evitarlo, debemos asegurar nuestra frontera norte y sur. Convertir a nuestros vecinos allí en nuestros amigos podría ser muy beneficioso."
 PRC_demand_return_of_trade_ports:0 "Devolución de la demanda de los puertos comerciales"
 PRC_demand_return_of_trade_ports_desc:0 "Las concesiones extranjeras son una humillación para nuestra nación. ¡Hay que exigir que el fin de los tratados desiguales de una vez!"
 PRC_the_permanent_revolution:0 "La revolución permanente"
 PRC_the_permanent_revolution_desc:0 "¡El comunismo dentro de un estado está lejos de ser suficiente, el mundo entero debería seguir el verdadero camino de Marx y Lenin!"
 PRC_aid_the_workers:0 "Ayuda a los trabajadores"
 PRC_aid_the_workers_desc:0 "Los trabajadores de nuestras naciones vecinas han sido oprimidos durante demasiado tiempo. ¡Ha llegado el momento de que los liberemos de sus opresores capitalistas!"
 PRC_hire_sov_experts:0 "Contratar expertos soviéticos"
 PRC_hire_sov_experts_desc:0 "Los expertos soviéticos podrían dar opiniones invaluables para nuestro desarrollo industrial. Sus consejos superan el dinero gastado en contratarlos."
 PRC_import_sov_machinery:0 "Importar maquinaria soviética"
 PRC_import_sov_machinery_desc:0 "La maquinaria actual en nuestra nación es de muy mala calidad. La maquinaria soviética, sin embargo, produce materiales de primera calidad a un ritmo enorme. Importarlos aseguraría que tengamos una industria fuerte."
 PRC_invest_in_new_companies:0 "Invertir en nuevas empresas"
 PRC_invest_in_new_companies_desc:0 "Solo hay un puñado de empresas nacionales en nuestra nación. Deberíamos considerar invertir en nuevas empresas para aumentar la competitividad de nuestra nación a nivel mundial."
 PRC_assistance_in_naval_industry:0 "Solicitar asistencia naval soviética"
 PRC_assistance_in_naval_industry_desc:0 "¡Con la fuerza de la industria naval soviética, podrán brindarnos la ayuda necesaria para establecer nuestra propia industria naval!"
 PRC_study_soviet_ships:0 "Estudia los barcos soviéticos"
 PRC_study_soviet_ships_desc:0 "El estudio de diseños extranjeros arrojará algo de luz sobre la tecnología de construcción naval para nuestros ingenieros."
 PRC_study_sov_aircrafts:0 "Estudia aviones soviéticos"
 PRC_study_sov_aircrafts_desc:0 "Estudiar diseños extranjeros arrojará algo de luz sobre nuestros ingenieros en tecnología aérea."
 PRC_study_sov_equipments:0 "Estudiar el equipo del ejército soviético"
 PRC_study_sov_equipments_desc:0 "Estudiar diseños extranjeros arrojará algo de luz sobre nuestros ingenieros militares."
 PRC_sov_military_advisor:0 "Asesores militares soviéticos"
 PRC_sov_military_advisor_desc:0 "Con la ayuda de generales soviéticos retirados experimentados, nuestro ejército puede desempeñarse mejor."
 PRC_the_second_northeast_flag_replacement:0 "El segundo reemplazo de la bandera del noreste"
 PRC_the_second_northeast_flag_replacement_desc:0 "El ejército de Dongbei ha sido una fuerza decisiva durante la era de los señores de la guerra. Si no fuera por nuestra acción durante la Guerra de la Llanura Central, el Gobierno de Nanking no la habría ganado; Si no fuera por el reemplazo de la bandera del noreste, China no estaría "Unida" bajo una sola bandera. Ahora restauraremos la camarilla de Fengtian y le mostraremos al gobierno de Nanking quién es el mejor candidato para gobernar China."
 PRC_submit_to_central_government:0 "Presentar al Gobierno Central"
 PRC_submit_to_central_government_desc:0 "Ahora nos damos cuenta de que nuestras metas son poco realistas de lograr. Tal vez sería más inteligente simplemente someterse al gobierno central..."
 PRC_revive_arsenals:0 "Revivir arsenales"
 PRC_revive_arsenals_desc:0 "La mayoría de los arsenales en la región del noreste permanecieron intactos, algunos incluso reciben favores de los japoneses. Ahora podemos utilizarlos para producir la máquina de guerra que necesitamos para restaurar la camarilla de Fengtian a su antigua gloria."
 PRC_revive_the_navy_and_air_force:0 "Revive la Armada y la Fuerza Aérea"
 PRC_revive_the_navy_and_air_force_desc:0 "Nuestras fuerzas armadas y aéreas son una de las principales razones de nuestra fortaleza durante la Era de los Señores de la Guerra. Debemos restablecerlos para asegurarnos de que seguimos siendo una fuerza a tener en cuenta."
 PRC_pact_with_jap:0 "Un pacto con Japón"
 PRC_pact_with_jap_desc:0 "Aunque alguna vez fueron nuestros enemigos, su fuerza militar es innegable. ¿Quizás podríamos dejar de lado nuestros prejuicios y formar una alianza con ellos?"
 PRC_king_of_dongbei:0 "Rey de Dongbei"
 PRC_king_of_dongbei_desc:0 "Hemos recuperado nuestra tierra perdida, la región volverá a ser nuestro centro de operaciones una vez más."
 PRC_industrial_developement:0 "Desarrollo industrial"
 PRC_industrial_developement_desc:0 "La tierra devastada por la guerra de Dongbei se ha quedado con pocas infraestructuras. Poner más esfuerzos en la reconstrucción del área aumentará nuestra producción."
 PRC_study_foreign_equipment:0 "Estudiar Equipos Extranjeros"
 PRC_study_foreign_equipment_desc:0 "Podemos imitar equipos extranjeros y añadir mejoras a los nuestros en función de su diseño."
 PRC_expand_unversity:0 "Ampliar Universidades"
 PRC_expand_unversity_desc:0 "La educación es indispensable, debemos construir más universidades para nutrir a la próxima generación para el futuro de nuestra nación."
 PRC_establish_general_staff:0 "Establecer personal general"
 PRC_establish_general_staff_desc:0 "El tamaño de nuestro ejército ha crecido mucho. Debemos establecer un organismo para una mejor coordinación."
 PRC_claim_the_central_plain:0 "Reclama la Llanura Central"
 PRC_claim_the_central_plain_desc:0 "El gobierno del sur ha estado vigilando nuestros territorios durante mucho tiempo. Deberíamos acabar con ellos antes de que ellos hagan lo mismo con nosotros."
 PRC_secure_the_far_east:0 "Asegurar el Lejano Oriente"
 PRC_secure_the_far_east_desc:0 "El Lejano Oriente ruso nos ha negado el acceso directo al Pacífico. Esto dificultará severamente nuestra expansión naval. Por el interés de nuestra nación, debemos tomar el control de la región."
 PRC_joint_warfare:0 "Guerra conjunta"
 PRC_joint_warfare_desc:0 "La larga línea costera de China ha brindado una excelente oportunidad para que nuestras fuerzas utilicen nuestro arsenal aéreo, naval y terrestre. Deberíamos profundizar en tácticas tan eficientes."
 PRC_pressure_korea:0 "Presión corea"
 PRC_pressure_korea_desc:0 "Con nuestro éxito en tomar el control de las ciudades más importantes del Lejano Oriente, nuestra influencia se ha ido expandiendo. Ahora que Corea está rodeada por nuestras fuerzas, deberían saber cuál es la mejor decisión a tomar."
 PRC_special_research_department:0 "Departamento de Investigación Especial"
 PRC_special_research_department_desc:0 "El progreso científico es vital para la supervivencia de nuestra nación."
 PRC_provisional_science_department:0 "Departamento de Investigación Provisional"
 PRC_provisional_science_department_desc:0 "Desde la gran reorganización del gobierno, hemos ganado bastantes nuevas mentes brillantes. ¡Deberíamos formar un nuevo departamento de investigación y ponerlos a trabajar de inmediato!"
 PRC_establish_top_command:0 "Establecer un Comando Supremo"
 PRC_establish_top_command_desc:0 "Se debe designar un cuerpo principal de las fuerzas armadas para un mando y coordinación más eficiente de las tropas."
 PRC_expand_navy_command_structure:0 "Expandir Comando de la Armada"
 PRC_expand_navy_command_structure_desc:0 "Con el tamaño cada vez mayor de nuestra armada, se necesita una estructura de comando dedicada."
 PRC_expand_air_command_structure:0 "Expandir Comando Aéreo"
 PRC_expand_air_command_structure_desc:0 "Con el tamaño cada vez mayor de nuestra fuerza aérea, se necesita una estructura de comando dedicada."
 PRC_yellow_sea_navy:0 "Marina del Mar Amarillo"
 PRC_yellow_sea_navy_desc:0 "El Mar Amarillo es donde se encuentra la base de operaciones de nuestra armada. Debemos fortalecer nuestra armada costera para garantizar su seguridad."
 PRC_pacific_fleet:0 "Flota del Pacífico"
 PRC_pacific_fleet_desc:0 "Debemos establecer nuestro objetivo más alto, expandir nuestra armada para operaciones en alta mar es imprescindible."
 PRC_naval_air_effort:0 "Esfuerzo Aéreo Naval"
 PRC_naval_air_effort_desc:0 "Los portaaviones han sido el centro del desarrollo de la armada en los últimos años, debemos mantener nuestra armada actualizada."
 PRC_naval_innovation:0 "Innovación Naval"
 PRC_naval_innovation_desc:0 "Las doctrinas y diseños navales tradicionales finalmente caerán en desuso. Debemos encontrar formas nuevas y más eficientes de destruir a nuestro enemigo en el mar mientras se estanca."
 PRC_fight_effort:0 "Esfuerzo de combate"
 PRC_fight_effort_desc:0 "No hemos visto la última de las peleas de perros en la Gran Guerra. Mantenernos a la vanguardia en el desarrollo de aviones de combate nos dará una ventaja en el futuro."
 PRC_bomber_effort:0 "Esfuerzo de bombardero"
 PRC_bomber_effort_desc:0 "Cuando la gente del futuro hable del horror de las guerras de hoy, el fuego que llueve del cielo ocupará un lugar destacado. Haremos todo lo posible para asegurarnos de que nuestros enemigos cuenten esas historias."
 PRC_air_innovation:0 "Innovación en el aire"
 PRC_air_innovation:0 "Las doctrinas aéreas tradicionales y los diseños de aeronaves finalmente caerán en desuso. Debemos encontrar formas nuevas y más eficientes de destruir a nuestro enemigo en el aire mientras se estancan."
 PRC_introduce_jap_shipbuilding_tech:0 "Solicitar asistencia naval japonesa"
 PRC_introduce_jap_shipbuilding_tech_desc:0 "Con la fuerte capacidad de la industria naval de nuestro amigo, también podemos solicitar su ayuda en la nuestra."
 PRC_jap_military_advisor:0 "Asesores militares japoneses"
 PRC_jap_military_advisor_desc:0 "Japón tiene una historia militar más larga y prominente que la nuestra. Su experiencia sería de gran beneficio para nuestro desarrollo militar."
 PRC_west_pacific_alliance:0 "La Alianza del Pacífico Occidental"
 PRC_west_pacific_alliance_desc:0 "Para asegurar la supervivencia y la prosperidad de nuestras dos naciones, se debe formar una alianza."
 PRC_coup_in_philipine:0 "Apoyar el golpe fascista en SEA"
 PRC_coup_in_philipine_desc:0 "La gente debería levantarse contra su gobierno incompetente y seguir el verdadero camino del fascismo. Aquellos que lo hagan recibirán todo nuestro apoyo."
 PRC_burn_the_bridge:0 "quemar el puente"
 PRC_burn_the_bridge_desc:0 "¡Hemos obtenido lo que necesitábamos de Japón y, por lo tanto, es hora de que rompamos nuestro pacto y los derrotemos!"
 PRC_battlefield_four:0 "El Sexto Teatro"
 PRC_battlefield_four_desc:0 "El gigante del otro lado del Pacífico es una amenaza real para nuestra nación. ¡Deben ser destruidos antes de que puedan destruirnos!"
 PRC_restart_the_civil_war:0 "Reiniciar la Guerra Civil"
 PRC_restart_the_civil_war_desc:0 "Con la amenaza común desaparecida, ahora podemos concentrarnos en derrocar al gobierno corrupto del Kuomintang y liberar al pueblo chino de ellos."
 PRC_continuous_naval_production:0 "Producción Naval"
 PRC_continuous_naval_production_desc:0 "Al concentrar los recursos en nuestros astilleros y eximir a los constructores navales calificados del servicio militar, podemos reducir drásticamente el tiempo de producción de los barcos."
 PRC_continuous_air_production:0 "Producción de aire"
 PRC_continuous_air_production_desc:0 "Podemos reorganizar nuestra industria de la aviación para eliminar el desperdicio y optimizar la producción."
 PRC_continuous_non_factory_construct:0 "Ingeniería en Construcción"
 PRC_continuous_non_factory_construct_desc:0 "Todavía hay mucha holgura en nuestra industria de la construcción. Al centrar nuestra atención en él, podemos lograr una mejora significativa en la velocidad de construcción. Desafortunadamente, la producción de máquinas herramienta ha demostrado ser un cuello de botella importante en la expansión de nuestra industria pesada, por lo que no se beneficiarán de los esfuerzos en esta área."
 PRC_continuous_reduce_training_time:0 "Entrenamiento militar"
 PRC_continuous_reduce_training_time_desc:0 "Al crear unidades especializadas de entrenamiento avanzado dentro de cada división, podemos desplegar incluso divisiones que previamente se habrían retenido para terminar el entrenamiento al frente."
 PRC_continuous_suppression:0 "Supresión de resistencia"
 PRC_continuous_suppression_desc:0 "Al infiltrarnos en los principales grupos de resistencia en el territorio ocupado y convertir a sus líderes, podemos reducir significativamente la cantidad de daño que pueden causar."
 PRC_continuous_repair:0 "Reparación de la construcción"
 PRC_continuous_repair_desc:0 "Formaremos equipos de reparación especializados de trabajadores de fábricas y construcción y controlaremos centralmente su despliegue para mejorar la reconstrucción de la infraestructura dañada."
 PRC_continuous_tech_share:0 "Compartir tecnología"
 PRC_continuous_tech_share_desc:0 "Alentaremos a nuestros institutos de investigación y universidades a comunicarse con sus homólogos en los países aliados. Esto nos dará una bonificación para compartir tecnología."
 PRC_continuous_boost_freedom:0 "Aumente la Autonomía"
 PRC_continuous_boost_freedom_desc:0 "Al reorganizar nuestra burocracia colonial y reclutar administradores nativos, con el tiempo podremos hacernos cargo de nuestros propios asuntos."
 PRC_continuous_restrict_freedom:0 "Suprimir Sujetos"
 PRC_continuous_restrict_freedom_desc:0 "Nuestros súbditos coloniales han adquirido ideas bastante tontas sobre cosas como la "Autodeterminación" o la "Independencia nacional". Es hora de desengañarlos de estas nociones."
 PRC_he_long:0 "El largo"
 PRC_luo_rong_huan:0 "Luo Rong Huan"
 prc.1.t:0 "Suministro de [SOV.GetName]"
 prc.1.d:0 "Con la ruta para el suministro soviético abierta, los equipos y los voluntarios han llegado a Yan'an y esperan la inspección de [Root.GetLeader]."
 prc.1.a:0 "Esto contribuirá en gran medida a la guerra contra los japoneses."
 prc.2.t:0 "Ejército Comunista Incorporado"
 prc.2.d:0 "Los comunistas acordaron dejarnos incorporar a su hombre a nuestro ejército, ahora nos mantendremos unidos contra nuestro enemigo común."
 prc.2.a:0 "¡Nuestro enemigo no tendrá éxito!"
 prc.3.t:0 "Purga equivocada"
 prc.3.d:0 "En nuestro esfuerzo por purgar a los reaccionarios dentro de nuestras filas, algunos camaradas se equivocan al haber tomado el camino de la 'derecha' en lugar del 'izquierdo'. Esto seguramente tendrá un impacto en nuestro desempeño."
 prc.3.a:0 "Algunos de nuestros camaradas son demasiado 'izquierdistas' para llamar 'derecha' a otros..."
 prc.4.t:0 "Personal talentoso"
 prc.4.d:0 "Algunos ciudadanos talentosos han surgido de la sociedad, podríamos darles un lugar entre nuestra institución."
 prc.4.a:0 "¡El progreso nunca se detendrá!"
 prc.5.t:0 "Stalin falleció"
 prc.5.d:0 "Nuestro glorioso líder, Joseph Vissarionovich Stalin, había sido invitado por Karl Marx y nos dejó ayer. Una gran pérdida para el pueblo soviético.\n\nHa comenzado una lucha por el poder cuando miembros poderosos del partido compiten por el puesto vacante que dejó Stalin."
 prc.5.a:0 "Cae una estrella..."
 prc.6.t:0 "[ObtenerMes] Esquema"
 prc.6.d:0 "Después de que nuestro gran presidente Mao criticara el drama 'Hai Rui despedido de su cargo', un grupo de personas formó un grupo para mitigar el efecto de la declaración tanto como fuera posible definiendo la declaración del gran presidente Mao desde una perspectiva académica. Como el Gran Presidente Mao había elogiado el drama como una buena representación del conflicto de clases dentro del estado socialista antes.\n\nEste retroceso del Gran Presidente Mao ha causado revuelo en la nación, toda la prensa tiene este evento como titular e informe sobre amplia medida."
 prc.6.a:0 "Espero que no salga nada de esto..."
 prc.7.t:0 "Comienza la revolución cultural"
 prc.7.d:0 "El gran presidente Mao ha emitido un aviso que indica que el capitalismo ha corrompido a algunos de los funcionarios de alto rango del partido y que deben ser destituidos del poder. El aviso también negó el resumen publicado después de que el Gran Presidente Mao criticara el drama 'Hai Rui despedido de su cargo'.\n\nAlgunos funcionarios de alto rango habían sido excomulgados del Partido ese mismo día."
 prc.7.a:0 "Esto no se ve bien..."
 prc.8.t:0 "Muerte de Lin Biao"
 prc.8.d:0 "Lin Biao, el heredero elegido a dedo por el gran presidente Mao, había muerto en un accidente aéreo en Öndörkhaan. Los documentos en el avión indican que las víctimas son Lin y algunos de sus familiares. La razón exacta del accidente aún se desconoce.\n\nLa relación de Lin con el Gran Presidente Mao se ha ido deteriorando desde su diferente opinión sobre la abolición del cargo de Presidente Nacional. Se decía que Lin era responsable de un intento de asesinato del Gran Presidente Mao y se creía que huyó por temor a ser el próximo objetivo de la Guardia Roja."
 prc.8.a:0 "¡Esto se está saliendo de control!"
 prc.10.t:0 "Lin Biao huyó a [PRC_linbiao_flee_target.GetName]"
 prc.10.d:0 "Lin Biao, el heredero elegido personalmente por el gran presidente Mao, había huido a [PRC_linbiao_flee_target.GetName] y había llegado a [PRC_linbiao_flee_target.Capital.GetName] en avión. El Partido y el Gran Presidente Mao anunciaron que Lin huyó porque temía que lo procesaran por intento de asesinato del Gran Presidente Mao, por lo que solicitó asilo en [PRC_linbiao_flee_target.GetName].\n\nLa Guardia Roja comenzó a criticar a Lin y a los miembros de su familia que no participó en la huida, quienes luego fueron asesinados a golpes por la Guardia Roja."
 prc.10.a:0 "Parece que los hombres más cercanos a Mao están empezando a ver su verdadero rostro."
 prc.11.t:0 "Muerte de Zhou Enlai"
 prc.11.d:0 "Zhou Enlai, presidente de la Conferencia Consultiva Política del Pueblo Chino, había fallecido. A pesar de su esfuerzo y su lealtad, el Gran Presidente Mao se negó a asistir a su funeral. A pesar del caos que estaba ocurriendo, la gente de todo el país celebró asambleas para llorar su muerte. El Monumento al Héroe del Pueblo había sido testigo de la colocación de coronas de flores debajo de él para llorar la muerte de este querido Presidente."
 prc.11.a:0 "Una trágica pérdida..."
 prc.12.t:0 "Muerte de Mao Zedong"
 prc.12.d:0 "El Gran Presidente, Mao Zedong, había sucumbido a numerosas enfermedades en su mansión en Zhongnanhai. El Gran Presidente fundó el PCCh y salió victorioso durante la Segunda Guerra Civil China, su salud se había deteriorado rápidamente desde que descubrió el acto de traición de Lin. Aunque se había recuperado por un corto período de tiempo, finalmente aceptó la invitación de Karl Marx. Su cuerpo está planeado para ser preservado en un ataúd de cristal en el recientemente establecido Mausoleo de Mao Zedong en Tiananmen, para que la generación futura pueda admirar a este otrora glorioso presidente de China."
 prc.12.a:0 "Otra pérdida de liderazgo, esto no pinta bien."
 prc.13.t:0 "Pandilla de los cuatro aplastada"
 prc.13.d:0 "[Root.GetLeader] había arrestado a la 'Banda de los cuatro', responsable de la mayoría de los movimientos en el último período de la 'Revolución cultural', incluidas las críticas a Confucio y Lin Biao. El jefe de la pandilla, Jiang Qing, que es la viuda de Mao, declaró que solo están haciendo la voluntad de Mao. Sin embargo, Mao había tratado de suprimir el poder de la pandilla mientras aún estaba vivo. Con la desaparición de 'Gang Of Four', el caos que duró casi una década debería estar cerca de su fin."
 prc.13.a:0 "¡Deberían haber sido arrestados y ejecutados hace mucho tiempo!"
 prc.14.t:0 "Inversiones extranjeras"
 prc.14.d:0 "Con nuestra reforma actual en curso, algunas empresas extranjeras se han sentido atraídas por nuestra economía y han decidido invertir en ella. Esto fortalecerá aún más nuestra economía."
 prc.14.a:0 "¡Nuestra economía se convertirá en una de las más fuertes!"
 prc.15.t:0 "Introducción a la investigación extranjera"
 prc.15.d:0 "Algunas investigaciones extranjeras se introducen en nuestro laboratorio y esto acelerará el progreso de nuestra investigación."
 prc.15.a:0 "¡Ciencias!"
 prc.21.t:0 "El efecto de la reforma"
 prc.21.d:0 "La reforma ha creado una nación lo suficientemente fuerte para el pueblo chino y ha borrado más o menos el efecto producido por la 'Revolución Cultural'."
 prc.21.a:0 "China se levanta!"
 prc.22.t:0 "Deng Xiaoping toma el poder"
 prc.22.d:0 "Después de que Hua Guofeng realizara una autocrítica sobre la reciente reunión, Deng Xiaoping ha ascendido a la posición más alta del Partido, convirtiéndose así en la persona más poderosa de la nación."
 prc.22.a:0 "Espero que sea mejor que Hua..."
 prc.23.t:0 "Lin Biao toma el poder"
 prc.23.d:0 "Lin Biao, quien huyó a [SOV.GetName] durante la 'Revolución Cultural', ha regresado y toma el poder lanzando un golpe de estado con su subordinado restante que sobrevivió a la Década del Caos, derrocando a Hua Guofeng y tomando el asiento del Presidente Nacional."
 prc.23.a:0 "¡Un fantasma del pasado!"
 prc.24.t:0 "La expedición al oeste"
 prc.24.d:0 "El insoportable avance de la expedición al oeste hizo que Mao pensara en una tregua para poner fin a esta inútil expedición."
 prc.24.a:0 "La expedición ha fracasado."
 prc.24.b:0 "Solo tenemos que esperar."
 prc.25.t:0 "Visita de Bai Qiuen"
 prc.25.d:0 "El comunista canadiense Norman Bethune, también conocido como Bai Qiuen, visitó ayer a Mao. Bai insistió en que realizará cirugías de campo para nuestros soldados para ayudar en nuestra guerra contra los japoneses."
 prc.25.a:0 "¡Un médico es lo que necesitamos!"
 prc.26.t:0 "[GetMonth] Contracorriente"
 prc.26.d:0 "El conflicto entre algunos miembros importantes del partido y Jiang Qing se ha vuelto más evidente. El grupo de Jiang Qing ha enmarcado a los miembros principales como reaccionarios, lo que ha hecho que Mao desconfíe de algunos de ellos."
 prc.26.a:0 "La política son cosas oscuras."
 prc.27.t:0 "Él mucho tiempo bajo arresto domiciliario"
 prc.27.d:0 "La desobediencia de He Long a la orden de Mao de 'desarraigar a los capitalistas' ha llevado a la desconfianza de Mao, y He Long fue puesto bajo arresto domiciliario ayer en Xi Shan."
 prc.27.a:0 "La política son cosas oscuras."
 prc.28.t:0 "Peng De Huai secuestrado"
 prc.28.d:0 "Jiang Qing ha aprobado que la Guardia Roja secuestre al general Peng De Huai, y Peng ha sido interrogado. Después del interrogatorio, Peng fue encarcelado."
 prc.28.a:0 "La política son cosas oscuras."
 prc.29.t:0 "Nie Rong Zhen degradado"
 prc.29.d:0 "Nie Rong Zhen ha sido degradado a trabajar en una planta química en Han Dan por orden de Mao."
 prc.29.a:0 "La política son cosas oscuras."
 prc.36.t:0 "[PRC.GetName] Planeando invadir [SIK.GetName]"
 prc.36.d:0 "Nuestro informante en [PRC.GetName] ha verificado que planean tomar [SIK.GetName] por la fuerza."
 prc.36.a:0 "Exija a [SIK.GetLeader] que coopere para evitar el derramamiento de sangre."
 prc.36.b:0 "Exija a [PRC.GetLeader] que abandone esta idea."
 prc.36.c:0 "Interesante..."
 prc.37.t:0 "Heraldo de [SOV.GetName]"
 prc.37.d:0 "[SOV.GetLeader] ha exigido que nos sometamos a [PRC.GetName] pacíficamente, para evitar que se derrame más sangre."
 prc.37.a:0 "Tienen razón, esto es por el bien mayor de nuestro pueblo."
 prc.37.b:0 "¡Tan absurdo! ¡No nos rendiremos sin luchar!"
 prc.38.d:0 "[SOV.GetLeader] ha exigido que descartemos nuestro plan para invadir [SIK.GetName]."
 prc.38.a:0 "Las palabras de [SOV.GetLeader] no son las más sabias, ¡las de [PRC.GetLeader] sí lo son!"
 prc.38.b:0 "No llames la atención no deseada."
 prc.39.t:0 "[SOV.GetName] Intervención"
 prc.39.d:0 "Con la intervención de [SOV.GetName], [SIK.GetName] se nos presentó pacíficamente."
 prc.39.a:0 "De una forma u otra, nuestro objetivo está cumplido."
 prc.40.t:0 "[SIK.GetName] Desafiante"
 prc.40.d:0 "¡[SIK.GetLeader] se ha negado a someterse pacíficamente a [PRC.GetName]!"
 prc.40.a:0 "¡Cómo se atreven a no seguir nuestras órdenes!"
 prc.41.t:0 "[PRC.GetName] Desafiante"
 prc.41.d:0 "¡[PRC.GetLeader] se ha negado a abandonar su plan de invadir [SIK.GetName]!"
 prc.42.t:0 "[PRC.GetLeader] Obedeció nuestra orden"
 prc.42.d:0 "¡[SIK.GetLeader] ha abandonado su plan de invadir [SIK.GetName]!"
 prc.42.a:0 "Al menos todavía conocen su lugar."
 prc.43.t:0 "[SOV.GetNameADJ] Refuerzos"
 prc.43.d:0 "Con respecto a la resiliencia de [SIK.GetName] hacia la sumisión, [SOV.GetName] ha enviado refuerzos para ayudarnos."
 prc.43.a:0 "¡Estas fuerzas serán vitales para nuestro esfuerzo!"
 prc.44.d:0 "Con respecto al belicismo de [PRC.GetName], [SOV.GetName] ha enviado refuerzos para ayudarnos."
 prc.46.t:0 "Asesinato de Mao Zedong"
 prc.46.d:0 "Nuestro Gran Presidente, Mao Zedong, fue asesinado hoy en un intento de asesinato. Su sucesor elegido personalmente para el cargo, Lin Biao, ha decidido poner fin a la Revolución Cultural de una vez por todas. Toda la oposición ha sido eliminada rápidamente y nuestra nación se está recuperando del daño causado por el desastre, al menos en cierta medida.\n\nAunque algunas conspiraciones afirman que Lin prepara el asesinato para que él tome el cargo, ninguna evidencia puede probarlo. ser la verdad."
 prc.46.a:0 "Una pérdida devastadora."
 prc.47.t:0 "Mao Zedong sobrevive al asesinato"
 prc.47.d:0 "Nuestro Gran Presidente, Mao Zedong, ha sobrevivido hoy a un intento de asesinato. El asesino fue descubierto antes de que pudiera hacerle daño a nuestro amado Gran Presidente. Sin embargo, el asesino parece ser extremadamente leal a su amo, ya que no dijo una palabra durante el interrogatorio.\n\nLos rumores salvajes sugerían que Lin Biao, el sucesor elegido personalmente para el puesto de Mao, organizó este intento de asesinato. Si bien no hay evidencia que demuestre que es verdad, algunos Guardias Rojos están comenzando a criticar a Lin Biao por tal 'traición'."
 prc.47.a:0 "¡Viva nuestro Gran Presidente Mao Zedong!"
 prc.48.t:0 "Asistencia de la Unión Soviética"
 prc.48.d:0 "Unión Soviética ha enviado ayuda para ayudar a nuestra guerra contra los japoneses."
 prc.48.a:0 "Esto será vital para nuestro esfuerzo de guerra."
 prc.49.t:0 "Nuestros partisanos se levantan"
 prc.49.d:0 "Nuestros partisanos en Manchuria se han levantado y nos ayudan a tomar el control del área."
 prc.49.a:0 "¡Espléndido!"
 prc.50.t:0 "Desertores de la NRA"
 prc.50.d:0 "Algunos soldados de la NRA han decidido desertar a nuestro lado."
 prc.50.a:0 "La mala decisión de [CHI.GetLeader] provoca su fracaso."
 prc.51.t:0 "Victoria inspiradora"
 prc.51.d:0 "Los informes de primera línea han traído buenas noticias. ¡Los choques esporádicos de nuestras fuerzas han resultado en nuestra victoria y la moral de nuestro ejército se ha disparado!"
 prc.51.a:0 "¡Adelante, camaradas!"
 prc.66.t:0 "chen duxiu"
 prc.66.d:0 "Con el regreso de Trotsky en [SOV.GetNameDEF], los partidarios del trotskismo en todo el mundo se han levantado y criticado el comunismo "corrupto" que ha creado Stalin. Entre ellos se encuentra uno de nuestros antiguos compañeros, Chen Duxiu. Si queremos mantener una buena relación con [SOV.GetNameDEF], deberíamos poner a Chen en el poder y deshacernos de Mao."
 prc.66.a:0 "¡Impulsemos la idea de la Revolución Permanente!"
 prc.66.b:0 "¡El trotskismo es una ideología traicionera ligada al fascismo!"
 prc.54.t:0 "Propuesta de [From.GetName]"
 prc.54.d:0 "Recientemente recibimos una propuesta del representante de [From.GetLeader]. Indicando que les gustaría solicitar nuestro permiso para establecer otro gobierno en la región noroeste de China y utilizar nuestro apoyo para luchar contra los japoneses y [CHI.GetRulingParty]."
 prc.54.a:0 "Dígales que trabajen con [CHI.GetRulingParty] en su lugar."
 prc.54.b:0 "Veamos qué tan bien pueden hacerlo."
 prc.55.t:0 "Zhang Xueliang"
 prc.55.d:0 "Zhang se ha negado a impulsar el plan de la Gran Unión del Noroeste, ahora que hemos decidido las cosas por nuestra parte, debemos tratar de convencer a Zhang de que todo está bien preparado."
 prc.55.a:0 "Solo deshazte de él, solo retrasará nuestro progreso."
 prc.55.b:0 "Acepte su idea de no oponerse al [CHI.GetRulingParty]."
 prc.55.c:0 "Amenaza con devolverlo al Kuomintang."
 prc.55.e:0 "Estaremos bien sin él."
 prc.56.t:0 "Zhang Xueliang asesinado"
 prc.56.d:0 "Hemos descubierto que Zhang Xueliang ha sido asesinado. Le dispararon en la cabeza y el pecho varias veces, algunos sugirieron que esto es obra de los comunistas. Sin embargo, el perpetrador aún no ha sido encontrado."
 prc.56.a:0 "Ahora las cosas se moverán a nuestra manera."
 prc.56.b:0 "¡Deberíamos atacar ahora!"
 prc.57.t:0 "Zhang aceptado"
 prc.57.d:0 "Después de algunas consideraciones, Zhang Xueliang ha decidido unirse a la Gran Unión del Noroeste. Él asumirá el liderazgo una vez que hayamos asegurado la provincia de Gansu y hayamos formado oficialmente el GNU."
 prc.57.a:0 "Como se esperaba."
 prc.59.t:0 "[From.GetName] rechazó nuestra propuesta"
 prc.59.d:0 "[From.GetLeader] ha rechazado nuestra propuesta, afirmando que deberíamos trabajar con [CHI.GetRulingParty] en lugar de luchar contra ellos."
 prc.59.a:0 "¡Tomaremos el asunto en nuestras propias manos!"
 prc.59.b:0 "Sigue el orden."
 prc.60.t:0 "[From.GetName] aprobó nuestra propuesta"
 prc.60.d:0 "Nuestra propuesta para la Gran Unión del Noroeste ha sido aprobada por [From.GetNameDEF], debemos trabajar en ella de inmediato."
 prc.60.a:0 "¡Excelente!"
 prc.61.t:0 "[From.GetName] Desafió nuestra orden"
 prc.61.d:0 "A pesar de nuestra buena intención, [From.GetLeader] se ha negado a seguir nuestra orden y decidió formar la Gran Unión del Noroeste de todos modos."
 prc.61.a:0 "Hijo de...!"
 prc.62.t:0 "Mao ejecutado"
 prc.62.d:0 "Después de una rápida redada nocturna en la sede y la casa de Mao y sus fieles seguidores, muchos comunistas han sido arrestados y ejecutados sumariamente. Sus cuerpos están colgados en algunos pasajes para recordar a la gente las consecuencias de seguir al maldito comunismo."
 prc.62.a:0 "¡Fuera la cabeza de la vil serpiente!"
 prc.63.t:0 "comunistas ocultos"
 prc.63.d:0 "Aunque la redada nocturna fue un éxito, algunos comunistas todavía están dentro del gobierno. Algunos tienen clara evidencia de ser partidarios de Mao, pero la postura de algunos otros no puede identificarse claramente."
 prc.63.a:0 "¡Ejecutarlos a todos!"
 prc.63.b:0 "Esfuércese más en identificarlos antes de tomar medidas."
 prc.64.t:0 "Comunistas Guerrilleros"
 prc.64.d:0 "Algunos comunistas han formado pequeños grupos guerrilleros para hostigar a nuestras tropas y bases. ¿Cómo debemos tratar con ellos?"
 prc.64.a:0 "¡Agáchalos, duro!"
 prc.64.b:0 "Usa el soborno para causar disensión entre ellos."
 prc.65.t:0 "¿Establecer policía secreta?"
 prc.65.d:0 "Ahora no hay más comunistas dentro de nuestro gobierno. Sin embargo, todavía hay muchos de ellos entre los civiles, algunos sugieren que se necesita policía secreta para reprimir las actividades comunistas de manera más eficiente."
 prc.65.a:0 "¡Debemos proteger a nuestra gente de la peste roja!"
 prc.65.b:0 "No hay necesidad de ello."
 prc.67.t:0 "Mensaje de [From.GetName]"
 prc.67.d:0 "[From.GetName] ha enviado representantes para reunirse con [Root.GetLeader], exigiendo que les entreguemos Suiyuan, a cambio, nos ofrecerán unirnos a [From.GetFactionName] y un poco de ayuda en la industria."
 prc.67.a:0 "Suena razonable."
 prc.67.b:0 "¡Ni siquiera en su sueño más salvaje!"
 prc.68.t:0 "[De.GetName] Aceptado"
 prc.68.d:0 "[From.GetLeader] acordó entregarnos Suiyuan."
 prc.68.a:0 "Un movimiento inteligente"
 prc.69.t:0 "[From.GetName] Rechazado"
 prc.69.d:0 "[From.GetLeader] se ha negado a entregarnos Suiyuan."
 prc.69.a:0 "Resistencia inútil."
 prc.70.t:0 "Xu Lanzhou"
 prc.70.d:0 "Xu Lanzhou se convirtió en tutor de artes marciales después de jubilarse. Afirma que ya no liderará otro ejército, pero que con mucho gusto enseñaría a nuestros hombres un poco de arte marcial."
 prc.70.a:0 "Déjalo en paz."
 prc.70.b:0 "Contratarlo como nuestro tutor de artes marciales."
 prc.71.t:0 "[From.GetName] busca alianza"
 prc.71.d:0 "Aunque han establecido su gobierno en la región noroeste, parece que su objetivo está algo alineado con el nuestro. Podríamos trabajar con ellos y perseguir a los japoneses hasta el mar."
 prc.71.a:0 "Los chinos deben unirse contra nuestros enemigos comunes."
 prc.71.b:0 "¡Nos apuñalarán por la espalda seguro!"
 prc.72.t:0 "Alianza aceptada"
 prc.72.d:0 "[From.GetName] ha aceptado nuestra propuesta de alianza."
 prc.72.a:0 "¡Muerte a los invasores!"
 prc.73.t:0 "Alianza rechazada"
 prc.73.d:0 "[From.GetName] ha rechazado nuestra propuesta."
 prc.73.a:0 "¡Malditos sean!"
 prc.74.t:0 "[From.GetName] busca intercambiar conocimientos militares"
 prc.74.d:0 "Sabiendo que ninguno de nosotros sobrevivirá por mucho tiempo si luchamos solos, [From.GetLeader] ha decidido dejar que nuestras fuerzas cooperen entre sí. De esta manera, podríamos conocer los méritos de su ejército, y ellos también podrían conocer el nuestro."
 prc.74.a:0 "Aceptable"
 prc.74.b:0 "Deben estar planeando algo malvado..."
 prc.75.t:0 "Propuesta aceptada"
 prc.75.d:0 "Algunos oficiales de la NRA llegaron a nuestro centro de comando y comenzaron a intercambiar conocimientos militares con nuestros comandantes."
 prc.75.a:0 "¡Nuestro poder combinado pondrá de rodillas a nuestros enemigos!"
 prc.76.t:0 "Propuesta rechazada"
 prc.76.d:0 "[From.GetName] ha rechazado nuestra propuesta de intercambiar conocimientos militares."
 prc.76.a:0 "¿Qué están pensando?"
 prc.77.t:0 "[From.GetName] envía disculpas"
 prc.77.d:0 "Aunque han desafiado nuestra orden al formar [From.GetFactionName], ahora técnicamente están en un frente unido con [CHI.GetNameDef], que es lo que queremos que logren. Ahora nos han enviado una disculpa y quieren que pasemos por alto su "Mala conducta" anterior."
 prc.77.a:0 "Oh bien..."
 prc.77.b:0 "¡Nunca había visto gente tan desvergonzada!"
 prc.78.t:0 "[From.GetName] acepta nuestra disculpa"
 prc.78.d:0 "Nuestra disculpa ha sido aceptada por [From.GetName]."
 prc.78.a:0 "Agradable."
 prc.79.t:0 "[From.GetName] rechaza nuestra disculpa"
 prc.79.d:0 "Nuestra disculpa ha sido rechazada por [From.GetName]."
 prc.79.a:0 "Una pena"
 prc.80.t:0 "Presión de [From.GetName]"
 prc.80.d:0 "[From.GetName] ha estado presionando a [Root.GetLeader] últimamente. Algunos funcionarios también comienzan a decirle a [Root.GetLeader] que se someta antes de que las fuerzas de [From.GetName] irrumpan en su casa y lo obliguen a morir."
 prc.80.b:0 "Envíalo antes de que sea demasiado tarde."
 prc.80.a:0 "No caeremos en trucos tan ingenuos."
 prc.81.t:0 "[De.GetName] Enviado"
 prc.81.d:0 "Incapaz de soportar más nuestra presión, [From.GetLeader] ha decidido someterse a nuestro gobierno."
 prc.81.a:0 "Una sabia decisión."
 prc.82.t:0 "[From.GetName] se niega a enviar"
 prc.82.d:0 "A pesar de nuestra fuerte presión y la persuasión de los funcionarios sobornados, [From.GetLeader] se mantiene firme. Le dijo a nuestro representante que nunca se someterá a nuestro gobierno tiránico."
 prc.82.a:0 "Pronto reconocerán el error que cometieron."
 prc.83.t:0 "[From.GetName] nos traicionó"
 prc.83.d:0 "¡[From.GetName] ha derrocado a nuestro gobierno títere y ahora es leal a [PRC.GetName]!"
 prc.83.a:0 "¡Cómo se atreven!"
 prc.84.t:0 "[From.GetName] exige que cedamos territorio"
 prc.84.d:0 "[From.GetName] afirma que hemos estado ocupando sus legítimos territorios durante demasiado tiempo y que ha llegado el momento de que actúen contra tal injusticia."
 prc.84.a:0 "No queremos empezar una guerra con ellos."
 prc.84.b:0 "¿Es esto una especie de broma?"
 prc.85.t:0 "[From.GetName] Territorio de devolución"
 prc.85.d:0 "[From.GetName] ha decidido devolver nuestro territorio."
 prc.85.a:0 "Bien por ambos."
 prc.86.t:0 "[From.GetName] se niega a devolver el territorio"
 prc.86.d:0 "[From.GetName] ha decidido quedarse con nuestro territorio legítimo."
 prc.86.a:0 "Es hora de hacer esto de la manera difícil."
 prc.87.d:0 "Con el poder cada vez mayor de [From.GetName], nuestra gente ha estado temiendo que nuestra nación pueda perecer lo suficientemente pronto si no tomamos partido. Justo ayer, un ultimátum de [From.GetName] llegó al escritorio de [Root.GetLeader], exigiendo que [Root.GetName] se convierta en su protectorado."
 prc.87.a:0 "Los cobardes viven..."
 prc.87.b:0 "¡Nunca cederemos ante el tirano!"
 prc.88.a:0 "Ocupar el área."
 prc.89.t:0 "[From.GetName] exige concesiones"
 prc.92.t:0 "[From.GetName] intenta tomar el control"
 prc.92.d:0 "[From.GetName] ha enviado representantes para reunirse con [Root.GetLeader] esta mañana. La reunión se trata principalmente de decirle a [Root.GetLeader] que renuncie a su poder y deje que [From.GetName] tome el control. Después de mucha consideración por parte de [Root.GetLeader], ha surgido una solución..."
 prc.92.a:0 "¡[Root.GetName] no se someterá al diablo!"
 prc.92.b:0 "Renunciar al poder."
 prc.93.t:0 "[From.GetName] Rebeldes"
 prc.93.d:0 "[From.GetLeader] ha decidido ir a la guerra contra nosotros en lugar de someterse a nosotros."
 prc.93.a:0 "Las armas todavía pueden hacer el truco."
 prc.95.t:0 "[From.GetName] busca un pacto con nosotros"
 prc.95.d:0 "[From.GetName] ha enviado representantes para solicitar nuestra firma en su pacto recién redactado. Este pacto actuaría como una declaración de amistad y pacto de no agresión también."
 prc.95.a:0 "Firmarlo"
 prc.95.b:0 "Esto debe ser algún truco ingenuo."
 prc.96.t:0 "Pacto firmado"
 prc.96.d:0 "[From.GetName] ha firmado el pacto."
 prc.96.a:0 "¡Excelente!"
 prc.97.t:0 "Pacto rechazado"
 prc.97.d:0 "[From.GetName] se ha negado a firmar el pacto."
 prc.97.a:0 "Lo que sea"
 prc.102.t:0 "Propuesta de OPPO"
 prc.102.d:0 "[From.GetName] nos ha enviado una propuesta, sugiriendo que el establecimiento de la WPPO (Organización del Pacto del Pacífico Occidental) es indispensable. Con la WPPO establecida, podemos cuidar las espaldas unos de otros y disuadir a cualquier diablo que esté observando nuestros territorios."
 prc.102.a:0 "Esto podría asegurar nuestra supervivencia."
 prc.102.b:0 "Sore wa inbou desu."
 prc.103.t:0 "[From.GetFactionName] Establecido"
 prc.103.d:0 "[From.GetName] ha aceptado formar la WPPO, ahora estamos juntos."
 prc.103.a:0 "¡Glorioso!"
 prc.104.t:0 "[From.GetName] Rechazado"
 prc.104.d:0 "[From.GetName] se ha negado a formar el WPPO."
 prc.104.a:0 "Una pena"
 prc.105.t:0 "[From.GetFactionName] Golpe apoyado"
 prc.105.d:0 "¡Acaba de comenzar un golpe apoyado por [From.GetFactionName]!"
 prc.105.a:0 "¡Malditos sean!"
 prc.106.t:0 "La traición de [From.GetName]"
 prc.106.d:0 "A pesar del pacto que firmamos, [From.GetName] ahora muestra hostilidad contra nosotros. ¡Han ejecutado a todos los funcionarios de [Root.GetNameADJ] de su gobierno y nos han declarado la guerra!"
 prc.106.a:0 "Yaban jin!"
 prc.108.t:0 "¿Rescatar a Zhang Xueliang?"
 prc.108.d:0 "Zhang es detenido por [CHI.GetRulingParty] después del incidente de Xi'an. Sin él, el plan para la Gran Unión del Noroeste no puede continuar."
 prc.108.a:0 "¡Rescátalo!"
 prc.108.b:0 "Podemos seguir sin él."
 prc.109.t:0 "¿Paz con Japón?"
 prc.109.d:0 "Ahora con Dingbei bajo nuestro control, algunos generales y oficiales se han sentido satisfechos con el resultado. Sugieren que podríamos hacer las paces con Japón."
 prc.109.a:0 "Es por el bien mayor."
 prc.109.b:0 "Deberíamos esperar a una situación más adecuada."
 prc.109.c:0 "¡Qué es esta tontería!"
 prc.110.t:0 "[From.GetName] busca la paz"
 prc.110.d:0 "Con su objetivo logrado, ahora buscan la paz entre nosotros."
 prc.110.a:0 "Nuestras fuerzas son necesarias en otros lugares..."
 prc.110.b:0 "¡Nunca!"
 prc.111.t:0 "Paz con [JAP.GetName]"
 prc.111.d:0 "[From.GetName] ha acordado una paz entre nosotros."
 prc.111.a:0 "El mejor resultado"
 prc.112.t:0 "[From.GetName] Paz rechazada"
 prc.112.d:0 "[From.GetName] se ha negado a hacer las paces."
 prc.112.a:0 "Solo están evitando lo inevitable."
 prc.114.d:0 "Hemos luchado contra [JAP.GetNameDef] y sus regímenes títeres en Manchuria durante mucho tiempo. Con nuestras fuerzas liberando el último bastión del reino imperial en el noreste, los funcionarios de [JAP.GetAdjective], que temen que su estado nunca se recupere de la prolongada guerra de desgaste contra [PRC.GetNameDef], han llegado a nuestros políticos con una propuesta de alto el fuego. y condiciones de entrega. \n\n¡Esta es nuestra oportunidad de generar demanda!"
 prc.115.t:0 "Hambruna en Henan"
 prc.115.d:0 "La guerra que asola Henan ha provocado una hambruna en la región, ya que la guerra destruye las tierras de cultivo. El gobierno local ahora está buscando nuestra ayuda para aliviar su carga."
 prc.115.a:0 "¡Debemos ayudarlos!"
 prc.115.b:0 "No tenemos tiempo para esto."
 prc.116.t:0 "Ex comunistas Únase a nosotros"
 prc.116.d:0 "Con el éxito de nuestros programas de reconstrucción rural, algunos ex comunistas han decidido unirse a nosotros."
 prc.116.a:0 "Un movimiento inteligente."
 prc.117.t:0 "[XSM.GetName] se une a [CHI.GetName] contra nosotros"
 prc.117.d:0 "¡[CHI.GetLeader] ha ordenado a [XSM.GetLeader] que lance una ofensiva en nuestro flanco noroeste!"
 prc.117.a:0 "¡Perecerán junto con [CHI.GetLeader]!"
 prc.120.t:0 "Invitación de [From.GetLeader]"
 prc.120.d:0 "Con el establecimiento de [From.GetFactionName], [From.GetLeader] ha enviado una invitación a [Root.GetLeader], con la esperanza de que podamos unirnos a su curso."
 prc.120.a:0 "Buena idea."
 prc.120.b:0 "¿Qué tal no?"
 prc.121.t:0 "[From.GetName] se une a nosotros"
 prc.121.d:0 "[From.GetLeader] ha decidido unirse a nuestro curso."
 prc.121.a:0 "¡Fantástico!"
 prc.122.t:0 "[From.GetName] Rechazado"
 prc.122.d:0 "[From.GetLeader] se ha negado a unirse a [Root.GetFactionName], diciendo que pueden hacerlo mejor por su cuenta."
 prc.122.a:0 "Escoria arrogante!"
 prc.123.t:0 "¿Enviar invitación a [SIK.GetLeader]?"
 prc.123.d:0 "Para obtener suministros de [SOV.GetName], es importante obtener acceso a la región de Sinkiang. Podríamos invitarlos a nuestra facción y ganarnos su confianza."
 prc.123.a:0 "Mándalo."
 prc.123.b:0 "Es innecesario"
 prc.124.t:0 "[From.GetLeader] Insta a la acción"
 prc.124.d:0 "[From.GetLeader] ha enviado mensajes de que están bien preparados para el establecimiento del Gobierno de Defensa Nacional del Noroeste, y ahora están esperando nuestra acción."
 prc.124.a:0 "Estamos listos."
 prc.124.b:0 "Demasiado pronto..."
 kns.4.t:0 "La muerte de Iósif Stalin"
 kns.4.d:0 "Iosif Stalin, exlíder de la Unión Soviética, fue diagnosticado con derrame cerebral, presión arterial alta y sangrado gástrico. Lo encontraron tirado en el piso de su habitación antes de que llamaran a los médicos. Usando sanguijuelas como tratamiento en vano, el doble de Stalin fue llamado de vacaciones para reemplazar a Stalin si fuera necesario. Sin embargo, la salud de Stalin se transmitió más tarde en todo el país en detalle. Al día siguiente, Iosif Stalin fue declarado muerto.\n\nSe espera que el culto a la personalidad de Stalin continúe después de su fallecimiento. Ya está en marcha una lucha por el poder, ya que los miembros poderosos del partido están entusiasmados por ascender al puesto vacante que dejó."
 kns.4.a:0 "Una pérdida devastadora."
 kns.4.b:0 "La pérdida de un gran tutor y un gran líder."
 kns.4.c:0 "Interesante"
 kmt.32.t:0 "Comienza la Campaña de las Cien Flores"
 kmt.32.d:0 "La Campaña de las Cien Flores se ha puesto en marcha. Ahora solo queda esperar a que aparezcan los cerdos derechistas."
 kmt.32.a:0 "Que florezcan cien flores para que podamos arrancarlas."
 kmt.33.t:0 "Progreso de la campaña"
 kmt.33.d:0 "La campaña lleva en marcha apenas unos meses y ya algunos roedores capitalistas han criticado al gobierno. Podemos continuar esa campaña y atraer a más cerdos reaccionarios fuera de sus guaridas, pero sus puntos de vista podrían empañar la fe de la gente en el comunismo."
 kmt.33.a:0 "Ahora arrestaremos a esos cerdos derechistas."
 kmt.33.b:0 "Deberíamos atraer a más de ellos."
 kmt.34.t:0 "Más críticas de la gente"
 kmt.34.d:0 "Cuanto más dura la campaña, más críticas recibe el gobierno. Esto solo empeorará si no sacamos el látigo pronto."
 kmt.34.a:0 "A la escoria disidente la tiraremos a la cárcel."
 kmt.34.b:0 "Debemos ser pacientes."
 KMT_baihua_stage_2_tt:0 "Más derechistas se unen a las filas de los críticos"
 kmt.35.t:0 "La crítica se vuelve más radical"
 kmt.35.d:0 "Al principio, la crítica fue leve. Pero a medida que pasa el tiempo, se pueden escuchar voces más extremas; voces que llaman a la acción. Si no actuamos pronto, podemos tener una contrarrevolución en nuestras manos."
 kmt.35.a:0 "Nos aseguraremos de que nunca más digan nada."
 kmt.35.b:0 "No son más que los lacayos de los verdaderos reaccionarios. Hay que esperar a que los líderes de la reacción den la cara."
 KMT_baihua_stage_3_tt:0 "Las críticas se vuelven más extremas"
 kmt.36.t:0 "Llamados a la insurrección"
 kmt.36.d:0 "Mientras dejamos pasar los comentarios radicales, algunos tontos están pidiendo el derrocamiento inmediato del gobierno popular. Algunos cuadros comienzan a temer por sus vidas. ¿Deberíamos terminar la campaña ahora?"
 kmt.36.a:0 "Ahora no tendrán donde esconderse."
 kmt.36.b:0 "¡Casi tenemos a todos los bastardos, solo unas pocas semanas más y podemos cortarles la cabeza de un solo golpe!"
 KMT_baihua_stage_4_tt:0 "La gente comienza a perder la fe en el comunismo"
 kmt.37.t:0 "Al borde del colapso"
 kmt.37.d:0 "El nivel y la cantidad de ataques verbales contra el gobierno se ha vuelto insoportable. ¡Para salvaguardar la revolución obrera y campesina, debemos arrestar a todos los alborotadores ahora!"
 kmt.37.a:0 "Por el bien del Partido, debemos acabar con toda oposición. Permanentemente."
 baihua_end_now:0 "La campaña terminará ahora.\n"
 kmt.39.t:0 "Comienza el Gran Salto Adelante"
 kmt.39.d:0 "El Gran Salto Adelante ha comenzado. ¡Pronto lograremos un comunismo total y científico!"
 kmt.39.a:0 "¡Superaremos al mundo occidental!"
 kmt.40.t:0 "Hornos de patio trasero construidos"
 kmt.40.d:0 "Algunas de las personas han construido sus propios hornos de traspatio sin la intervención del gobierno. Esta es una verdadera señal de la unidad de nuestra nación."
 kmt.40.a:0 "¡Con tal progreso, superaremos al mundo occidental en muy poco tiempo!"
 kmt.43.t:0 "Hambruna"
 kmt.43.d:0 "El hambre ha afectado a algunas de nuestras provincias debido a que los campesinos introducen las herramientas agrícolas en los hornos. Nadie puede recolectar los cultivos sin el equipo para hacerlo. Los cultivos que se recolectan se envían al extranjero para pagar equipos industriales."
 kmt.43.a:0 "Pero los informes dicen que cosecha hasta un 400%..."
 kmt.46.t:0 "El Gran Salto Adelante Ha Aterrizado Hacia Atrás"
 kmt.46.d:0 "Después de un Congreso del Partido, el presidente Mao ha decidido, con extremo pesar, poner fin al Gran Salto Adelante. Los cuerpos de campesinos hambrientos y piezas de arrabio ensucian el campo. Resulta que, después de todo, uno no puede fabricar acero en su patio trasero."
 kmt.46.a:0 "El Gran Salto Adelante le ha dado a China una cosecha de hambre en lugar de progreso."
 kmt.47.t:0 "Mao visitó la comuna local"
 kmt.47.d:0 "El presidente Mao estaba muy complacido de ver la dedicación de los campesinos en una comuna de Henan. En honor a su espíritu proletario, ha dado su bendición a dichas comunas en toda China."
 kmt.47.a:0 "¡Nuestra gente está verdaderamente dedicada a la fiesta!"
 prc.126.t:0 "Mao toma el liderazgo"
 prc.126.d:0 "Después de la larga marcha, muchas de las divisiones de nuestros otros líderes militares se han debilitado por los combates. El propio ejército de Mao ha permanecido relativamente intacto. Además, sus recientes discursos ante el ejército también han dejado una cosa clara. ¡Ahora es el líder indiscutible de nuestra causa!"
 prc.126.a:0 "Adelante a días mejores."
