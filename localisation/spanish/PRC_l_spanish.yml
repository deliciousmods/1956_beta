 PRC_defeatism_1:0 "Derrotismo"
 PRC_defeatism_1_desc:0 "Algunos de nuestros camaradas piensan que si luchamos contra los japoneses, seremos la próxima Abisinia. Tal pensamiento desalienta grandemente la voluntad de nuestro pueblo."
 PRC_underestimation:0 "Subestimar Japón"
 PRC_underestimation_desc:0 "Algunos de nuestros camaradas son demasiado optimistas sobre los japoneses. Incluso afirman que nunca llegarán a Shanxi. Tal arrogancia afectará severamente nuestro esfuerzo de guerra."
 PRC_integrated_army:0 "Ejército incorporado"
 PRC_integrated_army_desc:0 "El Ejército Rojo Comunista ha accedido a incorporarse a nuestro ejército, con este pequeño apoyo extra, la guerra puede volverse menos difícil."
 PRC_initiative_idea:0 "Iniciativa en tiempos de guerra"
 PRC_initiative_idea_desc:0 "El desarme de un soldado es el resultado de la pérdida de su libertad de acción al ser forzado a una posición pasiva. Lo mismo ocurre con la derrota de un ejército. Por esta razón, ambos bandos en la guerra hacen todo lo posible para ganar la iniciativa y evitar la pasividad."
 PRC_protracted_war_idea:0 "Guerra prolongada"
 PRC_protracted_war_idea_desc:0 "Debemos retrasar a los japoneses tanto como sea posible. Para esperar el momento de la ayuda internacional."
 PRC_devastating_long_march:0 "La devastación de la larga marcha"
 PRC_devastating_long_march_desc:0 "Después de la Larga Marcha, finalmente nos instalamos en Shaanxi. Sin embargo, la herida abierta que trajo todavía no se ha curado. ¿Será este nuestro final?"
 PRC_devastating_long_march_1:0 "Recuperación de la larga marcha"
 PRC_devastating_long_march_1_desc:0 "Ahora estamos retomando el camino, el efecto de la Larga Marcha pronto será mitigado."
 PRC_guerilla_warfare:0 "Guerra de guerrillas"
 PRC_guerilla_warfare_desc:0 "Ni siquiera estamos cerca de ser llamados 'nación' o 'país', nuestro movimiento es simplemente una especie de guerrilleros contra el Kuomintang. \norte"
 PRC_lack_skilled_personnel:0 "Falta de personal calificado"
 PRC_lack_skilled_personnel_desc:0 "Muchos de nuestros camaradas habían muerto durante la Larga Marcha, provocando una falta de personal calificado entre nuestras filas. Esto será difícil para nosotros obtener cualquier tipo de mejoras tecnológicas."
 PRC_swift_victory_idea:0 "Doctrina de la victoria rápida"
