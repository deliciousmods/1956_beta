 PRC_solidifying_our_revolution_desc:0 "[PRC.getNameDefCap] ha enfrentado muchas dificultades en los últimos años. El traicionero Kuomintang había tratado de destruir cualquier tipo de oposición socialista en 1935, lo que obligó a nuestro otrora popular movimiento entre los campesinos a dispersarse y esparcirse por las áreas rurales de Central Plain. ¡Recuperar la fuerza seguramente requerirá tiempo y esfuerzo, pero prevaleceremos como poder victorioso en esta lucha!"
