 MAN_has_partisan_tt:0 "¡Tiene espíritu nacional §YDongbei Partisans§!"
 MAN_no_partisan_tt:0 "No tiene espíritu nacional §YDongbei Partisans§！"
 MAN_secret_recuitment:0 "Reclutamiento Secreto"
 MAN_secret_recuitment_desc:0 "Si reclutamos abiertamente más gente para el ejército, podría despertar las sospechas de los japoneses. Por lo tanto, debe mantenerse en secreto."
 MAN_xie_jieshi:0 "Xie Jieshi"
 MAN_yukio_kasahara:0 "Kasahara yukio"
 MAN_heitaro_kimura:0 "Kimura heitaro"
 MAN_mangyo_idea:0 "Mangyo"
 MAN_mangyo_idea_desc:0 "Manshu Jukogyo Kaihatsu Kabushiki Kaisha (Compañía de Desarrollo Industrial de Manchuria), o Mangyo para abreviar, es un zaibatsu establecido a instancias del Ejército Imperial Japonés para promover la industrialización de Manchukuo y, en particular, para que sea autosuficiente en industrias pesadas estratégicas. ."
 MAN_opium_plantation:0 "Plantación de opio"
 MAN_opium_plantation_desc:0 "La economía de nuestro país depende en gran medida del opio."
 MAN_opium_plantation2:0 "Plantación de opio"
 MAN_opium_plantation2_desc:0 "La economía de nuestro país depende en gran medida del opio. Podemos distribuir el opio a los lugareños en nuestra área ocupada para reducir su voluntad de contraatacar.\n\n§YModificar el tiempo medio para que sucedan los efectos de los partisanos de Dongbei en x1.25§."
 MAN_msflm_idea:0 "Sociedad Manchú de Metal Liviano"
 MAN_msflm_idea_desc:0 "Se establece la Sociedad Manchú de Metales Ligeros para aumentar la explotación del depósito de aluminio en Liaoning."
 MAN_increased_factory_output:0 "¡Preparando!"
 MAN_reliant_idea:0 "Confianza en el ejército de Kwantung"
 MAN_reliant_idea_desc:0 "Como sugirió el Protocolo Japón-Manchukuo firmado en 1932, el ejército de Kwantung responsabilizará en gran medida a la defensa de Manchukuo. Esto crea una confianza en ellos y nuestros hombres no están bien preparados para la batalla."
 MAN_labour_service_corps_idea:0 "Cuerpo de Servicio Laboral"
 MAN_labour_service_corps_idea_desc:0 "Los que no cumplan con el requisito de la conscripción servirán como Cuerpo de Servicio del Trabajo, quienes tienen a su cargo las obras de construcción."
