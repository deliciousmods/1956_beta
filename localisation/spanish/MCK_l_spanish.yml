l_spanish:
 nippon_events.3.t:0 "¿Instalar una marioneta china en Pekín?"
 nippon_events.3.d:0 "Nuestro Ejército del Área del Norte de China ha conquistado con éxito Pekín, tal vez establecer un gobierno títere allí reducirá nuestro costo para ocupar el área."
 nippon_events.3.a:0 "Lucha chino con chino."
 nippon_events.3.b:0 "Demasiado arriesgado."
 nippon_events.4.t:0 "Establecimiento de [PGR.GetName]"
 nippon_events.4.d:0 "Después del establecimiento de [PGR.GetName], [Root.GetLeader] ha recibido un documento de que disolveremos Eha y pasaremos a estar bajo la administración de [PGR.GetNameDEF]."
 nippon_events.4.a:0 "Hemos perdido nuestro valor..."
 nippon_events.4.b:0 "¡Muerte a los imperialistas!"
 nippon_events.5.t:0 "Eha Rebeldes!"
 nippon_events.5.d:0 "¡Eha se ha negado a ser absorbida por [PGR.GetNameDEF] y se ha rebelado contra nosotros!"
 jap.5.a:0 "¡Cómico!"
 nippon_events.6.t:0 "Motín de tungchow"
 nippon_events.6.d:0 "Algunos leales a [CHI.GetRulingParty] en nuestra fuerza policial han escuchado las propagandas de [CHI.GetRulingParty] de que están ganando en el conflicto actual y se rebelaron contra nosotros en Tungchow. Estos amotinados han atacado y asesinado a numerosos japoneses y coreanos étnicos. Aunque finalmente se solucionaron, Yin Rugeng se vio obligado a renunciar y [Root.GetLeader] ahora ocupa su puesto. Nuestra relación con Tokio también ha empeorado."
 nippon_events.6.a:0 "¡Malditos sean!"
 nippon_events.7.d:0 "¡Algunos amotinados en Tungchow se han levantado y han matado a algunos japoneses y coreanos étnicos! Afortunadamente fueron atendidos más tarde por la policía local."
 nippon_events.7.a:0 "Como puede pasar esto!!"
 nippon_events.8.t:0 "¿Instalar una marioneta china en Nanking?"
 nippon_events.8.d:0 "Nuestro Ejército del Área de China Central ha conquistado con éxito Nanking, tal vez establecer un gobierno títere allí reducirá nuestro costo para ocupar el área."
 nippon_events.9.t:0 "¿Instalar Wang Jingwei en Nanking?"
 nippon_events.9.d:0 "Un ex testaferro chino llamado Wang Jingwei ha sido conocido como un simpatizante japonés. ¿Tal vez podamos instalarlo en Nanking y usar su gobierno para reducir nuestro costo en la ocupación de China?"
 nippon_events.11.t:0 "¡Manchukuo declaró la independencia!"
 nippon_events.11.d:0 "[MAN.GetLeader] ha estado confabulando su patético plan de restauración todo el tiempo. ¡Hoy él y su pequeña camarilla declararon su independencia de nosotros!"
 nippon_events.11.a:0 "Bakayarú!"
 nippon_events.11.b:0 "Lo que sea"
 nippon_events.12.t:0 "Asesinatos en Manchuria"
 nippon_events.12.d:0 "Se han producido una serie de asesinatos en Manchuria, los objetivos son funcionarios japoneses locales, especialmente los del ejército de Kwantung. Algunos de nuestros generales fueron asesinados, las investigaciones han apuntado hacia algunos guerrilleros chinos locales, pero no podemos atrapar a los perpetradores."
 mck_puppet_wjw_tt:0 "Este nuevo títere se anexará a los dos títeres chinos establecidos anteriormente."
 nippon_events.13.t:0 "[From.GetName] busca nuestro apoyo para la independencia"
 nippon_events.13.d:0 "[From.GetName] ha expresado su deseo de liberarse de Japón y ahora busca nuestro apoyo."
 nippon_events.13.a:0 "Esto es lo correcto."
 nippon_events.13.b:0 "No interesado."
 nippon_events.14.t:0 "[From.GetName] Acepto apoyar nuestra independencia"
 nippon_events.14.d:0 "[From.GetName] ha aceptado apoyar nuestra independencia. Otros términos se discutirán más adelante."
 nippon_events.14.a:0 "¡Fantástico!"
 nippon_events.15.t:0 "[From.GetName] se negó a apoyar nuestra independencia"
 nippon_events.15.d:0 "[From.GetName] se ha negado a apoyar nuestra independencia. Manifestando su falta de interés en el acuerdo."
 nippon_events.15.a:0 "Debemos buscar otro camino."
 nippon_events.16.t:0 "[De.GetLeader] Llamados a la acción"
 nippon_events.16.d:0 "Después de establecer con éxito la democracia en [From.GetName], [From.GetLeader] ahora nos llama a atacar a los japoneses para llevarlos a la libertad."
 nippon_events.16.a:0 "Si la diplomacia no funciona, entonces recurriremos a la guerra."
 nippon_events.16.b:0 "Ya tenemos un plan en mente, dígales que tengan paciencia."
 nippon_events.16.c:0 "¡Baje el sol!"
 nippon_events.17.t:0 "Ultimátum de [From.GetName]"
 nippon_events.17.d:0 "[From.GetLeader] nos ha enviado un ultimátum ordenándonos otorgar independencia a [MAN.GetName]. Si no cumplimos, puede que tengamos que ir a la guerra con ellos."
 nippon_events.17.a:0 "No podemos darnos el lujo de ir a la guerra con ellos."
 nippon_events.17.b:0 "¡Si quieren guerra, se la daremos!"
 nippon_events.19.t:0 "[JAP.GetName] Otorga [MAN.GetName] Independencia"
 nippon_events.19.d:0 "[JAP.GetName] ha concedido la independencia a [MAN.GetName]."
 nippon_events.19.a:0 "Una elección racional."
 nippon_events.20.t:0 "[JAP.GetName] nos otorga independencia"
 nippon_events.20.d:0 "¡[JAP.GetName] nos ha concedido la independencia!"
 nippon_events.20.a:0 "¡Un día glorioso!"
 nippon_events.21.t:0 "[JAP.GetName] se niega a conceder la independencia a [MAN.GetName]"
 nippon_events.21.d:0 "A pesar de nuestro poder, [JAP.GetName] se niega a cumplir con el ultimátum."
 nippon_events.21.a:0 "Que Dios tenga misericordia de ellos."
 nippon_events.22.t:0 "¡Se unió a [USA.GetName]!"
 nippon_events.22.d:0 "¡Ha llegado el momento, ahora luchamos junto al faro de la democracia contra los tiránicos japoneses!"
 nippon_events.22.a:0 "¡Libertad o muerte!"
 nippon_events.23.t:0 "¡[MAN.GetName] se une a [USA.GetName]!"
 nippon_events.23.d:0 "El pueblo rebelde de [MAN.GetName] se liberó de nosotros y se unió a [USA.GetNameDEF] en la guerra."
 nippon_events.23.a:0 "Bakayarú!"
 nippon_events.28.t:0 "[From.GetNameDEF] ofrece vasallaje"
 nippon_events.28.d:0 "Por el Mandato del Cielo, el Decreto del Emperador Por la presente,\n\nTu reino ahora está invitado a convertirse en vasallo del glorioso Gran Imperio Qing. Obedecer. De lo contrario, muere bajo el poder del Imperio Celestial.\n\nRespeta esto."
 nippon_events.28.a:0 "Se recibe el Edicto."
 nippon_events.28.b:0 "¡Mierda!"
 nippon_events.29.t:0 "[From.GetName] se convierte en nuestro vasallo"
 nippon_events.29.d:0 "Por decreto del Emperador, [From.GetName] se ha convertido en un honorable vasallo bajo [MAN.GetNameDEF]."
 nippon_events.29.a:0 "¡El mundo volverá a inclinarse ante el poderoso Imperio Qing!"
 nippon_events.29.b:0 "Estarán mejor siendo parte del Imperio."
 nippon_events.30.t:0 "[From.GetName] rechaza el vasallaje"
 nippon_events.30.d:0 "¡El arrogante [From.GetLeader] ha rechazado nuestra amable oferta de vasallaje!"
 nippon_events.30.a:0 "Pronto se darán cuenta de su error."
 nippon_events.31.t:0 "[MAN.GetName] quiere adquirir Kanto-Shu"
 nippon_events.31.d:0 "[MAN.GetName] ha enviado un representante para hablar sobre el asunto de la transferencia de Kanto-Shu."
 nippon_events.31.a:0 "Aceptar."
 nippon_events.31.b:0 "De ninguna manera."
 nippon_events.32.t:0 "Kanto-Shu adquirido"
 nippon_events.32.d:0 "¡Hemos ganado la propiedad de Kanto-Shu!"
 nippon_events.32.a:0 "El mejor resultado."
 nippon_events.33.t:0 "Kanto-Shu permaneció en manos japonesas"
 nippon_events.33.d:0 "Nuestra propuesta no logró atraer a los funcionarios japoneses, Kanto-Shu permaneció en manos japonesas."
 nippon_events.33.a:0 "No hay nada que podamos hacer."
 nippon_events.34.t:0 "[MAN.GetName] busca permiso para expandir la Marina"
 nippon_events.34.d:0 "Los funcionarios de [MAN.GetName] han venido a discutir sobre el permiso para expandir su armada."
 nippon_events.35.t:0 "Permiso concedido"
 nippon_events.35.d:0 "Se nos ha concedido el permiso para expandir nuestra armada."
 nippon_events.35.a:0 "¡Gracias, por fin!"
 nippon_events.36.t:0 "Permiso denegado"
 nippon_events.36.d:0 "Se nos ha negado el permiso para expandir nuestra armada."
 nippon_events.36.a:0 "¿Por qué? ¿Temen nuestro poderío potencial?"
 nippon_events.37.t:0 "Expansión Industrial"
 nippon_events.37.d:0 "Nuestra industria ha faltado por mucho tiempo. Ahora, con el esfuerzo de nuestro amado y glorioso Emperador, nuestra industria ha experimentado una mejora significativa."
 nippon_events.37.a:0 "¡Larga vida al emperador!"
 nippon_events.38.d:0 "Con el creciente esfuerzo dedicado a la industria, nuestras técnicas en la especialidad también han mejorado significativamente."
 nippon_events.39.d:0 "Aunque la economía civil es importante, el sector militar no puede ser ignorado. Deberíamos empezar a trabajar en el aspecto militar de nuestra industria."
 nippon_events.40.t:0 "Avance de armamento"
 nippon_events.40.d:0 "El esfuerzo realizado en lo militar ha sido fructífero. Nuestra capacidad de producción ha mejorado y la comprensión de las armas pequeñas ha dado un gran paso adelante."
 nippon_events.41.d:0 "Una mayor comprensión de la tecnología del ejército ha llegado a la mente de nuestros especialistas. Al darse cuenta de la posición de nuestro Imperio, nuestro amado y glorioso Emperador ha aprobado una pequeña subvención para la industria naval."
 nippon_events.42.t:0 "Ambición de agua azul"
 nippon_events.42.d:0 "La humillante derrota de la armada japonesa hace mucho tiempo no ha sido olvidada. Todos nuestros ciudadanos conocen la importancia de una armada fuerte."
 nippon_events.43.t:0 "Protegiendo Nuestro Horizonte"
 nippon_events.43.d:0 "Nuestra tecnología naval está avanzando a gran escala. Sin embargo, nuestra fuerza aérea todavía está en mal estado. Si vamos a proteger la propiedad de las personas, entonces también debemos liberarlas del miedo a los bombardeos enemigos."
 nippon_events.44.d:0 "Los esfuerzos realizados en la investigación aérea y naval están dando resultados invaluables. Ahora podemos distribuir aviones en todo el Imperio y nuestra producción naval se ha disparado."
 nippon_events.45.t:0 "Perspectiva de petróleo"
 nippon_events.45.d:0 "Al notar el rico depósito de recursos bajo el vasto territorio de nuestro Imperio, los trabajos han comenzado a utilizarlos para contribuir al futuro del Imperio."
 nippon_events.46.t:0 "Depósitos minerales"
 nippon_events.47.t:0 "RFP Solicite nuestra asistencia"
 nippon_events.47.d:0 "Con nosotros declarando con éxito nuestra independencia de los japoneses, la RFP ha cumplido su promesa y es hora de que cumplamos la nuestra, ¿o no?"
 nippon_events.47.a:0 "¡Destruir a los bolcheviques es el deber de todos los seres humanos!"
 nippon_events.47.b:0 "Necesitamos 10 meses para prepararnos."
 nippon_events.47.c:0 "Ya no hay pájaros que cazar, el mejor arco ya no nos sirve."
 nippon_events.49.t:0 "RFP se levanta contra nosotros"
 nippon_events.49.d:0 "¡Nuestra traición ha enfurecido a la RFP y se han levantado contra nosotros!"
 nippon_events.49.a:0 "El sabueso ha cumplido su propósito, ahora no tenemos ningún uso para él."
 MAN_longer_partisan_effect:0 "\n§Y¡Multiplique aún más el tiempo medio para que sucedan los efectos de los Partisanos de Dongbei por x2.0§!"
 nippon_events.52.t:0 "¿Paz con [JAP.GetName]?"
 nippon_events.52.d:0 "Hemos defendido con éxito a los viles japoneses de nuestro suelo natal. ¿Deberíamos detener este derramamiento de sangre ahora?"
 nippon_events.52.a:0 "Arreglemos una charla de paz."
 nippon_events.52.b:0 "¡Conquistaremos las Islas del Hogar!"
 nippon_events.53.t:0 "[MAN.GetName] quiere paz"
 nippon_events.53.d:0 "Al ver que nuestras tropas no pueden penetrar su defensa, los oficiales de [MAN.GetNameADJ] han enviado una propuesta para un diálogo de paz."
 nippon_events.53.a:0 "No tendrán tanta suerte la próxima vez."
 nippon_events.53.b:0 "¡Han confundido nuestra misericordia con debilidad!"
 nippon_events.54.t:0 "¡Paz!"
 nippon_events.54.d:0 "¡El gobierno japonés ha acordado el término de paz!"
 nippon_events.54.b:0 "¡Un día glorioso!"
 nippon_events.55.t:0 "La guerra continúa"
 nippon_events.55.d:0 "Nuestro representante fue detenido por la policía militar japonesa."
 nippon_events.55.b:0 "¡Indignante!"
 MAN_independence_yes_tt:0 "Toma el control de los estados propiedad de Japón y sus marionetas."
 MAN_10_t_prepare_tt:0 "Este evento se disparará nuevamente después de diez meses pero sin esta opción."
 MAN_rfp_rise_tt:0 "La RFP iniciará una guerra civil en el futuro."
 nippon_events.64.t:0 "Soporte japonés"
 nippon_events.64.d:0 "Los japoneses han notado nuestro descontento hacia [CHI.GetRulingParty] después de que se dividiera el Comité Político Mongol. Han enviado palabras de que podrían ayudarnos a establecer nuestro propio gobierno en la región de Cahar e incorporar el ECR que está bajo el control del líder."
 nippon_events.64.a:0 "La promesa del espectáculo japonés."
 nippon_events.64.b:0 "Este debe ser su plan vicioso."
 nippon_events.65.t:0 "La Segunda Asamblea General Mongola"
 nippon_events.65.d:0 "Después de que Suiyuan cayera bajo nuestra mano, se convocó la Segunda Asamblea General de Mogal. La asamblea discutió sobre el establecimiento de [Root.GetName] y nombró a [Root.GetLeader] como presidente."
 nippon_events.65.a:0 "¡La gloria del Imperio Mongol pronto será restaurada!"
 nippon_events.66.t:0 "Establecimiento de [Root.GetName]"
 nippon_events.66.d:0 "Se firmó un protocolo en Zhangjiangkou después de que Suiyuan y Taiyuan cayeron bajo el control de nuestro aliado. El protocolo ha solicitado el establecimiento de [Root.GetName]."
 nippon_events.67.t:0 "Dividir [MEN.GetName]"
 nippon_events.67.d:0 "La actitud pro-japonesa de [MEN.GetLeader] ha sido preocupante, su deserción a los japoneses es solo cuestión de tiempo. Si se pasa a los japoneses con su poder actual, nuestra región de Mongolia Interior estará completamente bajo el control de los japoneses y les daría una ventaja si estamos en guerra.\n\nAlgunos de los funcionarios en [Root.GetRulingParty] han pedido una acción para debilitar el poder de [MEN.GetLeader] entablillando a [MEN.GetNameDEF] y restringir su poder solo a la región de Cahar. Esto podría evitar una mayor pérdida de territorio, pero el señor de la guerra Yan Xishan podría obtener algún beneficio de esto."
 nippon_events.67.a:0 "Dividir el Comité."
 nippon_events.67.b:0 "Nada de que preocuparse."
 nippon_events.68.t:0 "Comité Político de Suiyuan"
 nippon_events.68.d:0 "[From.GetRulingParty] ha decidido restringir el poder de [MEN.GetLeader] dividiendo el Comité Político Mongol en dos. Se establece el Comité Político de Suiyuan y Fu Zuoyi, quien ha sido un general leal a [Root.GetName], ha sido nombrado presidente."
 nippon_events.68.a:0 "Un impulso a nuestra fuerza."
 nippon_events.69.t:0 "[Raíz.GetName]"
 nippon_events.69.d:0 "[From.GetRulingParty] ha decidido dividir nuestro Comité Político Mongol por alguna razón. El poder de [Root.GetLeader] se ha restringido únicamente a la región de Cahar."
 nippon_events.69.a:0 "¡Maldita sea!"
 nippon_events.70.t:0 "[MEN.GetName] Establecido"
 nippon_events.70.d:0 "[MEN.GetName] ha sido establecido por Demchugdongrub con la ayuda de los japoneses. También se han escapado de nuestro control."
 nippon_events.70.a:0 "¡Lo sabíamos!"
 nippon_events.71.t:0 "¿Contactar a [MEN.GetName]?"
 nippon_events.71.d:0 "La acción reciente de [CHI.GetRulingParty] ha causado cierto descontento dentro de [MEN.GetName]. Nuestra relación ha sido estrecha con [MEN.GetLeader], ¿tal vez podamos aprovechar esta oportunidad para debilitar aún más a los chinos?"
 nippon_events.71.a:0 "Cualquier cosa que pueda darnos una ventaja en la próxima guerra."
 nippon_events.71.b:0 "No malgastes recursos en un tema tan insignificante."
 nippon_events.72.t:0 "[De.GetName] De acuerdo"
 nippon_events.72.d:0 "Demchugdongrub ha aceptado el establecimiento de [MEN.GetName] y [MEN.GetLeader] ha sido designado presidente. Ahora nos son leales y se han separado del [CHI.GetRulingParty]."
 nippon_events.72.a:0 "Esto debilitará el [CHI.GetRulingParty]"
 nippon_events.73.t:0 "[De.GetLeader] Rechazado"
 nippon_events.73.d:0 "A pesar de nuestra generosidad, [From.GetLeader] ha decidido no unirse a nosotros y establecer su propio gobierno en la región de Cahar. Afirmar que nuestra intención era mucho peor que lo que [CHI.GetRulingParty] tiene para ofrecer."
 nippon_events.73.a:0 "Qué vergüenza."
 increase_jap_awareness_tt:0 "§RSaumentar ligeramente la conciencia del gobierno japonés\n§!"
 nippon_events.78.t:0 "Propagación Radical"
 nippon_events.78.d:0 "Recientemente, un grupo de restauracionistas ha adoptado un método más radical para difundir su propaganda. Han obligado a otros a apoyar sus movimientos y los que no lo hacen serían golpeados. Algunos incluso informaron que irrumpieron en la casa de ciudadanos projaponeses y les dieron algunas "Lecciones". Sus acciones han causado disturbios entre nuestro pueblo. Si no practican un método más moderado de difundir su propaganda, pronto captaremos la atención de los japoneses y todo el plan estará en peligro."
 nippon_events.78.a:0 "Que continúen con su práctica."
 nippon_events.78.b:0 "Diles que se calmen."
 nippon_events.79.t:0 "El pequeño plan de [MAN.GetLeader]"
 nippon_events.79.d:0 "Nuestros investigadores han encontrado pruebas sólidas sobre el mezquino plan de [MAN.GetLeader] para escapar de nuestro control. Le hemos enviado un ultimátum para solicitar su sumisión inmediata. ¡Si no se atreve a obedecer, se encontrarán con el poder del poderoso ejército de [Root.GetNameDEF]!"
 nippon_events.79.a:0 "¡Los traidores al imperio deben morir!"
 nippon_events.80.t:0 "Asamblea de Restauradores"
 nippon_events.80.d:0 "Un grupo de seguidores del restauracionista ha organizado una asamblea cerca del complejo de [Root.GetLeader] en [Root.Capital.GetName]. Tienen la intención de pedir que los japoneses sean expulsados ​​​​y restaurar el antiguo imperio. Se ha solicitado que se entregue una carta de petición a [Root.GetLeader]. Si aceptamos la carta, los japoneses podrían sospechar que en realidad apoyamos el movimiento restauracionista. Sin embargo, si no aceptamos la carta, nuestro apoyo público podría disminuir."
 nippon_events.80.a:0 "Acepta la carta."
 nippon_events.80.b:0 "Rechazar la carta."
 nippon_events.81.t:0 "Ideas monárquicas enseñadas en las escuelas"
 nippon_events.81.d:0 "Algunas escuelas en nuestro reino han comenzado secretamente a enseñar a los estudiantes ideas monárquicas. Esto ha sido confirmado como obra de algunos de los restauracionistas que tienen poder dentro del sistema educativo. Aunque estas enseñanzas serían beneficiosas para nuestro plan de restauración, podrían despertar sospechas en los japoneses si se enteran."
 nippon_events.81.a:0 "Permitelo."
 nippon_events.81.b:0 "Pedir el cese de tales prácticas."
 nippon_events.82.t:0 "Asambleas Antijaponesas"
 nippon_events.82.d:0 "Las asambleas destinadas a expulsar a los japoneses han comenzado en algunas áreas de nuestra nación. Algunos incluso se han convertido en conflictos entre ciudadanos projaponeses y antijaponeses. Aunque estos ensamblajes pueden causar algún daño a las propiedades, pueden ser útiles para nuestro plan. Sin embargo, no reaccionar en absoluto significaría deslealtad a los japoneses."
 nippon_events.82.a:0 "Continuar nuestra fiesta de té."
 nippon_events.82.b:0 "¡Acabemos con estos agitadores!"
 nippon_events.83.t:0 "A los políticos no les gusta el japonés"
 nippon_events.83.d:0 "Algunos políticos han mostrado disgusto hacia los japoneses. Esos funcionarios japoneses dentro de nuestro gobierno han sido objeto de ataques y chantajes. La naturaleza de nuestro gobierno ahora está cambiando a una antijaponesa a un ritmo alarmante. Algunos políticos incluso han propuesto prohibir que todos los japoneses se unan al gobierno. A pesar de ser una propuesta audaz, aún puede causar más bien que mal..."
 nippon_events.83.a:0 "¡Esto contribuirá en gran medida a la restauración!"
 nippon_events.83.b:0 "¿¡Están locos!?"
 nippon_events.84.t:0 "A los militares no les gusta el japonés"
 nippon_events.84.d:0 "Con la locura antijaponesa en nuestra nación, muchas personas han mostrado su disgusto hacia los japoneses en nuestra nación, especialmente hacia aquellos que tienen poder. Y esto no es una excepción para nuestro ejército. Recientemente, algunos de nuestros soldados desobedecieron abiertamente las órdenes de los generales japoneses y golpearon a los soldados japoneses. Estas acciones han causado disturbios y caos entre nuestro ejército e incluso algún conflicto armado entre nuestros hombres y el Ejército de Kwantung. Si queremos evitar que estos conflictos vuelvan a ocurrir, la forma más efectiva es eliminar toda influencia japonesa en nuestro ejército. Sin embargo, tal práctica definitivamente provocaría a los japoneses."
 nippon_events.84.a:0 "¡Prohíba a los japoneses participar en cualquier asunto militar de nuestra nación!"
 nippon_events.84.b:0 "Quienes estén detrás de estas acciones amotinadas se enfrentarán a un consejo de guerra."
 nippon_events.85.t:0 "Japonés asesinado"
 nippon_events.85.d:0 "Recientemente, algunos fanáticos antijaponeses irrumpieron en algunos hogares japoneses y asesinaron brutalmente a los residentes. Estos incidentes han causado algunos alborotos de las comunidades japonesas dentro de nuestra nación que se quejan de la falta de seguridad que sienten al vivir aquí. Podemos hacer la vista gorda ante estas acciones, pero puede tener alguna consecuencia grave si no las controlamos."
 nippon_events.85.a:0 "Hacer la vista gorda."
 nippon_events.85.b:0 "Dedicar recursos para arrestar a los perpetradores."
 nippon_events.87.t:0 "Guerrilleros Antijaponeses"
 nippon_events.87.d:0 "Algunos restauracionistas han financiado algunas milicias para formar grupos guerrilleros que atacan objetivos militares japoneses. Hasta ahora han causado algunos daños al Ejército de Kwantung, y el Ejército de Kwantung también ha estado enviando hombres para operaciones de pacificación. El número de grupos guerrilleros sigue aumentando y podrían llegar a un punto en el que los japoneses necesiten realizar una operación militar a gran escala para erradicarlos por completo. Si estos guerrilleros son capturados, podríamos correr el riesgo de ser expuestos para tener conexión con ellos."
 nippon_events.87.a:0 "Permitir que la guerrilla se expanda."
 nippon_events.87.b:0 "Por razones de seguridad, detén su expansión."
 nippon_events.88.t:0 "Vandalismo contra japoneses"
 nippon_events.88.d:0 "Los fanáticos antijaponeses han estado destrozando propiedades japonesas recientemente, incluidas tiendas, casas y maquinarias de fábricas de eventos. El costo estimado es alto y sigue aumentando. Si bien es útil para difundir el sentimiento antijaponés, esta práctica podría al final causar más daño a nuestra nación que a los japoneses."
 nippon_events.88.b:0 "Envíe a la policía para proteger a los posibles objetivos de vandalismo."
 nippon_events.89.t:0 "Propuesta audaz"
 nippon_events.89.d:0 "En una reunión reciente de los restauracionistas, uno de ellos propuso un plan audaz para difundir la idea restauracionista aún más y más rápido. Sin embargo, algunos otros se han opuesto a su plan diciendo que aumentará el riesgo de que nuestro plan secreto quede expuesto al exterior. La decisión ha recaído en [Root.GetLeader] después de mucho debate, ¿debería adoptarse el método propuesto?"
 nippon_events.89.a:0 "Nada arriesgado, nada ganado."
 nippon_events.89.b:0 "La confidencialidad es lo primero."
 MAN_nothing_tt:0 "No pasará nada\n"
 MAN_jap_will_demand_submission_tt:0 "§R[JAP.GetName] exigirá tu sumisión inmediata, si no cumples, ¡habrá guerra§!\n\n"
 nippon_events.90.t:0 "Tipo de folleto arrestado"
 nippon_events.90.d:0 "Una persona que los restauradores contrataron para repartir folletos fue arrestada recientemente por la policía japonesa en un pequeño pueblo suburbano. La persona arrestada parece haber filtrado información sobre las actividades restauracionistas locales y nuestra sede regional ahora está en riesgo."
 nippon_events.90.a:0 "No podrán encontrarnos, el edificio de la sede se mezcla muy bien."
 nippon_events.90.b:0 "No podrán encontrarnos, destruiremos cualquier evidencia allí y nos mudaremos."
 nippon_events.91.t:0 "Denunciante potencial"
 nippon_events.91.d:0 "Un miembro del movimiento clandestino restauracionista ha estado volviendo loco en las reuniones últimamente. Sigue afirmando que los japoneses podrían estar al tanto de nuestro plan ahora y que deberíamos detener esto de una vez por todas. Dejando a un lado su falta de fe en el movimiento, otros miembros ahora comienzan a preocuparse porque él revele nuestro plan a las autoridades japonesas para salvar su propia vida, y está considerando deshacerse de él."
 nippon_events.91.a:0 "Tratemos de convencerlo primero."
 nippon_events.91.b:0 "Deshazte de él, en silencio."
 nippon_events.92.t:0 "Reunión secreta reventada"
 nippon_events.92.d:0 "Se rompió una reunión secreta cuando un oficial de policía japonés entró en la habitación donde los restauradores estaban discutiendo sus planes futuros. El oficial pronto fue despachado por los restauradores a la vista y huyó de la escena antes de que llegaran más policías. Sin embargo, el cuerpo del oficial fue encontrado y algunos documentos sobre el movimiento quedaron en el lugar. Esto llevó a los japoneses a sospechar de la existencia de un grupo restauracionista clandestino. Si instruimos a algunos miembros del movimiento para que se entreguen por el bien común, sus sospechas podrían desaparecer con el tiempo."
 nippon_events.92.a:0 "¡Nunca nos rendiremos con nuestros camaradas!"
 nippon_events.92.b:0 "El éxito requiere sacrificios."
 nippon_events.93.t:0 "Inspector japonés asesinado"
 nippon_events.93.d:0 "Ayer, un inspector japonés estaba inspeccionando un pequeño pueblo en busca de actividades sospechosas. Desafortunadamente para él, los aldeanos no son muy acogedores con los japoneses. Pronto estalló un pequeño conflicto y se derramó sangre. Durante el conflicto, el inspector fue asesinado y los asistentes sobrevivientes del inspector solicitan que todo el pueblo sea quemado hasta los cimientos y que todos los aldeanos sean ejecutados. ¿Cómo debemos responder?"
 nippon_events.93.b:0 "La ley es la ley..."
 nippon_events.94.t:0 "Una visita de un investigador japonés"
 nippon_events.94.d:0 "Un investigador de Japón ha venido a visitar [Root.GetLeader]. El investigador le pide a [Root.GetLeader] que le cuente todo lo que sabe sobre el movimiento restauracionista. El investigador parece estar muy seguro de que [Root.GetLeader] está conectado de alguna manera con el movimiento. Mentir puede no ser la mejor opción aquí, pero entregar a otros restauradores tampoco lo es."
 nippon_events.94.a:0 ""No tengo ni idea de lo que estás hablando...""
 nippon_events.94.b:0 ""Estos conspiradores me han contactado antes, pero he rechazado sus ofertas...""
 nippon_events.95.t:0 "¿Acosadores?"
 nippon_events.95.d:0 "[Root.GetLeader] ahora comienza a sospechar que hay acosadores de Tokio que controlan aún más su vida diaria. Incluso algunos miembros del movimiento han informado que están siendo seguidos y numerosas reuniones deben cancelarse debido a que las figuras clave no pueden llegar al lugar de la reunión. Los acosadores sin duda son una amenaza para nuestro plan, sin embargo, podemos desplegar señuelos para distraer a los acosadores y reducir el riesgo de ser descubiertos."
 nippon_events.95.a:0 "Solo debemos ser más cuidadosos, los señuelos son innecesarios y costosos."
 nippon_events.95.b:0 "Un plan de sonido."
 nippon_events.96.t:0 "Teléfonos intervenidos"
 nippon_events.96.d:0 "Algunas figuras clave han informado que sus teléfonos están intervenidos. La mayoría cree que es obra de agentes japoneses. Muchos de ellos han cambiado a escribir cartas en lugar de comunicarse por teléfono. Esto ha frenado drásticamente el progreso del movimiento."
 nippon_events.96.a:0 "Diles que sigan usando el teléfono."
 nippon_events.96.b:0 "Deberíamos ser más cautelosos."
 increase_jap_awareness2_tt:0 "§RAumentar moderadamente la conciencia del gobierno japonés\n§!"
 increase_jap_awareness3_tt:0 "§RAumentar significativamente la conciencia del gobierno japonés\n§!"
 increase_jap_awareness4_tt:0 "§RDrásticamente aumentar la conciencia del gobierno japonés\n§!"
 nippon_events.97.t:0 "Policía secreta japonesa"
 nippon_events.97.d:0 "Los japoneses han establecido una fuerza de policía secreta después de conocer nuestros movimientos de restauración. Somos capaces de pasar desapercibidos durante algunos meses. Sin embargo, tenemos la noticia de que ahora están planeando realizar una ofensiva a nivel nacional para erradicar a los restauracionistas. Miembros de alto rango del movimiento han pedido un período de inactividad para evitar ser descubiertos. Esto seguramente causará una tremenda ralentización de nuestro progreso, pero será beneficioso a largo plazo."
 nippon_events.97.a:0 "¡No debemos reducir la velocidad!"
 nippon_events.97.b:0 "¡No debemos arriesgarnos a que nos atrapen!"
 nippon_events.98.t:0 "Prohibición de [MAN.GetName] en japonés"
 nippon_events.98.d:0 "[MAN.GetName] ha prohibido que los japoneses ingresen al gobierno durante algún tiempo. Tal política daña en gran medida nuestro interés en el área. Debemos solicitar que se retire la prohibición y proteger nuestros intereses. Si no cumplen, también podríamos "Incorporarlos" a nuestro imperio y poner el área bajo nuestro control directo..."
 nippon_events.98.a:0 "Envía el ultimátum"
 nippon_events.98.b:0 "Esto se puede hacer más tarde, tenemos que centrarnos en nuestro problema actual."
 nippon_events.99.t:0 "Ultimátum de [From.GetName]"
 nippon_events.99.d:0 "Un ultimátum de [From.GetName] ha llegado al escritorio de [Root.GetLeader]. Declarando que debemos retirar la prohibición de los japoneses en nuestro gobierno. Podrían movilizar sus tropas para una ofensiva si no cumplimos."
 nippon_events.99.a:0 "Simplemente no podemos defendernos de ellos..."
 nippon_events.99.b:0 "¡Criaturas viles! ¡Nunca más entregaremos nuestro poder a potencias extranjeras!"
 nippon_events.100.t:0 "Prohibición retirada"
 nippon_events.100.d:0 "[From.GetLeader] ha decidido retirar la prohibición. Ahora podemos solidificar nuestro control sobre el área con facilidad."
 nippon_events.100.a:0 "Nihon banzai!"
 nippon_events.101.t:0 "Prohibición aún activa"
 nippon_events.101.d:0 "El tonto [From.GetLeader] ha decidido ir en contra de nuestros intereses y negarse a retirar la prohibición."
 nippon_events.101.a:0 "Solo están pateando contra los pinchazos."
 nippon_events.101.b:0 "Nos ocuparemos de ellos más tarde..."
 nippon_events.102.t:0 "¿Arresto domiciliario [MAN.GetLeader]?"
 nippon_events.102.d:0 "La relación de [MAN.GetLeader] con los restauracionistas es muy obvia. Aunque los funcionarios realmente quieren deshacerse de él, podría provocar a los lugareños y dar más fuerza a los chinos. En la situación actual, sería mejor ponerlo bajo arresto domiciliario que liquidarlo."
 nippon_events.102.a:0 "Envía a algunos hombres para que lo "custodien"."
 nippon_events.102.b:0 "No hay tal necesidad."
 nippon_events.103.t:0 "[Root.GetLeader] bajo arresto domiciliario"
 nippon_events.103.d:0 "Algunos soldados japoneses llegaron al complejo de [Root.GetLeader] y dijeron que su deber es "Protegerlo" y "Protegerlo". Sin embargo, la verdad es que [Root.GetLeader] está bajo arresto domiciliario por orden de Tokio. Los restauracionistas están indignados por la acción y ahora están conspirando para impulsar su plan antes para asegurar la autoridad de [Root.GetLeader]."
 nippon_events.103.a:0 "¡Luchamos, duro!"
 nippon_events.103.b:0 "¡Aún no es tiempo!"
 nippon_events.104.t:0 "[From.GetName] Contraataca"
 nippon_events.104.d:0 "¡[From.GetLeader] ha decidido contraatacar y ha declarado su independencia! ¡Sus tropas han lanzado la ofensiva!"
 nippon_events.104.a:0 "¡Mudamudamudamudamudamuda!"
 nippon_events.105.a:0 "¡Déjalos venir!"
 nippon_events.106.t:0 "Nuestra antigua capital"
 nippon_events.106.d:0 "Beijing, una vez donde residía el emperador, ahora está nuevamente bajo nuestro control. ¡Deberíamos trasladar el cuartel del emperador a la Ciudad Prohibida y mostrarles a esos rebeldes que tenemos que recuperar el control de la llanura central!"
 nippon_events.106.a:0 "¡Larga vida a [Root.GetLeader]!"
 nippon_events.107.t:0 "Muerte de [Root.GetLeader]"
 nippon_events.107.d:0 "[Root.GetLeader] ha estado enfermo durante mucho tiempo, finalmente falleció debido a enfermedades. Ahora se nombrará un nuevo líder para supervisar [Root.GetNameDEF]."
 nippon_events.107.a:0 "Lo que sea."
 nippon_events.74.t:0 "¿Unirse a [JAP.GetName]?"
 nippon_events.74.d:0 "Con la situación actual, tenemos una oportunidad preciosa para liberarnos del [CHI.GetAdjective] y alinearnos con el [JAP.GetAdjective]. ¿Deberíamos actuar ahora?"
 nippon_events.74.a:0 "No habrá otra oportunidad como esta."
 nippon_events.74.b:0 "Deberíamos quedarnos con el [CHI.GetAdjective]."
 nippon_events.74.c:0 "Los [JAP.GetAdjective] son ​​peores que los [CHI.GetAdjective]."
 nippon_events.75.t:0 "[From.GetName] quiere unirse a nosotros"
 nippon_events.75.d:0 "Con su situación actual, [From.GetLeader] ha decidido contactarnos y buscar nuestra ayuda para liberarse del [CHI.GetAdjective]. A cambio, nos jurarán lealtad."
 nippon_events.75.a:0 "Interesante"
 nippon_events.75.b:0 "Esto parece demasiado sospechoso"
 nippon_events.76.t:0 "[From.GetName] Acepta"
 nippon_events.76.d:0 "¡[From.GetName] ha aceptado nuestra solicitud!"
 nippon_events.76.a:0 "¡Bravo!"
 nippon_events.77.t:0 "[From.GetName] Rechazado"
 nippon_events.77.d:0 "[From.GetName] ha rechazado nuestra solicitud por algunas razones no declaradas."
 nippon_events.77.a:0 "Maldita sea."
 MAN_more_opium_tt:0 "Repartir opio en las zonas ocupadas disminuye ligeramente la voluntad de lucha de los lugareños.\n§YModifica el tiempo medio para que sucedan los efectos de los partisanos de Dongbei en x1.25§.\n\n"
 MAN_some_keibigun_tt:0 "5 Kenpeitai se reunirán en Hsinking.\n"
 MAN_contact_white_tt:0 "§RLa RFP podría solicitar nuestro apoyo para destruir a los bolcheviques cuando hayamos declarado con éxito nuestra independencia.§!"
 MAN_river_force_tt:0 "2 infantes de marina se reunirán en Hsinking."
 MAN_royal_guards_tt:0 "5 Guardias Reales se reunirán en Hsinking."
 MAN_militias_tt:0 "Las milicias se levantan en varios lugares."
 MAN_assassination_tt:0 "Algunos funcionarios japoneses serán eliminados."
 MAN_rfr_arm_forces:0 "Algunas fuerzas de RFP estarán bajo nuestro control directo.\n"
 MAN_will_join_usa_in_war_against_japan_tt:0 "§YSe unirán a EE. UU. cuando ellos o Japón se declaren la guerra.§!"
 MAN_vassal_tt:0 "Posee todos los estados de la siguiente región:\n §YManchuria (excepto Península Elegida)§!\n §YNorte de China§!\n §YEste de China§!\n §YOeste de China§!\n §YSur de China (excepto Guangzhouwan, Macao y Hong Kong)§!"
 MAN_restoration_tt:0 "§YLos efectos de bonificación aparecen en un intervalo del 10 %.§!\n\n"
 MAN_reclaim_central_plain_tt:0 "§YObtén un gol de guerra contra las naciones que mantienen nuestros estados centrales en China propiamente dicha.§!"
 MAN_restore_frontier_tt:0 "§YObtenga un objetivo de guerra contra las naciones que mantienen nuestros estados centrales fuera de China propiamente dicha.§!"
 MAN_acquire_the_north_manchu_railway:0 "Adquirir el Ferrocarril del Norte de Manchú"
 MAN_acquire_the_north_manchu_railway_desc:0 "Aunque dentro de nuestra frontera, el Ferrocarril del Norte de Manchú está de hecho controlado por los rusos. Afortunadamente, algo de dinero puede resolver este problema."
 MAN_five_race_under_one_union:0 "Cinco razas bajo una unión"
 MAN_five_race_under_one_union_desc:0 "Con la diversidad étnica en nuestro reino, podemos decir que nuestro principio de "Cinco razas bajo una sola unión" está debidamente representado."
 MAN_showa_steel_mill:0 "Trabajo de acero Showa"
 MAN_showa_steel_mill_desc:0 "Showa Steel Work es una parte importante de nuestra industria. Al mejorarlo aún más, podemos explotar más ganancias del depósito de hierro local."
 MAN_support_aikawa_yoshisuke:0 "Apoya a Aikawa Yoshisuke"
 MAN_support_aikawa_yoshisuke_desc:0 "El industrial japonés Aikawa Yoshisuke propone un plan que creará una entidad industrial controlada por el estado para mejorar la industria de Manchukuoan, en oposición a la visión sindicalista de Hoshino Naoki, donde los militares asignan monopolios de una empresa por industria."
 MAN_support_naoki_hoshino:0 "Apoya a Hoshino Naoki"
 MAN_support_naoki_hoshino_desc:0 "Hoshino Naoki ha visionado un futuro sindicalista para nuestra industria, en el que los militares asignarán monopolios de una empresa por industria. Dicho plan beneficiaría mucho a los militares, pero se ignora al sector civil."
 MAN_manchurian_industrial_development_company:0 "Mangyo"
 MAN_manchurian_industrial_development_company_desc:0 "Manshu Jukogyo Kaihatsu Kabushiki Kaisha (Compañía de Desarrollo Industrial de Manchuria), o Mangyo para abreviar, es un zaibatsu establecido a instancias del Ejército Imperial Japonés para promover la industrialización de Manchukuo y, en particular, para que sea autosuficiente en industrias pesadas estratégicas. ."
 MAN_finish_the_five_year_plan:0 "Terminar el plan de cinco años"
 MAN_finish_the_five_year_plan_desc:0 "Nuestro segundo plan quinquenal ha sido fructífero, solo necesitamos esforzarnos un poco más y nuestra industria estará en auge en poco tiempo."
 MAN_increase_opium_production:0 "Aumentar la producción de opio"
 MAN_increase_opium_production_desc:0 "El opio es una espada de doble filo para la gente, sin embargo, podemos afilar el filo que apunta hacia el enemigo para aumentar las ganancias que obtenemos de las plantaciones."
 MAN_request_zaibatsu_investment_on_military_industry:0 "Inversión de Zaibatsu en la industria militar"
 MAN_request_zaibatsu_investment_on_military_industry_desc:0 "Con la financiación de zaibatsu, podemos expandir aún más nuestra industria por el camino que deseamos."
 MAN_request_zaibatsu_investment_on_industry:0 "Inversión de Zaibatsu en la industria"
 MAN_request_zaibatsu_investment_on_industry_desc:0 "Con la financiación de zaibatsu, nuestra industria ahora ha mejorado en todos los sentidos."
 MAN_aluminium_deposit_in_liaoning:0 "Depósito de aluminio en Liaoning"
 MAN_aluminium_deposit_in_liaoning_desc:0 "Una prospección reciente ha detectado un gran depósito de minerales de aluminio en Liaoning. Estas noticias seguramente atraerán a más inversionistas de Japón, mejorando aún más nuestra industria."
 MAN_manchu_society_for_light_metal:0 "Sociedad Manchú de Metal Liviano"
 MAN_manchu_society_for_light_metal_desc:0 "Para explotar el depósito de aluminio en Liaoning tanto como sea posible, se establecerá un grupo dedicado para maximizar las ganancias."
 MAN_prepare_for_war:0 "Prepárate para la guerra"
 MAN_prepare_for_war_desc:0 "Con la creciente tensión en nuestro entorno, las guerras están aseguradas. Nuestra nación debe estar preparada para lo que viene después, ya sea para sobrevivir o para asegurar nuestra parte del botín."
 MAN_for_the_emperor:0 "Para el emperador"
 MAN_for_the_emperor_desc:0 "Nuestros soldados luchan en nombre de nuestro glorioso y amado emperador, ¡nuestra victoria está asegurada!"
 MAN_expand_military_district:0 "Expandir Distrito Militar"
 MAN_expand_military_district_desc:0 "Al aumentar la cantidad de distritos militares, podemos aumentar aún más la seguridad local con nuestro ejército."
 MAN_kantogun_advisor:0 "Asesor del ejército de Kwantung"
 MAN_kantogun_advisor_desc:0 "Los oficiales del ejército de Kwantung estacionados en Manchukuo tienen mucha experiencia que podría mejorar nuestro ejército. Contratar a uno como nuestro asesor militar beneficiaría enormemente a nuestro ejército, además de mejorar nuestro vínculo con Japón."
 MAN_enhance_local_policing:0 "Enfréntate a las guerrillas"
 MAN_enhance_local_policing_desc:0 "Con la mayor parte del Ejército de Kwantung movilizado hacia el sur para ayudar en la guerra contra los chinos, la eficiencia en la destrucción de las guerrillas ha disminuido. Debemos terminar lo que dejó el ejército de Kwantung."
 MAN_an_alternative:0 "Una alternativa"
 MAN_an_alternative_desc:0 "Con la mayor parte del ejército de Kwantung movilizado hacia el sur para ayudar en la guerra contra los chinos, esta oportunidad nos permite tomar el asunto en nuestras propias manos."
 MAN_contact_qing_restorationists:0 "Póngase en contacto con los restauradores de Qing"
 MAN_contact_qing_restorationists_desc:0 "Algunos de los restos de la antigua dinastía Qing todavía sueñan con el día en que el imperio contraatacaría. Quizás el día con el que sueñan ya no parezca tan lejano."
 MAN_contact_russian_fascists:0 "Póngase en contacto con la RFP"
 MAN_contact_russian_fascists_desc:0 "Después de que el Movimiento Blanco no lograra deshacerse del levantamiento bolchevique de alimañas de la Revolución de Octubre, gran número de los ex miembros escaparon a nuestra nación. Estos emigrados blancos pronto establecieron sus partidos, siendo el Partido Fascista Ruso el más poderoso de todos. Su fuerza podría ser de gran utilidad para nuestro plan de liberarnos de Japón."
 MAN_national_conscription:0 "Conscripción Nacional"
 MAN_national_conscription_desc:0 "Con el escaso número de oficiales en nuestro ejército, no podemos defendernos de las amenazas propuestas por otras naciones, especialmente los bolcheviques del norte. Para proteger a nuestra nación y a nuestro pueblo, se aplicará una ley de servicio militar obligatorio más estricta, por el bien de todos."
 MAN_labour_service_corps:0 "Cuerpo de Servicio Laboral"
 MAN_labour_service_corps_desc:0 "No todos los adultos pueden cumplir con el requisito de servicio militar obligatorio, pero no se quedarían sin hacer nada."
 MAN_manchukuo_imperial_air_force:0 "Fuerza Aérea Imperial"
 MAN_manchukuo_imperial_air_force_desc:0 "Con la creciente importancia de la guerra aérea, nuestra nación debe dominar el arte de la misma."
 MAN_river_force:0 "Fuerza del río"
 MAN_river_force_desc:0 "Con la armada japonesa mirando hacia otro lado, nuestra Fuerza de Patrulla Fluvial se ha vuelto obsoleta. El ejército japonés vino y tomó el control de las fuerzas y lo renombró como River force, que ahora se ha convertido en parte del ejército."
 MAN_a_self_sufficient_army:0 "Un ejército autosuficiente"
 MAN_a_self_sufficient_army_desc:0 "Con nuestras fuerzas armadas mejoradas en todas las formas posibles, ahora pueden asumir la pesada tarea de defender a los lugareños. Ya no depender del ejército de Kwantung."
 MAN_establish_hoankyoku:0 "Establecer Hoankyoku"
 MAN_establish_hoankyoku_desc:0 "Para hacer cumplir aún más la seguridad local, se requiere un organismo de inteligencia para supervisar cualquier transmisión que pueda contener información subversiva."
 MAN_fotify_heilungkiang_border:0 "Destruye las guerrillas"
 MAN_fotify_heilungkiang_border_desc:0 "Es hora de que acabemos con la guerrilla de una vez por todas."
 MAN_spread_restoration_propaganda:0 "Difundir propaganda restauracionista"
 MAN_spread_restoration_propaganda_desc:0 "Bajo la supervisión del ejército japonés, no muchos de nuestros ciudadanos conocen la existencia de grupos restauracionistas. Con la oportunidad ahora presente, dicha propaganda puede extenderse a más personas antes de que las autoridades japonesas se derrumben sobre ella."
 MAN_sow_anti_japanese_sentiment:0 "Sembrar sentimiento antijaponés"
 MAN_sow_anti_japanese_sentiment_desc:0 "Si nuestra gente todavía piensa en los japoneses como el salvador, el plan de restaurar nuestro otrora glorioso imperio sin duda enfrentará algunos obstáculos. Difundir información que dañe la imagen de los japoneses ayudará a remediar la situación."
 MAN_strengthen_the_royal_guard:0 "Fortalecer la Guardia Real"
 MAN_strengthen_the_royal_guard_desc:0 "Los guardias reales son la guardia cercana del emperador y de sus parientes. Equiparlos con equipos más avanzados seguramente mostrará la autoridad del emperador al público."
 MAN_coronation:0 "El imperio regresa"
 MAN_coronation_desc:0 "¡Ha llegado el momento, el glorioso imperio ya no será el títere de los viles japoneses!"
 MAN_destroy_opium_plantations:0 "Destruir las plantaciones de opio"
 MAN_destroy_opium_plantations_desc:0 "El opio ha causado más daño que bien a la gente, ¡estas alimañas deben ser borradas de una vez por todas!"
 MAN_assassination_of_japanese_officials:0 "Asesinar a funcionarios japoneses"
 MAN_assassination_of_japanese_officials_desc:0 "Los funcionarios japoneses locales representan una amenaza para el plan de restauración. Para minimizar la posibilidad de comprometer el plan, deben deshacerse de ellos."
 MAN_arm_the_rfr:0 "Armar la RFP"
 MAN_arm_the_rfr_desc:0 "La RFP ha acordado ayudar en la restauración. A cambio, les proporcionaremos el equipo necesario."
 MAN_independence_war:0 "Guerra por la independencia"
 MAN_independence_war_desc:0 "¡Ha llegado el momento, nuestro ejército eliminará toda presencia japonesa en nuestra amada tierra!"
 MAN_turn_to_the_bolshelviks:0 "Vuélvete a los bolcheviques"
 MAN_turn_to_the_bolshelviks_desc:0 "Aunque indeseable, solo nos queda la opción de solicitar ayuda a los bolcheviques para ayudar a nuestra independencia."
 MAN_head_towards_democracy:0 "Rumbo a la democracia"
 MAN_head_towards_democracy_desc:0 "Según la experiencia durante el período Qing tardío, la falta de democracia conducirá en última instancia a la caída de la nación. Este error no se repetirá."
 MAN_turn_over_the_rfr:0 "Entregue la RFP"
 MAN_turn_over_the_rfr_desc:0 "Solicitud soviética de que los emigrados blancos en nuestra nación sean entregados a ellos para su "Rehabilitación". Si no cooperamos, es posible que nunca obtengamos nuestra independencia."
 MAN_manzhouli_secret_meeting:0 "Reunión secreta de Manzhouli"
 MAN_manzhouli_secret_meeting_desc:0 "Se llevará a cabo una reunión secreta con representantes soviéticos en Manzhouli, podemos aprovechar esta oportunidad para solicitar a las guerrillas comunistas que se retiren."
 MAN_soviet_intervention:0 "Intervención soviética"
 MAN_soviet_intervention_desc:0 "En el término acordado, ahora podemos llamar al Soviet para que actúe y se libere del grillete de los japoneses."
 MAN_secret_aid_from_usa:0 "Ayuda secreta de EE. UU."
 MAN_secret_aid_from_usa_desc:0 "Para apoyar nuestros esfuerzos, Estados Unidos ha enviado enviados secretos de científicos para ayudar a nuestro progreso científico."
 MAN_call_usa_to_act:0 "Llama a EE. UU. a actuar"
 MAN_call_usa_to_act_desc:0 "¡No podemos esperar más, debemos llamar a los EE. UU. para que tomen medidas para liberarnos de los viciosos japoneses!"
 MAN_secret_protocol:0 "Protocolo secreto"
 MAN_secret_protocol_desc:0 "La guerra entre los japoneses y los EE. UU. será una oportunidad invaluable para que obtengamos la independencia, debemos estar preparados para ello."
 MAN_fighter_focus:0 "Enfoque de luchador"
 MAN_fighter_focus_desc:0 "No hemos visto la última de las peleas de perros en la Gran Guerra. Mantenernos a la vanguardia en el desarrollo de aviones de combate nos dará una ventaja en el futuro."
 MAN_bomber_focus:0 "Foco de bombardero"
 MAN_bomber_focus_desc:0 "Cuando la gente del futuro hable del horror de las guerras de hoy, el fuego que llueve del cielo ocupará un lugar destacado. Haremos todo lo posible para asegurarnos de que nuestros enemigos cuenten esas historias."
 MAN_aviation_effort_2:0 "Esfuerzo de aviación II"
 MAN_aviation_effort_2_desc:0 "Se necesitarán más avances en la aviación para integrar bien nuestra fuerza aérea con otras ramas militares."
 MAN_CAS_effort:0 "Esfuerzo de CAS"
 MAN_CAS_effort_desc:0 "Un ejército moderno necesita el apoyo de vehículos en tierra y en el aire."
 MAN_NAV_effort:0 "Esfuerzo NAV"
 MAN_NAV_effort_desc:0 "Así como la nueva guerra naval tiene lugar bajo la superficie del agua, parte de ella tiene lugar en el aire por encima de las aguas."
 MAN_naval_effort:0 "Armada Imperial"
 MAN_naval_effort_tt:0 "¡No hay suficientes espacios de construcción para §YAstilleros Navales§!"
 MAN_naval_effort_desc:0 "La expansión de nuestra armada debe ser nuestra prioridad. Asigne todos los recursos disponibles a nuevos astilleros e investigue barcos de superficie ligeros."
 MAN_flexible_navy:0 "Azul marino flexible"
 MAN_flexible_navy_desc:0 "Reinventar la guerra naval para dar cuenta de los avances en la tecnología submarina nos permitirá atacar de manera eficiente contra los convoyes enemigos."
 MAN_large_navy:0 "Marina grande"
 MAN_large_navy_desc:0 "Adaptar nuestras doctrinas navales para dar cabida a grandes barcos y garantizar la seguridad de nuestros convoyes comerciales nos enseñará mucho sobre qué tipo de barcos necesitamos."
 MAN_submarine_effort:0 "Esfuerzo Submarino"
 MAN_submarine_effort_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención del barco torpedero. Haríamos bien en protegernos contra los submarinos y usarlos contra la navegación enemiga."
 MAN_cruiser_effort:0 "Esfuerzo de crucero"
 MAN_cruiser_effort_desc:0 "Antes de incursionar en la investigación avanzada de acorazados, los cruceros más pequeños necesitan ser reemplazados."
 MAN_destroyer_effort:0 "Esfuerzo del destructor"
 MAN_destroyer_effort_desc:0 "Al estudiar el diseño y el uso estratégico de los submarinos, también hemos aprendido cómo contrarrestar esas estrategias. Los destructores serán cruciales para esto."
 MAN_capital_ships_effort:0 "Esfuerzo de nave capital"
 MAN_capital_ships_effort_desc:0 "La nación con más acorazados gobernará los océanos. Los acorazados y los portaaviones representan lo viejo y lo nuevo en superioridad naval."
 MAN_restore_the_empire:0 "Restaurar el imperio"
 MAN_restore_the_empire_desc:0 "El traidor Yuan Shi-kai engañó al emperador para que abdicara durante la Revolución Xinhai y los territorios perdidos por la abominable República de China. ¡Ahora que el imperio ha regresado, estos territorios serán devueltos a su legítimo dueño!"
 MAN_peking_agreement:0 "Contenido con status quo"
 MAN_peking_agreement_desc:0 "Recuperar los territorios perdidos durante la Revolución Xinhai sería una decisión imprudente. Tal decisión sólo haría más daño que bien a la gente."
 MAN_reclaim_the_central_plain:0 "Recuperar la llanura central"
 MAN_reclaim_the_central_plain_desc:0 "El primer paso para restaurar el imperio es recuperar el control de la llanura central. A partir de ahí, en torno a él se perfilarán los planes de futuro."
 MAN_restore_the_old_frontier:0 "Restaurar la antigua frontera"
 MAN_restore_the_old_frontier_desc:0 "Ahora que la llanura central está bajo control, el siguiente paso en el plan es recuperar los territorios exteriores perdidos."
 MAN_offer_vassalisation:0 "Ofrecer vasallaje"
 MAN_offer_vassalisation_desc:0 "Con el tremendo poder del Imperio, las naciones menores circundantes tendrán la oportunidad de ser protegidas por el Gran Qing. Sería un honor para ellos formar parte del Imperio."
 MAN_revive_zongli_yamen:0 "Revive Zongli Yamen"
 MAN_revive_zongli_yamen_desc:0 "El Zongli Yamen era una organización principalmente a cargo de los asuntos exteriores y el avance tecnológico del Imperio Qing. Si el Imperio va a competir con las potencias occidentales, el Zongli Yamen será una parte indispensable de él."
 MAN_revive_the_grand_council:0 "Revive el gran consejo"
 MAN_revive_the_grand_council_desc:0 "El Gran Consejo fue abandonado cuando se creó el fallido "Gabinete Real". Un cuerpo tan importante del Imperio será revivido y contribuirá a la gloria del Gran Imperio Qing nuevamente."
 MAN_xuantong_restoration:0 "Restauración de Xuantong"
 MAN_xuantong_restoration_desc:0 "La fuerza del Imperio no es tan poderosa como solía ser antes. Se necesita un movimiento de restauración para mostrarle al mundo que el Imperio es una fuerza a tener en cuenta."
 MAN_subjugate_japan:0 "Subyugar Japón"
 MAN_subjugate_japan_desc:0 "Los japoneses pagarán por la humillación que nos han hecho. ¡Los pondremos de rodillas!"
 MAN_industrial_effort:0 "Esfuerzo de construcción"
 MAN_industrial_effort_desc:0 "Centrar todos nuestros esfuerzos políticos en la construcción de la industria civil en un gran salto adelante."
 MAN_industrial_effort_2:0 "Esfuerzo de construcción II"
 MAN_industrial_effort_2_desc:0 "Continuar expandiendo nuestras fábricas nos permitirá acelerar la producción de bienes para el comercio y más esfuerzos de construcción."
 MAN_infrastructure_effort:0 "Esfuerzo de Infraestructura"
 MAN_infrastructure_effort_desc:0 "Un país sin la infraestructura adecuada no puede emprender proyectos o construcciones avanzadas."
 MAN_armament_effort:0 "Esfuerzo de armamento"
 MAN_armament_effort_desc:0 "¡Si puedes construir tractores, puedes construir tanques! No debemos permitir que nuestra capacidad de producción militar se retrase."
 MAN_armament_effort_2:0 "Esfuerzo de armamento II"
 MAN_armament_effort_2_desc:0 "Tratar de adaptar fábricas civiles para producir equipo militar es ineficiente. Deberíamos centrarnos en preparar la producción militar ahora."
 MAN_prospect_for_resources:0 "Prospecto de recursos"
 MAN_prospect_for_resources_desc:0 "Si vamos a ser autosuficientes, debemos utilizar los recursos bajo nuestros pies para mantener una economía fuerte."
 MAN_national_defence_forces:0 "Fuerza de Defensa Nacional"
 MAN_national_defence_forces_desc:0 "A pesar de que adoptamos una postura neutral en el mundo actual, es posible que otros no lo hagan. Para proteger a nuestra preciosa nación y al pueblo, se necesita un ejército fuerte."
 MAN_extra_research_slot:0 "Ranura de investigación adicional"
 MAN_extra_research_slot_desc:0 "Nuestra expansión industrial y otros avances recientes podrían permitirnos realizar más I+D en paralelo."
 MAN_expand_university:0 "Ampliar Universidad"
 MAN_expand_university_desc:0 "La expansión de nuestra universidad seguramente creará ciudadanos más educados y ayudará al progreso científico de nuestra nación."
 MAN_extra_research_slot_2:0 "Ranura de investigación adicional II"
 MAN_extra_research_slot_2_desc:0 "La rápida industrialización de nuestra nación ha abierto nuevas oportunidades en I+D que debemos aprovechar."
 MAN_acquire_kanto_shu:0 "Adquirir Kanto-Shu"
 MAN_acquire_kanto_shu_desc:0 "Las autoridades japonesas están demasiado concentradas en la guerra con los chinos, y están tratando de transferirnos Kanto-shu para aliviar algunas de sus presiones legislativas. También podríamos ganar un puerto importante en el proceso."
 MAN_send_cadets_to_japan:0 "Enviar cadetes a Japón"
 MAN_send_cadets_to_japan_desc:0 "La falta de academia militar en nuestra nación ha causado que nuestros oficiales militares carezcan de experiencia. Podemos enviarlos a academias japonesas en las islas de origen para mejorar esta situación."
 MAN_reform_command_structure:0 "Reformar la estructura de mando"
 MAN_reform_command_structure_desc:0 "Nuestra estructura de mando actual no es muy eficiente, le vendrían bien algunas reformas."
 MAN_naval_expansion_permission:0 "Permiso de Expansión Naval"
 MAN_naval_expansion_permission_desc:0 "Ahora que tenemos a Kanto-shu bajo nuestro control, nos vendría bien una armada fuerte para protegerlo."
 MAN_soviet_advisor:0 "Asesor militar soviético"
 MAN_soviet_advisor_desc:0 "La Unión Soviética tiene mucho que podemos aprender de, por ejemplo, su ejército."
 MAN_resist:0 "Resistir el comunismo"
 MAN_resist_desc:0 "Si dejamos que el comunismo se arraigue en nuestra sociedad, la democracia estará en ruinas. ¡No debemos permitir que la peste se extienda hacia nosotros!"
