 MAN_if_naoki_random_af_in_state:0 "¡Construye la fábrica militar §Y1§! en un estado controlado de propiedad aleatoria.\n"
 MAN_industrial_effort_3:0 "Esfuerzo de Construcción III"
 MAN_industrial_effort_3_desc:0 "La expansión de nuestra red de infraestructura ha mejorado significativamente nuestra capacidad de construcción."
 MAN_if_aikawa_random_ic_infra_in_state:0 "¡Construye la fábrica civil §Y1§! y §Ymáxima Infraestructura§! en un estado controlado de propiedad aleatoria.\n"
 MAN_industrial_developement:0 "Esfuerzo Industrial"
 MAN_industrial_developement_desc:0 "La capacidad industrial no debe subestimarse cuando la guerra se cierne sobre el mundo."
 MAN_if_aikawa_add_level_to_resources_tt:0 "Cantidad de recursos obtenidos de este enfoque §Yx1.5§!.\n"
 MAN_if_naoki_s:0 "\nSi §YHoshino Naoki§! está en el gobierno, también otorgan los siguientes efectos:\n"
