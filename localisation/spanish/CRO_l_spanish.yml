 croatia_focus:0 "Enfoque nacional croata"
 CRO_fascism_party:0 "Ustaša"
 CRO_fascism_party_long:0 "Ustaša – Hrvatski revolucionarni pokret"
 CRO_democratic_party:0 "HSS"
 CRO_democratic_party_long:0 "Hrvatska seljačka stranka"
 CRO_become_croatia:0 "Conviértete en Croacia"
 CRO_ivan_orsanic:0 "Iván Orsanic"
 CRO_milan_budak:0 "Milán Budak"
 CRO_vladimir_nazor:0 "vladimir nazor"
 CRO_bozidar_magovac:0 "Bozidar Magovac"
 CRO_andrija_hebrang:0 "Andrija hebrang"
 CRO_august_kosutic:0 "August Kosutić"
 CRO_mladen_lorkovic:0 "Mladen Lorkovic"
 CRO_ante_vokic:0 "Ante Vokić"
 CRO_vladko_macek:0 "Vladko Macek"
 CRO_djuro_jakcin:0 "Đuro Jakčin"
 CRO_djuro_jakcin2:0 "Đuro Jakčin"
 CRO_djuro_jakcin3:0 "Đuro Jakčin"
 CRO_vjekoslav_vrancic:0 "Vjekoslav Vrančić"
 CRO_franjo_dzal:0 "Franjo Džal"
 CRO_ivan_tomasevic:0 "Iván Tomašević"
 CRO_vlado_popovic:0 "Vlado Popovic"
 CRO_vilko_begic:0 "Vilko Begić"
 CRO_slavko_stancer:0 "Slavko Štancer"
 CRO_slavko_stancer2:0 "Slavko Štancer"
 CRO_rafael_boban:0 "Rafael Bobán"
 CRO_tomislav_II:0 "Tomislav II"
 CRO_tomislav_II_desc:0 "El príncipe Aimone de Saboya, primo del rey de Italia Victor-Emmanuel III, ha aceptado la corona de Croacia. Para marcar este evento como una refundación de la monarquía croata, eligió ser nombrado Tomislav II, el sucesor de Tomislav, el fundador de Croacia."
 CRO_idea_communist_militias:0 "Milicias Comunistas"
 CRO_idea_economic_centralization:0 "Centralización Económica"
 CRO_idea_license_production:0 "Producción de licencias"
 CRO_idea_trained_mechanics:0 "Mecánicos capacitados"
 cro_diplomacy_focus:0 "[CRO.getAdjetive] Diplomacia"
 CRO_home_guard:0 "Hrvatsko Domobranstvo"
 CRO_home_guard_desc:0 "Para garantizar la seguridad de la nación, debemos establecer un ejército permanente para proteger nuestro territorio: la Guardia Nacional de Croacia."
 CRO_small_arms:0 "Mejorar la practicabilidad de las armas pequeñas"
 CRO_small_arms_desc:0 "Los límites de lo que la infantería de equipo puede llevar se empujan constantemente. Nos centraremos en dar a nuestras tropas las mejores herramientas disponibles."
 CRO_improve_conscripts_equipment:0 "Mejorar el equipamiento de los reclutas"
 CRO_improve_conscripts_equipment_desc:0 "Si bien los reclutas no pueden equiparse con las mejores armas disponibles, debemos asegurarnos de que cuentan con el equipo suficiente para luchar lo mejor que puedan."
 CRO_motorization_effort:0 "cuerpo motorizado"
 CRO_motorization_effort_desc:0 "La movilidad y la protección son cruciales para que la infantería entre y salga del campo de manera segura. Centrándonos en estos desarrollos nos permitirá tomar medidas rápidamente."
 CRO_structured_logistics:0 "Logística Estructurada"
 CRO_structured_logistics_desc:0 "Debido a nuestras capacidades de producción limitadas, no podemos darnos el lujo de perder ningún equipo valioso; por eso, un sistema logístico estructurado y transparente es vital para mantener nuestra capacidad de hacer la guerra."
 CRO_recovery_teams:0 "Equipos de recuperación"
 CRO_recovery_teams_desc:0 "Para reducir aún más la pérdida de equipo, debemos organizar equipos para recuperar armas y vehículos en los campos de batalla."
 CRO_army_maneuvers:0 "Maniobras del ejercito"
 CRO_army_maneuvers_desc:1 "Para poner en forma a nuestro ejército, se deben realizar nuevas maniobras. Sin duda, la experiencia también conducirá a nuevos conocimientos sobre la guerra moderna."
 CRO_supremacy_of_offense:0 "Supremacía de la ofensa"
 CRO_supremacy_of_offense_desc:1 "La acción ofensiva es la clave de la victoria y debe dictar nuestra estrategia general y el desarrollo de nuevas doctrinas."
 CRO_supremacy_of_defense:0 "Supremacía de la Defensa"
 CRO_supremacy_of_defense_desc:1 "Cercados por enemigos por todos lados, debemos resistir el tiempo suficiente para que nuestros aliados nos quiten el calor. El desarrollo de nuevas doctrinas militares debe enfocarse en la defensa de nuestra patria."
 CRO_artillery_regiments:0 "Regimientos de Artillería"
 CRO_artillery_regiments_desc:1 "Al introducir poderosos regimientos de artillería en nuestras divisiones, su fuerza de combate general aumentará significativamente."
 CRO_domestic_artillery_production:0 "Producción de artillería nacional"
 CRO_domestic_artillery_production_desc:1 "Al estimular el desarrollo de modelos modernos de artillería doméstica, podemos garantizar que nuestras fuerzas cuenten con el mejor apoyo de fuego que podamos brindar."
 CRO_anti_tank_defenses:0 "Defensas antitanque"
 CRO_anti_tank_defenses_desc:1 "Dado que el tanque ha ocupado el centro del campo en la guerra moderna, se requieren nuevos desarrollos en los cañones de campaña antitanque, lo que permite a nuestra infantería acabar con estos gigantes blindados."
 CRO_mountain_brigades:0 "Brigadas de Montaña"
 CRO_mountain_brigades_desc:1 "Gran parte de nuestra nación está formada por montañas, lo que requiere la formación de brigadas especiales especializadas en el combate en este tipo de terreno."
 CRO_armored_cavalry:0 "caballería blindada"
 CRO_armored_cavalry_desc:0 "La mecanización de la caballería y la transición a semiorugas permitiría una alta movilidad y agregaría protección adicional a los miembros de las unidades. Si bien esta transición, sin duda, tendría un alto costo de producción, debemos hacer todo lo posible para garantizar una victoria rápida en el campo."
 CRO_tank_conversions:0 "Conversiones de tanques"
 CRO_tank_conversions_desc:1 "Si bien es posible que necesitemos tanques ahora, es posible que necesitemos artillería autopropulsada o destructores de tanques basados ​​​​en el mismo chasis el próximo mes. Nuestro equipo blindado debe permanecer flexible y adaptable a nuestras necesidades actuales."
 CRO_modern_tanks:0 "Tanques modernos"
 CRO_modern_tanks_desc:1 "Al agregar armamento principal de gran calibre, la tecnología blindada se ha desarrollado mucho más allá de la simple intención de transportar fuerzas de manera segura del punto A al punto B. Debemos construir nuestra versión de los tanques modernos para competir con nuestros vecinos."
 CRO_equipment_effort_2:0 "Esfuerzo de equipo II"
 CRO_equipment_effort_2_desc:0 "Continuaremos nuestros esfuerzos para garantizar que nuestra infantería y tropas de apoyo estén armadas con el mejor equipo posible de nuestro tiempo."
 CRO_mechanization_effort:0 "Esfuerzo de mecanización"
 CRO_mechanization_effort_desc:0 "Al repensar las posibilidades de la infantería motorizada, podemos superar los límites de los vehículos que podemos construir hoy."
 CRO_doctrine_effort_2:0 "Esfuerzo de Doctrina II"
 CRO_doctrine_effort_2_desc:0 "El campo de batalla ha cambiado en los años de entreguerras y en los conflictos recientes. Debemos reevaluar continuamente nuestras doctrinas para reflejar esto."
 CRO_equipment_effort_3:0 "Esfuerzo de equipo III"
 CRO_equipment_effort_3_desc:0 "En lugar de imitar o comprar equipo extranjero, deberíamos convertirnos en un líder mundial en armas de infantería."
 CRO_armor_effort:0 "Esfuerzo de armadura"
 CRO_armor_effort_desc:0 "Aplicando lo aprendido al mecanizar nuestra infantería, también podremos mejorar nuestros vehículos blindados."
 CRO_special_forces:0 "Fuerzas especiales"
 CRO_special_forces_desc:0 "Necesitamos fuerzas de élite; las tropas de montaña y los paracaidistas deben ser nuestra prioridad."
 CRO_aviation_effort:0 "Encontré la Escuela Aérea Croata"
 CRO_aviation_effort_tt:0 "¡No hay suficientes espacios de construcción para §YAir Base§!"
 CRO_aviation_effort_desc:0 "En ninguna parte los avances tecnológicos son más rápidos que en la guerra aérea. La aviación es un campo que cualquier nación moderna debe dominar."
 CRO_fighter_focus:0 "Enfoque de luchador"
 CRO_fighter_focus_desc:0 "No hemos visto la última de las peleas de perros en la Gran Guerra. Mantenernos a la vanguardia en el desarrollo de aviones de combate nos dará una ventaja en el futuro."
 CRO_bomber_focus:0 "Foco de bombardero"
 CRO_bomber_focus_desc:0 "Cuando la gente del futuro hable del horror de las guerras de hoy, el fuego que llueve del cielo ocupará un lugar destacado. Haremos todo lo posible para asegurarnos de que nuestros enemigos cuenten esas historias."
 CRO_airplanes_licenses:0 "Licencias de avión"
 CRO_airplanes_licenses_desc:0 "Como nuestras capacidades de diseño son limitadas, debemos obtener licencias de aviones y equipar nuestra fuerza aérea con cazas modernos."
 CRO_form_mechanics:0 "Mecánica de formas"
 CRO_form_mechanics_desc:0 "Al fin y al cabo, ¿cuál es la diferencia entre un avión derribado por las balas enemigas, por un incendio repentino del motor, o un avión incapaz de volar por fallas mecánicas si no podemos repararlas? Para reducir los riesgos de fallas mecánicas, la única solución es contar con mecánicos dedicados y bien capacitados que conozcan el interior de esos planos más de lo que un cirujano sabe de anatomía."
 CRO_aviation_effort_2:0 "Doctrina Aérea Avanzada"
 CRO_aviation_effort_2_desc:0 "Se necesitarán más avances en la aviación para integrar bien nuestra fuerza aérea con otras ramas militares."
 CRO_CAS_effort:0 "Esfuerzo de CAS"
 CRO_CAS_effort_desc:0 "Un ejército moderno necesita el apoyo de vehículos en tierra y en el aire."
 CRO_rocket_effort:0 "Esfuerzo de cohete"
 CRO_rocket_effort_desc:0 "Los motores de cohetes y aviones permiten velocidades sin precedentes tanto para embarcaciones sin tripulación como con tripulación. Ser pioneros en estas tecnologías nos permite tomar al enemigo por sorpresa."
 CRO_NAV_effort:0 "Esfuerzo NAV"
 CRO_NAV_effort_desc:0 "Así como la nueva guerra naval tiene lugar bajo la superficie del agua, parte de ella tiene lugar en el aire por encima de las aguas."
 CRO_expand_the_split_shipyards:0 "Ampliar los Astilleros Split"
 CRO_expand_the_split_shipyards_desc:0 "Nuestra industria de construcción naval preexistente en Dalmacia es un candidato principal para la expansión y cuenta con amplias instalaciones que permiten buques de guerra más grandes."
 CRO_coastal_defense:0 "Defensa dálmata"
 CRO_coastal_defense_desc:0 "No podemos esperar disputar las flotas de nuestros adversarios en el Adriático. En cambio, debemos preparar nuestras costas para repeler cualquier invasión naval que puedan intentar."
 CRO_contest_the_adriatic:0 "Concurso del Adriático"
 CRO_contest_the_adriatic_desc:0 "La defensa de nuestras costas comienza en el mar que se extiende más allá de ellas. Debemos desarrollar nuevas tácticas y estrategias navales para arrebatar el control o disputar el mar Adriático."
 CRO_light_cruiser:0 "Cruceros ligeros de diseño"
 CRO_light_cruiser_desc:1 "Debemos tener un crucero nuevo y moderno que sirva como columna vertebral de nuestra flota en el Adriático."
 CRO_naval_bombers:0 "Bombarderos navales"
 CRO_naval_bombers_desc:1 "El Adriático es largo pero angosto, lo que lo hace fácilmente accesible para los aviones con base en nuestros aeródromos. El desarrollo de modelos de bombarderos navales dedicados podría mejorar significativamente las posibilidades de nuestra armada contra adversarios más poderosos."
 CRO_heavy_cruiser_project:0 "Proyecto de crucero pesado"
 CRO_heavy_cruiser_project_desc:1 "Para desafiar adecuadamente a las armadas hostiles, necesitamos un tonelaje más grande y armamentos más pesados. Los cruceros pesados ​​serían un buen paso adelante de los cruceros ligeros que hemos utilizado hasta ahora como pilares de nuestra flota."
 CRO_modern_destroyers:0 "Destructores modernos"
 CRO_modern_destroyers_desc:1 "Los destructores son la columna vertebral de cualquier armada, y debemos asegurarnos de que los nuestros no sean inferiores a los de nuestros adversarios."
 CRO_skilled_pilots:0 "Pilotos expertos"
 CRO_skilled_pilots_desc:0 "Las numerosas islas de la costa dálmata hacían necesario coordinar cada orden y comunicarla con claridad para evitar accidentes y aprovechar al máximo el terreno."
 CRO_adriatic_specialization:0 "Especialización en el Adriático"
 CRO_adriatic_specialization_desc:0 "Las numerosas islas de la costa dálmata constituyen un elemento particular que podríamos aprovechar para sorprender a nuestros enemigos."
 CRO_build_the_nation:0 "Construir la Nación"
 CRO_build_the_nation_desc:0 "Centrar todos nuestros esfuerzos políticos en la construcción de la industria civil en un gran salto adelante."
 CRO_research_collaboration:0 "[YUG.getAdjetive] Colaboración en investigación"
 CRO_research_collaboration_desc:0 "Como región autónoma, es lógico compartir cualquier descubrimiento relevante con el gobierno central [YUG.GetAdjective]."
 CRO_prospect_for_resources:0 "Prospecto de recursos"
 CRO_prospect_for_resources_desc:0 "Nuestro suelo guarda recursos que serán útiles para la lucha de nuestro tiempo. Debemos liberarlos lo antes posible y hacer el mejor uso de ellos."
 CRO_construction_effort_tt:0 "¡No hay suficientes espacios de construcción para §YFábricas civiles§!"
 CRO_construction_effort:0 "Esfuerzo de construcción"
 CRO_construction_effort_desc:0 "Esfuerzo de construcción"
 CRO_production_effort:0 "Esfuerzo de producción"
 CRO_production_effort_tt:0 "¡No hay suficientes espacios de construcción para §YMilitary Factory§!"
 CRO_production_effort_desc:0 "¡Si puedes construir tractores, puedes construir tanques! No debemos permitir que nuestra capacidad de producción militar se retrase."
 CRO_construction_effort_2:0 "Esfuerzo de construcción II"
 CRO_construction_effort_2_desc:0 "Continuar expandiendo nuestras fábricas nos permitirá acelerar la producción de bienes para el comercio y más esfuerzos de construcción."
 CRO_industrial_planning:0 "Planificación Industrial"
 CRO_industrial_planning_desc:0 "Para continuar con nuestros desarrollos industriales, debemos establecer estrategias a largo plazo y buscar terrenos adecuados."
 CRO_expand_the_sarajevo_arsenals:0 "Ampliar los Arsenales de Sarajevo"
 CRO_expand_the_sarajevo_arsenals_desc:1 "Necesitamos más capacidad de producción para satisfacer las crecientes necesidades de nuestras fuerzas armadas. Los arsenales de Sarajevo son un candidato principal para la expansión; asignaremos los recursos inmediatamente."
 CRO_production_effort_2:0 "Apoyar la industria de vehículos pesados"
 CRO_production_effort_2_desc:0 "Como uno de los principales puertos europeos, Amberes es excelente para desarrollar una industria enfocada a la exportación."
 CRO_production_effort_3:0 "Apoye los aviones militares Fabricantes"
 CRO_production_effort_3_desc:0 "Los esfuerzos continuos para expandir nuestras fábricas militares son necesarios para satisfacer las demandas de nuevos equipos."
 CRO_infrastructure_effort:0 "Esfuerzo de Infraestructura"
 CRO_infrastructure_effort_desc:0 "Un país sin la infraestructura adecuada no puede emprender proyectos o construcciones avanzadas."
 CRO_infrastructure_effort_tt:0 "¡No hay suficientes espacios de construcción para §YInfraestructura§!"
 CRO_extract_chromium:0 "Extraer cromo"
 CRO_extract_chromium_desc:0 "El cromo es nuestro principal recurso y debemos maximizar su extracción."
 CRO_extract_oil:0 "Extracto de aceite"
 CRO_extract_oil_desc:0 "Establecimos la presencia de petróleo en la región después de descubrir otros pequeños yacimientos petrolíferos en la llanura de Panonia. Ahora que tenemos la confirmación de que esos recursos están ahí, debemos explotarlos lo antes posible para reducir nuestra dependencia de las costosas importaciones."
 CRO_expand_the_university_of_zagreb:0 "Ampliar la Universidad de Zagreb"
 CRO_expand_the_university_of_zagreb_desc:0 "La Universidad de Zagreb ya es la más grande del país con diferencia. Pero si asignamos más recursos a su investigación, especialmente en los dominios que podrían resultar en innovaciones militares, podríamos obtener una ventaja decisiva en el campo de batalla."
 CRO_develop_bosnia:0 "Desarrollar Bosnia"
 CRO_develop_bosnia_desc:0 "Los bosnios no existen; son simplemente [CRO.GetAdjective] musulmanes. Por lo tanto, Bosnia está habitada por [CRO.GetAdjective]s, y merecen tanto cuidado como todos los demás [CRO.GetAdjective]s."
 CRO_construction_effort_3:0 "Esfuerzo Industrial III"
 CRO_construction_effort_3_desc:0 "La expansión de nuestra red de infraestructura ha mejorado significativamente nuestra capacidad de construcción."
 CRO_nuclear_effort:0 "El poder de Tomislav"
 CRO_nuclear_effort_desc:0 "¿Han ido los físicos demasiado lejos?"
 CRO_extra_tech_slot:0 "Ranura de investigación adicional"
 CRO_extra_tech_slot_desc:0 "Nuestra expansión industrial y otros avances recientes podrían permitirnos realizar más I+D en paralelo."
 CRO_extra_tech_slot_2:0 "Ranura de investigación adicional II"
 CRO_extra_tech_slot_2_desc:0 "La rápida industrialización de nuestra nación ha abierto nuevas oportunidades en I+D que debemos aprovechar."
 CRO_technology_sharing:0 "Compartir tecnología"
 CRO_technology_sharing_desc:0 "Al compartir los avances tecnológicos con nuestros aliados, toda nuestra facción llevará a cabo la I+D en tiempos de guerra de manera más eficiente."
 CRO_secret_weapons:0 "Armas secretas"
 CRO_secret_weapons_desc:0 "Es tentador gastar todos los recursos adicionales en el desarrollo de tanques y aviones, pero el secreto para ganar guerras se encuentra en campos completamente nuevos de la ciencia; electrónica, cohetería e investigación nuclear."
 CRO_political_effort:0 "Organizar el Nuevo Estado"
 CRO_political_effort_desc:0 "Nuestro primer objetivo es establecer las representaciones gubernamentales básicas en todo el país."
 CRO_collectivist_ethos:0 "Empoderar a los sindicatos"
 CRO_collectivist_ethos_desc:0 "Nuestros enemigos pueden dividir y conquistar naciones menores, pero nuestro pueblo se mantendrá unido, todos para uno y uno para todos."
 CRO_liberty_ethos:0 "Consenso Democrático"
 CRO_liberty_ethos_desc:0 "Salvaguardaremos las libertades individuales y la libertad en este tiempo de fanáticos ideológicos que buscan sofocar el espíritu humano."
 CRO_militarism:0 "Establecer la Milicia Ustaše"
 CRO_militarism_desc:0 "Para luchar contra el enemigo del estado, debemos reclutar entre nuestros militantes voluntarios para luchar contra nuestros enemigos mortales ideológicos, especialmente los comunistas."
 CRO_political_correctness:0 "Corrección política"
 CRO_political_correctness_desc:0 "Las personas que tienen opiniones levemente controvertidas o vergonzosas parecen preocupadas por una conspiración de gran alcance en su contra. Esto parece una excelente idea."
 CRO_neutrality_focus:0 "Enfoque de neutralidad"
 CRO_neutrality_focus_desc:0 "Mientras que otros pueden afirmar que se necesita valentía y sabiduría para tomar partido en un conflicto global, sabemos que se necesita más para negarse."
 CRO_interventionism_focus:0 "Enfoque de Intervencionismo"
 CRO_interventionism_focus_desc:0 "Valoramos la libertad de todas las personas, no solo de nuestros ciudadanos. Si prevenir la tiranía significa guerra, que así sea."
 CRO_military_youth:0 "Ustaška Mladež"
 CRO_military_youth_desc:0 "Las organizaciones para promover la disciplina y la educación política de los jóvenes en nuestra nación fomentarán la lealtad y el sacrificio personal temprano."
 CRO_deterrence:0 "Disuasión"
 CRO_deterrence_desc:0 "Por sí solos, rara vez nos beneficiamos de la guerra. Afortunadamente, sabemos que la mejor defensa es tan conocida que nunca tienes que ponerla en práctica."
 CRO_volunteer_corps:0 "cuerpo de voluntarios"
 CRO_volunteer_corps_desc:0 "Obligar a nuestro pueblo a morir por ideales de libertad sería un ejercicio de ironía, pero establecer medios para aquellos que desean ayudar a la gente en el extranjero no lo es."
 CRO_paramilitarism:0 "Paramilitarismo"
 CRO_paramilitarism_desc:0 "Los principios militares tienen aplicaciones fuera de las fuerzas armadas. Más personas tendrán entrenamiento militar si desarrollamos unidades semimilitarizadas para complementar nuestras fuerzas armadas."
 CRO_indoctrination_focus:0 "Adoctrinamiento"
 CRO_indoctrination_focus_desc:0 "Habiendo establecido que nuestra ideología se basa en la verdad, se puede enseñar como verdad. La educación y los medios deben reflejar esta lección."
 CRO_foreign_expeditions:0 "Expediciones Extranjeras"
 CRO_foreign_expeditions_desc:0 "Con nuestros enemigos preparados para intervenir en conflictos distantes en nombre de sus ideales, debemos estar preparados para hacer lo mismo por los nuestros."
 CRO_why_we_fight:0 "Por qué peleamos"
 CRO_why_we_fight_effect:0 "¡Si no tenemos la §YPolítica Exterior Neutral§! espíritu, podemos crear facciones.\n"
 CRO_why_we_fight_desc:0 "El mundo se está volviendo cada vez más inseguro. Nuestro pueblo necesita ver las atrocidades cometidas por aquellos que anhelan el poder. Reuniremos a la gente a nuestra causa y nos aseguraremos de que todos estén listos para luchar por nuestra libertad."
 CRO_political_commissars:0 "Comisarios Políticos"
 CRO_political_commissars_desc:0 "Para garantizar que nuestras políticas se sigan en la práctica militar, introduciremos oficiales designados políticamente en las filas militares."
 CRO_organized_partizans:0 "Partisanos organizados"
 CRO_organized_partizans_desc:0 "Para enfrentar la amenaza de una invasión, debemos organizar células de resistencia con anticipación. Esos grupos prepararán escondites, prepararán posibles campos de lanzamiento y reclutarán lugareños para recopilar inteligencia. Todos esos esfuerzos ejercerán la máxima presión sobre la retaguardia de las líneas enemigas."
 CRO_internationalism_focus:0 "Enfoque Internacionalismo"
 CRO_internationalism_focus_desc:0 "La ideología no conoce fronteras. Otra nación puede llamarse soberana, pero nuestras convicciones están por encima de tales pretensiones."
 CRO_nationalism_focus:0 "Renacimiento Nacional"
 CRO_nationalism_focus_desc:0 "Durante siglos, los príncipes extranjeros nos han gobernado como parte de su dominio. Esta era ha terminado ya que una vez más Croacia recuperará el verdadero espíritu de Tomislav I y dominará los Balcanes."
 CRO_ideological_fanaticism_communism:0 "Fanatismo ideológico"
 CRO_ideological_fanaticism_communism_desc:0 "Vale la pena morir por nuestros valores y metas políticamente establecidos tanto como por cualquier fe antigua. Cualquier seguidor debe estar preparado para enfrentar la muerte, y aquellos que se desvían deben estar preparados para enfrentar la muerte."
 CRO_ideological_fanaticism_ustasha:0 "Fanatismo ideológico"
 CRO_ideological_fanaticism_ustasha_desc:0 "Vale la pena morir por nuestros valores y metas políticamente establecidos tanto como por cualquier fe antigua. Cualquier seguidor debe estar preparado para enfrentar la muerte, y aquellos que se desvían deben estar preparados para enfrentar la muerte."
 CRO_anti_partizan_tactics:0 "Tácticas antipartidistas"
 CRO_anti_partizan_tactics_desc:0 "Los partisanos deben ser combatidos y expulsados ​​de sus montañas. Para llevar la lucha al corazón de la tierra bajo su control, las patrullas regulares deben asegurar las aldeas y debemos recopilar información de los lugareños leales. No tenemos otra opción si queremos vencer a los comunistas y ganar esta lucha de una vez por todas."
 CRO_faithful_ally:0 "Un aliado fiel"
 CRO_faithful_ally_desc:0 "Con nuestra dedicación a la defensa de nuestro suelo y la sangre que hemos derramado por la causa común de una victoria europea contra el judeobolchevismo, hemos merecido ser reconocidos como miembros reales de las potencias del Eje. Esto ha sido mitigado por el brillante trabajo de nuestros frenólogos, quienes han demostrado que, a diferencia de esos asquerosos serbios, somos descendientes directos de los arios que emigraron al sur."
 CRO_catholic_dominance_focus:0 "Dominio Católico"
 CRO_catholic_dominance_focus_desc:0 "Durante siglos, los croatas se guiaron por las enseñanzas de la Iglesia Católica Romana. Desde nuestra unión forzosa con Serbia, muchos se han convertido a la ortodoxia por ganancias personales. Esto debe terminar ya que todo cristiano [CRO.GetAdjective] debe aceptar la autoridad de Su Santidad el Papa."
 CRO_secularism_focus:0 "Laicismo"
 CRO_secularism_focus_desc:0 "La fe no debe interferir en los asuntos del estado. Debería ser un asunto puramente privado y se debe prohibir que el personal religioso entre en la arena política."
 CRO_integrate_muslim_croats_focus:0 "Integrar musulmán [CRO.GetAdjective]"
 CRO_integrate_muslim_croats_focus_desc:0 "Los musulmanes pueden ser de otra religión, pero siguen siendo parte de la nación y deben aceptarse por completo como [CRO.GetAdjective]."
 CRO_bosnian_muslim_conscription_focus:0 "Reclutar musulmanes bosnios"
 CRO_bosnian_muslim_conscription_focus_desc:0 "Como los musulmanes que viven en Bosnia son [CRO.GetAdjective]s, deben servir en el ejército junto a sus hermanos étnicos."
 CRO_integrate_orthodox_croats_focus:0 "Integrar [CRO.GetAdjective] ortodoxos"
 CRO_integrate_orthodox_croats_focus_desc:0 "Si bien hemos maltratado a los [CRO.GetAdjective] ortodoxos, debemos reconocer que incluso si los buenos [CRO.GetAdjective] son ​​miembros de la Iglesia Católica Romana, los [CRO.GetAdjective] que se han convertido a la religión de los serbios son [CRO.GetAdjective] después de todo y debe integrarse en la comunidad nacional."
 CRO_deny_citizenship_to_muslims_focus:0 "Negar los derechos a los musulmanes"
 CRO_deny_citizenship_to_muslims_focus_desc:0 "El catolicismo es el elemento central de la identidad de [CRO.GetAdjective], y los musulmanes que pretenden ser [CRO.GetAdjective] no merecen estar entre nosotros."
 CRO_integrate_religious_minorities_focus:0 "Integrar Minorías Religiosas"
 CRO_integrate_religious_minorities_focus_desc:0 "Nuestro país alberga minorías religiosas, y debemos respetarlas en su particularidad."
 CRO_a_king_for_our_people_focus:0 "Un Rey para Nuestro Pueblo"
 CRO_a_king_for_our_people_focus_desc:0 "Para restaurar la grandeza del reino croata libre del pasado, debemos elegir un rey que dirija al pueblo regenerado [CRO.GetAdjective]."
 CRO_enforce_pavelic_rule:0 "Hacer cumplir la regla de Pavelić"
 CRO_enforce_pavelic_rule_desc:0 "Ahora que Ustaše finalmente se ha hecho cargo, podemos asegurarnos de que nuestro querido líder, el Podlavnik Ante Pavelić, sea reconocido como el gobernante legítimo de nuestro país por todos los [CRO.GetAdjective] fieles."
 CRO_italian_influence_focus:0 "[ITA.getAdjetive] Influencia"
 CRO_italian_influence_desc:0 "Ahora que un [ITA.GetAdjective] está en el trono de [CRO.GetNameDef], nuestro país tiene vínculos más estrechos con [ITA.GetNameDef] que nunca."
 CRO_italo_croat_legion:0 "[ITA.getAdjetive]-[CRO.ObtenerAdjetivo] Legión"
 CRO_italo_croat_legion_desc:0 "Debemos ayudar a nuestros aliados de todas las formas posibles. Los [ITA.GetAdjective] han prometido equipar una división motorizada si podemos reclutar voluntarios."
 CRO_dalmatian_question_focus:0 "La cuestión dálmata"
 CRO_dalmatian_question_focus_desc:0 "Si bien muchos habrían pensado que la elección de un [ITA.GetAdjective] rey facilitaría las relaciones con [ITA.GetNameDef], Tomislav II no agradeció la influencia de [ITA.GetAdjective] sobre su reino. El nuevo rey ha puesto en duda que la costa dálmata pueda ser italianizada. Parece que obligará a [ITA.GetNameDef] a abandonar su reclamo sobre la región y controlar toda la costa."
 CRO_zagreb_investments_focus:0 "Inversiones en Zagreb"
 CRO_zagreb_investments_focus_desc:0 "Zagreb es nuestra capital y un importante centro industrial; debe estar en el centro de nuestra política industrial."
 CRO_trading_infrastructures:0 "Infraestructura comercial"
 CRO_trading_infrastructures_desc:0 "El camino del mar es el camino a seguir. Al desarrollar los puertos de la costa dálmata, aumentaremos nuestras exportaciones."
 CRO_industrial_support:0 "Soporte Industrial"
 CRO_industrial_support_desc:0 "Debemos reunir el apoyo de los industriales para convencerlos de trabajar por el bien común de la sociedad."
 CRO_economic_optimization:0 "Optimización Económica"
 CRO_economic_optimization_desc:0 "Algunos sectores de nuestro sector militar-industrial están mal administrados y debemos reformarlos para aumentar su productividad."
 CRO_research_grants:0 "Becas de investigacion"
 CRO_research_grants_desc:0 "Podríamos desarrollar nuevos equipos más rápidos para nuestras fuerzas armadas mediante la financiación de empresas de ingeniería."
 CRO_yugoslav_scientific_cooperation:0 "[YUG.getAdjetive] Cooperación científica"
 CRO_form_peasant_councils:0 "Formar Consejo Campesino"
 CRO_form_peasant_councils_desc:0 "Los campesinos han sido oprimidos en todo el país durante años. Si los alentamos a unirse y organizarse bajo nuestro liderazgo ideológico, obtendremos muchos nuevos seguidores."
 CRO_join_yugoslavia:0 "Únete a [YUG.GetNameDef]"
 CRO_join_yugoslavia_desc:0 "Debemos demostrar que [YUG.GetNameDef] es realmente la unión de los eslavos del sur. Debemos mostrar nuestra unidad y unirnos a [YUG.GetNameDef]."
 CRO_economic_centralization:0 "Centralización Económica"
 CRO_economic_centralization_desc:0 "Debemos reestructurar completamente la economía para permitir que el proletariado tome el poder."
 CRO_nationalize_factories:0 "Nacionalizar las Fábricas"
 CRO_nationalize_factories_desc:0 "La industrialización es el camino del futuro, y los capitalistas la obstaculizan al explotar el trabajo del proletariado. Para liberar el verdadero potencial del proletariado, debemos sacar a los capitalistas viciosos y opresivos de su influencia económica."
 CRO_local_steel_production:0 "Producción local de acero"
 CRO_local_steel_production_desc:0 "Es fundamental apoyar nuestra industria de guerra produciendo acero localmente. Debemos implementar esta decisión del comité político central del partido comunista de todas las formas posibles."
 CRO_local_militias:0 "Milicias locales"
 CRO_local_militias_desc:0 "Los militantes de los consejos campesinos deben ser movilizados y armados para formar la columna vertebral de un ejército ideológicamente leal."
 CRO_reclaim_the_coast:0 "Recuperar la costa"
 CRO_reclaim_the_coast_desc:0 "La [103.Owner.GetAdjective] ocupación de nuestra tierra está sometiendo a nuestros hermanos a una tiranía insoportable día tras día. Es hora de recuperar la patria."
 CRO_religious_minorities:0 "Minorías religiosas"
 CRO_religious_minorities_happy:0 "Minorías religiosas integradas"
 CRO_croat_muslims_angry:0 "[CRO.getAdjetive] Musulmanes condenados al ostracismo"
 CRO_croat_muslims_happy:0 "Musulmanes integrados [CRO.GetAdjective]"
