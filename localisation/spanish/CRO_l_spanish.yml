 CRO_liberate_bosnian_croats:0 "Liberar a los croatas de Bosnia"
 CRO_idea_ustashe_militia:0 "Milicia Ustaše"
 CRO_idea_ustashe_militia_desc:0 "El régimen considera que las milicias de Ustaše son sus tropas más leales y confiables. En realidad, su calidad militar es relativamente baja, y la desconfianza de la jerarquía Ustaše hacia los guardias locales creó más problemas que cualquier otra cosa. Por el contrario, la milicia demostró ser un eficaz instrumento de represión ya que sus miembros fueron seleccionados por su lealtad política al partido ya su doctrina. Por eso son responsables de las peores atrocidades del régimen de Pavelić."
