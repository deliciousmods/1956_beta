 yugoslav_research_name:0 "[YUG.getAdjetive] Investigación"
 yugoslav_research_desc:0 "Es lógico que el gobierno autónomo de [CRO.GetNameDef] colabore en asuntos científicos con el gobierno central de [YUG.GetAdjective]."
 axis_minors_croatia_home_guard_tooltip:0 "Crear la Guardia Nacional de Croacia, compuesta por 3 divisiones de infantería."
 axis_minors_croatia_ustashe_militia_tooltip:0 "Crea dos unidades de Ustaše milita. Esas unidades de infantería ligera son despiadadas cuando se trata de partisanos."
 axis_minors_croatia_italo_croat_tooltip:0 "Otorga la legión ítalo-croata motorizada a [ROOT.GetNameDef]."
