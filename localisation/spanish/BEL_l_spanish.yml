 belgium.1.t:0 "[From.GetNameDefCap] quiere que nos unamos al Benelux"
 belgium.1.d:0 "Una empresa de radiodifusión nacional de [From.GetNameDef] anunció oficialmente hace varias horas que su gobierno busca fortalecer los lazos económicos y comerciales entre nuestros dos países. "La Unión Aduanera del Benelux es una herramienta poderosa en el comercio y el intercambio científico, pero no puede proteger a la población local de ninguna fuente de agresión en caso de que surja en las fronteras de nuestros países".\n\nEl discurso de [From.GetLeader] plantea graves preocupaciones con respecto a el estado de la región del Benelux con el aumento de las tensiones europeas y el cambio del clima político que no favorece a los países democráticos.\n\nUnirnos a una alianza seguramente nos ayudará a preservar nuestro estado como nación independiente, pero podría alienar a algunos de nuestros vecinos.\ n\n¿Deberíamos entrar en una alianza formal con [From.GetNameDef]?"
 belgium.1.a:0 "Sólo así podremos preservar nuestra independencia."
 belgium.1.b:0 "Tenemos aliados propios."
 belgium.2.t:0 "[From.GetNameDefCap] se niega"
 belgium.2.d:0 "Sin tener en cuenta nuestras misiones diplomáticas constantes, los lazos económicos y la creciente amenaza del revisionismo en toda Europa, [From.GetLeader] ha anunciado abiertamente que [From.GetNameDef] no está dispuesto a expandir la Unión Aduanera del Benelux en una "Alianza militarista y belicista" y busca para preservar la paz y la prosperidad en todo el reino del país.\n\nCon las tensiones en aumento y los aliados potenciales más cercanos negando la solicitud de asociación, [ROOT.GetNameDef] se encuentra gravemente debilitado, frente a las nubes oscuras que se ciernen sobre Europa."
 belgium.2.a:0 "Los necesitamos, de una forma u otra."
 belgium.3.t:0 "[From.GetNameDefCap] Acepta"
 belgium.3.d:0 "La respuesta del gobierno de [From.GetAdjective] fue esperada ansiosamente por la mayoría de los líderes del país. Un telegrama reciente recibido en Bruselas-Bruxelles se transmitirá esta noche a través de la radio y la televisión, indicando que la alianza militar Benelux recién fundada se ampliará con un nuevo miembro de [From.GetNameDef].\n\nEl protocolo de asistencia mutua correspondiente se ser firmado la próxima semana por las delegaciones representativas de ambas naciones en nuestra capital. Como parte de un acuerdo, el personal general de [ROOT.GetNameDef] recibirá pleno apoyo y cooperación con su respectiva contraparte de [From.GetNameDef].\n\n[Root.GetFactionName] se fortalece día a día, y quien sabe, ¿quizás las Grandes Potencias respetarán nuestra neutralidad esta vez? Solo el tiempo lo demostrará..."
 belgium.3.a:0 "¡Una gran noticia!"
 belgium.3.b:0 "¡Entonces lo haremos nosotros mismos!"
 belgium.4.t:0 "[BEL.GetNameDefCap] ofrece cooperación militar"
 belgium.4.d:0 "El régimen recién establecido en [BEL.GetNameDef] enfrenta muchos obstáculos en su camino para asegurar su estabilidad e independencia de las miradas indiscretas de sus vecinos. La creciente amenaza del imperialismo y el revanchismo seguramente convertirá a [BEL.GetNameDef] en un objetivo de agresión militar, como lo fue en la Gran Guerra.\n\nSi bien no podemos apoyar directamente a su régimen en su patria, podemos asegurarnos de que nuestros Las innovaciones tecnológicas en el desarrollo de tanques estarán disponibles para nuestros aliados [BEL.GetAdjective]. ¡Nuestra cooperación será aún más productiva si concluimos una alianza para luchar juntos por nuestro pueblo y nuestro país!\n\nPor otro lado, aliarnos con un país como [From.GetNameDef] significará expandir nuestra influencia y presencia en Europa, lo que podría provocar inestabilidades regionales y tal vez incluso represalias de las grandes potencias."
 belgium.4.a:0 "¡Compartir valores comunes es lo que nos une!"
 belgium.4.b:0 "Nuestras esferas de influencia tienen poco en común."
 belgium.5.t:0 "[From.GetNameDefCap] acepta nuestro pacto propuesto"
 belgium.5.d:0 "Al darse cuenta de nuestra importancia estratégica en el centro de Europa Occidental, [From.GetNameDef] nos ha proporcionado diseños de tanques tecnológicamente superiores para defendernos de las influencias externas.\n\nAl día siguiente se firmó un acuerdo adicional en el que ambos países acordaron cooperar. en asuntos económicos, científicos y comerciales.\n\nEsta estrecha cooperación ya ha provocado una fuerte oposición en [FRA.GetNameDef] y [ENG.GetNameDef]. No obstante, estaban dispuestos a anunciar abiertamente su deseo de apoyar la independencia de [ROOT.GetNameDef] siempre y cuando dicho país adopte la coexistencia pacífica con sus vecinos y no amenace la paz y la estabilidad en Europa occidental."
 belgium.5.a:0 "Ponte manos a la obra con los nuevos diseños."
 belgium.6.t:0 "[From.GetNameDefCap] rechaza nuestro pacto propuesto"
 belgium.6.d:0 "La respuesta oficial de [From.GetNameDef] llegó a Bruselas a las 4 am y, después de muchas dudas, se entregó directamente a [ROOT.GetLeader] a la mañana siguiente. En fuerte oposición a las expectativas de nuestro pueblo, el gobierno de [From.GetNameDef] ha cuestionado los motivos de [ROOT.GetNameDef] y su gobierno ya que "... los tanques se usan preferentemente en una guerra terrestre, y [From.GetNameDef] busca solo paz en este momento".\n\nSe hizo un silencio absoluto en las oficinas del gobierno cuando [ROOT.GetLeader] cuestionó abiertamente las habilidades de nuestro diplomático para llevar a cabo misiones diplomáticas adecuadas. Sin embargo, la decisión del líder se anunció de la siguiente manera, y fue..."
 belgium.6.a:0 "Tráiganme al hombre responsable."
 belgium.6.b:0 "Todos cometemos errores."
 belgium.8.t:0 "[From.GetNameDefCap] quiere unirse a [Root.GetFactionName]"
 belgium.8.d:0 "Al darse cuenta de que las instituciones democráticas y las libertades de las personas no pueden protegerse detrás de la declaración de neutralidad, [From.GetNameDef] ha emitido una solicitud oficial a nuestro gobierno para unirse a la alianza militar que representa nuestro país.\n\nLa situación tensa en el continente está aumentando ¡día a día, y la creencia común en la voluntad del pueblo, el estado secular y la libertad de expresión unieron a nuestras naciones más cerca que nunca! Unir fuerzas mientras se asegura la libertad y la justicia es una causa noble por la que vale la pena luchar.\n\nPor otro lado, nuestros veteranos de la Gran Guerra aún recuerdan la feroz lucha de la Gran Guerra en la que nuestros aliados [ROOT.GetAdjective] llevaron a nuestro país. ¿Cuál será la respuesta oficial de [ROOT.GetLeader]?"
 belgium.8.a:0 "¡Recordamos nuestros lazos de la Gran Guerra!"
 belgium.8.b:0 "Es demasiado peligroso."
 belgium.9.t:0 "[From.GetNameDefCap] Acepta"
 belgium.9.d:0 "Además del Tratado de Londres de 1839 y nuestra lucha mutua en la Gran Guerra, [From.GetNameDef] ha decidido extender el mandato de protección de nuestro país al acuerdo de intercambio de inteligencia y cooperación militar a gran escala en el que la defensa de [ ROOT.GetNameDef] jugará un papel decisivo.\n\nSe espera que las primeras unidades [From.GetAdjective] lleguen en unos días a nuestro suelo para ayudar y reforzar las defensas de nuestra nación mientras los agregados militares [From.GetAdjective] están en el línea discutiendo las medidas defensivas con nuestros generales y comandantes de campo.\n\nSe envían aviones [From.GetAdjective] a nuestras bases aéreas, y la flota [From.GetAdjective] está lista para garantizar la seguridad de nuestras aguas."
 belgium.9.a:0 "¡Estamos más que felices de escuchar esto!"
 belgium.10.t:0 "[From.GetNameDefCap] se niega"
 belgium.10.d:0 "Los esfuerzos de nuestros políticos, diplomáticos y comerciantes parecen tener poco o ningún efecto. Si bien [From.GetNameDef] seguramente se está rearmando y haciendo preparativos para el conflicto militar que se avecina, sus embajadores en Bruselas-Bruxelles declararon que "Es un asunto de [From.GetAdjective] y [From.GetAdjective] únicamente".\n\n [From.GetAdjective] diplomáticos también sugirieron que desmilitarizáramos la frontera incierta y redujéramos nuestra presencia militar en la región al mínimo para "Reducir la escalada de la situación".\n\nEsperan la paz, pero todos saben que la guerra es simplemente una cuestión de tiempo, no importa si alguien lo quiere o no."
 belgium.10.a:0 "¡¿Qué?! ¿Quiénes se creen que somos para hacer eso?"
 belgium.11.t:0 "Iniciar Proceso de Despilarización"
 belgium.11.d:0 "No necesitamos una sociedad pilarizada en estos tiempos tumultuosos. Derribar los pilares es un paso esencial para fortalecer nuestro estado."
 belgium.11.a:0 "Iniciar el proceso."
 belgium.12.t:0 "Propuesta Económica"
 belgium.12.d:0 "[BEL.GetNameDefCap] recientemente presentó nuevos acuerdos económicos que nos permitirían reducir los costos de fabricación."
 belgium.12.a:0 "Aceptar."
 belgium.12.b:0 "Rechazar."
 belgium.13.t:0 "El gobierno [From.GetAdjective] acepta"
 belgium.13.d:0 "[From.GetLeader] acordó cooperar con nosotros para reducir los costos y alinearnos aún más entre nosotros."
 belgium.13.a:0 "Bueno escuchar"
 belgium.14.t:0 "El gobierno de [From.GetAdjective] se niega"
 belgium.14.d:0 "Lamentablemente, [From.GetNameDef] ha rechazado nuestra oferta, ya que "Negaría su soberanía"."
 belgium.14.a:0 "Un día triste para el Benelux."
 belgium.15.t:0 "Todos aceptan propuesta económica"
 belgium.15.d:0 "Todo el Benelux ha aceptado nuestra propuesta económica y, en el futuro, solo nos acercaremos más."
 belgium.15.a:0 "¡Una gran noticia!"
 belgium.22.t:0 "¡Obreros en huelga tras un doble asesinato!"
 belgium.22.d:0 "El asesinato de dos militantes socialistas en Amberes por fascistas provocó la huelga de los estibadores del puerto, seguida pronto por el resto del país. El número de huelguistas llegó a 500.000 trabajadores, las industrias del país se detuvieron."
 belgium.22.a:0 "Deberíamos hacer concesiones."
 belgium.22.b:0 "Déjalos atacar, dispara a la multitud si es necesario."
 belgium.23.t:0 "¡Paul van Zeeland acusado de malversación de fondos!"
 belgium.23.d:0 "Gustaaf Sap, miembro del Parlamento, acusó al Primer Ministro de malversación de fondos cuando trabajaba en el Banco Nacional. Incluso después de la negación de van Zeeland, este escándalo ejerció una gran presión sobre el gobierno. La coalición tripartita aún soportaría el impacto por ahora."
 belgium.23.a:0 "Sería más seguro renunciar."
 belgium.24.t:0 "¡La agitación política amenaza al gobierno!"
 belgium.24.d:0 "Con la amenaza rexista pareciendo menos amenazante, la rivalidad política aumentó nuevamente. El ministro de Hacienda, Henri de Man, intentó unir las alas izquierdas del Partido Católico y el Partido Liberal con el Partido Socialista para promulgar un nuevo impuesto que afectara a las clases sociales más altas. De Man luego renunció "Por razones de salud". Este proyecto sacude una vez más a la mayoría parlamentaria. Hay que hacer una nueva coalición sin los católicos."
 belgium.24.a:0 "Paul-Henri Spaak tiene más apoyo que de Man."
 belgium.25.t:0 "¡El nombramiento de un médico nacionalista flamenco causa escándalo!"
 belgium.25.d:0 "El rey Leopoldo III se negó a firmar el nombramiento del Dr. Adriaan Martens. Martens colaboró ​​con las fuerzas imperiales alemanas durante la Primera Guerra Mundial como director de la Academia Flamenca de Medicina. Se suponía que la proposición había sido aprobada primero por el consejo de ministros. Pero resulta que no fue así y que alguien puso su nombre en la Orden Real. El escándalo provocó la dimisión de todo el gobierno."
 belgium.25.a:0 "Hubert Pierlot será el próximo Formateur."
 belgium.26.t:0 "¡El Rey y el Gobierno unidos para defender la Patria, Hubert Pierlot confirmado como primer ministro!"
 belgium.26.d:0 "Para hacer frente a la situación actual y asegurar la unidad del país, la coalición de gobierno se ha ampliado para incluir a todos los partidos democráticos del país, con Hubert Pierlot como Primer Ministro."
 belgium.26.a:0 "Esperamos vivir en paz algún día."
 belgium.27.t:0 "¡El Rey y el Gobierno unidos para defender la Patria, Hubert Pierlot confirmado como primer ministro!"
 belgium.27.d:0 "Para hacer frente a la repentina agresión de nuestro país, la coalición de gobierno se ha ampliado para incluir a todos los partidos democráticos del país, con Hubert Pierlot como Primer Ministro."
 belgium.27.a:0 "Esperamos vivir en paz algún día."
 belgium.28.t:0 "[BEL.getAdjetive] Ultimátum"
 belgium.28.d:0 "El [BEL.GetAdjective] gobierno revolucionario quiere forzar un gobierno comunista en nuestro país."
 belgium.28.a:0 "Aceptar."
 belgium.28.b:0 "Busque la ayuda de [ENG.GetAdjective]."
 belgium.28.c:0 "¡Diez Oorlog!"
 belgium.38.t:0 "¡Comienza la Campaña Electoral de 1936!"
 belgium.38.d:0 "Las crecientes actividades políticas muestran claramente que las elecciones están reñidas. Se pedirá a la gente de [BEL.GetAdjective] que vote a finales de mayo. Detrás de escena, algunos partidos ya están negociando un acuerdo electoral para configurar una nueva coalición después de la jornada electoral. ¿Le quitarán votos a los partidos tradicionales los nuevos movimientos populistas como Rex, Verdinaso y el VNV?"
 belgium.38.a:0 "¡Organizaremos un gran encuentro!"
 belgium.39.t:0 "Unión Democrática Roto!"
 belgium.39.d:0 "Debido a la evolución de la situación política en [BEL.GetNameDef], la unión política a favor de la guerra se ha desvanecido."
 belgium.39.a:0 "Está bien."
 belgium.40.t:0 "¡Joseph Jacquemotte murió!"
 belgium.40.d:0 "El Partido Comunista Belga anunció la repentina muerte de su líder Joseph Jacquemotte. Dirigió el partido durante más de 10 años. Una troika compuesta por Julien Lahaut, Xavier Relecom y Georges Van den Boom gobernará el partido en breve."
 belgium.40.a:0 "Relecom es la elección de Moscú; él gobernará el partido."
 belgium.40.b:0 "Julien Lahaut debería liderar a los comunistas en Bélgica."
 belgium.41.t:0 "La dimisión de los diputados rexistas fuerza la elección parcial. ¡Paul van Zeeland correrá contra Léon Degrelle!"
 belgium.41.d:0 "En una maniobra política comparable a la renuncia de los representantes del POB en 1935, los representantes rexistas de Bruselas renunciaron todos simultáneamente, lo que obligó a una elección parcial. Para contrarrestar la amenaza rexista, especialmente la noticia de la candidatura de Léon Degrelle, en persona, Paul van Zeeland decidió competir contra él. Esto transformó la campaña electoral en un duelo. Todos los demás partidos apoyaron al primer ministro, incluidos los comunistas. Esto llevó a los rexistas a llamar a van Zeeland, un exbanquero que dirigía el partido católico conservador, un títere de los rojos."
 belgium.41.a:0 "L'union fait la force - Eendracht maakt macht!"
 belgium.41.b:0 "¡Por un Régimen Limpio, Vota Degrelle!"
 belgium.41.c:0 "¡Una gran victoria contra el fascismo!"
 belgium.42.t:0 "Las tierras alemanas robadas en 1919."
 belgium.42.d:0 "Al final de la Gran Guerra, incluso Bélgica anexó una parte de nuestro territorio. Nuestra ofensiva planeada alrededor de la línea Maginot será una oportunidad perfecta para revisar otro capítulo del dictado de Versalles."
 belgium.42.a:0 "¡Esas tierras también pertenecen a la Patria!"
 belgium.43.t:0 "Léon Degrelle proclama el amanecer del imperio Thiois"
 belgium.43.d:0 "\n\nEn un largo discurso elogiando el valor de la nación y su ejército, Léon Degrelle anunció que, ahora que se ha completado la unión con [HOL.GetNameDef], ha comenzado una nueva era para los Países Bajos. Para mostrar este cambio, el país ahora se llamará Thiois Empire. En un llamado a resucitar el espíritu del emperador Carlos V, llamó a la reunión del antiguo "Círculo de Borgoña" en esta nueva entidad política."
 belgium.43.a:0 "¡Hoy, un pueblo imperial finalmente ha despertado!"
 belgium.44.t:0 "Joris Van Severen proclama el amanecer del Dietsche Rijk"
 belgium.44.d:0 "\n\nEn un largo discurso elogiando el valor de la nación y su ejército, Joris Van Severen anunció que, ahora que se ha completado la unión con [HOL.GetNameDef], ha comenzado una nueva era para los Países Bajos. El país ahora se llamará Dietsche Rijk para mostrar este cambio. En un llamado a resucitar la unidad de los de habla holandesa, pidió la reunión de todos los herederos de los países bajos para unirse en esta nueva entidad política."
 belgium.44.a:0 "¡Hoy, después de siglos, por fin estamos verdaderamente unidos!"
 belgium.49.t:0 "Joris Van Severen asesinado por soldados [FRA.GetAdjective]"
 belgium.49.d:0 "Al comienzo de la invasión, [BEL.GetAdjective] fascistas fueron encarcelados por el gobierno por temor a que pudieran colaborar con el enemigo. Esos presos políticos fueron alejados de las fuerzas enemigas y, finalmente, fueron enviados a [FRA.GetNameDef] y custodiados por soldados de [FRA.GetAdjective].\n\nAnoche, soldados borrachos frustrados por la capitulación de [BEL.GetAdjective] ] ejército mató a sus prisioneros, acabando con la vida de uno de los líderes fascistas flamencos más esenciales: Joris Van Severen."
 belgium.49.a:0 "Una víctima entre miles en esta guerra."
 belgium.50.t:0 "Joris Van Severen proclama la reunión de toda Flandes"
 belgium.50.d:0 "Ahora que Flandes está unida nuevamente, es hora de marcar nuestra conquista en el paisaje. Lille ahora se llamará Rijsel, y Dunkerque recuperará su nombre original: Duinkerke."
 belgium.50.a:0 "Alles voor Vlaanderen, Vlaanderen voor Kristus."
 belgium.50.b:0 "Se olvidaron del flamenco, esto no tiene remedio."
 belgium.51.t:0 "Norte de Francia liberada"
 belgium.51.d:0 "Ahora que el norte vuelve a ser libre, las ciudades deben recuperar su nombre propio. De Gaulle nació en Lille, no en Ri-je-zelle."
 belgium.51.a:0 "La France retrouve son indivisible unité."
 belgium.52.t:0 "Los viejos Ft-17"
 belgium.52.d:0 "Sin usar durante años, 14 Renault Ft todavía están en nuestras reservas. Restos de los 49 tanques comprados a Francia después de la Gran Guerra, todo el mundo sabe que esas viejas máquinas están obsoletas. Algunos piensan que sería buena idea regalarlos a la gendarmería nacional."
 belgium.52.a:0 "Dáselos a la gendarmería por ahora."
 belgium.53.t:0 "El arsenal de artillería"
 belgium.53.d:0 "Viejos cañones de 75 mm están esperando asignación en nuestros arsenales."
 belgium.53.a:0 "Debemos asignarlos a nuestras divisiones."
 belgium.54.t:0 "El arsenal de artillería: las armas [SWE.GetAdjective]"
 belgium.54.d:0 "Los cañones de montaña Bofors comprados el año pasado se agregaron a las existencias de cañones de 75 mm más antiguos y ahora están esperando en nuestros arsenales."
 belgium.54.a:0 "Debemos asignarlos a nuestras divisiones."
 belgium.55.t:0 "Renunció Hubert Pierlot"
 belgium.55.d:0 "Cansado de años de guerra, Hubert Pierlot decidió presentar su dimisión. Achille Van Acker encabezará un gobierno casi idéntico."
 belgium.55.a:0 "Una transición sencilla."
 belgium.56.t:0 "Se detiene el envío de uranio de Katanga"
 belgium.56.d:0 "Debido a que [BEL.GetNameDef] perdió el control de Katanga o la ruptura de nuestra colaboración con el gobierno de [BEL.GetAdjective], ya no tenemos acceso al preciado uranio de Katanga. Esto hará que nuestra investigación sobre las propiedades físicas del uranio y su prometedor potencial sea mucho más difícil."
 belgium.56.a:0 "Debemos seguir sin él."
 belgium.57.t:0 "Envío de uranio de Katanga recibido"
 belgium.57.d:0 "Debido a nuestra colaboración con el gobierno de [BEL.GetAdjective] que controla las minas de uranio de Katanga, recibimos un cargamento de este precioso mineral."
 belgium.57.a:0 "Debemos tratar de explotar su potencial."
 belgium.58.t:0 "Xavier Relecom detenido"
 belgium.58.d:0 "El líder del Partido Comunista Belga ha sido arrestado por las fuerzas de [GER.GetAdjective] y puesto bajo custodia en el fuerte de Breendonck."
 belgium.58.a:0 "Una víctima más del fascismo."
 belgium.59.t:0 "Julien Lahaut arrestado"
 belgium.59.d:0 "El líder del Partido Comunista Belga ha sido arrestado por las fuerzas de [GER.GetAdjective] y puesto bajo custodia en el fuerte de Breendonck."
 belgium.59.a:0 "Una víctima más del fascismo."
 belgium.60.t:0 "Alexandre Galopin asesinado"
 belgium.60.d:0 "El director de la "Société Générale de Belgique", una de las empresas belgas más destacadas y que desempeñó un papel fundamental en la economía del país bajo ocupación, ha sido asesinado hoy por fascistas flamencos del grupo "De Vlag" (La Bandera). El asesinato fue organizado por Robert Jan Verbelen, uno de sus miembros más influyentes."
 belgium.60.a:0 "Una víctima más del fascismo."
 belgium.61.t:0 "¡Paz al fin!"
 belgium.61.d:0 "Con el regreso de la paz, el gobierno de la unión nacional puede enfocarse en los desafíos futuros."
 belgium.61.a:0 "Esperemos que la paz perdure."
 belgium.62.t:0 "Leopoldo III se rinde"
 belgium.62.d:0 "Debido a la capitulación, el rey Leopoldo III se rindió a las fuerzas enemigas y ahora está prisionero en el Palacio de Laeken en la parte norte de Bruselas. Mientras tanto, el gobierno se distanció de la decisión del rey y decidió continuar con la guerra mientras el rey fuera incapaz de reinar."
 belgium.62.a:0 "La nación debe ser liberada."
 belgium.63.t:0 "Carlos se convierte en príncipe regente"
 belgium.63.d:0 "Si bien el rey no puede reinar, su hermano menor Carlos asume la función de príncipe regente. Mostró compromiso de colaborar con el gobierno para restablecer el orden regular de las instituciones."
 belgium.63.a:0 ""Juro observar la Constitución...""
 belgium.64.t:0 "¡La Unión Democrática destrozada!"
 belgium.64.d:0 "Debido a la evolución de la situación política en Bélgica, la unión política a favor de la guerra se ha desvanecido."
 belgium.64.a:0 "¡Un nuevo orden te espera!"
 belgium.64.b:0 "¡La revolución obrera triunfa!"
 belgium.64.c:0 "La oposición radical crece día a día."
 belgium.65.t:0 "¡Los conservadores aseguran una mayoría en el gobierno!"
 belgium.65.d:0 "Debido a su creciente influencia en los círculos políticos, el gobierno socialista ha caído y los conservadores liderarán el próximo gobierno valón."
 belgium.65.a:0 "Mahieu es sacerdote y un auténtico militante valón."
 belgium.65.b:0 "Debemos confiar en un político experimentado como Pierlot."
 belgium.66.t:0 "Autonomía Colonial Limitada Instituida en [COG.GetNameDef]"
 belgium.66.d:0 "Con autonomía limitada en [COG.GetNameDef], el gobernador general [COG.GetLeader] ha recibido nuevos poderes. Se recomienda el contenido descargable Together for Victory."
 belgium.66.a:0 "Mantenga [COG.GetNameDef] bajo el control [BEL.GetAdjective]."
 belgium.66.b:0 "Travail et Progrès!"
 belgium.67.t:0 "[COG.GetNameDefCap] Aviones de combate financiados"
 belgium.67.d:0 "[COG.GetNameDefCap] ha recaudado fondos para financiar la construcción de cazas adicionales para los pilotos [BEL.GetAdjective] en servicio en la RAF."
 belgium.67.a:0 "¡Unidos venceremos!"
 belgium.67.b:0 "¡Solo unidos podemos vencer!"
 belgium.70.t:0 "El Inicio de la V Campaña"
 belgium.70.d:0 "Durante una transmisión de Radio Bélgica, el segmento de transmisión de Radio Bélgica dedicado a la gente de [BEL.GetAdjective], Victor de Laveleye ha anunciado que toda persona descontenta con la ocupación debe elegir la letra V como símbolo de resistencia. Se eligió esta letra porque es la primera letra tanto de Victoire (Victoria) como de Vrijheid (Libertad), un símbolo de unidad para todos los [BEL.GetAdjective] libres. [ENG.GetNameDefCap] puede estar interesado en promover actividades partidistas en toda Europa."
 belgium.70.a:0 "¡V de Victoria!"
 belgium.70.b:0 "¡Aplastaremos a los terroristas!"
 belgium.70.c:0 "Esta guerra se vuelve cada día más violenta."
 belgium.71.t:0 "La V Campaña ayuda a las actividades partidistas"
 belgium.71.d:0 "A medida que se fue extendiendo el apoyo a la campaña V, más y más pinturas V se han visto en nuestras ciudades. Esos símbolos, vistos en la mañana y rápidamente borrados, recuerdan a la población que la ocupación no es una fatalidad y que nuestros enemigos serán derrotados."
 belgium.71.a:0 "¡V de Victoria!"
 belgium.72.t:0 "[COG.GetNameDefCap] busca unirse a la Internacional Comunista"
 belgium.72.d:0 "[COG.GetNameDefCap] se acercó a nosotros con la solicitud de unirnos a la Comintern."
 belgium.72.a:0 "Un país más se suma a la revolución."
 belgium.72.b:0 "Rechazar su demanda."
 belgium.73.t:0 "[COG.GetNameDefCap] busca unirse a la Unión de Pueblos Africanos"
 belgium.73.d:0 "[COG.GetNameDefCap] se acercó a nosotros con la solicitud de unirse a la Unión de Pueblos Africanos."
 belgium.73.a:0 "Un país más se suma a la revolución."
 belgium.73.b:0 "Rechazar su demanda."
 belgium.74.t:0 "[COG.GetNameDefCap] busca unirse a [Root.GetFactionName]"
 belgium.74.d:0 "[COG.GetNameDefCap], ahora independiente de [BEL.GetNameDef], busca unirse a [Root.GetFactionName] para ayudar a establecer un nuevo orden mundial."
 belgium.74.a:0 "Un país más se suma a la revolución."
 belgium.74.b:0 "Rechazar su demanda."
 belgium.74-2.a:0 "Un país más se suma a la revolución."
 belgium.74-2.b:0 "Rechazar su demanda."
 belgium.75.t:0 "¿Una [BEL.GetAdjective] Alianza?"
 belgium.75.d:0 "[BEL.GetNameDefCap] sugirió formar una alianza militar para proteger la revolución de sus enemigos. Moscú está lejos y tenemos que coordinarnos entre nosotros."
 belgium.75.a:0 "¡Por supuesto!"
 belgium.75.b:0 "Rechazar su demanda."
 belgium.76.t:0 "[BEL.GetNameDefCap] y [FRA.GetNameDef] buscan asistencia militar mutua"
 belgium.76.d:0 "\n\nLas dos potencias comunistas de occidente se acercaron al anunciar la firma de un tratado de asistencia militar mutua para garantizar su seguridad. Firmada en el ayuntamiento de Bruselas ayer por la mañana, esta nueva alianza ya se llama "Pacto de Bruselas" y puede atraer a otras potencias comunistas que no quieren alinearse con la crueldad del régimen [SOV.GetAdjective]."
 belgium.76.a:0 "Seremos los faros de la revolución."
 belgium.76.b:0 "Una amenaza más para el establishment."
 belgium.76.c:0 "La diplomacia está cambiando tan rápido como la política."
 belgium.77.t:0 "Las negociaciones de defensa [FRA.GetAdjective]-[BEL.GetAdjective] fallaron"
 belgium.77.d:0 "Mientras los diplomáticos de [FRA.GetAdjective] y [BEL.GetAdjective] estaban negociando un acuerdo de defensa mutua, esas conversaciones parecen haber resultado en nada más que un gran malentendido. Los dos países no podían comprometer sus posiciones y no podían llegar a un acuerdo."
 belgium.77.a:0 "¡Estábamos tan cerca de un acuerdo histórico!"
 belgium.77.b:0 "Esta alianza no parece una amenaza."
 belgium.77.c:0 "Mientras estén peleando entre ellos..."
 belgium.78.t:0 "[BEL.GetNameDefCap] está influyendo en nuestra política"
 belgium.78.d:0 "Recientemente notamos que [BEL.GetNameDef] está tratando de influir en nuestra población y en algunos de nuestros políticos."
 belgium.78.a:0 "Apóyanos siempre bienvenidos."
 belgium.78.b:0 "¡Cómo se atreven!"
 belgium.79.t:0 "El regreso de las influencias de Trotsky [BEL.GetAdjective] Comunistas"
 belgium.79.d:0 "Los debates agitaron al Partido Comunista [Root.GetAdjective] desde que Lev Trotsky volvió al poder en [SOV.GetNameDef]. Los trotskistas que antes estaban marginados querían reemplazar a los líderes anteriores del partido, que se quedaron sin apoyo externo tras la caída de Stalin."
 belgium.79.a:0 "Un comunista reemplaza a un comunista, ¿y qué?"
 belgium.79.b:0 "No nos queda más remedio que hacer nuestra autocrítica."
 belgium.79.c:0 "Abrazaremos el daugismo, una variante del trotskismo."
 belgium.79.e:0 "¡No abandonaremos el camino de Stalin!"
 belgium.80.t:0 "El regreso de las influencias de Trotsky [ROOT.GetAdjective] Comunistas"
 belgium.81.t:0 "¡El personal De Clerq había muerto!"
 belgium.81.d:0 "Los informes confirman que Staff De Clerq falleció anoche debido a un repentino ataque al corazón. El hombre ahora es llorado por los nacionalistas flamencos ya que fue el líder de la causa de la independencia flamenca, abogando por la creación de un estado flamenco fascista. Incluso imaginó un gran estado holandés que abarcaría la Flandes francesa, Flandes y los Países Bajos."
 belgium.81.a:0 "¡De Leider está muerto! ¡El nunca será olvidado!"
 belgium.81.b:0 "¡Buen viaje!"
 belgium.84.t:0 "[COG.GetNameDefCap] está influyendo en nuestra política"
 belgium.84.d:0 "Recientemente notamos que [COG.GetNameDef] está tratando de influir en nuestra población y algunos de nuestros políticos."
 belgium.84.a:0 "El apoyo siempre es bienvenido"
 belgium.84.b:0 "¡Cómo se atreven!"
 belgium.85.t:0 "El destino del rey"
 belgium.85.d:0 "Con el poder finalmente en nuestras manos, debemos decidir qué hacer con el Rey. Mientras los fanáticos argumentan que debe sufrir el mismo estado que Nicolás II de Rusia, otros dicen que debe ser encarcelado por la represión de disturbios unos años antes. Un último grupo argumenta que ahora es un hombre impotente y debería permitírsele exiliarse."
 belgium.85.a:0 "¡Prepara el pelotón de fusilamiento!"
 belgium.85.b:0 "¡Los opresores del proletariado deben ser encerrados!"
 belgium.85.c:0 "Pon a ese insignificante bufón en un barco."
 belgium.86.t:0 "El regreso de Trotsky influye en los comunistas flamencos"
 belgium.87.t:0 "La rendición de Leopoldo III"
 belgium.87.d:0 "Con la rendición del ejército [BEL.GetAdjective], su rey se rindió ante nosotros y ahora es nuestro prisionero."
 belgium.87.a:0 "Un valioso rehén."
 belgium.88.t:0 "El rey de los belgas ha sido liberado"
 belgium.88.d:0 "Leopoldo III, el rey de los belgas, ha sido liberado por las fuerzas enemigas y ya no es nuestro invitado."
 belgium.88.a:0 "Tenemos otras preocupaciones."
 belgium.89.t:0 "¿El retorno del Rey?"
 belgium.89.d:0 "Con la liberación de Leopoldo III, debemos responder a la pregunta de su posible regreso. Si bien llamarlo de regreso sería lo más sencillo, su matrimonio con su amante y su negativa a seguir al gobierno en el exilio causaron problemas entre la población, y muchos no querían que regresara."
 belgium.89.a:0 "Se quedará en el extranjero por ahora."
 belgium.89.b:0 "Organizar su regreso."
 belgium.90.t:0 "¡La Monarquía Restaurada!"
 belgium.90.d:0 "Como consecuencia del éxito de las fuerzas anticomunistas, el rey de los belgas, Leopoldo III, fue liberado de su celda y recuperará su poder real. Para hacerlo correctamente, renovará su juramento a las [BEL.GetAdjective] libertades y leyes del pueblo frente al nuevo parlamento."
 belgium.90.a:0 "¡Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"
 belgium.90.b:0 "¡Dios proteja a la Bélgica libre ya su rey!"
 belgium.91.t:0 "¡El rey de los belgas liberado y restablecido en su trono!"
 belgium.91.d:0 "\nComo consecuencia del éxito de las fuerzas anticomunistas, el rey de los belgas, Leopoldo III, fue liberado de su celda que describió en un comentario privado como "La paja mojada de la prisión de San Leonardo". Hizo su alegre entrada oficial en la capital mientras las calles se llenaban para ver el regreso del monarca. Sin embargo, el desfile callejero fue breve, ya que se temía que algunos simpatizantes comunistas intentaran matarlo. Luego fue aclamado por el nuevo parlamento después de renovar su juramento de proteger las leyes del país."
 belgium.91.a:0 "¡Interesante!"
 belgium.91.b:0 "¡Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"
 belgium.92.t:0 "¡El retorno del Rey!"
 belgium.92.d:0 "¡Después del aniquilamiento de la tiranía comunista, se ha restablecido la monarquía y la libertad de nuestro pueblo!"
 belgium.92.a:0 "¡Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"
 belgium.92.b:0 "¡Dios proteja a la Bélgica libre ya su rey!"
 belgium.93.t:0 "¡El rey de los belgas regresa a su país y recupera su trono!"
 belgium.93.d:0 "\nComo consecuencia del éxito de las fuerzas anticomunistas, el rey de los belgas, Leopoldo III, regresó del exilio. Hizo su entrada alegre, desfilando por calles llenas de gente ansiosa por ver al monarca restaurado. Sin embargo, esto fue relativamente breve ya que las medidas de seguridad eran muy altas. Mientras desfilaba a caballo por primera vez desde la muerte de Alberto I, tuvo que hacerlo en un coche reforzado por miedo a un atentado comunista contra su vida. Fue aclamado por el nuevo parlamento que restableció su voto de proteger las leyes y libertades del pueblo [BEL.GetAdjective]."
 belgium.93.a:0 "¡Interesante!"
 belgium.93.b:0 "¡Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"
 belgium.94.t:0 "¡El rey de los belgas enviado al exilio!"
 belgium.94.d:0 "Habiendo escapado de la captura mientras los revolucionarios comunistas tomaban el palacio real, el nuevo gobierno ordenó a Leopoldo III, el rey de los belgas, que renunciara a su trono y abandonara Bélgica para siempre. Este es un día triste para el rey, ya que marca su fracaso para contener el comunismo en su país, y puede ser la última vez que pise suelo [BEL.GetAdjective].\nMientras tanto, los revolucionarios han tomado la primeras medidas para iniciar el proceso de colectivización."
 belgium.94.a:0 "¡Un tirano más había sido expulsado!"
 belgium.94.b:0 "Un cambio para peor seguro."
 belgium.95.t:0 "¡El rey de los belgas encarcelado por los revolucionarios!"
 belgium.95.d:0 "\nCapturado durante el golpe comunista, Leopoldo III, el rey de los belgas, había sido enviado a la cárcel. El comité revolucionario ya había anunciado que sería juzgado por la opresión del proletariado. Este renombrado preso es solo uno entre muchos presos políticos arrestados en las horas posteriores a la toma del poder por los comunistas. Los que pudieron y fueron advertidos a tiempo se han ido del país. Parece que algunos ya están hablando de un comité de liberación para socavar el nuevo régimen comunista [BEL.GetADjective]."
 belgium.95.a:0 "¡Un tirano más pagará por sus crímenes!"
 belgium.95.b:0 "Esos comunistas son realmente preocupantes."
 belgium.96.t:0 "¡El rey de los belgas fusilado por revolucionarios!"
 belgium.96.d:0 "\nLos corresponsales de noticias que informaron sobre los eventos en [BEL.GetNameDef] informaron que el rey Leopoldo III había sido capturado por los revolucionarios y rápidamente ejecutado. Esta noticia conmocionó a los tradicionalistas. El cardenal van Roey, que apenas escapó de la captura, ya anunció que Leopoldo era un mártir de la fe cristiana y que defendería su causa ante el Papa para obtener su beatificación.\n\nEsta ejecución muestra la determinación de los revolucionarios, listos, como el bolcheviques antes, a asesinar para alcanzar sus objetivos y hacer realidad su utopía socialista."
 belgium.96.a:0 "¡Este tirano no oprimirá más al proletariado!"
 belgium.96.b:0 "Otro testimonio de la barbarie comunista."
 belgium.97.t:0 "Los Países Bajos abrieron negociaciones sobre cooperación defensiva mutua"
 belgium.97.d:0 "\nLos ministros de Asuntos Exteriores y de Defensa de [BEL.GetNameDef], [HOL.GetNameDef] y [LUX.GetNameDef] han anunciado que han iniciado negociaciones para ampliar su cooperación. Si bien anteriormente abolieron los aranceles aduaneros y disminuyeron otras restricciones comerciales, esta nueva cumbre regional intentará acuñar un acuerdo que amplíe nuestra asociación a nivel militar.\n\nSi las negociaciones tienen éxito, cualquier acto de agresión contra un país del Benelux será considerado un ataque a todos los demás países de la alianza propuesta."
 belgium.97.a:0 "Esperamos mantener nuestra neutralidad, juntos."
 belgium.97.b:0 "Un desarrollo interesante."
 belgium.98.t:0 "¡Fracasaron las negociaciones tripartitas de los Países Bajos!"
 belgium.98.d:0 "\nEl ministro de Relaciones Exteriores de [BEL.GetAdjective] anunció hoy que el comité tripartito que se suponía sentaría las bases de un acuerdo defensivo mutuo entre [BEL.GetNameDef], [HOL.GetNameDef] y [LUX.GetNameDef] fracasó debido a que varios las delegaciones no pudieron ponerse de acuerdo sobre una estrategia común. Como la cooperación militar ahora parece imposible, es probable que los tres países tengan que depender de sí mismos pronto y buscar nuevos socios."
 belgium.98.a:0 "Era su culpa de todos modos."
 belgium.98.b:0 "¿Es realmente tan importante?"
 belgium.101.t:0 "Competición de luchadores"
 belgium.101.desc:0 "Un estudio reciente del combate aéreo moderno ha mostrado una debilidad crítica en nuestra fuerza aérea. Nuestros combatientes están muy por detrás de los desarrollos en otros países. El Ministerio del Aire ha iniciado un programa intensivo para adquirir un caza moderno tan pronto como sea posible. Dado que el desarrollo nacional llevaría una cantidad de tiempo inaceptable, se decidió comprar una licencia en el extranjero. Se ha autorizado un presupuesto adicional.\n\nLos expertos no están de acuerdo sobre qué tipo de avión sería el más adecuado para modernizar nuestras alas de combate."
 belgium.101.a:0 "Avions Fairey construirá un interceptor ligero."
 belgium.101.b:0 "La Sabca construirá un caza grande y pesado."
 belgium.102.t:0 "Competición de caza ligero"
 belgium.102.desc_light_fighter:0 "El Ministerio de Defensa está buscando un nuevo caza ligero que nos permita proteger nuestro espacio aéreo. El Foreign Office no se opuso al proyecto, pero sugirió que las preocupaciones políticas y diplomáticas también deberían desempeñar un papel en la decisión de a qué país comprar."
 belgium.102.desc_light_fighter_refused:0 "Citando la seguridad nacional, el gobierno [From.GetAdjective] se ha negado a liberar una licencia de producción. Es posible que tengamos mejores oportunidades en otros lugares, o podemos considerar la mejora de nuestros aviones existentes como una medida provisional de emergencia."
 belgium.102.a:0 "Enfoque [GER.GetNameDef]"
 belgium.102.b:0 "Enfoque [ITA.GetNameDef]"
 belgium.102.c:0 "Enfoque [FRA.GetNameDef]"
 belgium.102.d:0 "Enfoque [ENG.GetNameDef]"
 belgium.102.e:0 "Enfoque [USA.GetNameDef]"
 belgium.102.f:0 "Utilizar la experiencia adquirida en la competencia para mejorar nuestros propios aviones."
 belgium.103.t:0 "Competición de cazas pesados"
 belgium.103.a:0 "Favorece los diseños [GER.GetAdjective]"
 belgium.103.b:0 "Elija los planos [ITA.GetAdjective]"
 belgium.103.c:0 "Confíe en los especialistas de [FRA.GetAdjective]"
 belgium.103.d:0 "Comprar aviones [ENG.GetAdjective]"
 belgium.103.e:0 "Replicar modelos [USA.GetAdjective]"
 belgium.103.desc_heavy_fighter:0 "El Ministerio del Aire busca adquirir un nuevo caza pesado para interceptación de largo alcance y escolta de bombarderos. Sin embargo, el Ministerio de Relaciones Exteriores ha sugerido que las preocupaciones políticas y diplomáticas también deberían decidir a qué país comprar."
 belgium.103.desc_heavy_fighter_refused:0 "Citando la seguridad nacional, el gobierno [From.GetAdjective] se ha negado a liberar una licencia de producción. Es posible que tengamos mejores oportunidades en otros lugares, o podemos considerar la mejora de nuestros aviones existentes como una medida provisional de emergencia."
 belgium.104.t:0 "[From.getAdjetive] Competición de luchadores"
 belgium.104.desc:0 "La Fuerza Aérea [From.GetAdjective] está actualmente realizando pruebas para un nuevo caza ligero. Según nuestro Agregado Aéreo, nuestro último modelo está listo para ganar. Se espera una solicitud formal del gobierno de [From.GetAdjective] en breve. \n\nLos representantes del fabricante están firmemente a favor de la venta, pero existen preocupaciones de seguridad nacional sobre la venta de nuestro equipo más moderno a un país extranjero. ¿Deberíamos permitir que el trato se lleve a cabo?"
 belgium.104.a:0 "Absolutamente."
 belgium.104.b:0 "No podemos correr el riesgo de filtraciones."
 belgium.105.t:0 "Competición de cazas pesados"
 belgium.105.a:0 "Aceptar participar."
 belgium.105.b:0 "¡No esta vez!"
 belgium.105.desc:0 "La Fuerza Aérea [From.GetAdjective] está actualmente realizando pruebas para un nuevo caza pesado. Según nuestro Agregado Aéreo, nuestro último modelo está listo para ganar. Se espera una solicitud formal del gobierno de [From.GetAdjective] en breve. \n\nLos representantes del fabricante están firmemente a favor de la venta, pero existen preocupaciones de seguridad nacional sobre la venta de nuestro equipo más moderno a un país extranjero. ¿Deberíamos permitir que el trato se lleve a cabo?"
 belgium.106.t:0 "Competición de luchadores completada"
 belgium.106.desc:0 "Tras las negociaciones con el fabricante y los funcionarios estatales, hemos obtenido con éxito una licencia de producción para un nuevo caza. Ya llegó un ejemplo del avión para capacitar a los mecánicos en su mantenimiento, y en breve se espera un conjunto completo de dibujos y planos. La producción puede comenzar en cualquier momento."
 belgium.106.a:0 "Pulcro."
 belgium.107.t:0 "Competición de bombarderos"
 belgium.107.desc:0 "Un estudio del Ministerio del Aire ha revelado que nuestras fuerzas aéreas están mal equipadas para apoyar al ejército. Los ataques aéreos de largo alcance y el apoyo aéreo cercano han sido identificados como áreas clave en las que somos críticamente deficientes. El gobierno ha puesto dinero a disposición de un programa intensivo para adquirir un bombardero moderno, pero debemos decidir qué avión debemos adquirir."
 belgium.107.a:0 "Un pequeño bombardero para apoyo cercano."
 belgium.107.b:0 "Un avión más grande con más alcance."
 belgium.108.t:0 "Competición de bombarderos ligeros"
 belgium.108.desc_cas:0 "El Ministerio del Aire está buscando adquirir un nuevo bombardero ligero para el apoyo cercano de las fuerzas terrestres, pero el Ministerio de Relaciones Exteriores ha sugerido que las preocupaciones políticas y diplomáticas también deberían desempeñar un papel en la decisión de a qué país comprar."
 belgium.108.desc_cas_refused:0 "Citando la seguridad nacional, el gobierno [From.GetAdjective] se ha negado a liberar una licencia de producción. Es posible que tengamos mejores oportunidades en otros lugares, o podemos considerar la mejora de nuestros aviones existentes como una medida provisional de emergencia."
 belgium.108.a:0 "Acérquese a [GER.GetNameDef]."
 belgium.108.b:0 "Acérquese a [ITA.GetNameDef]."
 belgium.108.c:0 "Acérquese a [FRA.GetNameDef]."
 belgium.108.d:0 "Acérquese a [ENG.GetNameDef]."
 belgium.108.e:0 "Acérquese a [USA.GetNameDef]."
 belgium.109.t:0 "Competición de bombarderos medianos"
 belgium.109.desc_tac:0 "El Ministerio del Aire está buscando adquirir un nuevo bombardero mediano para interdicción de largo alcance y ataques aéreos tácticos, pero el Ministerio de Relaciones Exteriores ha sugerido que las preocupaciones políticas y diplomáticas también deberían desempeñar un papel en la decisión de a qué país comprar."
 belgium.109.desc_tac_refused:0 "Citando la seguridad nacional, el gobierno [From.GetAdjective] se ha negado a liberar una licencia de producción. Es posible que tengamos mejores oportunidades en otros lugares, o podemos considerar la mejora de nuestros aviones existentes como una medida provisional de emergencia."
 belgium.109.a:0 "Acérquese a [GER.GetNameDef]."
 belgium.109.b:0 "Acérquese a [ITA.GetNameDef]."
 belgium.109.c:0 "Acérquese a [FRA.GetNameDef]."
 belgium.109.d:0 "Acérquese a [ENG.GetNameDef]."
 belgium.109.e:0 "Enfoque [USA.GetNameDef]"
 belgium.109.f:0 "Alentar a los aviadores nacionales"
 belgium.110.t:0 "[From.GetAdjective] Competición de bombarderos"
 belgium.110.desc:0 "La Fuerza Aérea [From.GetAdjective] está actualmente realizando pruebas para un nuevo bombardero ligero. Según nuestro Agregado Aéreo, nuestro último modelo está listo para ganar. Se espera una solicitud formal del gobierno de [From.GetAdjective] en breve.\n\nLos representantes del fabricante están firmemente a favor de la venta, pero existen preocupaciones de seguridad nacional sobre la venta de nuestro equipo más moderno a un país extranjero. ¿Deberíamos permitir que el trato se lleve a cabo?"
 belgium.110.a:0 "Mostrémosles nuestros diseños."
 belgium.110.b:0 "No tenemos ningún interés en esto."
 belgium.111.t:0 "[From.GetAdjective] Competición de bombarderos"
 belgium.111.desc:0 "La Fuerza Aérea [From.GetAdjective] está actualmente realizando pruebas para un nuevo bombardero mediano. Según nuestro Agregado Aéreo, nuestro último modelo está listo para ganar. Se espera una solicitud formal del gobierno de [From.GetAdjective] en breve.\n\nLos representantes del fabricante están firmemente a favor de la venta, pero existen preocupaciones de seguridad nacional sobre la venta de nuestro equipo más moderno a un país extranjero. ¿Deberíamos permitir que el trato se lleve a cabo?"
 belgium.111.a:0 "Mostrémosles nuestros diseños."
 belgium.111.b:0 "No tenemos ningún interés en esto."
 belgium.112.t:0 "Competición de bombarderos completada"
 belgium.112.desc:0 "Luego de negociaciones con el fabricante y funcionarios estatales, hemos obtenido con éxito una licencia de producción para un nuevo bombardero. Hemos recibido un ejemplo del avión para capacitar a nuestros mecánicos en su mantenimiento, y en breve se espera un juego completo de dibujos y planos. La producción puede comenzar en cualquier momento."
 belgium.112.a:0 "Pulcro."
 belgium.113.t:0 "[BEL.GetNameDefCap] quiere desarrollar un bombardero ligero con nosotros"
 belgium.113.desc:0 "[BEL.GetNameDefCap] ha propuesto compartir conocimientos para permitir que SABCA desarrolle un bombardero ligero en colaboración con Caproni. Esto podría permitirnos obtener lecciones valiosas mientras los [BEL.GetAdjective] obtienen un avión moderno de apoyo aéreo cercano."
 belgium.113.a:0 "Tenemos todo para ganar con esto."
 belgium.113.b:0 "Preferimos la autosuficiencia."
 belgium.114.t:0 "[ITA.GetNameDefCap] aceptó nuestro acuerdo de desarrollo conjunto"
 belgium.114.desc:0 "El gobierno de [ITA.GetAdjective] ha autorizado la colaboración entre SABCA y Caproni para construir un nuevo avión para el ejército de [BEL.GetAdjective]."
 belgium.114.a:0 "Esta es una gran noticia."
 belgium.117.t:0 "[BEL.GetNameDefCap] renuncia a la protección [FRA.GetAdjective]"
 belgium.117.desc:0 "\nDespués de un acalorado debate, el gobierno de [BEL.GetAdjective] ha decidido que aplicará una postura estrictamente neutral y protegerá todas las fronteras por igual. Esta decisión se tomó en parte debido al apoyo de los nacionalistas flamencos que vieron esas garantías y la influencia de [FRA.GetAdjective] en el ejército como una participación escandalosa de un gobierno extranjero en nuestros asuntos internos."
 belgium.117.a:0 "Es su decisión."
 belgium.117.b:0 "Es su decisión."
 belgium.117.c:0 "Interesante."
 belgium.118.t:0 "Representantes flamencos quieren neutralidad total"
 belgium.118.desc:0 ""¡No más intervención de [FRA.GetAdjective]!" Este eslogan, entre otros, es el nuevo lema de los nacionalistas flamencos, ya que piden que renunciemos a la protección de [FRA.GetAdjective] y adoptemos una política estrictamente neutral. Esta posición, en ruptura total con la situación diplomática de Bélgica de los últimos 18 años, se supone que nos dará seguridad ya que una relación cercana con [FRA.GetNameDef] solo apoyaría una repetición del plan Schlieffen en caso de una nueva [FRA Conflicto .getAdjetive]-[GER.getAdjetive]. Pero lejos de ser apoyada únicamente por nacionalistas flamencos, esta posición también encontró apoyo entre destacados políticos francófonos como Paul-Henri Spaak. Los rumores del palacio real incluso dicen que el propio rey apoyaría tal decisión."
 belgium.118.a:0 "Aceptar sus demandas."
 belgium.118.b:0 "No nos doblegaremos a su voluntad.."
 belgium.119.t:0 "Paul-Henri Spaak emite un ultimátum"
 belgium.119.desc:0 "Paul-Henri Spaak, uno de los principales políticos socialistas, ha amenazado con renunciar a su cargo con los demás ministros socialistas si no se implementa una política exterior neutral lo antes posible. Si los socialistas dimiten, la coalición tripartita que fue el punto central de la política [BEL.GetAdjective] desde las últimas elecciones legislativas quedaría hecha añicos. El desarrollo lógico sería que los católicos y los liberales formaran un gobierno juntos para reforzar sus relaciones con [FRA.GetNameDef] y [ENG.GetNameDef]."
 belgium.119.a:0 "Acepta el ultimátum de Spaak."
 belgium.119.b:0 "Formaremos un gobierno sin ellos."
 belgium.120.t:0 "¿Unirse a la Entente francesa?"
 belgium.120.desc:0 "El compromiso de [FRA.GetAdjective] con la protección de las demás naciones de Europa parece claro y firme. Han formado lo que llamaron una Entente para asegurar el continente contra la amenaza de los tiranos. Debido a nuestra posición y nuestra clara política pro-[FRA.GetAdjective], sería natural unirnos a esa alianza para garantizar nuestra seguridad. La única alternativa viable sería establecer un vínculo sólido con [ENG.GetNameDef], que con el tiempo brindaría un apoyo concreto a nuestra estrategia."
 belgium.120.a:0 "Sin embargo, nuestro himno seguirá sin ser la Marsellesa."
 belgium.120.b:0 "Mejor cerremos los lazos diplomáticos con [ENG.GetNameDef]."
 belgium.121.t:0 "Reunión fascista perturbada por militantes comunistas"
 belgium.121.desc:0 "Anoche una reunión fascista se vio perturbada por la violenta agresión de simpatizantes comunistas que lanzaron piedras y puñetazos para perturbar la manifestación. Si bien los fascistas respondieron con violencia, esto condujo a una situación tensa que la policía manejó con el mayor cuidado posible."
 belgium.121.a:0 "Un movimiento necesario para detener a los fascistas."
 belgium.121.b:0 "Intervenir para detener la violencia."
 belgium.122.t:0 "Los comunistas organizan huelgas masivas"
 belgium.122.desc:0 "Para mostrar su fuerza entre las clases más bajas de nuestra sociedad, el Partido Comunista organizó una huelga masiva pero breve en todo el país. Llaman a ese movimiento una victoria, enfatizando la brecha entre los partidos comunistas y los democráticos."
 belgium.122.a:0 "Trabajadores del mundo, únanse!"
 belgium.122.b:0 "¡Malditos comunistas!"
 belgium.122.c:0 "Eso es suficiente; enviar en el ejército!"
 belgium.123.t:0 "Los comunistas organizan una marcha en Bruselas"
 belgium.123.desc:0 "El Partido Comunista Belga organizó una marcha en Bruselas contra el "Hambre" y apoyando la "Justicia social". Mientras los simpatizantes comunistas piden reformas a favor de los trabajadores y llaman a este evento una protesta necesaria para defender a los trabajadores, las autoridades temen que esta manifestación se convierta en un motín contra las instituciones democráticas."
 belgium.123.a:0 "¡Malditos comunistas!"
 belgium.123.b:0 "Eso es suficiente; enviar en el ejército!"
 belgium.124.t:0 "¡Xavier Relecom arrestado!"
 belgium.124.desc:0 "Para reprimir la huelga organizada por el partido comunista, anoche fue detenido uno de sus máximos dirigentes, Xavier Relecom. Actualmente está bajo custodia mientras investigamos su implicación en la situación."
 belgium.124.a:0 "La policía está haciendo su trabajo."
 belgium.125.t:0 "Reunión Rexist Exitosa"
 belgium.125.desc:0 "Anoche, el líder de Rex, Léon Degrelle, llenó una gran sala de simpatizantes y pronunció un largo discurso contra la corrupción de la institución y la disolución del espíritu nacional."
 belgium.125.a:0 ""Rex Vaincra", dicen..."
 belgium.126.t:0 "Reunión Rexista Masiva"
 belgium.126.desc:0 "Ayer por la tarde, Léon Degrelle celebró una gran reunión al aire libre. Llegó en un descapotable negro, pasando revista a los miembros de la milicia rexista frente a él. Luego pronunció un largo discurso, quejándose del sistema parlamentario y la blandura de los representantes demócratas. Esta impresionante demostración de fuerza fue una forma de que los simpatizantes mostraran su voluntad de apoyar el movimiento. Al mismo tiempo, desde el punto de vista de los ciudadanos no fascistas, parecía un gran desfile militar que amenazaba la democracia."
 belgium.126.a:0 "Nuestra mano levantada es el signo de nuestra disponibilidad a la patria."
 belgium.126.b:0 "Eso es suficiente; enviar en el ejército!"
 belgium.127.t:0 "Reunión Masiva de Verdinaso"
 belgium.127.desc:0 "Ayer, Joris Van Severen mostró la fuerza de su movimiento reuniendo una multitud organizada considerable durante una reunión masiva. Durante su discurso, atacó el sistema político actual como un sistema político corrupto e ineficiente que destruyó la nación."
 belgium.127.a:0 "Ese movimiento se hace más grande cada día."
 belgium.127.b:0 "Eso es suficiente; enviar en el ejército!"
 belgium.128.t:0 "Gran motín entre fascistas y antifascistas"
 belgium.128.desc:0 "Un grupo de matones fascistas organizados ha atacado repetidamente a simpatizantes antifascistas que protestaban contra su última reunión. Este incidente luego se convirtió en un motín, que dañó las instalaciones e hirió a muchas personas involucradas... y a algunos pobres atrapados en medio."
 belgium.128.a:0 "La violencia política no es la solución."
 belgium.128.b:0 "Intervenir lo antes posible para poner fin a los problemas."
 belgium.129.t:0 "Léon Degrelle arrestado después de su último encuentro"
 belgium.129.desc:0 "Debido a los disturbios ocurridos tras la última reunión fascista, Léon Degrelle ha sido detenido por la Policía para investigar su responsabilidad en los últimos disturbios."
 belgium.129.a:0 "La policía está haciendo su trabajo."
 belgium.130.t:0 "Parte de la población temerosa del fascismo"
 belgium.130.desc:0 "Parece que la última reunión fascista fue algo contraproducente ya que esta demostración de fuerza logró convencer a una parte de la población de que hay que defender la democracia."
 belgium.130.a:0 "¿Quién los culpará?"
 belgium.131.t:0 "La quinta columna fascista"
 belgium.131.desc:0 "La agresión [GER.GetAdjective] nos obliga a arrestar a potenciales simpatizantes dentro del país. Según las autoridades, aunque Léon Degrelle declaró oficialmente que no eran pro-[GER.GetAdjective], el riesgo era demasiado importante para ignorarlo. En consecuencia, se ha detenido a destacadas figuras nacionalistas, unionistas y separatistas como August Borms, Léon Degrelle y Joris Van Severen."
 belgium.131.a:0 "Podrían colaborar con el enemigo."
 belgium.131.b:0 "Los desacuerdos son parte del proceso democrático."
 belgium.131.c:0 "Continuar; poco importa"
 belgium.132.t:0 "Sindicalista ayuda a difundir ideas marxistas"
 belgium.132.desc:0 "Un sindicalista local ha organizado una intensa campaña de promoción de las ideas comunistas. Parece haber atraído a muchos nuevos simpatizantes a nuestra causa."
 belgium.132.a:0 "¡Somos el futuro!"
 belgium.133.t:0 "Los reaccionarios burgueses están tratando de proteger las instituciones capitalistas"
 belgium.133.desc:0 "En reacción a nuestro ascenso a la prominencia, los agentes de los capitalistas han decidido proteger su llamada "Libertad" para garantizar la supervivencia de las instituciones creadas por la burguesía. Este proceso probablemente será solo temporal ya que nada impedirá que los trabajadores adquieran el poder y se apoderen de los medios de producción."
 belgium.133.a:0 "Hemos visto el futuro; luchan contra lo inevitable."
 belgium.134.t:0 "Los fascistas se reúnen para contrarrestar el ascenso de los comunistas"
 belgium.134.desc:0 "Para revertir lo inevitable, bandas de reaccionarios fascistas (probablemente controlados por los capitalistas) se han organizado y atacado a los militantes comunistas."
 belgium.134.a:0 "¡Venceremos al final!"
 belgium.135.t:0 "Movilización a favor de la democracia"
 belgium.135.desc:0 "La amenaza de los movimientos fascistas y comunistas ha hecho que muchos apoyen las instituciones democráticas. Se han formado asociaciones para denunciar los ataques a las libertades públicas y mantener las estructuras de la sociedad [BEL.GetAdjective]."
 belgium.135.a:0 "Las libertades deben ser protegidas."
 belgium.136.t:0 "The Force Publique solicita rifles modernos"
 belgium.136.desc:0 "Force Publique, la fuerza de seguridad de [COG.GetNameDef], no ha recibido equipos modernos durante años. Gradualmente se están volviendo obsoletos como fuerza de combate y ahora tienen dificultades para realizar sus tareas cotidianas de aplicación de la ley en las regiones remotas de la colonia.\nPara cambiar la situación, se ha solicitado equipo moderno como parte de un plan general para restaurar las capacidades de la fuerza colonial."
 belgium.136.a:0 "Enviar instrucciones al departamento de logística."
 belgium.136.b:0 "Les enviaremos documentación técnica."
 belgium.136.c:0 "No podemos prescindir de ningún rifle."
 belgium.137.t:0 "[BEL.GetNameDefCap] acepta solicitud para enviar rifles modernos"
 belgium.137.desc:0 "El gobierno de [BEL.GetAdjective] ha accedido a enviar parte de los fusiles FN solicitados para modernizar el equipamiento de la Force Publique."
 belgium.137.a:0 "Esta es una gran noticia."
 belgium.138.t:0 "[BEL.GetNameDefCap] ha rechazado nuestra solicitud"
 belgium.138.desc:0 "El gobierno de [BEL.GetAdjective] se ha negado a enviarnos los rifles solicitados. Sin ninguna inversión, Force Publique tendrá más dificultades para realizar sus tareas diarias de manera eficiente."
 belgium.138.a:0 "Tendremos que hacerlos nosotros mismos, entonces."
 belgium.139.t:0 "Las armas pequeñas de la Force Publique"
 belgium.139.desc:0 "La primera parte de las armas que prometimos entregar a Force Publique para ayudar a modernizar su armamento finalmente está lista."
 belgium.139.a:0 "Envíalos sin demoras."
 belgium.139.b:0 "Cancele la entrega y quédese con las armas."
 belgium.140.t:0 "Segundo Envío de Armas a la Fuerza Pública"
 belgium.140.desc:0 "El segundo envío de armas destinado a Force Publique está listo."
 belgium.140.a:0 "Conoces el procedimiento. Continuar."
 belgium.141.t:0 "La última entrega de armamento [COG.GetAdjective]"
 belgium.141.desc:0 "El último envío de armas pequeñas que se enviará a [COG.GetNameDef] finalmente está listo."
 belgium.141.a:0 "Espero que les encanten sus nuevos rifles."
 belgium.142.t:0 "[BEL.GetNameDefCap] ¡Se niega a entregar las armas!"
 belgium.142.desc:0 "En un sorprendente giro de los acontecimientos, [BEL.GetNameDef] ha decidido quedarse con las armas que prometió entregar y cancelar los futuros envíos. Esta decisión provocó la ira entre los oficiales de Force Publique y el gobierno de [COG.GetAdjective]. Esta falta de apoyo y confiabilidad del gobierno de [BEL.GetAdjective] ha aumentado la sensación de que es necesaria una mayor autonomía de la colonia para lograr objetivos realistas con o sin el acuerdo del ministerio de las colonias."
 belgium.142.a:0 "Esto es un escándalo."
 belgium.143.t:0 "Ha llegado el primer cargamento de fusiles"
 belgium.143.desc:0 "Hemos recibido la primera parte de las armas prometidas por el gobierno de [BEL.GetAdjective]."
 belgium.143.a:0 "Esperemos que el resto siga rápidamente."
 belgium.144.t:0 "Ha llegado otro cargamento de fusiles"
 belgium.144.desc:0 "Ha llegado un segundo cargamento de armas pequeñas."
 belgium.144.a:0 "Ya es hora."
 belgium.145.t:0 "Se entregó la última parte de las armas prometidas"
 belgium.145.desc:0 "El último cargamento de armas de fuego prometido por el gobierno de [BEL.GetAdjective] acaba de llegar a Matadi."
 belgium.145.a:0 "Qué bueno que cumplieron su palabra."
 belgium.146.t:0 "[BEL.GetNameDefCap] Declara Estado de Emergencia"
 belgium.146.desc:0 "Para hacer frente a la creciente amenaza de los políticos radicales, el rey de los belgas, Leopoldo III, ha decidido movilizar a los militares. Tan sorprendente como puede ser este movimiento, los rumores dicen que esta decisión radical fue favorecida por las presiones de [ENG.GetAdjective] sobre el país. Ahora se promulga la ley marcial en [BEL.GetNameDef], ha comenzado la represión contra los políticos y simpatizantes fascistas. Sin embargo, un buen número de ellos, más realistas que fascistas, admitieron que sus opiniones eran miopes y se alinearon detrás del Rey.\n\nMientras tanto, los partidos democráticos están divididos sobre este desarrollo. Mientras que muchos se sienten aliviados por el aplastamiento de los enemigos del Estado, otros temen que los poderes de emergencia puedan prolongarse y que las instituciones democráticas queden obsoletas."
 belgium.146.a:0 "Interesante."
 belgium.146.b:0 "¡Alaben al rey!"
 belgium.147.t:0 "[BEL.GetNameDefCap] Declara Estado de Emergencia"
 belgium.147.desc:0 "Para hacer frente a la creciente amenaza de los políticos radicales, el rey de los belgas, Leopoldo III, ha decidido movilizar a los militares. Tan sorprendente como puede ser este movimiento, algunos rumores dicen que esta decisión radical fue favorecida por las presiones de [ENG.GetAdjective] sobre el país. La ley marcial ahora está promulgada en [BEL.GetNameDef], la represión ha comenzado contra los políticos y simpatizantes comunistas.\n\nMientras tanto, los partidos democráticos están divididos sobre este desarrollo. Mientras que muchos se sienten aliviados por el aplastamiento de los enemigos del Estado, otros temen que los poderes de emergencia puedan prolongarse y que las instituciones democráticas queden obsoletas."
 belgium.147.a:0 "Interesante."
 belgium.147.b:0 "¡Alaben al rey!"
 belgium.148.t:0 "El rey de los belgas propone un acuerdo diplomático"
 belgium.148.desc:0 "Consciente de nuestros proyectos de intervención en su país para asegurar nuestra alineación a su lado, el rey Leopoldo III ha sugerido una solución más pacífica. Declararía la ley marcial y se ocuparía él mismo de los políticos radicales mientras nosotros preservaríamos su independencia y neutralidad."
 belgium.148.a:0 "Esa es una solución razonable."
 belgium.148.b:0 "No debemos dejar pasar la posibilidad de una invasión."
 belgium.149.t:0 "[ENG.GetNameDefCap] rechazó nuestra oferta"
 belgium.149.desc:0 "[ENG.GetNameDefCap] nos ha informado que rechazaron nuestra propuesta. Como la intervención de [ENG.GetAdjective] sigue siendo una posibilidad, debemos intensificar nuestros esfuerzos para luchar contra los fascistas y los comunistas mientras estamos preparados mientras estén en pie de guerra."
 belgium.149.a:0 "¡Hora de movilizarse!"
 belgium.150.t:0 "Una demostración de lealtad."
 belgium.150.desc:0 "Recientemente, la propaganda prorrealista se ha intensificado y ha sido recibida con entusiasmo por los monárquicos dispuestos a defender el país. En Roeselare, la gente se ha reunido espontáneamente para depositar ramos de flores frente a un gran retrato del rey para mostrar su lealtad."
 belgium.150.a:0 "¡Viva Leopoldo!"
 belgium.151.t:0 "La amenaza de la intervención [ENG.GetAdjective]"
 belgium.151.desc:0 "El parlamento [ENG.GetAdjective] ha aprobado el proyecto de intervención en [BEL.GetNameDef]. En consecuencia, la posibilidad de una invasión se hace cada día más real. Como parecen sordos a nuestras súplicas diplomáticas para evitar un nuevo conflicto europeo, estamos efectivamente atrapados entre los discursos políticos antidemocráticos y la posibilidad de que [ENG.GetAdjective] desembarque. Para salir de lo que parece ser una situación inextricable, el rey se reunió con el gobierno y el jefe del estado mayor general para discutir un plan de acción radical que mostraría [ENG.GetNameDef] nuestra determinación en la lucha contra los fascistas y comunistas en la esperanza de evitar una guerra innecesaria."
 belgium.151.a:0 "Continúe con el plan. Declarar la ley marcial."
 belgium.151.b:0 "Esto es demasiado peligroso."
 belgium.152.t:0 "Entra en vigor la Ley Marcial"
 belgium.152.desc:0 "Como se afirma en el largo y grave discurso transmitido por las estaciones de radio [BEL.GetAdjective], la ley marcial está ahora efectivamente promulgada. Se movilizaron divisiones y se enviaron a lugares estratégicos mientras el rey comandaba toda la operación desde el alto mando militar en el fuerte de Breendonck. La sede de Rex, el VNV, el Partido Comunista Belga y otras organizaciones afiliadas a la extrema izquierda y la extrema derecha están siendo registradas actualmente por fuerzas policiales apoyadas por personal militar.\n\nEl Rey ahora tiene el control efectivo de la dispuesto a salvaguardar su independencia mientras protege su trono."
 belgium.152.a:0 "Un golpe al corazón de nuestros enemigos."
 belgium.153.t:0 "Reaparece la pilarización."
 belgium.153.desc:0 "Con el regreso de la política democrática funcional, la sociedad se está reorganizando de nuevo según líneas partidarias. En consecuencia, se espera que de una forma u otra, la pilarización vuelva a moldear la estructura de la sociedad."
 belgium.153.a:0 "La sociedad que conocemos y amamos está regresando."
 belgium.156.t:0 "El fin de Bélgica"
 belgium.156.desc:0 "Debido a la pérdida de la mitad de los territorios históricos del país, la división de población entre flamencos y valones desapareció repentinamente. En consecuencia, el gobierno debe tener en cuenta este cambio y reconocer que las instituciones del estado belga ya no son representativas."
 belgium.156.a:0 "Una evolución lógica.."
 belgium.156.b:0 "Una evolución lógica.."
 belgium.156.c:0 "Una evolución lógica.."
 belgium.156.d:0 "Una evolución lógica.."
 belgium.157.t:0 "El fin de Bélgica"
 belgium.157.desc:0 "Debido a la pérdida de la mitad de los territorios históricos del país, la división de población entre flamencos y valones desapareció repentinamente. En consecuencia, el gobierno debe tener en cuenta este cambio y reconocer que las instituciones del estado belga ya no son representativas."
 belgium.157.a:0 "Una evolución lógica."
 belgium.157.b:0 "Una evolución lógica."
 belgium.157.c:0 "Una evolución lógica."
 belgium.157.d:0 "Una evolución lógica."
 belgium.158.t:0 "El ascenso del león flamenco"
 belgium.158.desc:0 "Debido a la pérdida del territorio valón, el anterior gobierno belga colapsó. Debido a la ruptura del equilibrio lingüístico (favoreciendo a la población francófona) sobre la ahora abrumadora mayoría de ciudadanos flamencos, el país decidió reconstruirse como Flandes. Los líderes nacionalistas flamencos han llamado a este el segundo día más significativo en la historia flamenca desde la Batalla de las Espuelas Doradas de 1302."
 belgium.158.a:0 "Interesante."
 belgium.159.t:0 "El Congreso Valón Declara la Reforma de Bélgica"
 belgium.159.desc:0 "\n\nCon la pérdida de los territorios flamencos, incluida su antigua capital de Bruselas, el gobierno belga está en desorden. Para adaptarse a las nuevas realidades políticas, se ha reunido un congreso valón en Lieja para sentar las bases de un estado valón."
 belgium.159.a:0 "Interesante."
 belgium.161.t:0 "Juego de poder en [COG.GetNameDef]"
 belgium.161.desc:0 "Con la influencia de otro país comunista, ha surgido un debate sobre el liderazgo del movimiento comunista en [COG.GetNameDef]. Algunos ven a Albert Decoster como ilegítimo debido a sus orígenes europeos. Algunos preferirían ver a un africano a la cabeza de un país africano, incluso si es solo una figura decorativa."
 belgium.161.a:0 "África debe ser gobernada por africanos."
 belgium.161.b:0 "Mantenerlo en el gobierno."
 belgium.161.c:0 "Mantenerlo en el poder."
 belgium.164.t:0 "Informe del Ministerio de las Colonias para 1935"
 belgium.164.desc:0 "Estamos razonablemente satisfechos con el trabajo de Pierre Ryckmans en [COG.GetNameDef], ya que está aplicando bastante bien la carta colonial, incluso si se han denunciado algunos abusos aquí y allá.\nLa economía está mejorando y la situación de los nativos ha mejorado drásticamente desde 1909. Además, la producción minera y la extracción de caucho están generando ingresos sustanciales. Sin embargo, nuestro equipo de minería se está volviendo obsoleto, lo que podría amenazar la eficiencia económica de la colonia en el futuro.\nEn cuanto a la Fuerza Pública, está casi completamente desorganizada. Los soldados están equipados casi en su totalidad con rifles completamente obsoletos, mientras que los oficiales están desmotivados. En consecuencia, en este momento solo se pueden realizar las operaciones de seguridad más básicas.\n\nMientras tanto, la Sociedad de Naciones ha aprobado el informe de Eugéne Jungers sobre su trabajo en las colonias bajo mandato de Ruanda y Urundi. La supervisión de los reinos de Mutara III en Ruanda y Mwambutsa IV en Urundi debe continuar así sin incidentes. En consecuencia, actualmente no vemos la necesidad de reemplazar la administración civil, pero es necesaria una revisión urgente de nuestra fuerza de seguridad."
 belgium.164.a:0 "¡Tenemos mucho que hacer!"
 belgium.165.t:0 "Canal Albert completado"
 belgium.165.desc:0 "Después de una década de trabajo, finalmente se inauguró el Canal Albert."
 belgium.165.a:0 "Un logro magnífico."
 belgium.166.t:0 "Se ha detenido la excavación del canal Albert"
 belgium.166.desc:0 "Debido a la guerra, la excavación del canal Albert se detuvo justo antes de su finalización."
 belgium.166.a:0 "Ganaremos la guerra, restauraremos la paz y terminaremos el canal."
 belgium.167.t:0 "Ayuda técnica prometida de Bruselas."
 belgium.167.desc:0 "Mientras pedíamos nuevos rifles, el gobierno envió ayuda técnica en su lugar."
 belgium.167.a:0 "Es mejor que nada."
 belgium.news.1.t:0 "¡El gobierno de [HOL.GetAdjective] se somete a [BEL.GetAdjective] demandas!"
 belgium.news.1.d:0 "\n\nEl gobierno de [HOL.GetAdjective] aceptó los términos del ultimátum de [BEL.GetAdjective], abriéndolos a una fuerte influencia comunista."
 belgium.news.1.a:0 "¡Una gran noticia!"
 belgium.news.1.b:0 "¡Malditos [BEL.getAdjetive]s! Realmente no deberían existir."
 belgium.news.1.c:0 "¡Alégrate, trabajadores! ¡La revolución se extiende!"
 belgium.news.1.e:0 "Otro país para avergonzarse frente a un agresor extranjero."
 belgium.news.2.t:0 "¡El gobierno de [HOL.GetAdjective] rechaza las demandas de [BEL.GetAdjective]!"
 belgium.news.2.d:0 "\n\nEl gobierno de [HOL.GetAdjective] rechazó el ultimátum de [BEL.GetAdjective] y afirmó que no se sometería a esas ridículas demandas. El gobierno de [HOL.GetAdjective] agregó que está listo para defender hasta el último trozo de tierra contra el agua y otros invasores."
 belgium.news.2.a:0 "¡[HOL.GetAdjective] se opone a la agresión!"
 belgium.news.2.b:0 "Nuestros [HOL.GetAdjective] aliados nos necesitarán; estemos listos"
 belgium.news.2.c:0 "¡Esto no detendrá la marcha de la historia!"
 belgium.news.2.e:0 "¡Preocupante!"
 belgium.news.3.t:0 "¡El gobierno de [HOL.GetAdjective] busca la ayuda de los aliados!"
 belgium.news.3.d:0 "\n\nAnte las demandas de [BEL.GetAdjective], el gobierno de [HOL.GetAdjective] las rechazó y pidió a los Aliados asistencia militar contra cualquier agresión de [BEL.GetAdjective]."
 belgium.news.3.a:0 "¡Las Naciones Unidas defenderán la libertad!"
 belgium.news.3.b:0 "Los enemigos de nuestros enemigos son (casi) nuestros amigos."
 belgium.news.3.c:0 "¡Esto no detendrá la marcha de la historia!"
 belgium.news.3.e:0 "Esta será una guerra corta, ¿verdad?"
 belgium.news.43.t:0 "Léon Degrelle proclama el imperio Thiois"
 belgium.news.43.d:0 "En un largo discurso elogiando el valor de la nación y su ejército, Léon Degrelle anunció que, ahora que se ha completado la unión con los Países Bajos, ha comenzado una nueva era para los Países Bajos. Para mostrar este cambio, el país ahora se llamará Thiois Empire. En un llamado a resucitar el espíritu del emperador Carlos V, llamó a la reunión del antiguo "Círculo de Borgoña" en esta nueva entidad política."
 belgium.news.43.a:0 "¡Hoy, un pueblo imperial finalmente ha despertado!"
 belgium.news.43.b:0 "¡Después del país que no existe, el imperio que no existe!"
 belgium.news.43.c:0 "Tendremos que cambiar nuestros mapas."
 belgium.news.44.t:0 "Joris Van Severen proclama el Dietsche Rijk"
 belgium.news.44.d:0 "En un largo discurso elogiando el valor de la nación y su ejército, Joris Van Severen anunció que, ahora que se ha completado la unión con los Países Bajos, ha comenzado una nueva era para los Países Bajos. El país ahora se llamará Dietsche Rijk para mostrar este cambio. En un llamado a resucitar la unidad del pueblo de habla holandesa, pidió la reunión de todos los herederos de los países bajos para unirse en esta nueva entidad política."
 belgium.news.44.a:0 "¡Hoy, un pueblo imperial finalmente ha despertado!"
 belgium.news.44.b:0 "¡Después del país que no existe, el imperio que no existe!"
 belgium.news.44.c:0 "Tendremos que cambiar nuestros mapas."
