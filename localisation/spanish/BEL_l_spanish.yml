 BEL_military_linguistical_weaknesses_desc:0 "Incluso después de la división lingüística del ejército, las debilidades seguían siendo evidentes. Había una falta crónica de oficiales de habla flamenca (hasta el punto de que hubo que convencer a algunos para que cambiaran el idioma de su elección), y las raíces locales de cada división significaban que a veces tenían dificultades para operar fuera de sus áreas operativas y de entrenamiento habituales. ."
