 BEL_declaration_of_neutrality:0 "Declaración de Neutralidad"
 BEL_declaration_of_neutrality_desc:0 "Durante décadas, Bélgica ha estado protegida por Francia. Esto se remonta a la revolución belga cuando un cuerpo expedicionario francés ayudó a repeler el contraataque holandés de 1831 y aseguró la independencia del sur de los Países Bajos. \n\nDesde el final de la Gran Guerra, el Estado Mayor de [FRA.getAdjective] ha establecido estrechos vínculos con el ejército de [BEL.getAdjective] para coordinar nuestras acciones en caso de conflicto. [FRA.getNameDefCap] protege y garantiza nuestra independencia. Por ahora. \n\nPor otro lado, la continua cooperación militar con el gobierno de [FRA.GetAdjective] es un riesgo para la seguridad de [BEL.GetAdjective]. Podría forzar al país a un nuevo conflicto. Para evitar una catástrofe similar a la devastación de la ofensiva de [GER.GetAdjective] de 1914, es posible que tengamos que renunciar a las garantías de [FRA.GetAdjective] y comunicar nuestra decisión a la Sociedad de Naciones."
 BEL_declaration_of_neutrality_dummy:0 "Declaración de Neutralidad"
 BEL_declaration_of_neutrality_dummy_desc:0 "Durante décadas, Bélgica ha estado protegida por Francia. Esto se remonta a la revolución belga cuando un cuerpo expedicionario francés ayudó a repeler el contraataque holandés de 1831 y aseguró la independencia del sur de los Países Bajos. \n\nDesde el final de la Gran Guerra, el Estado Mayor de [FRA.getAdjective] ha establecido estrechos vínculos con el ejército de [BEL.getAdjective] para coordinar nuestras acciones en caso de conflicto. [FRA.getNameDefCap] protege y garantiza nuestra independencia. Por ahora. \n\nPor otro lado, la continua cooperación militar con el gobierno de [FRA.GetAdjective] es un riesgo para la seguridad de [BEL.GetAdjective]. Podría forzar al país a un nuevo conflicto. Para evitar una catástrofe similar a la devastación de la ofensiva de [GER.GetAdjective] de 1914, es posible que tengamos que renunciar a las garantías de [FRA.GetAdjective] y comunicar nuestra decisión a la Sociedad de Naciones."
 BEL_declared_neutrality:0 "Han declarado neutralidad total."
 BEL_leopold3:0 "Leopoldo III"
 BEL_leopold3_desc:0 "Léopold III, rey de los belgas, reina pero no gobierna. Aunque es el comandante supremo del ejército belga, el mando efectivo lo ostenta el jefe de estado mayor."
 BEL_leopold3_captive:0 "Leopoldo III, encarcelado"
 BEL_leopold3_captive_desc:0 "Leopoldo III está en cautiverio; tendremos que adentrarnos en territorio enemigo para liberarlo."
 BEL_leopold3_exile:0 "Leopoldo III, exiliado"
 BEL_charles_regent:0 "Príncipe-Regente Carlos"
 BEL_charles_regent_desc:0 "Si bien el Rey no puede gobernar, su hermano, el Príncipe Carlos, ocupará su lugar como Regente del Reino."
 BEL_Pierre_Daye:0 "Pierre daye"
 BEL_Pierre_Daye_desc:0 "Pierre Daye era el jefe del grupo Rexista en el parlamento belga. También fue el único rexista considerado aceptable por el palacio real, mientras que Degrelle fue considerado un alborotador. Como tenía una mala opinión de los otros representantes rexistas, abandonó el movimiento antes de la guerra."
 BEL_Charles_Someville:0 "Carlos Somville"
 BEL_edgar_lalmand:0 "Edgar lalmand"
 BEL_edgar_lalmand_desc:0 "Incluso si no está en la troika gobernante de van den Boom, Lahaut y Relecom, Edgar Lalmand suele estar activo entre bastidores. Como comerciante de granos, sus capacidades para administrar negocios podrían ser útiles para administrar obras públicas."
 BEL_henri_glineur:0 "Henri glineur"
 BEL_robert_desmet:0 "Roberto Desmet"
 BEL_robert_desmet_desc:0 "Robert Desmet fue aviador durante la Gran Guerra. En la década de 1930 se desempeñaba como instructor de futuros pilotos militares belgas."
 BEL_raoul_overstraeten:0 "Raoul Van Overstraeten"
 BEL_raoul_overstraeten_desc:0 "Raoul Van Overstraeten fue uno de los asesores militares más cercanos al rey, razón por la cual fue apodado "El virrey" (al menos en materia militar). También fue profesor en la Royal Military School y había publicado varios libros en la década de 1920, en los que preveía la importancia futura de los tanques en la guerra. También tenía una opinión muy peculiar de la fuerza aérea belga: pensaba que como la fuerza aérea era incapaz de resistir un ataque alemán, el ejército no debería invertir en ninguna fuerza aérea y, en cambio, centrarse en la artillería antiaérea."
 BEL_henri_decarpentrie:0 "Henri Decarpentrie"
 BEL_henri_decarpentrie_desc:0 "Henri Decarpentrie era un oficial de artillería naval que sirvió brevemente antes de que la armada belga se disolviera en 1928. Se le asignó el mando del barco de arrastre armado de la armada belga recién recreada."
 BEL_jules_iserentant:0 "Félix Iserentant"
 BEL_gustaaf_sap:0 "Gustaaf savia"
 BEL_gustaaf_sap_desc:0 "Gustaaf Sap fue un economista y político de extrema derecha del partido católico. Era un partidario secreto de Léon Degrelle, con la esperanza de una victoria rexista. Planeaba organizar el éxito electoral de Degrelle y unirse a su partido solo después de haber asegurado el poder. Debido al declive de Rex tras el éxito de Degrelle en las elecciones de 1936, Gustaaf Sap se quedó en el Partido Católico y acabó en el gobierno exiliado en Londres."
 BEL_victor_van_strydonck_de_burkel:0 "Víctor van Strydonck de Burkel"
 BEL_victor_van_strydonck_de_burkel_desc:0 "Como uno de los generales más antiguos del ejército belga, podría haberse sentido abrumado por el progreso tecnológico en movilidad. Pero después de algunas reticencias, estuvo de acuerdo y luego abrazó el programa de motorización iniciado en 1935."
 BEL_auguste_edouard_gilliaert:0 "Auguste-Edouard Gilliaert"
 BEL_karel_bossart:0 "Karel Jan Bossart"
 BEL_karel_bossart_desc:0 "Los estadounidenses proporcionaron una gran cantidad de fondos a una de nuestras mentes más brillantes en el campo de la cohetería. Seguramente podemos convencerlo de que regrese a su tierra natal si le ofrecemos las mismas oportunidades."
 BEL_joris_van_severen:0 "Joris Van Severen"
 BEL_joris_van_severen_desc:0 "Joris Van Severen no era un líder de partido, como Verdinaso no era un partido político. En cambio, fue un movimiento que buscaba la unidad de todo el Benelux en un estado corporativo unido. A pesar de ello, hasta 1935 fue un vehemente nacionalista flamenco antes de profesar que los valones eran primos de la misma sangre y, como tales, debían ser incluidos en la unión. Más prácticamente, dividir Bélgica significaría dividir el Congo Belga, que estaba en completa oposición a sus sueños de grandeza. En 1940, las autoridades belgas lo arrestaron como posible futuro colaborador. Trasladado al norte de Francia con otros fascistas, fue asesinado por sus guardias franceses borrachos y descontentos."
 BEL_julien_lahaut:0 "Julien lahaut"
 BEL_julien_lahaut_desc:0 "Un veterano del "Cuerpo Expedicionario Belga de Vehículos Blindados en Rusia", Julien Lahaut se reunió con los bolcheviques y estuvo de acuerdo con sus ideas. Una vez en Bélgica, fue un miembro vital del partido comunista."
 BEL_achille_van_acker:0 "Achille Van Acker"
 BEL_achille_van_acker_desc:0 "Achille (Achiel) Van Acker fue un político socialista que se convirtió en primer ministro en 1945."
 BEL_yvan_gerard:0 "Ivan gerard"
 BEL_yvan_gerard_desc:0 "Ivan Gérard era comandante de división en el ejército belga. Se las arregló para retirar a sus tropas en un orden relativamente bueno considerando las circunstancias."
 BEL_jean_de_lannoy:0 "Juan de Lannoy"
 BEL_jean_de_lannoy_desc:0 "Descendiente de una antigua familia noble, Jean de Lannoy es un anciano general que contempla la naturaleza de la guerra moderna. Tenía algunos puntos de vista innovadores en comparación con el establecimiento militar belga. Publicó artículos en los que sugirió usar tanques para permitir contraataques mortales que detuvieran los avances enemigos. Incluso si históricamente Bélgica nunca tuvo suficientes tanques para realizar el tipo de maniobras sugeridas por sus artículos, está claro que abogó por el uso de la guerra móvil en Bélgica."
 BEL_henri_denis:0 "Henri Denis"
 BEL_henri_denis_desc:0 "Debido a su experiencia militar como general retirado, Henri Denis se desempeñó como ministro de Defensa en sucesivos gobiernos. Supervisó el establecimiento de la estrategia defensiva belga y creó la guardia antiaérea territorial. En 1940 se negó a seguir al gobierno y se exilió en Londres para quedarse con el rey. Incluso le dijo a Leopoldo III que podía firmar la orden de renuncia del gobierno como único ministro que quedaba en el país. Un movimiento que habría dañado la legitimidad del gobierno de Hubert Pierlot. Afortunadamente, el rey rechazó su propuesta."
 BEL_edouard_van_den_bergen:0 "Édouard van den Bergen"
 BEL_edouard_van_den_bergen_desc:0 "Anteriormente general de artillería, Édouard van den Bergen fue nombrado jefe del Estado Mayor en 1935. Como comandante de las fuerzas armadas (después del rey), concibió un plan que aumentaría la duración del servicio militar y, en consecuencia, la calidad de la divisiones de reserva. Sin embargo, este plan nunca se implementó, ya que el gobierno lo consideró más crítico para favorecer la recuperación económica que la preparación para una guerra que todavía solo se consideraba hipotética. Perdió su puesto y comandó uno de los grupos del ejército después de invitar a las fuerzas francesas a cruzar la frontera hacia Bélgica después de una de las muchas falsas alarmas de la "Guerra Falsa" sin consultar al rey ni al gobierno."
 BEL_paul_hiernaux:0 "Pablo Hiernaux"
 BEL_paul_hiernaux_desc:0 "Aviador veterano de la Gran Guerra, Paul Hiernaux fue el comandante supremo de la fuerza aérea belga en 1940. (Nota: su retrato es de 1918)"
 BEL_paul_van_waesberghe:0 "Pablo Van Waesberghe"
 BEL_paul_van_waesberghe_desc:0 "Paul Van Waesberghe era todavía un joven teniente cuando se restableció la marina belga. Debido a su talento, fue seleccionado para ser enviado a Gran Bretaña y recibió una formación más avanzada en la Royal Navy. Luego luchó con el cuerpo belga de la Royal Navy y se convirtió en uno de los oficiales de la marina belga más importantes después de la guerra."
 BEL_etienne_glorie:0 "Étienne gloria"
 BEL_etienne_glorie_desc:0 "Étienne Glorie era el general al mando de la base militar de Ostende, encargado de abastecer a la incipiente armada belga."
 BEL_gustave_fromont:0 "Gustavo Fromont"
 BEL_gustave_fromont_desc:0 "Gustave Fromont fue, junto con Olivier Derousseaux, segundo al mando del Estado Mayor en 1940."
 BEL_gustave_fromont2:0 "Gustavo Fromont"
 BEL_gustave_fromont2_desc:0 "Gustave Fromont fue, junto con Olivier Derousseaux, segundo al mando del Estado Mayor en 1940."
 BEL_olivier_derousseaux:0 "Olivier Derousseaux"
 BEL_olivier_derousseaux_desc:0 "Olivier Derousseaux fue, junto con Gustave Fromont, segundo al mando del Estado Mayor en 1940. Tuvo la difícil tarea de negociar la rendición del ejército belga."
 BEL_olivier_derousseaux2:0 "Olivier Derousseaux"
 BEL_olivier_derousseaux2_desc:0 "Olivier Derousseaux fue, junto con Gustave Fromont, segundo al mando del Estado Mayor en 1940. Tuvo la difícil tarea de negociar la rendición del ejército belga."
 BEL_jules_pire2:0 "Jules pire"
 BEL_jules_pire2_desc:0 "Jules Pire era comandante de división en 1940. Más tarde estaría al mando del ejército secreto belga."
 BEL_franz_burniaux:0 "Franz Burniaux"
 BEL_franz_burniaux_desc:0 "Instructor Aéreo en la Fuerza Aérea Belga, Franz Burniaux continuó la guerra en África después de una breve parada en Gran Bretaña. Fue consultado sobre la viabilidad de establecer una fuerza aérea para el Congo Belga, pero como se abandonó el proyecto, sirvió en el cuerpo belga de la fuerza aérea sudafricana."
 BEL_Fernand_Frenay:0 "fernand frenay"
 BEL_xavier_relecom:0 "Xavier Relecom"
 BEL_xavier_relecom_desc:0 "Como uno de los miembros más importantes del Partido Comunista Belga, Xavier Relecom fue el miembro principal de la Troika con Julien Lahaut y Georges Van den Boom después de la muerte de Joseph Jacquemotte. Encarcelado por la Gestapo, hizo un pacto secreto para salvar la vida de la dirección del partido (incluido él mismo) a cambio de convencer a otros militantes comunistas para que colaboraran."
 BEL_andor_berei:0 "Andor berei"
 BEL_andor_berei_desc:0 "Andor Berei era un húngaro en el exilio tras el éxito de los contrarrevolucionarios que aplastaron la República Soviética de Hungría en 1919. Fue enviado a Bélgica como representante del Komintern (y, por extensión, de Stalin) ante el Partido Comunista Belga."
 BEL_paul_nothomb:0 "Pablo Nothomb"
 BEL_paul_nothomb_desc:0 "Paul Nothomb lo tenía todo para ser un modelo de las clases altas belgas. Nacido en una familia acomodada, fue el mayor de su ascenso como aviador. Pero en el proceso, descubrió las ideas marxistas-leninistas y abrazó la causa del comunismo. Dejó el ejército para luchar contra el fascismo durante la guerra civil española, donde conoció a André Malraux. Después de su regreso a Bélgica, fue arrestado por los alemanes junto con otros militantes comunistas influyentes, pero escapó de la ejecución debido al pacto entre Relecom y la Gestapo."
 BEL_Jose_Streel:0 "Jose streel"
 BEL_rene_lagrou:0 "Rene Lagrou"
 BEL_rene_lagrou_desc:0 "René Lagrou era un "corresponsal de guerra" del partido autonomista/independentista flamenco VNV. Trató de motivar a la juventud flamenca para que se uniera a la legión flamenca de las SS. Es también abuelo de uno de los profesores universitarios del autor de estas líneas."
 BEL_Victor_Matthys:0 "victor matthys"
 BEL_Victor_Matthys_desc:0 "Victor Matthys era un compañero cercano de Léon Degrelle, y se le confió la dirección del partido Rexista mientras Degrelle estaba luchando en el frente oriental."
 BEL_lambert_chardome:0 "Lamberto chardome"
 BEL_lambert_chardome_desc:0 "Lambert Chardome es un caso peculiar. Comandó una división en 1940, pero es posible que haya conspirado con Degrelle para ayudar en su "Marcha sobre Bruselas" y organizar un golpe. Sin embargo, solo he encontrado la afirmación de Degrelle, que parece una pieza más de su reescritura histórica. De todos modos, fue enviado a prisión, como la mayoría de los generales belgas. En 1944, Léon Degrelle necesitaba un oficial para comandar la "Légion Wallonie", por lo que buscó oficiales belgas anticomunistas. Chardome se convenció después de que le dijeran que el rey accedió a luchar contra los soviéticos (incluso si Leopoldo III sin duda no estaba enamorado de los comunistas, nunca expresó tales puntos de vista). Pero antes de incorporarse al frente, pidió permiso para volver a Bélgica y ver a su familia. Allí vio la situación del país y probablemente recibió más información sobre el curso general de la guerra. Estaba convencido de que esto no era lo correcto y en su lugar regresó a su stalag. Aunque nunca participó en las actividades de la Legión, fue condenado a 15 años de prisión después de la guerra."
 BEL_jules_henri_vincotte:0 "Jules-Henri Vincotte"
 BEL_jules_henri_vincotte_desc:0 "Director de la academia militar."
 BEL_rene_legros:0 "Rene Legros"
 BEL_rene_legros_desc:0 "René Legros fue aviador general de división de la fuerza aérea belga."
 BEL_andre_becquet:0 "André becquet"
 BEL_alexandre_galopin:0 "Alejandro Galopín"
 BEL_alexandre_galopin_desc:0 "Alexandre Galopin era el administrador de la "Société Générale", una corporación con un nombre tan vago como su dominio de actividades. Tenía activos en muchos sectores vitales de la economía belga, como la "Union Minière du Haut-Katanga" en el Congo Belga. Durante la guerra, optó por quedarse en Bélgica porque temía que, sin un liderazgo adecuado, las fuerzas de ocupación se apoderarían de los activos de la corporación. En cambio, dio su nombre a la "Doctrina Galopín". Consistía en la idea de que la economía tiene que seguir funcionando para pagar los salarios de la población. Incluso si ayudó parcialmente a los alemanes, estas políticas fueron apoyadas por el gobierno belga en el exilio, ya que se consideraba un mal necesario en comparación con la hambruna. En 1944 fue asesinado por fascistas flamencos dirigidos por Robert Jan Verbelen porque representaba a la clase dominante económica de antes de la guerra."
 BEL_jean_terfve:0 "Jean terfve"
 BEL_jean_terfve_desc:0 "Jean Terfve era doctor en derecho y miembro del Partido Comunista Belga. Participó activamente en la resistencia belga y, después de que arrestaran a otros jefes comunistas, Andor Berei lo eligió para ser uno de los principales comunistas de Bélgica."
 BEL_gustave_joassart:0 "Gustavo Joassart"
 BEL_gustave_joassart_desc:0 "Como director de FN Herstal, Gustave Joassart estaba en el corazón de las diversas industrias militares belgas. Por ejemplo, participó en reuniones para construir una fábrica de motores de aviones en Bélgica, que eran importados sistemáticamente por los fabricantes de aviones belgas."
 BEL_constant_de_wulf:0 "Constante De Wulf"
 BEL_maximilien_de_neve_de_roden:0 "Maximiliano de Neve de Roden"
 BEL_maximilien_de_neve_de_roden_desc:0 "Maximilien de Neve de Roden fue un general de caballería que comandó los "Chasseurs Ardennais" en 1936 y el cuerpo de caballería en 1939."
 BEL_auguste_lippens:0 "Augusto lippen"
 BEL_auguste_lippens_desc:0 "Anteriormente gobernador general del Congo Belga, Auguste Lippens sugirió en 1940 formar un nuevo gobierno en torno al rey."
 BEL_robert_de_foy:0 "Roberto de Foy"
 FLA_auguste_baesens:0 "Augusto baesen"
 FLA_auguste_baesens_desc:0 "Auguste Baesens fue comandante de artillería del 2º cuerpo de ejército."
 FLA_alexis_vander_veken:0 "Alexis Vander Veken"
 FLA_alexis_vander_veken_desc:0 "Alexis Vander Veken comandante del 1er cuerpo de ejército."
 FLA_Robert_Jan_Verbelen:0 "Robert Jan Verbelen"
 FLA_Robert_Jan_Verbelen_desc:0 "Robert Jan Verbelen fue un nacionalista flamenco que colaboró ​​activamente con la Gestapo para eliminar la oposición en la Bélgica ocupada. Cazó a miembros de la resistencia, comunistas y cualquier otra persona que se interpusiera en su camino. Estuvo detrás del asesinato del director de la "Société Générale", Alexandre Galopin. Después de la guerra, huyó a Austria para evitar la justicia y se propuso servir a los estadounidenses como cazador de comunistas profesional. Como tal, comenzó una nueva carrera como agente de la CIA."
 FLA_jef_van_de_wiele:0 "Jef van de Wiele"
 FLA_jef_van_de_wiele_desc:0 "Jef van de Wiele fue uno de los colaboradores más entusiastas de Bélgica. Fue uno de los miembros más destacados de "De Vlag" (la bandera), una organización que buscaba nada menos que la anexión de Flandes a Alemania. Como era de esperar, los alemanes lo apoyaron firmemente, con la esperanza de crear Großdeutschland, uniendo a todas las personas de origen germánico."
 FLA_Staf_De_Clercq:0 "Personal Declercq"
 FLA_war_van_overstraeten:0 "War Van Overstraeten"
 FLA_Dr_August_Borms:0 "Agosto Borms"
 FLA_paul_le_roy:0 "Pablo Le Roy"
 FLA_jef_francois:0 "Jef francois"
 FLA_emile_van_dievoet:0 "Émile van Dievoet"
 FLA_frans_van_cauwelaert:0 "Frans Van Cauwelaert"
 FLA_georges_van_den_boom:0 "Georges Van den Boom"
 FLA_Hendrik_Elias:0 "Hendrik elias"
 FLA_camille_huysmans:0 "Camila Huysmans"
 FLA_jef_van_extergem:0 "Jef Van Extergem"
 WLL_auguste_buisseret:0 "Auguste buisseret"
 WLL_georges_thone:0 "Jorge thone"
 WLL_arille_carlier:0 "Arille Carlier"
 WLL_Prosper_Theugels:0 "Próspero Theugels"
 WLL_fernand_rouleau:0 "fernand rouleau"
 WLL_Jules_Mahieu:0 "Jules mahieu"
 COG_albert_decoster:0 "Alberto Decoster"
 COG_albert_decoster_desc:0 "Albert Decoster fue director del "Journal du Katanga", publicación que repetía el contenido de los boletines de guerra soviéticos con extrema fidelidad y regularidad. Si bien esta era en parte una postura establecida para complacer a los sindicalistas de Jadotville, tenía simpatías de izquierda."
 COG_pierre_cattier:0 "Pierre Cattier"
 COG_pierre_cattier_desc:0 "Pierre Cattier era el gerente de una compañía de transbordadores que operaba entre Amberes y Leopoldville. En el caso de la construcción de una marina belga-congoleña, habría sido una de las pocas personas con la experiencia necesaria para ayudar en su gestión."
 COG_joseph_kasa_vubu:0 "José Kasa Vubu"
 COG_joseph_kasa_vubu_desc:0 "Joseph Kasa Vubu ya era un defensor del reconocimiento de las especificidades culturales de los congoleños justo después de la guerra. Más tarde se convirtió en el primer presidente del Congo-Léopoldville independiente."
 COG_gerard_greindl:0 "Gérard Greindl"
 COG_gerard_greindl_desc:0 "Gérard Greindl fue un aviador belga que continuó la guerra en África. Debido a la falta de aviones en el Congo Belga, sirvió en la fuerza aérea sudafricana."
 COG_charles_joseph_haas:0 "Charles-Joseph Haas"
 COG_charles_joseph_haas_desc:0 "Charles-Joseph Haas fue un oficial que continuó su carrera en el Congo después de la Gran Guerra. Teniente coronel en 1935 y coronel en 1941, luchó bajo el mando de Gilliaert en Abisinia."
 COG_jules_cousin:0 "Julio primo"
 COG_jules_cousin_desc:0 "Jules Cousin fue uno de los administradores de la Union Minière du Haut-Katanga."
 COG_leo_petillon:0 "Leo Pétillon"
 COG_leo_petillon_desc:1939 "Léo Pétillon era funcionario del ministerio de las colonias en Bruselas (es uno de los fundadores de la lotería colonial, antecesora de la lotería nacional belga) antes de que le pidieran su traslado al Congo Belga. En 1939 se convirtió en ayudante del gobernador general Pierre Ryckmans."
 COG_eugene_jungers:0 "Eugène Jungers"
 COG_eugene_jungers_desc:0 "Eugène Jungers es el administrador colonial del mandato de Ruanda-Urundi, territorio compuesto por los actuales países de Ruanda y Burundi. Esos territorios eran (en teoría) distintos del Congo Belga, ya que anteriormente eran colonias alemanas y ahora estaban administrados bajo un mandato de la Sociedad de Naciones."
 COG_edgar_sengier:0 "Edgar sengier"
 COG_edgar_sengier_desc:0 "Edgar Sengier fue el ingeniero que tuvo la idea de enviar grandes cantidades de mineral de uranio extraído en Tchinkolobwe a los Estados Unidos para protegerlo de una guerra europea. Sus acciones impactaron directamente en las cantidades de uranio disponibles para el gobierno de los Estados Unidos para poner en marcha el Proyecto Manhattan."
 COG_jean_beaudinet:0 "Juan Beaudinet"
 COG_jean_beaudinet_desc:0 "Jean Beaudinet era el director de la "seguridad del estado" (el servicio secreto civil belga) en la colonia."
 COG_paul_ermens:0 "Pablo Ermens"
 COG_paul_ermens_desc:0 "Paul Ermens era jefe de Estado Mayor de la Force Publique."
 COG_auguste_edouard_gilliaert:0 "Auguste-Edouard Gilliaert"
 COG_emile_janssens:0 "Émile Janssens"
 COG_leopold_dronkers_martens:0 "Léopold Dronkers-Martens"
 COG_leopold_dronkers_martens_desc:0 "Léopold Dronkers-Martens fue uno de los oficiales de más alto rango en la campaña de Abisinia. Más tarde fue enviado a Oriente Medio con el cuerpo congoleño."
 COG_edmond_van_der_meersch:0 "Edmond Van der Meersch"
 COG_edmond_van_der_meersch_desc:0 "Edmond Van der Meersch es mejor conocido por su papel en los acontecimientos que rodearon la independencia del Congo en 1960, pero ya era un oficial de alto rango en Force Publique."
 COG_robert_mauroy:0 "Roberto Mauroy"
 COG_robert_mauroy_desc:0 "Robert Mauroy fue el jefe de gabinete de Émile Hennequin. Era un candidato potencial para el mando efectivo de las tropas, pero en su lugar se eligió a Auguste-Edouard Gilliert."
 COG_emile_hennequin:0 "Émile Hennequin"
 COG_emile_hennequin_desc:0 "Émile Hennequin comandaba la Force Publique ante el general Ermens. Supervisó las primeras reformas de la Force Publique que llevaron a su remodelación tras la reducción presupuestaria provocada por la gran depresión."
 COG_franz_burniaux:0 "Franz Burniaux"
 COG_franz_burniaux_desc:0 "Instructor Aéreo en la Fuerza Aérea Belga, Franz Burniaux continuó la guerra en África después de un breve paso por Gran Bretaña. Fue consultado sobre la viabilidad de establecer una fuerza aérea para el Congo Belga, pero como se abandonó el proyecto, sirvió en el cuerpo belga de la fuerza aérea sudafricana."
 COG_nicolas_florine:0 "Nicolás Florine"
 COG_n_cools:0 "N. Refresca"
 COG_n_cools_desc:0 "Si bien N. Cools tuvo históricamente un papel relativamente menor entre todos los oficiales de alto rango de Force Publique, es notable que tenía una sólida reputación de germanofilia. A falta de un mejor candidato, lo elegí como líder fascista congoleño. También tengo que mencionar que he buscado mucho su primer nombre, pero solo encontré su inicial."
 COG_m_heynen:0 "M.Heynen"
 COG_m_heynen_desc:0 "M. Heynen es un sindicalista que dirigió huelgas en 1940 en Jadotville con M. Dutron. La diferencia entre los dos es que él abogó por una victoria alemana, mientras que Dutron abogó por una revolución comunista. Esto no era contradictorio en ese momento debido al Pacto Molotov-Ribbentrop. Ambos fueron enviados a prisión por 'discursos derrotistas' al final del día."
 COG_m_dutron:0 "M.Dutron"
 COG_m_dutron_desc:0 "M. Dutron es un sindicalista que dirigió huelgas en 1940 en Jadotville con M. Heynen. La diferencia entre los dos es que él abogó por una revolución comunista mientras que Heynen deseaba una victoria alemana. Esto no era contradictorio en ese momento debido al Pacto Molotov-Ribbentrop. Ambos fueron enviados a prisión por 'discursos derrotistas' al final del día."
 COG_m_dutron2:0 "M.Dutron"
 COG_m_dutron2_desc:0 "M. Dutron es un sindicalista que dirigió huelgas en 1940 en Jadotville con M. Heynen. La diferencia entre los dos es que él abogó por una revolución comunista mientras que Heynen deseaba una victoria alemana. Esto no era contradictorio en ese momento debido al Pacto Molotov-Ribbentrop. Ambos fueron enviados a prisión por 'discursos derrotistas' al final del día."
 COG_maurice_sluys:0 "Maurice sluys"
 COG_maurice_sluys_desc:0 "Maurice Sluys era un ingeniero de minas que trabajaba para una empresa estadounidense en Yugoslavia antes de mudarse al Congo Belga después de la invasión de Bélgica y Yugoslavia. Se convirtió en el jefe de la 'Junta de Gestión de Producción Minera de Guerra' ('Direction de la production minière de guerre' en francés). Más tarde regresó a Bélgica y enseñó geología en Lieja. Notarás que la foto utilizada aquí lo muestra en las últimas etapas de su vida, mucho después de que dejó África."
 COG_union_miniere:0 "Union Minière du Haut Katanga"
 COG_union_miniere_desc:0 "La Union Minière du Haut Katanga es una empresa minera establecida en el "Escándalo geológico" que es Katanga. Explotó cobre, tungsteno y la famosa mina de uranio de Tchinkolobwe."
 COG_idea_war_mining_production_directorate:0 "Dirección de Producción Minera de Guerra"
 COG_idea_war_mining_production_directorate2:0 "Dirección de Producción Minera de Guerra"
 COG_idea_war_mining_production_directorate3:0 "Dirección de Producción Minera de Guerra"
 BEL_linguistic_question_in_military:0 "Cuestión lingüística militar"
 BEL_linguistic_question_in_military_desc:0 "Durante años, el movimiento flamenco quiso dividir el ejército sobre bases lingüísticas, argumentando que los soldados flamencos no podían entender las órdenes dadas en francés."
 BEL_divide_the_military:0 "Reorganizar el ejército lingüísticamente"
 BEL_divide_the_military_desc:0 "Ahora que hemos establecido un plan para reorganizar la estructura de nuestras fuerzas armadas sobre una base lingüística, algunas unidades deberán trasladarse a otros cuarteles mientras que muchos soldados serán comandados por nuevos oficiales."
 BEL_army_linguistic_divide:0 "División Lingüística del Ejército"
 BEL_army_linguistic_divide_desc:0 "Durante años, el movimiento flamenco quiso dividir el ejército sobre bases lingüísticas, argumentando que los soldados flamencos no podían entender las órdenes dadas en francés. Ahora es el momento de implementar cambios en la estructura del ejército para tener divisiones separadas de habla francesa y flamenca."
 BEL_depillarize_the_belgians:0 "Despilarizar la sociedad belga"
 BEL_depillarize_the_belgians_desc:0 "La rigidez de nuestra actual sociedad pilarizada es un obstáculo para la revolución y el futuro mejor que viene con ella."
 BEL_choose_Rex:0 "Elige rex"
 BEL_choose_Rex_desc:0 "Rex es el partido fascista más fuerte de este país. Rex quiere mantener la patria fuerte y unida. Rex mostrará cuán gloriosa es realmente Bélgica. ¡Rex prevalecerá!"
 BEL_choose_Verdinaso_desc:0 "La VNV solo quiere dividir el país; no quieren ver que los valones no son nuestros enemigos sino nuestros hermanos raciales. Por el contrario, si podemos unir a nuestra gente detrás de la unificación de los Países Bajos, podríamos formar Dietsland, la unión de todas las personas de los Países Bajos. Esta nueva nación celebrará nuestra unión perpetua después de 500 años de separación."
 BEL_choose_Verdinaso:0 "Elige Verdinaso"
 BEL_go_left:0 "Soporte KPB-PCB"
 BEL_go_left_desc:0 "Nuestra nación ha estado dominada por banqueros y peces gordos durante demasiado tiempo. Ha llegado el momento de que brille el Partido Comunista Belga. ¡Hay que difundir la Revolución Proletaria!"
 BEL_go_right:0 "Apoya a Rex y Verdinaso"
 BEL_go_right_desc:0 "Nuestro país ha sido gobernado durante demasiado tiempo por una clase de políticos egoístas y corruptos y sus amigos banqueros. Este comportamiento solo está acelerando la desintegración moral de nuestra sociedad, permitiendo que esos infames perros rojos alejen a nuestra gente de la única Iglesia santa, católica y apostólica. ¡Es hora de que nuestra patria despierte!"
 BEL_fascist_legions:0 "Legiones antibolcheviques belgas"
 BEL_fascist_legions_desc:0 "Necesitamos movilizar a nuestros partidarios para luchar contra la amenaza roja en todos los países en peligro."
 BEL_belgian_militarism:0 "Militarismo belga"
 BEL_belgian_militarism_desc:0 "¡Bélgica hizo historia durante dos mil años! Sorprendimos al gran César, derrotamos a los franceses en la Batalla de las Espuelas Doradas y dominamos a los alemanes durante la Gran Guerra. Nuestra herencia es heroica; nuestro ejército debe reflejarlo."
 BEL_claim_the_benelux:0 "Reclamar los antiguos Países Bajos de Borgoña"
 BEL_claim_the_benelux_desc:0 "Holanda estuvo una vez unida... no, no por el rey Willem van Oranje sino por los condes de Flandes, duques de Brabante y Borgoña que reinaban desde Brujas, Bruselas y Dijon. El pueblo de los Países Bajos es de una raza noble y comparte una herencia común. Por lo tanto, deben estar unidos bajo una regla, la nuestra."
 BEL_burgundian_circuit:0 "Restaurar el Círculo de Borgoña"
 BEL_burgundian_circuit_desc:0 "¡Pueblo imperial, despierten! Con esas palabras, Léon Degrelle llamó a todos los belgas a restaurar la ambición de los duques de Borgoña de crear un Estado entre Francia y Alemania, inspirados en el Círculo Borgoñón establecido por el emperador Carlos V. Sin embargo, algunos escépticos comenzaron a llamarlo "Modesto I". , Rey de Borgoña" (Nota: Esos escépticos eran, como él, soldados de la Legión Valona en el Frente Oriental)."
 BEL_proclaim_thiois_empire:0 "Proclamar el Imperio Thiois"
 BEL_proclaim_thiois_empire_desc:0 "Ahora que nuestros objetivos principales están cumplidos, finalmente podemos deshacernos de nuestro antiguo nombre de Bélgica para reemplazarlo por uno nuevo que muestre claramente el poder de nuestra unión imperial. ¡Viva el Imperio Thiois!"
 BEL_unite_dietsland:0 "Verenig Dietsland"
 BEL_unite_dietsland_desc:0 "Ahora es posible una unión de Dietsland. Primero, debemos reunir las fronteras del Reino Unido de los Países Bajos. Entonces podríamos atacar a Francia para revertir los infames tratados de guerra de Sébastien de Vauban y Luis XIV y reunir las XVII provincias. Funcionará porque, como dice el lema: "La fuerza hace la unidad"."
 BEL_proclaim_dietsland:0 "Proclamar la Dietsland"
 BEL_proclaim_dietsland_desc:0 "Ahora es posible una unión de Dietsland. Primero, debemos reunir las fronteras del Reino Unido de los Países Bajos. Entonces podríamos atacar a Francia para revertir los infames tratados de guerra de Sébastien de Vauban y Luis XIV y reunir las XVII provincias. Funcionará porque, como dice el lema: "La fuerza hace la unidad"."
 BEL_proclaim_dietsche_rijk:0 "Proclamar el Dietsche Rijk"
 BEL_proclaim_dietsche_rijk_desc:0 "Ahora que nuestros objetivos principales están cumplidos, finalmente podemos deshacernos de nuestro antiguo nombre de Bélgica para reemplazarlo por uno nuevo que muestre claramente el poder de nuestra unión imperial. ¡Viva el Dietsche Rijk!"
 BEL_fascist_youth_organizations:0 "Establecer organizaciones juveniles fascistas"
 BEL_fascist_youth_organizations_desc:0 "Podemos hablar idiomas diferentes en el norte y el sur, pero estamos unidos en nuestro origen germánico común. Esta antigua verdad debe enseñarse a los jóvenes porque ellos son el futuro de nuestro país, nuestra raza y la base del nuevo orden europeo."
 BEL_colonial_claims:0 "Reclamar la cuenca del Gran Congo"
 BEL_colonial_claims_desc:0 "En la conferencia de Berlín, las "Grandes potencias" hipócritas restringieron la verdadera extensión del Congo. Es hora de revisar esas decisiones y aplicar el plan expuesto por Stanley: un gran Congo, uniendo ambos océanos para asegurar el triunfo de la civilización en el corazón de África."
 BEL_germany_millitary_coop:0 "Cooperación militar con [GER.GetNameDef]"
 BEL_germany_millitary_coop_desc:0 "Con el auge del despertar nacional en nuestro país y nuestra cercanía ideológica con [GER.GetNameDef], pudimos establecer un pacto de cooperación militar."
 BEL_belgium_first:0 "Dios protege a la Bélgica libre y a su rey"
 BEL_belgium_first_desc:0 ""Dieu Protège la Libre Belgique et son Roi" proviene de "Vers l'Avenir" (Hacia el futuro), el himno rexista. En su nombre, Rex era muy realista, y el propio Leopoldo III no estaba claramente en contra de un ejecutivo fuerte. Esta "Indecisión" condujo a la "cuestión real", la regencia del príncipe Carlos y la abdicación del rey después de la guerra."
 BEL_reactivate_caur_contacts:0 "Reactivar los Contactos CAUR"
 BEL_reactivate_caur_contacts_desc:0 "La convención de Montreux de 1934 fue la oportunidad para que los miembros de Verdinaso se reunieran bajo los auspicios de los agentes del CAUR (Comité de Acción para la Universalidad de Roma) para crear una nueva Europa guiada por la visión del Duce."
 BEL_an_ally_across_the_channel:0 "Un aliado al otro lado del canal"
 BEL_an_ally_across_the_channel_desc:0 "El éxito conjunto de nuestros respectivos partidos en casa y en [ENG.GetNameDef] ha convertido a nuestros gobiernos en aliados naturales."
 BEL_spanish_ties:0 "Corbatas Españolas"
 BEL_spanish_ties_desc:0 "Nuestra historia nos une a España. Son un modelo de religiosidad, y aunque nos han gobernado durante siglos, hemos educado a sus reyes y formado algunos de sus mejores generales. El despertar nacional y católico contra los rojos ateos los convierte en verdaderos creyentes de la necesidad de erradicar el comunismo ateo."
 BEL_propaganda_ministry:0 "Establecer Ministerio de Propaganda"
 BEL_propaganda_ministry_desc:0 "La propaganda no se trata de adoctrinamiento... es la mejor manera de guiar a la gente por el camino correcto."
 BEL_communist_brigades:0 "Brigadas comunistas belgas"
 BEL_communist_brigades_desc:0 "Necesitamos movilizar voluntarios para luchar contra los fascistas."
 BEL_support_pcf:0 "Apoyar al Partido Comunista Francés"
 BEL_support_pcf_desc:0 "El Partido Comunista Francés es un elemento crucial de las fuerzas antifascistas de Europa. Necesitamos apoyarlos por cualquier medio disponible."
 BEL_support_pcf2:0 "Soporte [FRA.GetNameDef]"
 BEL_support_pcf2_desc:0 "El Partido Comunista Francés es un elemento crucial de las fuerzas antifascistas de Europa. Necesitamos apoyarlos por cualquier medio disponible."
 BEL_communist_army:0 "Reorganización Política del Ejército"
 BEL_communist_army_desc:0 "El sufrimiento individual es necesario para la gloria nacional. En un país como Bélgica, el internacionalismo debe comenzar internamente antes de extenderse al mundo."
 BEL_sign_pact_with_soviets:0 "Firmar pacto con los [SOV.GetAdjective]s"
 BEL_sign_pact_with_soviets_desc:0 "Nuestra mayor amenaza radica en [GER.GetNameDef]. [SOV.GetNameDefCap] se ha ofrecido a mejorar nuestra tecnología blindada para competir con los [GER.GetAdjective] Panzers. ¡Deberíamos aprovechar esta oportunidad con ambas manos!"
 BEL_independent_revolution:0 "Revolución Independiente"
 BEL_independent_revolution_desc:0 "¡Esta revolución es nuestra revolución! ¡No le debemos nada a [SOV.GetLeader]!"
 BEL_invite_france:0 "Alianza con [FRA.GetNameDef]"
 BEL_invite_france_desc:0 "Como otra nueva potencia comunista en Europa Occidental, nuestros dos países deben llegar a un acuerdo para formar una alianza militar inquebrantable."
 BEL_political_commissars:0 "Comisarios Políticos"
 BEL_political_commissars_desc:0 "Las revoluciones comunistas se arriesgan a la subversión en cada paso del progreso hacia la abundancia mundial. Para asegurarse de que este progreso no se vea amenazado por sus enemigos, los guardianes del camino recto deben luchar contra los agentes de los poderes capitalistas."
 BEL_technology_sharing:0 "Compartir tecnología"
 BEL_puppet_netherlands:0 "Presionar al gobierno [HOL.GetAdjective]"
 BEL_puppet_netherlands_desc:0 "Los Países Bajos deben ser liberados del capitalismo."
 BEL_communist_propaganda_Benelux:0 "¡Trabajadores de los Países Bajos, uníos!"
 BEL_communist_propaganda_Benelux_desc:0 "Las Tierras Bajas deben ser liberadas del capitalismo. Para asegurar esto, se debe difundir propaganda a nuestros vecinos para difundir la revolución."
 BEL_ideological_propaganda:0 "Propaganda ideológica"
 BEL_ideological_propaganda_desc:0 "Todo movimiento comunista es una célula potencial lista para organizar a las masas."
 BEL_technology_sharing_desc:0 "Al compartir los avances tecnológicos con nuestros aliados, toda nuestra facción llevará a cabo la I+D en tiempos de guerra de manera más eficiente."
 BEL_technology_sharing_democracy:0 "Compartir tecnología"
 BEL_technology_sharing_democracy_desc:0 "Al compartir los avances tecnológicos con nuestros aliados, toda nuestra facción llevará a cabo la I+D en tiempos de guerra de manera más eficiente."
 BEL_technology_sharing_fascism:0 "Fuerza a través del conocimiento"
 BEL_technology_sharing_fascism_desc:0 "Al compartir los avances tecnológicos con nuestros aliados, toda nuestra facción llevará a cabo la I+D en tiempos de guerra de manera más eficiente."
 BEL_technology_sharing_communism:0 "Cooperación Científica Socialista"
 BEL_technology_sharing_communism_desc:0 "Al compartir los avances tecnológicos con nuestros aliados, toda nuestra facción llevará a cabo la I+D en tiempos de guerra de manera más eficiente."
 BEL_form_coalition_government:0 "Formar un gobierno de coalición"
 BEL_form_coalition_government_desc:0 "Los gobiernos de coalición son una tradición en Bélgica, pero para hacer frente a la amenaza del fascismo, todos los partidos democráticos deben estar incluidos en una gran coalición y deben dejarse de lado las pequeñas diferencias."
 BEL_centralized_communist_government:0 "Gobierno Comunista Centralizado"
 BEL_urban_projects_capital:0 "Únete a los Ferrocarriles de Bruselas"
 BEL_urban_projects_capital_desc:0 "Podemos transformar nuestra capital en una ciudad verdaderamente moderna excavando túneles para unir los diversos sistemas ferroviarios en una extensa red que pase por la ciudad, incluso si es a costa de su encanto arquitectónico."
 BEL_fortress_belgium:0 "Recrea el cinturón de los fuertes de Lieja"
 BEL_fortress_belgium_desc:0 "Los fuertes de Lieja fueron un elemento crucial en la defensa belga contra Alemania al comienzo de la Gran Guerra. Un programa de construcción vital debe comenzar lo antes posible para convertirlo en un elemento fundamental para disuadir a [GER.GetNameDef] de atacar. Simplemente no olvide tener en cuenta la posibilidad de un asalto de planeador."
 BEL_reinforce_antwerp_brussels:0 "Línea KW Linie"
 BEL_reinforce_antwerp_brussels_desc:0 "Brabante está en el corazón de nuestro país y aquí se encuentran nuestras ciudades más importantes. Amberes fue una importante fortaleza en el pasado y Bruselas es el centro de nuestra nación. La fortificación de ambas regiones las transformará en un baluarte contra cualquier invasión enemiga. Extendiéndose desde el pueblo de Koningshooikt hasta la ciudad de Wavre, la línea estará equipada con zanjas antitanque, búnkeres y trampas antitanque Cointet."
 BEL_fortress_french_border:0 "Fortalecer el borde [FRA.GetAdjective]"
 BEL_fortress_french_border_desc:0 "Los [FRA.GetAdjective] son ​​nuestros enemigos naturales, y debemos estar preparados en caso de guerra."
 congo_focus:0 "Enfoque nacional congoleño"
 BEL_Support_the_congo_railways:0 "Oficina de Transporte Colonial"
 BEL_Support_the_congo_railways_desc:0 "Fundada en 1935, la "Office des transports coloniaux", u OTRACO ("Oficina de Transportes Coloniales"), estaba a cargo del sistema ferroviario en el Congo Belga."
 BEL_congo_rubber:0 "Ampliar las plantaciones de caucho"
 BEL_congo_rubber_desc:0 "El clima tropical del Congo lo hace óptimo para las plantaciones de caucho. El uso de nuevas variedades y la extensión de las plantaciones aumentaría rápidamente la producción. Estamos seguros de que los nativos con gusto nos echarían una mano en ese asunto."
 BEL_congo_rubber2:0 "Mejorar la productividad de las plantaciones"
 BEL_congo_rubber2_desc:0 "El clima tropical del Congo lo hace óptimo para las plantaciones de caucho. El uso de nuevas variedades y la extensión de las plantaciones aumentaría rápidamente la producción. Estamos seguros de que los nativos con gusto nos echarían una mano en ese asunto."
 BEL_support_copper_mining:0 "Comenzar [COG.getAdjetive] Minería de cobre"
 BEL_support_copper_mining_desc:0 "Descubiertos a lo largo de los años en varias regiones del Congo, los ricos minerales de la colonia solo esperan a que la civilización los recoja para ayudar a nuestra economía."
 BEL_support_copper_mining2:0 "Expandir [COG.getAdjetive] Minas de cobre"
 BEL_support_copper_mining2_desc:0 "Descubiertos a lo largo de los años en varias regiones del Congo, los ricos minerales de la colonia solo esperan a que la civilización los recoja para ayudar a nuestra economía."
 BEL_support_tungsten_mining:0 "Comenzar [COG.getAdjetive] Minería de tungsteno"
 BEL_support_tungsten_mining_desc:0 "Descubiertos a lo largo de los años en varias regiones del Congo, los ricos minerales de la colonia solo esperan a que la civilización los recoja para ayudar a nuestra economía."
 BEL_support_tungsten_mining2:0 "Expandir [COG.getAdjetive] Minas de tungsteno"
 BEL_support_tungsten_mining2_desc:0 "Descubiertos a lo largo de los años en varias regiones del Congo, los ricos minerales de la colonia solo esperan a que la civilización los recoja para ayudar a nuestra economía."
 BEL_support_tungsten_mining3:0 "Expandir aún más las minas de tungsteno"
 BEL_support_tungsten_mining3_desc:0 "Descubiertos a lo largo de los años en varias regiones del Congo, los ricos minerales de la colonia solo esperan a que la civilización los recoja para ayudar a nuestra economía."
 BEL_support_tungsten_mining4:0 "Maximice la extracción de tungsteno"
 BEL_support_tungsten_mining4_desc:0 "Descubiertos a lo largo de los años en varias regiones del Congo, los ricos minerales de la colonia solo esperan a que la civilización los recoja para ayudar a nuestra economía."
 BEL_transform_the_congo:0 "Ampliar las oportunidades coloniales"
 BEL_transform_the_congo_desc:0 "Renovar el puerto de Banana para aumentar nuestras capacidades logísticas."
 BEL_transform_the_congo2:0 "Invierta en la fabricación colonial"
 BEL_transform_the_congo2_desc:0 "Incluso si el Congo fuera principalmente una colonia de explotación, la población colonial y la cantidad de minerales son lo suficientemente importantes como para comenzar a fabricar antes de exportar."
 BEL_transform_the_congo3:0 "Aumentar la fabricación colonial"
 BEL_transform_the_congo3_desc:0 "Incluso si el Congo fuera principalmente una colonia de explotación, la población colonial y la cantidad de minerales son lo suficientemente importantes como para comenzar a fabricar antes de exportar."
 BEL_urbanize_wallonie:0 "Invierta en el "Sillon Sambre et Meuse""
 BEL_urbanize_wallonie_desc:0 "Valonia fue una de las regiones más industrializadas de Europa desde principios del siglo XIX; el río Mosa y su afluente, el Sambre, son arterias vitales que ayudan a mover los productos industriales a través del país y luego al resto de Europa."
 BEL_invest_in_FN_Herstal:0 "Ampliar las fábricas militares de Lieja"
 BEL_invest_in_FN_Herstal_desc:0 "La "Fabrique Nationale", la "Fonderie Royale de Canons" y la "Manufacture d'Armes de l'État", ubicadas en Lieja y sus alrededores, son los elementos más valiosos de nuestra capacidad de producción de armamento. Si queremos tener un ejército equipado con suficiente armamento para combatir adecuadamente, la expansión de esas fábricas será una necesidad."
 BEL_invest_in_FRC_Herstal:0 "Ampliar la "Fonderie Nationale de Canons""
 BEL_invest_in_FRC_Herstal_desc:0 "La "Fabrique Nationale" y la "Fonderie Royale de Canons", ubicadas en Herstal, cerca de Lieja, son las partes más importantes de nuestra producción militar. Si queremos aumentar la cantidad de armas producidas, las extensiones de esas fábricas son obligatorias."
 BEL_urban_projects_capital_industry:0 "Desarrollar las industrias de Bruselas"
 BEL_urban_projects_capital_industry_desc:0 "Con los nuevos ferrocarriles actualmente en construcción en Bruselas y sus alrededores, el potencial económico de la ciudad será aún más atractivo para las industrias y los servicios."
 BEL_Expand_the_port_of_Antwerp:0 "Ampliar el Puerto de Amberes"
 BEL_Expand_the_port_of_Antwerp_desc:0 "Como uno de los principales puertos europeos, Amberes es excelente para desarrollar una industria enfocada a la exportación."
 BEL_urban_projects_capital2:0 "Industriegebied de Amberes"
 BEL_urban_projects_capital2_desc:0 "Como uno de los principales puertos europeos, Amberes es excelente para desarrollar una industria enfocada a la exportación."
 BEL_revise_air_doctrine:0 "Revisar la Doctrina del Aire"
 BEL_revise_air_doctrine_desc:0 "A mediados de la década de 1930, la necesidad de una nueva doctrina aérea parecía urgente. La fuerza aérea belga estudió las tácticas aéreas francesas, pero principalmente compró licencias inglesas después de las fallas de los prototipos belgas."
 BEL_van_overstraeten_aa_guns:0 "Centrarse en la artillería de defensa aérea"
 BEL_van_overstraeten_aa_guns_desc:0 "Raoul Van Overstraeten, uno de los teóricos militares belgas más influyentes, estaba convencido de que Bélgica era demasiado pequeña para tener una fuerza aérea. Prefería la idea de que los aliados de Bélgica defenderían el espacio aéreo del país mientras que el ejército belga debería centrarse en las piezas de artillería antiaérea."
 BEL_aa_guns_expertise:0 "Experiencia antiaérea"
 BEL_aa_guns_expertise_desc:0 "Para garantizar nuestra seguridad frente a la amenaza de ataques aéreos, debemos producir más baterías y proteger nuestra infraestructura más vital con estructuras de defensa aérea."
 BEL_Renard_fighters:0 "Aviones ligeros de Renard"
 BEL_Renard_fighters_desc:0 "Valiente piloto durante la gran guerra, Alfred Renard se convirtió en uno de los fabricantes de aviones belgas más importantes. Históricamente, sus aviones militares fallaron debido a los accidentes de los prototipos, pero con algunas correcciones, podrían convertirse en los mejores aviones de combate belgas."
 BEL_SABCAs_bombers:0 "Bombarderos con licencia de SABCA"
 BEL_SABCAs_bombers_desc:0 "Debido a la limitada capacidad industrial italiana, firmaron contratos con SABCA, la "Société Anonyme Belge de Construction Aéronautique" (Belgian Aeronautical Constructions Ltd.), para producir aviones italianos bajo licencia. Además, SABCA también comenzó a fabricar aviones pesados ​​para los franceses y los belgas (partes del Breguet 693), pero la invasión detuvo la producción."
 BEL_Foreign_aviation_studies:0 "Estudia Tácticas Extranjeras"
 BEL_Foreign_aviation_studies_desc:0 "Mediante el estudio y licencia de diseños extranjeros, podemos identificar fallas en nuestras aeronaves y aumentar su calidad."
 BEL_experimental_weaponry:0 "Admite prototipos FN"
 BEL_experimental_weaponry_desc:0 "Los inventos ingeniosos y los avances tecnológicos radicales nos han permitido buscar tecnologías militares más exóticas y efectivas. Durante décadas, FN Herstal ha sido pionera en armas de fuego para infantería, y esta tradición debe continuar para asegurar nuestra victoria."
 BEL_establish_radio_stations:0 "Mejorar las estaciones de radio"
 BEL_establish_radio_stations_desc:0 "El [ENG.GetAdjective] muestra que la detección de radio y las estaciones de alcance benefician la defensa de una nación. Creemos sistemas de radar en casa para defender a nuestro país con mayor eficacia."
 BEL_support_innovation:0 "Apoyar las innovaciones"
 BEL_support_innovation_desc:0 "Las batallas se ganan con la ayuda de las ventajas tecnológicas. Mejor tecnología significa ganar más peleas, y mejores instalaciones de investigación proporcionan mejor tecnología."
 BEL_clear_lands_congo:0 "Limpiar nuevas tierras"
 BEL_clear_lands_congo_desc:0 "Renovar el puerto de Banana para aumentar nuestras capacidades logísticas."
 BEL_invest_in_nuclear_program:0 "Investigación nuclear"
 BEL_invest_in_nuclear_program_desc:0 "Sobre la base de las teorías de la relatividad de Albert Einstein y la descomposición radiactiva del uranio-238, hemos descubierto que la división del átomo genera enormes cantidades de energía. Necesitamos investigar la posibilidad de la teoría de la reacción en cadena y, para hacerlo, debemos extraer grandes cantidades de mineral de uranio. Con suerte, nuestras minas de Kolwezi y Shinkolobwe pueden producir las cantidades requeridas."
 BEL_further_nuclear_research:0 "Explotar y Exportar Uranio"
 BEL_further_nuclear_research_desc:0 "Con nuestra nueva comprensión del átomo y la creciente producción de mineral de uranio, no solo podemos investigar su potencial, sino que también podemos exportar parte del mineral a nuestros principales aliados para asegurar la victoria final de nuestra coalición sobre nuestros enemigos."
 BEL_start_rocket_program:0 "Iniciar programa Rocket"
 BEL_start_rocket_program_desc:0 "La cohetería es una ciencia nueva con muchas posibilidades. La exploración de estas posibilidades para uso militar puede dar sus frutos. Para asegurar el éxito de este esfuerzo, debemos tratar de contratar al experto más competente en el tema. Karel Jan Bossart trabaja actualmente en [USA.GetNameDef]; esperemos que acepte regresar a su país para convertirse en el ingeniero líder de este fascinante proyecto."
 BEL_stay_neutral:0 "Politique des Mains Libres"
 BEL_stay_neutral_desc:0 "No debemos provocar a Hitler; incluso si pudiera ser más seguro ponerse del lado de los Aliados, solo aumentaría la posibilidad de un nuevo Plan Schlieffen. Esta política neutral se denominó "Mains Libres" / "Vrij Handen" (literalmente: Free Hands)."
 BEL_deterrence:0 "Disuasión"
 BEL_deterrence_desc:0 "Las crecientes amenazas del fascismo europeo dejan claro que las declaraciones de neutralidad no son suficientes. Debemos armarnos para defender nuestra independencia."
 BEL_democratic_influence:0 "Unión Política Contra el Fascismo"
 BEL_democratic_influence_desc:0 "Nuestra nación es democrática y no debemos dejarnos influir por nuevas ideas de nacionalismo o comunismo."
 BEL_begin_rearmement:0 "Siga el Informe de la Comisión de Defensa"
 BEL_begin_rearmement_desc:0 "La comisión de defensa ha publicado un informe detallado para considerar el esfuerzo necesario para adaptar nuestro ejército a las crecientes tensiones políticas. Este informe debe ser la base de un ambicioso plan de rearme."
 BEL_accept_van_den_den_bergen_plan:0 "Aceptar el Plan de van den Bergen"
 BEL_accept_van_den_den_bergen_plan_desc:0 "El general van den Bergen propuso un plan ambicioso para aumentar el grupo de reclutas listos para ser movilizados por completo. Si bien este plan permitiría que el ejército esté preparado para luchar rápidamente, la movilización de tanta gente probablemente desaceleraría nuestra economía, aún frágil después del impacto de la gran depresión."
 BEL_lessons_from_wwi:0 "Organizar Maniobras"
 BEL_lessons_from_wwi_desc:0 "Es hora de aplicar las teorías del plan de modernización probándolas durante maniobras a gran escala."
 BEL_light_tank_destroyers:0 "Programa de destructores de tanques ligeros"
 BEL_light_tank_destroyers_desc:0 "Tenemos uno de los mejores cañones AT a nivel mundial, el FRC de 47 mm. Pero puede estar flanqueado por vehículos rápidos. Para contrarrestar esta amenaza, debemos encontrar una manera de mover nuestras armas AT rápidamente. Tal vez podríamos poner los cañones AT en un chasis blindado ligero con orugas para crear cazacarros ligeros y portátiles. Estos podrían aprovechar el terreno accidentado de las Ardenas y usar tácticas de emboscada en las columnas de tanques invasores."
 BEL_motorised_support:0 "Soporte motorizado"
 BEL_motorised_support_desc:0 "Para establecer un sistema que permita el despliegue más rápido de nuestras tropas en el frente, debemos motorizar grandes porciones de las unidades de apoyo de nuestras divisiones de infantería."
 BEL_military_research_interest:0 "Ampliar la Oficina de Investigación Militar"
 BEL_military_research_interest_desc:0 "Mientras que las victorias recientes han llevado a la captura de capacidades de fabricación extranjeras y algunos equipos militares. Debemos ampliar la oficina de investigación militar, la sección del ministerio de defensa dedicada a la innovación militar, para garantizar que todas nuestras tropas estén equipadas con los equipos más adecuados."
 BEL_doctrines_of_the_present:0 "Doctrinas del presente"
 BEL_doctrines_of_the_present_desc:0 "Si bien mirar lo que funcionó o no funcionó en el pasado es un buen comienzo, debemos observar las guerras recientes y aprender de ellas."
 BEL_mechanized_infantry_investments:0 "Inversiones en infantería mecanizada"
 BEL_mechanized_infantry_investments_desc:0 "Mecanizar nuestra infantería es el próximo paso esencial en el nuevo mundo de la guerra móvil."
 BEL_equipement_modernization:0 "Modernización de Equipos"
 BEL_equipement_modernization_desc:0 "Las recientes inversiones en nuestro esfuerzo bélico han hecho que la gente mire nuestra historia militar con orgullo, y ahora hombres jóvenes y sanos están inundando los centros de voluntarios."
 BEL_prototype_weapons:0 "Prototipos de artillería de FRC"
 BEL_prototype_weapons_desc:0 "Para garantizar suficiente potencia de fuego, se deben desarrollar mejores diseños de artillería. Como el único productor de armas belga, FRC lógicamente estará a la vanguardia de ese programa."
 BEL_modernize_tanks:0 "Modernizar tanques"
 BEL_modernize_tanks_desc:0 "Nuestros tanques están obsoletos. Deberíamos diseñar nuevos modelos para hacer frente a las evoluciones militares de nuestro tiempo."
 BEL_continue_the_tank_destroyer_program:0 "Continuar el Programa de Cazatanques"
 BEL_continue_the_tank_destroyer_program_desc:0 "El programa Light Tank Destroyer fue un éxito, pero siempre hay margen de mejora. Podemos utilizar nuevos métodos para abaratar su construcción, ahorrando recursos para otros proyectos."
 BEL_daring_paratroopers:0 "Paracaidistas atrevidos"
 BEL_specialized_divisions:0 "Divisiones Especializadas"
 BEL_specialized_divisions_desc:0 "Las evoluciones militares recientes muestran la necesidad de una infantería especializada dedicada a ciertos tipos de terrenos."
 BEL_resist_and_bite:0 "Resistir y morder"
 BEL_resist_and_bite_desc:0 "Los Chasseurs Ardennais son nuestra fuerza más elitista y la más capaz de defendernos de una invasión proveniente del este."
 BEL_daring_paratroopers_desc:0 "Las evoluciones militares recientes muestran la necesidad de una infantería especializada. Con la creciente importancia de la fuerza aérea en el pensamiento militar moderno, puede ser hora de que [BEL.GetNameDef] tenga un cuerpo de paracaidistas a su disposición. Si antes llovían sogas y alabardas en Bélgica, ¡ahora lloverían soldados!"
 BEL_aerial_support:0 "Soporte Aéreo Terrestre"
 BEL_aerial_support_desc:0 "Desarrollar nuevos aviones que puedan apoyar a nuestras tropas les dará a nuestras fuerzas una ventaja en la batalla."
 BEL_rule_the_sea_through_the_sky:0 "Domina el mar a través del cielo"
 BEL_rule_the_sea_through_the_sky_desc:0 "Para controlar el mar, el poderío aéreo es crucial, incluso si otros abogan por la superioridad de los acorazados. En los últimos años, varios teóricos han abogado por una fuerza aérea fuerte para hundir barcos enemigos."
 BEL_further_investments_fokker_company:0 "Aumentar la inversión en Fokker"
 BEL_further_investments_fokker_company_desc:0 "Más inversiones en los esfuerzos de Anthony Fokker harán que nuestra capacidad para hacer la guerra en el cielo mejore sustancialmente."
 BEL_interest_in_rocket_technology:0 "Interés en cohetes"
 BEL_interest_in_rocket_technology_desc:0 "Las recientes inversiones en nuestro cuerpo aéreo han llevado a nuestro país a una especie de "Locura" por los cohetes. Deberíamos explotar esto."
 BEL_recreate_the_navy:0 "Recrear la marina belga"
 BEL_recreate_the_navy_desc:0 "La Armada belga no es ni la sombra de lo que solía ser... ¡no es de extrañar teniendo en cuenta que se disolvió en 1927! Si bien se pedirá a los astilleros que produzcan los primeros buques militares belgas en décadas, los barcos pesqueros convertidos y equipados con algunos cañones de varios calibres nos permitirán patrullar o colocar minas lo antes posible."
 BEL_submarine_operations:0 "Operaciones submarinas"
 BEL_submarine_operations_desc:0 "Debemos concentrar nuestros esfuerzos navales en una fuerza que pueda matar de hambre a nuestros enemigos destruyendo sus convoyes."
 BEL_reinvigorate_naval_prowess_of_old:0 "Desarrollar la marina"
 BEL_reinvigorate_naval_prowess_of_old_desc:0 "Nuestra armada carece de potencia de fuego en términos de barcos pesados. La batalla en el mar se puede ganar de muchas maneras, pero las fortalezas navales de acorazados y cruceros de batalla son la forma más efectiva y gloriosa. Debemos convertirnos en una poderosa fuerza marítima a tener en cuenta."
 BEL_submarine_improvements:0 "Una marina invisible"
 BEL_submarine_improvements_desc:0 "Para llevar a cabo con éxito nuestras nuevas estrategias, debemos asegurarnos de tener los submarinos más modernos a nivel mundial."
 BEL_stealth_upgrades:0 "Mejoras de esnórquel"
 BEL_stealth_upgrades_desc:0 "Los esnórqueles nos permitirán operar nuestros submarinos durante períodos prolongados al tiempo que reducen las posibilidades de ser detectados, asegurando nuestra ventaja de primer ataque."
 BEL_expand_the_navy:0 "Expandir la marina"
 BEL_expand_the_navy_desc:0 "Los acorazados y los portaaviones son el camino a seguir para defender nuestro extenso imperio de las amenazas externas."
 BEL_cruisers_and_destroyers:0 "Centrarse en barcos pequeños"
 BEL_cruisers_and_destroyers_desc:0 "Los barcos grandes son un desperdicio de recursos valiosos: ¿por qué construirlos cuando podemos defender mejor nuestras rutas marítimas con muchos barcos más pequeños?"
 BEL_naval_mining:0 "Minería Naval"
 BEL_naval_mining_desc:0 "Minería Naval"
 BEL_naval_warfare_desc:0 "Las minas nos permiten obstaculizar al enemigo sin enfrentarlo directamente, lo cual es una ventaja considerable considerando nuestra situación estratégica."
 BEL_naval_artillery:0 "Artillería Naval"
 BEL_naval_artillery_desc:0 "Para que un barco de superficie sea eficiente, la potencia de fuego es fundamental."
 BEL_dutch_marines:0 "[BEL.getAdjetive] Marines"
 BEL_dutch_marines_desc:0 "Necesitamos divisiones marinas especiales para ser más efectivos durante una invasión naval para apoderarse de las islas."
 BEL_interest_in_carriers:0 "Ambición del transportista"
 BEL_interest_in_carriers_desc:0 "¡Es hora de llevar a la Marina [BEL.GetAdjective] al futuro! La cobertura aérea es obligatoria en las operaciones navales modernas. La nueva amenaza de un conflicto mundial significa que el poder debe proyectarse por todo el mundo... y [BEL.GetNameDef] debe estar listo para tomar su parte."
 BEL_join_britain_alliance:0 "Únete a los aliados"
 BEL_join_britain_alliance_desc:0 "Hay dos frentes en Europa: los que quieren proteger la libertad y los que quieren destruirla. Es hora de acercarse a [ENG.GetNameDef] y abandonar la neutralidad. ¡Por los aliados!"
 BEL_benelux_faction:0 "Forma el Benelux"
 BEL_benelux_faction_desc:0 "En lugar de permanecer neutrales o unirnos a [FRA.GetNameDef] y [ENG.GetNameDef], un camino que seguramente nos arrastraría a la guerra contra [GER.GetNameDef], deberíamos cooperar con nuestros vecinos más cercanos. Por eso, tras la puesta en marcha de la Unión Aduanera del Benelux, hay que poner en marcha un plan de defensa conjunto para garantizar la independencia de nuestros tres leones frente tanto al águila como al gallo."
 BEL_invite_bel_lux:0 "Invita [HOL.GetNameDef] y [LUX.GetNameDef]"
 BEL_invite_bel_lux_desc:0 "Hay que sumar el 'Ne' y el 'Lux' para formar el Benelux."
 BEL_communist_youth:0 "Movimiento Juvenil Revolucionario Bilingue"
 BEL_communist_youth_desc:0 "El internacionalismo a veces comienza en tu propio país. Para garantizar que todos los futuros trabajadores de [BEL.GetAdjective] se entiendan entre sí, debemos hacer obligatorio el bilingüismo, aunque eso pueda escandalizar a una parte de la población francófona."
 BEL_armed_neutrality:0 "Neutralidad Armada"
 BEL_armed_neutrality_desc:0 "Para preservar nuestra neutralidad en estos tiempos hostiles, debemos demostrar que no caeremos sin luchar."
 BEL_british_ship_designs:0 "[ENG.getAdjetive] Diseños de barcos"
 BEL_british_ship_designs_desc:0 "El [ENG.GetAdjective] nos ha dado algunos planos de la armada para aumentar la producción de nuestros barcos y proteger nuestro territorio naval de manera más eficiente."
 BEL_trick_german_scum:0 "Mostrar nuestra neutralidad"
 BEL_trick_german_scum_desc:0 "Mostraremos a los [GER.GetAdjective]s que tenemos la intención de defendernos de cualquier amenaza exterior, no solo de la suya, construyendo algunos fuertes costeros."
 BEL_pillarized_society:0 "sociedad pilarizada"
 BEL_pillarized_society_desc:0 "La pilarización es uno de los factores más esenciales en la política [ROOT.GetAdjective]. Se caracteriza como una separación de la sociedad en "Burbujas políticas", ya que cada partido político poderoso tiene su fondo mutuo, sindicato y otras organizaciones. En consecuencia, este sistema tiende a solidificar votos de elección en elección y fomenta el retorno de coaliciones políticas idénticas."
 BEL_union_agreements:0 "Acuerdos sindicales"
 BEL_union_agreements_desc:0 "Las recientes negociaciones de la Unión han conducido a un resultado satisfactorio."
 BEL_reserve_mobilization:0 "Movilización de Reservas"
 BEL_reserve_mobilization_desc:0 "Podemos unir a una nueva generación en el ejército revitalizándolos con historias de nuestra heroica resistencia en la Gran Guerra contra los alemanes."
 BEL_tank_destroyers_expertise:0 "Experiencia en destructores de tanques"
 BEL_tank_destroyers_expertise_desc:0 "El uso de métodos más nuevos y mejorados nos permite construir nuestros cazacarros más baratos."
 BEL_communist_police:0 "Policía comunista"
 BEL_communist_police_desc:0 "¡Estas unidades policiales especiales contrarrestarán la disidencia entre nuestros ciudadanos recién adquiridos y harán que nuestras tropas estén más dispuestas a luchar por la Madre Patria!"
 BEL_aerial_interest:0 "Interés aéreo"
 BEL_aerial_interest_desc:0 "Nuestro nuevo cuerpo de paracaidistas y las inversiones renovadas en la compañía Fokker han creado un interés público en los desarrollos aéreos."
 BEL_armed_neutrality_idea:0 "Neutralidad Armada"
 BEL_coalition_vs_fascism:0 "Unión contra el fascismo"
 BEL_why_we_fight:0 "Defensa de la Libertad"
 BEL_why_we_fight_desc:0 "Voor Vorst, voor Vrijheid en voor Recht - Pour le Roi, la Loi, la Liberté!"
 BEL_exiled_intelligence_service:0 "Servicio de inteligencia en el exilio"
 BEL_exiled_intelligence_service_desc:0 "La lucha por la liberación de la patria continúa en la sombra."
 BEL_launch_V_campaign:0 "Lanzar la campaña V"
 BEL_launch_V_campaign_desc:0 "Mientras estemos en el exilio, debemos continuar informando a los [BEL.GetAdjective]s e incitándolos a resistir la ocupación extranjera. Para crear un símbolo común, Robert de Laveleye imaginó usar la letra V porque es la primera letra del francés Victoire (Victoria) y del holandés Vrijheid (Libertad)."
 BEL_armed_neutrality_idea_desc:0 "Si bien nuestro país se ha declarado neutral, un ejército permanente es fundamental para proteger esa neutralidad."
 BEL_british_ship_designs_idea:0 "[ENG.getAdjetive] Diseños de barcos"
 BEL_british_ship_designs_idea_desc:0 "El [ENG.GetAdjective] nos ha dado algunos de sus planos para producir destructores de manera más efectiva."
 BEL_Antwerp_Oil_Industry:0 "Amberes Raffinage Mogelijkheden"
 BEL_Antwerp_Oil_Industry_desc:0 "Amberes ya es un puerto importante para el sector químico. Con las amenazas al comercio internacional que crecen cada día, deberíamos reutilizar una parte de esas instalaciones para transformar nuestro querido carbón condruziano en petróleo."
 BEL_form_air_guard_of_the_territory:0 "Formar la 'Guardia Antiaérea Territorial'"
 BEL_form_air_guard_of_the_territory_desc:0 "La 'Guardia Antiaérea Territorial' (Garde Territoriale Antiaérienne, Territoriale Wacht voor Luchtafweer) fue fundada en 1937 por el ministro de defensa Denis para proteger áreas estratégicas de la amenaza de ataques aéreos. Independiente del ejército, tenía un presupuesto de mil millones de francos. Como FRC tenía problemas con la producción de cañones AA, estaba equipado con cañones AA Bofors 75 de 40 mm y Vickers AA de 94 mm."
 BEL_belgian_navy_in_exile:0 "Crear la Marina [BEL.GetAdjective] en el exilio"
 BEL_belgian_navy_in_exile_desc:0 "Bélgica puede haber caído, pero la guerra aún no está perdida. Debemos recrear una armada para continuar la lucha y prepararnos para la liberación de nuestro país."
 BEL_air_force_congo:0 "Alas de aire de Force Publique"
 BEL_air_force_congo_desc:0 "Bélgica puede estar bajo ocupación extranjera, pero la guerra continúa. Como nos mostró la batalla por Bélgica, el poderío aéreo es esencial en esta guerra, y no nos perderemos los desarrollos futuros."
 BEL_fighter_license:0 "Adquirir una licencia de luchador"
 BEL_fighter_license_desc:0 "Como los diseños de nuestros cazas no parecen lo suficientemente fiables para competir con otros aviones, debemos contactar con las grandes potencias para ver quién estaría interesado en un acuerdo de licencia que permita la construcción de un caza moderno para la fuerza aérea belga."
 BEL_SABCAs_bombers:0 "Bombarderos con licencia de SABCA"
 BEL_SABCAs_bombers_desc:0 "Dentro de su taller, SABCA puede construir aviones modernos fuertes y grandes. Pero falta un elemento clave: los diseños, específicamente los diseños militares. Si podemos convencer a una de las grandes potencias para que autorice sus diseños, podríamos crear una fuerza de bombarderos propia."
 BEL_SABCAs_CAS:0 "El SABCA S.47"
 BEL_SABCAs_CAS_desc:0 "El SABCA S.47 es un avión de reconocimiento/apoyo aéreo cercano diseñado por el [ITA.GetAdjective] fabricante de aviones Caproni, bajo el estricto control del ingeniero jefe de SABCA."
 BEL_license_production:0 "Diseños extranjeros"
 BEL_license_production_desc:0 "Como nuestros diseños no ofrecen mucho potencial, debemos buscar en otra parte para obtener los planos de los aviones militares modernos."
 BEL_multipurpose_bombers:0 "Bombarderos multipropósito"
 BEL_multipurpose_bombers_desc:0 "Como carecemos de aviones militares pesados ​​(sin contar los transportes), la forma más fácil y económica de cumplir con todas las misiones asignadas a dichos aviones sería tener un tipo de avión pesado. Ese nuevo avión debería realizar todas las tareas, desde el reconocimiento hasta el bombardeo."
 BEL_king_reaction:0 "Declarar Estado de Emergencia"
 BEL_king_reaction_desc:0 "Ante la amenaza del radicalismo político y la creciente dificultad de mantener el orden, el rey ha decidido declarar la ley marcial. En esta fatídica hora, el rey y el ministro de defensa han desplegado militares para estabilizar el país. En el proceso, han suspendido efectivamente la constitución."
 BEL_purge_radical_opposition:0 "Purgar la Oposición Radical"
 BEL_purge_radical_opposition_desc:0 "Para luchar contra los comunistas y los fascistas, se deben organizar represiones masivas. En el proceso, se reduce la autoridad civil. El primer ministro es reemplazado por un monárquico leal que no cuestiona las acciones excepcionales pero necesarias ordenadas por el rey, Henri Denis y Auguste Lippens."
 BEL_reduce_parlementarism:0 "Reducir el parlamentarismo"
 BEL_reduce_parlementarism_desc:0 "Mientras el poder está centralizado en manos del ejecutivo, el último contrapeso es el parlamento. Incluso si eliminar esta institución por completo simplemente no es posible a largo plazo, su debilitamiento en comparación con la situación anterior al comienzo de la crisis política es claro. Mientras las nubes sean visibles en el horizonte, el rey, un guardián vigilante, protegerá a [BEL.GetNameDef] contra amenazas externas."
 BEL_restore_constitution:0 "Restaurar la Constitución"
 BEL_restore_constitution_desc:0 "Después de una serie de problemas comparables al Diluvio de Noé, la paloma de la paz finalmente ha regresado al arca de la patria. Mientras las nubes flotan en el horizonte, puede que sea el momento de dar un paso al costado y restaurar la constitución, el arcoíris entre el gobierno y los ciudadanos. Con la restauración del estado de derecho, el poder ha vuelto a manos de un gobierno civil."
 BEL_aa_expertise:0 "Experiencia en fabricación de armas AA"
 BEL_national_union:0 "Unión política en tiempos de guerra"
 BEL_national_union_desc:0 "Debido a la guerra, se estableció un nuevo gobierno de coalición para unir a los partidos democráticos contra la amenaza exterior."
 BEL_peacetime_national_union:0 "Gobierno de Unión Nacional"
 BEL_peacetime_national_union_desc:0 "Nuestro gobierno actualmente une a todos los partidos democráticos en una gran coalición, reduciendo las disputas políticas."
 BEL_congo_uranium:0 "Uranio de Katanga"
 BEL_congo_uranium_desc:0 "La uraninita/pechblenda de la mina de Shinkolobwe en Katanga es el mineral de uranio más rico del mundo. Podríamos exportarlo a nuestros aliados para ayudarlos a ganar la guerra.\n§REsta bonificación se eliminará si una facción rival toma y mantiene la región de Leopoldville en el Congo.§"
 BEL_volunteer_corps:0 "[ROOT.getAdjetive] Voluntarios"
 BEL_church_support:0 "Apoyo de la iglesia"
 BEL_benelux_research_cooperation:0 "Cooperación de investigación del Benelux"
 BEL_v_for_victory:0 "La V Campaña"
 BEL_efficient_license_production:0 "Producción eficiente de licencias"
 BEL_support_pcf_politics:0 "Apoyo comunista belga"
