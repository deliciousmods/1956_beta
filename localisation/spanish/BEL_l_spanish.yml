 bel_cityfall.1.t:0 "La caída de Berlín"
 bel_cityfall.1.d:0 "Soldados victoriosos de [BEL.GetAdjective] marchan por las calles de Berlín después de feroces combates alrededor de la Puerta de Brandeburgo, el Reichstag y la Cancillería del Reich.\n\nLa bandera de [BEL.GetAdjective] ondea ahora sobre el Reichstag. Mientras tanto, se envían equipos especiales para buscar en la ciudad y capturar a cualquier oficial [GER.GetAdjective] que esté atrapado en la ciudad sitiada."
 bel_cityfall.1.a:0 "¡El león [BEL.GetAdjective] vuelve a rugir!"
 bel_cityfall.1.b:0 "¡El león [BEL.GetAdjective] vuelve a rugir!"
 bel_cityfall.1.c:0 "Schweinhunde belga!"
 bel_cityfall.2.t:0 "La caída de Londres"
 bel_cityfall.2.d:0 "Soldados victoriosos [BEL.GetAdjective] marchan por las calles de Londres después de una feroz lucha durante la mayor parte del día. Aunque la mayoría de los monumentos de la ciudad se conservaron en la batalla, el Puente de la Torre fue destruido después de que las tropas de [ENG.GetAdjective] en retirada intentaran atravesar el Támesis a través del puente, [BEL.GetAdjective] ataques de artillería destruyeron el medio antes de que pudieran llegar el otro lado.\n\nEl Palacio de Buckingham es ahora el nuevo cuartel general de las fuerzas [BEL.GetAdjective] que avanzan."
 bel_cityfall.2.a:0 "¡El león [BEL.GetAdjective] vuelve a rugir!"
 bel_cityfall.2.b:0 "¡El león [BEL.GetAdjective] vuelve a rugir!"
 bel_cityfall.2.c:0 "¿Por qué los ayudamos en 1914?"
 bel_cityfall.3.t:0 "La caída de Moscú"
 bel_cityfall.3.d:0 "Soldados victoriosos [BEL.GetAdjective] marchan por las calles de Moscú después de intensos combates durante la mayor parte del día. Los batallones [BEL.GetAdjective] tomaron posiciones alrededor de la plaza roja y en los edificios dañados del Kremlin. Las torres de la Basílica de San Basilio sobrevivieron milagrosamente al bombardeo de artillería, como la torre del Ayuntamiento de Bruselas en 1695."
 bel_cityfall.3.a:0 "¡El león [BEL.GetAdjective] vuelve a rugir!"
 bel_cityfall.3.b:0 "¡El león [BEL.GetAdjective] vuelve a rugir!"
 bel_cityfall.3.c:0 "[BEL.getAdjetive]s? ¿Aquí?"
 bel_cityfall.4.t:0 "La caída de Ámsterdam"
 bel_cityfall.4.d:0 "Soldados victoriosos [BEL.GetAdjective] marchan por las calles de Ámsterdam después de una feroz lucha durante la mayor parte del día. Los batallones [BEL.GetAdjective] tomaron posiciones en varios puentes y en las principales plazas de la ciudad."
 bel_cityfall.4.a:0 "¡El león [BEL.GetAdjective] vuelve a rugir!"
 bel_cityfall.4.b:0 "¡El león [BEL.GetAdjective] vuelve a rugir!"
 bel_cityfall.4.c:0 "Deberíamos haberlos aplastado en 1830."
 bel_cityfall.5.t:0 "La caída de París"
 bel_cityfall.5.d:0 "Soldados victoriosos [BEL.GetAdjective] marcharon esta mañana por los Campos Elíseos. Los batallones de [BEL.GetAdjective] tomaron posiciones alrededor de la Torre Eiffel, el Hotel Matignon y el Palacio de Luxemburgo.\n\nMientras los [FRA.GetAdjective] se retiraban, algunos oficiales de [BEL.GetAdjective] aprovecharon la oportunidad para visitar el Louvre, incluso si casi todo hubiera sido evacuado. Mientras tanto, el comandante de las fuerzas [BEL.GetAdjective] emitió una proclama diciéndoles a los parisinos que no teman al ejército que avanza, ya que se comportarán con humanidad. También elogió ese día como la primera ocupación de París desde la entrada de las tropas borgoñonas en París en 1418... una nota extraña considerando las masacres que siguieron a ese evento."
 bel_cityfall.5-2.d:0 "Soldados victoriosos [BEL.GetAdjective] marcharon esta mañana por los Campos Elíseos. Los batallones de [BEL.GetAdjective] tomaron posiciones alrededor de la Torre Eiffel, el Hotel Matignon y el Palacio de Luxemburgo.\n\nMientras los [FRA.GetAdjective] se retiraban, algunos oficiales de [BEL.GetAdjective] aprovecharon la oportunidad para visitar el Louvre, incluso si casi todo hubiera sido evacuado. Mientras tanto, el comandante de las fuerzas [BEL.GetAdjective] emitió una proclama diciéndoles a los parisinos que no teman al ejército que avanza, ya que se comportarán con humanidad. También anunció que esta victoria histórica marcó el fin de la dominación [FRA.GetAdjective] sobre Flandes conquistada y oprimida por el imperialismo [FRA.GetAdjective] durante los últimos tres siglos."
 bel_cityfall.5.a:0 "¡El león [BEL.GetAdjective] vuelve a rugir!"
 bel_cityfall.5.b:0 "¡El león [BEL.GetAdjective] vuelve a rugir!"
 bel_cityfall.5.c:0 "¿Ni siquiera saben contar bien y nos están ganando?"
 bel_cityfall.6.t:0 "La caída de París"
 bel_cityfall.6.d:0 "Soldados victoriosos [BEL.GetAdjective] marcharon esta mañana por los Campos Elíseos. Los batallones de [BEL.GetAdjective] tomaron posiciones alrededor de la Torre Eiffel, el Hotel Matignon y el Palacio de Luxemburgo.\n\nMientras los [FRA.GetAdjective] se retiraban, algunos oficiales de [BEL.GetAdjective] aprovecharon la oportunidad para visitar el Louvre, incluso si casi todo hubiera sido evacuado. Mientras tanto, el comandante de las fuerzas [BEL.GetAdjective] emitió una proclama diciéndoles a los parisinos que no teman al ejército que avanza, ya que se comportarán con humanidad."
 bel_cityfall.6.a:0 "¡El león [BEL.GetAdjective] vuelve a rugir!"
 bel_cityfall.6.b:0 "¡El león [BEL.GetAdjective] vuelve a rugir!"
 bel_cityfall.6.c:0 "¿Ni siquiera saben contar bien y nos están ganando?"
 bel_cityfall.7.t:0 "La caída de Jerusalén"
 bel_cityfall.7.d:0 "Soldados victoriosos [BEL.GetAdjective] entraron esta mañana en la ciudad vieja de Jerusalén. Los batallones tomaron posiciones en el Monte del Templo y el Santo Sepulcro y sus alrededores.\n\nMientras las fuerzas de [ENG.GetAdjective] se retiraban, los oficiales de [BEL.GetAdjective] entraron en el Santo Sepulcro para orar frente a la tumba de Cristo y mostrar su respeto a Godofredo de Bouillon, el conquistador de Jerusalén durante la Primera Cruzada. Léon Degrelle saludó esa gran victoria como una señal de que Dios estaba de su parte en la lucha de la santa civilización europea contra la barbarie plutocrática judeo-bolchevique."
 bel_cityfall.7.a:0 "¡El león [BEL.GetAdjective] vuelve a rugir!"
 bel_cityfall.7.b:0 "¡Deus Vult!"
 bel_cityfall.7.c:0 "¡Un contraataque será obligatorio!"
 bel_cityfall.8.t:0 "La caída de Roma"
 bel_cityfall.8.d:0 "Los informes han confirmado que las tropas de [BEL.GetAdjective] han tomado el control de Roma. Los últimos defensores intentaron detener a las tropas de [BEL.GetAdjective] ante el Ponte Milvio, pero fueron derrotados rápidamente cuando las tropas de [BEL.GetAdjective] entraron en Roma por la Porta del Popolo. Un destacamento fue enviado rápidamente al Vaticano y aseguró al Papa su seguridad."
 bel_cityfall.8.a:0 "¡Esos [BEL.GetAdjective] están en todas partes!"
 bel_cityfall.8.b:0 "¡Mostramos el mismo coraje que Ambiorix!"
 bel_cityfall.8.c:0 "¡No debemos abandonar Roma a los bárbaros!"
 bel_cityfall.9.d:0 "Los informes han confirmado que las tropas de [BEL.GetAdjective] han tomado el control de Roma. Los últimos defensores intentaron detener a las tropas de [BEL.GetAdjective] ante el Ponte Milvio, pero fueron derrotados rápidamente cuando las tropas de [BEL.GetAdjective] entraron en Roma por la Porta del Popolo. ¡El comandante de [BEL.GetAdjective] anunció que esto marcó un nuevo paso en la historia romana ya que el pueblo de Roma ahora está libre del dominio de cualquier senado plutocrático o líder religioso despótico! Posteriormente, las inscripciones y los monumentos que recuerdan el fascismo son destruidos sistemáticamente. Se desconoce el paradero del Papa, pero creyentes de todo el mundo ya comparan este hecho con el saqueo de Roma por parte de los vándalos."
 bel_cityfall.9.b:0 "¡Esto prueba que ningún dios protege al Papa!"
