 BEL_benelux_tech_sharing_group:0 "Comisión Científica del Benelux"
 BEL_benelux_tech_sharing_group_desc:0 "Como no tenemos mucha gente para movilizar, la superioridad tecnológica es el único camino disponible para enfrentar la amenaza militar de nuestro tiempo. La estrecha cooperación de los países del Benelux garantizaría la explotación de todo el potencial de nuestros tres ejércitos."
 benelux_research_name:0 "Comisión de Investigación del Benelux"
