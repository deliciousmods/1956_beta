 WLL_political_commissars_desc:0 "Para garantizar que nuestras políticas se sigan en la práctica militar, introduciremos oficiales designados políticamente en las filas militares."
 WLL_internationalism_focus:0 "Enfoque Internacionalismo"
 WLL_internationalism_focus_desc:0 "La ideología no conoce fronteras. Otra nación puede llamarse soberana, pero nuestras convicciones están por encima de tales pretensiones."
 WLL_nationalism_focus:0 "Enfoque nacionalista"
 WLL_nationalism_focus_desc:0 "Nuestra nación es única y nuestros logros políticos solo podrían haber ocurrido aquí. Debemos luchar por ello cueste lo que cueste."
 WLL_ideological_fanaticism:0 "Fanatismo ideológico"
 WLL_ideological_fanaticism_desc:0 "Vale la pena morir por nuestros valores y metas políticamente establecidos tanto como por cualquier fe antigua. Cualquier seguidor debe estar preparado para enfrentar la muerte, y aquellos que se desvían deben estar preparados para enfrentar la muerte."
