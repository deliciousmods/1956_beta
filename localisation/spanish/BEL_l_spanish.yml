 belgium_research_name:0 "Grupo de Investigación Belga"
 belgium_research_desc:0 "Reduzca el tiempo de investigación para tecnologías ya investigadas por [BEL.GetNameDef] y [COG.GetNameDef]."
 italian_research_name:0 "Grupo de Investigación Italiano"
 italian_research_desc:0 "Reduzca el tiempo de investigación de tecnologías ya investigadas por [ITA.GetNameDef]. Esas tecnologías incluyen ballestas gigantes, tanques de madera, helicópteros de propulsión muscular y temible artillería pesada de pasta móvil."
 flanders_focus:0 "Foco nacional flamenco"
 BEL_rearmement_agreement:0 "Acuerdos amplios de rearme"
 FLA_army_effort:0 "Organizar el Nuevo Ejército"
 FLA_army_effort_desc:0 "A pesar de las crecientes posibilidades de la guerra aérea y naval, el combate terrestre sigue siendo crucial en las guerras del mañana. Con preparación, podemos evitar revivir el infierno de las trincheras."
 FLA_equipment_effort:0 "Modernizar equipos"
 FLA_equipment_effort_desc:0 "Los límites de lo que la infantería de equipo puede llevar se empujan constantemente. Nos centraremos en dar a nuestras tropas las mejores herramientas disponibles."
 FLA_motorization_effort:0 "Soporte motorizado"
 FLA_motorization_effort_desc:0 "La movilidad y la protección son cruciales para que la infantería entre y salga del campo de manera segura. Centrándonos en estos desarrollos nos permitirá tomar medidas rápidamente."
 FLA_doctrine_effort:0 "Concebir nuevas tácticas"
 FLA_doctrine_effort_desc:0 "Las doctrinas militares que definieron el combate terrestre en la Gran Guerra están desactualizadas. Debemos poner nuestras mejores mentes en la tarea de dar forma al pensamiento militar del mañana."
 FLA_equipment_effort_2:0 "Continuar la reforma de equipos"
 FLA_equipment_effort_2_desc:0 "Continuaremos nuestros esfuerzos para garantizar que nuestra infantería y tropas de apoyo estén armadas con el mejor equipo posible de nuestro tiempo."
 FLA_mechanization_effort:0 "Una infantería mecanizada"
 FLA_mechanization_effort_desc:0 "Al repensar las posibilidades de la infantería motorizada, podemos superar los límites de los vehículos que podemos construir hoy."
 FLA_doctrine_effort_2:0 "Ejercicios a gran escala"
 FLA_doctrine_effort_2_desc:0 "El campo de batalla ha cambiado en los años de entreguerras y en los conflictos recientes. Debemos reevaluar continuamente nuestras doctrinas para reflejar esto."
 FLA_equipment_effort_3:0 "Finalizar la modernización militar"
 FLA_equipment_effort_3_desc:0 "En lugar de imitar o comprar equipo extranjero, deberíamos convertirnos en un líder mundial en armas de infantería."
 FLA_armor_effort:0 "Diseño de vehículos blindados"
 FLA_armor_effort_desc:0 "Aplicando lo aprendido al mecanizar nuestra infantería, también podremos mejorar nuestros vehículos blindados."
 FLA_special_forces:0 "Fuerzas especiales"
 FLA_special_forces_desc:0 "Necesitamos fuerzas de élite; las tropas de montaña y los paracaidistas deben ser nuestra prioridad."
 FLA_aviation_effort:0 "Encontré la [FLA.GetAdjective] Air School"
 FLA_aviation_effort_tt:0 "¡No hay suficientes espacios de construcción para §YAir Base§!"
 FLA_aviation_effort_desc:0 "En ninguna parte los avances tecnológicos son más rápidos que en la guerra aérea. La aviación es un campo que cualquier nación moderna debe dominar."
 FLA_fighter_focus:0 "Enfoque de luchador"
 FLA_fighter_focus_desc:0 "No hemos visto la última de las peleas de perros en la Gran Guerra. Mantenernos a la vanguardia en el desarrollo de aviones de combate nos dará una ventaja en el futuro."
 FLA_bomber_focus:0 "Foco de bombardero"
 FLA_bomber_focus_desc:0 "La gente hablará del horror de las guerras de hoy en el futuro, contando historias de fuego que cae del cielo. Haremos todo lo posible para asegurarnos de que nuestros enemigos cuenten esas historias."
 FLA_aviation_effort_2:0 "Estudia Tácticas Extranjeras"
 FLA_aviation_effort_2_desc:0 "Se necesitarán más avances en la aviación para integrar bien nuestra fuerza aérea con otras ramas militares."
 FLA_CAS_effort:0 "Bombarderos en picado"
 FLA_CAS_effort_desc:0 "Un ejército moderno necesita el apoyo de vehículos en tierra y en el aire."
 FLA_rocket_effort:0 "Motores de cohetes"
 FLA_rocket_effort_desc:0 "Los motores de cohetes y aviones permiten velocidades sin precedentes tanto para embarcaciones sin tripulación como con tripulación. Ser pioneros en estas tecnologías nos permite tomar al enemigo por sorpresa."
 FLA_NAV_effort:0 "Bombarderos navales"
 FLA_NAV_effort_desc:0 "Así como la nueva guerra naval tiene lugar bajo la superficie del agua, parte de ella tiene lugar en el aire sobre las aguas."
 FLA_naval_effort:0 "Finanzas Construcción naval"
 FLA_naval_effort_tt:0 "¡No hay suficientes espacios de construcción para §YAstilleros Navales§!"
 FLA_naval_effort_desc:0 "La expansión de nuestra armada debe ser nuestra prioridad. Asigne todos los recursos disponibles a nuevos astilleros e investigue barcos de superficie ligeros."
 FLA_flexible_navy:0 "Azul marino flexible"
 FLA_flexible_navy_desc:0 "Reinventar la guerra naval para dar cuenta de los avances en la tecnología submarina nos permitirá atacar de manera eficiente contra los convoyes enemigos."
 FLA_large_navy:0 "Marina grande"
 FLA_large_navy_desc:0 "Adaptar nuestras doctrinas navales para dar cabida a grandes barcos y garantizar la seguridad de nuestros convoyes comerciales nos enseñará mucho sobre qué tipo de barcos necesitamos."
 FLA_submarine_effort:0 "Guerra Submarina"
 FLA_submarine_effort_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención del barco torpedero. Haríamos bien en protegernos contra los submarinos y usarlos contra la navegación enemiga."
 FLA_cruiser_effort:0 "Concebir cruceros"
 FLA_cruiser_effort_desc:0 "Antes de incursionar en la investigación avanzada de acorazados, los cruceros más pequeños necesitan ser reemplazados."
 FLA_destroyer_effort:0 "Destructores de diseño"
 FLA_destroyer_effort_desc:0 "Al estudiar el diseño y el uso estratégico de los submarinos, también hemos aprendido cómo contrarrestar esas estrategias. Los destructores serán cruciales para esto."
 FLA_capital_ships_effort:0 "Intereses en Naves Capitales"
 FLA_capital_ships_effort_desc:0 "La nación con más acorazados gobernará los océanos. Los acorazados y los portaaviones representan lo viejo y lo nuevo en superioridad naval."
 FLA_industrial_effort:0 "Esfuerzo Industrial"
 FLA_industrial_effort_desc:0 "Centrar todos nuestros esfuerzos políticos en la construcción de la industria civil en un gran salto adelante."
 FLA_industrial_effort_2:0 "Esfuerzo Industrial II"
 FLA_industrial_effort_2_desc:0 "Con voluntad de hierro y una ética de trabajo implacable, podemos movilizar a la gente en otro gran esfuerzo industrial."
 FLA_construction_effort_tt:0 "¡No hay suficientes espacios de construcción para §YFábricas civiles§!"
 FLA_construction_effort:0 "Desarrollar las industrias de Bruselas"
 FLA_construction_effort_desc:0 "Con los nuevos ferrocarriles actualmente en construcción en Bruselas y sus alrededores, el potencial económico de la ciudad será aún más atractivo para las industrias y los servicios."
 FLA_production_effort:0 "Apoye a Zeebrugse Smederijen"
 FLA_production_effort_tt:0 "¡No hay suficientes espacios de construcción para §YMilitary Factory§!"
 FLA_production_effort_desc:0 "¡Si puedes construir tractores, puedes construir tanques! No debemos permitir que nuestra capacidad de producción militar se retrase."
 FLA_construction_effort_2:0 "Renovatie van de Haven van Antwerpen"
 FLA_construction_effort_2_desc:0 "Continuar expandiendo nuestras fábricas nos permitirá acelerar la producción de bienes para el comercio y más esfuerzos de construcción."
 FLA_production_effort_2:0 "Apoyar la industria de vehículos pesados"
 FLA_production_effort_2_desc:0 "Como uno de los principales puertos europeos, Amberes es excelente para desarrollar una industria enfocada a la exportación."
 FLA_production_effort_3:0 "Avión militar de apoyo Fabricantes"
 FLA_production_effort_3_desc:0 "Los esfuerzos continuos para expandir nuestras fábricas militares son necesarios para satisfacer las demandas de nuevos equipos."
 FLA_infrastructure_effort:0 "Conectar los ferrocarriles de Bruselas"
 FLA_infrastructure_effort_desc:0 "Un país sin la infraestructura adecuada no puede emprender proyectos o construcciones avanzadas."
 FLA_infrastructure_effort_tt:0 "¡No hay suficientes espacios de construcción para §YInfraestructura§!"
 FLA_coal_mines:0 "Explotar completamente las minas de carbón de Limburg"
 FLA_coal_mines_desc:0 "El carbón es nuestro recurso más importante y debemos maximizar su extracción."
 FLA_synth_oil_effort_tt:0 "¡No hay suficientes espacios de construcción para §YRefinería Sintética§!"
 FLA_infrastructure_effort_2:0 "Renovar las carreteras"
 FLA_infrastructure_effort_2_desc:0 "Ampliar nuestra infraestructura permitirá el transporte y las comunicaciones necesarias para proyectos clandestinos de alta tecnología."
 FLA_construction_effort_3:0 "Amberes Industriegebied"
 FLA_construction_effort_3_desc:0 "La expansión de nuestra red de infraestructura ha mejorado significativamente nuestra capacidad de construcción."
 FLA_nuclear_effort:0 "Proyectogoedendag"
 FLA_nuclear_effort_desc:0 "De pie al borde de un descubrimiento que cambiará el mundo, no podemos permitir que otros enciendan el fuego que algún día podría consumir la Tierra."
 FLA_extra_tech_slot:0 "Apoyar a la Universidad de Gante"
 FLA_extra_tech_slot_desc:0 "Nuestra expansión industrial y otros avances recientes podrían permitirnos realizar más I+D en paralelo."
 FLA_extra_tech_slot_2:0 "Comité de Coordinación de la Innovación"
 FLA_extra_tech_slot_2_desc:0 "La rápida industrialización de nuestra nación ha abierto nuevas oportunidades en I+D que debemos aprovechar."
 FLA_technology_sharing:0 "Compartir tecnología"
 FLA_technology_sharing_desc:0 "Al compartir los avances tecnológicos con nuestros aliados, toda nuestra facción llevará a cabo la I+D en tiempos de guerra de manera más eficiente."
 FLA_secret_weapons:0 "Armas secretas"
 FLA_secret_weapons_desc:0 "Es tentador gastar todos los recursos adicionales en el desarrollo de tanques y aviones, pero el secreto para ganar guerras se encuentra en campos completamente nuevos de la ciencia; electrónica, cohetería e investigación nuclear."
 FLA_political_effort:0 "Ley Fundamental"
 FLA_political_effort_desc:0 "Para lograr un cambio en el mundo, necesitamos cambiar nuestro propio país. El fortalecimiento de nuestra posición política debe ser lo primero."
 FLA_collectivist_ethos:0 "Empoderar a los sindicatos"
 FLA_collectivist_ethos_desc:0 "Nuestros enemigos pueden dividir y conquistar naciones menores, pero nuestro pueblo se mantendrá unido, todos para uno y uno para todos."
 FLA_liberty_ethos:0 "Consenso Democrático"
 FLA_liberty_ethos_desc:0 "Salvaguardaremos las libertades individuales y la libertad en este tiempo de fanáticos ideológicos que buscan sofocar el espíritu humano."
 FLA_militarism:0 "Militarismo"
 FLA_militarism_desc:0 "Aquellos que ven a las fuerzas armadas como un mal necesario están condenados a vacilar ante la guerra. Inculcaremos el militarismo en nuestra cultura para convertirnos en un pueblo de soldados."
 FLA_political_correctness:0 "Corrección política"
 FLA_political_correctness_desc:0 "Las personas que tienen opiniones levemente controvertidas o vergonzosas parecen preocupadas por una conspiración de gran alcance en su contra. Esto parece una excelente idea."
 FLA_neutrality_focus:0 "Enfoque de neutralidad"
 FLA_neutrality_focus_desc:0 "Mientras que otros pueden afirmar que se necesita valentía y sabiduría para tomar partido en un conflicto global, sabemos que se necesita más para negarse."
 FLA_interventionism_focus:0 "Enfoque de Intervencionismo"
 FLA_interventionism_focus_desc:0 "Valoramos la libertad de todas las personas, no solo de nuestros ciudadanos. Si prevenir la tiranía significa guerra, que así sea."
 FLA_military_youth:0 "National-Socialistische Jeugd Vlaanderen"
 FLA_military_youth_desc:0 "Las organizaciones para promover la disciplina y la educación política de los jóvenes en nuestra nación fomentarán la lealtad y el sacrificio personal temprano."
 FLA_deterrence:0 "Disuasión"
 FLA_deterrence_desc:0 "Por sí solos, rara vez nos beneficiamos de la guerra. Afortunadamente, sabemos que la mejor defensa es tan conocida que nunca tienes que ponerla en práctica."
 FLA_volunteer_corps:0 "cuerpo de voluntarios"
 FLA_volunteer_corps_desc:0 "Obligar a nuestro pueblo a morir por ideales de libertad sería un ejercicio de ironía, pero establecer medios para aquellos que desean ayudar a la gente en el extranjero no lo es."
 FLA_paramilitarism:0 "Reloj Vlaamsche"
 FLA_paramilitarism_desc:0 "Los principios militares tienen aplicaciones fuera de las fuerzas armadas. Más personas tendrán entrenamiento militar si desarrollamos unidades semimilitarizadas para complementar nuestras fuerzas armadas."
 FLA_indoctrination_focus:0 "Adoctrinamiento"
 FLA_indoctrination_focus_desc:0 "Habiendo establecido que nuestra ideología se basa en la verdad, se puede enseñar como verdad. La educación y los medios deben reflejar esta lección."
 FLA_foreign_expeditions:0 "Expediciones Extranjeras"
 FLA_foreign_expeditions_desc:0 "Con nuestros enemigos preparados para intervenir en conflictos distantes en nombre de sus ideales, debemos estar preparados para hacer lo mismo por los nuestros."
 FLA_why_we_fight:0 "Por qué peleamos"
 FLA_why_we_fight_effect:0 "¡Si no tenemos la §YPolítica Exterior Neutral§! espíritu podremos crear facciones.\n"
 FLA_why_we_fight_desc:0 "El mundo se está volviendo cada vez más inseguro. Nuestro pueblo necesita ver las atrocidades cometidas por aquellos que anhelan el poder. Reuniremos a la gente a nuestra causa y nos aseguraremos de que todos estén listos para luchar por nuestra libertad."
 FLA_political_commissars:0 "Comisarios Políticos"
 FLA_political_commissars_desc:0 "Para garantizar que nuestras políticas se sigan en la práctica militar, introduciremos oficiales designados políticamente en las filas militares."
 FLA_internationalism_focus:0 "Enfoque Internacionalismo"
 FLA_internationalism_focus_desc:0 "La ideología no conoce fronteras. Otra nación puede llamarse soberana, pero nuestras convicciones están por encima de tales pretensiones."
 FLA_nationalism_focus:0 "Rally alrededor del Strijdvlag"
 FLA_ultra_nationalism_focus:0 "Triunfo de la VNV"
 FLA_nationalism_focus_desc:0 "Nuestra nación es única y nuestros logros políticos solo podrían haber ocurrido aquí. Debemos luchar por ello cueste lo que cueste."
 FLA_ideological_fanaticism:0 "Fanatismo ideológico"
 FLA_ideological_fanaticism_desc:0 "Vale la pena morir por nuestros valores y metas políticamente establecidos tanto como por cualquier fe antigua. Cualquier seguidor debe estar preparado para enfrentar la muerte, y aquellos que se desvían deben estar preparados para enfrentar la muerte."
 FLA_conservatism_focus:0 "Influencia católica"
 FLA_conservatism_focus_desc:0 "Influencia católica."
 FLA_welfare_focus:0 "Reformas sociales"
 FLA_rearmament_agreement:0 "Acuerdo de Rearme"
 FLA_conservatism_focus_desc:0 "Reformas sociales."
 FLA_political_coalition_focus:0 "Coalición Política"
 FLA_political_coalition_focus_desc:0 "Coalición Política."
 FLA_Antwerp_Oil_Industry:0 "Amberes Raffinage Mogelijkheden"
 FLA_Antwerp_Oil_Industry_desc:0 "Amberes ya es un puerto importante para el sector químico. Con la creciente amenaza al comercio internacional, debemos reutilizar una parte de esas instalaciones para transformar nuestro amado carbón condroziano en petróleo."
 FLA_reinforce_antwerp_brussels:0 "Noqueado a linie"
 FLA_reinforce_antwerp_brussels_desc:0 "Brabante está en el corazón de nuestro país y aquí se encuentran nuestras ciudades más importantes. Amberes fue una importante fortaleza en el pasado y Bruselas es el centro de nuestra nación. La fortificación de ambas regiones las transformará en un baluarte contra cualquier invasión enemiga. Extendiéndose desde los pueblos de Koningshooikt hasta Ottenburg, la línea estará equipada con zanjas antitanque, búnkeres y trampas antitanque Cointet."
 wallonia_focus:0 "Foco nacional de Valonia"
 WLL_army_effort:0 "Organizar el Nuevo Ejército"
 WLL_army_effort_desc:0 "A pesar de las crecientes posibilidades de la guerra aérea y naval, el combate terrestre sigue siendo crucial en las guerras del mañana. Con preparación, podemos evitar revivir el infierno de las trincheras."
 WLL_equipment_effort:0 "Modernizar equipos"
 WLL_equipment_effort_desc:0 "Los límites de lo que la infantería de equipo puede llevar se empujan constantemente. Nos centraremos en dar a nuestras tropas las mejores herramientas disponibles."
 WLL_motorization_effort:0 "Soporte motorizado"
 WLL_motorization_effort_desc:0 "La movilidad y la protección son cruciales para que la infantería entre y salga del campo de manera segura. Centrándonos en estos desarrollos nos permitirá tomar medidas rápidamente."
 WLL_doctrine_effort:0 "Concebir nuevas tácticas"
 WLL_doctrine_effort_desc:0 "Las doctrinas militares que definieron el combate terrestre en la Gran Guerra están desactualizadas. Debemos poner nuestras mejores mentes en la tarea de dar forma al pensamiento militar del mañana."
 WLL_equipment_effort_2:0 "Continuar la reforma de equipos"
 WLL_equipment_effort_2_desc:0 "Continuaremos nuestros esfuerzos para garantizar que nuestra infantería y tropas de apoyo estén armadas con el mejor equipo posible de nuestro tiempo."
 WLL_mechanization_effort:0 "Una infantería mecanizada"
 WLL_mechanization_effort_desc:0 "Al repensar las posibilidades de la infantería motorizada, podemos superar los límites de los vehículos que podemos construir hoy."
 WLL_doctrine_effort_2:0 "Ejercicios a gran escala"
 WLL_doctrine_effort_2_desc:0 "El campo de batalla ha cambiado en los años de entreguerras y en los conflictos recientes. Debemos reevaluar continuamente nuestras doctrinas para reflejar esto."
 WLL_equipment_effort_3:0 "Finalizar la modernización militar"
 WLL_equipment_effort_3_desc:0 "En lugar de imitar o comprar equipo extranjero, deberíamos convertirnos en un líder mundial en armas de infantería."
 WLL_armor_effort:0 "Diseño de vehículos blindados"
 WLL_armor_effort_desc:0 "Aplicando lo aprendido al mecanizar nuestra infantería, también podremos mejorar nuestros vehículos blindados."
 WLL_special_forces:0 "Fuerzas especiales"
 WLL_special_forces_desc:0 "Necesitamos fuerzas de élite; las tropas de montaña y los paracaidistas deben ser nuestra prioridad."
 WLL_aviation_effort:0 "Encontré la [ROOT.GetAdjective] Air School"
 WLL_aviation_effort_tt:0 "¡No hay suficientes espacios de construcción para §YAir Base§!"
 WLL_aviation_effort_desc:0 "En ninguna parte los avances tecnológicos son más rápidos que en la guerra aérea. La aviación es un campo que cualquier nación moderna debe dominar."
 WLL_fighter_focus:0 "Primacía a "Avions Fairey""
 WLL_fighter_focus_desc:0 "No hemos visto la última de las peleas de perros en la Gran Guerra. Mantenernos a la vanguardia en el desarrollo de aviones de combate nos dará una ventaja en el futuro."
 WLL_bomber_focus:0 "Primacía a la SABCA"
 WLL_bomber_focus_desc:0 "La gente hablará del horror de las guerras de hoy en el futuro, contando historias de fuego que cae del cielo. Haremos todo lo posible para asegurarnos de que nuestros enemigos cuenten esas historias."
 WLL_aviation_effort_2:0 "Estudia Tácticas Extranjeras"
 WLL_aviation_effort_2_desc:0 "Se necesitarán más avances en la aviación para integrar bien nuestra fuerza aérea con otras ramas militares."
 WLL_CAS_effort:0 "Bombarderos en picado"
 WLL_CAS_effort_desc:0 "Un ejército moderno necesita el apoyo de vehículos en tierra y en el aire."
 WLL_rocket_effort:0 "Motores de cohetes"
 WLL_rocket_effort_desc:0 "Los motores de cohetes y aviones permiten velocidades sin precedentes tanto para embarcaciones sin tripulación como con tripulación. Ser pioneros en estas tecnologías nos permite tomar al enemigo por sorpresa."
 WLL_NAV_effort:0 "Bombarderos navales"
 WLL_NAV_effort_desc:0 "Así como la nueva guerra naval tiene lugar bajo la superficie del agua, parte de ella tiene lugar en el aire sobre las aguas."
 WLL_naval_effort:0 "Finanzas Construcción naval"
 WLL_naval_effort_tt:0 "¡No hay suficientes espacios de construcción para §YAstilleros Navales§!"
 WLL_naval_effort_desc:0 "La expansión de nuestra armada debe ser nuestra prioridad. Asigne todos los recursos disponibles a nuevos astilleros e investigue barcos de superficie ligeros."
 WLL_flexible_navy:0 "Azul marino flexible"
 WLL_flexible_navy_desc:0 "Reinventar la guerra naval para dar cuenta de los avances en la tecnología submarina nos permitirá atacar de manera eficiente contra los convoyes enemigos."
 WLL_large_navy:0 "Marina grande"
 WLL_large_navy_desc:0 "Adaptar nuestras doctrinas navales para dar cabida a grandes barcos y garantizar la seguridad de nuestros convoyes comerciales nos enseñará mucho sobre qué tipo de barcos necesitamos."
 WLL_submarine_effort:0 "Guerra Submarina"
 WLL_submarine_effort_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención del barco torpedero. Haríamos bien en protegernos contra los submarinos y usarlos contra la navegación enemiga."
 WLL_cruiser_effort:0 "Concebir cruceros"
 WLL_cruiser_effort_desc:0 "Antes de incursionar en la investigación avanzada de acorazados, los cruceros más pequeños necesitan ser reemplazados."
 WLL_destroyer_effort:0 "Destructores de diseño"
 WLL_destroyer_effort_desc:0 "Al estudiar el diseño y el uso estratégico de los submarinos, también hemos aprendido cómo contrarrestar esas estrategias. Los destructores serán cruciales para esto."
 WLL_capital_ships_effort:0 "Intereses en Naves Capitales"
 WLL_capital_ships_effort_desc:0 "La nación con más acorazados gobernará los océanos. Los acorazados y los portaaviones representan lo viejo y lo nuevo en superioridad naval."
 WLL_industrial_effort:0 "Plan Industrial del Valle del Mosa"
 WLL_industrial_effort_desc:0 "Centrar todos nuestros esfuerzos políticos en la construcción de la industria civil en un gran salto adelante."
 WLL_industrial_effort_2:0 "Esfuerzo Industrial II"
 WLL_industrial_effort_2_desc:0 "Con voluntad de hierro y una ética de trabajo implacable, podemos movilizar a la gente en otro gran esfuerzo industrial."
 WLL_construction_effort:0 "Desarrollar Industrias Pesadas en Lieja"
 WLL_construction_effort_tt:0 "¡No hay suficientes espacios de construcción para §YFábricas civiles§!"
 WLL_construction_effort_desc:0 "La capacidad industrial civil no debe subestimarse incluso cuando la guerra se cierne sobre el mundo."
 WLL_production_effort:0 "Invertir en FN Herstal"
 WLL_production_effort_tt:0 "¡No hay suficientes espacios de construcción para §YMilitary Factory§!"
 WLL_production_effort_desc:0 "¡Si puedes construir tractores, puedes construir tanques! No debemos permitir que nuestra capacidad de producción militar se retrase."
 WLL_construction_effort_3:0 "Fomentar las industrias ligeras en Namur"
 WLL_construction_effort_3_desc:0 "En el corazón del valle de Sambre-Mosa, Namur no solo debería ser nuestra capital política, sino que también podría ser un centro industrial secundario, apoyando a Lieja y Charleroi."
 WLL_coal_mines:0 "La batalla por el carbón"
 WLL_coal_mines_desc:0 "El carbón es nuestro recurso más importante y debemos maximizar su extracción."
 WLL_Artificial_Oil_Industry:0 "Del carbón al petróleo"
 WLL_Artificial_Oil_Industry_desc:0 "Nuestra bobina se puede convertir en aceite y caucho artificial, desarrollo útil que nos permitirá depender menos de las importaciones."
 WLL_production_effort_2:0 "Ampliar el FRC"
 WLL_production_effort_2_desc:0 "Tratar de adaptar fábricas civiles para producir equipo militar es ineficiente. Deberíamos centrarnos en preparar la producción militar ahora."
 WLL_production_effort_3:0 "Invierta en Avion Fairey y SABCA"
 WLL_production_effort_3_desc:0 "Los esfuerzos continuos para expandir nuestras fábricas militares son necesarios para satisfacer las demandas de nuevos equipos."
 WLL_infrastructure_effort:0 "Renovar las carreteras"
 WLL_infrastructure_effort_desc:0 "Un país sin la infraestructura adecuada no puede emprender proyectos o construcciones avanzadas."
 WLL_infrastructure_effort_tt:0 "¡No hay suficientes espacios de construcción para §YInfraestructura§!"
 WLL_synth_oil_effort_tt:0 "¡No hay suficientes espacios de construcción para §YRefinería Sintética§!"
 WLL_infrastructure_effort_2:0 "Renovar los ferrocarriles"
 WLL_infrastructure_effort_2_desc:0 "Ampliar nuestra infraestructura permitirá el transporte y las comunicaciones necesarias para proyectos clandestinos de alta tecnología."
 WLL_construction_effort_2:0 "Aumentar la fabricación en Hainaut"
 WLL_construction_effort_2_desc:0 "La región entre Mons y Charleroi no solo está llena de carbón, sino que también tiene muchas plantas de fabricación. Debemos desarrollarlo aún más para resistir estos tiempos difíciles."
 WLL_liege_forts:0 "Recrea el cinturón del fuerte de Lieja"
 WLL_liege_forts_desc:0 "Los fuertes de Lieja fueron un elemento crucial en la defensa belga contra Alemania al comienzo de la Gran Guerra. Un programa de construcción vital debe comenzar lo antes posible para convertirlo en un elemento fundamental para disuadir a [GER.GetNameDef] de atacar. No te olvides de considerar la posibilidad de un ataque con un planeador."
