 SWE_nordic_resistance_fighters_category:0 "Luchadores de la resistencia nórdica"
 SWE_fund_norwegian_resistance_fighters:0 "Financiar a los combatientes de la resistencia noruega"
 SWE_fund_danish_resistance_fighters:0 "Financiar a los combatientes de la resistencia danesa"
 SWE_support_equipment_to_the_norwegian_resistance:0 "Equipo de apoyo a la Resistencia noruega"
 SWE_support_equipment_to_the_danish_resistance:0 "Equipo de apoyo a la Resistencia danesa"
 SWE_heavy_guns_to_the_norwegian_resistance:0 "Armas pesadas para la resistencia noruega"
 SWE_heavy_guns_to_the_danish_resistance:0 "Armas pesadas para la resistencia danesa"
 SWE_fighting_unemployment_category:0 "Lucha contra el desempleo"
 SWE_fighting_unemployment_category_desc:0 "A raíz de la Gran Depresión, hemos sufrido un aumento del desempleo entre la población civil. Al subsidiar sectores específicos de la fuerza laboral, podemos asegurar que nuestras fábricas puedan continuar produciendo los bienes que nuestro país requiere."
 SWE_factory_subsidies:0 "Subsidios de fábrica"
 SWE_dockyard_subsidies:0 "Subsidios del astillero"
 SWE_integrate_aland:0 "Integrar Åland"
 SWE_find_an_alliance_category:0 "Encuentra una alianza"
 SWE_find_an_alliance_category_desc:0 "Mientras el mundo está en crisis, hay quienes se apegan a los verdaderos valores de la democracia. Debemos acercarnos a ellos y establecer una alianza para que juntos podamos defender los valores de la libertad y podamos formar un frente unido contra el fascismo."
