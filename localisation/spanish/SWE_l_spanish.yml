 r56.news_event.906.t:0 "¡Suecia revoca la Convención de Åland!"
 r56.news_event.906.d:0 "La Convención de Åland se firmó en 1921 y establecía que las islas homónimas serían administradas legalmente por Finlandia, pero como compensación, el área no solo recibiría autonomía, sino que también sería completamente desmilitarizada. Al ver que esto ya no favorece a Suecia, la nación nórdica más grande ha vuelto a reclamar las islas. En respuesta, Finlandia ha remilitarizado el archipiélago y las relaciones diplomáticas están comenzando a declinar drásticamente entre los dos países."
 r56.news_event.906.a:0 "Todo esto en unas pocas islas."
 r56.news_event.906.b:0 "¡Finalmente!"
 sweden_german_trade.1.t:0 "Nuestro comercio alemán"
 sweden_german_trade.1.d:0 "Firmamos el tratado comercial sueco-alemán hace unos años. Sin embargo, a medida que aumentan las tensiones en el mundo, debemos revisar el tratado una vez más y decidir qué hacer.\n\n¿Deberíamos mantener nuestro camino actual, avanzar hacia la autosuficiencia o aumentar nuestro comercio con los alemanes?"
 sweden_german_trade.1.a:0 "Interesante..."
 sweden_aland.1.t:0 "Suecia exige Åland"
 sweden_aland.1.d:0 "Ayer, el gobierno sueco, que ya había restaurado su reclamo sobre Åland, hizo el siguiente movimiento lógico: lo exigieron directamente. Los representantes de Estocolmo tienen razón cuando dicen que las islas son de mayoría sueca de todos modos, pero nuestra presencia en el Mar Báltico se vería muy reducida. Aún así, la implicación es que la alternativa es la guerra, y ¿podemos sobrevivir a la invasión?"
 sweden_aland.1.a:0 "Aceptar las Demandas."
 sweden_aland.1.b:0 "¡Åland es legítimamente nuestra!"
 sweden_aland.12.t:0 "¡Finlandia acepta demandas!"
 sweden_aland.12.d:0 "Hoy, por primera vez desde 1809, la bandera sueca ha reemplazado a los estandartes finlandeses que ondean en Åland. Si bien la población se mostró apática en su mayoría, el propio gobierno sueco, que obtuvo una victoria diplomática y la base naval más importante en el Golfo de Botnia, se llenó de alegría. Por el contrario, el estado de ánimo en Finlandia era sombrío, y es particularmente notable que a pesar de ceder las islas, Finlandia aún conserva un derecho sobre ellas."
 sweden_aland.12.a:0 "¡Finalmente!"
 sweden_aland.13.t:0 "¡Los finlandeses se niegan!"
 sweden_aland.13.d:0 "Los finlandeses han tomado la cuestionable decisión de que vale la pena arriesgar la vida de su gente por una pequeña cadena de islas. Tal vez tengan el deseo de volver a ser parte de nuestra nación; cualquiera que sea su línea de pensamiento, la guerra parece inevitable."
 sweden_aland.13.a:0 "¡Indignante!"
 sweden_aland.2.t:0 "Suecia ofrece garantías para Åland."
 sweden_aland.2.d:0 "Al llegar hoy a [ROOT.Capital.GetCapitalVictoryPointName], los diplomáticos suecos llegaron con una sugerencia. Les damos las islas Åland, a cambio de que garanticen acudir en nuestra ayuda en caso de que nos ataquen fuerzas externas."
 sweden_aland.2.a:0 "Suena como un comercio justo. Estamos de acuerdo."
 sweden_aland.2.b:0 "¡No! La Convención de Åland se mantendrá."
 sweden_aland.21.t:0 "Finlandia transfiere Åland"
 sweden_aland.21.d:0 "Hoy, las Islas Åland han vuelto al dominio sueco después de mucho tiempo bajo el dominio finlandés y ruso. Ahora estamos obligados por nuestra obligación de proteger a Finlandia en caso de cualquier ataque contra ellos."
 sweden_aland.21.a:0 "Välkommna Hem!"
 sweden_aland.22.t:0 "Finlandia niega nuestra oferta de ayuda."
 sweden_aland.22.d:0 "Citando que la Convención de Åland se iba a mantener, el gobierno finlandés ha rechazado nuestra oferta de ayuda en futuros conflictos a cambio de las islas de Åland."
 sweden_aland.22.a:0 "Eso es lamentable..."
 sweden_fascism.1.t:0 "Suecia exige subyugación"
 sweden_fascism.1.d:0 "Ayer, el gobierno sueco hizo una declaración pública de que Dinamarca debería someterse al dominio sueco para asegurar la prosperidad futura. La demanda incluye la independencia de Islandia y la dominación sueca sobre Dinamarca y nuestra Política Exterior."
 sweden_fascism.1.a:0 "Aceptar las Demandas."
 sweden_fascism.1.b:0 "¡Dinamarca seguirá siendo danesa!"
 sweden_fascism.12.t:0 "¡Dinamarca acepta demandas!"
 sweden_fascism.12.d:0 "Hoy marca un día glorioso en nuestra historia, la bandera sueca ondea en lo alto de Copenhague, ya que ahora han aceptado el dominio sueco."
 sweden_fascism.12.a:0 "¡Finalmente!"
 sweden_fascism.13.t:0 "¡Los daneses se niegan!"
 sweden_fascism.13.d:0 "Los daneses han tomado la cuestionable decisión de intentar oponerse a nuestro poderío. Caerán rápidamente bajo nuestras botas."
 sweden_fascism.13.a:0 "¡Indignante!"
 sweden_auth.1.t:0 "Suecia exige la anexión"
 sweden_auth.1.d:0 "Hoy, el monarca sueco exigió que restauráramos el dominio sueco sobre nuestro país. Hace casi más de cien años que nos separamos, si bien hay algunos en el país que quisieran volver a eso, la mayoría lucha por la independencia. Sin embargo, hay indicios evidentes de amenazas de violencia en su demanda."
 sweden_auth.1.a:0 "Aceptar las Demandas."
 sweden_auth.1.b:0 "¡No! ¡[FROM.GetNameDefCap] seguirá siendo independiente!"
 sweden_auth.12.t:0 "[FROM.GetName] ¡Acepta demandas!"
 sweden_auth.12.d:0 "Parece que [FROM.GetNameDef] se dio cuenta de la peculiar situación en la que se encontraban. Al final, están más seguros como parte de Suecia en lugar de tratar de estar solos frente a los tiempos cambiantes de Europa."
 sweden_auth.12.a:0 "¡Finalmente!"
 sweden_auth.13.t:0 "[FROM.GetNameDefCap] ¡Rechazar!"
 sweden_auth.13.d:0 "Si bien no es sorprendente, esperábamos que [FROM.GetAdjective] hubiera visto la razón en nuestra... solicitud. Sin embargo, también esperábamos que dijeran que no, no nos sorprende que ahora tengamos que tomar las armas y retomar lo que es nuestro."
 sweden_auth.13.a:0 "Se espera..."
 sweden_auth.2.t:0 "[FROM.GetName] exige un referéndum"
 sweden_auth.2.d:0 "Hoy temprano, el monarca sueco, Carl Gustaf VI, hizo una declaración pública, pidiendo que el pueblo danés vote por la unificación con Suecia, hablando de los gloriosos días de la Unión de Kalmar. Como una forma de amabilidad, ofreció que al pueblo danés se le debería ofrecer la oportunidad de un referéndum, ya sea que se unan o no una vez más a Suecia."
 sweden_auth.2.a:0 "El Pueblo ha hablado, nosotros cumpliremos."
 sweden_auth.2.b:0 "No, preferimos ser nosotros mismos."
 sweden_auth.22.t:0 "[FROM.GetAdjective] vota por la unificación."
 sweden_auth.22.d:0 "En un giro de los acontecimientos ligeramente impactante, el pueblo danés votó a favor de la unificación de Suecia, parecía que la gente buscaba la seguridad de ser parte de una nación más grande de personas con ideas afines."
 sweden_auth.22.a:0 "Välkomna dobladillo, hermano!"
 sweden_auth.23.t:0 "[FROM.GetAdjective] rechaza el referéndum."
 sweden_auth.23.d:0 "Como era de esperar, [FROM.GetAdjective] rechazó el referéndum y ha preparado sus fuerzas en caso de que ataquemos. Pues es hora de ver que tan bien luchan."
 sweden_auth.23.a:0 "Esperado."
 sweden_nap.1.t:0 "[SWE.GetName] Propone Tratado de Asistencia Mutua"
 sweden_nap.1.d:0 "Hoy temprano, un enviado de Suecia llegó a [ROOT.Capital.GetCapitalVictoryPointName] con una propuesta de un tratado de 'asistencia mutua'. La premisa del tratado es que ni ellos ni nosotros instigaremos conflictos entre nosotros, pero si uno de nosotros es atacado, el otro acudirá en ayuda de los demás."
 sweden_nap.1.a:0 "Suena beneficioso para los dos, firmaremos el tratado."
 sweden_nap.1.b:0 "Preferimos no estar atados por la tinta en un papel..."
 sweden_nap.11.t:0 "[FROM.GetName] firma el tratado"
 sweden_nap.11.d:0 "Nuestros diplomáticos han regresado de [FROM.Capital.GetCapitalVictoryPointName] con buenas noticias, que [FROM.GetNameDef] ha firmado nuestro tratado propuesto."
 sweden_nap.11.a:0 "¡Perfecto!"
 sweden_nap.12.t:0 "El [FROM.GetName] no firma el tratado"
 sweden_nap.12.d:0 "Nuestros diplomáticos han regresado de [FROM.Capital.GetCapitalVictoryPointName] con noticias desafortunadas, que [FROM.GetAdjective] decidió no firmar nuestro tratado, tal vez deberíamos estar cansados ​​de ellos en el futuro."
 sweden_nap.12.a:0 "Lo más desafortunado..."
 sweden_nap.2.t:0 "[SWE.GetName] Propone un pacto de No Agresión"
 sweden_nap.2.d:0 "Hoy temprano, un enviado de Suecia llegó a [ROOT.Capital.GetCapitalVictoryPointName] con una propuesta de un tratado de no agresión. La premisa del tratado es que ni ellos ni nosotros instigaremos conflictos entre nosotros mientras el tratado esté vigente."
 sweden_nap.2.a:0 "Con eso, nuestro Frente Norte asegurado."
 sweden_nap.2.b:0 "Preferimos no estar atados por la tinta en un papel..."
