 SWE_swedish_disarmament_idea_desc:0 "Desde la Gran Guerra ha habido severos recortes en el presupuesto militar ya que parecía que no sería necesario un gran ejército permanente, sino que los fondos se destinaron a contrarrestar la Gran Depresión y otras obras públicas. Sin embargo, con la guerra acercándose en el horizonte, podría ser hora de revisar el presupuesto militar una vez más."
