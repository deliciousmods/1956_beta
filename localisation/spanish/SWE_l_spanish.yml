 SWE_join_demo_from_factionname_tt:0 "¡Desbloquea §Hdecisiones§! para §Hunirse§! varios §YDemocráticos§! facciones en §YEuropa§!"
 SWE_resistance_fighters_tt:0 "¡Gana dos §YDanés§! y dos §YNoruegos§! divisiones de combatientes de la resistencia."
 SWE_remove_factory_subsidies_idea_tt:0 "¡Eliminar §YSubsidios a las Fábricas§!"
 SWE_remove_dockyard_subsidies_idea_tt:0 "¡Eliminar los §YSubsidios de astillero§!"
 SWE_armed_neutrality_explanation_tt:0 "¡Este Espíritu solo está activo si eres §RNOT§! en una facción."
 SWE_warning_winter_war_tt:0 "¡Esto nos llevará a una §Rwar§! con la §RS Unión Soviética§!. ¡Puede haber §Rconsecuencias§! si tenemos que rendirnos."
 SWE_warning_operation_radda_danmark_tt:0 "¡Esto nos llevará a una §Rwar§! con el §R Reich alemán§!."
 SWE_baltic_foothold_tt:0 "¡Consigue un §Yobjetivo de guerra§! contra cualquier §RComunista§! Nación que posee tierras en el Báltico"
 SWE_fascism_embargo_tt:0 "Coloque un §YEmbargo§! en todos los §RFascistas§! países europeos, negándoles el acceso a nuestros §YRecursos§!."
