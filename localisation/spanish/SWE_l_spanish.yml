 SWE_swedish_internal_policy:0 "Política interna sueca"
 SWE_swedish_internal_policy_desc:0 "El período previo a las próximas elecciones ha estado lleno de tensión creciente dentro de nuestro país y en el resto de Europa. Pero antes de que podamos mirar hacia afuera, debemos mirar hacia adentro."
 SWE_hansson_iii_cabinet:0 "Gabinete Hansson III"
 SWE_hansson_iii_cabinet_desc:0 "Este será el tercer gabinete de Hansson; ha demostrado ser un primer ministro popular que ha guiado a nuestra nación a través de los tiempos difíciles que siguieron a la Gran Depresión."
 SWE_gosta_bagge_i_cabinet:0 "Gabinete Gösta Bagge I"
 SWE_gosta_bagge_i_cabinet_desc:0 "Gösta Bagge ha sido un opositor popular de Per Albin Hansson y los socialdemócratas, y con esta elección, será su primer gabinete; que él guíe bien a nuestra nación."
 SWE_the_red_menace:0 "La amenaza roja"
 SWE_the_red_menace_desc:0 "No es ningún secreto que la amenaza del comunismo está creciendo constantemente, al salir y hacer una declaración pública de estar en contra de sus formas revolucionarias, podríamos ser vistos como un aliado potencial contra la amenaza comunista."
 SWE_not_a_european_abyssinia:0 "No es una Abisinia europea"
 SWE_not_a_european_abyssinia_desc:0 "La invasión italiana de Abisinia es un destino que nunca debe ocurrirle a Suecia. Este fue uno de los muchos puntos que condujeron a la victoria de Gösta Bagge en las elecciones y, al aumentar el presupuesto al que tienen acceso los militares, estaremos un paso más cerca de evitar lo que de otro modo sería una Abisinia europea."
 SWE_swedish_foreign_policy:0 "Política exterior sueca"
 SWE_swedish_foreign_policy_desc:0 "Tras la Gran Guerra, reafirmamos nuestra postura de Neutralidad. Pero a medida que cambian los tiempos, debemos echar un vistazo a nuestra política exterior y tal vez cambiar nuestra idea de lo que significa ser neutral."
 SWE_scandinavian_collaboration:0 "Colaboración escandinava"
 SWE_scandinavian_collaboration_desc:0 "Si bien no siempre hemos estado de acuerdo, siempre ha habido un sentido de parentesco entre los países escandinavos. Al acercarnos a nuestros vecinos, nos aseguramos de que nuestra hermandad permanezca intacta, incluso con la tormenta que se avecina en el horizonte."
 SWE_fight_unemployment:0 "Lucha contra el desempleo"
 SWE_fight_unemployment_desc:0 "Mientras que la §RGran Depresión§! no nos afectó tanto como al resto del mundo, aún sentimos sus efectos. Después de la §RGran Depresión§! hemos visto un aumento en el desempleo, pero mediante inversiones y subsidios inteligentes, deberíamos poder ayudar a las áreas que están luchando para pagar a sus trabajadores."
 SWE_folkhemmet:0 "folclore"
 SWE_folkhemmet_desc:0 "Folkhemmet, también conocido como el "Buen hogar", es una idea de una sociedad donde no hay privilegiados ni desafortunados, ni favoritos ni indeseables, ni explotación de los necesitados, sino una sociedad donde prevalecen la igualdad, la bondad y la cooperación."
 SWE_export_based_economy:0 "Economía basada en la exportación"
 SWE_export_based_economy_desc:0 "Tal como está, nuestra economía depende en gran medida de la exportación, ya sea para los alemanes en el sur o cualquier otra persona que necesite nuestro mineral de hierro, lo hemos suministrado. Deberíamos aprovechar esto y asegurarnos de que podemos beneficiarnos de esta exportación tanto como sea posible, mientras sea posible."
 SWE_skanelinjen:0 "Skånelinjen"
 SWE_skanelinjen_desc:0 "Si bien los daneses pueden no ser la mayor amenaza para nuestra seguridad, tienen una de las pocas formas en que se pueden mover ejércitos de Europa central a Suecia, sin el uso de embarcaciones navales. Al mejorar Skånelinjen deberíamos poder, con suerte, repeler a cualquier invasor que intente marchar desde Dinamarca hacia Skåne."
 SWE_the_saltsjobaden_agreement:0 "El Acuerdo de Saltsjöbaden"
 SWE_the_saltsjobaden_agreement_desc:0 "Si bien nos esforzamos por alcanzar el espíritu de Folkhemmet, debemos aceptar que la realidad es diferente del ideal por el que nos esforzamos.\n\nAl llegar a un acuerdo entre los sindicatos de trabajadores y sus empleadores, debemos estar un paso más cerca de nuestro objetivo."
 SWE_prepare_defensive_militias:0 "Preparar milicias defensivas"
 SWE_prepare_defensive_militias_desc:0 "Si bien somos oficialmente neutrales, aún debemos prepararnos para lo peor. Sin embargo, el aumento de la conscripción puede ser visto por algunos como un signo de agresión, por lo tanto, deberíamos preparar milicias y asegurarnos de que tengan el equipo necesario para luchar por su hogar, en caso de que surja la necesidad."
 SWE_state_of_selective_neutrality:0 "Estado de neutralidad selectiva"
 SWE_state_of_selective_neutrality_desc:0 "Al declarar un tipo de Neutralidad armada, le estamos diciendo al mundo que nos rodea que no estamos dispuestos a luchar por ningún lado del conflicto, pero que lucharemos con uñas y dientes para defendernos, en caso de que seamos atacados. Con suerte, es algo que no tendremos que hacer."
 SWE_the_frivilligkaren_divisions:0 "Las divisiones Frivilligkåren"
 SWE_the_frivilligkaren_divisions_desc:0 "Después de sus capitulaciones, hemos recibido refugiados de la guerra que todavía están dispuestos y son capaces de luchar. Con su ayuda, podríamos potencialmente abastecer a los movimientos de resistencia dentro de los territorios ocupados de sus hogares, mientras mantenemos nuestro estatus oficial de neutralidad."
 SWE_military_access_for_ensured_safety:0 "Acceso militar para seguridad garantizada"
 SWE_military_access_for_ensured_safety_desc:0 "Con los alemanes librando una guerra en todo el continente, nos ha llamado la atención que podrían tratar de asegurar nuestros recursos por cualquier medio necesario. Tampoco podemos olvidar que tenemos una posición estratégica en el Báltico que podrían tratar de asegurar. Ofreciéndoles la capacidad de mover tropas a través de nuestra tierra, podríamos evitar la aniquilación todavía."
 SWE_gmaskinen:0 "G-Maskinen"
 SWE_gmaskinen_desc:0 "Con la guerra en curso y nuestro enfoque de neutralidad, nos encontramos en una situación en la que los alemanes piden utilizar nuestra red de comunicaciones para su propio beneficio. Obviamente, esto estará encriptado, pero, ¡§YArne Beurling§! ha mencionado que potencialmente podría descifrar lo que sea que los alemanes estén usando para comunicarse, esto podría resultar ser información vital para las personas adecuadas."
 SWE_operation_radda_danmark:0 "Operación Rädda Dinamarca"
 SWE_operation_radda_danmark_desc:0 "Durante demasiado tiempo el pueblo danés ha sufrido bajo la ocupación alemana. Ya no podemos quedarnos sentados mientras nuestros hermanos del sur enfrentan solos las crueles dificultades y ahora que el rumbo de la guerra se está volviendo contra los §Yalemanes§, es nuestra obligación acudir en ayuda de Dinamarca."
 SWE_the_finlands_sak_ar_var_recruitment_drive:0 "Campaña de reclutamiento 'Finlands Sak är Vår'"
 SWE_the_finlands_sak_ar_var_recruitment_drive_desc:0 "Lo que temíamos ha sucedido, la Unión Soviética ha venido por Finlandia y ahora amenaza su independencia. Hay un aumento creciente de personas que desean luchar por Finlandia, y el eslogan '¡Finlandia sak är vår!' ha demostrado ser inmensamente popular entre quienes están dispuestos a luchar, y no les impediremos luchar por la soberanía de nuestros hermanos finlandeses."
 SWE_intervention_in_the_winter_war:0 "Intervención en la Guerra de Invierno"
 SWE_intervention_in_the_winter_war_desc:0 "No podemos quedarnos de brazos cruzados mientras los finlandeses se desangran contra el oso ruso. Nuestras fuerzas ya están listas para unirse oficialmente a la lucha.\n\n ¡Finlandia Sak är Vår!"
 SWE_operation_stella_polaris:0 "Operación Stella Polaris"
 SWE_operation_stella_polaris_desc:0 "Los finlandeses tienen acceso a inteligencia de muy alta calidad sobre los rusos, al ofrecer empleo a sus descifradores de códigos aquí en Suecia, pueden continuar su trabajo sin preocuparse de ser capturados por los rusos."
 SWE_neutral_no_more:0 "No más neutral"
 SWE_neutral_no_more_desc:0 "Suecia ya no puede quedarse de brazos cruzados mientras las fuerzas del autoritarismo y la dictadura pisotean las libertades de las personas tanto en el país como en el extranjero. Por el bien de Suecia y el futuro de la humanidad, abandonaremos nuestra neutralidad y, junto con las demás naciones democráticas de Europa, ayudaremos a hacer retroceder al fascismo."
 SWE_denounce_fascist_aggression_europe:0 "Denuncian agresión fascista en Europa"
 SWE_denounce_fascist_aggression_europe_desc:0 "Durante demasiado tiempo se ha permitido que el cáncer del fascismo se propague por Europa. Es hora de que tomemos una postura y demos a conocer nuestra opinión al resto del mundo. ¡Nuestros recursos ya no alimentarán las máquinas de guerra del fascismo!"
 SWE_gunther_molotov_agreement:0 "Acuerdo Günther-Molotov"
 SWE_gunther_molotov_agreement_desc:0 ""
 SWE_baltic_sea_hegemony:0 "Hegemonía del Mar Báltico"
 SWE_baltic_sea_hegemony_desc:0 ""
 SWE_defensive_militias_category:0 "Preparar milicias defensivas"
 SWE_defensive_militias_category_desc:0 "Con una guerra que se avecina en el horizonte, debemos tomar medidas para asegurarnos de que estamos preparados para defender a nuestro país."
 SWE_prepare_militias:0 "Preparar milicias"
 SWE_raise_militia:0 "Levantar milicias"
 SWE_the_swedish_german_trade_situation_category:0 "La situación comercial sueco-alemana"
 SWE_the_swedish_german_trade_situation_category_desc:0 "Firmamos el tratado comercial sueco-alemán hace unos años. Sin embargo, a medida que aumentan las tensiones en el mundo, debemos revisar el tratado una vez más y decidir qué hacer.\n\n¿Deberíamos mantener nuestro camino actual, avanzar hacia la autosuficiencia o aumentar nuestro comercio con los alemanes?"
 SWE_find_other_trade_partners:0 "Encuentre socios comerciales"
 SWE_halt_german_trade:0 "Detener el comercio alemán"
 SWE_expand_german_trade_influence:0 "Ampliar la influencia comercial alemana"
 SWE_rely_on_germany_for_trade:0 "Confíe en Alemania para el comercio"
 SWE_reestablish_trade_with_germany:0 "Restablecer el comercio con Alemania"
 SWE_the_winter_war_category:0 "La guerra de invierno"
 SWE_the_winter_war_category_desc:0 "La Unión Soviética ha pasado a la ofensiva y ha vuelto la mirada hacia nuestros hermanos los finlandeses. Si bien oficialmente hemos adoptado una postura de neutralidad en las guerras furiosas que arden en toda Europa, tenemos a quienes desean luchar por los finlandeses.\n\nNo debemos prohibir que luchen por Finlandia, y mientras estemos Aunque no estamos oficialmente en la guerra, deberíamos tratar de canalizar algunos equipos a los finlandeses, para que puedan evitar la Amenaza Roja."
