 sweden_nap.21.d:0 "Nuestros diplomáticos han regresado de [FROM.Capital.GetCapitalVictoryPointName] con buenas noticias, que [FROM.GetAdjective] han firmado nuestro tratado propuesto."
 sweden_nap.21.a:0 "¡Perfecto!"
