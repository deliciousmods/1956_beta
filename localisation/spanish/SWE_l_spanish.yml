 sweden_nap.3.d:0 "Hoy temprano, un enviado de Suecia llegó a [ROOT.Capital.GetCapitalVictoryPointName] con una propuesta de un tratado de no agresión. La premisa del tratado es que ni ellos ni nosotros instigaremos conflictos entre nosotros mientras el tratado esté vigente."
 sweden_nap.3.a:0 "Los lazos amistosos con [SWE.GetAdjective] serían beneficiosos."
 sweden_nap.3.b:0 "Tenemos otros planes..."
