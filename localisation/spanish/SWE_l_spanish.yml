 SWE_host_fascist_exiles_europe:0 "Anfitrión [FROM.getAdjetive] Exiliados fascistas"
 SWE_royalist_return:0 "Retorno realista"
 SWE_royalist_return_desc:0 "La monarquía sueca fue despojada de sus poderes en 1917 por una combinación de ministros liberales y socialdemócratas bajo el liderazgo de Nils Edén. Sin embargo, el mundo se ha vuelto cada vez más inestable en los últimos tiempos, y las constantes disputas y divagaciones del régimen democrático ponen en peligro el futuro de Suecia."
 SWE_king_gustafs_government:0 "Gobierno del rey Gustavo"
 SWE_king_gustafs_government_desc:0 "El rey Gustaf V ha gobernado Suecia desde la muerte de su padre, Oscar II, en 1907. Gustaf, un acérrimo opositor del comunismo y destacado partidario de una alianza panescandinava, ha visto el ascenso de hombres como Lenin y Stalin con no poco grado de inquietud. Con el reciente regreso del poder real, el Rey debe volver a gobernar solo."
 SWE_prince_gustafs_coup:0 "Golpe de estado del príncipe Gustaf"
 SWE_prince_gustafs_coup_desc:0 "Aunque Suecia tiene un rey en Gustaf V, es viejo e incapaz de la acción decisiva necesaria para salvar a Suecia de caer ante las depredaciones del comunismo. Para sobrevivir y prosperar, Suecia necesita un Rey nuevo, más joven y dinámico. Gustaf Adolf, hijo del heredero del Rey, debe ascender al trono, por la fuerza si es necesario."
 SWE_return_to_sweden_norway:0 "Regreso a Suecia-Noruega"
 SWE_return_to_sweden_norway_desc:0 "La separación de Suecia y Noruega, que habían estado unidas por tratados y sangre durante casi cien años, fue un grave error. Sin Noruega, estamos atados al Báltico, y sin Suecia, Noruega no puede esperar protegerse, en caso de que suceda lo impensable y la guerra llegue a Escandinavia. Debemos rectificar este error."
 SWE_the_finnish_crown:0 "La corona finlandesa"
 SWE_the_finnish_crown_desc:0 "Durante seiscientos años hasta la Guerra de Finlandia, Finlandia ha protegido el flanco oriental de Suecia del oso ruso. Finlandia ahora está a la deriva en los mares tormentosos de la política global, y el oso ruso se acerca cada vez más a su frontera. ¡Finlandia debe ser salvada de los rusos y el flanco oriental debe estar seguro de nuevo!"
 SWE_expand_livgardet:0 "Ampliar el Livgardet"
 SWE_expand_livgardet_desc:0 "Los Livgardet, o Salvavidas, son una de las unidades militares más antiguas aún en servicio, desde su fundación durante la Guerra de Liberación en 1521. Responsables de la defensa de Estocolmo y de la familia real, son la flor y nata del ejército sueco, y algunas de nuestras mejores tropas. Con la abrogación del desarme democrático, debemos buscar expandir los Salvavidas y reforzar el núcleo de nuestro ejército."
 SWE_modern_caroleans:0 "Caroleanos modernos"
 SWE_modern_caroleans_desc:0 "Los Caroleans de Karl XII infundieron miedo en los corazones de todos los que se le opusieron. Aunque Carolus Rex ya no está con nosotros, su legado sigue vivo: devolvamos a los caroleanos al lugar que les corresponde y una vez más infundimos miedo en los corazones de los enemigos de Suecia."
 SWE_claim_the_danish_throne:0 "Reclama el trono danés"
 SWE_claim_the_danish_throne_desc:0 "El Reino de Dinamarca fue una vez nuestro titiritero durante los días de la Unión de Kalmar. Pero los tiempos han cambiado. Ahora es Suecia la que es más fuerte, y Dinamarca la que languidece bajo un gobierno débil e ineficaz de políticos en disputa, ciegos a los peligros que se acumulan en sus fronteras. ¡Como gobernantes legítimos de toda Escandinavia, el trono danés debería ser nuestro!"
 SWE_demand_danish_referendum:0 "Solicitar referéndum danés"
 SWE_demand_danish_referendum_desc:0 "Ofreceremos a los daneses una oportunidad para resolver pacíficamente nuestro... desacuerdo. Si acceden a celebrar un referéndum sobre su futuro, no haremos valer nuestro derecho al trono danés por la fuerza. A menos que digan que no..."
 SWE_march_across_the_belts:0 "Marcha a través de los cinturones"
 SWE_march_across_the_belts_desc:0 "El trono de Dinamarca es nuestro por derecho y no toleraremos ninguna interferencia. El ejército danés se ha visto paralizado por años de abandono, financiación insuficiente y política pacifista: será presa fácil."
 SWE_swedish_french_ties:0 "Sueco - Corbatas Francesas"
 SWE_swedish_french_ties_desc:0 "Suecia y Francia han disfrutado de estrechos vínculos desde principios del siglo XVIII. La cultura francesa y el idioma francés han sido influyentes en Suecia desde entonces, y la actual familia real sueca desciende del general francés Jean Baptiste Jules Bernadotte, conocido en Suecia como Carlos XIV. Ahora que Francia ha vuelto a la monarquía, deberíamos profundizar nuestros lazos con los franceses una vez más."
 SWE_nordic_solidarity:0 "Solidaridad Nórdica"
 SWE_nordic_solidarity_desc:0 "Desde las Guerras Napoleónicas, Suecia ha sido relegada a un socio menor en términos de asuntos exteriores. Cuando la remodelación de Europa tuvo lugar en Viena, estábamos allí, pero se nos consideraba inferiores. Ya no será este el caso. Al establecer nuestra propia alianza, le mostramos al mundo que ya no estamos dispuestos a que nos menosprecien."
 SWE_stockholm_paris_agreement:0 "Estocolmo - Acuerdo de París"
 SWE_stockholm_paris_agreement_desc:0 "Los alemanes son un enemigo común tanto para nosotros como para los franceses, y ambos hemos perdido tierras ante los alemanes en días pasados. Estaremos de acuerdo en apoyar los reclamos franceses sobre la orilla izquierda del Rin, a cambio de que reconozcan nuestros reclamos sobre el norte de Schleswig. Lucharemos codo a codo con los franceses una vez más, para recuperar lo que hemos perdido."
 SWE_retake_pomerania:0 "Recuperar Pomerania"
 SWE_retake_pomerania_desc:0 "Pomerania fue una vez territorio sueco, hasta que fue transferida a Dinamarca a cambio de Noruega en 1814. Sin embargo, nunca hemos olvidado nuestros reclamos sobre Pomerania, sin importar lo que digan los advenedizos alemanes. El Imperio sueco será reclamado en su totalidad, ¿y si eso significa la guerra con Alemania? Que así sea."
 SWE_fortet_gotland:0 "Fortet Gotland"
 SWE_fortet_gotland_desc:0 "Gotland es la isla más grande del Mar Báltico, pero representa una vulnerabilidad clave en la defensa del Reino: ¡una fuerza invasora podría establecer fácilmente un área de suministro avanzada allí y usarla como base de operaciones contra el continente! Debemos asegurarnos de que esto no suceda: nuestros ingenieros han comenzado a diseñar planes para fortificaciones y baterías antiaéreas alrededor de las áreas sospechosas de aterrizaje."
 SWE_negotiate_with_norway:0 "Negociar con noruega"
 SWE_negotiate_with_norway_desc:0 "La costa noruega es larga y está mal defendida solo por Noruega. Si los noruegos y nosotros combináramos nuestras fuerzas, aseguraríamos mejor la defensa de nuestras dos naciones contra cualquier futura invasión, ya sea del Báltico o del Atlántico."
 SWE_discussions_with_denmark:0 "Discusiones con Dinamarca"
 SWE_discussions_with_denmark_desc:0 "La frontera de Dinamarca con los alemanes es un área de preocupación para los planificadores de defensa suecos; después de todo, Jutlandia en particular es vulnerable a una rápida invasión alemana desde Kiel. Sin embargo, en el espíritu de la unidad escandinava, no podemos permitir que los daneses queden indefensos. Los apoyaremos en todo lo que podamos, incluso si eso significa la guerra con Alemania."
 SWE_aland_for_guarantees:0 "Åland para Garantías"
 SWE_aland_for_guarantees_desc:0 "Åland ha sido disputada por Finlandia y Suecia desde el final de la Gran Guerra, y aunque los finlandeses conservan el control de las islas, el apoyo a la unificación con Suecia entre los Ålanders es alto. Nos acercaremos a Finlandia con un trato; si nos ceden Åland, los apoyaremos en su lucha contra los rusos por su independencia."
 SWE_the_northern_lights:0 "La aurora boreal"
 SWE_the_northern_lights_desc:0 "Una vez que se han sentado las bases para una alianza defensiva entre los países escandinavos, ahora es el momento de consagrar esas garantías en una alianza formal. Cualquiera que amenace a una nación escandinava se enfrentará al poder de toda Escandinavia contra ellos."
 SWE_secure_our_southern_border:0 "Asegurar nuestra Frontera Sur"
 SWE_secure_our_southern_border_desc:0 "A pesar de nuestras diferencias en el gobierno, parecería que los alemanes todavía están ansiosos por permanecer en términos relativamente buenos con nosotros a cambio de tungsteno y mineral de hierro suecos. Nos acercaremos a ellos con una oferta de un pacto de no agresión entre nuestras dos naciones, que también tendrá el beneficio adicional de permitirnos centrarnos en el Este..."
 SWE_defend_the_baltics:0 "Defender los países bálticos"
 SWE_defend_the_baltics_desc:0 "Los estados bálticos, al igual que los finlandeses, están cada vez más amenazados por un estado ruso resurgente que puede tratar de volver a ocupar sus tierras una vez más, como lo hicieron los zaristas hasta 1917. No podemos, en conciencia, permitir que esto suceda, según las delegaciones. serán enviados a Riga, Kaunas y Tallin para comenzar a elaborar planes para incluirlos en nuestra alianza."
 SWE_ally_the_kaiserreich:0 "Aliado del Kaiserreich"
 SWE_ally_the_kaiserreich_desc:0 "El regreso del Kaiser alemán, amigo de la familia real sueca desde hace mucho tiempo, a su trono presenta una oportunidad única para que formemos una alianza de monarquías contra los rusos. Aunque nos mantuvimos al margen de la Primera Guerra Mundial, no permitiremos que una Rusia resurgente nos amenace a nosotros o al Kaiserreich. Debemos enviar una delegación a Berlín de inmediato."
 SWE_joint_panzer_development:0 "Desarrollo Conjunto Panzer"
 SWE_joint_panzer_development_desc:0 "Los alemanes son algunos de los diseñadores de tanques más destacados de Europa. Para prepararnos para la gran lucha contra los rusos, debemos enviar un equipo de personal técnico para ayudar en el desarrollo de nuevos vehículos blindados de combate diseñados en conjunto."
 SWE_baltic_foothold:0 "Punto de apoyo báltico"
 SWE_baltic_foothold_desc:0 "Los llamados 'estados bálticos' surgieron al final de la Primera Guerra Mundial, y son débiles y están rodeados de vecinos depredadores que simplemente esperan una oportunidad para reincorporarse a uno o todos ellos. Deberíamos tomar la iniciativa y restablecer una presencia sueca en el Báltico por primera vez desde la Gran Guerra del Norte."
 SWE_prepare_for_the_march_east:0 "Prepárate para la Marcha del Este"
 SWE_prepare_for_the_march_east_desc:0 "La marcha a Moscú será larga y ardua, y el clima ruso puede ser muy peligroso para quienes no estén preparados. No podemos, no debemos, repetir los errores de quienes nos precedieron; debemos prepararnos para una campaña larga y difícil, y asegurarnos de que nuestras tropas estén siempre adecuadamente abastecidas, sin importar la distancia de Estocolmo."
 SWE_reclaim_the_imperial_east:0 "Recuperar el Este Imperial"
 SWE_reclaim_the_imperial_east_desc:0 "El tiempo es ahora. Ya no nos quedaremos de brazos cruzados mientras los rusos continúan creciendo en fuerza. Suecia debe actuar si queremos asegurar nuestro futuro, nuestro futuro imperial. ¡A la guerra!"
 SWE_prepare_for_soviet_aggression:0 "Prepárate para la agresión soviética"
 SWE_prepare_for_soviet_aggression_desc:0 ""
 SWE_anti_comintern_signatory:0 "Signatario Anti-Comintern"
 SWE_anti_comintern_signatory_desc:0 ""
 SWE_join_barbarossa:0 "Únete a Barbarroja"
 SWE_join_barbarossa_desc:0 ""
 SWE_divide_germany_france_tt:0 "¡Acuerde dividir §RAlemania§!. §YFrancia§! obtiene reclamaciones en Renania y §YSuecia§! recibe reclamos sobre §RGermany's§! línea costera."
 sweden.66.t:0 "¡Los soviéticos rechazan nuestra oferta!"
 sweden.66.d:0 "Los soviéticos han rechazado nuestro trato propuesto. Este es un golpe trágico para los intereses comunistas en Escandinavia."
 sweden.66.a:0 "¡Falsos comunistas!"
 sweden.67.t:0 "¡Los soviéticos aceptan nuestra oferta!"
 sweden.67.d:0 "Los sabios líderes de la URSS han aceptado nuestra oferta y están orgullosos de estar junto a nosotros en la lucha contra el capitalismo."
 sweden.67.a:0 "¡Una gran noticia!"
 sweden.70.t:0 "El Rey convoca al Gobierno"
 sweden.70.d:0 "Gustaf V ha convocado una reunión con varias figuras políticas de alto nivel de Suecia, en particular las del NSAP. Ha estado preocupado últimamente por las opiniones autoritarias del NSAP y, aunque se opone al comunismo, no lo ve como una amenaza particularmente potente como lo hace el NSAP. Si el rey pudiera estar convencido de la amenaza que representan los bolcheviques, sería una gran ayuda para la popularidad del NSAP entre la gente..."
 sweden.70.a:0 "Muéstrale los males del comunismo."
 sweden.70.b:0 "Su opinión no importa."
 sweden.72.t:0 "Periódicos realistas"
 sweden.72.d:0 "Parece que el rey Gustaf no se ha tomado esto del exilio con el buen humor que esperábamos que lo hiciera. ¡Se ha unido a un grupo de disidentes para publicar calumnias contra nuestro gobierno! Ese viejo tonto está celoso de que ya no tenga un puesto de poder."
 sweden.72.a:0 "¡Apoderarse y quemar las publicaciones!"
 sweden.72.b:0 "No vale la pena el esfuerzo."
 sweden.75.t:0 "Unirse con Finlandia-Suecos"
 sweden.75.d:0 "Algunas de nuestras tierras recientemente adquiridas en Finlandia son mayoritariamente suecas, y estarían cómodamente gobernadas por Suecia propiamente dicha en lugar de como parte de Finlandia. Por supuesto, establecer esto significaría un estado títere finlandés más débil si elegimos crear uno..."
 sweden.75.a:0 "Suecos bajo Suecia."
 sweden.75.b:0 "Esto no vale la pena el riesgo."
 sweden.90.t:0 "El Gabinete Real"
 sweden.90.d:0 "El Rey ha desafiado la política de larga data de Per Albin Hansson de evitar cualquier alianza extranjera mediante el establecimiento de un pacto con Finlandia, lo que ha abierto una brecha entre los dos antiguos gobernantes amistosos. El Rey tiene todo el derecho legal de destituirlo y reemplazarlo, aunque esto seguramente disgustaría a los elementos republicanos de nuestra población. ¿Debe Gustaf V llevar a cabo este plan?"
 sweden.90.a:0 "Que el Rey forme su Consejo."
 sweden.90.b:0 "Sólo si gana las elecciones."
 sweden.100.t:0 "El Comunicado de Estocolmo"
 sweden.100.d:0 "El rey sueco Gustavo V invitó a los líderes de Noruega y Dinamarca a una conferencia para discutir nuestras relaciones, el futuro de Europa y la posición de nuestras naciones en caso de guerra. Asistir nos acercaría a todos, pero ¿es eso realmente lo que queremos?"
 sweden.100.a:0 "Asiste a la conferencia"
 sweden.100.b:0 "No, esto no es de nuestro interés."
 sweden.105.t:0 "Operación Stella Polaris"
 sweden.105.d:0 "Los soviéticos están dominando nuestra pobre nación hasta ahora, lo que nos pone en un riesgo excesivo de perder información confidencial, y nos arriesgaríamos bastante si permitiéramos que cualquiera de estos documentos importantes cayera en las garras de Papa Joe. Nuestros agentes sugieren que traslademos las operaciones a Suecia, una base más segura que está mucho más alejada del conflicto, aunque perderemos algo de eficiencia si decidimos hacer esto."
 sweden.105.a:0 "Enviarlos a Suecia"
 sweden.105.b:0 "¡Aquí se necesitan!"
 sweden.106.t:0 "Operación Stella Polaris"
 sweden.106.d:0 "Un hombre no identificado con una gabardina negra se reunió hoy con nuestro jefe de gobierno en el ministerio finlandés después del anochecer y le explicó con una voz grave y artificial que la guerra de Finlandia con los soviéticos está poniendo en peligro información confidencial. Su propuesta es albergar la información aquí en Suecia, siendo el pago el derecho a ver parte de la información nosotros mismos, además del aumento de las relaciones. Sin embargo, los rusos nunca aprobarían tal cosa."
 sweden.106.a:0 "Realiza la operación"
 sweden.106.b:0 "No, esto es demasiado arriesgado."
 finland.40.t:0 "¿Pedir ayuda sueca?"
 finland.40.d:0 "A medida que nuestro país ha entrado en una Guerra Civil contra una potencia que obviamente cuenta con el apoyo de la Unión Soviética, nos hemos visto obligados a buscar aliados nosotros mismos. Suecia es un patrocinador obvio: si podemos asegurar su asistencia, sería una gran ayuda para nosotros. Por supuesto, el estatus de Åland todavía está en duda y, aunque es lamentable, se ha determinado que es una compensación justa..."
 finland.40.a:0 "Pídele a Suecia que se una"
 finland.40.b:0 "¡No, esta es nuestra guerra!"
 finland.41.t:0 "Finlandia pide ayuda"
 finland.41.d:0 "La Guardia Blanca de Finlandia pide nuestra ayuda contra los comunistas que intentan tomar el control de su nación. También nos han prometido Åland como compensación por nuestra ayuda, ¡un intercambio bastante valioso! Sin embargo, ¿merece la pena desperdiciar vidas suecas en una guerra extranjera?"
 finland.41.a:0 "Únete a la Guerra Civil"
 finland.41.b:0 "No podemos unirnos"
 sweden.43.t:0 "¡Åland se levanta!"
 sweden.43.d:0 "Los ciudadanos patrióticos de Åland se han unido a la lucha contra la amenaza comunista y ahora marchan con entusiasmo hacia el frente... como parte del ejército sueco. Aún así, esta es una buena alternativa a la regla roja."
 sweden.43.a:0 "¡Afortunado!"
 finland.45.t:0 "Suecia se niega a unirse"
 finland.45.d:0 "Los suecos no tienen el deseo necesario de unirse a nuestra guerra, ¡esto es muy desafortunado!"
 finland.45.a:0 "¡Traición!"
 exileunits.2.t:0 "Polistrupper reclutado y entrenado"
 exileunits.2.d:0 "Los Polistrupper de Dinamarca y Noruega están entrenados y listos para la batalla. Mientras se preparan para regresar algún día a sus propios países, mientras tanto, lucharán junto a nuestro ejército."
 exileunits.2.a:0 "Una buena adición"
 iceland.1.t:0 "Motín islandés"
 iceland.1.d:0 "¡Se ha producido un motín fascista! Después de inspecciones menores, es bastante obvio que se suministran. Mientras todo el país está en disturbios, ¿qué postura tomamos? ¿Lo silenciamos o no? Dado que silenciarlo podría llevar a su proveedor a tomar su propia acción. Los dos proveedores más probables en este momento son Alemania o Suecia."
 iceland.1.a:0 "¡Silencien el levantamiento!"
 iceland.1.b:0 "No tenemos más remedio que rendirnos."
 iceland.11.t:0 "¡Islandia silencia el levantamiento!"
 iceland.11.d:0 "Parece que nuestro levantamiento planeado en Islandia no salió como esperábamos. Parece que el gobierno ha sido capaz de silenciarlo con sus limitados recursos. La pregunta es: ¿Qué hacemos ahora? Podríamos lanzar una invasión militar completa nosotros mismos, pero también tendríamos que lidiar con Dinamarca y muy probablemente con Groenlandia."
 iceland.11.a:0 "¡Invasión es!"
 iceland.11.b:0 "Retrocederemos por ahora."
 iceland.2.t:0 "¡Islandia declara la independencia!"
 iceland.2.d:0 "En un sorprendente giro de los acontecimientos, la pequeña presencia militar danesa en Islandia ha sido iniciada por un pequeño pero bien armado grupo de nacionalistas. El gobierno danés está siendo amenazado: ¡debemos restaurar el orden! A menos que no podamos prescindir de la mano de obra, o tal vez si tuviéramos algunas objeciones morales..."
 iceland.2.a:0 "Dales Soberanía"
 iceland.2.b:0 "¡Declara la guerra y recupera Islandia!"
 iceland.3.t:0 "Dinamarca nos declara la guerra"
 iceland.3.d:0 "El gobierno danés ha declarado ilegal nuestro intento de independencia y está enviando una invasión a nuestras costas para tratar de detener la diversión. Suecia nos ha prometido apoyo, pero sería mucho más impresionante, aunque difícil, ganar solos..."
 iceland.3.a:0 "¡Lucha por nuestra cuenta!"
 iceland.3.b:0 "Pide ayuda a los suecos"
 iceland.4.t:0 "Islandia pide ayuda"
 iceland.4.d:0 "Tal como predijimos, Islandia nos ha pedido apoyo contra los daneses, ¡una oportunidad perfecta para derrotar a Dinamarca, francamente! También podríamos dejar que pierdan el tiempo invadiendo Islandia, pero sería poco probable que tuviéramos otra oportunidad como esta en el corto plazo..."
 iceland.4.a:0 "Están solos"
 iceland.4.b:0 "¡Lucha por Islandia!"
 iceland.5.t:0 "Los suecos intervienen"
 iceland.5.d:0 "Los suecos han decidido luchar junto a nosotros y esperan derrotar a los daneses en nuestro nombre. Nuestros esfuerzos no han sido en vano, valió la pena."
 iceland.5.a:0 "¡La gloria y la soberanía están cerca!"
 iceland.7.t:0 "Dinamarca retrocede"
 iceland.7.d:0 "Dinamarca ha aceptado la independencia de Islandia, alegando simplemente que si es lo que desean los islandeses, los daneses no los detendrán. Casi todo el mundo en Europa está especulando sobre la verdadera razón, pero sea lo que sea, Islandia es independiente sin siquiera una baja."
 iceland.7.a:0 "Inesperado"
 iceland.10.t:0 "Armar los Fjölnismenn"
 iceland.10.d:0 "Hemos transportado con éxito armas y oficiales a los nacionalistas islandeses. Los Fjölnismenn, como se llaman a sí mismos, han estado ansiosos por recibir nuestro apoyo y ahora se están preparando para llevar a cabo una rebelión. ¿Estamos dispuestos a llevarlo a cabo?"
 iceland.10.a:0 "¡Ay, lo haremos!"
 SWE_monarchist_fervor:0 "Fervor monárquico"
 SWE_livgardet:0 "Livgardet"
 SWE_modern_caroleans_idea:0 "Caroleanos modernos"
 SWE_industrial_ramp_up:0 "Aumento industrial"
 SWE_industrial_ramp_up_decs:0 "Las horas extras forzadas de los trabajadores y el aumento de las cuotas son una excelente manera de aumentar las capacidades de producción, pero la voluntad de la gente se debilita durante estos tiempos."
 SWE_swedish_communism:0 "comunismo sueco"
 SWE_swedish_communism_desc:0 "Si queremos asegurarnos de que nuestra nación sobreviva hasta el próximo siglo, tenemos que hacer algunos cambios en nuestra alineación política actual. Al influir en los trabajadores de las ciudades y los agricultores de las aldeas, pronto tendremos la influencia política que necesitamos."
 SWE_unite_the_cells:0 "Unir las Células"
 SWE_unite_the_cells_desc:0 "Mientras establecemos conexiones con los agricultores y trabajadores, necesitamos establecer conexiones entre las diversas células que se encuentran dispersas a lo largo de nuestra tierra. Unirlos en un solo partido político nos permitirá competir con partidos ya establecidos."
 SWE_snap_election:0 "Elección instantánea"
 SWE_snap_election_desc:0 "Con la mayoría de la población de nuestro lado, ahora podemos forzar una elección anticipada, y con la apariencia de nuestro panorama político, tenemos la garantía de ganar. Aunque el Rey no lo apruebe, tenemos planes para él."
 SWE_swedish_marxism:0 "Políticas prosoviéticas"
 SWE_swedish_stalinism_desc:0 "Con nuestro nuevo Gobierno asegurado, debemos asegurarnos de mantener buenas relaciones con los soviéticos del este, para no enfrentarnos a su ira. Con el aumento de las relaciones con el este, sin duda no nos tocará ninguna amenaza potencial de nuestros vecinos cercanos."
 SWE_scandinavian_socialism:0 "Políticas antisoviéticas"
 SWE_anti_soviet_desc:0 "Con el Gobierno asegurado y nuestro control sobre el país se está solidificando, debemos asegurarle al resto de Europa que no somos como los soviets expansionistas y opresores del Este. Necesitamos asegurarnos de que nuestros vecinos sepan que nuestro cambio político tiene como objetivo protegernos a nosotros, así como a ellos."
 SWE_approach_soviets:0 "Acércate a los soviéticos"
 SWE_approach_soviets_desc:0 "Durante los últimos meses hemos tenido relaciones cada vez más positivas con los soviéticos, al promulgar un Tratado de No Interferencia con ellos seguramente podremos prosperar y crecer como Nación."
 SWE_aid_spain:0 "Ayuda España"
 SWE_aid_spain_desc:0 "El pueblo de España está en medio de una revolución, luchando por su independencia contra sus opresores. ¡Para asegurarnos de que la Península Ibérica no caiga ante el fascismo, debemos ayudarlos!"
 SWE_send_guns_abroad:0 "Enviar armas al extranjero"
 SWE_send_guns_abroad_desc:0 "Si bien todavía nos aseguramos de que nuestra nación no sea derrocada por una contrarrevolución, aún debemos enviar equipos a quienes lo necesitan."
 SWE_international_volunteers:0 "Voluntarios Internacionales"
 SWE_international_volunteers_desc:0 "¡Con la Revolución asegurada, ahora podemos permitir que la gente luche en el extranjero para ayudar a que la Revolución crezca!"
 SWE_establish_red_army:0 "Establecer nuestro Ejército Rojo"
 SWE_establish_red_army_desc:0 "No es ningún secreto que nuestro Ejército está en mal estado, para no quedarse atrás del rearme del resto de Europa, debemos establecer nuestro propio Ejército Rojo, al aumentar el servicio militar obligatorio seremos capaces de conseguir más gente en el Ejército, incluso si es necesario. significa que no lucharán con tanta eficacia, pero eso es algo que puede corregirse."
 SWE_joint_research:0 "Investigación conjunta"
 SWE_joint_research_desc:0 "Si bien hemos tratado de mantenernos al día con la investigación por nuestra cuenta, no es ningún secreto que los soviéticos están bastante por delante de nosotros. Aprovechando sus conocimientos en determinados campos podremos potenciar nuestra investigación. Eso no quiere decir que no podamos enseñarles a los soviéticos una cosa o dos."
 SWE_joint_tank_research:0 "Programa Conjunto de Investigación de Tanques"
 SWE_joint_tank_research_desc:0 "Con la Gran Guerra que introdujo el tanque como una máquina de combate, ahora tenemos otro campo en el que trabajar, junto con los soviéticos, deberíamos poder alcanzar al resto de las grandes potencias y asegurarnos de que no nos quedemos atrás."
 SWE_aviation_exercises:0 "Ejercicios de aviación"
 SWE_aviation_exercises_desc:0 "Al igual que el Tanque, el Avión de combate es un nuevo tipo de avión, que hizo su debut en la Gran Guerra y resultó ser vital. Hacer algunos ejercicios conjuntos con los soviéticos solo puede resultar beneficioso para nuestras dos naciones."
 SWE_factories_of_revolution:0 "Fábricas de la Revolución"
 SWE_factories_of_revolution_desc:0 "Con la guerra acechando en el horizonte, necesitamos expandir nuestras capacidades de producción. Establecer fábricas de armas adicionales en Laponia las mantendrá alejadas de manos hostiles mientras producen las herramientas necesarias para extender la revolución."
 SWE_soviet_industrial_assistance:0 "[SOV.getAdjetive] Asistencia Industrial"
 SWE_soviet_industrial_assistance_desc:0 "En la última década los soviéticos han logrado industrializarse a un ritmo increíble, algo de lo que podríamos aprender."
 SWE_socialist_industry:0 "Industria Socialista"
 SWE_socialist_industry_desc:0 "Usando algunas técnicas soviéticas, deberíamos poder aumentar nuestra base industrial, aunque no es una industrialización total, es un buen comienzo."
 SWE_war_infrastructure:0 "Infraestructura de guerra"
 SWE_war_infrastructure_desc:0 "Si vamos a extender la revolución, debemos asegurarnos de que nuestra infraestructura pueda soportar la tensión de mover nuestros ejércitos. Las partes del sur de nuestra nación ya son capaces de hacerlo, pero el norte requiere algo de ayuda."
 SWE_the_aland_situation:0 "La situación de Åland"
 SWE_the_aland_situation_desc:0 "Desde que se firmó la Convención de Åland, hemos estado buscando formas de traerlos de vuelta a nuestro redil. Sin embargo, los soviéticos también están detrás de las islas y, aunque creemos que Åland debería pertenecernos, podríamos usar Finlandia como moneda de cambio."
 SWE_pressure_finland:0 "Presión Finlandia"
 SWE_pressure_finland_desc:0 "Con nuestras demandas en la mano, ahora estamos listos para presentarlas al gobierno finlandés, deberían darse cuenta rápidamente de la situación en la que se encuentran y, aunque no esperamos tener que ir a la guerra, no debemos descartar la posibilidad."
 SWE_close_the_straits:0 "cerrar los estrechos"
 SWE_close_the_straits_desc:0 "Los cinturones daneses son una parte vital del Mar Báltico, quien los controle, controla todo el mar. Tenemos que asegurarnos de tener el control sobre ellos, para que no tengamos que preocuparnos por los intentos extranjeros de ataques navales."
 SWE_turn_the_baltic_red:0 "Convierte el Baltic Red"
 SWE_turn_the_baltic_red_desc:0 "Los Estados Bálticos son territorios que solían pertenecer al Imperio Ruso, antes de ellos, sin embargo, solíamos tenerlos. Asegurar la costa del Báltico haría mucho más fácil garantizar que el Mar Báltico permanezca bajo nuestro control."
 SWE_improve_red_army:0 "Mejorar el Ejército Rojo"
 SWE_improve_red_army_desc:0 "Con nuestras fronteras inmediatas ahora seguras, deberíamos buscar mejorar nuestro ejército. Hemos aprendido mucho y sin duda estamos en una mejor posición ahora que en el pasado."
 SWE_regicide:0 "Regicidio"
 SWE_regicide_desc:0 "Con nuestro nuevo Gobierno en funciones, el Rey ha demostrado ser un poco molesto, especialmente porque está dañando activamente nuestros asuntos políticos. El tiene que irse."
 SWE_finish_finland:0 "Finalizar Finlandia"
 SWE_finish_finland_desc:0 "Con Finlandia en un estado lamentable después de nuestras demandas, tenemos que asegurarnos de que sus trabajadores estén bien protegidos. Para evitar la agresión del ejército finlandés contra su población civil, intervendremos y los guiaremos a partir de ahora."
 SWE_scandinavian_model_socialism:0 "Modelo escandinavo de socialismo"
 SWE_scandinavian_model_socialism_desc:0 "Tenemos que demostrar a nuestros vecinos y futuros aliados que nuestro modelo de socialismo no se parece en nada a la vil opresión que prevalece en el Este."
 SWE_stockholm_internationale:0 "La Internacional de Estocolmo"
 SWE_stockholm_internationale_desc:0 "Para demostrarle al mundo que nos tomamos en serio enfrentarnos a [SOV.GetNameDef], formaremos nuestra propia facción."
 SWE_strength_in_union:0 "Fuerza en Unión"
 SWE_strength_in_union_desc:0 "Para convertirnos en un baluarte adecuado contra el este, debemos llevar nuestra cooperación un paso más allá. Al unir a nuestros países en una unión gloriosa, podremos resistir a los rusos y sus peones."
 SWE_alliance_with_finland:0 "Alianza con Finlandia"
 SWE_alliance_with_finland_desc:0 "En un momento en que solíamos gobernar Finlandia, desde entonces se han convertido en súbditos de los rusos y después de eso obtuvieron su propia independencia. Tenemos que asegurarles que no buscamos dominarlos una vez más, sino garantizar su seguridad y que necesitamos su ayuda para protegernos contra lo que trajo la Revolución Rusa."
 SWE_secure_baltic_sea:0 "Asegurar el Mar Báltico"
 SWE_secure_baltic_sea_desc:0 "Aprovechando los nuevos desarrollos en Naval Warfare, podremos proteger el mar Báltico de cualquiera que intente atravesarlo. Los finlandeses ya han comenzado a investigar sobre el tema de las minas navales, podríamos aprender de ellos."
 SWE_influence_baltics:0 "Influir en los países bálticos"
 SWE_influence_baltics_desc:0 "Con la caída del Imperio Ruso, los Estados Bálticos se independizaron, su independencia una vez más está siendo amenazada por el Oso Ruso. Con su ayuda y conocimiento íntimo del terreno ruso, seremos un baluarte aún más poderoso contra la amenaza rusa."
 SWE_influence_our_neighbours:0 "Influir en nuestros vecinos"
 SWE_influence_our_neighbours_desc:0 "Los países escandinavos han sido amigos cercanos durante mucho tiempo, a pesar de nuestras guerras en el pasado. Algunos lo consideran casi hermanos peleando entre sí, pero ahora tenemos que convencerlos de que se unan a nosotros para luchar contra alguien que amenaza a la familia escandinava."
 SWE_joint_jaeger_training:0 "Entrenamiento conjunto de Jaeger"
 SWE_joint_jaeger_training_desc:0 "Al igual que Suecia, los países bálticos están cubiertos de espesos bosques, hacer entrenamiento conjunto con ellos debería ayudarnos tanto como a ellos."
 SWE_scandinavian_ranger_training:0 "Entrenamiento de guardabosques escandinavo"
 SWE_scandinavian_ranger_training_desc:0 "Nuestras Naciones albergan vastos bosques, imponentes montañas y muchos fiordos. Si queremos tener una oportunidad contra nuestros futuros enemigos, debemos saber cómo atravesar correctamente estos terrenos y la mejor manera de luchar en ellos."
 SWE_break_the_sickle:0 "Romper la hoz"
 SWE_break_the_sickle_desc:0 "Con todos los preparativos hechos, estamos listos para luchar contra los rusos. Que nuestra victoria sea rápida y la justicia nos siga."
 SWE_rallying_the_workers:0 "Reuniendo a los trabajadores"
 SWE_rallying_the_workers_desc:0 "Ahora que hemos asegurado nuestro gobierno, necesitamos preparar al país para una guerra potencial. Difundiendo propaganda y reuniendo a los trabajadores contra nuestros enemigos potenciales, deberíamos poder preparar a la población para lo que pueda venir, incluso si eso significa renunciar a la eficiencia de los trabajadores temporales."
 SWE_workers_war_economy:0 "Economía de guerra obrera"
 SWE_workers_war_economy_desc:0 "Hay un dicho que dice: 'Si quieres la Paz, tienes que prepararte para la Guerra'. Estamos al borde de otra gran guerra, así que tenemos que prepararnos para ella."
 SWE_clip_the_wings:0 "Corta las alas"
 SWE_clip_the_wings_desc:0 "Con nuestros preparativos completos, ahora estamos listos para lanzar el primer golpe. Nos aseguraremos de que Alemania no lleve a nuestro mundo al caos y cause un daño incalculable. Incluso si tenemos que tomar algunas vidas en el camino, unos pocos deben sacrificarse por muchos."
 SWE_learn_from_the_baltics:0 "Aprende de los países bálticos"
 SWE_learn_from_the_baltics_desc:0 "A pesar de haber obtenido su independencia tan recientemente, los diversos estados bálticos cuentan con un inmenso conocimiento en diferentes campos que definitivamente podríamos usar. Al llegar a un acuerdo, se nos debe permitir utilizar su conocimiento en sus campos especializados."
 SWE_estonian_oil_industry:0 "Industria petrolera de Estonia"
 SWE_estonian_oil_industry_desc:0 "Si uno pensara en naciones productoras de petróleo, Estonia normalmente no sería una de ellas. Sin embargo, han logrado encontrar depósitos de petróleo en Kohtla-Järve, deberíamos enviar un equipo de investigadores para aprender de los estonios y ver qué podemos obtener de su conocimiento."
 SWE_latvian_bomber_sights:0 "Miras de bombarderos letones"
 SWE_latvian_bomber_sights_desc:0 "Aparentemente, los letones se han topado con una forma de mejorar las miras de bombardeo que tienen potencial para superar incluso a los británicos. Al ofrecerles ayuda en su investigación, podríamos mejorar nuestros propios diseños con las lecciones de los suyos."
 SWE_lithuanian_agrarian_industry:0 "Industria agraria lituana"
 SWE_lithuanian_agrarian_industry_desc:0 "Durante su tiempo en el Imperio Ruso, los lituanos tenían vastos campos que usaban para proporcionar trigo a Rusia, mientras que el llamado granero de Europa siempre ha sido Ucrania, los lituanos también tienen un conocimiento impresionante en el campo."
 SWE_rally_worker_unions:0 "Reúne a los sindicatos de trabajadores"
 SWE_rally_worker_unions_desc:0 "Si bien hay algunas personas que se creen comunistas, prefieren orar por un cambio pacífico de política, uno en el que el gobierno actual de repente decida dejar de estar a cargo. Sin embargo, sabemos que si desea un cambio, debe impulsarlo. ¡Reuniremos a los trabajadores y los prepararemos para la lucha que está por venir!"
 SWE_launch_red_coup:0 "Lanzar el Golpe Rojo"
 SWE_launch_red_coup_desc:0 "Si bien no todos están preparados, tenemos que aprovechar la oportunidad mientras la tengamos. ¡Tomando Estocolmo podemos extender la Revolución desde allí, al sur y al norte! ¡La revolución comienza ahora!"
 SWE_norge_linjen:0 "Norgelinjen"
 SWE_norge_linjen_desc:0 "Si queremos asegurar la soberanía de nuestra nación, tenemos que preparar nuestras fronteras. Si bien nos hemos ocupado de la frontera del este, ahora es necesario asegurar la del oeste."
 SWE_baltic_wall:0 "Muro báltico"
 SWE_baltic_wall_desc:0 "Suecia tiene una larga costa, una que nos costará mucho defender en su totalidad. Al construir fortificaciones en lugares clave, podemos proteger las ciudades más importantes y, posiblemente, organizar nuestros propios asaltos navales desde ellas."
