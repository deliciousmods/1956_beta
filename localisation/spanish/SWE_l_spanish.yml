 sweden_mill_access.1.t:0 "[SWE.GetNameDefCap] ofrece acceso militar"
 sweden_mill_access.1.d:0 "Hoy temprano, un enviado de Suecia llegó a [ROOT.Capital.GetCapitalVictoryPointName] con una oferta para permitirnos mover tropas a través de su territorio a cambio de que prometamos no promulgar hostilidades contra ellos. ¿Cuál debe ser nuestra respuesta?"
 sweden_mill_access.1.a:0 "Suena beneficioso, firmaremos el tratado."
 sweden_mill_access.1.b:0 "Tenemos otras formas de adquirir acceso para nuestras tropas."
 sweden_mill_access.11.t:0 "[FROM.GetNameDefCap] Firma el Tratado"
 sweden_mill_access.11.d:0 "Nuestros diplomáticos han regresado de [FROM.Capital.GetCapitalVictoryPointName] con buenas noticias, que [FROM.GetNameDef] ha firmado nuestro tratado propuesto."
 sweden_mill_access.11.a:0 "¡Perfecto!"
