 SWE_armed_neutrality:0 "Neutralidad Armada"
 SWE_armed_neutrality_desc:0 "Al declararnos neutrales, esperamos seguir siéndolo. Sin embargo, puede haber quienes intenten atacarnos de todos modos. Entonces, tenemos que tomar medidas para eso.\n\n§R¡Este espíritu nacional será eliminado al unirse a una facción!§!"
 SWE_factory_subsidies_idea:0 "Subsidios de fábrica"
 SWE_dockyard_subsidies_idea:0 "Subsidios del astillero"
 SWE_baltic_sea_hegemon:0 "Hegemón del Mar Báltico"
 sweden_winter_war.1.t:0 "Suecia ofrece concesiones"
 sweden_winter_war.1.d:0 "Los diplomáticos suecos nos han enviado un mensaje a través de Alemania, ofreciendo Gotland a cambio del fin de las hostilidades. Parece que no habían previsto que los finlandeses entregaran su territorio tan pronto y ahora desean volver al estado de paz anterior a la guerra."
 sweden_winter_war.1.a:0 "Muy bien; Gotland será nuestra."
 sweden_winter_war.1.b:0 "No, ellos comenzaron esta guerra. Lo terminaremos."
 sweden_winter_war.2.t:0 "Los soviéticos rechazan nuestra oferta de paz."
 sweden_winter_war.2.d:0 "Citando la respuesta agresiva de Suecia a la guerra fino-soviética, la Unión Soviética rechazó nuestra oferta de Gotland a cambio de la paz. Ahora debemos tratar de prepararnos para el ataque inminente de la ira soviética."
 sweden_winter_war.2.a:0 "Qué hemos hecho..."
 SWE_agree_peace:0 "¡Suecia accede a ceder §YGotland§! a cambio de paz!"
 SWE_abandon_neutrality:0 "Abandonar la neutralidad"
 SWE_abandon_neutrality_desc:0 "Nos ha quedado claro que el siglo XX no va a ser tranquilo y tenemos que asegurarnos de no quedarnos como patos sentados esperando que el cazador dispare. No, para que Suecia sobreviva tenemos que actuar primero."
 SWE_sven_olov_addresses_aland_convention:0 "Sven-Olov se dirige a la Convención de Åland"
 SWE_sven_olov_addresses_aland_convention_desc:0 "En un discurso de hoy, Sven-Olov Lindholm se dirigió a la Convención de Åland de 1921. La declaración de que las islas Åland deberían quedarse con Finlandia, a pesar de admitir que cerca del 90% de la población en ese momento eran suecos. Teniendo en cuenta el estado del mundo actual, deberíamos revocar la Convención para proteger a los suecos que viven en Åland."
 SWE_demand_aland:0 "Demanda Åland"
 SWE_demand_aland_desc:0 "Los finlandeses están entre la espada y la pared. Åland, un archipiélago de mayoría sueca, es propiedad de Finlandia. Seguramente no pueden enfrentarse a los rusos y a nosotros al mismo tiempo en un pequeño archipiélago..."
 SWE_swedish_brownshirts:0 "Camisas pardas suecas"
 SWE_swedish_brownshirts_desc:0 "Nuestro reciente movimiento en el tema de Åland ha envalentonado al NSAP. Su apoyo con la población y (lo que es preocupante) con los militares está creciendo, y parece que para mantener cualquier control, el partido gobernante tendrá que incluirlos en la coalición gobernante."
 SWE_stormtroopers:0 "soldados de asalto"
 SWE_stormtroopers_desc:0 "Si alguna vez vamos a lograr algo ahora que nos hemos quitado los grilletes de la Democracia, necesitamos expandir nuestro Ejército. Podemos lograr mucho más estableciendo un grupo paramilitar que trabaje junto al Ejército."
 SWE_swedish_volunteers:0 "Voluntarios Suecos"
 SWE_swedish_volunteers_desc:0 "En todo el mundo, la gente se está levantando en armas contra la amenaza del bolchevismo, debemos estar listos para enviar a aquellos que estén dispuestos a unirse a su lucha contra la Amenaza Roja."
 SWE_improve_the_stormtroops:0 "Mejora las tropas de asalto"
 SWE_improve_the_stormtroops_desc:0 "Con nuestro gobierno ahora consolidado, necesitamos mejorar nuestra fuerza paramilitar e incluso incorporarlos a nuestro ejército oficial."
 SWE_bring_finland_back:0 "Traer Finlandia de vuelta"
 SWE_bring_finland_back_desc:0 "Desde que Suecia perdió Finlandia, soñamos con recuperarla de manos de los rusos. Con la caída del Imperio Ruso, vimos el nacimiento de Finlandia como una nación independiente, sin embargo, para proteger a su joven país, debemos intervenir y traer Finlandia nuevamente a nuestras manos."
 SWE_return_to_european_scene:0 "Regreso a la escena europea"
 SWE_return_to_european_scene_desc:0 "Después de casi doscientos años ya estamos preparados para volver al Escenario Europeo, ya no estaremos mirando en silencio desde el Norte, sino que volveremos a nuestra gloriosa historia."
 SWE_approach_germany:0 "Acérquese a Alemania"
 SWE_approach_germany_desc:0 "No es ningún secreto que hemos modelado nuestro propio estilo de fascismo en los alemanes, y no debería sorprender a nadie que ahora que estamos regresando al escenario mundial, busquemos aliarnos con los alemanes."
 SWE_press_aland_claim:0 "Presiona el Reclamo de Åland"
 SWE_press_aland_claim_desc:0 "Las islas Åland han estado alejadas de Suecia durante mucho tiempo, pero las personas que viven allí hablan sueco y se identifican como suecos. Finlandia no tiene ningún reclamo real sobre las islas, aparte de lo que establece un documento."
 SWE_divide_denmark:0 "Dividir Dinamarca"
 SWE_divide_denmark_desc:0 "Dinamarca ha sido históricamente una espina clavada para nosotros, pero no podemos negar que son nuestros hermanos nórdicos. Sin embargo, los tiempos están cambiando y debemos mirar hacia el futuro. Al asegurar el acceso naval de Alemania y el regreso de Schleswig, obligaremos a Dinamarca a enfrentar la subyugación o la anexión."
 SWE_return_to_livonia:0 "Regreso a Livonia"
 SWE_return_to_livonia_desc:0 "Livonia solía ser territorio sueco y también tiene un valor estratégico increíble para ayudarnos a bloquear el Mar Báltico y lanzar una invasión en el Este. Al asegurar nuestras antiguas tierras, podemos adentrarnos en Rusia."
 SWE_march_alongside_the_british_blackshirts:0 "Marcha junto a los camisas negras británicas"
 SWE_march_alongside_the_british_blackshirts_desc:0 "En un sorprendente giro de los acontecimientos, parece que los británicos también se han liberado de las cadenas de la democracia y han tomado una nueva posición en el mundo. Deberíamos aprovechar esta oportunidad para aliarnos con los británicos y luego mirar hacia Europa Central."
 SWE_the_northern_front:0 "El frente norte"
 SWE_the_northern_front_desc:0 "Como los tiempos están cambiando en Europa, es hora de que Suecia tome la iniciativa. Al establecer nuestra propia facción, podemos reunir a aquellos que comparten el mismo objetivo de aplastar el comunismo y detener el desenfreno del capitalismo."
 SWE_legacy_of_great_northern_war:0 "Legado de la Gran Guerra del Norte"
 SWE_legacy_of_great_northern_war_desc:0 "Con nuestros nuevos aliados, ahora podemos reprender el legado que acecha a nuestra nación, la Gran Guerra del Norte marcó el primer declive de nuestro antiguo Imperio, pero ahora podemos asegurarnos de que saldremos victoriosos."
 SWE_establish_new_protectorates:0 "Establecer nuevos protectorados"
 SWE_establish_new_protectorates_desc:0 "Ahora que la joven nación de Alemania ha sido derrotada, podemos pensar en dividirla una vez más, recuperando más... piezas manejables de la antigua Águila Alemana bajo nuestro control."
 SWE_technology_sharing:0 "Compartir tecnología"
 SWE_technology_sharing_desc:0 "Tenemos mucho que podemos compartir con nuestros aliados y ellos, sin duda, tienen mucho que compartir con nosotros."
 SWE_reclaim_ingermanland:0 "Recuperar Germanlandia"
 SWE_reclaim_ingermanland_desc:0 "Ingermanland consiste en los territorios alrededor de Leningrado, y eso también ha sido sueco en el pasado. Volverá a ser sueco una vez más."
 SWE_secure_the_government:0 "Asegurar el gobierno"
 SWE_secure_the_government_desc:0 "No podemos quedarnos de brazos cruzados y esperar mientras el mundo cambia a nuestro alrededor. Si Suecia quiere salir de la tormenta que se avecina, más fuerte, no más débil, debemos actuar ahora. Por el bien de Suecia, tenemos que pisotear a los partidos políticos que están separando a nuestra nación y amenazan con deshacer a Suecia."
 SWE_sweden_first:0 "Suecia primero"
 SWE_sweden_first_desc:0 "Durante demasiado tiempo hemos estado sentados ociosos mientras el mundo cambia a nuestro alrededor, y mientras el destino de Europa pende de un hilo, ya no podemos quedarnos sentados. Tenemos que levantarnos y recordarle a Europa de lo que Suecia es capaz."
