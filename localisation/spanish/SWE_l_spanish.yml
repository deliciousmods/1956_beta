 sweden_mill_access.12.d:0 "Nuestros diplomáticos han regresado de [FROM.Capital.GetCapitalVictoryPointName] con noticias desafortunadas, que [FROM.GetAdjective] decidió no firmar nuestro tratado, tal vez deberíamos estar cansados ​​de ellos en el futuro."
 sweden_mill_access.12.a:0 "Lo más desafortunado..."
 sweden_soviet.1.t:0 "Suecia busca unirse a [SOV.GetFactionName]"
 sweden_soviet.1.d:0 "Desde que los trabajadores suecos tomaron el control de su futuro, sus políticos se han vuelto más amistosos con nosotros. Hoy, los funcionarios suecos se acercaron a nosotros para unirnos al [SOV.GetFactionName]. Sería beneficioso tener un aliado que potencialmente pueda bloquear el Báltico, pero también tiene sus desventajas, los alemanes podrían pensar que nos estamos extralimitando y sentirse amenazados. . ¿Cuál debe ser nuestra respuesta?"
 sweden_soviet.1.a:0 "¡Con su ayuda, la revolución no decaerá!"
 sweden_soviet.1.b:0 "No son más que una responsabilidad."
 sweden_soviet.2.t:0 "Los soviéticos aceptan nuestra solicitud."
 sweden_soviet.2.d:0 "Después de un par de horas de discusión a puertas cerradas en Moscú, nuestros diplomáticos finalmente transmitieron las buenas noticias a Estocolmo. Acogen con beneplácito la idea de que nos unamos a [SOV.GetFactionName], ya que ayudará a nuestras dos naciones con nuestros intereses futuros."
 sweden_soviet.2.a:0 "¡Larga vida a la revolución!"
 sweden_soviet.3.t:0 "Moscú rechaza nuestra solicitud"
 sweden_soviet.3.d:0 "Cuando nuestros enviados se acercaron a los soviéticos, esperábamos una respuesta más cálida, pero les dijeron que los soviéticos no tenían intención de "Invitar a los aspirantes a ser alemanes al [SOV.GetFactionName]". Esto ha causado algunos problemas en casa, pero no es la primera vez que nos dicen que no."
 sweden_soviet.3.a:0 "Tendremos que esperar nuestro momento..."
 sweden_soviet.4.t:0 "Suecia Plantear la cuestión de Åland"
 sweden_soviet.4.d:0 "Temprano esta mañana, un telegrama de Estocolmo llegó a Moscú sobre el estado autónomo de Åland, actualmente bajo control finlandés. El telegrama mencionaba su valor estratégico y que fortalecería en gran medida nuestra fuerza y ​​la de ellos en el Báltico. ¿Cómo respondemos a este telegrama?"
 sweden_soviet.4.a:0 "Plantean un buen punto."
 sweden_soviet.4.b:0 "Tenemos diferentes planes para Åland."
 sweden_soviet.5.t:0 "Los soviéticos aceptan"
 sweden_soviet.5.d:0 "En respuesta a nuestro mensaje a Moscú, los soviéticos han respondido con interés y han declarado que están interesados ​​en el valor estratégico de Åland."
 sweden_soviet.5.a:0 "Nuestro plan continúa."
 sweden_soviet.6.t:0 "La decadencia soviética"
 sweden_soviet.6.d:0 "Anoche recibimos una respuesta de Moscú sobre la situación de Åland y en su respuesta mencionaron que no tenían ningún interés en las pequeñas islas bálticas, poniendo efectivamente a Åland dentro de nuestra esfera."
 sweden_soviet.6.a:0 "Lamentablemente, pero siempre hay un resquicio de esperanza."
 sweden_soviet.7.t:0 "Suecia exige concesiones"
 sweden_soviet.7.d:0 "Esta mañana temprano un enviado de Estocolmo llegó a Helsinki, se reunió con el Gobierno y presentó un ultimátum. O aceptamos la reconfiguración territorial o enfrentaremos 'graves repercusiones'."
 sweden_soviet.7.a:0 "No podemos oponernos a ellos... todavía..."
 sweden_soviet.7.b:0 "¡No! ¡El territorio finlandés permanecerá con Finlandia!"
 sweden_soviet.7.c:0 "Por la seguridad de nuestra gente... aceptamos."
 sweden_soviet.8.t:0 "Los soviéticos exigen territorios"
 sweden_soviet.8.d:0 "Siguiendo las demandas hechas por Estocolmo, Moscú ahora ha enviado demandas por una buena cantidad de territorios al este."
 sweden_soviet.8.a:0 "Tenemos que estar de acuerdo, para no enfrentarnos a la aniquilación..."
 sweden_soviet.8.b:0 "¡No más concesiones! ¡Victoria o muerte!"
 sweden_soviet.9.t:0 "Finlandia transfiere a Lappi"
 sweden_soviet.9.d:0 "Hoy, Finlandia transfirió una parte de lo que alguna vez nos perteneció, los territorios de Lappi, uniendo a más de la población Sami dentro de nuestra nación y estableciendo una frontera con nuestro aliado en el este."
 sweden_soviet.9.a:0 "¡Ay, Victoria!"
 sweden_soviet.10.t:0 "Finlandia se niega a traspasar a Lappi"
 sweden_soviet.10.d:0 "En una conferencia de prensa hoy, el primer ministro finlandés anunció que nunca cederán territorios a otra nación y que los suecos tendrán que tomarlos por la fuerza, si quieren tomarlos."
 sweden_soviet.10.a:0 "Si es Guerra lo que quieren..."
 sweden_soviet.11.t:0 "Finlandia cede tierras"
 sweden_soviet.11.d:0 "Al darse cuenta de la locura de aferrarse a los territorios que la idea actual de una nación finlandesa reclama como propia, los finlandeses nos han devuelto el control de los estados solicitados."
 sweden_soviet.11.a:0 "¡Fantástico!"
 sweden_soviet.12.t:0 "Los finlandeses bloquean nuestras demandas"
 sweden_soviet.12.d:0 "Parece que los finlandeses son demasiado tercos para darse cuenta de la situación en la que se encuentran, se han negado a transferir el control de los estados que nuestros políticos les han presentado y en cambio han movilizado sus fuerzas armadas hacia la frontera. De una forma u otra, obtendremos el territorio que queremos."
 sweden_soviet.12.a:0 "Es hora de algunos juegos de guerra..."
 sweden_soviet.13.t:0 "Suecia toma el control"
 sweden_soviet.13.d:0 "Con nuestros territorios ocupados por los suecos y los soviéticos, los suecos han declarado que Finlandia ya no se encuentra en un estado en el que puedan sobrevivir por sí mismos. En cambio, han dejado claras sus intenciones de garantizar que el pueblo finlandés sobreviva a las próximas guerras de Europa."
 sweden_soviet.13.a:0 "Debemos inclinarnos..."
 sweden_soviet.91.t:0 "Finlandia concede a Lappi"
 sweden_soviet.91.d:0 "Como esperaban los suecos, los finlandeses han cedido Lappi como resultado de la presión y la potencialidad de una guerra en dos frentes para ellos."
 sweden_soviet.91.a:0 "Ahora es tu turno."
 sweden_soviet.101.t:0 "Finlandia rechaza las demandas suecas"
 sweden_soviet.101.d:0 "En un giro de los acontecimientos sorprendente, aunque no completamente inviable, los finlandeses han negado a los suecos su tierra reclamada. Ahora veremos qué tan fuerte es realmente nuestro nuevo aliado."
 sweden_soviet.101.a:0 "Interesante..."
 sweden_soviet.111.t:0 "Finlandia cueva a los soviéticos"
 sweden_soviet.111.d:0 "No fue ninguna sorpresa que, después de haber sido obligados a darnos a Lappi, los finlandeses optaron por renunciar a sus tierras, ya que de lo contrario corrían el riesgo de una invasión. Pero pronto Finlandia dejará de ser motivo de preocupación."
 sweden_soviet.111.a:0 "Se espera."
 sweden_soviet.112.t:0 "Finlandia se muestra desafiante"
 sweden_soviet.112.d:0 "Resulta que los finlandeses no son tan fáciles de convencer como esperábamos, pero, sin embargo, ahora se enfrentan a la ira soviética. Será una maravilla si Finlandia sobrevive más de un mes."
 sweden_soviet.112.a:0 "¿Por qué derrochar sangre así, Finlandia?"
 sweden_soviet.30.t:0 "[SWE.GetName] propone la unificación"
 sweden_soviet.30.d:0 "[SWE.GetName] nos ha enviado una oferta diplomática para unir a nuestros países como uno solo, unidos para oponernos a la Unión Soviética."
 sweden_soviet.30.a:0 "¡Juntos somos fuertes!"
 sweden_soviet.30.b:0 "Nos gustaría conservar nuestra independencia."
 sweden_soviet.31.t:0 "¡[From.GetName] únete a nuestro sindicato!"
 sweden_soviet.31.d:0 "¡[From.GetName] ha aceptado nuestra oferta y se ha unido bajo la Unión Nórdica de Repúblicas Socialistas!"
 sweden_soviet.31.a:0 "¡Bienvenidos, camaradas!"
 sweden_soviet.32.t:0 "[From.GetName] rechaza la invitación."
 sweden_soviet.32.d:0 "[From.GetName] ha rechazado la invitación para unirse a nosotros en nuestra gloriosa unión. Sin embargo, aún podemos seguir siendo aliados, ¡juntos seguiremos resistiendo las amenazas extranjeras!"
 sweden_soviet.32.a:0 "Eso es desafortunado..."
 sweden_soviet.33.t:0 "[SWE.GetName] nos invita a [SWE.GetFactionName]."
 sweden_soviet.33.d:0 "Hoy ha llegado un comunicado oficial desde Estocolmo, ofreciéndonos una invitación al [SWE.GetFactionName]. El comunicado menciona que quiere resistir la agresión del este, es decir, el [SOV.GetName]. ¿Cuál debe ser nuestra respuesta?"
 sweden_soviet.33.a:0 "¿Un baluarte contra el este? Aceptamos."
 sweden_soviet.33.b:0 "¿Y la ira del Oso Ruso? Pasar."
 sweden_soviet.34.t:0 "[FROM.GetName] acepta la invitación."
 sweden_soviet.34.d:0 "[FROM.GetName] ha aceptado la invitación que le hemos hecho, ¡nuestro baluarte contra la amenaza que es el [SOV.GetName] se fortalece!"
 sweden_soviet.34.a:0 "¡Bienvenidos!"
 sweden_soviet.35.t:0 "[FROM.GetName] rechazó la invitación."
 sweden_soviet.35.d:0 "Lamentablemente, nuestros amigos [FROM.GetName] han rechazado la invitación para proteger a Europa contra el [SOV.GetName]. Pero, a pesar de esto, los protegeremos contra la amenaza del este."
 sweden_soviet.35.a:0 "Eso es lamentable."
 sweden_soviet.40.t:0 "¡Los trabajadores lanzan un golpe de estado!"
 sweden_soviet.40.d:0 "Después de haber pasado unos meses preparándose, ¡nuestros trabajadores ahora están listos para comenzar el levantamiento! ¡Que nuestra victoria sea rápida y la llama revolucionaria nunca se apague!"
 sweden_soviet.40.a:0 "¡Obreros, levantaos!"
 sweden_soviet.60.t:0 "La familia real sueca ha desaparecido"
 sweden_soviet.60.d:0 "Tras el cambio en la política sueca, el rey de Suecia se volvió cada vez más franco en contra del camino más radical que había tomado el país. \n\n Sin embargo, desde su última aparición hace poco más de un mes, ha habido un silencio casi total por parte de la familia real. El nuevo Primer Ministro de Suecia ha hecho una declaración pública de que la desaparición es profundamente preocupante, sin embargo, no hay ningún secreto sobre la postura del nuevo Régimen sobre la realeza, y algunos expertos temen lo peor."
 sweden_soviet.60.a:0 "¡Que terrible!"
 SWE_foreign_politics_events.1.t:0 "[SWE.GetAdjective] Presión sobre el Gobierno"
 SWE_foreign_politics_events.1.desc:0 "El secretario de Relaciones Exteriores de [FROM.GetAdjective] ha llegado a la capital para realizar consultas urgentes con [THIS.GetLeader]. La delegación de [FROM.GetAdjective] llegó con una larga lista de temas pendientes, desde la seguridad fronteriza hasta algunas representaciones poco halagadoras de [FROM.GetLeader] en la prensa local. En un comunicado de prensa, el secretario de Relaciones Exteriores enfatizó la importancia de la cooperación y la colaboración pacífica, pero señaló que [FROM.GetLeader] "Tendría dificultades para aceptar un [THIS.GetNameDef] hostil o hostil"."
 SWE_foreign_politics_events.1.a:0 "Estamos dispuestos a unirnos a su facción, si podemos mantener nuestra constitución."
 SWE_foreign_politics_events.1.b:0 "Debemos alinear nuestro gobierno con el de ellos."
 SWE_foreign_politics_events.1.c:0 "No cederemos ni un centímetro."
 SWE_foreign_politics_events.2.t:1 "[SWE.GetAdjective]-Mitines patrocinados en la capital"
 SWE_foreign_politics_events.2.desc:0 "Varios grupos políticos han anunciado mítines en la capital esta semana. No parecen tener ninguna queja específica que quieran expresar, más allá de una sensación general de que deberíamos tratar de mejorar nuestras relaciones con [SWE.GetNameDef] y eliminar a cualquier político que critique a la administración de [SWE.GetAdjective] de cualquier cargo. de poder.\n\nSi bien es posible que estas manifestaciones sean solo manifestaciones espontáneas de la opinión popular, es al menos notable que varios organizadores clave viajaron a Estocolmo recientemente y parecían haber comenzado a hacer campaña a su regreso."
 SWE_foreign_politics_events.2.a:0 "Bueno, ese es sin duda su derecho."
 SWE_foreign_politics_events.2.b:0 "¡Envía a la policía para que golpee algunas cabezas!"
