 SWE_modernizing_the_air_force:0 "Modernización de la Fuerza Aérea"
 SWE_modernizing_the_air_force_desc:0 "La Fuerza Aérea Sueca es pequeña incluso para lo pequeño que es el ejército sueco en general y, lo que es peor, está formada por pequeñas cantidades aleatorias de modelos extranjeros. Si la Fuerza Aérea Sueca se va a convertir en una amenaza de cualquier tipo, tenemos que corregir sus deficiencias."
 SWE_contract_cvm:0 "Contrato CVM"
 SWE_contract_cvm_desc:0 "Centrala Flygverkstaden Malmslätt ha sido vital para mantener nuestros aviones reparados y mantenidos. Darles financiación les permitiría expandir su campo desde el mantenimiento y la reparación hasta el desarrollo de la aviación naval."
 SWE_hire_junkers:0 "contratar chatarreros"
 SWE_hire_junkers_desc:0 "Gracias a la ayuda de Junkers hemos podido establecer la base de nuestro programa Dive Bomber. Pero deberíamos ofrecerles una oferta para establecer una oficina permanente aquí en Suecia, para que podamos utilizar mejor su conocimiento."
 SWE_torpedo_bombers:0 "Bombarderos torpederos"
 SWE_torpedo_bombers_desc:0 "Los Torpedo Bombers son una fuerza temida en el Mar Báltico, pudiendo hundir un buque capital a una fracción del costo. Si enfocamos la I+D en este campo, ¡podremos dominar los mares!"
 SWE_contract_ffvs:0 "Contrato FFVS"
 SWE_contract_ffvs_desc:0 "La última guerra demostró la importancia de la superioridad aérea. Los aviones enemigos podrían causar un daño incalculable en el territorio sueco, por lo que asegurarnos de que tenemos cazas modernos para mantenerlos alejados debería ser una prioridad."
 SWE_license_republic_aviation:0 "Licencia República Aviación"
 SWE_license_republic_aviation_desc:0 "Si bien aún no hemos recibido los P-35 que compramos a Republic Aviation, podríamos pedirles que nos permitan producir sus diseños aquí con una licencia."
 SWE_flygverkstaderna:0 "Flygverkstäderna"
 SWE_flygverkstaderna_desc:0 ""
 SWE_contract_saab:0 "Contrato SAAB"
 SWE_contract_saab_desc:0 "Desde la fundación de SAAB, han demostrado ser un hábil fabricante de aeronaves, debemos utilizar esto y ayudarlos a convertirse en uno de los mejores diseñadores de aeronaves de Europa."
 SWE_work_with_hawker:0 "Trabaja con Hawker"
 SWE_work_with_hawker_desc:0 "La compra de aviones Hawker Hart ha demostrado ser fructífera para nuestra incipiente fuerza aérea. Sin embargo, a medida que la investigación en el campo continúa avanzando, debemos esforzarnos por no quedarnos atrás. Trabajar con Hawker para diseñar y producir aviones para nosotros sería una forma de garantizar que no nos quedemos atrás mientras podemos concentrar nuestras empresas locales en otros lugares."
 SWE_dual_engine_planes:0 "Aviones de doble motor"
 SWE_dual_engine_planes_desc:0 "Dado que tenemos una capacidad limitada de producción de aviones, tal vez deberíamos considerar la creación de aviones capaces de llegar más lejos y golpear más fuerte."
 SWE_swedish_nine:0 "Nueve sueco"
 SWE_swedish_nine_desc:0 "Al agrupar los bombarderos en picado en 3 grupos de 3 y enfocarnos en un solo objetivo mientras atacamos desde múltiples direcciones, podemos aumentar nuestras posibilidades de hundir los convoyes enemigos mientras limitamos las pérdidas."
 SWE_swedish_nine_tactic:0 "Táctica sueca de los nueve"
 SWE_swedish_nine_tactic_desc:0 "Al agrupar los bombarderos en picado en 3 grupos de 3 y enfocarnos en un solo objetivo mientras atacamos desde múltiples direcciones, podemos aumentar nuestras posibilidades de hundir los convoyes enemigos mientras limitamos las pérdidas."
 SWE_swedish_army_staff:0 "Estado Mayor del ejército sueco"
 SWE_swedish_army_staff_desc:0 "Para garantizar que nuestro ejército pueda funcionar como una unidad cohesionada, estableceremos la oficina del Estado Mayor del Ejército, también conocida como Arméstaben. Esta oficina estará a cargo de nuestro entrenamiento, táctica, organización y el equipo que adquirimos."
 SWE_begin_initial_rearmament:0 "Comenzar el rearme inicial"
 SWE_begin_initial_rearmament_desc:0 "Comenzar el rearme inicial"
 SWE_expand_the_military_budget:0 "Ampliar el presupuesto militar"
 SWE_expand_the_military_budget_desc:0 "Ampliar el presupuesto militar"
 SWE_fund_carl_gustafs_gevarsfaktori:0 "Fondo Carl Gustafs Gevärsfaktori"
 SWE_fund_carl_gustafs_gevarsfaktori_desc:0 "Al otorgar fondos adicionales a Gevärsfaktoriet, podremos actualizar nuestro arsenal mucho más rápido. Sus fábricas locales también pueden ayudar a rearmar a nuestra nación."
 SWE_hire_scania_vabis:0 "Alquiler Scania-Vabis"
 SWE_hire_scania_vabis_desc:0 "Scania-Vabis ha demostrado ser una empresa muy exitosa a pesar de lo joven que es la empresa. Deberíamos ofrecerles fondos a cambio de nuevos vehículos para nuestro Ejército."
 SWE_winter_equipment:0 "Equipo de invierno"
 SWE_winter_equipment_desc:0 "No es ningún secreto que los inviernos son largos, duros e increíblemente fríos aquí en Suecia. Necesitamos asegurarnos de que nuestros soldados estén mejor equipados para nuestros fríos inviernos que los enemigos de nuestra nación."
 SWE_nationalize_landsverk:0 "Contrato Landsverk"
 SWE_nationalize_landsverk_desc:0 "Somos conscientes de los tratos ocultos que tuvieron lugar entre la empresa alemana GHH y AB Landsverk, ¡deberíamos utilizar el conocimiento que obtuvieron durante su cooperación y pedirles que diseñen armaduras que puedan competir con las alemanas!"
 SWE_nationalize_landsverk_strv_m38_tt:0 "¡Tener un §HIchasis de tanque ligero mejorado§! investigado nos otorgará el §HStridsvagn m/38§! Diseño de tanque ligero.\n"
 SWE_modern_command_structure:0 "Estructura de mando moderna"
 SWE_modern_command_structure_desc:0 "Al modernizar nuestra estructura de comando, deberíamos ser más resistentes a la pérdida de comunicaciones. Si un pelotón sabe cuál es su objetivo general, no debería ser necesario que se lo recuerden y debería ser libre de lograr ese objetivo de la forma que mejor le parezca."
 SWE_royal_military_academy:0 "Real Academia Militar"
 SWE_royal_military_academy_desc:0 "Al establecer una Academia Militar, podremos obtener Oficiales y líderes más capaces para nuestras tropas. ¡Es de vital importancia que nos aseguremos de que nuestro ejército esté dirigido por lo mejor de lo mejor!"
 SWE_artilleriskjutskolan:0 "Artilleriskjutskolan"
 SWE_artilleriskjutskolan_desc:0 "¿De qué sirve la artillería si tus artilleros no pueden alcanzar nada? Durante el siglo XV, nuestro rey Gustavo Adolfo sentó las bases para el uso de la Artillería. Desde entonces, nos hemos quedado atrás de nuestros pares y necesitamos ponernos al día y demostrar una vez más que se debe temer a la artillería sueca."
 SWE_bofors_kanoner:0 "Bofors Kanoner"
 SWE_bofors_kanoner_desc:0 "Bofors ha producido algunos de los mejores cañones del mundo. Deberíamos alentar su desarrollo de mejores armas para que podamos obtener una ventaja sobre la competencia."
 SWE_armens_jagarskola:0 "Arméns Jägarskola"
 SWE_armens_jagarskola_desc:0 "Suecia está cubierta por una gran cantidad de bosque, necesitamos entrenar a nuestras fuerzas para que sepan cómo moverse de la manera más efectiva posible mientras saben dónde y cómo atrincherarse. Somos una nación pequeña, si nuestros enemigos se afianzan en nuestro tierra, tenemos que hacerlos retroceder lo más rápido posible."
 SWE_armens_jagarskola_tt:0 "Habilita §HSvenska Jägare§!\n§HJaegers\n Ataque suave: §G+5%§!\n Defensa: §G+5%§!\n Bosque:\n Defensa: §G+10%§!\n Movimiento: §G+5%§!§!"
 SWE_vintertraning:0 "Vinterträning"
 SWE_vintertraning2:0 "Vinterträning"
 SWE_bofors_kanoner_idea:0 "Bofors Kanoner"
 SWE_svenska_jagare_idea:0 "Svenska Jägare"
 SWE_svenska_jagare:0 "Svenska Jägare"
 SWE_stockholms_orlogsvarv:0 "Estocolmos Örlogsvarv"
 SWE_stockholms_orlogsvarv_desc:0 "Los Örlogsvarv de Estocolmo han sido vitales para nuestros programas de construcción de barcos, si queremos establecer una armada que pueda protegernos, tenemos que expandir nuestros diques secos."
 SWE_evaluate_naval_doctrine:0 "Evaluar Doctrina Naval"
 SWE_evaluate_naval_doctrine_desc:0 "Nuestras doctrinas navales están desactualizadas por décadas y necesitamos reconsiderar las formas del pasado y mirar hacia el futuro."
 SWE_swedish_marines:0 "Infantes de marina suecos"
 SWE_swedish_marines_desc:0 "Nuestra nación se aprieta contra nuestras montañas al oeste y el Mar Báltico a la derecha. Si vamos a considerar cruzar el mar, necesitamos mejorar nuestros Marines."
 SWE_submarine_flotilla:0 "Flotilla Submarina"
 SWE_submarine_flotilla_desc:0 "Al igual que atacar desde la cubierta, golpear una embarcación desde debajo de la superficie es una forma letal de atacar a nuestros enemigos. Deberíamos mejorar nuestros submarinos para que sean una amenaza aún mayor para aquellos que se atreven a intentar atacarnos."
 SWE_swedish_hunterkillers:0 "Cazadores-asesinos suecos"
 SWE_swedish_hunterkillers_desc:0 "Para proteger nuestras costas, debemos asegurarnos de que nuestros Destructores estén actualizados. Tomando las lecciones que los británicos y los alemanes han aprendido de la guerra naval, deberíamos poder diseñar barcos que puedan proteger nuestra independencia."
 SWE_new_naval_estimates:0 "Nuevas estimaciones navales"
 SWE_new_naval_estimates_desc:0 "Nuevas estimaciones navales"
 SWE_bofors_naval_guns:0 "Cañones navales Bofors"
 SWE_bofors_naval_guns_desc:0 "Con Bofors trabajando en nuevas armas, tanto para uso en tierra como en el mar, tenemos acceso a un productor de artillería naval que nos ayudará a ponernos al día con el resto del mundo."
 SWE_protect_merchant_sailors:0 "Proteger a los marineros mercantes"
 SWE_protect_merchant_sailors_desc:0 "Una gran parte de nuestra economía depende de la exportación, si no podemos proteger a los marineros que transportan nuestras mercancías por el mar, nuestra economía se derrumbará."
 SWE_new_cruiser_designs:0 "Nuevos diseños de cruceros"
 SWE_new_cruiser_designs_desc:0 "Nuestros Cruisers están muy anticuados y prácticamente obsoletos. Con algunos fondos, deberíamos poder lanzar diseños más nuevos a los mares."
 SWE_swedish_battlecruiser:0 "Crucero de batalla sueco"
 SWE_swedish_battlecruiser_desc:0 "Si bien la idea de Pansarskepp ha demostrado ser adecuada para mantenernos a salvo, si queremos aventurarnos fuera del Mar Báltico, deberíamos buscar nuevos tipos de barcos. Si bien un acorazado en toda regla probablemente esté fuera de nuestro presupuesto, el crucero de batalla debería encajar."
 SWE_swedish_defence_act:0 "Ley de defensa sueca"
 SWE_swedish_defence_act_desc:0 "A medida que los tiempos están cambiando, debemos estar preparados en casa para defender nuestro país. Es deber de cada hombre y mujer asegurarse de hacer lo que esté a su alcance para ayudarnos a proteger nuestra Patria."
 SWE_the_coastal_artillery_program:0 "El Programa de Artillería Costera"
 SWE_the_coastal_artillery_program_desc:0 "Tenemos una costa larga, al construir fortificaciones en lugares clave deberíamos poder disuadir la mayoría de los ataques navales que puedan llegar a nuestras costas."
 SWE_rationing:0 "Racionamiento"
 SWE_rationing_desc:0 "Si bien la idea de tener que racionar la comida y el agua puede no ser la más emocionante, es vital que todos sepan cómo racionar correctamente en caso de que nos ataquen y se corte nuestro acceso al comercio del mundo exterior."
 SWE_air_defence_fortifications:0 "Fortificaciones de defensa aérea"
 SWE_air_defence_fortifications_desc:0 "A medida que la Fuerza Aérea se ha vuelto cada vez más frecuente en el mundo, debemos encontrar formas de saber cuándo se avecina un ataque desde el aire y saber cómo eliminarlo antes de que pueda causar daños letales a nuestra nación."
 SWE_lottorna:0 "Lottorna"
 SWE_lottorna_desc:0 "Mientras los Hombres de nuestro país están protegiendo nuestras fronteras contra los invasores, aún necesitamos mantener nuestra sociedad en marcha. Al introducir a las mujeres en campos de trabajo en los que se les ha prohibido en el pasado, podemos aliviar la tensión en nuestra economía de tiempos de guerra."
 SWE_recycling:0 "Reciclaje"
 SWE_recycling_desc:0 "Al reciclar, podremos reutilizar algunos recursos más antiguos y encontrarles nuevos usos o descomponerlos y crear cosas nuevas a partir de ellos, reduciendo la cantidad de desechos que tenemos."
 SWE_hemvarnet:0 "Hemvärnet"
 SWE_hemvarnet_desc:0 "La idea de la Guardia Nacional, o Hemvärnet, es algo que debemos ampliar. Si nos encontramos bajo ataque, necesitamos poder movilizar rápidamente un ejército más grande para ayudar a repeler a los invasores."
 SWE_the_swedish_defence_research_agency:0 "La Agencia Sueca de Investigación de Defensa"
 SWE_the_swedish_defence_research_agency_desc:0 "Al establecer la Agencia Sueca de Investigación de Defensa (Försvarets Forskningsanstalt), tendremos una oficina dedicada exclusivamente a la investigación de nuevos equipos defensivos."
 SWE_the_swedish_nuclear_program:0 "El programa nuclear sueco"
 SWE_the_swedish_nuclear_program_desc:0 "La idea de las armas nucleares es un concepto aterrador. Pero, si queremos entender cómo protegernos contra él, necesitamos entender cómo construirlo."
