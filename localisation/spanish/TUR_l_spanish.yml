l_spanish:
 turkish_focus_r56:0 "Enfoque nacional turco"
 TUR_cement_industry_effort:0 "Esfuerzo de la industria del cemento"
 TUR_cement_industry_effort_desc:0 "Tenemos que reconstruir nuestra tierra para poder prosperar. Eso comenzará con la construcción de más fábricas de cemento."
 TUR_sugar_industry_effort:0 "Esfuerzo de la industria azucarera"
 TUR_sugar_industry_effort_desc:0 "Deberíamos poder cubrir nuestras necesidades básicas sin depender de nadie."
 TUR_expand_the_ironweb:0 "Expandir La Telaraña"
 TUR_expand_the_ironweb_desc:0 "Tenemos que conectar nuestra nación de este a oeste. Nuestra red ferroviaria tiene que ser ampliada."
 TUR_build_pasabahce_glass_factory:0 "Construir fábrica de vidrio Pasabahçe"
 TUR_build_pasabahce_glass_factory_desc:0 "Diversificaremos nuestra industria."
 TUR_expand_central_industrial_region:0 "Expandir Región Industrial Central"
 TUR_expand_central_industrial_region_desc:0 "Ampliar nuestra industria armamentística centralizada."
 TUR_the_five_year_plan:0 "Primer Plan Quinquenal de Desarrollo"
 TUR_the_five_year_plan_desc:0 "Debemos mejorar nuestra infraestructura para construir fábricas civiles para las necesidades de nuestra nación."
 TUR_build_merinos_textiles_factory:0 "Construir Fábrica de Textiles Merinos"
 TUR_build_merinos_textiles_factory_desc:0 "Diversificaremos nuestra industria."
 TUR_develop_the_capital:0 "Desarrollar la capital"
 TUR_develop_the_capital_desc:0 "La nueva capital está en el centro de nuestra tierra. Debemos convertirlo en un nexo de transporte y carga."
 TUR_invest_in_western_anatolia:0 "Invertir en Anatolia Occidental"
 TUR_invest_in_western_anatolia_desc:0 "Se hizo demasiado daño en Anatolia occidental durante nuestra guerra de liberación. Tenemos que poner nuestro máximo esfuerzo en la reconstrucción."
 TUR_build_kardemir_steelworks:0 "Construir la acería de Kardemir"
 TUR_build_kardemir_steelworks_desc:0 "Tenemos que desarrollar nuestra industria pesada para alcanzar a las naciones occidentales."
 TUR_establish_village_institutes:0 "Establecer institutos de aldea"
 TUR_establish_village_institutes_desc:0 "Educaremos a la gente común y así avanzaremos en gran medida en la ciencia de nuestro país."
 TUR_prospect_for_oil:0 "Perspectiva de petróleo"
 TUR_prospect_for_oil_desc:0 "Nuestros vecinos están flotando en el petróleo. Existe una gran posibilidad de que también tengamos petróleo. Deberíamos intensificar nuestra prospección en la frontera oriental."
 TUR_raman_petrolium:0 "Petróleo raman"
 TUR_raman_petrolium_desc:0 "Hemos descubierto los primeros rastros de yacimientos petrolíferos comercialmente viables en Mount Raman. Es hora de empezar a perforar."
 TUR_electronics_effort:0 "Esfuerzo de electrónica"
 TUR_electronics_effort_desc:0 "Solo podemos cumplir nuestro objetivo de alcanzar a las naciones occidentales poniendo nuestros esfuerzos en las tecnologías de la información y la computación."
 TUR_atomic_energy_institute:0 "Instituto de Energía Atómica"
 TUR_atomic_energy_institute_desc:0 "No debemos perder la oportunidad de descubrir una forma de aprovechar el fuego primario de la fisión."
 TUR_middle_east_technical_university:0 "Universidad Tecnica del Medio Este"
 TUR_middle_east_technical_university_desc:0 "La rápida industrialización de nuestra nación ha abierto nuevas oportunidades en I+D que debemos aprovechar. Con una universidad técnica avanzada en el corazón de nuestra tierra, podemos realizar más investigaciones."
 TUR_prepare_for_the_next_war:0 "Prepárate para la próxima guerra"
 TUR_prepare_for_the_next_war_desc:0 "Es posible que la Gran Guerra solo haya sido la primera de su tipo. Debemos prepararnos para lo que seguramente será un campo de batalla en constante cambio."
 TUR_the_defence_of_anatolia:0 "La defensa de Anatolia"
 TUR_the_defence_of_anatolia_desc:0 "Se deben idear estratagemas aún más audaces si se quiere que la defensa de nuestra patria tenga éxito."
 TUR_crescent_retreat_strategy:0 "Estrategia de Retiro de la Media Luna"
 TUR_crescent_retreat_strategy_desc:0 "Si la lucha se vuelve contra nosotros, debemos tener planes para reagruparnos y tomar represalias."
 TUR_fortify_erzurum:0 "Fortificar Erzurum"
 TUR_fortify_erzurum_desc:0 "Los fuertes construidos en el este asegurarán defensas adicionales contra una posible agresión soviética."
 TUR_soviet_threat:0 "Amenaza soviética"
 TUR_soviet_threat_desc:0 "Al fortificar áreas clave nos hacemos menos vulnerables, en caso de que nuestro gran vecino se vuelva agresivo."
 TUR_standardisation_of_equipment:0 "Estandarización De Equipos"
 TUR_standardisation_of_equipment_desc:0 "Al estandarizar el equipo de nuestros soldados sentamos las bases para un aparato de suministro moderno."
 TUR_modernising_the_cavalry:0 "Modernizando la Caballería"
 TUR_modernising_the_cavalry_desc:0 "Si bien la caballería aún tiene un papel que desempeñar, necesitamos nuevas monturas de metal para que pueda competir en el campo de batalla moderno."
 TUR_study_foreign_tanks:0 "Estudiar tanques extranjeros"
 TUR_study_foreign_tanks_desc:0 "Estos "Tanques" serán una parte central de los conflictos armados de hoy, y debemos asegurarnos de mantener el ritmo de las naciones occidentales, por todos los medios necesarios."
 TUR_tank_experiments:0 "Experimentos con tanques"
 TUR_tank_experiments_desc:0 "Con los conceptos básicos del diseño de tanques establecidos, ahora estamos listos para comenzar a forjar nuestro propio camino en el enredado campo del diseño mecanizado."
 TUR_artillery_modernisation:0 "Modernización de Artillería"
 TUR_artillery_modernisation_desc:0 "No debemos descuidar la mejora y modernización del apoyo que requieren nuestros soldados para un despliegue eficaz."
 TUR_special_forces:0 "Fuerzas especiales"
 TUR_special_forces_desc:0 "Debemos desplegar tropas que puedan aprovechar nuestra tierra montañosa."
 TUR_army_modernisation:0 "Modernización del Ejército"
 TUR_army_modernisation_desc:0 "¡Armas modernas para hombres modernos!"
 TUR_aviation_effort:0 "Mujeres en la aviación"
 TUR_aviation_effort_desc:0 "El éxito de Sabiha Gökçen en la Academia de Aviación seguramente llevará a otros por venir."
 TUR_fighter_modernisation:0 "Modernización de cazas"
 TUR_fighter_modernisation_desc:0 "El pilar de cualquier fuerza aérea, nuestros cazas no deben quedar obsoletos. A medida que el resto de nuestra fuerza aérea mejora, ellos también deben hacerlo."
 TUR_air_innovations:0 "Innovaciones de aire"
 TUR_air_innovations_desc:0 "Todavía queda mucho por hacer en el campo de la estrategia y táctica aérea."
 TUR_heavy_fighter_concept:0 "Concepto de caza pesado"
 TUR_heavy_fighter_concept_desc:0 "Si nos vemos obligados a pasar a la ofensiva, necesitamos un nuevo tipo de caza que pueda operar durante mucho tiempo dentro de fronteras hostiles."
 TUR_naval_bomber_experiments:0 "Experimentos de bombarderos navales"
 TUR_naval_bomber_experiments_desc:0 "La supremacía aérea es tan importante en el mar como en tierra. Los aviones especializados desarrollados para la guerra naval son una forma de lograr ese objetivo."
 TUR_medium_bomber_focus:0 "Foco de bombardero medio"
 TUR_medium_bomber_focus_desc:0 "Una extensión de la filosofía de bombardeo de precisión adaptada para rango extendido para ser utilizada en funciones de apoyo."
 TUR_light_bomber_focus:0 "Foco de bombardero ligero"
 TUR_light_bomber_focus_desc:0 "El valor de usar bombarderos en picado para apoyo aéreo cercano no debe subestimarse."
 TUR_air_modernisations_programme:0 "Programa de Modernizaciones de Aire"
 TUR_air_modernisations_programme_desc:0 "La teoría de la aviación es tan importante como la tecnología. Aún quedan por descubrir nuevas estratagemas para nuestros pilotos."
 TUR_rocket_development:0 "Desarrollo de cohetes"
 TUR_rocket_development_desc:0 "La velocidad es el atributo en el que se basan todos los demás atributos aéreos. En teoría, los motores de cohetes y aviones podrían permitirnos superar todos los límites anteriores."
 TUR_develop_turkish_ship_building:0 "Desarrollar la construcción naval turca"
 TUR_develop_turkish_ship_building_desc:0 "Rodeados por los mares, no tenemos excusa para descuidar nuestros esfuerzos navales."
 TUR_study_foreign_built_ships:0 "Estudiar barcos construidos en el extranjero"
 TUR_study_foreign_built_ships_desc:0 "Nuestros vecinos desarrollan continuamente nuevos tipos de barcos. Debemos estudiarlos, o encontraremos los nuestros anticuados."
 TUR_a_cruiser_navy:0 "Una marina de cruceros"
 TUR_a_cruiser_navy_desc:0 "Se necesitarán barcos cada vez más grandes para hacer realidad nuestros planes de presencia en el mar."
 TUR_import_submarine_technology:0 "Importar tecnología submarina"
 TUR_import_submarine_technology_desc:0 "Una brecha submarina es inaceptable. Tendremos la tecnología, incluso si debemos comprarla."
 TUR_commerce_attack:0 "Tácticas de ataque comercial"
 TUR_commerce_attack_desc:0 "Ninguna armada está completa sin submarinos. Los nuestros deben organizarse para una letalidad óptima, al igual que el resto de la flota."
 TUR_the_twin_threats:0 "Las amenazas gemelas"
 TUR_the_twin_threats_desc:0 "Al centrarnos en las contratácticas necesarias para oponernos a nuestros enemigos más probables, mantendremos la ventaja en el combate naval."
 TUR_coastal_defense:0 "Defensa Costera"
 TUR_coastal_defense_desc:0 "Una fuerza de defensa naval móvil de corto alcance podría potencialmente hacer el trabajo de muchas veces su fuerza en fortificaciones estacionarias."
 TUR_strike_force:0 "Fuerza de choque"
 TUR_strike_force_desc:0 "En caso de que nos falte en número, necesitamos una fuerza de buques de guerra rápidamente desplegada para poder atacar al enemigo donde es más débil."
 TUR_mediterranean_navy:0 "Armada Mediterránea"
 TUR_mediterranean_navy_desc:0 "Un esfuerzo a fondo para reinventar nuestra estrategia naval será de gran importancia si queremos utilizar nuestros barcos en el Mediterráneo."
 TUR_diplomatic_effort:0 "Esfuerzo Diplomático"
 TUR_diplomatic_effort_desc:0 "Tenemos que ser activos en la arena internacional para proteger nuestros intereses."
 TUR_the_montreux_convention_r56:0 "La Convención de Montreux"
 TUR_the_montreux_convention_r56_desc:0 "El área del Estrecho ha sido desmilitarizada desde la Gran Guerra, pero no puede seguir así. Debemos buscar el apoyo internacional para imponer nuestra plena soberanía."
 TUR_claims_on_bulgaria:0 "Recuperar Burgas y Sofía"
 TUR_claims_on_bulgaria_desc:0 "Debemos controlar cualquier tierra que naturalmente nos pertenezca."
 TUR_sun_language_theory:0 "Teoría del lenguaje solar"
 TUR_sun_language_theory_desc:0 "El bien de la nación debe anteponerse a las llamadas "verdades". Así como forjamos nuestro propio destino, debemos forjar nuestros propios hechos."
 TUR_claim_rhodes:0 "Reclamar Rodas"
 TUR_claim_rhodes_desc:0 "Desde 1912, Rodas y las islas del Dodecaneso en nuestro suroeste han estado bajo ocupación italiana. Deberíamos asegurarnos de que estas islas nos sean devueltas legítimamente."
 TUR_peace_at_home_peace_in_the_world:0 "Paz en casa, paz en el mundo"
 TUR_peace_at_home_peace_in_the_world_desc:0 "Debemos mantenernos alejados de los grandes conflictos, pero buscar amigos para permanecer unidos contra la agresión."
 TUR_treaty_with_iran:0 "Tratado con Irán"
 TUR_treaty_with_iran_desc:0 "Los viejos rencores deben quedarse en el pasado. Todos los amigos son necesarios en los tiempos oscuros que se avecinan."
 TUR_expand_the_sadabat_pact:0 "Ampliar el Pacto de Sadabat"
 TUR_expand_the_sadabat_pact_desc:0 "Uno nunca puede tener suficientes amigos."
 TUR_internationalism:0 "Internacionalismo"
 TUR_internationalism_desc:0 "Los enemigos de nuestros enemigos pueden ser nuestros amigos."
 TUR_authoritarianism:0 "Autoritarismo"
 TUR_authoritarianism_desc:0 "La democracia es una solución débil para problemas difíciles. Si se va a ejercer el poder con fuerza, debe liberarse de las cadenas del consenso."
 TUR_paramilitarism:0 "Paramilitarismo"
 TUR_paramilitarism_desc:0 "Los principios militares tienen aplicaciones fuera del ámbito militar. Con cada parte de la sociedad entrenada en estas disciplinas, cada ciudadano podrá tomar las armas en cualquier momento."
 TUR_go_right:0 "Ve a la derecha"
 TUR_go_right_desc:0 "La fuerza es la única cualidad que vale la pena perseguir. Nuestros vecinos han abrazado esta verdad, y nosotros también debemos hacerlo."
 TUR_military_youth:0 "Juventud militar"
 TUR_military_youth_desc:0 "Inscribir a nuestros jóvenes en organizaciones que promuevan la disciplina y la ideología nacional generará una generación leal de futuros reclutas."
 TUR_draw_closer_to_germany:0 "Acercarse a Alemania"
 TUR_draw_closer_to_germany_desc:0 "Luchamos juntos, ahora estaremos juntos."
 TUR_go_left:0 "Ve a la izquierda"
 TUR_go_left_desc:0 "Solo uniendo a nuestro pueblo podremos vencer a los enemigos que amenazan con consumirnos."
 TUR_political_commissars:0 "Comisarios Políticos"
 TUR_political_commissars_desc:0 "Con el fin de mantener el control de las fuerzas armadas, se designarán oficiales políticos para garantizar la adhesión militar a las políticas del partido."
 TUR_draw_closer_to_USSR:0 "Acercarse a la URSS"
 TUR_draw_closer_to_USSR_desc:0 "La URSS no ha sido más que un amigo para nosotros. Debemos mostrar el aprecio necesario."
 TUR_liberalism:0 "Liberalismo"
 TUR_liberalism_desc:0 "No nos rebajaremos al nivel de déspotas y dictadores. Nunca olvides que un estado sirve a su gente, y no al revés."
 TUR_intervention_focus:0 "Enfoque de intervención"
 TUR_intervention_focus_desc:0 "Si valoramos la libertad, debemos salvaguardarla no solo para nosotros, sino para las naciones de todo el mundo. Si esto significa guerra, ¡que así sea!"
 TUR_draw_closer_to_britain:0 "Acercarse a Gran Bretaña"
 TUR_draw_closer_to_britain_desc:0 "Tenemos que acercarnos a Gran Bretaña si queremos ser parte del mundo occidental."
 TUR_claims_on_greece:0 "Demanda Tesalónica y las Islas del Egeo"
 TUR_claims_on_greece_desc:0 "Tenemos que reclamar las Islas del Egeo, Tracia Occidental y Macedonia Central para nuestra seguridad."
 TUR_demand_mosul:0 "Demanda Mosul"
 TUR_demand_mosul_desc:0 "La cuestión de Mosul no se resolvió adecuadamente después de la gran guerra. Ahora es el momento de arreglarlo."
 TUR_claim_cyprus:0 "Reclamar Chipre"
 TUR_claim_cyprus_desc:0 "Chipre es muy importante para nuestra seguridad en el sur. Ahora que tenemos amigos fuertes a nuestro lado, es hora de retractarse."
 TUR_technology_sharing:0 "Compartir tecnología"
 TUR_technology_sharing_desc:0 "Deberíamos beneficiarnos de los avances tecnológicos de nuestros aliados."
 TUR_ideological_fanaticism_focus:0 "Fanatismo ideológico"
 TUR_militarism_focus:0 "Militarismo"
 TUR_authoritarianism_focus:0 "Autoritarismo"
 TUR_revanchism_focus:0 "Revanchismo"
 TUR_internationalism_focus:0 "Internacionalismo"
 TUR_invite_to_faction_tooltip:0 "Está invitado a la facción de [Root.GetFlag]§Y[Root.GetName]§!.\n"
 TUR_mosul_extraction:0 "Extracción de Mosul"
 TUR_mosul_extraction_desc:0 "Hemos descubierto un enorme campo petrolero en Mosul. Ahora que es nuestro, podemos beneficiarnos enormemente de estos vastos recursos."
 TUR_found_sidem:0 "Hallado en Divrigi Steelworks"
 TUR_found_sidem_desc:0 "El uso convierte las grandes vetas de hierro de Divrigi en acero."
 TUR_nejd_drill:0 "Taladro de Nejd"
 TUR_nejd_drill_desc:0 "La Familia Saud ha sido aplastada y sus ricas tierras son nuestras. Deje que el aceite fluya."
 TUR_annex_nejd:0 "Anexo Arabia Saudita"
 TUR_annex_nejd_desc:0 "Perdimos la Península Arábiga después de la Gran Guerra. Ahora estas tierras deben ser nuestras una vez más."
 TUR_save_the_azerbaijanis:0 "Salvar a los turcos de Azerbaiyán"
 TUR_save_the_azerbaijanis_desc:0 "Los azerbaiyanos están sufriendo bajo el dominio soviético. Debemos hacer todo lo posible para salvarlos."
 TUR_demand_skopje:0 "Demanda Skopje"
 TUR_demand_skopje_desc:0 "Üsküp se perdió durante las guerras de los Balcanes. ¡Ahora es el momento de recuperarlo!"
 TUR_annex_persia:0 "Anexo Persia"
 TUR_annex_persia_desc:0 "Persia tiene ricos recursos y un gran valor comercial. Debemos hacer lo que el Imperio Otomano no pudo hacer. Debemos anexarlos."
 TUR_persian_oil:0 "Industria del petróleo en Irán"
 TUR_persian_oil_desc:0 "La industria petrolera en Persia es extremadamente primitiva. Quizás con la adecuada aplicación de los fondos podamos mejorarlo."
 TUR_establish_organized_industries:0 "Establecer Industrias Organizadas"
 TUR_establish_organized_industries_desc:0 "Establecer industrias organizadas en todos los estados. Mejorar la economía civil."
 TUR_improve_turkish_defensive_industry:0 "Mejorar las industrias defensivas nacionales"
 TUR_improve_turkish_defensive_industry_desc:0 "Desarrolla la Industria Defensiva de Turquía y construye fábricas secretas."
 TUR_annex_romania:0 "Anexo Rumania"
 TUR_annex_romania_desc:0 "Rumania tiene campos petrolíferos estratégicos y una ubicación valiosa. Debemos conquistarlo."
 TUR_annex_hungary:0 "Anexo Hungría"
 TUR_annex_hungary_desc:0 "Hungría estuvo dentro de nuestras fronteras durante el siglo XVI. Recuperemos este hecho."
 TUR_restore_empire:0 "Ampliar el Juramento Nacional"
 TUR_restore_empire_desc:0 "El imperio otomano se disolvió como resultado de la Gran Guerra. ¡Tenemos derecho a restaurar esas fronteras nuevamente!"
 TUR_restore_middle_east_borders:0 "Restaurar las fronteras del Medio Oriente"
 TUR_restore_middle_east_borders_desc:0 "Restaurar las fronteras de Medio Oriente."
 TUR_demand_egypt:0 "Demanda Egipto"
 TUR_demand_egypt_desc:0 "Los ingleses son amos crueles con nuestros hermanos en Egipto. Seamos su esperanza..."
 TUR_restore_europe_borders:0 "Restaurar las fronteras europeas"
 TUR_restore_europe_borders_desc:0 "En tiempos pasados, el Imperio Otomano amenazó el oeste. ¡Que Europa nos vuelva a temer!"
 TUR_reform_army:0 "Ejército reformista"
 TUR_reform_army_desc:0 "Necesitamos aplicar innovaciones tecnológicas a nuestro ejército para nuestra independencia y convertirnos en una potencia regional. Reformemos nuestro ejército lo antes posible."
 TUR_submarine_1:0 "Clase Birinci İnönü"
 TUR_submarine_1_desc:0 "La clase Birinci İnönü constaba de dos submarinos costeros construidos en los Países Bajos para Turquía a mediados de la década de 1920. Fueron los primeros barcos construidos para la Armada turca después de la Primera Guerra Mundial. Desplazaron 520 toneladas y estaban armados con seis tubos lanzatorpedos de 450 mm. Eran algo lentos pero tenían buen alcance."
 TUR_submarine_2:0 "Clase Saldiray"
 TUR_submarine_2_desc:0 "Los tres submarinos de la clase Saldiray se botaron a fines de la década de 1930. Su diseño estuvo fuertemente influenciado por Alemania, con el primer barco de la clase construido en Alemania y los otros dos construidos bajo licencia en Estambul. Eran grandes submarinos oceánicos, con un desplazamiento de más de 930 toneladas y un alcance excelente. Estaban armados con seis tubos lanzatorpedos de 533 mm."
 TUR_submarine_3:0 "Clase Oruç Reis"
 TUR_submarine_3_desc:0 "Los submarinos de la clase Oruç Reis se construyeron en Gran Bretaña como un diseño modificado de la clase S británica. Los barcos se botaron en 1940, y varios fueron internados temporalmente por la Royal Navy. Todos menos uno finalmente fueron devueltos a Turquía. Los barcos desplazaron 625 toneladas y estaban armados con cinco tubos lanzatorpedos de 533 mm. Estaban algo limitados en su velocidad y alcance."
 TUR_submarine_4:0 "Clase Sakarya"
 TUR_submarine_4_desc:0 "Los submarinos de la clase Sakarya fueron una serie de submarinos de la clase Balao de EE. UU. vendidos a Turquía después de la guerra. Eran submarinos muy grandes para su época, desplazando más de 1.520 toneladas. Tenían un excelente alcance y velocidad, y estaban armados con diez tubos lanzatorpedos de 533 mm."
 TUR_destroyer_1:0 "Clase Peyk"
 TUR_destroyer_1_desc:0 "La clase Peyk constaba de un par de torpederos grandes y rápidos encargados para la Armada otomana en 1907. Los barcos se construyeron en Alemania y sobrevivieron a la Primera Guerra Mundial, pero quedaron obsoletos en la Segunda Guerra Mundial. Los barcos desplazaron 775 toneladas y estaban armados con cañones gemelos de 105 mm/37 SK L/40, así como con tres tubos lanzatorpedos de 450 mm. Tenían un alcance decente pero eran bastante lentos para un destructor."
 TUR_destroyer_2:0 "Clase Kocatepe"
 TUR_destroyer_2_desc:0 "Los dos destructores de la clase Kocatepe se construyeron en Italia para la Marina turca en 1931. Se basaron en el diseño italiano Folgore. Los barcos desplazaron 1.250 toneladas y estaban armados con cuatro cañones Ansaldo 1926 de 120 mm/50 y seis tubos lanzatorpedos de 533 mm. Tenían buena velocidad y alcance también."
 TUR_destroyer_3:0 "Clase Demirhisar"
 TUR_destroyer_3_desc:0 "Los cuatro destructores de la clase Demirhisar se construyeron en Gran Bretaña y se completaron en 1942. Dos de los barcos fueron internados por la Royal Navy, uno de los cuales fue devuelto después de la guerra. Los barcos se basaron en la clase I británica. Desplazaron 1.370 toneladas y tenían cuatro cañones QF Mk IX de 120 mm/45 como armamento principal. Tenían una velocidad decente y un buen alcance, y tenían un fuerte complemento de armas AA y equipo ASW."
 TUR_light_cruiser_1:0 "Clase Mecidiye"
 TUR_light_cruiser_1_desc:0 "El barco turco Mecidiye fue un crucero protegido construido en los EE. UU. para la Armada otomana a principios de siglo. De hecho, se hundió en aguas poco profundas durante la Segunda Guerra Mundial, pero se levantó y, después de un breve período como parte de la Armada Imperial Rusa, fue devuelta a Turquía. Desplazó poco menos de 3.500 toneladas y estaba armada con dos cañones Bethlehem No. 2 de 152 mm/44 y ocho Armstrong Y de 120 mm/45. Tenían un alcance decente, pero eran relativamente lentos y tenían una armadura ligera."
 TUR_battle_cruiser_1:0 "Clase Yavuz"
 TUR_battle_cruiser_1_desc:0 "El Yavuz se encargó originalmente como el crucero de batalla alemán Goeben, pero se vendió a los otomanos y se volvió a poner en servicio en 1914 para evitar el internamiento. Ella desplazó poco menos de 23,000 toneladas y tenía una velocidad y alcance decentes. Estaba bien blindada y estaba armada con diez cañones de 283 mm/47 SK L/50, así como con un potente armamento secundario."
 TUR_battleship_1:0 "Clase Resadiye"
 TUR_battleship_1_desc:0 "La clase Reşadiye representa tres acorazados acorazados pedidos al Reino Unido para la Armada turca justo antes de la Primera Guerra Mundial. Sin embargo, solo uno de los barcos se completó y posteriormente fue internado por los británicos al comienzo de la Primera Guerra Mundial. Los barcos habría desplazado 23.000 toneladas y habría tenido buen blindaje, velocidad y alcance. Su armamento principal habría tenido diez cañones Vickers de 343 mm/45."
 turkey.10.t:0 "¡[From.GetName] se une a [Root.GetFactionName]!"
 turkey.10.d:0 "Reconociendo la necesidad de unidad contra las amenazas que rodean a nuestros países por todos lados, [From.GetLeader] anunció hoy al mundo que [From.GetName] ha firmado un tratado con [Root.GetName] por el bien de nuestra seguridad mutua."
 turkey.10.a:0 "[Root.GetName] y [From.GetName] hoy son hermanos."
 turkey.11.t:0 "[From.GetName] se niega a unirse a [Root.GetFactionName]"
 turkey.11.d:0 "En un acto tonto de autopreservación imaginaria, [From.GetLeader] anunció hoy que [From.GetName] se abstendrá de cualquier acción diplomática que pueda verse como una amenaza para sus poderosos vecinos. Por lo tanto, ha rechazado nuestra solicitud de que se unan a [Root.GetFactionName]."
 turkey.11.a:0 "La única seguridad es estar juntos."
 turkey.23.t:0 "Hatay - Francia Rechaza"
 turkey.23.d:0 "¡El gobierno francés ha rechazado nuestras demandas! Afirman que Turquía no tiene derecho legal al territorio de Hatay."
 turkey.23.a:0 "Nos ocuparemos de ello más tarde."
 turkey.4.t:0 "Pregunta del estrecho de Turquía"
 turkey.4.d:0 "La zona alrededor de los estrechos del Bósforo y los Dardanelos fue desmilitarizada por el Tratado de Lausana. Sin embargo, esta importante región puede caer en las manos equivocadas en su estado actual. Es mejor dejar que los turcos tengan plena soberanía allí."
 turkey.4.a:0 "Acordado."
 turkey.3.t:0 "La Convención de Montreux"
 turkey.3.d:0 "La comunidad internacional estuvo de acuerdo en que deberíamos tener plena soberanía sobre los estrechos de Turquía. La era desmilitarizada ha terminado. Deberíamos empezar a construir nuestras defensas inmediatamente."
 turkey.3.a:0 "¡Una gran noticia!"
 neutrality_drift:0 "Soporte de neutralidad diaria"
 staunch_traditionalist:0 "Tradicionalista acérrimo"
 TUR_imperialism_focus:0 "Imperialismo"
 TUR_recovering_from_the_war_for_independence:0 "Recuperándose de la Guerra de la Independencia"
 TUR_recovering_from_the_war_for_independence_desc:0 "La Guerra de Independencia de Turquía terminó el 24 de julio de 1923 con el Tratado de Lausana. Ganamos la guerra pero sufrimos muchas bajas. Es difícil decir cuánto tiempo sus efectos seguirán acechando a nuestro país..."
 TUR_generic_staunch_traditionalist:0 "Salih Bozok"
 TUR_pan_turkism:0 "Pan-turquismo"
 TUR_pan_turkism_desc:0 "Todos los pueblos turcos son hermanos y merecen la unificación en una sola entidad política. Debemos esforzarnos por liberar e integrar nuestra respiración turca."
 turkish_research_name:0 "Compartir tecnología turca"
 turkish_research_desc:0 "Compartir tecnología turca"
 TUR_kemalism:0 "Kemalismo"
 GER_agrees_to_friendship:0 "Se ha firmado el Tratado de Amistad Germano-Turco."
 TUR_turkish_neutrality:0 "Neutralidad turca"
 TUR_english_industral_aid:0 "Ayuda industrial británica"
 TUR_english_industral_aid_rejected:0 "Ayuda industrial británica rechazada"
 TUR_GER_friendship_trade:0 "Tratado de amistad germano-turco"
 TUR_GER_friendship:0 "Tratado de amistad germano-turco"
 TUR_annex_korea_KOR_tt:0 "Es vecino de [KOR.GetNameDef] o el dueño de Corea."
 TUR_annex_korea_MAN_tt:0 "Es vecino de [MAN.GetNameDef] o propietario de Manchuria."
 TUR_kemalist_officers_loyalty_increase_by_half_tt:0 "¡Mejora el espíritu nacional §YOficiales Kemalistas§! después de tomar esta decisión §Y2§! veces.\n"
 TUR_hatay_issue:0 "El problema de Hatay"
 TUR_hatay_issue_desc:0 "El Sanjak de Alexandretta, ahora conocido como Hatay, fue ocupado por los franceses después de la Gran Guerra y hoy es parte de Siria. Durante siglos ha sido parte de la patria turca y su gente ha pedido la reunificación con Turquía. Deberíamos presionar el tema para ver el retorno de nuestro territorio legítimo."
 TUR_the_sadabat_pact:0 "El Pacto de Saadabad"
 TUR_the_sadabat_pact_desc:0 "Por invitación del Rey de Afganistán, hemos sido invitados al Palacio de Saadabad en Irán para discutir un posible pacto de no agresión entre las naciones libres e independientes del Medio Oriente. No podemos permitir que pequeñas disputas entre nosotros se interpongan cuando hay amenazas mayores por todos lados."
 TUR_keep_to_kemalism:0 "Manténgase en el kemalismo"
 TUR_keep_to_kemalism_desc:0 "Atatürk es el fundador de la Turquía moderna. Siguiendo sus enseñanzas podemos llevar a Turquía a la grandeza."
 TUR_the_six_arrows:0 "Las seis flechas"
 TUR_the_six_arrows_desc:0 "Las Seis Flechas son los seis inquilinos clave del kemalismo. Republicanismo, Popularismo, Nacionalismo, Laicismo, Estatismo y Reformismo."
 TUR_republicanism:0 "Republicanismo"
 TUR_republicanism_desc:0 "La monarquía no tiene cabida en Turquía. La nación sólo debe ser dirigida con base en los principios del estado de derecho, la soberanía popular y la virtud cívica de los ciudadanos de la nación."
 TUR_populism:0 "Popularismo"
 TUR_populism_desc:0 "La unidad nacional está por encima de todo. Al enfatizar el trabajo duro y la unidad nacional, podemos crear una fuerza unificadora que unirá a todos los pueblos turcos."
 TUR_nationalism:0 "Nacionalismo"
 TUR_nationalism_desc:0 "Turquía es un estado-nación formado por muchas religiones y grupos étnicos diferentes. A pesar de nuestras diferencias, todos somos ciudadanos turcos y Turquía es nuestra nación. Aquellos que no estén de acuerdo no serán parte de la Nación Turca."
 TUR_laicism:0 "Laicismo"
 TUR_laicism_desc:0 "La religión no tiene cabida en los asuntos gubernamentales. La corrupción del Califa, el sistema Millet y la ley Shari'ah fue lo que llevó a Turquía a la ruina. Nunca más la religión debe influir en nuestra política."
 TUR_statism:0 "Estatismo"
 TUR_statism_desc:0 "La modernización completa de la economía y el desarrollo tecnológico de Turquía solo está mejor guiada en manos del gobierno."
 TUR_reformism:0 "Reformismo"
 TUR_reformism_desc:0 "Nuestras instituciones tradicionales no tienen cabida en el mundo moderno. Solo deben permanecer instituciones modernas, occidentales y seculares."
 TUR_ataturks_legacy:0 "El legado de Atatürk"
 TUR_ataturks_legacy_desc:0 "El Partido Popular Republicano de Atatürk es el único partido que puede permanecer fiel al legado de Atatürk."
 TUR_support_fascist_officers:0 "Apoyar a los oficiales fascistas"
 TUR_support_fascist_officers_desc:0 "Hay muchos en el ejército que creen que deberíamos inspirarnos en Italia y Alemania. Deberíamos escucharlos."
 TUR_found_the_democratic_party:0 "Fundó el Partido Demócrata"
 TUR_found_the_democratic_party_desc:0 "Las políticas de Atatürk van demasiado lejos y no es la voluntad de la gente. Se está formando una oposición democrática contra él y el futuro de Turquía debe decidirse solo a través de la voluntad democrática del pueblo."
 TUR_allow_open_elections:0 "Permitir elecciones abiertas"
 TUR_allow_open_elections_desc:0 "No podemos ser una nación democrática occidental sin elecciones abiertas y libres. Deberíamos sostener uno ahora para completar nuestro cambio."
 TUR_privatize_national_industries:0 "Privatizar Industrias Nacionales"
 TUR_privatize_national_industries_desc:0 "El estatismo es un signo de una dictadura. Deberíamos empezar a privatizar algunas de nuestras industrias estatales."
 TUR_lift_the_ban_on_prayers:0 "Levantar la prohibición de las oraciones"
 TUR_lift_the_ban_on_prayers_desc:0 "La llamada a la oración está prohibida desde hace mucho tiempo. Para consagrar nuestra libertad de religión, debemos permitir el regreso de este pilar de la sociedad musulmana."
 TUR_relax_westernisation_policies:0 "Políticas de occidentalización Relax"
 TUR_relax_westernisation_policies_desc:0 "A pesar del trabajo de Atatürk, la verdad es que no somos una sociedad occidental. Somos el puente entre dos mundos y debemos encontrar nuestra propia identidad."
 TUR_request_british_indutral_support:0 "Solicitar apoyo industrial británico"
 TUR_request_british_indutral_support_desc:0 "Deberíamos acercarnos a los británicos para que inviertan en nuestra nación."
 TUR_request_western_guarntees:0 "Solicitar Garantías Occidentales"
 TUR_request_western_guarntees_desc:0 "Nos encontramos rodeados de enemigos. Debemos buscar garantías en caso de que alguno de ellos considere atentar contra nuestra soberanía."
 TUR_join_the_allies2:0 "Únete a los aliados occidentales"
 TUR_join_the_allies2_desc:0 "Los poderes democráticos de Occidente fueron nuestros enemigos en la última guerra, pero el panorama político ha cambiado drásticamente y tenemos más en común con ellos que con los comunistas y fascistas."
 TUR_turanism:0 "Turanismo"
 TUR_turanism_desc:0 "El pan-turquismo no va lo suficientemente lejos. Es justo que todos los pueblos que son hijos de la estepa euroasiática estén unidos. finlandeses, japoneses, coreanos, sami, samoyedos, húngaros, turcos, mongoles, manchúes. Todos somos hermanos legítimos."
 TUR_liberate_the_turkic_peoples:0 "Liberar a los pueblos túrquicos"
 TUR_liberate_the_turkic_peoples_desc:0 "Nuestros hermanos turcos han sufrido durante mucho tiempo bajo la bota rusa y soviética. Deberíamos liberarlos de la tiranía rusa de una vez por todas."
 TUR_bring_the_fins_into_the_fold:0 "Trae las aletas al redil"
 TUR_bring_the_fins_into_the_fold_desc:0 "La gente de Fino-Urgic puede ser diferente a nosotros, pero siguen siendo nuestros hermanos y deben ser traídos al estado."
 TUR_annex_korea:0 "Anexo Manchuria y Corea"
 TUR_annex_korea_desc:0 "Los grandes imperios de los coreanos y los manchúes son aún más ejemplos del poder turanista. Deberíamos traer a estas personas a nuestro estado unido."
 TUR_annex_japan:0 "Anexo Japón"
 TUR_annex_japan_desc:0 "Los japoneses pueden pensar que no tienen nada en común con nosotros. Pero Hüseyin Nihâl Atsız nos ha dicho la verdad. Los traeremos a nuestro nuevo estado."
 TUR_german_turkish_friendship:0 "Tratado de amistad germano-turco"
 TUR_german_turkish_friendship_desc:0 "Alemania está una vez más tratando de devastar el mundo. Debemos apaciguar a estos agresores y buscar buenas relaciones pacíficas con ellos. Menos nos encontramos cayendo rogar al lobo alemán."
 TUR_clodius_agreement:0 "El Acuerdo de Clodio"
 TUR_clodius_agreement_desc:0 "A cambio de un suministro continuo de cromo, Alemania nos ofrece más apoyo industrial."
 TUR_join_the_axis2:0 "Únete al eje"
 TUR_join_the_axis2_desc:0 "Alemania fue nuestro aliado en la última guerra y debería volver a ser nuestro aliado. Seguro que esta vez las cosas saldrán de otra manera."
 TUR_aligne_with_italy:0 "Alinearse con Italia"
 TUR_aligne_with_italy_desc:0 "Alemania e Italia están en desacuerdo entre sí. Si bien los italianos fueron nuestro enemigo en el pasado y ocupan el Dodecaneso, serían aliados útiles en la situación mundial actual."
 turkey_hatay.1.t:0 "El problema de Hatay"
 turkey_hatay.1.d:0 "Después de la gran guerra, Francia ocupó el Sanjak de Alexandretta y lo entregó al Mandato de Siria. La provincia, ahora conocida como Hatay, tiene una población turca significativa, sin embargo, los turcos no son mayoría. Después de las elecciones recientes, el debate sobre el estatus de Hatay se ha acalorado y recientemente [TUR.GetLeader] ha pedido el regreso de Hatay a Turquía. Sin embargo, grandes contraprotestas de la población armenia y alauita de la provincia se han manifestado contra cualquier anexión por parte de Turquía.\n\nEstá claro que Turquía se toma esta situación en serio, y cualquier rechazo a sus demandas podría conducir a la guerra."
 turkey_hatay.1.a:0 "No podemos arriesgarnos a una guerra con Turquía por esto."
 turkey_hatay.1.b:0 "Hatay seguirá estando bajo nuestra protección."
 turkey_hatay.2.t:0 "Hatay regresa a Turquía"
 turkey_hatay.2.d:0 "Después de las negociaciones, [From.GetNameDef] ha anunciado que se retirará de la provincia de Hatay. Las tropas turcas y los funcionarios del gobierno ahora están libres para ingresar a la provincia y comenzar su anexión.\n\nLa transferencia es en gran medida pacífica, sin embargo, una gran cantidad de la población armenia ha huido de la región en los últimos días."
 turkey_hatay.2.a:0 "Nos alegra que [From.GetNameDef] entendiera la razón."
 turkey_hatay.3.t:0 "[From.GetNameDef] Se niega a darnos Hatay"
 turkey_hatay.3.d:0 "Las negociaciones con [From.GetNameDef] se rompieron y [From.GetAdjective] anunció que no se dejará intimidar para que entregue el territorio sin el apoyo de la población local armenia y alauita. Protestas y manifestaciones han estallado en la región tanto en apoyo como en contra de nuestra anexión de la provincia y se han enviado guardias adicionales a la frontera."
 turkey_hatay.3.a:0 "Dejaremos esto por ahora."
 turkey_hatay.3.b:0 "Esto significa guerra."
 turkey_sadabat.1.t:0 "El Pacto de Saadabad"
 turkey_sadabat.1.d:0 "Una reunión en el Palacio de Saadabad, Irán, ha dado lugar a la propuesta de un pacto de no agresión entre las naciones de Oriente Medio para proteger nuestra soberanía. Cuando nos enfrentamos a la amenaza de que las potencias occidentales intervengan por todos lados, tiene sentido que dejemos de lado nuestras diferencias y trabajemos juntos para defender nuestra libertad."
 turkey_sadabat.1.a:0 "Estamos de acuerdo con este pacto."
 turkey_sadabat.1.b:0 "No tenemos ningún interés en esto."
 turkey_sadabat.2.t:0 "[From.GetNameDef] Acepta el Pacto"
 turkey_sadabat.2.d:0 "[From.GetNameDef] ha aceptado los términos del Pacto de Saadabad y ha prometido no agresión entre nuestras naciones."
 turkey_sadabat.2.a:0 "Que siempre haya paz entre nosotros."
 turkey_sadabat.3.t:0 "[From.GetNameDef] Rechaza el Pacto"
 turkey_sadabat.3.d:0 "A pesar de nuestros mejores esfuerzos, [From.GetNameDef] abandonó las conversaciones en el Palacio de Saadabad sin firmar el pacto de no agresión."
 turkey_sadabat.3.a:0 "Esperemos que no hagan ninguna locura."
 turkey.100.t:0 "Turquía solicita ayuda industrial"
 turkey.100.d:0 "Diplomáticos de Turquía han estado recientemente en conversaciones con varios inversores en Londres. Están ofreciendo buenos incentivos para que los empresarios británicos inviertan en la economía turca. Permitir que tales inversiones sigan adelante seguramente ayudará a las relaciones entre nuestras dos naciones."
 turkey.100.a:0 "Esto suena como un buen trato."
 turkey.100.b:0 "No tenemos ningún interés en ayudar a los turcos."
 turkey.101.t:0 "[FROM.GetNameDef] acepta ayuda industrial"
 turkey.101.d:0 "El gobierno británico ha permitido que empresarios británicos inviertan en nuestra nación."
 turkey.101.a:0 "Excelente."
 turkey.102.t:0 "[FROM.GetNameDef] Rechaza nuestra Solicitud de Ayuda Industrial"
 turkey.102.d:0 "¡El gobierno británico ha bloqueado cualquier intento de los ciudadanos británicos de invertir en la economía de nuestra gran nación!"
 turkey.102.a:0 "¡Esto es inaudito! ¡Los británicos aman el dinero!"
 turkey.104.t:0 "Turquía solicita garantías"
 turkey.104.d:0 "Varada entre dos continentes y vecina de mis grandes potencias, Turquía se ha encontrado en una situación geográfica estratégicamente vital, pero peligrosa. Recientemente, diplomáticos turcos se han acercado a nosotros con una solicitud de garantías contra cualquier amenaza potencial contra ellos. A cambio nos ofrecen su amistad."
 turkey.104.a:0 "Debemos ayudar a Turquía a mantenerse al margen de cualquier conflicto."
 turkey.104.b:0 "Tenemos otras ideas para Turquía."
 turkey.105.t:0 "[FROM.GetNameDef] Acepta Garantizar nuestra Independencia"
 turkey.105.d:0 "Siguiendo las instrucciones de su gobierno, el embajador de [FROM.GetAdjective] ha sido recibido por [ROOT.GetLeader] para firmar un tratado que garantiza que las fuerzas armadas de [FROM.GetAdjective] intervendrían en caso de una agresión extranjera."
 turkey.105.a:0 "Esto nos ayudará de los buitres."
 turkey.106.t:0 "[FROM.GetNameDef] se niega a garantizar nuestra independencia"
 turkey.106.d:0 "Siguiendo las instrucciones de su gobierno, el [FROM.GetAdjective] ha respondido negativamente a la sugerencia de nuestro gobierno, negándose a garantizar nuestra independencia."
 turkey.106.a:0 "Deben estar tramando algo..."
 turkey.107.t:0 "El Tratado de Amistad Germano-Turco"
 turkey.107.d:0 "Recientemente, diplomáticos de Turquía han estado discutiendo con nuestro gobierno sobre el estado de la neutralidad turca. A cambio de una garantía de que Alemania no intentará atacar o infringir la soberanía turca, Turquía nos está abriendo sus mercados. Esto nos proporcionará tratos lucrativos y un suministro fácil a las riquezas de Oriente Medio: incluido el vasto suministro de cromo de Turquía."
 turkey.107.a:0 "Es bueno tener de nuevo a los turcos de nuestro lado."
 turkey.107.b:0 "Tenemos otros planes para Turquía."
 turkey.108.t:0 "Alemania firma el Tratado de Amistad"
 turkey.108.d:0 "Alemania ha firmado y ratificado el Tratado de Amistad Alemania-Turquía propuesto. Mientras sigamos siendo neutrales en cualquier conflicto futuro, Alemania respetará nuestras fronteras y ambiciones diplomáticas."
 turkey.108.a:0 "Que Turquía siga en paz."
 turkey.109.t:0 "Las negociaciones se rompen"
 turkey.109.d:0 "A pesar de nuestros mejores esfuerzos para apaciguar a los alemanes, nuestras palabras han caído en saco roto. Nuestros diplomáticos han regresado de Alemania con las manos vacías."
 turkey.109.a:0 "Es obvio que Alemania tiene otros planes para nosotros."
 turkey.110.t:0 "Turquía solicita la devolución del Dodecaneso"
 turkey.110.d:0 "El Dodecaneso es un grupo de más de cien islas en el sur del Egeo. La isla más grande, Rodas, ha sido la isla dominante en la región desde la antigüedad, y desde 1522 ha estado bajo el dominio turco. Eso es hasta que Italia se apoderó de ellos en la Guerra Italo-Turca. Ahora, los embajadores turcos han acudido a nosotros para exigir la devolución de las islas que legítimamente ven como propias. Dejaron en claro que ven a las islas como parte integral de su territorio y que no aceptarán un no por respuesta."
 turkey.110.a:0 "Tienen un buen reclamo en las islas."
 turkey.110.b:0 "Lo perdieron justo y cuadrado."
 turkey.111.t:0 "[From.GetNameDef] acepta devolver el dodecaneso"
 turkey.111.d:0 "Nuestras conversaciones con [From.GetNameDef] han sido un gran éxito y [From.GetNameDef] nos ha garantizado la devolución del Dodecaneso. Esta mañana temprano, los últimos funcionarios del gobierno y las tropas de [From.GetNameDef] se retiraron de las islas después de una pequeña ceremonia en Rodas."
 turkey.111.a:0 "Otro pedazo de nuestra tierra legítimamente devuelto."
 turkey.112.t:0 "[From.GetNameDef] se niega a devolver el dodecaneso"
 turkey.112.d:0 "Las conversaciones con [From.GetNameDef] sobre el regreso del Dodecaneso se rompieron y nuestros embajadores fueron expulsados ​​de la nación. [From.GetNameDef] ha dejado en claro que son dueños de las islas y que cualquier reclamo histórico por parte de Turquía es nulo y sin efecto."
 turkey.112.a:0 "Eligen la guerra."
 turkey.112.b:0 "Pensándolo bien..."
 TUR_kurdish_rebellion_cat:0 "La rebelión kurda"
 TUR_kurdish_rebellion_cat_desc:0 "Los kurdos en el este de Turquía se han visto durante mucho tiempo como no parte de la nación turca. Debido a nuestra inestabilidad política actual, los kurdos rebeldes han comenzado a formar células y conspirar para levantarse contra nosotros."
 TUR_kurdish_rebellion_mission:0 "La rebelión kurda"
 TUR_crackdown_on_kurds:0 "Represión de las células kurdas"
 TUR_launch_the_revolution_tt:0 "Comenzará una guerra civil. Cuanto mayor sea el apoyo que tengan los comunistas, más divisiones desertarán para unirse a ellos. Si el apoyo comunista es lo suficientemente alto, se puede evitar una guerra civil."
 TUR_launch_the_revolution_soviet_support_tt:0 "Si la Unión Soviética nos ha prometido apoyo, recibiremos armas extra para la revolución."
 sadabat_pact_member:0 "Miembro del Pacto de Saadabad"
 TUR_sugar_industry:0 "Ingresos de la industria azucarera"
 TUR_allow_husnu_to_return:0 "Permitir que Hüsnü regrese"
 TUR_allow_husnu_to_return_desc:0 "Sefik Hüsnü lleva mucho tiempo en el exilio después de que se prohibiera la parte comunista. Deberíamos levantar su exilio y permitirle volver a casa."
 TUR_appeal_to_the_leftist_kemalists:0 "Llamamiento a los kemalistas de izquierda"
 TUR_appeal_to_the_leftist_kemalists_desc:0 "Hay muchos kemalistas que creen que Atatürk no va lo suficientemente lejos y que Turquía debería seguir un verdadero camino socialista hacia el futuro. Deberíamos reunirnos con ellos y ganárnoslos para nuestro lado."
 TUR_request_soviet_support:0 "Pide apoyo a los soviéticos"
 TUR_request_soviet_support_desc:0 "La Unión Soviética es nuestro vecino y el líder del mundo comunista. Deberíamos pedir que nos brinden apoyo en nuestro próximo intento de golpe."
 TUR_launch_the_revolution:0 "Lanzar la revolución"
 TUR_launch_the_revolution_desc:0 "¡Levántense, oprimidos turcos! ¡Toma las armas y lucha por tu libertad!"
 TUR_end_kemalism:0 "Fin del kemalismo"
 TUR_end_kemalism_desc:0 "El culto a la personalidad en torno a Atatürk debe ser derribado y sus ideales ajustados para que encajen con la causa comunista."
 TUR_turkish_socalism:0 "socialismo turco"
 TUR_turkish_socalism_desc:0 "Turquía se encuentra en el puente entre tres mundos. Debido a su posición única, debe forjar su propio camino hacia la utopía de un trabajador socialista."
 TUR_loyalty_to_moscow:0 "Lealtad a Moscú"
 TUR_loyalty_to_moscow_desc:0 "La Unión Soviética es nuestro vecino y patrón. Debemos estar agradecidos por su apoyo y mostrarles lealtad a la causa."
 TUR_our_own_path:0 "Nuestro Propio Camino"
 TUR_our_own_path_desc:0 "Turquía no puede inclinarse ante ningún amo extranjero. Debemos encontrar nuestro propio camino."
 TUR_spreading_the_revolution:0 "Difundir la revolución"
 TUR_spreading_the_revolution_desc:0 "Ahora que Turquía es un verdadero estado comunista, debemos tratar de liberar a los pueblos oprimidos de nuestros vecinos."
 TUR_liberate_the_greek_workers:0 "Liberar a los trabajadores griegos"
 TUR_liberate_the_greek_workers_desc:0 "Grecia ha sufrido durante mucho tiempo bajo las manos de su rey y dictadores. Deberíamos liberarlos."
 TUR_end_imperalism_in_the_middle_east:0 "Terminar con el imperialismo en el Medio Oriente"
 TUR_end_imperalism_in_the_middle_east_desc:0 "Los británicos y los franceses se repartieron el Medio Oriente después de la caída del Imperio Otomano. Este imperialismo descarado es una desgracia para sus promesas a los pueblos locales. Deberíamos exigir que rectifiquen esto de inmediato y permitan a los pueblos del Medio Oriente una verdadera libertad bajo nuestro ala guía."
 TUR_liberate_iraq:0 "Liberar irak"
 TUR_liberate_iraq_desc:0 "El Rey de Irak es cruel y hambriento de poder. Debemos liberar a los iraquíes de su tiranía."
 TUR_liberate_iran:0 "Liberar irán"
 TUR_liberate_iran_desc:0 "El gran pueblo iraní ha sufrido durante mucho tiempo bajo el Shar. Deberíamos poner fin a eso."
 TUR_liberate_arabia:0 "Liberar arabia"
 TUR_liberate_arabia_desc:0 "La patria del Islam está gobernada por un déspota. Deberíamos derribarlo."
 TUR_socalist_science:0 "ciencia socialista"
 TUR_socalist_science_desc:0 "Hay mucho que podemos aprender de la Unión Soviética."
 TUR_request_soviet_economic_aid:0 "Solicitar ayuda económica soviética"
 TUR_request_soviet_economic_aid_desc:0 "La Unión Soviética puede ayudarnos a dar trabajo a nuestros trabajadores."
 TUR_request_soviet_military_aid:0 "Solicitar ayuda militar soviética"
 TUR_request_soviet_military_aid_desc:0 "El Ejército Rojo es grande y poderoso. Deberíamos pedirles que nos permitan aprender de ellos y construir nuestro ejército para que coincida con el suyo."
 TUR_economic_colectivisation:0 "Colectivización Económica"
 TUR_economic_colectivisation_desc:0 "La tierra de Turquía pertenece a todos los turcos. Deberíamos poner fin a la propiedad privada y liberar tierras para el proletariado turco."
 TUR_turkish_red_army:0 "El Ejército Rojo Turco"
 TUR_turkish_red_army_desc:0 "Hay muchos jóvenes turcos que tomarían las armas en nombre de la libertad. Deberíamos incorporarlos a nuestro ejército y convertirlo en un espectáculo digno de ver."
 turkey.13.t:0 "El fin de la guerra civil turca"
 turkey.13.d:0 "Con los últimos bastiones de la oposición rindiéndose a nuestras tropas, la Guerra Civil Turca ha llegado a su fin. La gente está celebrando en las calles mientras los soldados marchan a casa y deponen las armas. Con muchas divisiones aún en pie, tomará mucho tiempo sanar. Pero el futuro se ve brillante por fin."
 turkey.13.a:0 "¡Una victoria para todas las personas!"
 turkey.14.t:0 "El golpe"
 turkey.14.d:0 "En las primeras horas de esta mañana, las milicias comunistas tomaron varios edificios e instalaciones importantes en Turquía. La Gran Asamblea Nacional fue asaltada por multitudes de personas que ondeaban la bandera roja y muchas figuras destacadas del gobierno fueron arrestadas en sus propios hogares. Con el apoyo de gran parte de las fuerzas armadas detrás de nosotros, había poco que nadie pudiera hacer más que observar cómo la gente se apoderaba de la nación para la gente."
 turkey.14.a:0 "¡A la nueva Turquía!"
 turkey.15.t:0 "Los comunistas turcos solicitan ayuda"
 turkey.15.d:0 "Miembros del Partido Comunista Turco han venido a Moscú solicitando ayuda en un levantamiento planeado contra el gobierno. Si bien creen que su plan es una prueba completa, solicitan garantías de armas y apoyo militar para ayudar a los trabajadores turcos a derrocar a su gobierno opresor.\n\nIndependientemente de sus planes, será útil tener un estado comunista leal en nuestra frontera sur. para nuestra defensa nacional."
 turkey.15.a:0 "Apoyaremos a nuestros amigos turcos."
 turkey.15.b:0 "Esos turcos están solos."
 turkey.16.t:0 "La Unión Soviética garantiza apoyo"
 turkey.16.d:0 "Nuestras conversaciones con la Unión Soviética han sido un éxito y el gobierno soviético nos ha prometido asistencia en la próxima lucha por nuestra liberación."
 turkey.16.a:0 "Esto será de gran ayuda."
 turkey.17.t:0 "La Unión Soviética rechaza nuestra solicitud de apoyo"
 turkey.17.d:0 "Lamentablemente, nuestros representantes han regresado de la Unión Soviética con las manos vacías. Parece que los soviéticos, aunque simpatizan con nuestra situación, no tienen ningún deseo de ofrecernos ayuda en el levantamiento contra nuestro gobierno."
 turkey.17.a:0 "¿Pero por qué?"
 turkey.20.t:0 "Turquía exige la descolonización"
 turkey.20.d:0 "Los representantes del gobierno turco nos han llegado con un ultimátum. O nos retiramos de todos los territorios de Oriente Medio o nos enfrentaremos a una guerra de liberación.\n\nAl principio se rieron de ellos, pero parece que Turquía es bastante seria y busca liberar a Oriente Medio del dominio extranjero."
 turkey.20.a:0 "Está en nuestros mejores intereses dejar que la gente sea libre."
 turkey.20.b:0 "No entregaremos el Medio Oriente a los turcos."
 turkey.21.t:0 "[From.GetNameDef] Se retira de Oriente Medio"
 turkey.21.d:0 "Temprano esta mañana, las últimas tropas y funcionarios gubernamentales de [From.GetNameDef] se retiraron de sus posesiones en Medio Oriente. La población local ya se ha levantado para instalar sus propios gobiernos, algunos incluso leales a nosotros."
 turkey.21.a:0 "Esta es una victoria para todos los pueblos libres."
 turkey.22.t:0 "[From.GetNameDef] Se retira de Oriente Medio"
 turkey.22.d:0 "Parece que nuestras demandas a [From.GetNameDef] han caído en saco roto. A nuestros representantes les dieron solo unas pocas horas para salir del país sin apenas ser escuchados. Parece que, en ciertos términos, [From.GetNameDef] dejará sus posesiones en el Medio Oriente."
 turkey.22.a:0 "Entonces los liberaremos por la fuerza."
 turkey.22.b:0 "Quizá ahora no sea el momento de la violencia."
 TUR_solidify_the_saadabad_pact_tt:0 "Cualquier nación que se haya unido al Pacto de Saadabad será invitada a nuestra facción.\n"
