 TUR_reaffirm_balkan_hegemony:0 "Reafirmar la hegemonía balcánica"
 TUR_reaffirm_balkan_hegemony_desc:0 "La gente de los Balcanes solía temernos. Se inclinarán ante la Sublime Puerta una vez más."
