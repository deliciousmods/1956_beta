 TUR_saadabad_pact_member:0 "Firmó el Pacto de Saadabad"
 TUR_balkan_pact:0 "Pacto balcánico"
 TUR_end_clodius_agreement:0 "Revocar el Acuerdo de Clodio"
 TUR_turkish_leads_the_way:0 "Turquía lidera el camino"
 TUR_turkish_leads_the_way_desc:0 "La situación internacional significa que Turquía no puede confiar en la neutralidad ni en ninguna potencia importante. Deberíamos construir nuestra propia alianza para nuestra protección."
 TUR_the_balkan_pact:0 "El Pacto de los Balcanes"
 TUR_the_balkan_pact_desc:0 "Los Balcanes son el hogar de muchas naciones poderosas que pueden ser nuestros amigos. Deberíamos acercarnos a ellos."
 TUR_join_with_romania:0 "Únete a Rumania"
 TUR_join_with_romania_desc:0 "Rumania es un poderoso aliado potencial. Debemos tratar de unirnos en defensa de los Balcanes."
 TUR_reconcile_with_greece:0 "Reconciliarse con grecia"
 TUR_reconcile_with_greece_desc:0 "Grecia ha sido durante mucho tiempo nuestro rival y enemigo. Pero quizás ahora podamos ser amigos."
 TUR_solidify_the_saadabad_pact:0 "Militarizar el Pacto de Saadabad"
 TUR_solidify_the_saadabad_pact_desc:0 "Tenemos muchos amigos en todo el Medio Oriente. Buscaremos hacer de nuestro Pacto de Saadabad una verdadera alianza."
 TUR_a_city_of_spies:0 "Una ciudad de espías"
 TUR_a_city_of_spies_desc:0 "En el bar de los hoteles, en las terrazas de los cafés, a orillas del Bósforo. En todas partes de la ciudad se reúnen extranjeros, se intercambian documentos y rumores. Los personajes sombríos están intercambiando documentos. Algunos maletines diplomáticos pueden incluso esconder bombas..."
