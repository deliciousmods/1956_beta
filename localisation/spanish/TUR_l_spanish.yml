 TUR_reinstate_the_darulfununu_sahane:0 "Restablecer el Darülfünûn-u Şahâne"
 TUR_reinstate_the_darulfununu_sahane_desc:0 "No dudamos en decir que muchas de nuestras instituciones son... no precisamente modernas. Sin embargo, vivimos en la era de la guerra moderna. Es bueno que nuestra nación sea tan industrializada y moderna, ¡todo gracias al arduo trabajo de la burocracia otomana! Con ese fin, estableceremos una escuela en la Universidad de Estambul que fomente la cooperación técnica y científica entre nosotros y las naciones afines."
 TUR_imperial_factories:0 "Fábricas imperiales"
 TUR_imperial_factories_desc:0 "Los kemalistas tenían esta idea interesante llamada 'Estatismo', y aunque nunca patrocinaríamos abiertamente un pilar ideológico kemalista, no podemos evitar sentir que podría ser... conveniente organizar y controlar centralmente los medios de producción del estado. No hagas comparaciones con el comunismo o el fascismo: todas las fábricas pertenecerán al sultán, ¡solo administraremos estas fábricas en su nombre!"
 TUR_refining_our_strategies:0 "Refinando Nuestras Estrategias"
 TUR_refining_our_strategies_desc:0 "Hemos aprendido mucho sobre la guerra desde nuestra caída durante la Gran Guerra, y ya no debemos embarcarnos en planes locos que no tenemos esperanzas de ganar. Debemos luchar de manera inteligente y conservadora, de modo que cuando todos los combates se detengan y el polvo se asiente, seamos los vencedores aún en pie."
 TUR_the_red_apples_of_sevres:0 "Las manzanas rojas de Sèvres"
 TUR_the_red_apples_of_sevres_desc:0 "París, Roma, Londres: estos son los kızıl elma del Imperio Otomano restaurado. No nos detendremos ante nada para asegurarnos de que nuestros viejos enemigos, que nos habrían visto desmantelados, humillados y destruidos, sean humillados, doblegados y luego destrozados por sus insidiosos designios sobre nuestro reino. Arrojaremos el viejo orden mundial a las llamas y construiremos un nuevo statu quo sobre los cadáveres de sus imperios caídos."
 TUR_realize_the_nightmare_of_meiji:0 "Realiza la Pesadilla de Meiji"
 TUR_realize_the_nightmare_of_meiji_desc:0 "El sultán Abdul Hamid II temía que el emperador japonés se convirtiera al Islam y se proclamara califa en lugar del monarca túrquico. Esto nunca sucedió. Por desgracia, Japón firmó Sèvres, tal como firmó Lausana; aunque admiramos a los japoneses durante mucho tiempo, son tan culpables como las otras viejas potencias. Los humillaremos gobernando el Jedivato de Nihon directamente desde Kostantiniye."
 r56_tur_invest_reward_tt:0 "§TUs inversiones en [TUR.GetnameDEF] nos otorgarán: §!§WA National Spirit cronometrado que contendrá§! §Gbeneficios§! §Wor§! §Rmalices§! §Wdependiendo de lo bien que haya ido la inversión.§!"
 TUR_investment_pursued:0 "Inversiones actualmente en curso"
 TUR_the_italo_turkish_friendship_treaty:0 "El Tratado de Amistad Italo-Turco"
 TUR_the_italo_turkish_friendship_treaty_desc:0 "Los italianos pueden estar compitiendo en nuestra esfera, incluso siendo dueños de algunas de nuestras tierras legítimas, sin embargo, la cooperación con ellos es inevitable para fortalecer la nación turca y especialmente su armada."
 bftb_turkey.144.t:0 "[From.GetNameDefCap] Solicita Garantías"
 bftb_turkey.144.d:0 "[From.GetNameDefCap] ha solicitado que garanticemos su soberanía, hacerlo puede ser un riesgo, pero significaría que podemos asegurarnos de que sus recursos y ubicación geográfica estratégica controlen el acceso hacia y desde el Mar Negro y proporcionen tránsito entre el Medio Oriente y Europa, no será controlada por nuestros enemigos."
 bftb_turkey.144.a:0 "Debemos proteger nuestros intereses turcos."
 bftb_turkey.144.b:0 "No pudimos mantener tal promesa."
 bftb_turkey.145.t:0 "[From.GetNameDefCap] proporciona garantía"
 bftb_turkey.145.d:0 "[From.GetNameDefCap] se ha dado cuenta de nuestra importancia estratégica y ha aceptado garantizar nuestra soberanía."
 bftb_turkey.145.a:0 "Esto mantendrá a raya a nuestros enemigos."
 bftb_turkey.146.t:0 "[From.GetNameDefCap] se niega a garantizar nuestra libertad"
 bftb_turkey.146.d:0 "[From.GetNameDefCap] ha decidido no garantizarnos, ya que lo ve demasiado arriesgado en la situación mundial actual."
 bftb_turkey.146.a:0 "Se arrepentirán de esto."
 ottoman_info:0 "\n§CEl §!§YDemokrat Parti§!§C debe tener §Ymás del 40% de apoyo§! ¡y ha sido elegido para revivir el sentimiento otomano§!\n"
 spy_city_turkey_tt:0 "[ROOT.GetNameDefCap] ha establecido relaciones positivas con las principales potencias europeas que están en guerra entre sí."
 TUR_etatism_economy_law_idea:0 "Estatismo"
 TUR_etatism_economy_law_idea_desc:0 "La construcción del estado turco actual está fuertemente ligada a los principios del kemalismo. El estatismo, siendo una de las seis flechas, tiene como objetivo combinar las políticas económicas liberales de Occidente con la creación de empresas públicas similares a las de Italia o Alemania sobre la base de los planes quinquenales comunistas."
