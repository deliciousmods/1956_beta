l_spanish:
 SOV_ukrainian_reclaimation_desc:0 "Una vez más, los nacionalistas ucranianos intentan dividir [SOV.GetNameDef] y el gobierno está decidido a eliminar los elementos nacionalistas."
 SOV_anti_bolshevik_revolt:0 "Revuelta antibolchevique"
 SOV_put_down_the_ukrainian_revolt:0 "Sofocar la revuelta ucraniana"
 SOV_crush_ukrainian_opposition:0 "Aplastar a la oposición ucraniana"
 r56_UKR_revolt_active:0 "Ucrania se ha rebelado"
 SOV_defeat_the_upa_in_199:0 "Derrota a la UPA en [199.getname]"
 SOV_defeat_the_upa_in_91:0 "Derrota a la UPA en [91.getname]"
 SOV_defeat_the_upa_in_89:0 "Derrota a la UPA en [89.getname]"
 SOV_defeat_the_upa_in_80:0 "Derrota a la UPA en [80.getname]"
 SOV_defeat_the_upa_in_73:0 "Derrota a la UPA en [73.getname]"
 SOV_iron_curtain_faction:0 "Cominform"
 SOV_Lenin_Cult:0 "Culto a Lenin"
 SOV_Lenin_Cult_desc:0 "Debemos reemplazar la devoción a la religión por la devoción al estado."
 SOV_New_Soviet_Woman:0 "Nueva mujer soviética"
 SOV_New_Soviet_Woman_desc:0 "Hemos hecho un gran avance hacia la igualdad de los sexos en nuestra sociedad. Sigamos por este camino y pidamos a las mujeres que también sirvan en la batalla. Podemos usarlos para funciones de apoyo de primera línea y algunos puestos de combate limitados para liberar a los hombres sanos para que luchen. Sólo con verdadera igualdad y verdadera dedicación a la causa podremos resistir la agresión de las potencias extranjeras."
 SOV_Trotskyite_Coup:0 "Golpe trotskista"
 SOV_Trotskyite_Coup_desc:0 ""
 SOV_Organize_Labor:0 "Organizar el trabajo"
 SOV_Organize_Labor_desc:0 ""
 trotsky_check:0 "Ya rebelado"
 SOV_khruschev_flag:0 "Jruschov asumió el liderazgo durante la Guerra Civil"
 SOV_tank_improvements_idea:0 "Mejoras en tanques"
 SOV_mass_tank_procution_idea:0 "Producción masiva de tanques"
 SOV_Integrate_Labor_Into_The_Military:0 "Integrar el trabajo en las fuerzas armadas"
 SOV_Integrate_Labor_Into_The_Military_desc:0 "Todos sirven. Algunos usan rifles, otros usan martillos. El trabajo debe aprender a usar ambos."
 SOV_A_Gun_In_Every_Hand:0 "Un arma en cada mano"
 SOV_A_Gun_In_Every_Hand_desc:0 "El poder sale del cañón de un rifle largo. Debemos asegurarnos de tener muchas armas almacenadas para la liberación del proletariado del mundo."
 SOV_New_Infantry_Equipment:0 "Nuevo equipo de infantería"
 SOV_New_Infantry_Equipment_desc:0 "Con equipo modernizado, nuestros gloriosos soldados recibirán las herramientas necesarias para liberar al mundo de la opresión capitalista."
 SOV_Red_Mountaineers:0 "Montañeses rojos"
 SOV_Red_Mountaineers_desc:0 "Debemos comenzar un programa de entrenamiento de tropas para que sean competentes en el combate en terreno montañoso. Entrenadas en los entornos más duros, estas tropas de montaña encabezarán nuestra liberación del mundo."
 SOV_Jungle_Training:0 "Entrenamiento en la jungla"
 SOV_Jungle_Training_desc:0 "Debemos desarrollar métodos y entrenar a nuestros soldados para poder hacer la guerra en ambientes tropicales. El proletariado de los climas tropicales está necesitado de liberación, al igual que los explotados en Inglaterra y Francia."
 SOV_Nationwide_Wargame:0 "Juegos de guerra a nivel nacional"
 SOV_Nationwide_Wargame_desc:0 "Con un juego de guerra masivo que abarca toda la extensión de la URSS, podremos obtener la experiencia necesaria para hacer la guerra de manera efectiva en la era moderna."
 SOV_Work_On_Logistics:0 "Mejorar nuestra capacidad logística"
 SOV_Work_On_Logistics_desc:0 "Los soldados deben contar con un suministro constante de alimentos y municiones para ser efectivos en el campo de batalla. Necesitamos organizar un cuerpo de oficiales de élite para asegurar que el ejército siempre reciba los suministros que necesita. Alexander Vasilevsky es un comandante inmensamente competente que tiene las habilidades necesarias para reunir este nuevo escalón de élite de personal."
 SOV_Military_Machine:0 "Máquina militar"
 SOV_Military_Machine_desc:0 "La maquinaria militar soviética seguirá produciendo armas hasta el día en que todo el proletariado haya sido liberado de la opresión."
 SOV_Develop_Resources:0 "Desarrollar recursos"
 SOV_Develop_Resources_desc:0 "La industria necesita minerales y otros recursos para fabricar armas para los militares, debemos abrir nuevas minas para suplir esta necesidad."
 SOV_more_tech:0 "Invertir en ciencia"
 SOV_more_tech_desc:0 "Debemos continuar empujando los límites del conocimiento humano. Con la ciencia podemos crear una sociedad mejor para las personas."
 SOV_The_Working_Man:0 "El trabajador"
 SOV_The_Working_Man_desc:0 "El trabajador es la parte por excelencia de la revolución trotskista. Si él no conoce su lugar en la revolución gloriosa, nuestras esperanzas y sueños llegarán a una conclusión desafortunada."
 SOV_Restrict_Political_Expression:0 "Restringir la expresión política"
 SOV_Restrict_Political_Expression_desc:0 "Si bien la libertad de expresión y otras libertades políticas son grandes ventajas, los tiempos modernos exigen que se tomen diferentes medidas. Aquellos que fomentan la rebelión y engendran la disidencia deben ser perseguidos y eliminados de la población."
 SOV_One_Dream_One_China:0 "Un sueño, una China"
 SOV_One_Dream_One_China_desc:0 "Ayudaremos al verdadero gobierno chino a liberar a los campesinos de varios señores de la guerra que han llegado al poder en los últimos años. El principal señor de la guerra, Chiang Kai Shek, será un oponente difícil de vencer, por lo que brindaremos asistencia militar para este esfuerzo."
 SOV_Return_Of_Japanese_Occupied_China:0 "Negociar el retorno de la China ocupada por los japoneses"
 SOV_Return_Of_Japanese_Occupied_China_desc:0 "Mediaremos en la disputa entre japoneses y chinos y encontraremos una solución equitativa al conflicto experimentado por ambas partes. Garantizaremos el resultado de los procedimientos y nos aseguraremos de que todo transcurra sin contratiempos. El camarada Trotsky no es alguien a quien dejar en ridículo."
 SOV_Indian_Communism:0 "comunismo indio"
 SOV_Indian_Communism_desc:0 "Alentaremos la difusión de las ideas comunistas entre los campesinos indios para ayudarlos a liberarse de sus decadentes señores británicos."
 SOV_Free_The_Peasants:0 "Libera a los campesinos"
 SOV_Free_The_Peasants_desc:0 "Ayudaremos a industrializar India y sacaremos a su gente de las granjas a fábricas recién construidas."
 SOV_Independence_For_India:0 "Independencia de la India"
 SOV_Independence_For_India_desc:0 "India finalmente recibirá independientes del vil imperio imperialista que es el Reino Unido."
 SOV_World_Revolution:0 "Revolución mundial"
 SOV_World_Revolution_desc:0 "Los campesinos y trabajadores del mundo deben ser liberados de la opresión capitalista y fascista. Aunque si vamos a hacer esto, debemos ser cautelosos. Los gobiernos de estas naciones no apreciarán que difundamos nuestra ideología y fomentemos rebeliones abiertas en sus propios patios traseros."
 SOV_ideological_propaganda:0 "Propaganda ideológica"
 SOV_ideological_propaganda_desc:0 "Todo movimiento comunista es una célula potencial lista para organizar a las masas."
 SOV_Expansion_of_Communism:0 "Expansión del comunismo"
 SOV_Expansion_of_Communism_desc:0 "Animaremos a más personas a ver la luz del comunismo mostrándoles los beneficios que proporciona."
 SOV_European_Sphere:0 "La esfera europea"
 SOV_European_Sphere_desc:0 "A medida que más personas acepten nuestra ideología comunista, las fronteras de nuestra nación crecerán. Un día, no necesitaremos naciones ni fronteras, y viviremos bajo un gobierno centralizado. El futuro de toda la raza humana está en juego."
 SOV_Get_New_Communists_On_Board:0 "Obtener nuevos comunistas a bordo"
 SOV_Get_New_Communists_On_Board_desc:0 "Para atraer a los posibles comunistas, debemos mostrarles que el comunismo es verdaderamente el mejor sistema para garantizar una vida de calidad para los trabajadores. Como tal, comenzaremos dedicando una producción significativa a los bienes de consumo y al consumo general."
 SOV_Dawn_Of_A_Better_World:0 "El amanecer de un mundo mejor"
 SOV_Dawn_Of_A_Better_World_desc:0 "Debemos esforzarnos por construir una nación humana singular, inclusiva para todos, gobernada por un solo gobierno comunista para el bien de todos. Si bien esto puede estar muy lejos, debemos seguir trabajando para lograr este objetivo, incluso si este sueño parece tan lejano como siempre."
 SOV_Perpetual_Warfare:0 "Estado de guerra perpetua"
 SOV_Perpetual_Warfare_desc:0 "Lucharemos hasta la última gota de sangre, cada bala, cada bomba, cada trozo de comida, se gaste en la lucha por la libertad de toda la humanidad."
 SOV_The_Polish_Question:0 "La cuestión polaca"
 SOV_The_Polish_Question_desc:0 "Los polacos siempre nos han resentido, y es hora de poner fin a su insolencia. Polonia preferiría ver el mundo destruido antes de permitirnos liberar al proletariado o evitar que los alemanes se comprometan en la conquista total de Europa."
 SOV_3_Way_Parition_Of_Poland:0 "Partición de Polonia"
 SOV_3_Way_Parition_Of_Poland_desc:0 "Partiremos Polonia con los alemanes para corregir los errores de Versalles. A los checos también se les asignará un territorio con fines humanitarios, por lo que los judíos y los refugiados pueden elegir dirigirse allí si lo desean, simplemente estamos haciendo lo correcto después de todo."
 SOV_Stalin_Cult:0 "culto a stalin"
 SOV_Stalin_Cult_desc:0 "Fomentar el culto a la personalidad del camarada Stalin ayudará a dar legitimidad a nuestro gobierno y aumentará la eficiencia de los trabajadores. ¡El pueblo soviético necesita un período de estabilidad después de muchos años tumultuosos y no se lo negarán!"
 SOV_sing_katyusha_sing:0 "Canta Katyusha ¡Canta!"
 SOV_sing_katyusha_sing_focus:0 "Canta Katyusha ¡Canta!"
 SOV_sing_katyusha_sing_focus_desc:0 "Los enemigos de [ROOT.GetNameDef] pronto escucharán una canción que nunca olvidarán."
 manufacturer_applies_bonus_instantly_tooltip:0 "§CEste fabricante está aplicando su efecto incluso si ya desbloqueaste la(s) unidad(es) impulsada(s).§!"
 SOV_mass_firearms_production:0 "Producción masiva de armas de fuego"
 SOV_mass_firearms_production_desc:0 "La guerra exige un rifle en la mano de todos los soldados. Nuestra industria debe movilizarse para lograr este objetivo."
 SOV_shocktroops:0 "Tropas de asalto"
 SOV_shocktroops_desc:0 "Los valientes soldados equipados con chalecos antibalas pueden acercarse y llevar la lucha tan cerca del enemigo que hace que el apoyo de la artillería sea inútil."
 SOV_copy_yaroslav_rubber_factory:0 "Copie la fábrica de caucho de Yaroslav"
 SOV_copy_yaroslav_rubber_factory_desc:0 "Construida sobre la base de tecnologías importadas de los Estados Unidos a principios de la década de 1930, la fábrica de caucho de Yaroslav era una de las mejores del mundo cuando se construyó. También fue una de nuestras únicas fuentes de caucho. Para cumplir con las demandas del esfuerzo de guerra, se deben construir plantas de caucho más grandes a través de la URSS."
 SOV_tank_programs:0 "Programas de tanques"
 SOV_tank_programs_desc:0 "Después de analizar el desempeño de nuestros tanques ligeros en incidentes relacionados con el Imperio de Japón, nuestras instalaciones de fabricación de tanques recibieron la tarea de desarrollar un nuevo tipo de armadura."
 SOV_mass_tank_production:0 "Producción masiva de tanques"
 SOV_mass_tank_production_desc:0 "Solo una producción de tanques muy intensificada nos permitirá vencer a nuestros enemigos. ¡Hacia el oeste! ¡Por la patria!"
 SOV_establish_tankograd:0 "Establecer Tankograd"
 SOV_establish_tankograd_desc:0 "Al unir el personal y el equipo de la fábrica de tanques Kirov y otras plantas con la fábrica de tractores Tcheliabinsk, podemos formar un complejo gigantesco centrado en la producción de vehículos blindados, Tankograd."
 SOV_tank_improvements:0 "Mejoras en tanques"
 SOV_tank_improvements_desc:0 "El blindaje inclinado nos permitirá aumentar la eficiencia del blindaje de nuestros tanques sin aumentar su peso. Combinado con un arma poderosa, podremos desplegar los tanques más formidables jamás vistos."
 SOV_cat_killers:0 "Asesinos de gatos"
 SOV_cat_killers_desc:0 "Con cazacarros especializados finalmente nos desharemos de esos molestos felinos."
 SOV_Go_With_Molotov:0 "Reemplazar Litnov con Molotov"
 SOV_Go_With_Molotov_desc:0 "Debemos mostrar a los alemanes que estamos dispuestos a trabajar con ellos. Para hacer esto, debemos purgar el ministerio de judíos como una señal para Hitler."
 SOV_French_Soviet_Reapproachment:0 "Acercamiento franco-soviético"
 SOV_French_Soviet_Reapproachment_desc:0 "Está claro que los nazis intentarán tomar nuestra tierra para su Lebensraum. En consecuencia, debemos mejorar las relaciones con Francia para contener la amenaza del fascismo."
 SOV_Help_For_France:0 "Ayuda para Francia"
 SOV_Help_For_France_desc:0 "Debemos ayudar a nuestros nuevos amigos franceses en sus esfuerzos por construir una industria militar, para que no caigan bajo el ataque fascista."
 SOV_Reconcile_French_Comintern:0 "Reconciliar el Komintern francés"
 SOV_Reconcile_French_Comintern_desc:0 "Debemos dejar de lado nuestras diferencias ideológicas con los comunistas franceses y trabajar juntos hacia fines comunes."
 SOV_French_Soviet_Treaty:0 "Tratado franco-soviético"
 SOV_French_Soviet_Treaty_desc:0 "Nuestra investigación de armaduras se ha estancado, si nos unimos a los franceses, podemos volver a crear diseños de vanguardia."
 SOV_Assist_The_Czechs:0 "Ayudar a los checos"
 SOV_Assist_The_Czechs_desc:0 "Debemos ayudar a nuestros compañeros eslavos a resistir el ataque nazi. Enviaremos ingenieros y otros asesores para ayudarlos a prepararse para la invasión."
 SOV_Guarantee_For_Czechoslovakia:0 "Garantizar a los checos"
 SOV_Guarantee_For_Czechoslovakia_desc:0 "Debemos evitar la expansión nazi en todo momento. Debemos decirle a los checos y al mundo que su soberanía está protegida por la poderosa Unión Soviética."
 SOV_Pressure_Poland:0 "Presión Polonia"
 SOV_Pressure_Poland_desc:0 "Podemos matar dos pájaros de un tiro. Necesitamos un corredor de suministro a Checoslovaquia para enviar tropas en tiempos de guerra y también necesitamos arreglar las fechorías de Versalles. Esto hará ambas cosas."
 SOV_Socialism_In_One_Country:0 "Socialismo en un solo país"
 SOV_Socialism_In_One_Country_desc:0 "Nuestro gran líder ha dicho que cree en centrarse en el socialismo en la Unión Soviética. Solo cuando la Unión Soviética sea fuerte podrá ser un faro del comunismo para el futuro. Es hora de comprometerse con esta visión."
 SOV_Warm_Water_Ports:0 "Puertos de Agua Caliente"
 SOV_Warm_Water_Ports_desc:0 "Para desarrollar nuestra Flota del Mar Negro, debemos asegurar el acceso a través del Estrecho del Bósforo. Turquía es un vecino poco confiable y los estadounidenses y otros han acordado que el pueblo soviético merece acceso al Mediterráneo. ¡Constantinopla nos pertenece!"
 SOV_Trotsky_Was_Right:0 "Trotsky tenía razón"
 SOV_Trotsky_Was_Right_desc:0 "Se necesita un gran hombre para admitir cuando estaba equivocado. Afortunadamente, [SOV.GetLeader] es un hombre así. Se le ha dejado claro que la única esperanza para el futuro es el crecimiento agresivo del comunismo en el extranjero. Debemos estar al frente de la liberación del proletariado del mundo."
 SOV_Support_Greek_Communists:0 "Apoyar a los comunistas griegos"
 SOV_Support_Greek_Communists_desc:0 "Hemos estado recibiendo comunicaciones urgentes de comunistas en Grecia, solicitando desesperadamente nuestra ayuda. Tenemos que hacer lo que podamos para ayudar, porque su causa es la nuestra."
 SOV_Northern_Neighbors:0 "Vecinos del norte"
 SOV_Northern_Neighbors_desc:0 "Los pueblos nórdicos del norte viven en tierras abundantes en recursos naturales. Debemos redistribuir a los necesitados y liberar a la península escandinava de la opresión capitalista."
 SOV_A_New_Soviet_Military:0 "Un nuevo ejército soviético"
 SOV_A_New_Soviet_Military_desc:0 "El Ejército Rojo debe reformarse para competir con los arsenales del fascismo y el capitalismo. Sólo entonces podrán ser liberados los trabajadores del mundo."
 SOV_A_Modern_Military:0 "Un ejército moderno"
 SOV_A_Modern_Military_desc:0 "Debemos proporcionar mejores equipos a nuestros soldados para que puedan lograr la victoria en el campo de batalla."
 SOV_Early_APCs:0 "Investigue los primeros modelos de APC"
 SOV_Early_APCs_desc:0 "Estamos trabajando para desarrollar vehículos de despliegue eficientes para unidades de infantería blindadas. Por ahora, los semiorugas servirán."
 SOV_Modern_Military_Research:0 "Instalaciones de investigación militar avanzada"
 SOV_Modern_Military_Research_desc:0 "La ciencia y la tecnología son la clave del futuro. Sin las armas avanzadas del mañana, el fuego de la revolución será extinguido."
 SOV_NKVD_Intelligence:0 "Establecer el Servicio de Inteligencia de la NKVD"
 SOV_NKVD_Intelligence_desc:0 "Ahora, la NKVD informará sobre las actividades extranjeras, tanto de amigos como de enemigos."
 SOV_German_Scientists:0 "Infíltrate en la investigación de cohetes alemanes"
 SOV_German_Scientists_desc:0 "El NKVD ha obtenido documentos que ayudarán a que nuestra tecnología de cohetes esté a la par con los nazis."
 SOV_The_Mig_Project:0 "El Proyecto Mig"
 SOV_The_Mig_Project_desc:0 "Hemos obtenido diseños de cohetes. Hemos notificado a nuestros diseñadores de estos nuevos desarrollos y nos han prometido nuevos modelos de aviones que utilizan estos nuevos motores a reacción."
 SOV_Manhattan:0 "Infíltrate en el Proyecto Manhattan"
 SOV_Manhattan_desc:0 "El NKVD ha descubierto que los aliados occidentales han estado trabajando en nuevas súper armas, en secreto en Nuevo México. ¡Debemos obtener sus datos para no quedarnos afuera!"
 SOV_Our_Own_B29:0 "Nuestro propio B29"
 SOV_Our_Own_B29_desc:0 "El bombardero estadounidense B-29 es una superarma que no podemos esperar igualar ni interceptar. ¡Hemos podido obtener información sobre el avión y debemos comenzar a construir el nuestro antes de que los veamos por miles sobre Moscú!"
 SOV_France_In_The_Comintern:0 "Invita a Francia a la Komintern"
 SOV_France_In_The_Comintern_desc:0 "Ahora que hemos encontrado puntos en común con nuestros hermanos comunistas franceses, deberíamos invitarlos a unirse a nuestras filas en la búsqueda de la libertad del proletariado."
 SOV_Czechoslovakia_In_The_Comintern:0 "Invitar a Checoslovaquia a la Comintern"
 SOV_Czechoslovakia_In_The_Comintern_desc:0 "Deberíamos invitar a nuestros amigos checos a la Comintern, ellos se beneficiarán de nuestra protección y podremos evitar la expansión de la influencia alemana en Europa Central."
 SOV_Red_Marines:0 "Marines rojos"
 SOV_Red_Marines_desc:0 "Debemos entrenar a nuestros jóvenes infantes de marina para que sean los mejores del mundo. En el pasado, hemos permitido que nuestros programas de fuerzas especiales se queden atrás de otros en el mundo. No podemos soportar esto por más tiempo."
 SOV_Red_Paratroopers:0 "Paracaidistas rojos"
 SOV_Red_Paratroopers_desc:0 "Nuestros paracaidistas, con entrenamiento y tácticas superiores, caerán del cielo y traerán una destrucción incalculable sobre nuestros enemigos."
 SOV_Russian_Democracy:0 "Democracia en la URSS"
 SOV_Russian_Democracy_desc:0 "El pueblo ha comenzado a clamar por la democracia. Corresponde ahora a los órganos de gobierno atender las demandas del pueblo y celebrar elecciones. Debemos hacer esto antes de que el país sea desgarrado por la división y la revolución."
 SOV_A_Fascist_State:0 "Alentar el crecimiento del fascismo"
 SOV_A_Fascist_State_desc:0 "Se necesita un estado fuerte para proteger a la gente de la agresión extranjera, pero el comunismo no es la respuesta. Debemos alejarnos de este régimen ateo y adoptar un nuevo tipo de gobierno."
 SOV_Normalize_Relations_With_The_West:0 "Normalizar las relaciones con Occidente"
 SOV_Normalize_Relations_With_The_West_desc:0 "Debemos desarrollar relaciones diplomáticas con las naciones occidentales y tratar de dejar atrás los acontecimientos del pasado."
 SOV_American_Cooperation:0 "Cooperación Americana"
 SOV_American_Cooperation_desc:0 "De una democracia a otra, los estadounidenses pueden brindarnos mucha ayuda con el desarrollo económico mientras tratamos de llevar a Rusia a la era moderna."
 SOV_American_Industrial_Assistance:0 "Asistencia Industrial Estadounidense"
 SOV_American_Industrial_Assistance_desc:0 "A medida que continuamos desarrollando buenas relaciones con los estadounidenses, la economía prospera, las empresas, de aquí y de allá, han comenzado a invertir en ambos países."
 SOV_Moving_Forward:0 "Avanzando"
 SOV_Moving_Forward_desc:0 "Debemos invertir en cooperación científica con otros gobiernos democráticos de todo el mundo. Seguramente juntos, nos será mucho más fácil defendernos de las amenazas que solos."
 SOV_New_World_Order:0 "Un nuevo orden mundial"
 SOV_New_World_Order_desc:0 "El viejo orden del mundo, construido sobre el imperio y la monarquía, está podrido y desmoronándose a nuestro alrededor. Los alemanes están tratando de reestructurar el mundo para la raza aria mientras que los imperialistas se están quedando atrás rápidamente. Las verdaderas democracias del mundo deben unirse en la defensa de la libertad y libertad para todos los hombres."
 SOV_Develop_Oil_Concern:0 "Desarrollar preocupación petrolera"
 SOV_Develop_Oil_Concern_desc:0 "Necesitamos invertir en más prospección y construir más refinerías para aprovechar nuestros enormes depósitos de petróleo en el Cáucaso."
 SOV_Look_Eastward:0 "Mirando hacia el este"
 SOV_Look_Eastward_desc:0 "Debemos tener cuidado con la agresión en el este. Es hora de consolidar nuestro poder en esa región y preparar nuestras defensas."
 SOV_Non_Aggression_With_Japan:0 "Pacto de no agresión con Japón"
 SOV_Non_Aggression_With_Japan_desc:0 "Podemos llegar a un acuerdo con los japoneses para evitar la violencia y el derramamiento de sangre innecesario."
 SOV_End_Of_Non_Aggression_With_Japan:0 "Rescindir Pacto de No Agresión con Japón"
 SOV_End_Of_Non_Aggression_With_Japan_desc:0 "El acuerdo al que llegamos con Japón fue defectuoso. No deberíamos haber entrado en tal acuerdo. Es hora de decirles a los japoneses que queremos salir."
 SOV_Develop_The_Ural_Moutain_Region:0 "Desarrollar la región montañosa de los Urales"
 SOV_Develop_The_Ural_Moutain_Region_desc:0 "Los Montes Urales tienen numerosos yacimientos minerales que podemos explotar, brindando trabajo a los campesinos pobres y minerales a las fábricas adormecidas."
 SOV_Further_Development_of_Ural_Mountain_Mining_Facilities:0 "Instalaciones de la montaña Ural"
 SOV_Further_Development_of_Ural_Mountain_Mining_Facilities_desc:0 "Más mineral es mejor que menos mineral."
 SOV_Increase_Productivity:0 "Aumente la productividad de los trabajadores"
 SOV_Increase_Productivity_desc:0 "Debemos alentar a nuestros trabajadores a trabajar más duro y negar la autosatisfacción por el bien del colectivo. ¡Necesitan saber que su nación depende de ellos!"
 SOV_Comforts_For_The_People:0 "Comodidades para la gente"
 SOV_Comforts_For_The_People_desc:0 "Hemos llevado a las personas al límite para construir un futuro brillante para nuestro país. Ahora es el momento de que disfruten de los frutos de su trabajo. Expandiremos nuestras industrias de bienes de consumo para brindar a nuestra gente las comodidades que tanto necesita."
 SOV_Military_Expansion:0 "Expansión Militar"
 SOV_Military_Expansion_desc:0 "Ampliaremos las fuerzas armadas para defendernos de la agresión extranjera. Mientras los países capitalistas traman y acumulan riquezas, acumularemos armamentos diligentemente para defender a nuestro pueblo."
 SOV_Establish_Mobile_Construction_Units:0 "Establecer Unidades Móviles de Construcción"
 SOV_Establish_Mobile_Construction_Units_desc:0 "Debemos organizar grupos de ciudadanos patriotas para que estén disponibles para reparar la infraestructura y la industria en tiempos de guerra."
 SOV_Weapons_Of_War:0 "Armas de guerra"
 SOV_Weapons_Of_War_desc:0 "Algunos hombres pelean con armas, mientras que otros usan sus cerebros. Pero una cosa es segura, todos deben servir."
 SOV_Mass_Immunizations:0 "Inmunizaciones Masivas"
 SOV_Mass_Immunizations_desc:0 "Aumentar la financiación del Comisariado Popular de Salud no solo mejoraría nuestros sanatorios y hospitales, sino que también brindaría el apoyo médico que falta a las áreas rurales de nuestra vasta nación."
 SOV_Liberalize_Our_Regime:0 "Liberalizar nuestro régimen"
 SOV_Liberalize_Our_Regime_desc:0 ""
 SOV_Founding_the_UN:0 "Fundación de la ONU"
 SOV_Founding_the_UN_desc:0 ""
 SOV_Scientific_Cooperation:0 "Cooperación Científica"
 SOV_Scientific_Cooperation_desc:0 ""
 SOV_Fascist_Counter_Coup:0 "Contragolpe fascista"
 SOV_Fascist_Counter_Coup_desc:0 ""
 SOV_iron_curtain:0 "La cortina de hierro"
 SOV_iron_curtain_desc:0 "Nuestra esfera de influencia se está adentrando profundamente en Europa. Para garantizar la seguridad de los regímenes comunistas recién establecidos en nuestros estados clientes, aplicaremos un gobierno fuerte y directo desde Moscú, mientras les abrimos los ojos sobre la horrible opresión de los trabajadores llevada a cabo por las potencias occidentales."
 SOV_expand_western_spy_rings:0 "Expandir anillos de espionaje occidentales"
 SOV_expand_western_spy_rings_desc:0 "Tenemos muchos simpatizantes en todo el mundo. Su apoyo público a nuestra causa podría debilitar al capitalista y provocar el desorden en su alianza."
 SOV_comecon:0 "comecon"
 SOV_comecon_desc:0 "¡Establecer un Consejo de Asistencia Económica Mutua (COMECON) proporcionaría grandes beneficios económicos e industriales a todos los miembros de Kominform, uniendo así aún más a los trabajadores de nuestros grandes países!"
 SOV_incite_a_greek_revolution:0 "Rompe el Acuerdo de Porcentaje"
 SOV_incite_a_greek_revolution_desc:0 "Los británicos nos presionaron para firmar el Acuerdo de Porcentaje, que debería haber limitado nuestra influencia en Grecia a solo el 10%. El apoyo helénico al fascismo y las actuales debilidades industriales y económicas británicas pueden utilizarse en nuestro beneficio si actuamos con rapidez."
 SOV_overthrow_weak_king:0 "Derrocar al rey débil"
 SOV_overthrow_weak_king_desc:0 "El estado actual de [YUG.GetNameDef] es inaceptable desde la perspectiva de los trabajadores o los campesinos: los altos impuestos, el fraude electoral y el alto nivel de corrupción impiden que este pobre país se desarrolle adecuadamente. ¡Las tensiones en todo el país ya son altas, todo lo que se necesita es un pequeño incidente y la Revolución también puede comenzar allí!"
 SOV_take_out_tito:0 "sacar a tito"
 SOV_take_out_tito_desc:0 "El traidor revisionista que gobierna al pueblo yugoslavo es enemigo de todo lo que representa la Unión Soviética. Tito ha demostrado que confía más en Occidente que en sus propios aliados ideológicos, y por eso debe ser destruido."
 SOV_facilitate_a_balkan_federation:0 "Facilitar una Federación Balcánica"
 SOV_facilitate_a_balkan_federation_desc:0 "Tito ha demostrado ser un guerrero astuto, un líder fuerte y un poderoso aliado. Muchos han intentado unificar los Balcanes antes, pero fracasaron debido a un liderazgo débil. Con nuestra ayuda, Tito finalmente demostrará que es posible."
 SOV_sino_soviet_treaty:0 "Tratado chino-soviético"
 SOV_sino_soviet_treaty_desc:0 "Nuestra ayuda ha valido la pena: Mao Dzedong ha salido victorioso y parece estar listo para una cooperación mutua bajo la bandera de Kominform. ¡Celebremos esta histórica hermandad chino-soviética!"
 SOV_support_vietnamese_revolutionaries:0 "Apoyar a los revolucionarios vietnamitas"
 SOV_support_vietnamese_revolutionaries_desc:0 "Los imperialistas y los colonizadores podrían pensar que tienen ventaja sobre los trabajadores de Asia. Pero con nuestro nuevo aliado del Sur podemos incitar una rebelión cuyo objetivo será liberar a los trabajadores de Indochina. Todo lo que necesitan es nuestro apoyo industrial y armamentístico."
 SOV_interest_in_cuba:0 "Interés en Cuba"
 SOV_interest_in_cuba_desc:0 "Si vamos a atacar el corazón del capitalismo, necesitamos un punto de partida adecuado para nuestra invasión. ¡Cuba con su proximidad a los EE. UU. parece estar en un lugar perfecto!"
 SOV_return_dalian:0 "Regresar a Dalian"
 SOV_return_dalian_desc:0 "Devolveremos el antiguo Port Arthur al legítimo gobierno chino como gesto de apoyo a su causa. Las humillaciones lanzadas sobre el estado chino deben llegar a su fin: ¡la época de los puertos de tratados ha terminado y lo demostraremos al mundo!"
 SOV_a_cold_war:0 "Una guerra fria"
 SOV_a_cold_war_desc:0 "Con el mundo actualmente dividido en dos bloques de poder, se vuelve aún más claro que cualquier guerra abierta tendría un impacto desastroso en el planeta y el futuro de la civilización humana. Concentraremos nuestros esfuerzos en reconstruir nuestra nación, superando al capitalista en ciencia y producción mientras apoyamos en secreto las Revoluciones Obreras en todo el mundo."
 SOV_extend_the_curtain_outwards:0 "Extender la cortina de hierro hacia afuera"
 SOV_extend_the_curtain_outwards_desc:0 "Los simpatizantes son reclutados; planes de batalla trazados; pilotos, tanqueros y soldados están en posiciones: el ataque final está preparado. ¡El tiempo ha llegado! ¡Camaradas, llevar la Revolución a Occidente en nombre de la Patria!"
 SOV_cold_war_idea:0 "Guerra Fría"
 SOV_cold_war_idea_desc:0 "Las altas tensiones geopolíticas entre los dos bloques de poder actuales nos obligan a abolir cualquier tipo de lucha directa a gran escala y, en cambio, centrarnos en nuestros asuntos internos, el crecimiento industrial y el desarrollo de la investigación. Sin embargo, todavía podemos brindar nuestro apoyo en las guerras de poder..."
 SOV_motherland_defense:0 "Defensa de la Patria"
 SOV_motherland_defense_desc:0 "A pesar de la heroica resistencia que hemos hecho hasta ahora, y aunque las mejores divisiones del enemigo y las mejores unidades de la fuerza aérea ya han sido aplastadas y han encontrado su destino en el campo de batalla, el enemigo continúa avanzando, lanzando nuevas fuerzas al campo de batalla. frente. Un grave peligro se cierne sobre nuestra Patria. ¡Todas las fuerzas del pueblo para la destrucción del enemigo! ¡Adelante hacia la victoria!"
 SOV_defense_of_leningrad:0 "Línea de defensa Luga"
 SOV_defense_of_leningrad_desc:0 "¡El centro cultural de Rodina, la gloriosa ciudad de [195.getName] es el centro logístico y operativo de las regiones del Báltico y Pripolarje! ¡Movilicen a todos y preparen las defensas, la ciudad no caerá sin importar el costo! ¡Solo así podemos asegurar la ruta de préstamo y arrendamiento del Norte para los materiales industriales y de guerra que nuestra Patria desea!"
 SOV_defense_of_stalingrad:0 "Línea de defensa del Volga"
 SOV_defense_of_stalingrad_desc:0 "¡Nuestros enemigos han avanzado profundamente en nuestro territorio y ahora amenazan nuestro corazón industrial en la cuenca del Volga! Perder esto será una derrota catastrófica para nosotros, tanto política como económicamente, ¡[217.getName] no caerá! ¡Reúna a la gente y establezca un perímetro defensivo dentro de los alrededores de la ciudad!"
 SOV_purchase_allied_weaponry:0 "Compra armamento aliado"
 SOV_purchase_allied_weaponry_desc:0 "A pesar de algunos descontentos históricos inmaduros y obsoletos entre nuestras naciones, no hay duda de que [ENG.getNameDef], [USA.getNameDef] y [SOV.getNameDef] comparten muchos objetivos comunes para preservar la paz y la prosperidad en el mundo. Dejar de lado nuestras diferencias por ahora y suavizar el clima político tenso seguramente nos brindará algunos beneficios a corto plazo en esta guerra devastadora."
 SOV_lease_british_planes:0 "Arrendamiento de aviones británicos"
 SOV_lease_british_planes_desc:0 "La Royal Airforce, sin duda, ha hecho avances ambiguos en el diseño de aviones en los últimos años, tal vez alquilar algunos de sus equipos nos dará una ventaja adicional en el campo de batalla contra los enemigos amenazantes."
 SOV_invite_romania:0 "Invitar Rumania"
 SOV_invite_romania_desc:0 "¡Rumanía debe unirse al rango de las naciones que luchan por los trabajadores del mundo!"
 socialism_in_one_country:0 "Socialismo en un solo país"
 socialism_in_one_country_desc:0 "[SOV.GetLeader] cree que solo cuando la Unión Soviética sea fuerte, debería difundir la revolución marxista en el extranjero."
 world_trotskyite_revolution:0 "Revolución trotskista mundial"
 world_trotskyite_revolution_desc:0 "Se necesita un gran hombre para admitir cuando se equivocó, [SOV.GetLeader] es un hombre así. ¡Encendamos los fuegos de la revolución!"
 bolshevik_militarist:0 "Militarista bolchevique"
 bolshevik_militarist_desc:0 "Trotsky cree en la revolución comunista mundial. Es un hombre de visión que cree que ya es suficiente, ¡los trabajadores del mundo ya no serán esclavizados!"
 NKVD_Agency:0 "Servicio de inteligencia de la NKVD"
 NKVD_Agency_desc:0 "Estableceremos espías en todas partes. Cada vez que se pronuncie una palabra en una embajada o centro de investigación, la escucharemos."
 women_in_the_military_focus:0 "Mujeres soldados"
 women_in_the_military_focus_desc:0 "Las mujeres pueden servir en roles de apoyo de primera línea y roles de combate limitados. Esto liberará la mano de obra necesaria y tal vez haga que nuestros hombres luchen aún más."
 home_of_revolution2:0 "Casa de la Revolución"
 home_of_revolution2_desc:0 "Compañeros, con la derrota de los viles contrarrevolucionarios trotskistas pudimos concentrarnos en defender la revolución. Nuestro objetivo, nuestra esperanza, nuestro lema es Socialismo en Un Solo País. Construiremos una utopía socialista abundante aquí en la Unión Soviética y el resto del mundo inevitablemente la abrazará."
 home_of_revolution3:0 "Casa de la Revolución"
 home_of_revolution3_desc:0 "Compañeros, con la derrota de los viles contrarrevolucionarios trotskistas pudimos concentrarnos en defender la revolución. Nuestro objetivo, nuestra esperanza, nuestro lema es Socialismo en Un Solo País. Construiremos una utopía socialista abundante aquí en la Unión Soviética y el resto del mundo inevitablemente la abrazará."
 Aleksanr_Vasilevsky:0 "Aleksandr Vasilevsky"
 Aleksanr_Vasilevsky_desc:0 ""
 SOV_iron_curtain_idea:0 "Cortina de Hierro"
 SOV_iron_curtain_idea_desc:0 "Actualmente estamos consolidando y afianzando nuestro dominio sobre los estados clientes asociados."
 SOV_defense_of_the_motherland:0 "Defensa de la Patria"
 SOV_defense_of_the_motherland_desc:0 "¡El gran país nuestro nunca caerá ni se rendirá, es nuestro deber proteger la Patria sin importar el costo! \n\n§REste espíritu nacional expirará una vez que termine la guerra.§!"
 SOV_comecon_support:0 "Soporte Comecon"
 SOV_comecon_support_desc:0 "Los especialistas civiles y militares soviéticos apoyan a nuestro país a través de la educación ideológica y la asistencia económica."
 SOV_comecon_idea:0 "comecon"
 SOV_comecon_idea_desc:0 "La economía soviética se fortalece severamente a través de acuerdos económicos y lazos industriales con nuestros aliados."
 SOV_support_greece:0 "Apoyo a la guerra civil griega"
 SOV_support_greece_desc:0 "Luchando por la libertad y la liberación del pueblo griego en su lucha contra la amenaza ideológica."
 SOV_civil_war_ignited:0 "[ROOT.getAdjetive] Asunto"
 SOV_civil_war_ignited_desc:0 "Aunque el conflicto se inició desde el exterior, el gobierno de [ROOT.GetLeader] cree que solo se trata de [ROOT.GetAdjective] y que cualquier intervención extranjera traerá destrucción al país."
 SOV_reinstitute_okhrana:0 "Restablecer Okhrana"
 SOV_reinstitute_okhrana_desc:0 "En nuestros esfuerzos por derrocar al régimen soviético, debemos asegurarnos de que el territorio que controlamos esté firmemente bajo nuestro control y, de hecho, considerar el envío de agentes al territorio soviético para socavarlos de cualquier forma posible. Es hora de recuperar la Okhrana, solo que ahora moderna y más efectiva."
 SOV_siberian_forest_soldiers_focus:0 "A través de las Tundras y los Bosques.."
 SOV_siberian_forest_soldiers_focus_desc:0 "Entre nosotros y el corazón del decrépito régimen soviético se encuentra una inmensa franja de bosques fríos y páramos de tundra. Nuestros valientes héroes deben estar preparados para enfrentar el desafío que exige la supervivencia en estas tierras entre medio."
 SOV_siberian_forest_soldiers_idea:0 "Soldados del bosque siberiano"
 SOV_okhrana_focus_tt:0 "Crea la Agencia de Inteligencia: §YOkhrana§!.\n\n"
 SOV_russia_okhrana_idea:0 "Okhrana reincorporado"
 SOV_consolidate_power_tt_2:0 "Eliminar ideas §Y$SOV_the_true_tsars_idea$§!, §Y$SOV_fascist_womens_movement_idea$§!, §Y$SOV_siberian_forest_soldiers_idea$§!"
