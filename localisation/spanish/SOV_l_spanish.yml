 SOV_plant_37:0 "Planta 37"
 SOV_voronezh_komintern_factory:0 "Fábrica Voronezh Komintern"
 SOV_relocate_industry_from_kiev:0 "Reubicar la industria de Kiev"
 SOV_relocate_industry_from_kharkov:0 "Reubicar la industria de Kharkov"
 SOV_industry_relocation_desc:0 "La guerra está sobre nosotros y nuestros enemigos amenazan nuestras cuencas industriales en Occidente. Movámoslos lejos en los Urales fuera del alcance de sus bombarderos más grandes. De esa manera, podremos proteger nuestra industria, construir más equipo militar y lanzar contraataques decisivos en nombre de [SOV.getleader] y su visión de [SOV.GetRulingIdeologyNoun]."
 has_cosmetic_tag_smersh_tt:0 "¿Es §YScandinavia§!, la §YNordic Union§! o §YAustria-Hungría§!"
 SOV_comecon_tt:0 "§C¡Este efecto Focus se expandirá con más marionetas tengas!§!"
 sov_balkan_fed_tt:0 "§Y¡Permitiremos que la Yugoslavia de Tito forme una federación a partir de nuestros satélites balcánicos!§!"
 iron_curtain_tt:0 "Está en una facción con o es el jefe supremo de al menos 3 [ROOT.GetRulingIdeology] naciones de Europa central o del este (excluyendo los países bálticos) que controlan al menos 30 fábricas."
 SOV_support_yen_bai_mutiny_tt:0 "§YVietnam se levantará contra los ocupantes y comenzará una lucha por su independencia!§!"
 sov_hot_war_tt:0 "§R¡Este curso de acción será desastroso!§!"
 SOV_anti_air_buildings:0 "¡Añade §Y2 Edificios antiaéreos§!"
 SOV_defense_divisions:0 "¡Levanta §Y8 Divisiones Auxiliares de Defensa§!"
 SOV_defense_divisions_12:0 "¡Crea §Y12 Divisiones Auxiliares de Defensa§!.\n"
 SOV_defense_divisions_4:0 "¡Levanta §Y4 Divisiones Auxiliares de Defensa§! para defender la nueva capital!"
 SOV_defense_of_leningrad_forts:0 "¡Agregue §Y28 Land Forts§! en y alrededor de Leningrado"
 SOV_defense_of_stalingrad_forts:0 "¡Agregue §Y28 Land Forts§! en y alrededor de Leningrado"
 SOV_claims_in_baltics_tt:0 "¡[SOV.getNameDefCap] obtiene derechos sobre todos los §Ynúcleos de estados bálticos§ iniciales!"
 SOV_the_new_russian_army_tooltip:0 "¡Sube §Y5§! veterano §YRespublikanskiy Spetsnaz§! a lo largo de la nación."
 soviet.104.t:0 "Juan Modesto pide asilo"
 soviet.104.d:0 "Tras la derrota de nuestros aliados en España, Juan Modesto, comandante español egresado de la Academia Militar Frunze, ha solicitado asilo y se ha ofrecido a servir en nuestro ejército."
 soviet.104.a:0 "Concédele asilo y reconoce su rango."
 soviet.104.b:0 "Concédele asilo pero rehúsate a reconocer su rango."
 soviet.104.c:0 "Es mejor no involucrarnos con los españoles."
 soviet.105.t:0 "Enrique Líster pide asilo"
 soviet.105.d:0 "Tras la derrota de nuestros aliados en España, Enrique Líster, comandante español egresado de la Academia Militar Frunze, ha solicitado asilo y se ha ofrecido a servir en nuestro ejército"
 stalin_dead:0 "Stalin ha fallecido"
 purge_beria:0 "Beria ha sido purgada"
 SOV_grieve_stalin:0 "Afligir a stalin"
 SOV_grieve_stalin_desc:0 "El Politburó ha anunciado la muerte de Iosif Vissarionivitch Stalin. Mientras el país llora la muerte de nuestros amados líderes, se ha mantenido en secreto su vergonzoso ahogamiento en su vómito. Sin un liderazgo asegurado, varios miembros del Politburó están dispuestos a hacer cualquier cosa para eliminar a sus competidores."
 SOV_khruschev_takes_the_lead:0 "Kruschev toma la delantera"
 SOV_khruschev_takes_the_lead_desc:0 "Brazo eficaz de la voluntad de Stalin en Ucrania, Nikita Khrushchev tiene el talento para eliminar la amenaza de una nueva gran purga liderada por Beria y reunir suficiente apoyo a su alrededor para convertirse en el nuevo Secretario General del PCUS de la URSS."
 SOV_consolidate_malenkovs_position:0 "Consolidar la posición de Malenkov"
 SOV_consolidate_malenkovs_position_desc:0 "El presidente del Consejo de Ministros de la Unión Soviética, Georgui Maksimilinovitch Malenkov, debe reunir suficiente apoyo a su alrededor para no ser marginado por individuos imprudentes como Beria."
 SOV_strike_the_NKVD_positions:0 "Golpe de matones de Beria"
 SOV_strike_the_NKVD_positions_desc:0 "Como agente de Stalin, Beria hizo todo lo posible para lograr lo peor. Depuración de la Unión de "Elementos poco fiables". Al igual que durante la Gran Purga, este comportamiento es contra los miembros en huelga del Politburó, lo que garantiza que el gobierno de Beria permanezca indiscutible."
 SOV_comecon_give_puppet_idea:0 "Integre [FROM.GetNameDef] en [GetComeconName]"
 SOV_factionalism_removed_tt:0 "Elimina §YFaccionalismo§!"
