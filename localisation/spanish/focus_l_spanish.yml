l_spanish:
 WHILE_FOCUSING:0 "Mientras se enfoca en esto, habrá los siguientes efectos:\n$EFF$"
 generic_focus:0 "Enfoque Nacional"
 army_effort:0 "Esfuerzo del ejército"
 army_effort_desc:0 "A pesar de las crecientes posibilidades de la guerra aérea y naval, el combate terrestre sigue siendo clave en las guerras del mañana. Con preparación, podemos evitar revivir el infierno de las trincheras."
 equipment_effort:0 "Esfuerzo de equipo"
 equipment_effort_desc:0 "Los límites de qué equipo puede llevar la infantería se ven empujados constantemente. Nos centraremos en dar a nuestras tropas las mejores herramientas disponibles."
 motorization_effort:0 "Esfuerzo de motorización"
 motorization_effort_desc:0 "La movilidad y la protección son cruciales para que la infantería entre y salga del campo de forma segura. Centrándonos en estos desarrollos nos permitirá tomar medidas rápidamente."
 doctrine_effort:0 "Esfuerzo de doctrina"
 doctrine_effort_desc:0 "Las doctrinas militares que definieron el combate terrestre en la Gran Guerra están desactualizadas. Debemos poner nuestras mejores mentes en la tarea de dar forma al pensamiento militar del mañana."
 equipment_effort_2:0 "Esfuerzo de equipo II"
 equipment_effort_2_desc:0 "Continuaremos nuestros esfuerzos para garantizar que nuestra infantería y tropas de apoyo estén armadas con el mejor equipo posible de nuestro tiempo."
 mechanization_effort:0 "Esfuerzo de mecanización"
 mechanization_effort_desc:0 "Al repensar las posibilidades de la infantería motorizada, podemos ampliar los límites de los vehículos que se pueden construir hoy."
 doctrine_effort_2:0 "Esfuerzo de Doctrina II"
 doctrine_effort_2_desc:0 "El campo de batalla ha cambiado no solo en los años de entreguerras, sino en el transcurso de los conflictos recientes. Debemos reevaluar continuamente nuestras doctrinas para reflejar esto."
 equipment_effort_3:0 "Esfuerzo de equipo III"
 equipment_effort_3_desc:0 "En lugar de imitar o comprar equipos extranjeros, debemos aspirar a convertirnos en líderes mundiales en armas de infantería."
 armor_effort:0 "Esfuerzo de armadura"
 armor_effort_desc:0 "Aplicando lo que hemos aprendido al mecanizar nuestra infantería, también podemos mejorar nuestros vehículos blindados."
 special_forces:0 "Fuerzas especiales"
 special_forces_desc:0 "Necesitamos fuerzas de élite; las tropas de montaña y los paracaidistas deben ser nuestra prioridad."
 aviation_effort:0 "Esfuerzo de aviación"
 aviation_effort_tt:0 "¡No hay suficientes espacios de construcción para §YAir Base§!"
 aviation_effort_desc:0 "En ninguna parte los avances tecnológicos son más rápidos que en la guerra aérea. La aviación es un campo que cualquier nación moderna debe dominar."
 fighter_focus:0 "Enfoque de luchador"
 fighter_focus_desc:0 "No hemos visto la última de las peleas de perros en la Gran Guerra. Mantenernos a la vanguardia en el desarrollo de aviones de combate nos dará una ventaja en el futuro."
 bomber_focus:0 "Foco de bombardero"
 bomber_focus_desc:0 "Cuando la gente del futuro hable del horror de las guerras de hoy, el fuego que llueve del cielo ocupará un lugar destacado. Haremos todo lo posible para asegurarnos de que nuestros enemigos cuenten esas historias."
 aviation_effort_2:0 "Esfuerzo de aviación II"
 aviation_effort_2_desc:0 "Se necesitarán más avances en la aviación para integrar bien nuestra fuerza aérea con otras ramas de las fuerzas armadas."
 CAS_effort:0 "Esfuerzo de CAS"
 CAS_effort_desc:0 "Un ejército moderno necesita el apoyo de vehículos no solo en tierra, sino también en el aire."
 rocket_effort:0 "Esfuerzo de cohete"
 rocket_effort_desc:0 "Los motores de cohetes y aviones permiten velocidades sin precedentes tanto para embarcaciones tripuladas como no tripuladas. Ser pioneros en estas tecnologías nos permitirá tomar al enemigo por sorpresa."
 NAV_effort:0 "Esfuerzo NAV"
 NAV_effort_desc:0 "Así como la nueva guerra naval tiene lugar en parte bajo la superficie del agua, parte de ella tiene lugar en el aire por encima de las aguas."
 naval_effort:0 "Esfuerzo Naval"
 naval_effort_tt:0 "¡No hay suficientes espacios de construcción para §YAstilleros Navales§!"
 naval_effort_desc:0 "La expansión de nuestra armada debe ser nuestra primera prioridad. Asigne todos los recursos disponibles a nuevos astilleros e investigue barcos de superficie ligeros."
 GER_naval_effort2:0 "Ampliar las instalaciones del astillero"
 GER_naval_effort2_desc:0 "Para reconstruir verdaderamente una armada digna de mención, debemos expandir en gran medida nuestra capacidad de construcción naval."
 flexible_navy:0 "Azul marino flexible"
 flexible_navy_desc:0 "Reinventar la guerra naval para dar cuenta de los avances en la tecnología submarina nos permitirá atacar de manera eficiente contra los convoyes enemigos."
 large_navy:0 "Marina grande"
 large_navy_desc:0 "Adaptar nuestras doctrinas navales para dar cabida a grandes barcos y garantizar la seguridad de nuestros convoyes comerciales nos enseñará mucho sobre qué tipo de barcos necesitamos."
 submarine_effort:0 "Esfuerzo Submarino"
 submarine_effort_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención del barco torpedero. Haríamos bien no solo en protegernos contra los submarinos, sino también en usarlos contra la navegación enemiga."
 cruiser_effort:0 "Esfuerzo de crucero"
 cruiser_effort_desc:0 "Antes de incursionar en la investigación avanzada de acorazados, los cruceros más pequeños necesitan ser reemplazados."
 destroyer_effort:0 "Esfuerzo del destructor"
 destroyer_effort_desc:0 "Al estudiar el diseño y el uso estratégico de los submarinos, también hemos aprendido cómo contrarrestar esas estrategias. Los destructores serán cruciales para esto."
 capital_ships_effort:0 "Esfuerzo de nave capital"
 capital_ships_effort_desc:0 "La nación con más acorazados gobernará los océanos. Los acorazados y los portaaviones representan lo viejo y lo nuevo en superioridad naval."
 industrial_effort:0 "Esfuerzo Industrial"
 industrial_effort_desc:0 "Centrar todos nuestros esfuerzos políticos en la construcción de la industria civil en un gran salto adelante."
 industrial_effort_2:0 "Esfuerzo Industrial II"
 industrial_effort_2_desc:0 "Con voluntad de hierro y una ética de trabajo implacable, podemos movilizar a la gente en otro gran esfuerzo industrial."
 construction_effort:0 "Esfuerzo de construcción"
 construction_effort_tt:0 "¡No hay suficientes espacios de construcción para §YFábricas civiles§!"
 construction_effort_desc:0 "La capacidad industrial civil no debe subestimarse incluso cuando la guerra se cierne sobre el mundo."
 production_effort:0 "Esfuerzo de armamento"
 production_effort_tt:0 "¡No hay suficientes espacios de construcción para §YMilitary Factory§!"
 production_effort_desc:0 "¡Si puedes construir tractores, puedes construir tanques! No debemos permitir que nuestra capacidad de producción militar se quede atrás."
 construction_effort_2:0 "Esfuerzo de construcción II"
 construction_effort_2_desc:0 "Continuar expandiendo nuestras fábricas nos permitirá acelerar la producción de bienes para el comercio y más esfuerzos de construcción."
 production_effort_2:0 "Esfuerzo de armamento II"
 production_effort_2_desc:0 "Tratar de adaptar fábricas civiles para producir equipo militar es ineficiente. Deberíamos centrarnos en preparar la producción militar ahora."
 production_effort_3:0 "Esfuerzo de armamento III"
 production_effort_3_desc:0 "Los esfuerzos continuos para expandir nuestras fábricas militares son necesarios para satisfacer las demandas de nuevos equipos."
 infrastructure_effort:0 "Esfuerzo de Infraestructura"
 infrastructure_effort_desc:0 "Un país sin la infraestructura adecuada no puede emprender proyectos o construcciones avanzadas."
 infrastructure_effort_tt:0 "¡No hay suficientes espacios de construcción para §YInfraestructura§!"
 synth_oil_effort_tt:0 "¡No hay suficientes espacios de construcción para §YRefinería Sintética§!"
 infrastructure_effort_2:0 "Esfuerzo de Infraestructura II"
 infrastructure_effort_2_desc:0 "Ampliar aún más nuestra infraestructura permitirá los transportes y las comunicaciones necesarios para los proyectos clandestinos de alta tecnología."
 construction_effort_3:0 "Esfuerzo de Construcción III"
 construction_effort_3_desc:0 "La expansión de nuestra red de infraestructura ha mejorado significativamente nuestra capacidad de construcción."
 nuclear_effort:0 "Esfuerzo nuclear"
 nuclear_effort_desc:0 "De pie al borde de un descubrimiento que cambiará el mundo, no podemos permitir que otros enciendan el fuego que algún día podría consumir la Tierra."
 extra_tech_slot:0 "Ranura de investigación adicional"
 extra_tech_slot_desc:0 "Nuestra expansión industrial y otros avances recientes podrían permitirnos realizar más I+D en paralelo."
 extra_tech_slot_2:0 "Ranura de investigación adicional II"
 extra_tech_slot_2_desc:0 "La rápida industrialización de nuestra nación ha abierto nuevas oportunidades en I+D que debemos aprovechar."
 technology_sharing:0 "Compartir tecnología"
 technology_sharing_desc:0 "Al compartir los avances tecnológicos con nuestros aliados, toda nuestra facción podrá realizar I+D en tiempos de guerra de manera más eficiente."
 secret_weapons:0 "Armas secretas"
 secret_weapons_desc:0 "Es tentador gastar todos los recursos adicionales en el desarrollo de tanques y aviones, pero el secreto para ganar guerras se encuentra en campos completamente nuevos de la ciencia; electrónica, cohetería e investigación nuclear."
 political_effort:0 "Esfuerzo Político"
 political_effort_desc:0 "Para lograr un cambio en el mundo, debemos ser capaces de lograr un cambio en nuestro propio país. El fortalecimiento de nuestra posición política debe ser lo primero."
 collectivist_ethos:0 "Ethos colectivista"
 collectivist_ethos_desc:0 "Nuestros enemigos pueden dividir y conquistar naciones menores, pero nuestro pueblo se mantendrá unido. Todos para uno y uno para todos."
 liberty_ethos:0 "Ética de la libertad"
 liberty_ethos_desc:0 "En esta época de fanáticos ideológicos que buscan sofocar el espíritu humano, salvaguardaremos las libertades individuales y la libertad."
 militarism:0 "Militarismo"
 militarism_desc:0 "Aquellos que ven a las fuerzas armadas como un mal necesario están condenados a vacilar ante la guerra. Inculcaremos el militarismo en nuestra cultura para convertirnos en un pueblo de soldados."
 political_correctness:0 "Corrección política"
 political_correctness_desc:0 "Las personas que tienen opiniones levemente controvertidas o vergonzosas parecen estar preocupadas de que haya una conspiración de gran alcance en su contra. Esto parece una excelente idea."
 neutrality_focus:0 "Enfoque de neutralidad"
 neutrality_focus_desc:0 "Mientras que otros pueden afirmar que se necesita valentía y sabiduría para tomar partido en un conflicto global, sabemos que se necesita más para negarse."
 interventionism_focus:0 "Enfoque de Intervencionismo"
 interventionism_focus_desc:0 "Valoramos la libertad de todas las personas, no solo de nuestros propios ciudadanos. Si prevenir la tiranía significa guerra, que así sea."
 military_youth:0 "Juventud militar"
 military_youth_desc:0 "Las organizaciones para promover la disciplina y la educación política de los jóvenes en nuestra nación fomentarán la lealtad y el sacrificio personal temprano."
 deterrence:0 "Disuasión"
 deterrence_desc:0 "Por sí solos, rara vez nos beneficiamos de la guerra. Afortunadamente, sabemos que la mejor defensa es una que sea tan conocida que nunca tengas que usarla."
 volunteer_corps:0 "cuerpo de voluntarios"
 volunteer_corps_desc:0 "Obligar a nuestro pueblo a morir por ideales de libertad sería un ejercicio de ironía, pero establecer medios para aquellos que desean ayudar a la gente en el extranjero no lo es."
 paramilitarism:0 "Paramilitarismo"
 paramilitarism_desc:0 "Los principios militares tienen aplicaciones fuera de las fuerzas armadas. Con el desarrollo de unidades semimilitarizadas para complementar nuestras fuerzas armadas, más personas tendrán entrenamiento militar."
 indoctrination_focus:0 "Adoctrinamiento"
 indoctrination_focus_desc:0 "Habiendo establecido nuestra ideología como basada en la verdad, puede ser enseñada como verdad. La educación y los medios deben reflejar esta lección."
 foreign_expeditions:0 "Expediciones Extranjeras"
 foreign_expeditions_desc:0 "Con nuestros enemigos preparados para intervenir en conflictos distantes en nombre de sus ideales, debemos estar preparados para hacer lo mismo por los nuestros."
 why_we_fight:0 "Por qué peleamos"
 why_we_fight_effect:0 "¡Si no tenemos la §YPolítica Exterior Neutral§! espíritu podremos crear facciones.\n"
 why_we_fight_desc:0 "El mundo se está volviendo cada vez más inseguro. Nuestro pueblo necesita ver las atrocidades que están cometiendo aquellos que anhelan el poder. Es hora de que unamos a la gente a nuestra causa y nos aseguremos de que todos estén listos para luchar por nuestra libertad."
 political_commissars:0 "Comisarios Políticos"
 political_commissars_desc:0 "Para garantizar que nuestras políticas se sigan en la práctica militar, introduciremos oficiales designados políticamente en las filas militares."
 internationalism_focus:0 "Enfoque Internacionalismo"
 internationalism_focus_desc:0 "La ideología no conoce fronteras. Otra nación puede llamarse soberana, pero nuestras convicciones están por encima de tales pretensiones."
 nationalism_focus:0 "Enfoque nacionalista"
 nationalism_focus_desc:0 "Nuestra nación es única y nuestros logros políticos solo podrían haber ocurrido aquí. Debemos luchar por ello cueste lo que cueste."
 ideological_fanaticism:0 "Fanatismo ideológico"
 ideological_fanaticism_desc:0 "Vale la pena morir por nuestros valores y metas políticamente establecidos tanto como por cualquier fe antigua. Cualquier seguidor debe estar preparado para enfrentar la muerte, y aquellos que se desvían deben estar preparados para enfrentar la muerte."
 air_innovation:0 "Innovaciones de aire"
 air_innovation_desc:0 "Las guerras modernas no se pueden ganar sin dominar los cielos. ¡Debemos hacer todo lo que esté a nuestro alcance para desarrollar la fuerza aérea!"
 air_innovation_2:0 "Innovaciones Aéreas II"
 air_innovation_2_desc:0 "Cada ventaja que podemos ganar en los cielos es preciosa. Deberíamos centrar todos nuestros esfuerzos en el desarrollo de nuestros combatientes."
 naval_air_effort:0 "Esfuerzo Aéreo Naval"
 naval_air_effort_desc:0 "Los estadounidenses ya demostraron la eficacia de los ataques aéreos contra objetivos navales en 1921. No debemos descuidar esta rama de la Fuerza Aérea si tenemos la intención de hacer la guerra a una potencia naval."
 german_focus:0 "Enfoque nacional alemán"
 GER_autobahn:0 "Reichsautobahn"
 GER_autobahn_tt:0 "¡Agregue el máximo de §YInfraestructura§! en §YBrandenburg§!, §YHannover§!, §YThüringen§! y §YFranken§!"
 GER_autobahn_desc:1 "Desde su inicio en 1933, el proyecto Reichsautobahn ha sido un éxito glorioso. Los esfuerzos de construcción han reducido el desempleo y las calles anchas son un monumento a la recuperación económica de Alemania. Sin embargo, queda mucho trabajo por hacer."
 GER_west_wall:0 "Muro Oeste"
 GER_west_wall_desc:0 "El Westwall corre paralelo a la cacareada Línea Maginot de Francia, ocupando gran parte del mismo terreno que la Línea Siegfried en la Weltkrieg anterior. Fortalecer sus defensas nos permitirá mantener la frontera con menos hombres, liberando divisiones para participar en posibles campañas en el este."
 GER_west_wall_tt:0 "§RSi se remilitariza Renania, también obtendrás:§!\n"
 GER_west_wall_forts:0 "¡Agregue §Y12 Land Forts§! en la frontera con Francia.\n"
 GER_tactical_air_effort:0 "Esfuerzo aéreo táctico"
 GER_tactical_air_effort_desc:0 "La victoria se logrará aniquilando las fuerzas terrestres enemigas. Debemos concentrarnos en apoyar a nuestros propios ejércitos con ataques tácticos contra objetivos cercanos y profundos."
 GER_long_range_escorts:0 "Escoltas de largo alcance"
 GER_long_range_escorts_desc:0 "Nuestros bombarderos tácticos y estratégicos requieren escoltas de mayor alcance para brindar protección hasta el área objetivo y de regreso."
 GER_strategic_air_effort:0 "Esfuerzo Aéreo Estratégico"
 GER_strategic_air_effort_desc:0 "La victoria se logrará destruyendo las industrias enemigas. Debemos centrar nuestros esfuerzos en el diseño y producción de bombarderos estratégicos."
 GER_army_innovation:0 "Innovaciones del ejército"
 GER_army_innovation_desc:1 "Heinz Guderian y otros teóricos radicales están presionando por nuevas y audaces doctrinas que enfatizan la comunicación, la identificación de 'schwerpunkte' y las concentraciones locales de fuerzas armadas combinadas. Darles rienda suelta podría ayudar a evitar los horrores de la Gran Guerra."
 GER_soviet_treaty:1 "Tratado con [GER.GetTheUSSRName]"
 GER_soviet_treaty_desc:1 "Podemos buscar un nuevo tratado de investigación con [SOV.GetNameDef] para desarrollar, principalmente, mejores tanques. Si están de acuerdo, podemos reabrir la escuela de tanques que cerramos en Kama en 1933. La cooperación [SOV.GetAdjective], por supuesto, significará que ellos también se beneficiarán de las innovaciones realizadas..."
 GER_air_innovation_2:0 "Innovaciones Aéreas II"
 GER_air_innovation_2_desc:0 "Las tareas del Ministerio del Aire del Reich son de suma importancia. ¡La Luftwaffe debe ser la Fuerza Aérea más avanzada del mundo!"
 GER_army_innovation_2:0 "Innovaciones del ejército II"
 GER_army_innovation_2_desc:0 "Las lecciones aprendidas en nuestras instalaciones en la URSS nos permitirán mejorar aún más nuestras doctrinas y equipos. Sin embargo, ¡esta vez nos reservaremos los avances!"
 GER_rocketry_focus:0 "Cohetería"
 GER_rocketry_focus_desc:0 "La propulsión de cohetes es la clave para las innovaciones masivas en las tres ramas militares."
 GER_wunderwaffe:0 "Wunderwaffe"
 GER_wunderwaffe_desc:0 "Heisenberg y von Braun están ansiosos por explorar ciertas ideas que tienen para las verdaderas armas del fin del mundo. Todo lo que necesitan son recursos adicionales..."
 GER_mol_rib_pact:1 "[GER.GetMolotovRibbentropName]"
 GER_mol_rib_pact_desc:1 "Un tratado de amistad y no agresión con [GER.GetTheUSSRName] podría revolver el estómago, pero permitirá que su preciado petróleo siga fluyendo hacia Alemania. El anexo secreto dividirá los territorios de Rumania, Polonia, Lituania, Letonia, Estonia y Finlandia en esferas de influencia [GER.GetAdjective] y [SOV.GetAdjective]..."
 GER_mol_rib_pact_tt:1 "¡Haz un §Ypacto de no agresión§! con §YUnión Soviética§! y acepto §Ydividir Polonia§! entre [SOV.GetName] y Alemania\n"
 SOV_MOLOTOV_RIBBENTROP_NAME_COMMUNIST:0 "Pacto Molotov-Ribbentrop"
 SOV_MOLOTOV_RIBBENTROP_NAME_EXILES:0 "Pacto de partición de Polonia"
 GER_soviet_ally:1 "Alianza con [GER.GetTheUSSRName]"
 GER_soviet_ally_desc:1 "Tal vez sea posible dejar de lado nuestras [GER.GetUSSRAllianceDesc] diferencias con [GER.GetRussiansDemonym] y, en cambio, enfatizar lo que nos une: el odio al liberalismo egoísta y al Occidente decadente. Con [GER.GetTheUSSRName] como aliado, tendríamos acceso a todos los recursos que necesitamos, además de su poder militar, por supuesto..."
 SOV_USSR_ALLIANCE_DESC_COMMUNIST:0 "Ideológico"
 SOV_USSR_ALLIANCE_DESC_EXILES:0 "Nacionalista"
 GER_turkey_puppet:0 "Pavo títere"
 GER_turkey_puppet_desc:0 "Turquía está atrapada en un vicio entre nosotros y la Unión Soviética. Si se les presiona, lo más probable es que los turcos se sometan a nuestra voluntad y se conviertan en un estado títere. Como parte del trato, la URSS obtendrá territorio en el este de Turquía. Sin embargo, si rechazan nuestras demandas, significaría la guerra."
 GER_rhineland:0 "Renania"
 GER_rhineland_desc:0 "Renania ha sido desmilitarizada desde el final de la Gran Guerra, ¡pero este insulto no se mantendrá por más tiempo! ¡Alemania es una nación soberana y es libre de mover tropas a cualquier lugar dentro de sus fronteras!"
 GER_rhineland_ultimatum:0 "§RLa remilitarización puede revertirse si te confrontan y retrocedes.§!\n"
 GER_japan_friend:0 "Hazte amigo de Japón"
 GER_japan_friend_desc:0 "Durante mucho tiempo hemos tenido una relación fructífera con China, pero nuestras ambiciones podrían verse mejor alineadas con nuestra cultura guerrera afín de Japón, incluso si eso significa arrojar a China a los lobos..."
 GER_japan_friend_tt:0 "Recuerda a von Falkenhausen.\n"
 GER_china_friend:0 "Hazte amigo de china"
 GER_china_friend_desc:0 "Profundicemos nuestra amistad de larga data con China. Si lo hace, alienará a Japón, pero ¿qué es Japón sino simplemente la Italia del Este?"
 GER_anti_comitern_pact:0 "Pacto Antikomintern"
 GER_anti_comitern_pact_desc:0 "¡La injerencia de la Internacional Comunista en los asuntos internos de las naciones no sólo pone en peligro su paz interior y el bienestar social, sino que también es una amenaza para la paz del mundo! Pediremos a muchos de los países no comunistas que firmen el pacto y nos aseguraremos de mantener bajo control la amenaza roja."
 GER_anti_soviet_pact:0 "Pacto Antisoviético"
 GER_anti_soviet_pact_desc:0 "Podemos llevar el Pacto Anti-Comintern un paso más allá y pedir a todos los miembros que se comprometan con una coalición contra la Unión Soviética. Si algún signatario termina en guerra con la URSS, todos los demás miembros también deben declarar la guerra."
 GER_anti_soviet_pact_tt:0 "§YEnvía una oferta a todos los miembros del Pacto Anti-Comintern para unirse a una alianza defensiva contra la Unión Soviética.§!"
 GER_anti_soviet_pact_tt_2:0 "§Y ¡La alianza defensiva llamará a los miembros a la guerra si uno de ellos es atacado por Komintern§!"
 GER_anti_soviet_pact_tt_3:0 "¡Obtiene Espíritu Nacional §YPacto Antisoviético§!.\n"
 GER_ussr_war_goal:1 "Guerra con [GER.GetTheUSSRName]"
 GER_ussr_war_goal_desc:0 "Podemos centrar nuestros esfuerzos de propaganda en preparar a la gente de [GER.GetAdjective], y al mundo, para una guerra justa contra [SOV.GetNameDef]."
 GER_turkey_friend:0 "Hazte amigo de Turquía"
 GER_turkey_friend_desc:0 "La Turquía de Atatürk está en un camino admirable hacia la modernización, y el país controla el acceso al Mar Negro a través del Bósforo y los Dardanelos. ¡Llevar a Turquía a nuestra esfera de influencia debería ser nuestra primera prioridad!"
 GER_anschluss:0 "Anschluss"
 GER_anschluss_desc:0 "El Anschluss, o unión con Austria, es un objetivo del pueblo alemán desde hace mucho tiempo. Aunque prohibido por el Tratado de Versalles, finalmente ha llegado el momento de llevarlo a cabo. ¡Ofrezcamos a los austriacos la oportunidad de compartir nuestro glorioso destino!"
 anschluss_mefo_bills_tt:0 "¡Usa oro austriaco para reducir el costo de las §facturas de YMEFO§!.\n"
 anschluss_mefo_bills_double_reduction:0 "¡Modificar §Facturas YMEFO§! por §G+0.10§! Ganancia diaria de poder político\n"
 GER_demand_memel:0 "Reafirmar reclamos del este"
 GER_demand_memel_desc:0 "La Gran Guerra vio la pérdida de gran parte del territorio alemán en el este con la resurrección de Polonia y la transferencia de Memel a Lituania. Se enviará un ultimátum a ambas naciones, pero es probable que Polonia, al menos, no se incline ante meras palabras."
 GER_demand_memel_threat:0 "Alemania reafirmó reclamos orientales"
 GER_danzig_or_war:0 "Danzig o Guerra"
 GER_danzig_or_war_POL_faction_GER_leader:0 "§R[This.GetName] debe aprobar el acuerdo para que las bonificaciones entren en vigencia. Dejarán [Root.GetFactionName] si se declara la guerra.§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader:0 "§R[This.GetName] debe aprobar el acuerdo para que las bonificaciones entren en vigencia. Dejarás [Root.GetFactionName] la facción si se declara la guerra.§!\n"
 GER_danzig_or_war_desc:0 "¡Danzig era alemán, Danzig sigue siendo alemán y Danzig será alemán a partir de ahora! Si Polonia no cede el territorio, debemos preparar al pueblo alemán para la guerra inevitable. ¡Danzig y las tierras circundantes volverán a Alemania!"
 GER_czech_friend:0 "Hazte amigo de Checoslovaquia"
 GER_czech_friend_desc:0 "Los checos y los eslovacos son pueblos laboriosos y admirables. Es lamentable que nuestras ambiciones territoriales choquen con las suyas, pero no es demasiado tarde para buscar la amistad en lugar de la subyugación."
 GER_demand_sudetenland:0 "Demanda Sudetes"
 GER_demand_sudetenland_desc:0 "El destino de los alemanes de los Sudetes fue una de las peores injusticias infligidas por el Tratado de Versalles. Deben estar bajo nuestra protección, independientemente de las objeciones checas."
 GER_demand_sudetenland_threat:0 "Alemania exigió los Sudetes"
 GER_first_vienna_award:0 "Primer premio de Viena"
 GER_first_vienna_award_desc:0 "Los húngaros fueron uno de los pueblos que más sufrió tras la Gran Guerra. En la matanza del Imperio austrohúngaro, muchos húngaros quedaron varados en suelo extranjero, aunque sus antepasados ​​habían vivido allí durante mucho tiempo. Podríamos mejorar mucho nuestras relaciones con Hungría otorgándoles algunos territorios de Checoslovaquia."
 GER_end_of_czechoslovakia:0 "Destino de Checoslovaquia"
 GER_end_of_czechoslovakia_desc:0 "Ha llegado el momento de dividir las antiguas tierras checas entre quienes puedan gobernarlas adecuadamente. También deberíamos considerar la creación de un estado títere eslovaco separado en el este."
 end_of_czechoslovakia_mefo_bills_tt:0 "¡Utiliza oro checoslovaco para reducir el costo de los billetes de §YMEFO§!.\n"
 GER_second_vienna_award:0 "Segundo Premio de Viena"
 GER_second_vienna_award_desc:0 "Transilvania tiene una mayoría húngara y por derecho debería pertenecer a nuestros amigos en Hungría. Sin embargo, es difícil decir cómo reaccionarán el régimen y el pueblo rumanos a esta demanda."
 GER_italy_ally:0 "Alianza con Italia"
 GER_italy_ally_desc:0 "Puede que los italianos no sean dignos de confianza, como demostraron en la Gran Guerra, pero Mussolini y su movimiento fascista han demostrado que todavía hay esperanza para Italia. Seguramente, Alemania solo puede ganar al aliarse con Italia, ¿no es así?"
 GER_nationalist_spain_ally:0 "Alianza con España"
 GER_nationalist_spain_ally_desc:0 "La victoria nacionalista en la guerra civil española ha allanado el camino para una relación más estrecha entre nuestros dos países. Franco tiene la llave del Mediterráneo."
 GER_nationalist_spain_ally_tt:0 "¡Impulsa las relaciones diplomáticas con la §YEspaña Nacional§!"
 GER_danzig_vs_slovakia:0 "Danzig para Eslovaquia"
 GER_danzig_vs_slovakia_desc:0 "Los polacos se interponen en el camino de nuestros planes para Lebensraum. Aún así, no es demasiado tarde para alterar nuestras prioridades a largo plazo y buscar su amistad en su lugar. La única forma posible de que esto suceda es a través de un comercio de territorio; Danzig para Eslovaquia. Polonia ya ha mostrado cierto interés en la región al ocupar Zaolzie."
 GER_poland_friend:0 "Hazte amigo de Polonia"
 GER_poland_friend_desc:0 "Aunque Polonia ya no tiene acceso al mar, hemos demostrado nuestras buenas intenciones al darles Eslovaquia. Tal vez podamos acercarlos aún más a nosotros haciéndoles vagas promesas de futuras ganancias territoriales en el este."
 GER_war_with_france:0 "Guerra con francia"
 GER_war_with_france_desc:0 "Ahora que Alemania ha encontrado una solución satisfactoria a la cuestión de su frontera oriental, por ahora, es el momento de centrar nuestra atención en el oeste. La pérdida de Alsacia-Lorena es una mancha en el honor del pueblo alemán y solo a través de una guerra justa y honrada podemos vengar esto."
 GER_war_with_france_threat:0 "Reclamaciones en territorio francés"
 GER_operation_tannenbaum:0 "Operación Tannenbaum"
 GER_operation_tannenbaum_desc:0 "Suiza posee el pueblo y el sistema político más repugnante y miserable. Ahora finalmente tenemos tiempo para ocuparnos de estos enemigos mortales de la nueva Alemania."
 GER_reintegrate_luxemburg_and_alsace_lorraine:0 "Reintegrar Luxemburgo y Alsacia-Lorena"
 GER_reintegrate_luxemburg_and_alsace_lorraine_desc:0 "Con nuestra reconquista exitosa de áreas históricamente alemanas, ahora podemos comenzar el proceso de su reintegración en [Root.GetName]. A sus poblaciones se les debe permitir cumplir con su deber patriótico por la patria."
 GER_naval_rearmament:0 "Rearme Naval"
 GER_naval_rearmament_desc:0 "El Acuerdo Naval Anglo-Alemán que obtuvimos en 1935 nos permite expandir enormemente nuestra armada. No debemos escatimar esfuerzos para hacerlo."
 GER_plan_z:0 "Plan Z"
 GER_plan_z_desc:0 "El almirante Raeder cree que la mejor manera de derrotar a los británicos es mediante una política de incursiones en la superficie. Construir suficientes acorazados y portaaviones para lograr esto será una tarea enorme y llevará tiempo; tal vez demasiado tiempo... Por otro lado, nuestra marina de superficie actual es patéticamente inadecuada."
 GER_u_boat_effort:0 "Esfuerzo de submarino"
 GER_u_boat_effort_desc:0 "El comodoro Dönitz aboga por una estrategia de guerra submarina sin restricciones como la mejor manera de poner de rodillas a Gran Bretaña. Con suficientes submarinos, podríamos privar a las industrias domésticas británicas de todos los recursos necesarios de su extenso imperio."
 GER_trade_interdiction:0 "Interdicción comercial"
 GER_trade_interdiction_desc:0 "Nuestros astilleros están comprometidos con la producción de submarinos, pero necesitamos desarrollar mejores formas de utilizar estas 'manadas de lobos'. Dale a los almirantes todo lo que necesitan para realizar sus simulacros y juegos de guerra..."
 GER_modular_construction:0 "Construcción modular"
 GER_modular_construction_desc:0 "Al tener partes de nuestros submarinos construidos en varias instalaciones de construcción, la velocidad de montaje y construcción mejora considerablemente."
 GER_denmark_friend:0 "Hazte amigo de Dinamarca"
 GER_denmark_friend_desc:0 "La diplomacia de las cañoneras aún no ha muerto. Nuestros planes de expansión naval son bien conocidos por nuestro pequeño vecino del norte. En combinación con su miedo a nuestros ejércitos muy superiores, debería ser bastante fácil intimidarlos en nuestra esfera de influencia."
 GER_norway_friend:0 "Hazte amigo de Noruega"
 GER_norway_friend_desc:0 "Noruega controla gran parte de las exportaciones de hierro precioso de las grandes minas del norte de Suecia. Deberíamos intimidarlos para que se hagan "Amistad" con la amenaza de nuestra armada en expansión."
 GER_dutch_friend:0 "Hazte amigo de los Países Bajos"
 GER_dutch_friend_desc:0 "Los holandeses saben muy bien cuánto durarán en caso de otra Gran Guerra. Si se les puede convencer de que Alemania puede amenazar seriamente a la propia Gran Bretaña, es posible que opten por aliarse con nosotros para evitar una dura ocupación."
 GER_sweden_friend:0 "Hazte amigo de Suecia"
 GER_sweden_friend_desc:0 "Los países escandinavos son como fichas de dominó; se paran y caen juntos. Con Noruega y Dinamarca en nuestra esfera, Suecia seguramente los seguirá."
 GER_improve_national_spirit:0 "Mejorar el espíritu nacional"
 GER_improve_national_spirit_desc:0 "Con las capitales de los vencedores de la Gran Guerra en nuestras manos, finalmente podemos deshacernos de la sombra de nuestra derrota. ¡Amanece una nueva era para Alemania!"
 GER_improve_national_spirit_tooltip:0 "Nosotros, o los miembros de nuestra Facción, debemos controlar Londres y París y los estados en los que residen."
 needs_approval:0 "§R[This.GetName] debe aprobar el acuerdo para que las bonificaciones entren en vigor.§!\n"
 GER_demand_slovenia:0 "Demanda Eslovenia"
 GER_demand_slovenia_threat:0 "Alemania exigió a Eslovenia"
 GER_demand_slovenia_desc:0 "El Tratado de Saint-Germain-en-Laye vio pasar muchos territorios austriacos históricos a los estados sucesores. Con Austria una vez más unida a la nación alemana, es hora de poner fin a estas injusticias. Las provincias históricas de Carniola y Estiria, que ahora se conocen como Eslovenia, deben volver a casa."
 GER_first_ljubljana_award:0 "Primer premio de Ljubljana"
 GER_first_ljubljana_award_desc:0 "Las hipócritas potencias occidentales predicaron la autodeterminación nacional mientras entregaban muchas minorías para que fueran gobernadas por los serbios. Estamos en condiciones de corregir ese error histórico y hacer amigos al mismo tiempo. Para aquellos que deseen ponerse de nuestro lado en el orden europeo, podemos ser muy generosos."
 GER_first_ljubljana_award_tt:0 "¡Todos los estados centrales originales de [YUG.GetAdjective] son ​​propiedad de §Y[YUG.GetName]§! o cualquiera de sus temas.\n"
 GER_fate_of_yugoslavia:0 "Destino de Yugoslavia"
 GER_fate_of_yugoslavia_desc:0 "El estado yugoslavo siempre fue una construcción artificial y la autoridad central ha comenzado a colapsar. Debemos intervenir para restablecer el orden. La única pregunta que enfrentamos es cuál sería la mejor manera de hacer esto."
 yugoslavia_mefo_bills_tt:0 "¡Utiliza oro yugoslavo para reducir el costo de los billetes de §YMEFO§!.\n"
 GER_second_ljubljana_award:0 "Segundo Premio Ljubljana"
 GER_second_ljubljana_award_tt:0 "El evento brinda la posibilidad de exigir tierras para [Root.GetName] o un aliado digno."
 GER_second_ljubljana_award_desc:0 "Con la cuestión yugoslava resuelta, es hora de volver nuestra atención a Grecia. Ellos también han sido engrandecidos injustamente por los Aliados. Es hora de ver quiénes son realmente nuestros amigos."
 GER_war_with_greece:0 "Guerra con grecia"
 GER_war_with_greece_desc:0 "Con Grecia ya en guerra, sería una pena que Alemania se perdiera una base en el Mediterráneo oriental."
 GER_fate_of_greece:0 "Destino de grecia"
 GER_fate_of_greece_desc:0 "Grecia ha demostrado que no puede hacer frente a las nuevas fuerzas desatadas sobre Europa. Es hora de ofrecerles la protección que solo Alemania puede brindar."
 GER_weserubung:0 "Operación Weserübung"
 GER_weserubung_desc:0 "Noruega es un punto estratégico crítico y sería un punto de ataque obvio para cualquier enemigo que quisiera interrumpir nuestro comercio de acero con Suecia. No podemos arriesgarnos a que nuestros enemigos establezcan bases en esta región. Para obtener una buena zona de preparación para la invasión de Noruega, primero tenemos que pasar a Dinamarca."
 GER_around_maginot:0 "Alrededor de Maginot"
 GER_around_maginot_desc:0 "Si queremos asegurar una ventaja táctica contra Francia, debemos poder golpearlos desde todos los lados. No esperarán un ataque desde el norte, que es exactamente desde donde los atacaremos, una vez que hayamos eliminado algunos obstáculos."
 italian_focus:0 "Enfoque nacional italiano"
 GER_danzig_or_war_POL_civil_war:0 "Tomar Danzig a cambio de apoyo"
 GER_danzig_trigger_polish_civil_war:0 "Polonia está en una guerra civil y uno de los siguientes debe ser cierto\n Alemania ha enviado voluntarios para apoyar a un bando\n Un bando está en una facción con Alemania"
 GER_alone_or_peace_faction_tt:0 "No está en una facción, o está en una facción en paz con [GER.GetNameDef]."
 GER_four_year_plan:0 "Plan de cuatro años"
 GER_four_year_plan_desc:0 "Necesitamos un plan ambicioso para asegurar el rearme y la autosuficiencia final de la nación. Esto debería lograrse en los próximos cuatro años."
 GER_atlantikwall:0 "Atlantikpared"
 GER_atlantikwall_desc:0 "Ahora que hemos conquistado Europa Occidental, debemos atrincherarnos contra un posible ataque desde el otro lado del Océano Atlántico. Una enorme red de fortificaciones a lo largo de las costas de Europa debería proporcionarnos una amplia protección."
 atlantikwall_tooltip:1 "¡Coloca §YFuertes Costeros§! en cada uno de los siguientes estados costeros del Atlántico que usted controla por completo:\n"
 atlantikwall_tooltip_2:0 "§YAquitania§!\n§YPoitou§!\n§YLoire§!\n§YBretaña§!\n§YNormandía§!\n§YPas de Calais§!\n§YVlaanderen§!\n§YHolanda§!\n §YFriesland§!\n§YWeser-Ems§!\n§YHannover§!\n§YSchleswig-Holstein§!\n§YJutlandia§!\n§YOstlandet§!\n§YVestlandet§!\n§YTrondelag§! \n§YNord-Norge§!\n"
 GER_ostwall:0 "Ostwall"
 GER_ostwall_desc:0 "A pesar de nuestros logros en el Este, debemos asegurarnos de que, si cambia la marea, podamos detener el avance enemigo. Deberíamos construir una línea de fortificaciones, el Panther-Wotan stellung, a lo largo del río Dniéper, desde el Mar Negro hasta el Báltico."
 GER_ostwall_forts:1 "¡Coloca §YFuertes Terrestres§! a lo largo del río Dniéper hasta el Báltico, en cada uno de los siguientes estados que están completamente controlados por tu facción:\n"
 GER_ostwall_forts_2:0 "§YTartu§!\n§YPskov§!\n§YNevel§!\n§YVitebsk§!\n§YMinsk§!\n§YBobruysk§!\n§YMozyr§!\n§YKiev§!\n§YCherkasy §!\n§YDnipropetrovsk§!\n§YZaporozhe§!\n"
 GER_ostwall_tt:0 "Bajo el control de un miembro de nuestra facción.\n"
 GER_autarky:0 "Autarquía"
 GER_autarky_desc:0 "Para que Alemania sea realmente grande, debe ser autosuficiente. Debemos hacer un mejor uso de nuestros recursos y ser más eficientes en nuestra construcción."
 GER_hermann_goring_werke:0 "[Root.GetHermannGoringWerkeName]"
 GER_hermann_goring_werke_desc:0 "Debemos librarnos de la voluble influencia de los capitalistas privados. Por lo tanto, formaremos un conglomerado industrial bajo nuestro control para supervisar el crecimiento en los sectores de la minería y el acero, ya que formarán la columna vertebral de nuestra industria militar."
 GER_HERMANN_GORING_WERKE_NAME_FASCIST:0 "Hermann Göring-Werke"
 GER_HERMANN_GORING_WERKE_NAME_KAISER:0 "Kaiser Werke"
 GER_HERMANN_GORING_WERKE_NAME_COMMIE:0 "VEB Vereinigte Maschinenwerke"
 GER_HERMANN_GORING_WERKE_NAME:0 "Industria controlada por el estado"
 GER_kdf_wagen:0 "[Root.GetKdfWagenName]"
 GER_kdf_wagen_desc:0 "Permitiremos que nuestros ciudadanos compren su propio futuro 'automóvil popular' a través de un plan de ahorro que, a su vez, utilizaremos para financiar la construcción de las fábricas que eventualmente contribuirán a la construcción de estos automóviles."
 GER_KDF_WAGEN_NAME:0 "KdF-Wagen"
 GER_KAISER_WAGEN_NAME:0 "Wilhelm Wagen"
 GER_VOLKS_WAGEN_NAME:0 "volkswagen"
 GER_coal_liquidization:0 "Liquidación de Carbón"
 GER_coal_liquidization_desc:0 "Alemania carece de petróleo, por lo que debemos redoblar nuestros esfuerzos en el campo del petróleo sintético."
 GER_synthetic_rubber:0 "Caucho sintético"
 GER_synthetic_rubber_desc:0 "La motorización y la aviación a gran escala requieren grandes cantidades de caucho, del cual no poseemos fuentes. Debemos mejorar la forma en que lo creamos sintéticamente."
 GER_german_war_economy:0 "Economía de guerra alemana"
 GER_german_war_economy_desc:0 "El pueblo de nuestra gran nación debe aprovecharse para el bien del esfuerzo bélico. Haremos la transición a una economía de guerra total, donde se espera que cada hombre desempeñe su papel."
 GER_grosraumwirtschaft:0 "Großraumwirtschaft"
 GER_grosraumwirtschaft_desc:0 "Debemos preparar a Alemania para su destino como pieza central de Europa. Nuestra infraestructura unirá al Oeste con el Este y al Sur con el Norte."
 GER_align_hungary:0 "Alinear Hungría"
 GER_align_hungary_desc:0 "Hungría ya está en nuestra esfera de influencia, pero podríamos influir fácilmente en nuestra forma de pensar, haciéndolos aún más fáciles de manipular en el futuro."
 GER_align_romania:0 "Alinear Rumania"
 GER_align_romania_desc:0 "Rumanía ya está en nuestra esfera de influencia, pero podríamos influir fácilmente en nuestra forma de pensar, haciéndolos incluso más fáciles de manipular en el futuro."
 GER_integrate_war_economies:0 "Integrar economías de guerra"
 GER_integrate_war_economies_desc:0 "Las naciones en nuestra esfera de influencia han llegado a tener una dependencia económica extrema de nosotros. Podríamos usar esto para aumentar nuestro control sobre sus economías y nuestra influencia en sus políticas exteriores."
 GER_integrate_war_economies_tt:2 "Si §Y[HUN.GetName]§! está en una facción con §Y[Root.GetName]§!, agrega §Y4 Military Factory§! cada uno a §Y[Root.GetName]§! y §Y[HUN.GetName]§!, y §Y[HUN.GetName]§! se convierte en marioneta de §Y[Root.GetName]§!.\n"
 GER_integrate_war_economies_tt2:2 "Si §Y[ROM.GetName]§! está en una facción con §Y[Root.GetName]§!, agrega §Y4 Military Factory§! cada uno a §Y[Root.GetName]§! y §Y[ROM.GetName]§!, y §Y[ROM.GetName]§! se convierte en marioneta de §Y[Root.GetName]§!.\n"
 GER_integrate_war_economies_tt3:0 "§R[HUN.GetName] debe aprobar el acuerdo para que las bonificaciones surtan efecto.§!\n"
 GER_integrate_war_economies_tt4:0 "§R[ROM.GetName] debe aprobar el acuerdo para que las bonificaciones surtan efecto.§!\n"
 GER_form_the_reichskommissariats:0 "Formar los Reichskommissariats"
 GER_form_the_reichskommissariats_desc:0 "Para mejorar el uso de los recursos locales, la industria y la mano de obra, deberíamos buscar establecer gobiernos súbditos casi autónomos en nuestras áreas conquistadas."
 GER_reichskommissariats_tt:0 "Permite la formación de estados sometidos en territorios conquistados.\n"
 GER_oppose_hitler:0 "Oponerse a hitler"
 GER_oppose_hitler_desc:0 "El reinado de Hitler debe llegar a su fin. Pretende provocar a las potencias occidentales remilitarizando Renania, pero hacerlo nos dará la excusa que necesitamos para tomar el poder con la ayuda de elementos leales en la Wehrmacht."
 GER_oppose_hitler_civil_war:0 "§RLos partidarios del fascismo iniciarán una guerra civil.§!\n"
 GER_secure_the_new_state:0 "Asegurar el nuevo estado"
 GER_secure_the_new_state_desc:0 "A la luz de la guerra civil que lo formó, el gobierno provisional carece de fuerza. Debemos asegurarnos de que esté asegurado y no pueda ser derrocado fácilmente."
 GER_clamp_down_on_fascism:0 "Reprimir el fascismo"
 GER_clamp_down_on_fascism_desc:0 "En los últimos años, bajo el régimen nazi, la naturaleza opresiva, dictatorial y antirrealista del gobierno y sus ideólogos y partidarios fascistas se hizo demasiado evidente. Debemos asegurarnos de que su forma de pensar sea erradicada dondequiera que levante la cabeza."
 GER_revive_the_kaiserreich:0 "Revivir el Kaiserreich"
 GER_revive_the_kaiserreich_desc:0 "Los acontecimientos de la última década han demostrado que la democracia es demasiado débil para mantener a raya a los elementos internos nefastos. Debemos volver al fuerte liderazgo de un Kaiser, y en preparación para su regreso, revertiremos la constitución a la del Deutsches Kaiserreich."
 GER_revive_the_kaiserreich_tt:0 "§YLa Junta Militar Alemana§! será conocido como §Yel Imperio Alemán§!.\n"
 GER_mackensen_dead:0 "Von Mackensen está muerto."
 GER_rebuild_the_nation:0 "Reconstruir la nación"
 GER_rebuild_the_nation_desc:1 "Después de los estragos de la guerra civil, debemos buscar la reconstrucción de nuestra nación. Le pediremos a la gente que deje de lado sus comodidades personales por un tiempo, para que podamos enfocar todos nuestros recursos en lograr este objetivo."
 GER_fan_the_prussian_militarism:0 "Aficionado al militarismo prusiano"
 GER_fan_the_prussian_militarism_desc:0 "Para reemplazar las pérdidas de nuestra guerra civil, debemos apelar al sentido del militarismo prusiano para mejorar el reclutamiento y entrenamiento de nuevos reclutas. El hecho de que nuestro ejército nos haya liberado de la dictadura nazi garantiza que estos ideales prusianos sean ahora más populares que nunca."
 GER_a_new_and_better_germany:0 "Una nueva y mejor Alemania"
 GER_a_new_and_better_germany_desc:0 "Mientras reconstruimos nuestra nación, debemos aspirar a ir más allá de lo necesario, para que lo que construyamos ahora resista la prueba del tiempo."
 GER_bulwark_against_bolshevism:1 "[GER.GetBulwarkName]"
 GER_bulwark_against_bolshevism_desc:1 "Nuestra nación se erige como un escudo contra [GER.GetBulwarkBolshevismDesc], protegiendo a Occidente de la influencia de [GER.GetBulwarkCommunismDesc]. Debemos llevar este manto con orgullo y prepararnos para usar las armas si es necesario."
 GER_bulwark_against_bolshevism_tt:1 "§R¡Este espíritu nacional se perderá si está en una facción con [SOV.GetNameDef].§!\n"
 SOV_BULWARK_NAME_COMMUNIST:0 "Baluarte contra el bolchevismo"
 SOV_BULWARK_NAME_FASCISM:0 "Fortaleza contra el fascismo"
 SOV_BULWARK_NAME_NEUTRALITY:0 "Reducto contra Rusia"
 SOV_BULWARK_BOLSHEVISM_DESC_COMMUNIST:0 "Bolchevismo"
 SOV_BULWARK_BOLSHEVISM_DESC_FASCISM:0 "fascismo"
 SOV_BULWARK_BOLSHEVISM_DESC_NEUTRALITY:0 "Imperialismo ruso"
 SOV_BULWARK_COMMUNISM_DESC_COMMUNIST:0 "Del comunismo"
 SOV_BULWARK_COMMUNISM_DESC_FASCISM:0 "Del fascismo"
 SOV_BULWARK_COMMUNISM_DESC_NEUTRALITY:0 "De Rusia"
 GER_return_of_the_kaiser:0 "El regreso del káiser"
 GER_return_of_the_kaiser_desc:0 "El Kaiserreich necesita un kaiser, y Wilhelm II aún vive, exiliado en los Países Bajos. Levantaremos su exilio y lo invitaremos a regresar para tomar el trono, a pesar de lo que puedan pensar las Democracias Occidentales."
 GER_focus_on_the_true_enemy:0 "Centrarse en el verdadero enemigo"
 GER_focus_on_the_true_enemy_desc:0 "No es internamente, sino externamente donde se pueden encontrar nuestros enemigos. El crimen continuo del monopolio colonial occidental solo se ve ensombrecido por la injusticia del Tratado de Versalles a la que fuimos sometidos después de que buscamos tomar nuestro lugar bajo el sol. Termina ahora."
 GER_rebuild_the_high_seas_fleet:0 "Reconstruir la flota de alta mar"
 GER_rebuild_the_high_seas_fleet_desc:0 "Necesitamos un programa de construcción naval masiva para reconstruir nuestra Flota de Alta Mar, que alguna vez fue gloriosa, si alguna vez queremos desafiar a Occidente con éxito."
 GER_our_place_in_the_sun:0 "Nuestro lugar en el sol"
 GER_our_place_in_the_sun_desc:0 "¡Que todos sepan que el Imperio alemán una vez más afirma su derecho a tomar su lugar bajo el sol! Nuestro pueblo ya no será humillado en las sombras."
 GER_pride_of_the_modern_germany:0 "Orgullo de la Alemania moderna"
 GER_pride_of_the_modern_germany_desc:0 "Tomará muchos años igualar el tamaño de la Marina Real Británica. Por lo tanto, debemos superarlo en calidad. ¡Nuestros barcos serán los más modernos y poderosos que jamás hayan surcado los mares!"
 GER_prepare_for_the_next_blockade:0 "Prepárate para el próximo bloqueo"
 GER_prepare_for_the_next_blockade_desc:0 "El infernal bloqueo británico es lo que nos costó la última guerra. No volveremos a cometer el mismo error. Esta vez, haremos todo lo posible para preparar a la población para lo que está por venir."
 GER_break_the_anglo_french_colonial_hegemony:0 "Romper la hegemonía colonial anglo-francesa"
 GER_break_the_anglo_french_colonial_hegemony_desc:0 "Ha llegado el momento de romper el monopolio que Occidente ha tenido sobre el colonialismo durante demasiado tiempo."
 flag_franco_british_union:0 "Unión franco-británica"
 GER_schlieffen_once_more:0 "Schlieffen una vez más"
 GER_schlieffen_once_more_desc:0 "El Maginot debe ser eludido. Pasaremos una vez más por Bélgica y Luxemburgo, en un rápido ataque por la victoria."
 GER_reinstate_imperial_possessions:0 "Restablecer posesiones imperiales"
 GER_reinstate_imperial_possessions_desc:0 "Con nuestra exitosa reconquista de las áreas históricamente alemanas, ahora podemos comenzar el proceso de reinstalarlas en [Root.GetName] como provincias de pleno derecho. ¡La última desgracia de Versalles se deshace por fin!"
 GER_crossing_the_atlantic:0 "Cruzando el Atlántico"
 GER_crossing_the_atlantic_desc:0 "Con la derrota de toda oposición continental a nuestro gobierno, debemos reenfocar nuestro esfuerzo de producción en la creación de una gran armada, para que podamos llevar la lucha a los británicos y los estadounidenses. No descansaremos '... hasta que, en el buen tiempo de Dios, el Viejo Mundo, con todo su poder y fuerza, dé un paso adelante para subyugar y humillar al nuevo'"
 GER_crossing_the_atlantic_2_factories_tt:0 "¡Elimine la fábrica militar §Y2§! de un estado interior para cada estado costero que recibe estos astilleros.\n"
 GER_crossing_the_atlantic_1_factory_tt:0 "¡Elimine la fábrica militar §Y1§! de un estado interior para cada estado costero que recibe estos astilleros.\n"
 GER_the_central_powers:0 "Los poderes centrales"
 GER_the_central_powers_desc:0 "Necesitamos aliados si queremos enfrentarnos a Occidente. Crearemos nuestra propia facción para oponernos a la opresión de las democracias."
 GER_prepare_italian_coup:0 "Preparar golpe italiano"
 GER_prepare_italian_coup_desc:0 "La caída de Italia en el fascismo debe ser deshecha. Nos acercaremos a los realistas italianos con una propuesta de golpe con nuestro apoyo."
 GER_prepare_italian_coup_tt:0 "Si aceptan nuestra oferta:\n"
 GER_assassinate_mussolini:0 "Asesinar a mussolini"
 GER_assassinate_mussolini_desc:0 "Ha llegado el momento de asegurar el fin de la pieza clave del fascismo italiano. Manos alemanas asesinarán al líder, después de lo cual los realistas italianos tomarán el poder en un movimiento rápido."
 GER_rekindle_imperial_sentiment:0 "Reavivar el sentimiento imperial"
 GER_rekindle_imperial_sentiment_desc:0 "Aunque el Imperio Austro-Húngaro se hizo añicos después de la Gran Guerra, todavía se pueden encontrar aquellos que lloran la muerte del Imperio. Cultivaremos estos sentimientos imperiales con la esperanza de que los estados sucesores decidan volver a unirse por su propia fuerza."
 GER_rekindle_imperial_sentiment_tt:0 "Cuando el apoyo no alineado es lo suficientemente alto, permite que estas naciones tomen decisiones para reformar el Imperio austrohúngaro y unirse a las potencias centrales.\n"
 GER_expatriate_the_communists:0 "Expatriar a los comunistas"
 GER_expatriate_the_communists_desc:0 "La amenaza interna del comunismo continúa plagando nuestra nación. Debemos deshacernos de él, sin importar a dónde huyan los adherentes."
 GER_accept_british_naval_dominance:0 "Aceptar el dominio naval británico"
 GER_accept_british_naval_dominance_desc:0 "Necesitamos aliados para luchar contra el comunismo, y los británicos son un candidato principal. Aliviaremos sus preocupaciones aceptando su superioridad naval y rechazando cualquier acumulación naval extensa, en aras de mejorar las relaciones."
 GER_ally_the_shade:0 "Una alianza con la sombra"
 GER_ally_the_shade_desc:0 "Si no podemos tomar su lugar bajo el sol, entonces nos aliaremos con aquellos que proyectan su sombra sobre nosotros."
 GER_carte_blanche_for_alsace_and_french_colonies:0 "Carte Blanche para Alsacia y las colonias francesas"
 GER_carte_blanche_for_alsace_and_french_colonies_desc:0 "Debemos solicitar a nuestro nuevo aliado que nos permita reinar libremente para reclamar nuestros territorios legítimos de Alsacia-Lorena y nuestra parte justa de las colonias africanas."
 GER_bypass_maginot_in_the_south:0 "Bypass Maginot en el sur"
 GER_bypass_maginot_in_the_south_desc:0 "Los británicos tienen sus intereses en los Países Bajos, por lo que debemos buscar rutas alternativas alrededor del Maginot. El sur, aunque montañoso y difícil de atravesar, debe ser suficiente. El ingenio alemán nos ayudará."
 GER_see_to_the_eastern_front:0 "Ver al frente oriental"
 GER_see_to_the_eastern_front_desc:0 "Si hemos aprendido algo de la Gran Guerra, es que debemos prepararnos para un ataque a nuestras posesiones orientales periféricas. Estas posesiones deben ser restauradas y fortificadas contra invasiones."
 GER_see_to_the_eastern_front_tt:1 "¡Añade 6 §YFuertes Terrestres§! en 3 provincias en la frontera este.\n"
 GER_see_to_the_eastern_front_tt2:1 "¡Añade 8 §YFuertes Terrestres§! en 4 provincias en la frontera este.\n"
 GER_danzig_for_guarantees:0 "Danzig para Garantías"
 GER_danzig_for_guarantees_desc:2 "Los polacos seguramente deben sentir el peligro del [GER.GetDanzigGuaranteesBolsheviksDesc]. Quizás podríamos llegar a un acuerdo sobre la devolución de Danzig, Poznan y el Voivodato de Silesia, a cambio de garantías de apoyo militar en caso de invasión [GER.GetDanzigGuaranteesRedsDesc]."
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_COMMUNIST:0 "Bolcheviques"
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_FASCISM:0 "fascistas del este"
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_NEUTRALITY:0 "Rusos"
 SOV_DANZIG_GUARANTEES_REDS_DESC_COMMUNIST:0 "De los rojos"
 SOV_DANZIG_GUARANTEES_REDS_DESC_NEUTRALITY:0 "Del Este"
 GER_safeguard_the_baltic:0 "Salvaguardar el Báltico"
 GER_safeguard_the_baltic_desc:1 "Los países bálticos fueron parte del Imperio Ruso hasta hace unas décadas, y es lógico que [GER.GetRussiansDemonym] una vez más intente anexionarlos. Debemos prevenir esto y ofrecer nuestro apoyo militar en caso de invasión de [SOV.GetAdjective]."
 GER_support_the_finns:0 "Apoya a los finlandeses"
 GER_support_the_finns_desc:1 "Los finlandeses se encuentran en la línea de fuego del [GER.GetRussiansDemonym]. Les ofreceremos una garantía contra la amenaza comunista y les daremos una modesta ayuda industrial."
 GER_anti_comintern_pact_unaligned:0 "Defensas ideológicas"
 GER_anti_comintern_pact_unaligned_desc:0 "La amenaza militar no es el único peligro al que estamos sometidos. Debemos buscar formas de mantener a raya al comunismo mismo, y con ese fin crearemos un pacto con nuestros compañeros no comunistas, resolviendo combatir su avance."
 GER_anti_soviet_pact_unaligned:1 "Formalizar el Tratado"
 GER_anti_soviet_pact_unaligned_desc:1 "Deberíamos prepararnos para un conflicto militar con el comunismo invitando a todos los signatarios del pacto antikomintern a aceptar una cláusula adicional que exija apoyo militar contra cualquier agresión soviética. Como ya estamos comprometidos el uno con el otro de muchas maneras, esto no debería ser más que una formalización."
 GER_tackle_the_communist_threat:1 "Aborde la amenaza [GER.GetTackleCommunistThreatName]"
 GER_tackle_the_communist_threat_desc:1 "Mientras exista [SOV.GetNameDef], será una amenaza para nosotros. En lugar de esperar a que ataquen, tomaremos la iniciativa en nuestras propias manos."
 SOV_TACKLE_COMMUNIST_THREAT_NAME_COMMUNIST:0 "Comunista"
 SOV_TACKLE_COMMUNIST_THREAT_NAME_EXILES:0 "Oriental"
 GER_the_iberian_problem:0 "El problema ibérico"
 GER_the_iberian_problem_desc:0 "Aún quedan bastiones del comunismo. Debemos asegurarnos de erradicar a todos, empezando por la España comunista."
 GER_spain_wargoal_tt:0 "Ganancias §YAnnex§! ¡Gol de guerra contra la §YEspaña Republicana§!.\n"
 GER_reestablish_free_elections:0 "Restablecer elecciones libres"
 GER_reestablish_free_elections_desc:0 "Regresaremos a los ideales democráticos, reinstaurando elecciones libres, que se llevarán a cabo en un futuro cercano."
 GER_the_monarchy_compromise:0 "El compromiso de la monarquía"
 GER_the_monarchy_compromise_desc:0 "Los militares que lucharon por nuestra libertad de la tiranía nazi tienen claras inclinaciones realistas. Para asegurar su satisfacción con el camino que está tomando la nación, debemos hacer un compromiso y permitir el regreso de la monarquía."
 GER_the_great_red_menace:1 "La gran amenaza [GER.GetGreatRedMenaceName]"
 GER_the_great_red_menace_desc:1 "Nuestras acciones en la guerra anterior todavía están en la memoria reciente de muchos. Debemos reenfocar los temores del continente en el verdadero peligro: el gran [GER.GetGreatRedMenaceDesc] que se cierne sobre Oriente. Comenzaremos una campaña de propaganda masiva para abrir los ojos del continente."
 SOV_GREAT_RED_MENACE_NAME_COMMUNIST:0 "Rojo"
 SOV_GREAT_RED_MENACE_NAME_EXILES:0 "Oriental"
 SOV_GREAT_RED_MENACE_DESC_COMMUNIST:0 "Amenaza comunista"
 SOV_GREAT_RED_MENACE_DESC_EXILES:0 "Amenaza del imperialismo ruso"
 GER_central_european_alliance:0 "Alianza centroeuropea"
 GER_central_european_alliance_desc:0 "Ahora que hemos centrado la atención del continente en el problema, debemos ofrecer la solución: lideraremos una alianza para todas las naciones menores de Europa, que garantizará la protección contra esta amenaza letal para nuestra forma de vida."
 GER_central_european_alliance_tt:0 "Si no está en una facción:\n"
 GER_danubian_membership:0 "Membresía danubiana"
 GER_danubian_membership_desc:1 "Las naciones danubianas sucesoras del Imperio austrohúngaro no han olvidado lo que significa ser nuestro aliado. Les ofreceremos membresía y protección contra la amenaza de [GER.GetDanubianMembershipDesc]."
 SOV_DANUBIAN_MEMBERSHIP_DESC_COMMUNIST:0 "comunismo"
 SOV_DANUBIAN_MEMBERSHIP_DESC_EXILES:0 "Agresión oriental"
 GER_danubian_expansion:0 "Expansión del Danubio"
 GER_danubian_expansion_desc:1 "Debemos buscar expandir nuestra influencia a aquellas naciones balcánicas propensas a la agresión [SOV.GetAdjective]. Ofreceremos a las naciones restantes del Danubio membresía y protección contra la amenaza de [GER.GetDanubianMembershipDesc]."
 invite_non_fascist_communist_only_TT:1 "Requiere que los estados miembros potenciales no sean fascistas o comunistas y que no estén ya en una facción.\n"
 GER_no_balkan_communism:0 "No al comunismo balcánico"
 GER_no_balkan_communism_desc:0 "Las influencias comunistas se han infiltrado en los Balcanes, lo que no podemos permitir. Debe ser destruido antes de que eche raíces."
 GER_no_balkan_communism_tt:0 "Ganancias §YDerrocar al gobierno§! objetivos de guerra contra las naciones comunistas en los Balcanes.\n"
 GER_no_balkan_communism_HUN_tt:0 "Ganancias §YDerrocar al gobierno§! ¡Objetivo de guerra contra la §YRepública Popular Húngara§!.\n"
 GER_no_balkan_communism_ROM_tt:0 "Ganancias §YDerrocar al gobierno§! ¡Objetivo de guerra contra la §YRepública Popular Rumana§!.\n"
 GER_no_balkan_communism_YUG_tt:0 "Ganancias §YDerrocar al gobierno§! ¡gol de guerra contra §YSFR Yugoslavia§!.\n"
 GER_no_balkan_communism_BUL_tt:0 "Ganancias §YDerrocar al gobierno§! ¡Objetivo de guerra contra la §YRepública Socialista de Bulgaria§!.\n"
 GER_low_countries_membership:0 "Membresía de los países bajos"
 GER_low_countries_membership_desc:0 "Aunque muy alejados de las fronteras orientales de Europa, los Países Bajos saben, no obstante, que si Europa Central cae, ellos serán los siguientes. Les ofreceremos la membresía para que puedan estar con nosotros contra la amenaza del comunismo."
 GER_no_reds_in_western_europe:0 "Sin rojos en Europa occidental"
 GER_no_reds_in_western_europe_desc:0 "Las influencias comunistas se han infiltrado en Europa occidental, lo que no podemos permitir. Debe ser destruido antes de que eche raíces."
 GER_no_reds_in_western_europe_tt:0 "Ganancias §YDerrocar al gobierno§! objetivos de guerra contra las naciones comunistas en los Países Bajos y Francia.\n"
 GER_no_reds_in_western_europe_FRA_tt:0 "Ganancias §YDerrocar al gobierno§! ¡Objetivo de guerra contra la §YComuna Francesa§!.\n"
 GER_no_reds_in_western_europe_HOL_tt:0 "Ganancias §YDerrocar al gobierno§! ¡Objetivo de guerra contra las §YProvincias Unidas del Pueblo§!.\n"
 GER_no_reds_in_western_europe_BEL_tt:0 "Ganancias §YDerrocar al gobierno§! ¡Objetivo de guerra contra la §YCooperativa de Bélgica§!.\n"
 GER_no_reds_in_western_europe_LUX_tt:0 "Ganancias §YDerrocar al gobierno§! ¡gol de guerra contra §YRosa Luxemburgo§!.\n"
 GER_scandinavian_membership:0 "Membresía escandinava"
 GER_scandinavian_membership_desc:1 "Las montañas y el frío no protegen contra la amenaza [GER.GetGreatRedMenaceName], y los escandinavos deben saberlo. Les ofreceremos membresía y protección contra la amenaza de [GER.GetDanubianMembershipDesc]."
 GER_baltic_membership:0 "Membresía báltica"
 GER_baltic_membership_desc:1 "Durante dos décadas, los países bálticos han vivido bajo el doble peligro mortal de la reanexión y [GER.GetBalticMembershipDesc]. Les ofreceremos membresía y protección contra la amenaza de [GER.GetDanubianMembershipDesc]."
 SOV_BALTIC_MEMBERSHIP_DESC_COMMUNIST:0 "comunismo"
 SOV_BALTIC_MEMBERSHIP_DESC_EXILES:0 "[SOV.getAdjetive] imperialismo"
 GER_polish_membership:0 "Membresía polaca"
 GER_polish_membership_desc:1 "Los polacos tienen mucho por qué desconfiar de todos los vecinos, pero saben que la mayor amenaza emana del Este. Les ofreceremos membresía y protección contra la amenaza de [GER.GetDanubianMembershipDesc]."
 GER_finnish_membership:0 "Membresía finlandesa"
 GER_finnish_membership_desc:1 "Lejos del centro de Europa, los finlandeses corren el riesgo de enfrentarse solos a [GER.GetFinnishMembershipDesc]. Pero no necesitan hacerlo. Les ofreceremos membresía y protección contra la amenaza de [GER.GetDanubianMembershipDesc]."
 SOV_FINNISH_MEMBERSHIP_DESC_COMMUNIST:0 "Rojos"
 SOV_FINNISH_MEMBERSHIP_DESC_EXILES:0 "Rusos"
 GER_strike_at_the_source:0 "Huelga en la fuente"
 GER_strike_at_the_source_desc:1 "Una vida vivida con miedo no es vida en absoluto; debemos acabar con esta amenaza a nuestra forma de vida de una vez por todas. La fuente de [GER.GetStrikeAtTheSourceDesc] en Europa debe ser destruida."
 SOV_STRIKE_AT_THE_SOURCE_DESC_COMMUNIST:0 "Influencia comunista"
 SOV_STRIKE_AT_THE_SOURCE_DESC_EXILES:0 "Imperialismo ruso"
 GER_reverse_the_brain_drain:0 "Revertir la fuga de cerebros"
 GER_reverse_the_brain_drain_desc:0 "Ahora que los opresores y los regímenes autoritarios han sido vencidos, podemos intentar hacerlo atractivo para que aquellos científicos que huyeron del país regresen y una vez más trabajen en su tierra natal."
 GER_shared_rd_programs:0 "Programas de I+D compartidos"
 GER_shared_rd_programs_desc:0 "Por el bien de nuestra causa, debemos unir nuestro conocimiento científico y compartir nuestros avances tecnológicos con nuestros nuevos aliados."
 GER_the_mannheim_project:0 "El Proyecto Mannheim"
 GER_the_mannheim_project_desc:1 "Con las plantas de Agua Pesada en Noruega ahora bajo nuestro control, podemos redoblar nuestros esfuerzos para descifrar los secretos del átomo y buscar armarlo contra el [GER.GetDanzigGuaranteesBolsheviksDesc]."
 GER_the_mannheim_project_tt:0 "Este enfoque otorga diferentes recompensas según el nivel actual de investigación atómica:\n\n"
 GER_pool_technical_know_how:0 "Conocimientos técnicos de piscinas"
 GER_pool_technical_know_how_desc:0 "Cada nación tiene sus propios métodos para administrar la industria y mantener el equipo. Podemos aprender unos de otros enviando equipos técnicos para difundir este conocimiento entre los demás miembros de la alianza."
 GER_pool_technical_know_how_tt:0 "Cada nación en la facción recibirá este Espíritu Nacional."
 ITA_ethiopian_war_logistics:0 "Logística de guerra etíope"
 ITA_ethiopian_war_logistics_desc:0 "Podríamos haber juzgado mal la situación logística para nuestra gloriosa conquista de Etiopía. Debemos hacer que nuestro objetivo principal sea proporcionar a nuestras valientes tropas los suministros necesarios."
 ITA_fortification_effort:0 "Esfuerzo de fortificación"
 ITA_fortification_effort_desc:0 "Debemos defender nuestras costas y fronteras contra la agresión de las potencias imperiales decadentes y en decadencia de Francia y Gran Bretaña."
 ITA_fortification_effort_forts:0 "¡Agregue §Y15 Land Forts§! en la frontera con Francia.\n"
 ITA_army_primacy:0 "Primacía del ejército"
 ITA_army_primacy_desc:0 "Industrialmente, Italia sigue rezagada respecto de los decadentes imperios coloniales. Debemos elegir si priorizar el ejército o la marina. La elección parece obvia; ¡así como el antiguo Imperio Romano dependía de sus legiones, también debe hacerlo el nuevo Imperio Italiano!"
 ITA_modernized_artillery:0 "Artillería Modernizada"
 ITA_modernized_artillery_desc:0 "El Regio Esercito es, en teoría, uno de los ejércitos más grandes del mundo. Desafortunadamente, no hay forma de que podamos equipar a todos esos hombres adecuadamente. ¡Lo peor de todo es que la mayor parte de nuestra artillería es de 1918!"
 ITA_modernized_army:0 "Ejército modernizado"
 ITA_modernized_army_desc:0 "Una mejor artillería aumentará en gran medida nuestra eficiencia de combate, pero también necesitamos nuevas tácticas y doctrinas."
 ITA_armored_effort:0 "Esfuerzo blindado"
 ITA_armored_effort_desc:0 "Pelear en Etiopía está muy bien, pero nuestros tanques simplemente no están a la altura necesaria para luchar contra las plutodemocracias decadentes, aunque todavía poderosas, de Europa."
 ITA_mare_nostrum:0 "Mare nostrum"
 ITA_mare_nostrum_desc:0 "Nuestros recursos son limitados y debemos tomar algunas decisiones dolorosas, pero el Imperio Británico nos tiene enjaulados en el Mediterráneo. Salir requerirá una armada que rivalice incluso con la de ellos..."
 ITA_carrier_effort:0 "Esfuerzo del transportista"
 ITA_carrier_effort_desc:0 "Las flotas de combate modernas se centrarán en portaaviones, no en acorazados. ¡Los estadounidenses demostraron la supremacía del poder aéreo sobre los barcos en 1921!"
 ITA_capital_ships:0 "Esfuerzo de nave capital"
 ITA_capital_ships_desc:0 "La nación con más acorazados gobernará los océanos. No debemos permitir que la Royal Navy nos supere en armamento en el Mediterráneo..."
 ITA_bomber_effort:0 "Esfuerzo de bombardero"
 ITA_bomber_effort_desc:0 "Ya pasó la era en que los ejércitos podían ganar guerras sin mirar al cielo. Debemos desarrollar nuestros bombarderos tácticos para proporcionar a nuestros soldados el apoyo aéreo que necesitan."
 ITA_atlantic_fleet:0 "Flota del Atlántico"
 ITA_atlantic_fleet_desc:0 "Una vez que hayamos escapado de la jaula británica, tendremos que proyectar nuestro poder a través de los océanos. Esta debe ser nuestra primera prioridad."
 ITA_marines_and_landing_craft:0 "Marines y lanchas de desembarco"
 ITA_marines_and_landing_craft_desc:0 "Las guerras no se ganan solo con el poder naval; también debemos ser capaces de transportar nuestros ejércitos a través de las olas y llevarlos a tierra de manera segura..."
 ITA_jet_engine_effort:0 "Esfuerzo del motor a reacción"
 ITA_jet_engine_effort_desc:0 "Italia debería estar a la vanguardia del desarrollo de motores a reacción gracias al brillante trabajo de Secondo Campini. Deberíamos darle todos los recursos que necesita para mejorar aún más sus diseños para la Regio Aeronautica."
 ITA_light_ship_effort:0 "Esfuerzo de barco ligero"
 ITA_light_ship_effort_desc:0 "Los convoyes a nuestros territorios de ultramar necesitan protección. Necesitamos desarrollar nuevas doctrinas así como destructores más modernos."
 ITA_escort_effort:0 "Esfuerzo de escolta"
 ITA_escort_effort_desc:0 "Deberíamos esforzarnos más para proteger nuestros vulnerables convoyes en el Mediterráneo."
 ITA_sea_wolves:0 "Lobos marinos"
 ITA_sea_wolves_desc:0 "Nuestros aliados alemanes han desarrollado submarinos terriblemente eficientes y las doctrinas de la 'manada de lobos' para emplearlos. Deberíamos aprender de ellos."
 ITA_slovenia_dalmatia_claims:0 "Reclamaciones sobre Yugoslavia"
 ITA_slovenia_dalmatia_claims_desc:0 "Todavía hay una importante población italiana en Yugoslavia, que se remonta al menos a los días de gloria de Venecia. ¡Restaurar estas regiones al dominio italiano es un paso importante hacia la recreación del Imperio Romano!"
 ITA_slovenia_dalmatia_claims_threat:0 "Reclamaciones italianas sobre Yugoslavia"
 ITA_yugoslavia_friend:0 "Hazte amigo de Yugoslavia"
 ITA_yugoslavia_friend_desc:0 "En lugar de enemistarnos con Yugoslavia ahora, podemos postergar su eventual conquista hasta un momento más oportuno. En cambio, podríamos hacernos amigos del régimen y llevar al país a nuestra esfera de influencia."
 ITA_support_nationalist_spain:0 "Apoyar a la España nacionalista"
 ITA_support_nationalist_spain_desc:0 "España se encuentra en medio de una guerra civil que determinará si será un futuro posible aliado fascista o seguirá siendo una república inútil o, peor aún, caerá en el comunismo o la anarquía. ¡Hay que dar apoyo a los verdaderos españoles antes de que sea demasiado tarde!"
 ITA_demand_balearic_islands:0 "Demanda Islas Baleares"
 ITA_demand_balearic_islands_desc:0 "Habiendo demostrado nuestro apoyo al nuevo régimen de Franco, estamos en condiciones de solicitar que uno de los territorios importantes por los que luchamos por defender, las Islas Baleares, sea cedido a Italia para fortalecer nuestra posición estratégica en el Mediterráneo."
 ITA_bulgaria_friend:0 "Hazte amigo de Bulgaria"
 ITA_bulgaria_friend_desc:0 "Bulgaria está en nuestra esfera de influencia. Su alineación segura con Italia es clave para nuestras ambiciones balcánicas."
 ITA_albania_war_goal:1 "Ocupación albanesa"
 ITA_albania_war_goal_desc:1 "Albania pinta un blanco fácil de ocupar para nuestras tropas. Es poco probable que nos encontremos con mucha resistencia. ¡Debemos mostrarle al mundo el poder de Italia y restaurar la gloria del Imperio Romano!"
 ITA_pact_of_steel:0 "Pacto de acero"
 ITA_pact_of_steel_desc:0 "Nuestra relación con la Alemania nazi se ve perturbada por diferencias ideológicas y objetivos contradictorios; Il Duce desconfía mucho de las ambiciones alemanas en Austria y los Balcanes. Sin embargo, las realidades cambian..."
 ITA_germ_italy_same_tt:0 "§YItalia§! y §YAlemania§! son la misma §YIdeología§!."
 ITA_german_millitary_cooperation:0 "Cooperación militar alemana"
 ITA_german_millitary_cooperation_desc:0 "A través de una estrecha cooperación con el poderoso ejército alemán, podemos combinar la mejor parte de la eficiencia alemana y la innovación italiana. Tendremos una ventaja estratégica sobre cualquiera que se atreva a enfrentarnos."
 ITA_claims_on_france:0 "Reclamaciones en Francia"
 ITA_claims_on_france_desc:0 "Toma tierra de la Francia de Vichy. Con la conquista alemana de París y la formación de un nuevo gobierno en Francia, es hora de que reclamemos nuestra parte legítima del sur de Europa. Alemania se ha expandido fuertemente en el norte, y es justo que se nos conceda una parte de la nuestra."
 ITA_claims_on_france_tt:0 "§YVichy Francia§! existe y controla §YSavoy§! y §YCórcega§!"
 ITA_go_after_france:0 "Ir tras Francia"
 ITA_go_after_france_desc:0 "Francia... otra democracia reaccionaria de occidente que, en todo momento, busca obstaculizar el avance y muchas veces ha puesto en peligro la existencia misma del pueblo italiano. Vamos a la batalla por el bien de Italia y el futuro del Imperio."
 ITA_claims_on_turkey:0 "Reclamaciones sobre Turquía"
 ITA_claims_on_turkey_desc:0 "El tratado de Londres de 1915 prometió a Italia tierras turcas en Anatolia a cambio de las ganancias de las potencias occidentales en el Levante. Tomaron lo que les correspondía, alegando que eran simplemente mandatos de la Sociedad de Naciones, mientras que a Italia se le negó. La nueva Italia es mucho más fuerte que la antigua y obligaremos a los turcos a cumplir las promesas británicas."
 ITA_italy_first:0 "Italia primero"
 ITA_italy_first_desc:0 "¡Mussolini nunca será el segundo violín de Hitler! Debemos prestar atención a las lecciones del Imperio Romano; La interferencia teutónica en los asuntos italianos nunca acaba bien..."
 ITA_romania_friend:0 "Hazte amigo de Rumania"
 ITA_romania_friend_desc:0 "Sería en nuestro mejor interés traer a nuestros parientes distantes en Rumania a nuestra esfera de influencia. Il Duce ve un gran potencial en su 'Guardia de Hierro'."
 ITA_german_rd_treaty:0 "Tratado con Alemania"
 ITA_german_rd_treaty_desc:0 "Deberíamos pedir a los alemanes que intercambien secretos tecnológicos en beneficio de nuestras dos grandes naciones."
 ITA_spanish_italian_faction:0 "Alianza Hispano-Italiana"
 ITA_spanish_italian_faction_desc:0 "Franco y los nacionalistas españoles son nuestros aliados naturales, unidos por la religión, la cultura y la ideología. Juntos, podríamos apoderarnos de Gibraltar y hacerle la vida muy difícil a la Marina Real..."
 ITA_italian_highways:0 "Carreteras italianas"
 ITA_italian_highways_desc:0 "Necesitamos expandir nuestra infraestructura para asegurar la fácil movilidad de las tropas a través de nuestro imperio. Con enemigos en todos los rincones del mundo, esta es una parte crucial para poder defender todo el suelo italiano."
 ITA_libyan_refineries:0 "Refinerías libias"
 ITA_libyan_refineries_desc:0 "Benhasi es un lugar perfecto para construir refinerías. Cercano a fuentes petroleras y cercano a la producción en la patria."
 ITA_libyan_infrastructure:0 "Infraestructura libia"
 ITA_libyan_infrastructure_desc:0 "Nuestras vastas tierras en el norte de África aún carecen del resto de nuestro imperio en términos de infraestructura. Deberíamos centrar nuestros esfuerzos en ponerlos a la altura."
 ITA_prospect_for_oil:0 "Perspectiva de petróleo"
 ITA_prospect_for_oil_desc:0 "Los viejos imperios siempre temen a los nuevos en ascenso y no debemos depender de ellos. No podemos confiar en el petróleo de otras naciones y debemos centrar nuestros esfuerzos en encontrar nuestra propia fuente dentro del imperio. Así es como nos aseguramos de seguir siendo competitivos en el futuro."
 ITA_greece_war_goal:0 "Guerra con Grecia"
 ITA_greece_war_goal_desc:0 "¿Qué tipo de Imperio Romano estamos restaurando si no incluimos a Grecia? Debería ser un blanco fácil..."
 ITA_greece_friend:0 "Hazte amigo de Grecia"
 ITA_greece_friend_desc:0 "Los griegos son un pueblo antiguo y la cuna de la civilización occidental. No debería ser imposible alinear sus objetivos con los nuestros..."
 ITA_turkey_friend:0 "Hazte amigo de Turquía"
 ITA_turkey_friend_desc:0 "Los turcos no tienen motivos para amarnos después de la guerra ítalo-turca y la Gran Guerra. Sin embargo, la Realpolitik tiene prioridad sobre las viejas quejas, y la situación actual en el Mediterráneo podría alinear a nuestras dos estrellas."
 ITA_portugal_friend:0 "Hazte amigo de portugal"
 ITA_portugal_friend_desc:0 "Portugal es, junto con España, aliado natural del pueblo italiano. Debemos fortalecer estos lazos de amistad."
 ITA_anti_uk_war_goals:0 "Guerra con el Reino Unido"
 ITA_anti_uk_war_goals_desc:0 "El decadente Imperio Británico nos tiene enjaulados en el Mediterráneo y nunca nos dará las llaves voluntariamente. ¡Debemos atacar a los ingleses tan pronto como sea el momento adecuado!"
 ITA_japan_friend:0 "Hazte amigo de Japón"
 ITA_japan_friend_desc:0 "Los japoneses son muy parecidos a nosotros; una potencia joven y hambrienta con una demografía positiva, rescatada mediante el comercio de plutodemocracias menguantes como el Reino Unido y los Países Bajos. ¡Deberíamos unirnos con ellos para formar un Eje Naval vibrante a través de los océanos!"
 soviet_focus:0 "Enfoque nacional soviético"
 SOV_move_industry_to_urals:0 "Mover la industria a los Urales"
 SOV_move_industry_to_urals_desc:0 "No se debe permitir que los hitleristas puñaladas por la espalda se apoderen de nuestras preciosas fábricas en la parte occidental de la URSS. Con supremo esfuerzo y sacrificio, deberíamos poder mover rápidamente el equipo pesado y las instalaciones más valiosos a Chelyabinsk y otros lugares en los Urales."
 SOV_defense_of_moscow:0 "Defensa de Moscú"
 SOV_defense_of_moscow_desc:0 "¡Los fascistas llaman a las puertas de la capital! No se debe permitir que Moscú caiga a toda costa. ¡Movilicemos a todos, desde los niños hasta los ancianos, para levantar rápidamente las defensas que podamos!"
 SOV_defense_of_moscow_forts:0 "¡Agregue §Y28 Land Forts§! en Moscú y sus alrededores.\n"
 SOV_infrastructure_effort:0 "Esfuerzo de Infraestructura"
 SOV_infrastructure_effort_desc:1 "[ROOT.GetNameDefCap] es enorme pero en su mayoría vacío. Debemos garantizar la capacidad de transportar bienes y equipos a lo ancho del país rápidamente."
 SOV_tranformation_of_nature:0 "Transformación de la Naturaleza"
 SOV_tranformation_of_nature_desc:0 "El Gran Plan de Stalin para la Transformación de la Naturaleza debe ponerse en marcha. El entorno debe moldearse y moldearse a gran escala para trabajar a favor del Pueblo."
 SOV_stalin_constitution:0 "Constitución de Stalin"
 SOV_stalin_constitution_desc:0 "¡Es hora de actualizar nuestra antigua constitución e impresionar al mundo con los derechos que disfrutan los trabajadores y campesinos de la Unión Soviética!"
 SOV_militarized_schools:0 "Escuelas Militarizadas"
 SOV_militarized_schools_desc:0 "A los niños soviéticos se les debe inculcar la disciplina militar y las virtudes socialistas como el sacrificio y la solidaridad. Las mentes jóvenes se moldean más fácilmente."
 SOV_workers_culture:0 "Cultura Obrera"
 SOV_workers_culture_desc:0 "El socialismo no es solo un sistema económico y el marxismo no es solo una ciencia; debemos transformar el tejido mismo de la sociedad soviética para extirpar todos los restos de las costumbres y tradiciones burguesas."
 SOV_new_soviet_man:0 "Nuevo hombre soviético"
 SOV_new_soviet_man_desc:0 "El Nuevo Hombre Soviético es desinteresado, erudito, disciplinado y saludable; un triunfo viviente sobre los bajos instintos y la falsa conciencia. Los hombres darán con gusto sus vidas por el bien de todos, y las mujeres tendrán muchos hijos por el futuro de la sociedad soviética."
 SOV_progress_cult:0 "Culto al progreso"
 SOV_progress_cult_desc:0 "Deberíamos celebrar las innovaciones de destacados científicos soviéticos y fomentar el tipo correcto de libre pensamiento. La URSS siempre estará por delante del decadente Occidente cuando se trata de atreverse con nuevos campos de la ciencia; ¡solo mire el brillante trabajo del camarada Lysenko!"
 SOV_socialist_science:0 "ciencia socialista"
 SOV_socialist_science_desc:0 "El mundo, como la mente, está en constante movimiento. La naturaleza está en un estado de constante progreso; revolución incluso. Los principios del materialismo dialéctico pueden aplicarse tanto a las ciencias naturales como a las sociales..."
 SOV_aviation_cult:0 "Culto a la aviación"
 SOV_aviation_cult_desc:0 "La Unión Soviética impresionará al mundo con asombrosas hazañas de aviación. Nuestros heroicos pilotos son los caballeros de la cultura y el progreso bolcheviques, demostrando nuestro dominio tecnológico sobre la naturaleza. ¡Cuánto hemos avanzado desde los días del zar!"
 SOV_women_pilots:0 "Mujeres en la aviación"
 SOV_women_pilots_desc:0 "A la camarada Raskova, nuestra heroica aviadora de larga distancia, se le debería permitir formar algunos regimientos aéreos exclusivamente femeninos a través de su programa Aviation Group 122."
 SOV_night_witches_tt:0 "El 588. Regimiento de Bombarderos Nocturnos se activa en Moscú."
 SOV_improve_railway_network:0 "Mejorar Red Ferroviaria"
 SOV_improve_railway_network_desc:0 "Nuestro plan de los primeros cinco años demostró ser demasiado exitoso. La expansión masiva de la industria pesada ha dejado a la Unión Soviética en una posición mucho más fuerte para defenderse, pero la red ferroviaria soviética se ha topado con algunos cuellos de botella críticos. El Comisariado del Pueblo de Ferrocarriles (NKPS) tiene un plan ambicioso para cerrar estos cuellos de botella y garantizar que podamos defender la patria."
 SOV_transpolar_flights:0 "Vuelos Transpolares"
 SOV_transpolar_flights_desc:0 "Nuestros pilotos más valientes están empezando a demostrar que las rutas audaces a través del Ártico son posibles. Al usar atajos inesperados como estos en nuestra planificación de la guerra aérea, podremos sorprender al enemigo."
 SOV_ocean_going_navy:0 "Una marina oceánica"
 SOV_ocean_going_navy_desc:0 "Aunque la Unión abarca una superficie terrestre mayor que cualquier otra nación del planeta, los océanos del mundo aún no han sido gobernados por nuestros barcos. Los acorazados fuertemente blindados serán parte de nuestra futura flota oceánica."
 SOV_peoples_commissariat:0 "Encontré el PCDI"
 SOV_peoples_commissariat_desc:0 "El Comisariado del Pueblo de la Industria de Defensa de la URSS será un ministerio de industria pesada centrado en nuestros proyectos industriales militares. A largo plazo, la carga de trabajo puede requerir más divisiones del ministerio."
 SOV_anti_fascist_diplomacy:0 "Diplomacia antifascista"
 SOV_anti_fascist_diplomacy_desc:0 "Aunque todos los regímenes occidentales son represivos y corruptos, no hay peor que los que pretenden ser progresistas; ¡o incluso socialista! Al promover tal falsa conciencia entre el proletariado, están intentando retrasar la Revolución y mantener a los trabajadores en perpetua servidumbre."
 SOV_operation_zet:0 "Operación Zet"
 SOV_operation_zet_desc:0 "Aunque el Kuomintang es reaccionario, parece poco probable que Mao y su tipo de comunismo prevalezcan en China. Debemos esforzarnos por mejorar las relaciones con Chiang; el ridículamente anacrónico Imperio de Japón está destinado a colapsar pronto de todos modos."
 SOV_annex_tannu_tuva:0 "Anexo Tannu Tuva"
 SOV_annex_tannu_tuva_desc:0 "Si bien apenas importa económicamente, por razones políticas deberíamos anexar formalmente la República Popular de Tannu Tuva como un oblast autónomo dentro de la Unión Soviética."
 SOV_improve_stalin_line:0 "Mejorar la Línea Stalin"
 SOV_improve_stalin_line_desc:0 "Nuestra frontera occidental debe estar mejor protegida de la agresión fascista. La Línea Stalin debe extenderse y modernizarse."
 SOV_far_east_fortification_forts_1:0 "¡Agregue §Y6 Land Forts§! en la frontera japonesa.\n"
 SOV_far_east_fortification_forts_2:0 "¡Agregue §Y8 Land Forts§! en la frontera japonesa.\n"
 SOV_far_east_fortification_forts_3:0 "¡Agregue §Y4 Land Forts§! en la frontera japonesa.\n"
 SOV_xian_incident:0 "Incidente de Xi'an"
 SOV_xian_incident_desc:0 "A través de nuestros contactos con destacados funcionarios del Kuomintang, deberíamos poder secuestrar a Chiang Kai-Shek y obligarlo a compartir el poder con Mao, poniendo fin de manera efectiva a su pelea destructiva para que China pueda resistir mejor las depredaciones de Japón."
 SOV_xian_incident_tt:0 "Si ambas partes están de acuerdo, se forzará una tregua entre la China nacionalista y la comunista."
 SOV_anti_capitalist_diplomacy:0 "Diplomacia anticapitalista"
 SOV_anti_capitalist_diplomacy_desc:0 "Los peores obstáculos para la revolución global son, sin duda, los gordos banqueros de los EE. UU. y los despiadados opresores colonialistas del Reino Unido. Siempre debe ser nuestro objetivo principal abofetear sus manos codiciosas y socavar su propaganda liberal."
 SOV_expand_red_fleet:0 "Expandir la Flota Roja"
 SOV_expand_red_fleet_desc:0 "La Flota Roja es patéticamente débil en comparación con las armadas de las potencias imperialistas. ¡Debemos hacer de su expansión una prioridad nacional!"
 SOV_anti_colonialist_rebels:0 "La Comintern"
 SOV_anti_colonialist_rebels_desc:0 "Con el sistema capitalista entrando en su período de colapso final, la postura correcta para todos los partidos comunistas debe ser una línea ultraizquierdista altamente agresiva y militante. En particular, instamos a los partidos comunistas del mundo a dedicar sus energías a la destrucción de la izquierda moderada."
 SOV_southern_thrust:0 "Empuje del sur"
 SOV_southern_thrust_desc:0 "La anexión de Irán e Irak aseguraría sus vastas reservas de petróleo para la Revolución y ejercería presión directa sobre los imperialistas británicos en Egipto e India."
 SOV_claim_on_sinkiang:0 "Reclamar Sinkiang"
 SOV_claim_on_sinkiang_desc:0 "Bajo el gobierno del camarada Sheng Shicai, Sinkiang ya es un virtual estado títere soviético. Deberíamos hacerlo oficial..."
 SOV_claim_on_sinkiang_threat:0 "Sinkiang reclamado soviético"
 SOV_pan_slavic_rhetoric:0 "Retórica paneslava"
 SOV_pan_slavic_rhetoric_desc:0 "El camarada Lenin fue demasiado lejos en su abandono de una identidad eslava rusa en su búsqueda de la revolución mundial. Un cierto grado de nacionalismo debería servirnos bien, y un renacimiento de una especie de paneslavismo podría ayudarnos a acercarnos a las otras naciones eslavas."
 SOV_claims_on_baltic:0 "Reclamaciones en el Báltico"
 SOV_claims_on_baltic_desc:0 "Pedro el Grande tenía razón al buscar el acceso a los puertos del oeste. Los Estados bálticos, que se perdieron después de la revolución, deberían reintegrarse a la Unión Soviética."
 SOV_claim_bessarabia:0 "Reclamación de Besarabia"
 SOV_claim_bessarabia_desc:0 "El Mar Negro es aún más importante para nuestra economía que el Báltico. Debemos hacer todo lo que podamos para asegurar el control del Bósforo y los Dardanelos."
 SOV_claims_on_turkey:0 "Reclamaciones sobre Turquía"
 SOV_claims_on_turkey_desc:0 "Los turcos no solo han rechazado constantemente nuestras demandas de control mutuo de los estrechos del Bósforo, sino que también se niegan a discutir cualquier ajuste fronterizo en el este. ¡Quizás es hora de darles una lección!"
 SOV_offer_poland_protection_tt:0 "§YPolonia recibirá estados reclamados a través de este acuerdo en caso de conquista soviética.§!\n"
 SOV_great_purge:0 "La gran purga"
 SOV_great_purge_bypass_tt:0 "Trotsky se convierte en el líder de la Unión Soviética"
 SOV_great_purge_desc:0 "Hay un complot trotskista peligroso entre los oficiales; incluso en los rangos más altos. Aunque se desconoce la participación personal de Trotsky, la amenaza es grande. La URSS podría incluso verse arrojada a otra guerra civil... a menos que estemos preparados para romper algunos huevos."
 SOV_great_purge_tt:0 "¡Una serie de §Yespectáculos de prueba§! se llevará a cabo para purgar a los ministros y líderes trotskistas sospechosos.\n"
 SOV_great_purge_tt2:3 "¡El número de purgas completadas afectará la probabilidad de una nueva §Yguerra civil§! ¡y escala el efecto de §HOficiales Purgados§!.\n¡Si no eliges este enfoque conducirás a §Yguerra civil§! y el potencial regreso de §YLev Trotsky§! del exilio.\n\n"
 SOV_permanent_revolution:0 "Revolución Permanente"
 SOV_permanent_revolution_tt:0 "Trotsky ha vuelto"
 SOV_permanent_revolution_tt2:0 "§YTrotsky§! gana un mejor rasgo de líder."
 SOV_permanent_revolution_desc:0 "¡El demagogo opresor se ha ido! El verdadero poder ha sido restaurado a la gente de nuestra nación. Ahora todos pueden perseguir sus intereses de forma independiente y sin compromiso. Estamos cambiando para siempre. La revolución permanente es una revolución triunfante."
 SOV_nkvd_divisions:0 "Divisiones de la NKVD"
 SOV_nkvd_divisions_desc:0 "La NKVD debería contar con algunas divisiones propias para actuar como Tropas Internas, protegiendo vías férreas e instalaciones importantes."
 SOV_smersh_tt:0 "§YAnula el riesgo de un golpe.§!\n"
 SOV_partisan_suppression:0 "Represión Partidista"
 SOV_partisan_suppression_desc:0 "SMERSH debe expandirse para poder infiltrarse mejor y reprimir sin piedad todas las formas de actividad partidista en territorio ocupado."
 SOV_war_with_germany:0 "Guerra con alemania"
 SOV_war_with_germany_desc:0 "La amenaza alemana sigue creciendo. Podemos y debemos destruir el ejército alemán y hacer que se inclinen ante sus nuevos señores."
 SOV_war_with_germany_tt:0 "Molotov Pacto Ribbentrop no está en vigor"
 SOV_war_with_japan:0 "Guerra con Japón"
 SOV_has_not_officers_purged_tt:0 "No tiene espíritu nacional §YOficiales Purgados§!"
 SOV_war_with_japan_desc:0 "Parece que los japoneses no tienen planes de dar marcha atrás. El único disuasivo efectivo será la guerra. Se arrepentirán de haberse resistido a nuestras demandas cuando el Ejército Rojo los pisotee."
 SOV_war_with_uk:0 "Guerra con el Reino Unido"
 SOV_war_with_uk_desc:0 "Los británicos imperialistas nunca nos han respetado. No hay duda de que recurrirán a la Unión Soviética cuando hayan terminado con el resto del mundo. Solo hay una forma de evitar su expansión agresiva. ¡Guerra!"
 SOV_claim_on_the_straits:0 "Reclama los Estrechos"
 SOV_claim_on_the_straits_desc:0 "El estrecho que va del Mar Negro al Mar Egeo es un punto estratégico clave. No podemos permitir que este territorio sea controlado por potencias extranjeras. Para asegurar la relevancia de la Flota Roja, necesitamos asegurar los estrechos."
 SOV_ultimatum_to_greece:0 "Ultimátum a Grecia"
 SOV_ultimatum_to_greece_desc:0 "Las Islas del Egeo son la última pieza estratégica que necesitamos para asegurarnos de que la Flota Roja pueda operar libremente. Los griegos están presionados por todos lados y preferirán ceder un poco de territorio para evitar una guerra total."
 SOV_diversify_the_programme:0 "Diversificar el programa"
 SOV_diversify_the_programme_desc:0 "Hemos aprendido mucho de los últimos años y se han hecho progresos en los campos de la guerra tradicional. Somos una nación de grandes científicos que tienen la capacidad de descubrir métodos de guerra que brindan tremendas ventajas. Debemos asegurarnos de que tengan las mejores condiciones para trabajar si queremos ver resultados."
 SOV_research_city_experiment:0 "Experimento de ciudad de investigación"
 SOV_research_city_experiment_desc:0 "Uno de nuestros principales científicos, Kurchatov, ha observado que cuando se rompen los granos de un kilogramo de uranio, la energía liberada debe ser igual a la explosión de 20.000 toneladas de trotilo. Necesitamos aprovechar este poder ante nuestros enemigos para asegurar la supervivencia de la Madre Patria."
 SOV_closed_city_network:0 "Red Ciudad Cerrada"
 SOV_closed_city_network_desc:0 "Deberíamos establecer ciudades cerradas para la investigación que requieran más espacio del que tenemos disponible en nuestras bases militares. Restringir el acceso a las ciudades garantiza que nuestra investigación permanezca en secreto, al tiempo que brinda a nuestros científicos mucho espacio para experimentos a gran escala."
 strike_usa_focus:0 "¡Golpea a los Estados Unidos!"
 strike_usa_focus_desc:0 "Los pérfidos estadounidenses nos tienen a su merced, controlando nuestro suministro de petróleo y otros recursos que se necesitan desesperadamente. Su industria es muy superior a la nuestra, así que si atacamos, ¡será mejor que lo hagamos con fuerza! No podemos esperar ganar una guerra prolongada contra los Estados Unidos..."
 chinese_puppet_focus:0 "Marioneta china"
 chinese_puppet_focus_desc:1 "China ha demostrado que busca evitar la guerra con nosotros. Quizás sus líderes consideren la división interna como una amenaza mayor. Podríamos ofrecerles nuestra protección de los comunistas y señores de la guerra, como súbditos en la Esfera de Co-Prosperidad de la Gran Asia Oriental."
 chinese_war_focus:0 "Guerra con china"
 chinese_war_focus_desc:0 "El incidente del puente Marco Polo demostró que los chinos no están interesados ​​en la cooperación. Con el aumento de la tensión que amenaza el alto el fuego subsiguiente, la guerra puede ser el único medio para traer el orden a la nación china."
 subdue_warlords_focus:0 "Somete a los señores de la guerra"
 subdue_warlords_focus_desc:0 "Los chinos han permitido que su otrora orgulloso imperio sea destrozado, hecho pedazos por radicales y camarillas militares. El Imperio de Japón no tolerará tales divisiones, ni siquiera de sus súbditos."
 oust_germans_focus:0 "Cortar lazos sino-alemanes"
 oust_germans_focus_desc:0 "Los asesores militares alemanes han estado presentes en China desde al menos los años veinte, brindando un apoyo crítico al Kuomintang. Esto ya no se puede tolerar. Estamos en nuestro derecho de exigir la retirada inmediata de todo el apoyo alemán a los chinos. Es hora de que los alemanes elijan bando."
 found_own_faction_focus:0 "Encontramos nuestra Facción"
 found_own_faction_focus_desc:1 "Ya hemos hecho esfuerzos hacia la creación de la Esfera de Co-Prosperidad de la Gran Asia Oriental. Para asegurar una victoria duradera, Japón debe ser lo suficientemente fuerte como para liderar solo, en Asia y más allá."
 axis_leanings_focus:0 "Inclinaciones del eje"
 axis_leanings_focus_desc:0 "Tenemos muchos intereses y valores en común con la nueva Alemania, que está construyendo una base de poder en Europa. Unirnos a ellos como aliados nos daría un poderoso amigo lo suficientemente distante como para no rivalizar con nuestro gobierno de Asia."
 subvert_india_focus:0 "Ejército Nacional Indio"
 subvert_india_focus_desc:0 "Si Gran Bretaña juzga nuestros esfuerzos por construir un imperio, les mostraremos que el suyo ya se está desmoronando. Los prisioneros de guerra y expatriados indios formarán la base de un movimiento que puede derrocar al Raj británico."
 jap_improved_sprit_focus:0 "Espíritu nacional mejorado"
 jap_improved_sprit_focus_desc:0 "¡El orgullo nacionalista y el apoyo a la guerra superan todos los súbditos del Emperador, llevándolos a alturas cada vez mayores de devoción!"
 befriend_siam_focus:0 "Hazte amigo de Siam"
 befriend_siam_focus_desc:0 "Siam ha evitado la colonización europea y no está acostumbrado a ser una nación sometida. En lugar de subyugarlos, deberíamos convencerlos de que cooperen con nosotros para que siga así."
 army_primancy_focus:0 "Primacía del ejército"
 army_primancy_focus_desc:0 "¡De las dos armas de servicio principales, es verdaderamente el Ejército el que es el fuerte brazo derecho del Imperio! Su capacidad para tomar y mantener terreno supera con creces los servicios menores que la Marina puede proporcionar. Al reconocer este hecho simple y evidente y dedicar más recursos al Ejército, las posibilidades son ilimitadas."
 JAP_army_primancy_focus_bypass_tt:0 "¡No hay suficientes espacios de construcción para §YFábricas militares§! en el área de casa."
 jap_sia_love:0 "Diplomacia japonés-siamesa"
 jap_sia_love_desc:0 "Japón ha centrado sus esfuerzos diplomáticos en mejorar las relaciones con Siam."
 navy_primancy_focus:0 "Primacía de la Marina"
 JAP_navy_primancy_focus_bypass_tt:0 "¡No hay suficientes espacios de construcción para §YAstilleros Navales§! en el área de casa."
 navy_primancy_focus_desc:0 "¡De las dos armas de servicio principales, es verdaderamente la Armada la que es el fuerte brazo derecho del Imperio! Su capacidad para controlar los mares supera con creces los servicios menores que puede proporcionar el Ejército. Al reconocer este hecho simple y evidente y dedicar más recursos a la Armada, las posibilidades son ilimitadas."
 army_innovations_focus:0 "Innovación del ejército"
 army_innovations_focus_desc:0 "Ahora que el Ejército es el principal servicio reconocido del Imperio, nos corresponde dedicar más recursos al estudio de las Doctrinas de la Tierra."
 army_air_innovations_focus:0 "Innovación del aire del ejército"
 army_air_innovations_focus_desc:0 "¡La misión principal de la Fuerza Aérea debe ser el apoyo de nuestro elogiado Ejército!"
 army_motorization_focus:0 "Motorización del Ejército"
 army_motorization_focus_desc:0 "Un mayor enfoque en la motorización aumentará la velocidad a la que la Infantería puede llegar al campo de batalla, al menos en áreas con buenas carreteras."
 air_base_expansion_focus:0 "Expansión de la base aérea"
 air_base_expansion_focus_desc:0 "Para apoyar mejor al Ejército, la Fuerza Aérea requiere bases Aéreas más grandes."
 armor_innovations_focus:0 "Innovación de armaduras"
 armor_innovations_focus_desc:0 "Con nuestro ascendiente en el Ejército, algunos generales han sugerido que invirtamos en varios vehículos blindados modernos."
 naval_innovations_focus:0 "Innovaciones Navales"
 naval_innovations_focus_desc:0 "Ahora que la Armada es el principal servicio reconocido del Imperio, nos corresponde dedicar más recursos al diseño de nuevas clases de barcos."
 naval_air_innovations_focus:0 "Innovaciones aéreas navales"
 naval_air_innovations_focus_desc:0 "¡La misión principal de la Fuerza Aérea debe ser el apoyo de nuestra elogiada Armada!"
 convoy_protection_focus:0 "Protección de convoyes"
 convoy_protection_focus_desc:0 "Aunque es una táctica cobarde y deshonrosa, es posible que las naciones enemigas apunten a los barcos mercantes que transportan suministros y recursos alrededor de nuestro Imperio. Debemos estudiar la mejor manera de proteger estos barcos, en caso de que esto suceda."
 advanced_torpedoes_focus:0 "Torpedos avanzados"
 advanced_torpedoes_focus_desc:0 "Al usar oxígeno comprimido en lugar de aire comprimido en los sistemas de propulsión, nuestros torpedos podrán viajar más lejos y llevar una ojiva más grande que cualquier tipo anterior."
 shbb_focus:0 "Acorazados superpesados"
 shbb_focus_desc:0 "A corto plazo, es poco probable que podamos superar a Gran Bretaña o Estados Unidos en número de acorazados, pero tal vez no sea necesario. En cambio, puede ser posible construir acorazados mucho más poderosos que los que el tratado occidental de Washington les permite construir."
 naval_base_focus:0 "Expansión de la Base Naval"
 naval_base_focus_desc:0 "La expansión naval requiere más bases navales."
 carrier_focus:0 "Enfoque del operador"
 carrier_focus_desc:0 "Japón requiere una armada poderosa, y el portaaviones debe ser el núcleo de la fuerza de nuestra flota. ¡El día del acorazado ha llegado a su fin, como pronto descubrirán nuestros enemigos!"
 battleship_focus:0 "Enfoque de acorazado"
 battleship_focus_desc:0 "Japón requiere una armada poderosa, y el acorazado debe ser el núcleo de la fuerza de nuestra flota. Deje que otras naciones desperdicien su riqueza en portaaviones no probados, ¡solo los acorazados pueden dominar los mares!"
 spiritual_mobilization_focus:0 "Movilización Espiritual"
 spiritual_mobilization_focus_desc:0 "Toda nuestra nación, no solo nuestros soldados, necesita estar espiritualmente preparada para la guerra. Con este fin, los nacionalistas se han unido en el Movimiento Nacional de Movilización Espiritual para impulsar el patriotismo y el apoyo al gobierno."
 warrior_traditions_focus:0 "Tradiciones guerreras"
 warrior_traditions_focus_desc:0 "A lo largo de la historia, Japón ha conservado un conjunto único de tradiciones entre la clase guerrera. Estos valores deben ser revitalizados y atesorados por cada soldado, independientemente de su rango."
 divine_wind_focus:0 "El viento divino"
 divine_wind_focus_desc:0 "Se espera que cualquier soldado se enfrente sin miedo a la perspectiva de la muerte, pero nuestro pueblo debe ir más allá, preparándose para sacrificarse sin esperanza de supervivencia por la gloria del emperador y la nación."
 imperial_glory_focus:0 "Gloria imperial"
 imperial_glory_focus_effect:0 "¡Habilita la producción de §HYokosuka MXY7 Ohka§!"
 imperial_glory_focus_desc:0 "Kamikaze, las tácticas de la Unidad de Ataque Especial, han cambiado los ataques suicidas de una última medida improvisada a una doctrina establecida. Con nuevos aviones, esencialmente misiles tripulados, estos ataques serán imparables."
 student_movement_focus:0 "El Movimiento Estudiantil"
 student_movement_focus_desc:0 "El Ministerio de Educación es una parte tan importante de la Movilización Espiritual como cualquier otra, y hacer que los educadores y los estudiantes se unan detrás de la nación construirá un sistema educativo duradero de orientación militar."
 extra_tech_focus:0 "Investigación adicional"
 synth_oil_focus:0 "Enfoque de aceite sintético"
 synth_oil_focus_desc:0 "Nuestra propia producción de petróleo es muy limitada y la importación de petróleo nos pone a merced de intereses extranjeros. La solución más segura sería perfeccionar nuestra tecnología de aceite sintético."
 JAP_synth_oil_focus_tt:0 "Idemitsu Kosan disponible como preocupación de la industria"
 secret_weapon_focus:0 "Armas Avanzadas"
 secret_weapon_focus_desc:0 "Como imperio insular, siempre debemos estar a la vanguardia de la investigación naval, pero los cohetes de largo alcance tampoco pueden hacer daño."
 industrial_effort_focus:0 "Austeridad imperial"
 industrial_effort_focus_desc:0 "Todos los súbditos del Emperador deben sacrificarse por el bien del Imperio."
 industrial_effort_focus2:0 "Esfuerzo Industrial"
 industrial_effort_focus2_desc:0 "Japón se ha industrializado recientemente y aún no es tan poderoso como algunas naciones occidentales. Debemos tomar medidas para cerrar la brecha entre nuestras capacidades."
 infra_effort_focus:0 "Esfuerzo de Infraestructura"
 infra_effort_focus_desc:0 "No ha sido fácil construir Infraestructura en nuestro país montañoso, sin embargo se debe continuar con los esfuerzos."
 fortress_japan_focus:0 "fortaleza japón"
 fortress_japan_focus_desc:0 "Si nuestros enemigos alguna vez abruman a nuestra Armada, nuestras fortificaciones harán que cualquier intento de invasión cueste mucho más de lo que la mayoría de las naciones pueden pagar."
 crypto_bomb_focus:0 "Bomba criptologica"
 crypto_bomb_focus_desc:0 "Los polacos han estado desarrollando una máquina brillante a la que llaman la 'bomba criptológica' que puede descifrar los cifrados Enigma alemanes. Tenemos los recursos para desarrollarlo aún más en nuestras instalaciones de Bletchley Park."
 tizard_mission_focus:0 "La misión Tizard"
 tizard_mission_focus_desc:0 "Hemos producido muchos avances tecnológicos que no podemos explotar plenamente debido a nuestra falta de recursos y capacidad industrial. A Henry Tizard le gustaría encabezar una delegación para negociar un tratado de intercambio de tecnología con los Estados Unidos."
 maud_focus:0 "El Comité MAUD"
 maud_focus_desc:0 "El comité de 'Aplicación militar de la detonación de uranio' está convencido de que es teóricamente posible construir una bomba de poder increíble empleando uranio para lograr una reacción de fisión nuclear incontrolada. Sin embargo, es posible que no podamos desarrollar esta tecnología a tiempo por nuestra cuenta. Deberíamos hablar con los americanos."
 general_rearmament_focus:0 "Rearme General"
 general_rearmament_focus_desc:1 "[Root.GetGeneralRearmamentDesc]"
 ENG_GENERAL_REARMAMENT_DESC_HISTORICAL:0 "Está empezando a parecer que otra Gran Guerra es inevitable. Si no es Hitler, será el Mikado, o incluso los soviéticos... La opinión pública ha cambiado lo suficiente como para que podamos iniciar un programa de rearme general."
 ENG_GENERAL_REARMAMENT_DESC_AHISTORICAL:0 "Nuestros predecesores han descuidado demasiado nuestra situación militar. Debemos iniciar un programa de rearme general para resolver las mordaces insuficiencias de nuestras fuerzas armadas."
 air_defense_focus:0 "Defensa aérea"
 air_defense_focus_tt:1 "¡Agregue el máximo §YAnti-Air§! en §YEast Anglia§!, §YSussex§! y §YSudoeste de Inglaterra§!"
 air_defense_focus_bypass_tt:0 "¡No hay suficientes espacios de construcción para §YAnti-Air§!"
 air_defense_focus_desc:0 "No hay duda de dónde vendrá el enemigo; debemos proteger la costa con amplias baterías antiaéreas."
 radar_focus:0 "RADAR"
 radar_focus_desc:0 "La capacidad de detectar bombarderos enemigos será crucial para el esfuerzo bélico. No debemos escatimar recursos para seguir desarrollando la tecnología de radar y construir una red de estaciones de detección a lo largo de las costas."
 royal_ordinance_focus:2 "[Root.GetRoyalOrdnanceFactoriesName]"
 royal_ordinance_focus_desc:1 "[Root.GetRoyalOrdnanceFactoriesDesc]"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_HISTORICAL:0 "Artillería real Fábricas"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_COMMUNIST:0 "Artillería revolucionaria Fábricas"
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_HISTORICAL:0 "El Arsenal Real de Woolwich es lamentablemente insuficiente para producir todas las municiones y armas pequeñas que necesitamos. Deberíamos establecer muchas más fábricas en todo el país, preferiblemente en áreas relativamente seguras."
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_COMMUNIST:0 "El Arsenal Revolucionario de Woolwich es lamentablemente insuficiente para producir todas las municiones y armas pequeñas que necesitamos. Deberíamos establecer muchas más fábricas en todo el país, preferiblemente en áreas relativamente seguras."
 shadow_scheme_focus:0 "El esquema de la sombra"
 shadow_scheme_focus_desc:0 "El Ministerio del Aire ha presentado una sugerencia brillante para convertir más fácilmente las fábricas civiles en militares. Con las subvenciones y préstamos apropiados a varias empresas clave, sus fábricas pueden ampliarse y adaptarse con anticipación para que la transición a las aplicaciones militares sea mucho más fluida."
 shadow_scheme_focus_tt:1 "Subvenciones §G4§! ¡Construye máquinas tragamonedas y fábricas militares §Y4§! en total en dos estados al entrar en guerra.\n"
 uk_small_arms_focus:0 "Empresa BSA"
 uk_small_arms_focus_desc:1 "[Raíz.GetBSACompanyDesc]"
 ENG_BSA_COMPANY_DESC_HISTORICAL:0 "Las Reales Fábricas de Artillería no están produciendo suficientes armas pequeñas, pero, como hicimos en la Gran Guerra, podríamos contratar a la Compañía de Armas Pequeñas de Birmingham y ampliar su capacidad."
 ENG_BSA_COMPANY_DESC_COMMUNIST:0 "Las Fábricas Revolucionarias de Artillería no están produciendo suficientes armas pequeñas, pero, como hicimos en la Gran Guerra, podríamos contratar a la Compañía de Armas Pequeñas de Birmingham y ampliar su capacidad."
 UK_secret_focus:0 "Armas secretas"
 UK_secret_focus_desc:0 "Ahora poseemos el conocimiento y la infraestructura para centrarnos en el desarrollo de varios proyectos de armas secretas que solían pertenecer al ámbito de la ciencia ficción."
 air_rearmament_focus:0 "Rearme Aéreo"
 air_rearmament_focus_desc:1 "[Root.GetAirRearmamentDesc]"
 ENG_AIR_REARMAMENT_DESC_HISTORICAL:0 "En cualquier guerra con un enemigo continental, la Royal Air Force será la clave de la victoria. ¡Primero, debemos asegurarnos de que nuestras bases aéreas puedan apoyar nuestros planes de rearme!"
 ENG_AIR_REARMAMENT_DESC_COMMUNIST:0 "En cualquier guerra con un enemigo continental, la Fuerza Aérea Popular será la clave de la victoria. ¡Primero, debemos asegurarnos de que nuestras bases aéreas puedan apoyar nuestros planes de rearme!"
 fighter_command_focus:0 "Comando de combate"
 fighter_command_focus_desc:0 "¡Nuestra primera prioridad debe ser controlar nuestros propios cielos! Es difícil discernir un área más importante de investigación militar que el desarrollo de cazas."
 bomber_command_focus:0 "Comando de bombarderos"
 bomber_command_focus_desc:0 "Como decía siempre Giulio Douhet; '¡El bombardero siempre pasará!'. A pesar de los avances en la tecnología de radar y las defensas antiaéreas, debemos priorizar el desarrollo de mejores bombarderos."
 coastal_command_focus:0 "Comando Costero"
 coastal_command_focus_desc:1 "[Root.GetCoastalCommandDesc]"
 ENG_COASTAL_COMMAND_DESC_HISTORICAL:0 "Nuestra industria está impulsada por recursos enviados a Gran Bretaña desde muchas partes distantes del Imperio. Nuestros convoyes son nuestro elemento vital y deben estar protegidos tanto por la Royal Navy como por la Royal Air Force. ¡Deberíamos establecer una formación especial de la RAF para proteger los accesos a nuestros puertos!"
 ENG_COASTAL_COMMAND_DESC_COMMUNIST:0 "Nuestra industria está impulsada por recursos enviados a Gran Bretaña desde muchas partes distantes del Imperio. Nuestros convoyes son nuestro elemento vital y deben ser protegidos tanto por la Armada de Liberación de los Trabajadores como por la Fuerza Aérea Popular. ¡Deberíamos establecer una formación especial de PAF para proteger los accesos a nuestros puertos!"
 aircraft_production_focus:0 "Grupo de producción de aeronaves"
 aircraft_production_focus_desc:0 "La producción de aviones sigue siendo nuestra máxima prioridad. Debería crearse el London Aircraft Production Group (LAPG) para gestionar y coordinar toda la producción relacionada con aeronaves disponible."
 uk_jet_focus:0 "Avion a reacción"
 uk_jet_focus_desc:0 "Parece casi seguro que el motor a reacción vendrá a reemplazar a los motores de hélice en los aviones. El potencial es enorme y no debemos permitir que Gran Bretaña se quede atrás en esta área crucial de investigación."
 naval_rearmament_focus:0 "Rearme Naval"
 naval_rearmament_focus_desc:1 "[Root.GetNavalRearmamentDesc]"
 ENG_NAVAL_REARMAMENT_DESC_HISTORICAL:0 "Aunque tratamos de evitar una carrera armamentista naval con el Segundo Tratado Naval de Londres, incluso los signatarios lo ignoran en su mayoría. La Royal Navy nunca debe perder su supremacía global. Siempre debemos asegurarnos de que siga siendo el más grande del mundo."
 ENG_NAVAL_REARMAMENT_DESC_COMMUNIST:0 "Aunque tratamos de evitar una carrera armamentista naval con el Segundo Tratado Naval de Londres, incluso los signatarios lo ignoran en su mayoría. La Armada de Liberación de los Trabajadores nunca debe perder su supremacía mundial. Siempre debemos asegurarnos de que siga siendo el más grande del mundo."
 uk_destroyer_focus:0 "Enfoque del destructor"
 uk_destroyer_focus_desc:0 "Los acorazados modernos son maravillas, pero no debemos descuidar el papel crítico del humilde destructor en la protección de nuestros convoyes."
 uk_convoy_focus:0 "Enfoque de escolta de convoyes"
 uk_convoy_focus_desc:0 "No se puede enfatizar lo suficiente, nuestros convoyes son nuestro alma. Debemos hacer todo lo que esté a nuestro alcance para protegerlos y reemplazar rápidamente el tonelaje perdido."
 uk_waves_focus:0 "Britannia gobierna las olas"
 uk_waves_focus_desc:1 "[Root.GetBritanniaRulesTheWavesDesc]"
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_HISTORICAL:0 "A la larga sombra de la Royal Navy, otras potencias navales se ven obligadas a idear nuevas doctrinas innovadoras para compensar. No debemos volvernos complacientes y confiar únicamente en la cantidad y calidad de los barcos individuales."
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_COMMUNIST:0 "A la larga sombra de la Armada de Liberación de los Trabajadores, otras potencias navales se ven obligadas a idear nuevas doctrinas innovadoras para compensar. No debemos volvernos complacientes y confiar únicamente en la cantidad y calidad de los barcos individuales."
 uk_carrier_focus:0 "Enfoque del operador"
 uk_carrier_focus_desc:0 "Existe una intensa discusión entre los teóricos navales sobre la viabilidad continua del acorazado. Hay quienes argumentan que el poder aéreo moderno llegará a dominar el poder naval, y que el portaaviones reemplazará al acorazado como el rey de los océanos."
 uk_spain_focus:0 "coaccionar españa"
 uk_spain_focus_desc:0 "Los españoles conocen mejor que la mayoría el poder de la Royal Navy, pero tal vez sea necesario un recordatorio..."
 uk_battleship_focus:0 "Enfoque de acorazado"
 uk_battleship_focus_desc:0 "Mientras los teóricos discuten sobre la supremacía aérea o la supremacía naval, nadie quiere que los cañones de un acorazado apunten a su palacio. Incluso si al final los entusiastas de los portaaviones tienen razón, los acorazados seguirán dominando los océanos en los años venideros."
 uk_turkey_focus:0 "Coaccionar Turquía"
 uk_turkey_focus_desc:0 "No tienen que amarnos, pero Johnny Turquía debería saber lo suficiente como para temer a nuestros acorazados..."
 uk_amphibious_focus:0 "Guerra anfibia"
 uk_amphibious_focus_desc:0 "Gobernar las olas está bien, pero a veces necesitas mojarte los pies. No debemos descuidar nuestra capacidad para desembarcar fuerzas de invasión en territorio hostil."
 singapore_focus:0 "La estrategia de Singapur"
 singapore_focus_desc:0 "Singapur debería seguir siendo nuestra principal base naval en el Este. Hong Kong puede caer ante los japoneses, pero Singapur debe permanecer inexpugnable hasta que la Flota Principal pueda llegar para derrotar decisivamente al enemigo."
 sp_landward_forts_focus:0 "Fortificaciones hacia tierra"
 sp_landward_forts_focus_desc:0 "Las defensas actuales en la isla de Singapur son inadecuadas. ¡Debemos centrar nuestros esfuerzos en reforzar las fortificaciones!"
 peninsular_focus:0 "Guerra Peninsular"
 peninsular_focus_desc:0 "Deberíamos adelantarnos y frenar a un enemigo que viene desde el norte a través de Malaya antes de que llegue a Singapur."
 hongkong_focus:0 "Mantenga Hong Kong"
 hongkong_focus_desc:0 "La Estrategia de Singapur está obsoleta. Nuestro plan debería ser más audaz y basarse en una base mucho más cercana a Japón. Con suficientes fortificaciones e instalaciones, ¡Hong Kong servirá perfectamente!"
 hk_landward_forts_focus:0 "Fortificaciones hacia tierra"
 hk_landward_forts_focus_desc:0 "Hong Kong tendrá que convertirse en una ciudad fortaleza para resistir un ataque sostenido de China continental."
 hk_air_focus:0 "Defensas Aéreas"
 hk_air_focus_desc:0 "Debemos expandir y mejorar mucho los emplazamientos antiaéreos en Hong Kong."
 uk_embargo_focus:0 "Política de embargo"
 uk_embargo_focus_desc:0 "La mejor manera de derrotar a los dictadores, ya sean rojos o pardos, es simplemente privarlos de los recursos que necesitan para hacer la guerra. El problema es solo intimidar a los banqueros y corporaciones que hacen negocios con ellos..."
 uk_sanction_italy_focus:0 "Sancionar a Italia"
 uk_sanction_italy_focus_desc:0 "Mussolini sueña con un nuevo Imperio Romano y, por absurdo que parezca, algún día podría atacarnos para lograr su sueño. Debemos hacer lo que podamos para prevenir esto antes de que llegue la guerra."
 uk_sanction_japan_focus:0 "Sancionar a Japón"
 uk_sanction_japan_focus_desc:0 "Los japoneses parecen comprometidos con la creación de su 'Esfera de co-prosperidad de la Gran Asia Oriental'; bajo su hegemonía, por supuesto. El Imperio Británico es el principal obstáculo, junto con las colonias de otras potencias occidentales. Se les debe negar el acceso a los recursos que necesitan."
 uk_burma_focus:0 "El camino de Birmania"
 uk_burma_focus_desc:0 "Deberíamos ayudar a los chinos en su lucha contra Japón mediante la construcción de una carretera, y la infraestructura asociada, entre Birmania y China, donde los suministros puedan llegar por tierra, a salvo de la depredación japonesa."
 uk_scandinavian_focus:0 "Intervención escandinava"
 uk_scandinavian_focus_desc:0 "Escandinavia tendría poca importancia estratégica si no fuera por una cosa; Exportaciones suecas de hierro. Debemos presionar tanto a Suecia como a Noruega para evitar que este recurso vital llegue a Alemania. Si se niegan, puede que tengamos que estar preparados para invadir..."
 uk_iraq_focus:0 "Irak seguro"
 uk_iraq_focus_desc:0 "Le otorgamos la independencia a Irak en 1932, pero considerando la situación global actual, eso podría haber sido un error. Nunca se debe permitir que el petróleo iraquí llegue a nuestros enemigos..."
 uk_iran_focus:0 "Irán seguro"
 uk_iran_focus_desc:0 "Irán no solo es rico en petróleo que debe ser negado a nuestros enemigos; es también el nexo estratégico entre India, Oriente Medio y la Unión Soviética."
 uk_free_india_focus:0 "Independencia de la India"
 uk_free_india_focus_desc:0 "Japón está fomentando activamente la rebelión en India e incluso ha formado un 'Ejército Nacional Indio' compuesto por reclutas indios. La situación podría volverse peligrosa si no se hace nada para evitarla. Podemos derrotar a Japón rápidamente o prometer a los indios la independencia en unos pocos años."
 uk_colonial_focus:0 "Alentar a la élite colonial"
 uk_colonial_focus_desc:0 "Nuestro vasto y extenso imperio alberga algunas de las mentes más brillantes del mundo, pero su tamaño impide que muchas de ellas se reúnan. Al animarlos a trabajar juntos en nuestros proyectos más importantes, podemos lograr resultados más rápido."
 uk_asia_focus:0 "Fortificar el Este de Asia"
 uk_asia_focus_desc:0 "Muchas de nuestras antiguas colonias en el este están amenazadas por guerras civiles y ambiciones imperiales de los países locales. No debemos descuidar nuestros puestos de avanzada restantes, sino continuar desarrollando estas regiones para asegurar nuestra presencia global."
 uk_china_focus:0 "Influencia china"
 uk_china_focus_desc:0 "Aunque los nacionalistas chinos se han llamado a sí mismos enemigos de nuestros esfuerzos coloniales, están atrapados entre enemigos con muy pocos aliados. Si nos acercamos a ellos, es posible que estén dispuestos a cambiar sus políticas."
 uk_commonwealth_focus:0 "Lazos de la Commonwealth"
 uk_commonwealth_focus_desc:0 "Unidos por una lealtad común a la Corona, las naciones de la Commonwealth británica son las primeras con las que podemos contar en caso de otro conflicto global. Asegurar nuestra administración diplomática allí será esencial."
 uk_india_focus:0 "Desarrollar el Raj"
 uk_india_focus_desc:0 "El estado de nuestras colonias en la India sigue siendo controvertido tanto en el extranjero como en el interior, pero independientemente de lo que les espera, el fortalecimiento de su capacidad industrial es una prioridad en la etapa actual."
 northern_expansion_focus:0 "Expansión Norte"
 northern_expansion_focus_desc:0 "La Doctrina de la Expansión del Norte, que cuenta con el apoyo del Ejército Imperial, reconoce que la Unión Soviética representa la mayor amenaza para las ambiciones japonesas. Con el aumento de las tensiones en Europa, se presentará un momento favorable para atacar el Lejano Oriente ruso. Debemos atacar rápidamente."
 southern_expansion_focus:0 "Expansión Sur"
 southern_expansion_focus_tt:0 "¡Agregue el §Ypacto de no agresión§! con §YUnión Soviética§! cuando se selecciona\n"
 southern_expansion_focus_desc:0 "La Doctrina de Expansión del Sur, favorecida por la Armada Imperial, dicta que Japón debe expandirse hacia el sur, hacia el Sudeste Asiático y el Pacífico. Las ricas colonias de las potencias europeas tienen recursos críticos para la industria japonesa, pero este camino los llevará al conflicto con los Estados Unidos. Un ataque preventivo está en orden."
 new_ideas:0 "Nuevos ministros disponibles.\n"
