 USA_issue_war_bonds:0 "Emitir bonos de guerra"
 USA_issue_war_bonds_desc:0 "Con los bonos de guerra, contamos con el apoyo del pueblo al esfuerzo bélico y el patriotismo para financiar los gastos militares."
 USA_office_of_strategic_services:0 "Oficina de Servicios Estratégicos"
 USA_office_of_strategic_services_desc:0 "La formación de una agencia de inteligencia dedicada no solo ayudará a la guerra, sino también a futuras operaciones en el extranjero. Los servicios de inteligencia británicos pueden servir como modelo."
 USA_wartime_industry:0 "Industria en tiempo de guerra"
 USA_wartime_industry_desc:0 "Tenemos una industria fuerte, pero no toda está bien adaptada para la producción de material bélico. Encontrar procesos eficientes para facilitar este cambio será clave para utilizar nuestros recursos."
 USA_first_special_service_force:0 "Primera Fuerza de Servicio Especial"
 USA_first_special_service_force_desc:0 "Las operaciones tras las líneas enemigas en territorio inhóspito serán parte de cualquier conflicto global. Formar unidades de comando para cumplir con estos roles es esencial para nuestra guerra futura."
 USA_rubber_reserve_company:0 "Compañía de reserva de caucho"
 USA_rubber_reserve_company_desc:0 "Con el estallido de la guerra, hemos perdido casi todas nuestras fuentes de caucho importado.\n\nCon un enorme esfuerzo coordinado, las empresas de caucho en los Estados Unidos pueden cooperar para encontrar mejores medios para producir caucho sintético, posiblemente incluso para satisfacer las demandas de el esfuerzo de guerra."
 USA_manifest_destiny:0 "Destino manifiesto"
 USA_manifest_destiny_desc:0 "Las circunstancias especiales en torno a la fundación y la historia de nuestra nación nos dan el mandato de actuar sobre la injusticia y la opresión en cualquier parte del mundo. Para crear una comunidad internacional segura, nuestro principal producto de exportación debe ser la libertad."
 USA_manifest_destiny_tt:0 "§YDa objetivos de guerra contra todas las naciones fascistas y comunistas.§!\n"
 USA_scientist_haven:0 "Refugio científico"
 USA_scientist_haven_desc:0 "Habiéndonos afirmado como guardianes de la libertad en el mundo, podemos dar la bienvenida a investigadores e intelectuales expulsados ​​de los regímenes opresivos en el exterior, dándoles la oportunidad de triunfar y ayudar a nuestra causa en la tierra de las oportunidades."
 USA_wpa:0 "WPA"
 USA_wpa_desc:0 "Millones de personas siguen sufriendo el desempleo resultante de la Gran Depresión. Es posible que una agencia que ponga a trabajar a estas personas en proyectos públicos no resuelva completamente el problema, pero la Work Progress Administration es un paso en la dirección correcta."
 USA_committee_on_technocracy:0 "Comité de Tecnocracia"
 USA_committee_on_technocracy_desc:0 "Deberíamos reemplazar una serie de políticos y empresarios con científicos e ingenieros. Tienen la experiencia técnica para administrar la economía y veremos un gran progreso científico, lo que conducirá a que nuestra economía florezca una vez más."
 USA_support_rock_island:0 "Apoya a Rock Island"
 USA_support_rock_island_desc:0 "Apoyar a nuestras valientes tropas en todo lo que podamos es clave para la victoria. Ya sea lanzando fuego de artillería pesada desde la distancia o un apoyo más directo en el campo de batalla. Debemos asegurarnos de que nuestras tropas tengan todo lo que necesitan."
 USA_military_construction:0 "Construcción Militar"
 USA_military_construction_desc:0 "Con las superpotencias amenazando la paz mundial, nuestros proyectos de obras públicas deben orientarse hacia asuntos militares además de civiles."
 USA_USACE_projects:0 "Proyectos USACE"
 USA_USACE_projects_desc:0 "El Cuerpo de Ingenieros del Ejército de EE. UU. se pondrá a la tarea de sentar las bases para muchos proyectos militares futuros como nunca se ha visto en el mundo. Ensayos!"
 USA_arsenal_of_democracy:0 "Arsenal de la democracia"
 USA_arsenal_of_democracy_desc:0 "Independientemente de si elegimos o no intervenir directamente en una guerra, las naciones democráticas deben saber que las armaremos y apoyaremos."
 USA_liberty_ships:0 "Naves de la libertad"
 USA_liberty_ships_desc:0 "La producción en masa de buques de carga debe acompañar nuestros desarrollos industriales para garantizar que nuestros materiales y tropas lleguen a los teatros donde se necesitan."
 USA_war_propaganda:0 "Propaganda de guerra"
 USA_war_propaganda_desc:0 "Nuestro pueblo no quiere enviar a sus hijos a morir en otra guerra, pero muchos políticos ven la necesidad de intervenir. La propaganda para demonizar al enemigo y llamar a un conflicto abierto puede no ser solo una herramienta para los tiranos."
 USA_war_plan_black:0 "Plan de Guerra Negro"
 USA_war_plan_black_desc:0 "Es fácil ver que la política y el expansionismo de Alemania van mucho más allá de cualquier medida de cordura. Deben ser detenidos antes de que su máquina de guerra llegue al punto de no retorno."
 USA_embargo_germany:0 "Embargo Alemania"
 USA_embargo_germany_desc:0 "Alemania depende del petróleo y otros recursos naturales para su esfuerzo de guerra. Cortarles el acceso a estos es lo menos que podemos hacer."
 USA_destroyers_for_bases:0 "Destructores para bases"
 USA_destroyers_for_bases_desc:0 "El Reino Unido necesita barcos y debemos proteger nuestro territorio nacional. Por el derecho a establecer bases militares en los territorios actualmente británicos, podemos intercambiar algunos Destructores, que con suerte también tendrán un buen uso."
 USA_destroyers_for_bases_tt:0 "§Y[USA.GetNameDef]§!: \n"
 USA_war_plan_white:0 "Plan de Guerra Blanco"
 USA_war_plan_white_desc:1 "No se puede permitir que la amenaza [GetSovietThreatName] se expanda sin marcar. Ya sea desde afuera o desde adentro, no existe mayor amenaza para nuestra nación y el mundo en general."
 USA_embargo_USSR:0 "Embargo URSS"
 USA_embargo_USSR_desc:0 "Privar a la Unión Soviética de oportunidades comerciales con nosotros evitará que ayudemos en sus esfuerzos militares y demostrará que nuestro modelo económico es superior."
 USA_war_plan_red:0 "Plan de Guerra Rojo"
 USA_war_plan_red_desc:0 "Después de parecer estar en el camino de respetar a la gente, nuestros viejos opresores ahora están en desacuerdo con los vientos de cambio que hemos aceptado. El Imperio Británico está mostrando sus verdaderos colores. Debemos hacerles saber dónde estamos parados."
 USA_embargo_the_empire:0 "Embargo El Imperio"
 USA_embargo_the_empire_desc:0 "A pesar de haber disfrutado de buenas relaciones durante mucho tiempo, los británicos han traicionado los ideales que esperábamos que aprendieran a vivir. Es hora de hacerles saber las consecuencias."
 USA_war_plan_orange:0 "Plan de Guerra Naranja"
 USA_war_plan_orange_desc:0 "No existe mayor amenaza para nosotros que las ambiciones imperialistas de Japón. Sus esfuerzos por expandirse a Asia y el Pacífico los pondrá rápidamente en desacuerdo con nuestros intereses."
 USA_embargo_japan:0 "Embargo Japón"
 USA_embargo_japan_desc:0 "Debemos mostrarle a Japón que su agresión no será aceptada ni apoyada por los Estados Unidos. Un embargo será el primer paso para frustrar sus planes en el Pacífico."
 USA_prepare_intervention:0 "Preparar Intervención"
 USA_prepare_intervention_desc:0 "A través de decisiones diplomáticas y comerciales, nuestra posición en el escenario internacional ha pasado de ser neutral y aislacionista a adoptar una postura frente a las agresiones extranjeras. Nuestras políticas militares reflejarán esto en el futuro."
 USA_extra_tech_team:0 "Equipo de tecnología adicional"
 USA_manhattan_project:0 "Proyecto manhattan"
 USA_manhattan_project_desc:0 "El desarrollo de materiales sustitutos, un proyecto de USACE que suena inocente, eventualmente se conocerá como el Proyecto Manhattan. Una de las empresas más secretas y peligrosas de la historia militar, su objetivo es crear la primera bomba atómica."
 USA_unholy_alliance:0 "Alianza impía"
 USA_unholy_alliance_desc:0 "A veces, tenemos que elegir a nuestros enemigos. A menudo, la elección no es fácil. El futuro puede juzgarnos por estar al lado de un tirano, o alabarnos por salvarlo del otro."
 USA_unholy_alliance_tt:1 "Aumenta la opinión y el comercio de opinión con [SOV.GetNameDef] o Alemania si están en guerra, poniéndose del lado del defensor."
 USA_limited_intervention:0 "Intervención Limitada"
 USA_limited_intervention_desc:0 "Se necesitaría una agresión extraordinaria para atraernos a una guerra con toda su fuerza, pero después de los acontecimientos recientes, muchas personas están dispuestas libremente a ayudar en conflictos en el extranjero."
 USA_the_giant_wakes:0 "El despertar gigante"
 USA_the_giant_wakes_desc:0 "Las naciones recurren a nosotros para proteger los valores de la democracia y la libertad. El mundo donde nació la América no intervencionista ya no existe y debemos adaptarnos en consecuencia."
 USA_pearl_harbor_gambit:0 "Gambito de Pearl Harbor"
 USA_pearl_harbor_gambit_desc:0 "La base naval de Pearl Harbor es un blanco fácil para los japoneses. Basando una flota allí, demostraremos nuestro poder en el Pacífico. ¿Se atreverán a desafiar un movimiento tan audaz?"
 USA_pearl_harbor_gambit_tt:0 "§YMientras se ejecuta el foco, Japón tendrá la oportunidad de lanzar un ataque.§!"
 USA_cancel_pearl_harbor_gambit:0 "Cancelar Gambito de Pearl Harbor"
 USA_cancel_pearl_harbor_gambit_desc:0 "Estacionar una flota en Pearl Harbor pone en peligro la vida de nuestros marineros. No los arriesgaremos para provocar una guerra con Japón."
 USA_air_war_plans_division:0 "División de Planes de Guerra Aérea"
 USA_air_war_plans_division_desc:0 "Establecer las prioridades correctas en la aviación, así como en la producción de aeronaves, requerirá una planificación a largo plazo. El AWPD se asegurará de que tengamos material, organización y planes estratégicos."
 USA_air_support:0 "Apoyo aéreo"
 USA_air_support_desc:0 "La guerra aérea debe utilizarse ante todo junto con otras operaciones militares."
 USA_strategic_bombing:0 "Bombardeo Estratégico"
 USA_strategic_bombing_desc:0 "La capacidad de ejecutar bombardeos de precisión nos permitirá detener en seco la máquina de guerra de cualquier nación."
 USA_TAC:0 "Esfuerzo de bombardero táctico"
 USA_TAC_desc:0 "La construcción de aviones construidos para atacar objetivos tácticos dará paso a que nuestras tropas avancen con mayor seguridad."
 USA_combined_bomber_offensive:0 "Ofensiva combinada de bombarderos"
 USA_combined_bomber_offensive_desc:0 "Con otra Gran Potencia de nuestro lado, tenemos ventajas inesperadas en la investigación y aplicación de bombardeos ofensivos a gran escala."
 USA_fund_the_navy:0 "financiar la marina"
 USA_fund_the_navy_desc:0 "Debemos ser capaces de adaptarnos a cualquier cosa nueva que nuestros enemigos nos lancen. El aumento de los fondos para los ejercicios de la armada conducirá a una armada más eficiente que puede superar tácticamente a nuestros enemigos."
 USA_bureau_of_ships:0 "Oficina de Naves"
 USA_bureau_of_ships_desc:1 "Combinaremos la Oficina de Construcción y Reparación y la Oficina de Ingeniería en una sola entidad para supervisar futuros desarrollos navales. Ya que estamos en eso, puede que sea el momento de investigar los rumores sobre el desempeño ineficiente de los torpedos que la Oficina de Artillería niega con tanta vehemencia."
 USA_battleship_primacy:0 "Primacía del acorazado"
 USA_battleship_primacy_desc:0 "Con la denuncia japonesa del Tratado Naval de Washington, podemos enfrentar otra carrera armamentista en los océanos. Nos aseguraremos de tener la mayor cantidad y los mejores acorazados."
 USA_advanced_mahanian_doctrine:0 "Doctrina Mahaniana Avanzada"
 USA_advanced_mahanian_doctrine_desc:0 "La influencia de Alfred Thayer Mahan en la guerra naval difícilmente puede subestimarse. Construir sobre su trabajo nos permitirá hacer un buen uso de los acorazados, que consideró un factor decisivo."
 USA_carrier_primacy:0 "Primacía del portador"
 USA_carrier_primacy_desc:0 "El poder aéreo será necesario en las batallas por venir, y el medio más práctico para ampliar su alcance es el uso de portaaviones. Debemos crear modelos más avanzados y especializados."
 USA_bureau_of_aeronautics:0 "Oficina de Aeronáutica"
 USA_bureau_of_aeronautics_desc:0 "Para satisfacer las necesidades de desarrollo de la aviación naval, será necesario ampliar la Oficina de Aeronáutica, que ha sido responsable de estos asuntos durante décadas."
 USA_escort_effort:0 "Esfuerzo de escolta"
 USA_escort_effort_desc:0 "Los submarinos constituyen un peligro para nuestros convoyes mercantes. Centrarse en el desarrollo de nuevos modelos de destructores nos permitirá librar una guerra antisubmarina de manera eficiente."
 USA_convoy_tactics:0 "Tácticas de convoy"
 USA_convoy_tactics_desc:0 "La protección de nuestros buques comerciales no se trata solo de escoltas e inteligencia efectiva, sino también de elecciones tácticas sobre cómo organizar nuestras rutas y rutinas comerciales."
 USA_amphibious_operations:0 "Operaciones anfibias"
 USA_amphibious_operations_desc:0 "A menos que nuestras peores pesadillas se hagan realidad, esta guerra no terminará en suelo estadounidense. Los aterrizajes bien ejecutados deberán ser parte del camino hacia la victoria."
 USA_expand_the_USMC:0 "Ampliar el USMC"
 USA_expand_the_USMC_desc:0 "El Cuerpo de Marines de los Estados Unidos ha sido una fuerza decisiva en muchas guerras pasadas y puede ser más relevante que nunca para nuestras campañas anfibias. Sempre fidelis!"
 USA_reinforce_monroe_doctrine:0 "Reafirmar la Doctrina Monroe"
 USA_reinforce_monroe_doctrine_desc:0 "Con más de 100 años atrás, la Doctrina Monroe codificó la intervención de los EE. UU. en el caso de los intentos europeos de colonizar las Américas, pero manteniéndose al margen de los asuntos europeos. Fortalecer nuestro papel como mantenedores de la paz en estos continentes mejorará nuestra influencia en la región."
 USA_carribean_sphere:0 "Esfera del Caribe"
 USA_carribean_sphere_desc:0 "Las islas del Caribe ofrecen la ubicación perfecta para lanzar ataques contra nuestra costa este o el canal de Panamá, por lo que, por supuesto, debemos dejar en claro que no se permitirán adquisiciones hostiles del área."
 USA_central_america:0 "Centroamérica"
 USA_central_america_desc:0 "Sería impensable dejar que una potencia extranjera tome el control o incluso pueda amenazar el canal de Panamá. Como tal, garantizaremos la independencia de todas las naciones centroamericanas."
 USA_the_neighbors:0 "Los vecinos"
 USA_the_neighbors_desc:0 "Ante todo, debemos velar por la seguridad de los países más cercanos a nosotros. En lugar de que el enemigo cruce a nuestros vecinos para llegar a nosotros, nos cruzarán si cruzan a nuestros vecinos."
 USA_south_america:0 "Sudamerica"
 USA_south_america_desc:0 "Los imperios coloniales nunca más deben poder expandirse en América del Sur, garantizaremos la independencia de nuestros hermanos del Sur para mantenerlos a salvo."
 USA_pax_americana:0 "Paz americana"
 USA_pax_americana_desc:0 "La paz en América debe mantenerse. Tenemos la fuerza para garantizar que las pequeñas disputas entre naciones vecinas no se intensifiquen. Una guerra a nuestras puertas es exactamente lo que quieren nuestros enemigos, y debemos hacer todo lo posible para evitarlo."
 USA_pax_americana_tt:0 "@USA §YEstados Unidos§! puede intervenir en guerras entre países americanos"
 USA_black_chamber:0 "Operación Cámara Negra"
 USA_black_chamber_complete:0 "§RCLASIFICADO§!"
 USA_black_chamber_desc:0 "Tenemos información de actividades políticas en varios países americanos que no se alinea con nuestros intereses. Afortunadamente, hemos establecido una red clandestina de propaganda y estamos listos para empujar a estos países en nuestra dirección. Esto es algo que debemos hacer para asegurarnos de que no estamos bajo amenaza en casa."
 USA_preemptive_intervention:0 "Intervención preventiva"
 USA_preemptive_intervention_desc:0 "Ya no podemos quedarnos de brazos cruzados y ver a los países vecinos construir herramientas de guerra destinadas a reprimirnos a nosotros o a nuestros aliados. Debemos intervenir por el bien mayor de nuestro poderoso país y del mundo."
