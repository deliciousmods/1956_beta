 counter_purge:0 "Purgado por Trotsky"
 SOV_war_since_purge:0 "Ha tenido una guerra desde que completó La Gran Purga"
 FRA_metropolitan_france:2 "Invertir en Francia metropolitana"
 FRA_metropolitan_france_tt:0 "¡No hay suficientes espacios de construcción para §YInfraestructura§! en Francia metropolitana"
 FRA_metropolitan_france_desc:0 "La Métropole siempre debe ser lo primero. Podemos comenzar mejorando nuestra infraestructura para crear empleos y permitir un despliegue de tropas más rápido."
 FRA_algerie_france:2 "Invertir en Argelia Francia"
 FRA_algerie_france_tt:0 "¡No hay suficientes espacios de construcción para §YInfraestructura§! en la Francia colonial"
 FRA_algerie_france_desc:0 "Europa se enfrenta a tiempos peligrosos. Deberíamos centrarnos en mejorar nuestras tierras al sur y asegurarnos de que siempre podamos apoyar al continente."
 FRA_industrial_expansion:0 "Expansión Industrial"
 FRA_industrial_expansion_tt:0 "¡No hay suficientes espacios de construcción para §YFábricas civiles§! en Francia metropolitana"
 FRA_industrial_expansion_desc:0 "Necesitamos una presencia industrial más fuerte en casa. Tenemos mucha mano de obra lista, pero necesitamos más líneas de producción."
 FRA_colonial_industry:0 "Industria colonial"
 FRA_colonial_industry_tt:0 "¡No hay suficientes espacios de construcción para §YFábricas civiles§! en la Francia colonial"
 FRA_colonial_industry_desc:1 "Deberíamos concentrarnos en nuestras industrias en las colonias. Si aumentan las tensiones en Europa, todavía tendremos una capacidad industrial fuera del alcance de los bombarderos enemigos."
 FRA_military_factories:0 "fábricas militares"
 FRA_military_factories_tt:0 "¡No hay suficientes espacios de construcción para §YMilitary Factory§! en Francia metropolitana"
 FRA_military_factories_desc:1 "Nuestra máquina de guerra se está quedando atrás en capacidad. Necesitamos concentrarnos en la producción de equipo militar en nuestro país para asegurarnos de que nuestras fuerzas reciban equipo nuevo constantemente."
 FRA_colonial_military_factories:0 "Militares coloniales Fábricas"
 FRA_colonial_military_factories_tt:0 "¡No hay suficientes espacios de construcción para §YMilitary Factory§! en la Francia colonial"
 FRA_colonial_military_factories_desc:0 "Situar nuestra producción militar fuera de Europa garantiza que, incluso si el enemigo obtiene el control de nuestro espacio aéreo, mantendremos un flujo constante de equipos para nuestras tropas de primera línea."
 FRA_extra_research_slot:2 "Apoyar a las Grandes Escuelas"
 FRA_extra_research_slot_desc:0 "Mentes jóvenes prometedoras están apareciendo por todas partes. Tenemos que proporcionarles las instalaciones para llevar a cabo su investigación. Los avances en tecnología pueden brindarnos la ventaja donde más la necesitamos."
 FRA_nuclear_effort:0 "Esfuerzo nuclear"
 FRA_nuclear_effort_desc:0 "Las pruebas iniciales en ciencia nuclear han mostrado resultados prometedores. Aprovechar su poder puede darnos un arma diferente a todo lo que la humanidad haya visto."
 FRA_extra_research_slot_2:2 "Formar el Centro Nacional de Investigaciones"
 FRA_extra_research_slot_2_desc:0 "Mentes jóvenes prometedoras están apareciendo por todas partes. Tenemos que proporcionarles las instalaciones para llevar a cabo su investigación. Los avances en tecnología pueden brindarnos la ventaja donde más la necesitamos."
 FRA_defensive_focus:0 "Enfoque defensivo"
 FRA_defensive_focus_desc:0 "En momentos como estos, lo mejor es reforzar nuestras defensas. Si hay amenazas, que vengan a nosotros para que podamos enfrentarlas en nuestra propia tierra. Tenemos un candidato perfecto para liderar nuestro ejército, todo lo que necesitamos es tu palabra."
 FRA_aggressive_focus:0 "Enfoque agresivo"
 FRA_aggressive_focus_desc:0 "No podemos quedarnos de brazos cruzados mientras los enemigos invaden nuestras fronteras. Y no podemos dejar que nuestros aliados se las arreglen solos en un escenario de guerra. ¡Prepara nuestro ejército! Gamelin es el hombre para el trabajo."
 FRA_fortification_focus:0 "Enfoque de fortificación"
 FRA_fortification_focus_desc:0 "A pesar de lo críticos que han sido nuestros fuertes, debemos encontrar formas de construirlos de manera más eficiente. La línea Maginot ha sido un poderoso disuasivo de las fuerzas enemigas, podríamos usar la seguridad de más defensas como esta."
 FRA_heavy_armor_focus:0 "Char de Bataille"
 FRA_heavy_armor_focus_desc:0 "Los carros de combate son el camino a seguir para el ejército francés. ¡Queremos controlar el campo de batalla y para ello necesitaremos nuevos tanques poderosos!"
 FRA_motorized_focus:0 "Enfoque motorizado"
 FRA_motorized_focus_desc:0 "Encontrar mejores formas de construir nuestros vehículos de infantería ayudará a nuestra capacidad de apoyar y reforzar las líneas del frente."
 FRA_light_medium_armor:0 "Automitrailleuses"
 FRA_light_medium_armor_desc:0 "Por ley, la Infantería controla todas las fuerzas de tanques. Los "vehículos" de caballería más ligeros y rápidos o Automitrailleuses son más adecuados para viajar y aún pueden causar algún daño con sus armas montadas."
 FRA_army_reform:0 "Reforma del ejército"
 FRA_army_reform_desc:0 "Ninguna unidad de infantería o tanque de alta tecnología por sí sola nos hará ganar la guerra. Debemos poner nuestros esfuerzos en desarrollar nuestras capacidades tanto tácticas como estratégicas. Con las personas adecuadas en el trabajo, podemos evolucionar como ejército."
 FRA_navy_focus:0 "Enfoque de la Marina"
 FRA_navy_focus_tt:0 "¡No hay suficientes espacios de construcción para §YBase Naval§!"
 FRA_navy_focus_desc:0 "Si planeamos expandir nuestra armada, el primer paso es mejorar y expandir nuestras bases navales. Nuestros barcos únicos requieren atención constante para estar preparados para el combate en todo momento."
 FRA_improved_screen_ships:0 "Envíos de pantalla mejorados"
 FRA_improved_screen_ships_desc:0 "Los destructores y los cruceros más ligeros juegan un papel clave en la defensa de nuestros acorazados o portaaviones más pesados. Si perdemos nuestra línea de defensa en el mar arriesgamos todos los barcos y hombres. Debemos asegurarnos de que nuestros barcos estén construidos con la última tecnología."
 FRA_capital_ship_focus:0 "Enfoque de la nave capital"
 FRA_capital_ship_focus_desc:0 "Mejorar el diseño de nuestros acorazados supondría grandes ventajas tácticas. Con su alcance y poder indiscutibles, nadie podrá escapar de sus armas."
 FRA_carrier_focus:0 "Enfoque del operador"
 FRA_carrier_focus_desc:0 "Los teóricos navales han dirigido nuestra atención a nuestros Portaaviones obsoletos. Tienen sugerencias sobre cómo se pueden utilizar más los transportistas si el desarrollo se impulsa en la dirección correcta. No se puede lograr un progreso real sin nuestro pleno apoyo."
 FRA_initiate_government_reform:0 "Reforma del Gobierno"
 FRA_initiate_government_reform_desc:0 "El mundo se ha vuelto peligroso. Ya no podemos estar atados por nuestras pequeñas disputas. Es hora de empoderar a nuestros políticos y avanzar por el bien de Francia."
 FRA_support_the_left:0 "Apoyar a la izquierda"
 FRA_support_the_left_desc:0 "El Komintern se fortalece. Es hora de demostrar que nuestros intereses pueden alinearse y apoyar a nuestras organizaciones comunistas."
 FRA_leftist_rhetoric:0 "Retórica de izquierda"
 FRA_leftist_rhetoric_desc:0 "El objetivo es claro. Igualdad para todos. No queremos intereses capitalistas en la política francesa. Es imperativo que demos condiciones óptimas para que florezcan nuestras organizaciones comunistas."
 FRA_scw_intervention_republicans:0 "Intervención Republicana"
 FRA_scw_intervention_republicans_desc:0 "¡La España republicana necesita nuestra ayuda! \nCualquiera que esté dispuesto a luchar por la causa debería poder hacerlo. No podemos permitir que otro régimen fascista gane terreno."
 FRA_national_mobilization:0 "Movilización Nacional"
 FRA_national_mobilization_desc:0 "Por fin tenemos un gobierno capaz de actuar. Ahora es el momento de fortalecer nuestro ejército y estar preparados para luchar por Francia."
 FRA_join_comintern:0 "Únete a la Comintern"
 FRA_join_comintern_desc:0 "Con enemigos en todos lados, necesitamos fortalecer nuestra posición con algunos aliados poderosos. Nuestros lazos con el Komintern se han fortalecido y es hora de dedicarnos por completo a su causa."
 FRA_support_status_quo:0 "Apoye el statu quo"
 FRA_support_status_quo_desc:0 "Francia es cuna y protectora de la libertad y debe seguir siéndolo. Si alguna vez deseamos volver a lograr la unidad, debemos estabilizar nuestra democracia antes de que disminuya."
 FRA_little_entente:0 "Pequeña entente"
 FRA_little_entente_desc:0 "La Pequeña Entente, una alianza formada después de la Gran Guerra para evitar la agresión de Austria y Hungría a sus vecinos, fue apoyada por Francia, pero ahora ha comenzado a desmoronarse. En lugar de asegurar los lazos con Gran Bretaña, deberíamos tomar la iniciativa de restaurar y consolidar esta facción, comenzando con sus fundadores en Checoslovaquia."
 FRA_go_with_britain:0 "Ir con Gran Bretaña"
 FRA_go_with_britain_desc:0 "Con Rusia cambiada para siempre, solo quedan Francia y Gran Bretaña de la antigua Triple Entente. Si la historia está condenada a repetirse, debemos asegurarnos de que estas dos naciones, bastiones de la democracia y la libertad en Europa, sigan siendo Aliados."
 FRA_strengthen_government_support:0 "Fortalecer el Gobierno"
 FRA_strengthen_government_support_desc:0 "Hemos hecho planes para el próximo año que satisfarán los deseos de la gente en todas partes de Francia. Demuéstreles que somos capaces de actuar y dignos de gobernar Francia, para que podamos permanecer unidos una vez más."
 FRA_defensive_strategems:0 "Estratagemas defensivas"
 FRA_defensive_strategems_desc:0 "Si queremos que el pueblo de Francia pelee una guerra por nosotros, es más importante que nunca que tengamos una dirección clara. Debemos dejar de luchar entre nosotros y luchar por Francia y "Liberté, égalité, fraternité" en su lugar."
 FRA_invite_yugoslavia:0 "Invitar Yugoslavia"
 FRA_invite_yugoslavia_desc:0 "Yugoslavia tiene suficientes preocupaciones sin tener que preocuparse por los vecinos expansionistas. Traerlos de vuelta a la Pequeña Entente sería un gran servicio tanto para ellos como para nosotros."
 FRA_polish_guarantee:0 "Garantía polaca"
 FRA_polish_guarantee_desc:0 "Los diplomáticos polacos han expresado su preocupación por la tensión en sus fronteras. Una garantía de nuestra poderosa nación debería disuadir a cualquiera que planee una invasión."
 FRA_czech_guarantee:0 "Garantía Checa"
 FRA_czech_guarantee_desc:0 "La tensión está aumentando en la frontera checa. No podemos permitir que naciones expansivas se apoderen de una nación libre y democrática. Los checos deben seguir siendo un pueblo libre. Con nuestra garantía, cualquiera que planee una invasión lo pensará dos veces."
 FRA_revise_versailles:0 "Revisar Versalles"
 FRA_revise_versailles_desc:0 "Los alemanes ya están ignorando las reparaciones estipuladas por el Tratado de Versalles, lo que demuestra que Francia ya no inspira respeto. En todo caso, tenemos derecho a exigir más por las vidas perdidas en la Gran Guerra, pero un tratado justo requeriría una Francia fuerte, una nueva Francia, para hacerlo cumplir."
 FRA_support_the_right:0 "Apoyar a la derecha"
 FRA_support_the_right_desc:0 "Francia siempre ha sido una nación fuerte y orgullosa, pero la falta de acción del gobierno ha dividido a la gente. Debemos unir a Francia y afirmar nuestra superioridad y fuerza para evitar sucumbir a la decadencia."
 FRA_right_wing_rhetoric:0 "Retórica de derecha"
 FRA_right_wing_rhetoric_desc:0 "Debemos centrarnos en llegar a todos los franceses y elevar su espíritu nacional. Muéstreles que podemos ser los líderes poderosos que necesitan y se convertirán en orgullosos ciudadanos de nuestra gloriosa nación."
 FRA_scw_intervention_nationalists:0 "Intervención Nacionalista"
 FRA_scw_intervention_nationalists_desc:0 "Los nacionalistas finalmente están ganando terreno en España. Su causa es justa y cualquiera que esté dispuesto a luchar por ellos debería poder hacerlo."
 FRA_army_of_aggression:0 "Ejército de Agresión"
 FRA_army_of_aggression_desc:0 "Ya no podemos sentarnos detrás de un muro obsoleto, mientras nuestros enemigos corren rampantes por toda Europa. Es hora de fortalecer nuestro ejército y ampliar nuestras fronteras para garantizar que Francia siga siendo una gran nación."
 FRA_france_first:0 "Francia primero"
 FRA_france_first_desc:0 "¡Somos Francia! ¡Vencedores de la Gran Guerra! ¡Salvadores de Europa! Somos el hogar de los más grandes pensadores que este mundo ha visto. Demasiadas naciones buscan hundir al mundo en el caos. Somos necesarios, y atenderemos la llamada. ¡Tomaremos el timón, capearemos la tormenta y llevaremos a la humanidad a un lugar seguro bajo nuestro gobierno!"
 FRA_dismantle_the_democracies:0 "Desmantelar las democracias"
 FRA_dismantle_the_democracies_desc:0 "La nueva alianza democrática [GER.GetAdjective] en Europa central amenaza nuestra nueva posición. Debemos actuar ahora, antes de que se vuelvan más poderosos."
 FRA_join_germany:0 "Únete a Alemania"
 FRA_join_germany_desc:0 "El Reich alemán se está convirtiendo en una fuerza a tener en cuenta. Su visión de un futuro mejor puede alinearse con nuestros intereses. Deberíamos apoyarlos y, una vez que se asiente el polvo, Francia obtendrá el pedazo de Europa que le corresponde."
 FRA_naval_doctrine:0 "Doctrina Naval"
 FRA_naval_doctrine_desc:0 "Los avances recientes en los diseños de barcos han abierto nuevas opciones en maniobras tácticas y estratégicas. Antes de arriesgarnos con estas nuevas teorías, debemos probarlas adecuadamente y consolidar los planes."
 FRA_air_focus:0 "Enfoque aéreo"
 air_focus_bypass_tt:0 "¡No hay suficientes espacios de construcción para §YAir Base§!"
 FRA_air_focus_desc:0 "¡Ha llegado el momento de expandir nuestra fuerza aérea! Ya se han hecho planes para comenzar la construcción de nuevas Bases Aéreas para soportar un gran aumento tanto de personal como de aeronaves."
 FRA_cas_focus:0 "Enfoque CAS"
 FRA_cas_focus_desc:0 "Los aviones que brindan apoyo a nuestras fuerzas terrestres y barcos han sido una adición muy eficiente con una inversión relativamente pequeña. Estos aviones ahora tienen varias mejoras sugeridas. Nuestros ingenieros pueden desarrollar la próxima generación de aeronaves de apoyo."
 FRA_fighter_focus:0 "Enfoque de luchador"
 FRA_fighter_focus_desc:0 "Se puede aplicar ingeniería civil revolucionaria a nuestros cazas para mejorar su velocidad, alcance y altitud máxima. Necesitamos centrarnos en esto si queremos mantenernos al día con los avances realizados por otros."
 FRA_bomber_focus:0 "Foco de bombardero"
 FRA_bomber_focus_desc:0 "El apoyo aéreo es una parte importante de nuestras capacidades defensivas y ofensivas. Si enfocamos nuestros esfuerzos en desarrollar bombarderos rápidos, más ágiles y precisos, mantendremos una ventaja en cualquier batalla terrestre."
 FRA_heavy_fighter_focus:0 "Enfoque de luchador pesado"
 FRA_heavy_fighter_focus_desc:0 "Nuestros cazas pesados ​​deben poder soportar los aviones bombarderos más vulnerables. Esto requiere un armamento más pesado y un mayor alcance a costa de cierta velocidad."
 FRA_air_doctrine:0 "Doctrina del aire"
 FRA_air_doctrine_desc:0 "Hemos ganado suficiente experiencia para probar nuevas teorías en la guerra aérea a un ritmo más rápido. Esto nos permitirá explorar nuevas posibilidades tácticas y estratégicas. El combate aéreo es la clave en la guerra moderna."
 FRA_heavy_bomber_focus:0 "Foco de bombardero pesado"
 FRA_heavy_bomber_focus_desc:0 "Los bombarderos pesados ​​modernos estarán armados para manejar escaramuzas aéreas menores por su cuenta. Si permitimos que nuestros ingenieros se concentren en desarrollar la tecnología más nueva, tendremos más posibilidades de destruir las instalaciones de producción enemigas."
 FRA_naval_bomber_focus:0 "Foco de bombardero naval"
 FRA_naval_bomber_focus_desc:0 "Los barcos han demostrado ser excepcionalmente vulnerables a los aviones. Deberíamos seguir mejorando su tecnología para asegurarnos de estar a la vanguardia de cualquier contramedida."
 limited_rearmament_focus:0 "Rearme limitado"
 limited_rearmament_focus_desc:1 "[Root.GetLimitedRearmamentDesc]"
 ENG_LIMITED_REARMAMENT_HISTORICAL:0 "Los recientes movimientos de Alemania y otras potencias fascistas de todo el mundo sugieren que es posible que no disfrutemos de la paz en nuestro tiempo. En preparación, deberíamos comenzar a poner las piezas en movimiento para nuestro propio rearme si la situación empeora."
 ENG_LIMITED_REARMAMENT_AHISTORICAL:0 "Nuestro nuevo enfoque de la política interna y las relaciones internacionales requiere un ejército saludable para apoyarlo. En preparación, debemos comenzar a expandir nuestra industria civil, de modo que pueda formar una base estable para una futura expansión de nuestra industria militar, a su debido tiempo."
 ENG_motorized_focus:0 "Un ejército motorizado"
 ENG_motorized_focus_desc:0 "Recientemente, el Ejército ha estado experimentando con unidades de infantería completamente motorizadas. Hasta el momento, no han formado ninguna división completamente motorizada, pero con las palabras correctas al Secretario de Estado para la Guerra, esto podría ser posible pronto."
 ENG_tank_focus:1 "[Root.GetRoyalTankRegimentName]"
 ENG_tank_focus_desc:1 "[Root.GetRoyalTankRegimentDesc]"
 ENG_ROYAL_TANK_REGIMENT_NAME_HISTORICAL:0 "Regimiento Real de Tanques"
 ENG_ROYAL_TANK_REGIMENT_NAME_COMMUNIST:0 "Regimiento de Tanques de la Guardia Republicana"
 ENG_ROYAL_TANK_REGIMENT_DESC_HISTORICAL:0 "Gran Bretaña inventó el tanque, por lo que el Royal Tank Regiment debería estar equipado con los mejores tanques del mundo, pero este no es el caso actualmente. El Comité de Desarrollo de Vehículos Especiales propone investigar y desarrollar un diseño moderno para mantener a Gran Bretaña a la vanguardia del desarrollo de tanques."
 ENG_ROYAL_TANK_REGIMENT_DESC_COMMUNIST:0 "Gran Bretaña inventó el tanque, por lo que el Regimiento de Tanques de la Guardia Republicana debería estar equipado con los mejores tanques del mundo, pero este no es el caso actualmente. El Comité de Desarrollo de Vehículos Especiales propone investigar y desarrollar un diseño moderno para mantener a Gran Bretaña a la vanguardia del desarrollo de tanques."
 uk_empire_focus:0 "Reforzar el Imperio"
 uk_empire_focus_desc:0 "Nuestro Imperio es vasto y, a pesar de nuestro poder, está débilmente defendido. Para combatir esto, debemos fomentar el patriotismo imperial en todo el reino."
 uk_service_focus:0 "Servicio en el extranjero"
 uk_service_focus_desc:0 "Al rotar al personal de las fuerzas armadas a las estaciones coloniales y de regreso a casa, pueden aprender sobre las condiciones en diferentes frentes, adquirir experiencia y compartirla con sus camaradas en casa."
 uk_mediterranean_focus:0 "Bastión Mediterráneo"
 uk_mediterranean_focus_desc:0 "La ruta por el Mediterráneo es un atajo de vital importancia hacia y desde la India. Como tal, es de suma importancia mantenerlo abierto y en nuestras manos."
 uk_rock_focus:0 "Fortificar la Roca"
 uk_rock_focus_desc:0 "Además de controlar la entrada al Mediterráneo, Gibraltar proporciona un puerto fuertemente defendido desde el cual los barcos pueden operar tanto en el Atlántico como en el Mediterráneo. Como tal, es imperativo que esté fuertemente protegido."
 uk_greece_focus:0 "coaccionar grecia"
 uk_greece_focus_desc:0 "Nos interesa tener derechos de base en Grecia y, francamente, los griegos no están en condiciones de rechazarnos."
 uk_malta_focus:0 "Fortificar Malta"
 uk_malta_focus_desc:0 "Malta ocupa una posición excelente en el Mediterráneo central, una estación de paso vital a lo largo de nuestra línea de vida a través de Egipto y el Canal de Suez hasta la India y el Lejano Oriente. El tiempo dedicado a fortificarlo más fuertemente nunca podría desperdiciarse."
 ENG_mot_focus_tooltip:0 "Ahora podemos desplegar Divisiones de Infantería Motorizada."
 uk_canada_focus:0 "Desarrollo en Canadá"
 uk_canada_focus_desc:0 "Una inversión en la industria y los astilleros de Canadá impulsará su economía y les permitirá brindar una mayor contribución en caso de guerra."
 uk_australia_focus:0 "Desarrollo en Australia"
 uk_australia_focus_desc:0 "Una inversión en los astilleros y la industria de Australia impulsará su economía y les permitirá brindar una mayor contribución en caso de guerra."
 uk_protect_suez:0 "Protege Suez"
 uk_protect_suez_desc:0 "Controlar el canal de Suez es parte de los medios por los cuales el Imperio Británico retiene su dominio del mar. Perder esta región sería desastroso. Se deben tomar medidas para fortalecerlo."
 uk_balkan_strategy:0 "Estrategia balcánica"
 uk_balkan_strategy_desc:0 "Muchas de las naciones de los Balcanes son probritánicas y ven la misma amenaza de Europa central que nosotros. Si aprovechamos la oportunidad y los apoyamos temprano, podemos asegurar su lealtad, aunque a costa de enojar a sus vecinos vengativos."
 uk_new_zealand_focus:0 "Desarrollar Nueva Zelanda"
 uk_new_zealand_focus_desc:0 "Nueva Zelanda conserva una fuerte conexión con nuestra nación y ha advertido contra la amenaza fascista. Su contribución en caso de guerra es segura y debemos ayudarlos a prepararse en consecuencia."
 uk_south_africa_focus:0 "Desarrollar Sudáfrica"
 uk_south_africa_focus_desc:0 "La situación política en Sudáfrica es incierta. No podemos confiar plenamente en que apoyarán nuestro esfuerzo de guerra, pero al ayudarlos a fortalecer su industria, podemos esperar aumentar el apoyo a la causa británica."
 FRA_strengthen_government_support_tooltip:0 "La idea de 'Fortalecer el apoyo del gobierno' ha seguido su curso."
 ITA_victoryinETH:0 "Triunfo en África"
 ITA_victoryinETH_desc:0 "¡El fracaso en la Primera Guerra Italo-Etíope ha sido una mancha en el honor italiano durante 40 años, al lograr la victoria ahora que la mancha se eliminará y se demostrará la fuerza de la voluntad de Hierro del Fascismo!"
 USA_reinforce_monroe_doctrine_tt:0 "Aumenta la opinión comercial con todas las naciones americanas.\n"
 1939_bookmark_threat:0 "Expansionismo fascista reciente"
 USA_civil_war_fired:0 "La Segunda Guerra Civil Americana ha comenzado."
 USA_anti_imperialism:0 "Antiimperialismo"
 USA_anti_imperialism_desc:0 "Estados Unidos siempre ha sido enemigo de los opresores imperialistas, pero es evidente que la mayoría de las llamadas democracias están dispuestas a mantener vivas estas instituciones mientras se beneficien de ellas. Los revolucionarios de la Unión Soviética son mejores aliados."
 USA_fascist_menace:1 "La amenaza prusiana"
 USA_fascist_menace_desc:1 "El Tratado de Versalles y las sanciones económicas no han detenido a Alemania, y el militarismo prusiano vuelve a asomar su fea y agresiva cabeza. Alemania debe ser derrotada nuevamente y puesta bajo nuestro control, al menos por el momento."
 USA_crusade_against_communism:0 "Cruzada Contra el Comunismo"
 USA_crusade_against_communism_desc:0 "El Terror Rojo es, con diferencia, la peor amenaza a la que se ha enfrentado este mundo. Por todos los medios necesarios, la ideología destructiva que emana de la Unión Soviética debe ser cortada en su origen, y seremos nosotros quienes lo hagamos."
 USA_strike_at_the_empire:0 "Golpe al imperio"
 USA_strike_at_the_empire_desc:0 "La verdadera amenaza a la libertad en el mundo son los imperios coloniales construidos por las superpotencias europeas. Deben ser aplastados y sus poblaciones liberadas, empezando por el Imperio Británico del que una vez nos liberamos."
 USA_defense_of_the_pacific:0 "Defensa del Pacífico"
 USA_defense_of_the_pacific_desc:0 "El gobierno japonés está más allá de toda esperanza, su expansionismo amenaza tanto a nuestro pueblo como a sus vecinos asiáticos. La nación debe someterse a la administración estadounidense para reformarla y evitar que vuelva a repetir sus errores."
 ENG_home_defence:0 "Defensa del hogar"
 ENG_home_defence_desc:0 "Un vasto imperio no sirve de nada si no podemos proteger al pueblo británico. Deberíamos centrar nuestros esfuerzos en mantener seguras las Islas Británicas."
 ENG_issue_gasmasks:0 "Emitir máscaras de gas"
 ENG_issue_gasmasks_desc:0 "El mundo es cada día más peligroso. Debemos proteger a la población civil de cualquier ataque con gas venenoso. Gran Bretaña respirará tranquila."
 ENG_military_training_act:0 "Ley de Entrenamiento Militar"
 ENG_military_training_act_desc:0 "La Gran Guerra ha dejado a nuestro pueblo con la impresión de que no tendrían que luchar de nuevo. A medida que el mundo se vuelve peligroso, debemos asegurarnos de que todos los jóvenes capaces reciban entrenamiento militar básico."
 ENG_embargo_germany:0 "Embargo Alemania"
 ENG_embargo_germany_desc:0 "El rearme alemán es un insulto y una gran amenaza para la paz mundial. No les proporcionaremos los recursos que necesitan para alimentar su maquinaria de guerra."
 ENG_war_with_germany:0 "Guerra con alemania"
 ENG_war_with_germany_desc:0 "Los alemanes no nos han dejado otra opción. Por el bien del mundo libre y el futuro de nuestros hijos. Es tiempo de guerra."
 ENG_swedish_intervention:0 "Intervención Sueca"
 ENG_swedish_intervention_desc:0 "Los movimientos suecos contra la democracia han ganado una influencia preocupante. No podemos arriesgarnos a que el acero sueco termine como armas en manos de nuestros enemigos. Los suecos seguirán siendo libres, pero necesitamos asegurar un cierto grado de influencia sobre su país."
 ENG_norwegian_intervention:0 "Intervención noruega"
 ENG_norwegian_intervention_desc:1 "Los movimientos noruegos contra la democracia continúan ganando terreno. Debemos asegurarnos de que su política permanezca alineada con nuestros propios intereses, incluso si necesitamos usar la fuerza."
 ENG_danish_intervention:0 "Intervención danesa"
 ENG_danish_intervention_desc:0 "El apoyo danés a los enemigos de la paz mundial ha seguido creciendo. Solo hay una forma de asegurarnos de que permanezcan de nuestro lado. Deberíamos usar Dinamarca para establecer un punto de apoyo estratégico en la región en caso de que sea necesaria una invasión terrestre en Europa."
 ENG_benelux_intervention:0 "Intervención Benelux"
 ENG_benelux_intervention_desc:0 "El entorno político en la región del Benelux se está volviendo cada vez más hostil hacia nosotros. Debemos enviar una advertencia clara de que no se tolerará a ningún enemigo de la democracia y estamos dispuestos a usar la fuerza si es necesario."
 ENG_belgium_security:0 "Bélgica segura"
 ENG_belgium_security_desc:0 "Una advertencia claramente no fue suficiente. Si las tendencias políticas continúan como lo han hecho hasta ahora, Bélgica representará una amenaza directa para nuestras aguas. Debemos intervenir y establecer un punto de apoyo estratégico en Europa continental."
 ENG_dutch_security:0 "Asegure los Países Bajos"
 ENG_dutch_security_desc:0 "Los movimientos políticos en los Países Bajos continúan apoyando a nuestros enemigos. Holanda tendrá que ser sometida para asegurar una Europa libre."
 ENG_war_with_japan:0 "Guerra con Japón"
 ENG_war_with_japan_desc:0 "Todas las demás opciones están agotadas y los japoneses se niegan a renunciar a sus formas expansionistas. Por la seguridad del Imperio Británico y la gente de Asia, debemos someter a los japoneses."
 ENG_war_with_italy:0 "Guerra con Italia"
 ENG_war_with_italy_desc:0 "Los italianos se niegan a renunciar a sus planes para un nuevo Imperio y se han mostrado dispuestos a ir a la guerra para expandir sus fronteras. Debemos hacer lo que podamos para eliminar esta amenaza antes de que sea demasiado tarde."
 ENG_embargo_ussr:1 "Embargo [SOV.Capital.GetCapitalVictoryPointName]"
 ENG_embargo_ussr_desc:1 "[SOV.GetNameDefCap] se está volviendo poderoso y utiliza recursos británicos para impulsar sus esfuerzos militares. Deberíamos privarlos del acceso a nuestro comercio."
 ENG_war_with_ussr:1 "Guerra con los [SOV.GetAdjective]s"
 ENG_war_with_ussr_desc:1 "La amenaza de [SOU.GetNameDef] continúa creciendo a pesar de nuestras objeciones. No podemos tolerar un [SOU.GetName] agresivo y no nos queda otra opción que ir a la guerra por un mañana mejor."
 kamikaze_focus_tooltip:1 "¡Permite §YKamikaze Strike§! misiones aéreas, ataques suicidas contra barcos enemigos.\n"
 AST_additional_militia_training:0 "Entrenamiento adicional de milicias"
 AST_additional_militia_training_desc:0 "Gran parte de nuestra milicia no es apta para el servicio, ya sea porque está enferma o mal equipada. Estamos tomando medidas para remediar este descuido en un mundo peligroso."
 AST_royal_australian_artillery:0 "Artillería Real Australiana"
 AST_royal_australian_artillery_desc:0 "La artillería es la reina del campo de batalla y debemos ampliar nuestro acceso a las armas pesadas."
 AST_promote_reservists:0 "Promocionar reservistas"
 AST_promote_reservists_desc:0 "Aunque necesitamos una fuerza de defensa local, promover milicias y reservas en el ejército regular nos dará el impulso necesario en cuanto a experiencia y soldados disponibles."
 AST_daimler_dingo:0 "Daimler dingo"
 AST_daimler_dingo_desc:0 "Este vehículo blindado de fabricación británica mejorará nuestra movilidad en el campo de batalla. Y, después de todo, lleva el nombre de nuestro canino nacional."
 AST_hmas_assault:0 "Asalto HMAS"
 AST_hmas_assault_desc:0 "La guerra en el Pacífico será una guerra anfibia, por lo que la construcción de una base naval especializada en entrenar a los infantes de marina para tomar una playa es imperativa para el esfuerzo bélico."
 AST_specialize_equipment:0 "Equipo especializado"
 AST_specialize_equipment_desc:0 "No todo el equipo fabricado en Gran Bretaña que usamos es efectivo para nuestra situación de combate única. Se han vuelto necesarias herramientas especiales y personalizadas."
 AST_australian_womens_army_service:0 "Servicio del Ejército de Mujeres de Australia"
 AST_australian_womens_army_service_desc:0 "Todos los hombres son necesarios en el frente, por lo que los trabajos de conducción, señales y mantenimiento estarán a cargo de miles de mujeres australianas."
 AST_australian_army_catering_corps:0 "Cuerpo de catering del ejército australiano"
 AST_australian_army_catering_corps_desc:0 "El ejército australiano está siendo mal atendido por la calidad de su comida, en gran parte debido a la calidad de sus cocineros. Al reorganizar este proceso, podemos aumentar la moral y la eficacia."
 AST_fund_owen_gun_research:0 "Financiar la investigación de armas de Owen"
 AST_fund_owen_gun_research_desc:0 "Evelyn Owen ha desarrollado una nueva ametralladora que puede soportar las duras presiones de la guerra en la jungla. Deberíamos poner recursos gubernamentales en la producción y mejora de esta arma."
 AST_sentinel_tank_project:0 "Proyecto de tanque centinela"
 AST_sentinel_tank_project_desc:0 "Australia debería desarrollar su propio vehículo blindado casero. Basado en ideas alemanas y estadounidenses, el programa Sentinel debe avanzar."
 AST_airborne_defence:0 "Defensa Aerotransportada"
 AST_airborne_defence_desc:0 "Debemos proteger los cielos de Australia invirtiendo en defensa aérea, incluidos interceptores y antiaéreos."
 AST_introduce_unconventional_warfare:0 "Introducir la guerra no convencional"
 AST_introduce_unconventional_warfare_desc:0 "Las selvas del Pacífico requerirán un nuevo tipo de guerra. Debemos aprender a movernos rápida y silenciosamente a través de la densa cobertura: emboscar a nuestros enemigos y esperar lo mismo de ellos."
 AST_z_special_unit:0 "Unidad especial Z"
 AST_z_special_unit_desc:0 "La Unidad Especial Z será nuestro equipo de comando, especializado en reconocimiento y sabotaje tras las líneas enemigas. Esto requerirá hombres valientes dispuestos a someterse al entrenamiento más serio."
 AST_m_special_unit:0 "Unidad especial M"
 AST_m_special_unit_desc:0 "La Unidad Especial M será nuestro brazo de exploración y reconocimiento avanzado en la guerra, enviando información actualizada sobre las disposiciones y ubicaciones enemigas."
 AST_expand_the_raaf:0 "Ampliar la RAAF"
 AST_expand_the_raaf_desc:0 "Nuestra fuerza aérea necesita crecer, por eso estamos invirtiendo en más bases, más entrenamiento y más producción."
 AST_cac_boomerang:0 "CAC bumerán"
 AST_cac_boomerang_desc:0 "El Boomerang será la contribución de Australia al diseño de cazas y una póliza de seguro contra la pérdida de aviones importados. Necesitamos competir con los aviones japoneses y estadounidenses."
 AST_expand_northern_presence:0 "Ampliar la presencia en el norte"
 AST_expand_northern_presence_desc:0 "Con nuestras ciudades en su mayoría en las costas este y oeste de la isla, la frontera norte de Australia carece de la defensa o preparación adecuada en caso de invasión o ataque. Nuevas estructuras militares en esa zona serán bienvenidas."
 AST_cac_woomera:0 "CAC Woomera"
 AST_cac_woomera_desc:0 "Australia desarrollará su propio brazo de bombarderos. El Woomera es solo una nave ligera, pero será adecuada para proteger nuestra patria y el apoyo aéreo de combate ligero."
 AST_volunteer_air_observers_corps:0 "Cuerpo de observadores aéreos voluntarios"
 AST_volunteer_air_observers_corps_desc:0 "¡Mantén tus ojos en el cielo! Hacemos un llamado a los australianos para que aprendan las siluetas de los aviones comunes y notifiquen al gobierno sobre cualquier avión sospechoso o enemigo que se acerque al Dominio."
 AST_naval_bombers:0 "Bombarderos navales"
 AST_naval_bombers_desc:0 "Estamos rodeados de agua, por lo que debemos buscar aviones y entrenamiento que nos permitan interceptar y atacar flotas enemigas. El bombardeo naval es una habilidad especializada y debe ser un enfoque."
 AST_death_from_down_under:0 "Muerte desde abajo"
 AST_death_from_down_under_desc:0 "Ningún bombardero dañará nuestros puertos y ciudades una vez que hayamos mejorado nuestro sistema de defensa aérea, a través de una mejor comprensión del poder aéreo y la fuerza bruta de las armas antiaéreas."
 AST_womens_auxilliary_australian_air_force:0 "Fuerza Aérea Australiana Auxiliar Femenina"
 AST_womens_auxilliary_australian_air_force_desc:0 "Una mitad completa de nuestra población está mejor utilizada en el esfuerzo de guerra que sentada en casa. El mantenimiento de aeronaves, el cuerpo de señales y otras tareas relacionadas serán entregadas a mujeres."
 AST_dominate_the_skies:0 "Dominar los cielos"
 AST_dominate_the_skies_desc:0 "Australia está lejos de muchas bases aéreas enemigas, por lo que debería ser nuestro objetivo tener una superioridad aérea total en nuestro rincón del mundo."
 AST_cockatoo_island_shipyards:0 "Astilleros de Cockatoo Island"
 AST_cockatoo_island_shipyards_desc:0 "La expansión y mejora de los astilleros de Cockatoo Island es una prioridad importante para nuestro gobierno. El puerto de Sydney tiene el mejor acceso a la mano de obra y los recursos y ahí es donde debemos centrar nuestros esfuerzos de construcción naval."
 AST_protect_overseas_commerce:0 "Proteger el comercio exterior"
 AST_protect_overseas_commerce_desc:0 "Una nación insular depende de los suministros que puede traer de otros a través de las olas. Defender las líneas de convoyes y las rutas comerciales no es simplemente una estrategia, es una necesidad."
 AST_fly_the_jolly_roger:0 "Vuela el Jolly Roger"
 AST_fly_the_jolly_roger_desc:0 "Desde nuestra fortaleza en la isla podemos enviar manadas de submarinos para hostigar y destruir el comercio y el suministro enemigos que pasan por nuestras costas."
 AST_scrap_iron_flotilla:0 "Flotilla de chatarra"
 AST_scrap_iron_flotilla_desc:0 "Hasta que podamos actualizar nuestra flota, nos las arreglaremos con los barcos viejos que tenemos. Nuestro enemigo puede referirse a nuestros destructores más antiguos como una flotilla de chatarra, pero nos enorgullecerá."
 AST_royal_australian_submarine_service:0 "Servicio Real de Submarinos de Australia"
 AST_royal_australian_submarine_service_desc:0 "Los submarinos son el arma marítima del futuro y un componente crucial de las fuerzas de nuestros aliados. Debemos adoptar esta forma de guerra."
 AST_naval_auxiliary_patrol:0 "Patrulla Auxiliar Naval"
 AST_naval_auxiliary_patrol_desc:0 "Los numerosos puertos de nuestra gran tierra son blancos atractivos para ataques furtivos de submarinos. Una fuerza auxiliar de patrulleros costeros nos alertará de cualquier peligro."
 AST_cruisers:0 "Cruceros"
 AST_cruisers_desc:0 "Podemos dejar los acorazados y los portaaviones a los perros grandes, ya que una masa de barcos del tamaño de un crucero satisfará con creces nuestras necesidades."
 AST_pacific_area_navy:0 "Marina del Área del Pacífico"
 AST_pacific_area_navy_desc:0 "Aunque Su Majestad lucha por sobrevivir en Europa, nuestra prioridad inmediata debe ser una armada que pueda luchar contra nuestros enemigos aquí en el Pacífico. Debemos desarrollar estrategias que estén en línea con ese objetivo."
 AST_standard_gauge_railway:0 "Ferrocarril de vía estándar"
 AST_standard_gauge_railway_desc:0 "Durante décadas, Australia ha tenido anchos de vía competitivos, lo que ha complicado nuestras necesidades de transporte y envío. Ha llegado el momento de finalmente estandarizar los anchos de vía en todo el país."
 AST_industries_assistance_corporation:0 "Corporación de Asistencia a las Industrias"
 AST_industries_assistance_corporation_desc:0 "La reciente dislocación económica mundial ha desalentado la inversión y el espíritu empresarial en Australia. La Corporación de Asistencia de Industrias asesorará y financiará a las pequeñas empresas en todo el país para que la economía vuelva a moverse."
 AST_western_australian_government_railways:0 "Ferrocarriles del Gobierno de Australia Occidental"
 AST_western_australian_government_railways_desc:0 "En este momento, se debe dar mayor prioridad a los ferrocarriles estatales de Australia Occidental que a la construcción de carreteras. La geografía favorece el tren en el Oeste, deberíamos aprovechar eso."
 AST_south_australian_housing_trust:0 "Fideicomiso de vivienda de Australia del Sur"
 AST_south_australian_housing_trust_desc:0 "Australia Meridional necesita más industria e inversión, por lo que dedicará recursos a una serie de mejoras de viviendas y comunidades planificadas, especialmente alrededor de Adelaida."
 AST_department_of_supply_and_development:0 "Departamento de Abastecimiento y Fomento"
 AST_department_of_supply_and_development_desc:0 "En tiempos de guerra, necesitamos un departamento especial para manejar los asuntos logísticos y de suministro: municiones, suministros de combustible y todo lo necesario para mantener un ejército en movimiento."
 AST_expand_lithgow_small_arms_factory:0 "Ampliar Fábrica de armas pequeñas de Lithgow"
 AST_expand_lithgow_small_arms_factory_desc:0 "Nuestras Vickers y Brens provienen de la fábrica de armas pequeñas de Lithgow. A medida que crezca, nos resultará más fácil aumentar nuestra capacidad de combate."
 AST_allied_works_council:0 "Comité de empresa aliado"
 AST_allied_works_council_desc:0 "Toda la construcción militar en Australia será supervisada por el Comité de Empresa Aliado. Esta planificación centralizada asegurará que el gobierno obtenga el tipo de productividad que necesita."
 AST_expand_the_northern_railway:0 "Ampliar el Ferrocarril del Norte"
 AST_expand_the_northern_railway_desc:0 "Tenemos un ferrocarril que se extiende desde Adelaide en el sur hasta Alice Springs en el norte. Ahora debemos extender ese punto norte a otras ciudades de la zona, conectando toda Australia."
 AST_australian_arms_production:0 "Producción de armas australiana"
 AST_australian_arms_production_desc:0 "Los largos tiempos de los convoyes significan que Australia debe asumir una mayor responsabilidad en la producción de sus propias armas que otros Dominios. Tenemos las fábricas y tenemos los conocimientos técnicos."
 AST_uranium_mining:0 "Minería de uranio"
 AST_uranium_mining_desc:0 "Durante las últimas décadas, hemos encontrado grandes depósitos de uranio en el sur de Australia, especialmente alrededor del monte Gee. El uranio es ahora un recurso militar vital y se debe aumentar la explotación de estas reservas."
 AST_establish_advisory_war_council:0 "Establecimiento del Consejo de Guerra Consultivo"
 AST_establish_advisory_war_council_desc:0 "Los políticos de Australia deben dejar de lado los desacuerdos ideológicos y partidistas y unirse para consultar y asesorar sobre la conducción de la guerra."
 AST_national_security_act:0 "Ley de Seguridad Nacional"
 AST_national_security_act_desc:0 "Ahora que estamos en guerra, el gobierno federal asumirá mayores poderes para proteger a Australia. Mayor censura de prensa, supresión de grupos disidentes y mayor capacidad de gravar y embargar bienes para la defensa del Señorío."
 AST_volunteer_defence_corps:0 "Cuerpo de Defensa Voluntario"
 AST_volunteer_defence_corps_desc:0 "Se ha formado un Cuerpo de Voluntarios de Defensa formado por veteranos mayores y otros ciudadanos que no forman parte del ejército regular. Servirán como guardia local para liberar al ejército para que tome medidas directas contra sus enemigos."
 AST_civil_construction_corps:0 "Cuerpo de Construcción Civil"
 AST_civil_construction_corps_desc:0 "Reclutaremos hombres aptos para servir en un Cuerpo de Construcción Civil para ayudar en la construcción de aeródromos, transporte, fuertes y otra infraestructura militar importante."
 AST_army_inventions_directorate:0 "Dirección de Invenciones del Ejército"
 AST_army_inventions_directorate_desc:0 "Las guerras estimulan la innovación y la creatividad y el gobierno necesita una forma de separar las buenas ideas de las malas. Una nueva oficina de patentes especializada se dedicaría a determinar cuáles de las muchas presentaciones al gobierno tienen algún valor."
 AST_invest_in_victory:0 "Invierte en la victoria"
 AST_invest_in_victory_desc:0 "Al vender bonos de guerra a nuestra población, pueden contribuir con sus ahorros al esfuerzo bélico."
 AST_citizen_military_forces:0 "Fuerzas Militares Ciudadanas"
 AST_citizen_military_forces_desc:0 "Ahora es el momento de preparar un ejército de reserva para aumentar nuestra preparación en caso de guerra. Reclutaremos a los milicianos disponibles en el ejército para la defensa local y luego los prepararemos para el servicio en el extranjero si es necesario."
 AST_rats_of_tobruk:0 "Ratas de Tobruk"
 AST_rats_of_tobruk_desc:0 "Nuestros valientes soldados han demostrado ser expertos en la guerra del desierto y en la recolección del campo de batalla. Acosan al enemigo, golpeando desde sus bases y luego retrocediendo ante el contraataque."
 AST_rats_of_tobruk_effect_1:0 "Consigue una unidad de élite en Tobruk"
 AST_rats_of_tobruk_effect_2:0 "Gana unidad de élite en Sídney"
 AST_fight_work_or_perish:0 "Lucha contra el trabajo o perece"
 AST_fight_work_or_perish_desc:0 "Con nuestro enemigo representando una amenaza existencial para el Dominio, los australianos deben tomar una decisión. Lucharán, trabajarán o perecerán."
 AST_research_collaboration:0 "Colaboración en investigación"
 AST_research_collaboration_desc:0 "Los británicos nos mostraron la ventaja de compartir el progreso científico entre aliados cercanos. Toda nuestra facción podrá llevar a cabo I+D en tiempo de guerra de manera más eficiente si tomamos las medidas necesarias para coordinar esto."
 AST_fund_australian_defense_research:0 "Financiar la investigación de defensa australiana"
 AST_fund_australian_defense_research_desc:0 "Ahora que Australia es una nación totalmente soberana, ya no tenemos acceso a prototipos y planos avanzados como antes. Debemos asegurarnos de estar siempre por delante de nuestros enemigos y no quedarnos atrás en tecnología."
 AST_squash_the_squanderbugs:0 "Aplasta a los bichos derrochadores"
 AST_squash_the_squanderbugs_desc:0 "El gasto derrochador en bienes de consumo afectados por la inflación está restando dinero a los bonos de guerra y al esfuerzo bélico. Necesitamos desalentar este apetito por el lujo mientras nuestro ejército está en necesidad."
 AST_rationing_and_recycling:0 "Racionamiento y Reciclaje"
 AST_rationing_and_recycling_desc:0 "Cada recurso importa. Racionaremos los alimentos para nuestros ciudadanos, reciclaremos para obtener la mayor cantidad de metal posible de los bienes desgastados y promoveremos las economías en todo el país."
 AST_classify_aliens:0 "Clasificar extraterrestres"
 AST_classify_aliens_desc:0 "Australia es una nación de inmigrantes y, como tal, puede haber acogido a algunos con lealtad a su tierra natal. Registraremos y rastrearemos a los australianos nacidos en el extranjero."
 AST_strengthen_ties_with_uk:0 "Fortalecer lazos con el Reino Unido"
 AST_strengthen_ties_with_uk_desc:0 "Nuestras lealtades están con la Madre Patria. Iremos a donde ella nos siga y nos comprometeremos a luchar contra sus enemigos. Dios salve al rey."
 AST_support_the_policy_of_appeasement:0 "Apoyar la Política de Apaciguamiento"
 AST_support_the_policy_of_appeasement_desc:0 "Los costos de la última guerra aún pesan mucho en la memoria nacional. Si hacer concesiones territoriales a medio mundo de distancia puede mantener a Australia fuera de la guerra, entonces ciertamente deberíamos considerar estas concesiones."
 AST_the_singapore_strategy:0 "La estrategia de Singapur"
 AST_the_singapore_strategy_desc:0 "Singapur está demasiado lejos de Londres para ser seguro. Australia se encargará de proteger este puesto de avanzada del imperio de la agresión de otros."
 AST_adopt_westminster:0 "Adoptar Westminster"
 AST_adopt_westminster_desc:0 "Adoptamos el sistema de Westminster que hemos heredado del Reino Unido."
 AST_CSIR:0 "CSIR"
 AST_CSIR_desc:0 "La Organización de Investigación Científica e Industrial de la Commonwealth es nuestro brazo de investigación gubernamental para mejorar la eficiencia de la ciencia y la producción en Australia. Al aumentar nuestro apoyo, le daremos más energía a los tendones de la guerra."
 AST_swpa_protector:0 "Protector SWPA"
 AST_swpa_protector_desc:0 "Australia debe asumir la posición principal como protector del Área del Pacífico Sudoccidental. Toda la zona marítima desde Indochina a través de Indonesia hasta Nueva Guinea debería estar bajo nuestra égida."
 AST_empire_air_training_scheme:0 "Esquema de entrenamiento de Empire Air"
 AST_empire_air_training_scheme_desc:0 "Es hora de que Australia se comprometa con un programa de entrenamiento aéreo adecuado. Con el aliento y el apoyo del Reino Unido, todos los Dominios trabajarán juntos para contribuir con pilotos y tripulación de apoyo para el esfuerzo bélico."
 AST_commonwealth_aircraft_corporation:0 "Corporación de aviones de la Commonwealth"
 AST_commonwealth_aircraft_corporation_desc:0 "Commonwealth Aircraft Corporation es el principal productor de aviones y motores de aviones en Australia. Tiene una trayectoria comprobada y el apoyo que recibirá brindará a nuestros pilotos los materiales que necesitan."
 AST_sever_ties_with_uk:0 "Cortar lazos con el Reino Unido"
 AST_sever_ties_with_uk_desc:0 "Ha llegado el momento de romper con el Reino Unido. Australia puede dirigir su propio curso sin la interferencia de Londres y reclamar su propio destino en su propia región."
 AST_protect_the_homeland:0 "Proteger la patria"
 AST_protect_the_homeland_desc:0 "Australia es grande, pero sus costas se pueden proteger. Mantener nuestra propia nación segura es la máxima prioridad."
 AST_the_swpa_menace:0 "La amenaza SWPA"
 AST_the_swpa_menace_desc:0 "Japón está construyendo un imperio que amenaza la seguridad de Australia y la libertad en la región. Deberíamos recurrir a naciones de ideas afines para que sean nuestros aliados."
 AST_never_another_gallipoli:0 "Nunca otro Gallipoli"
 AST_never_another_gallipoli_desc:0 "La única forma de garantizar que Australia no se vea arrastrada a más guerras costosas por sentimiento es tomar el control total de nuestra política exterior. No necesitamos un Rey distante y no podemos permitirnos antiguos lazos de sangre que nos lleven a conflictos que no sirven a nuestros intereses."
 AST_woo_usa:0 "woo estados unidos"
 AST_woo_usa_desc:0 "Nuestro verdadero aliado es América, otra potencia del Pacífico con raíces británicas. Esta tierra rica y poderosa es más capaz de comprender nuestras necesidades, aumentar nuestra prosperidad y protegernos de la agresión."
 AST_protect_the_dutch_colonies:0 "Proteger las colonias holandesas"
 AST_protect_the_dutch_colonies_desc:0 "Holanda es un amo débil y distante de sus colonias indonesias. No puede defenderlos contra los ataques de Japón, China o cualquier otra nación potencialmente hostil. Debemos asumir el control por el bien mayor."
 AST_the_south_west_pacific_initiative:0 "La Iniciativa del Pacífico Sudoccidental"
 AST_the_south_west_pacific_initiative_desc:0 "Hemos establecido la base de poder y la credibilidad para crear nuestra propia red de alianzas, centrada en defender el Área del Pacífico Sudoccidental de potencias hostiles. Buscaremos poderes afines y haremos de Australia una voz importante en los asuntos mundiales."
 AST_preemptive_intervention:0 "Intervención preventiva"
 AST_preemptive_intervention_desc:0 "La construcción del imperio de Japón durante la última década representa una amenaza para todos los pueblos libres del Pacífico. No podemos darnos el lujo de esperar hasta que vuelva sus ojos hambrientos en nuestra dirección. El tiempo para la acción es ahora."
 AST_research_cooperation:0 "Cooperación en Investigación"
 AST_research_cooperation_desc:1 "Los australianos son un pueblo inteligente e ingenioso, pero no tenemos la infraestructura ni la población para un programa científico serio. Trabajaremos con nuestros aliados, compartiendo conocimientos y avances para beneficio mutuo."
 AST_abandon_the_westminster_system:0 "Abandonar el sistema de Westminster"
 AST_abandon_the_westminster_system_desc:0 "Aunque el Parlamento de Westminster es nuestra herencia de Gran Bretaña, ha dejado de ser útil en la era moderna. Los desacuerdos del gabinete y las rivalidades entre partidos han hecho poco para ayudar a estabilizar a Australia durante la reciente crisis económica."
 AST_support_the_centre_party:0 "Apoya al Partido del Centro"
 AST_support_the_centre_party_desc:0 "En Nueva Gales del Sur ha surgido un vigoroso movimiento anticomunista. Asistido por sus aliados de la Nueva Guardia, el Partido del Centro podría tener la clave para fortalecer a Australia."
 AST_supply_indonesian_nationalists:0 "Abastecer a los nacionalistas indonesios"
 AST_supply_indonesian_nationalists_desc:0 "Debemos apoyar al pueblo de Indonesia en su lucha contra sus opresores holandeses. Necesitarán educación y entrenamiento, pero con su superioridad numérica, la victoria en esta lucha por la justicia es inevitable, al igual que su gratitud hacia nosotros."
 AST_support_indonesian_uprising:0 "Apoyar el levantamiento de Indonesia"
 AST_support_indonesian_uprising_desc:0 "Ahora que los indonesios se han levantado en armas contra los holandeses, necesitarán más que palabras. El levantamiento necesita armas y otros equipos, así como un apoyo diplomático total."
 AST_demand_new_zealand:0 "Demanda Nueva Zelanda"
 AST_demand_new_zealand_desc:0 "Los kiwis han sido durante mucho tiempo nuestros aliados y amigos más cercanos. Hemos luchado en las mismas playas y muerto en las mismas inútiles guerras imperiales. Es hora de unir a nuestros dos países bajo una sola bandera."
 AST_protect_the_south_west_pacific:0 "Proteger el Pacífico Sudoccidental"
 AST_protect_the_south_west_pacific_desc:0 "Es hora de usar nuestro poder regional para traer todo el Pacífico Sudoccidental a nuestra esfera de influencia. Solo nosotros podemos proteger a las personas y los recursos de los forasteros que desean saquear nuestro patrimonio."
 AST_a_deal_with_japan:0 "Un trato con Japón"
 AST_a_deal_with_japan_desc:0 "Con el Pacífico Sudoccidental en nuestra órbita, podemos llegar a un acercamiento con el Imperio de Japón. Si se queda en el Noroeste y nos deja nuestra esfera, entonces no habrá razón para que peleemos."
 AST_our_own_empire:0 "Nuestro propio imperio"
 AST_our_own_empire_desc:0 "Ha llegado el momento de que la antigua colonia se mantenga por sí sola y proclame un imperio australiano. Nuestra benevolencia y planificación previsora ​​serán para el bien de todos en el área."
 AST_japan_tech_sharing:0 "Compartir tecnología de Japón"
 AST_japan_tech_sharing_desc:0 "Los científicos japoneses han podido superar a nuestros propios institutos de investigación, pero nuestra nueva armonía con el Imperio del Sol Naciente abre nuevas oportunidades para aprender y compartir."
 AST_war_on_japan:0 "Guerra en Japón"
 AST_war_on_japan_desc:0 "La agresión de Japón ha durado demasiado. Ha violado y saqueado su camino a través del este de Asia y ahora tiene sus ojos puestos en las tierras y los recursos más al sur. No podemos quedarnos al margen."
 AST_empower_the_workers:0 "Empoderar a los trabajadores"
 AST_empower_the_workers_desc:0 "Una nación de convictos, ganaderos y trabajadores portuarios. Eso es Australia. Es hora de dar voz y poder a los trabajadores y al proletariado de Australia. Larga vida a la revolución."
 AST_delegation_to_china:0 "Delegación a China"
 AST_delegation_to_china_desc:0 "Desgarrado durante mucho tiempo por la codicia imperial, el pueblo chino necesita un amigo. Y necesitamos un aliado regional contra el fascismo. Esta reunión oficial con el gobierno chino nos acercará más."
 AST_commitment_to_the_cause:0 "Compromiso con la Causa"
 AST_commitment_to_the_cause_desc:0 "Ha llegado el momento de deshacerse de los grilletes de un rey extranjero y construir un Paraíso de los Trabajadores libre del belicismo imperialista que pone en riesgo a toda Australia."
 AST_indirect_support:0 "Apoyo indirecto"
 AST_indirect_support_desc:0 "La República Popular China está en guerra, pero no estamos en condiciones de exponernos. Un pequeño cargamento de armas y un cauteloso estímulo es todo lo que podemos arriesgar por el momento."
 AST_direct_support:0 "Soporte Directo"
 AST_direct_support_desc:0 "¡A las armas, camaradas! ¡Escucha el llamado de nuestros hermanos chinos que sufren en la guerra contra el fascismo! ¡Regístrese y únase a la lucha mundial de todos los trabajadores!"
 AST_join_comintern:0 "Únete a la Comintern"
 AST_join_comintern_desc:0 "Nuestro futuro está en el comunismo, por lo que debemos unirnos a nuestros camaradas de todo el mundo en esta lucha global. Papa Joe nos mostrará el camino y guiará a los trabajadores de Australia y de todas partes hacia un mañana glorioso."
 AST_workers_paradise:0 "Paraíso de los trabajadores"
 AST_workers_paradise_desc:0 "El experimento comunista estalinista es un fracaso, pero creemos que el socialismo es el camino correcto. Australia emprenderá un segundo camino para que lo sigan los trabajadores, libre de la dirección de Moscú."
 AST_research_city_excursions:0 "Investigar excursiones por la ciudad"
 AST_research_city_excursions_desc:0 "La Unión Soviética ha construido ciudades y laboratorios de investigación en todo su territorio y ha invitado a investigadores australianos a venir y aprender sobre las glorias de la ciencia comunista."
 AST_nz_puppet:0 "Marioneta de Nueva Zelanda"
 AST_nz_puppet_desc:0 "Los trabajadores de Nueva Zelanda deben unirse a sus hermanos y hermanas australianos. Podemos protegerlos y les hemos ofrecido la gentil mano de la amistad, siempre y cuando se sometan a nuestra dirección."
 AST_the_threat_against_the_people:0 "La amenaza contra el pueblo"
 AST_the_threat_against_the_people_desc:0 "El poder militarista y fascista del Japón imperial es una amenaza para el bienestar de todos los australianos y bloquea la convivencia pacífica de los trabajadores del mundo. Australia hará retroceder a este enemigo del pueblo, obligándolo a permanecer en sus lúgubres y rocosas islas."
 AST_new_general_tt:0 "¡Una nueva habilidad §Y3§! ¡General llamado §YIven Mackay§! aparecerá."
 AST_homeland_defense_tt:0 "¡Fortalece la Patria con §Yfuertes costeros y fuertes de tierra§! protegiendo posibles lugares de desembarco y puertos."
 AST_swpi_research_tt:0 "¡Ingresaremos a un §Acuerdo de intercambio de Ytech§! con los EE.UU. o con otros miembros de nuestra facción."
 AST_deal_with_japan_tt:1 "¡Propondremos transferir el señorío de §YMalaya§! a Japón a cambio de una alianza. Si esto no fuera posible, propondremos ceder los estados de §YKalimantan§!, §YSulawesi§! y §YLas Molucas§! a Japón en su lugar.\n"
 CAN_rowell_sirois_commission:0 "Comisión Rowell-Sirois"
 CAN_rowell_sirois_commission_desc:0 "La Comisión Rowell-Sirois ha determinado que el arreglo constitucional federal de Canadá dificulta la recuperación de la Gran Depresión. Debemos igualar los estándares de servicio a nivel nacional."
 CAN_crown_corporations:0 "Corporaciones de la corona"
 CAN_crown_corporations_desc:0 "Para brindar servicios esenciales y estimular el crecimiento económico e industrial, Canadá debe crear muchas nuevas Crown Corporations. Donde la empresa privada no interviene, el gobierno debe hacerlo."
 CAN_war_bonds:0 "Bonos de guerra"
 CAN_war_bonds_desc:0 "No podemos financiar el esfuerzo bélico basándonos en nuestra escasa base impositiva o en las exportaciones de recursos. El pueblo canadiense patriótico debe invertir en su país y apoyar el esfuerzo bélico a través de bonos de guerra."
 CAN_defence_of_canada_regulations:0 "Regulaciones de Defensa de Canadá"
 CAN_defence_of_canada_regulations_desc:0 "En tiempos de guerra, los derechos civiles deben restringirse para evitar la subversión del esfuerzo bélico. Esto significa restricciones a la prensa, grupos disidentes y algunos derechos legales."
 CAN_national_housing_act:0 "Ley Nacional de Vivienda"
 CAN_national_housing_act_desc:0 "Un Dominio en proceso de modernización debe contar con normas estandarizadas sobre vivienda en todo el país. Debemos mejorar las condiciones de vida de todos los canadienses."
 CAN_dollar_a_year_men:0 "Hombres de un dólar al año"
 CAN_dollar_a_year_men_desc:0 "La industria canadiense tiene problemas de eficiencia, pero varios empresarios adinerados han ofrecido su servicio y asesoramiento a cambio de una suma simbólica. Este pequeño grupo de consejeros nos hará avanzar."
 CAN_canada_pacific_railway:0 "Ferrocarril canadiense del Pacífico"
 CAN_canada_pacific_railway_desc:0 "La CPR ha puesto todos sus recursos a disposición del esfuerzo bélico. Miles de toneladas de suministros y material cruzarán nuestro gran Dominio, de mar a mar, sin interrupción."
 CAN_maritime_colonial_railway:0 "Ferrocarril Colonial Marítimo"
 CAN_maritime_colonial_railway_desc:0 "Nuestras provincias orientales han estado desatendidas por las líneas ferroviarias desde la venta del Ferrocarril Intercolonial al Ferrocarril Nacional Canadiense. Estamos impulsando y emprendiendo un nuevo Ferrocarril Colonial Marítimo para ampliar las conexiones entre las provincias centrales y las provincias atlánticas."
 CAN_retool_angus_shops:0 "Retool Angus Tiendas"
 CAN_retool_angus_shops_desc:0 "Un ejército moderno necesita armaduras, y las tiendas Angus de CPR son adecuadas para su construcción. Reequipe y reacondicione esta infraestructura para construir tanques."
 CAN_imperial_oil:0 "Aceite Imperial"
 CAN_imperial_oil_desc:0 "Imperial Oil quiere financiar la exploración en el oeste de Canadá. Esto aumentará nuestras reservas de petróleo y lubricará la maquinaria de guerra."
 CAN_department_of_munitions_and_supply:0 "Departamento de Municiones y Suministros"
 CAN_department_of_munitions_and_supply_desc:0 "Traeremos el control y la gestión de los recursos nacionales de Canadá bajo C.D. Howe en el Departamento de Municiones y Suministros."
 CAN_national_resources_mobilization_act:0 "Ley de Movilización de Recursos Nacionales"
 CAN_national_resources_mobilization_act_desc:0 "Canadá es grande con su población dispersa en focos por todo el país. Se debe desarrollar un sistema para rastrear el estado de empleo y asegurarse de que se pueda ubicar a cualquier persona elegible para el servicio en el extranjero."
 CAN_wartime_prices_and_trade_board:0 "Junta de Comercio y Precios en Tiempo de Guerra"
 CAN_wartime_prices_and_trade_board_desc:0 "Para evitar la especulación y el acaparamiento, se han introducido controles de precios para que los bienes estén disponibles para la mayoría de los canadienses."
 CAN_bits_and_pieces_program:0 "Programa Bits and Pieces"
 CAN_bits_and_pieces_program_desc:0 "El Programa Bits and Pieces movilizará para el esfuerzo bélico una serie de pequeñas fábricas que se han dedicado a bienes de consumo menores. Una fábrica de bicicletas puede encontrar capacidad para una serie de artículos de guerra útiles."
 CAN_fund_the_national_research_council:0 "Financiar el Consejo Nacional de Investigación"
 CAN_fund_the_national_research_council_desc:0 "Canadá tiene una historia de ciencia y progreso, pero la necesidad de investigadores es mayor que nunca. Es hora de poner más peso detrás de la NRC."
 CAN_mine_the_shield:0 "Mina el escudo"
 CAN_mine_the_shield_desc:0 "El escudo canadiense es rico en níquel, cobre, oro y plata. Se nos da la generosidad de la naturaleza en minerales. Es hora de explotarlo más."
 CAN_canada_wheat_board:0 "Junta de Trigo de Canadá"
 CAN_canada_wheat_board_desc:0 "La devastación de nuestros agricultores occidentales en la Depresión se puede abordar si reactivamos y revitalizamos la Junta de Trigo de Canadá para fijar los precios de venta de trigo, cebada, avena y otros cultivos."
 CAN_victory_aircraft_limited:0 "victoria aviones limitada"
 CAN_victory_aircraft_limited_desc:0 "A Victory Aircraft se le ha encomendado la construcción de la flota de bombarderos de Canadá. ¡Lancaster para todos!"
 CAN_alberta_coal_towns:0 "Ciudades carboníferas de Alberta"
 CAN_alberta_coal_towns_desc:0 "Hay yacimientos de carbón a lo largo de las Montañas Rocosas listos para ser explotados. Podemos promover la emigración a estas nuevas ubicaciones mineras y mejorar el empleo en el oeste."
 CAN_commit_to_the_war:0 "Comprométete con la guerra"
 CAN_commit_to_the_war_desc:0 "El mundo está ardiendo y Canadá tiene un papel que desempeñar. Prometemos proteger la democracia y el estilo de vida británico."
 CAN_john_inglis_and_company:0 "John Inglis y compañía"
 CAN_john_inglis_and_company_desc:0 "Se debe ordenar a John Inglis and Company que construya nuevas ametralladoras y cañones para el ejército canadiense."
 CAN_polymer_corporation:0 "Corporación de polímeros"
 CAN_polymer_corporation_desc:0 "La nueva corporación de la corona Polymer Corporation ha demostrado ser excepcionalmente eficiente en la producción de nuevos polímeros de caucho."
 CAN_national_steel_car:0 "Coche de acero nacional"
 CAN_national_steel_car_desc:0 "Aunque ha luchado durante la Depresión, la compañía National Steel Car tiene la pericia y la experiencia para ayudar a construir los vehículos que necesitaremos para la ampliación del ferrocarril y el ejército."
 CAN_send_in_the_zombies:0 "Envía a los zombis"
 CAN_send_in_the_zombies_desc:0 "Ha llegado el momento de poner a todos los hombres elegibles de Canadá a trabajar en el ejército. Hemos movilizado a muchos hombres para trabajar en la industria a través de la NRMA, pero ahora deberían ser enviados al exterior."
 CAN_if_day:0 "si dia"
 CAN_if_day_desc:0 "Los canadienses no se toman en serio la amenaza de la dominación extranjera, por lo que simularemos una ocupación nazi de Winnipeg para llevar el miedo a casa. Esto sin duda aumentará las ventas de Victory Bonds."
 CAN_defense_research_grants:0 "Becas de investigación de defensa"
 CAN_defense_research_grants_desc:0 "Ahora que Canadá es una nación totalmente soberana, ya no tenemos acceso a prototipos y planos avanzados como antes. Debemos asegurarnos de estar siempre por delante de nuestros enemigos y no quedarnos atrás en tecnología."
 CAN_uranium_mining:0 "Minería de uranio"
 CAN_uranium_mining_desc:0 "Nuestros aliados están trabajando en un proyecto secreto que requerirá uranio. Afortunadamente, la empresa Eldorado ha descubierto el raro mineral y ha construido una ciudad alrededor de las minas: Port Radium. El gobierno debe tomar el control de esta empresa y proteger este mineral altamente sensible."
 CAN_long_branch_arsenal:0 "Arsenal de rama larga"
 CAN_long_branch_arsenal_desc:0 "El Long Branch Arsenal en el oeste de Toronto será nuestro centro de producción de rifles. Necesitamos miles de Lee-Enfields, y la ubicación central del Arsenal ayudará en la distribución en todo el país."
 CAN_independent_command:0 "Comando Independiente"
 CAN_independent_command_desc:0 "En la Gran Guerra, las tropas canadienses fueron finalmente responsables ante los oficiales británicos, lo que llevó a una masacre sin sentido en Somme y Passchendaele. Esta vez, Canadá mandará por su cuenta."
 CAN_forced_quebec_conscription:0 "Reclutamiento forzoso de Quebec"
 CAN_forced_quebec_conscription_desc:0 "Al igual que en 1917, nuestros ciudadanos francocanadienses en Quebec se resisten a la idea de un reclutamiento nacional para traer más hombres al ejército. No nos quedaremos de brazos cruzados y dejaremos que una minoría desafíe la voluntad del Parlamento."
 CAN_compromise_with_quebec:0 "Compromiso con Quebec"
 CAN_compromise_with_quebec_desc:0 "Quebec se resiste a la conscripción nacional. Este problema casi destrozó al país en la Gran Guerra, y no podemos darnos el lujo de interrumpir nuestra unidad nacional en un momento de crisis. Tal vez podamos hacer un trato sobre el servicio de guerra para los residentes de Quebec."
 CAN_war_fueled_economy:0 "Economía impulsada por la guerra"
 CAN_war_fueled_economy_desc:0 "La demanda extranjera de materias primas y productos terminados está sacando a Canadá de la Depresión. Nuestra riqueza natural en bosques y minerales puede alimentar la maquinaria de guerra aliada y enriquecer a la nación."
 CAN_army_modernization:0 "Modernización del Ejército"
 CAN_army_modernization_desc:0 "Demasiado tiempo seguro en nuestra casa a prueba de fuego, lejos de materiales inflamables, Canadá ha dejado que su ejército se las arregle con equipo y entrenamiento anticuados. Debemos avanzar en la modernización antes de que sea demasiado tarde."
 CAN_canadian_infantry_corps:0 "Cuerpo de infantería canadiense"
 CAN_canadian_infantry_corps_desc:0 "Ahora tenemos suficientes hombres para establecer una formación a nivel de cuerpo. El Cuerpo de Infantería Canadiense es nuestro primer grupo de tamaño de cuerpo desde la última guerra."
 CAN_cmp_truck:0 "Camión CMP"
 CAN_cmp_truck_desc:0 "Las fábricas canadienses están a salvo de los bombardeos enemigos y, por lo tanto, pueden ser dirigidas para hacer transporte para el esfuerzo de guerra. El diseño de nuestro camión CMP es versátil y se adapta a muchos climas."
 CAN_royal_regiment_of_canadian_artillery:0 "Regimiento Real de Artillería Canadiense"
 CAN_royal_regiment_of_canadian_artillery_desc:0 "A pesar de la falta de cañones actualizados, debemos comenzar a entrenar a nuestros hombres de artillería para luchar en una guerra moderna, incluido el uso de armas antiaéreas y nuevos cañones de 25 libras."
 CAN_a_motorized_army:0 "Un ejército motorizado"
 CAN_a_motorized_army_desc:0 "La experiencia de Canadá en la fabricación de camiones y motores nos ha dado una ventaja en la investigación y el desarrollo de las fuerzas armadas motorizadas."
 CAN_red_deer_training_camp:0 "Campamento de entrenamiento de ciervos rojos"
 CAN_red_deer_training_camp_desc:0 "El campo de entrenamiento de Red Deer será el lugar principal para el entrenamiento de nuestro nuevo ejército. Con un arsenal completo y aeródromos cercanos, Red Deer tiene una ubicación ideal."
 CAN_the_walkie_talkie:0 "El walkie-talkie"
 CAN_the_walkie_talkie_desc:0 "Donald Hings ha inventado y está patentando un nuevo dispositivo portátil de comunicación bidireccional que funciona con ondas de radio. Esto mejorará en gran medida la comunicación y la orientación."
 CAN_1st_canadian_parachute_battalion:0 "1er Batallón Canadiense de Paracaidistas"
 CAN_1st_canadian_parachute_battalion_desc:0 "A pesar de la resistencia de aquellos que preferirían que nos concentráramos en la defensa local, la guerra aerotransportada moderna necesita un batallón de paracaidistas dedicado para dejar caer a nuestros enemigos."
 CAN_the_black_devils:0 "Los diablos negros"
 CAN_the_black_devils_desc:0 "Una unidad de comando especial deberá estar disponible para tareas peligrosas. Se ha dispuesto la cooperación con nuestros aliados americanos en la creación de la Brigada del Diablo."
 CAN_the_valentine_tank:0 "El tanque de San Valentín"
 CAN_the_valentine_tank_desc:0 "Canadá tiene una licencia para producir el Valentine Tank, un tanque mediano duradero de diseño británico."
 CAN_the_rocky_mountain_rangers:0 "Los guardabosques de las montañas rocosas"
 CAN_the_rocky_mountain_rangers_desc:0 "La defensa local en el oeste recaerá en los Rocky Mountain Rangers, con sede en Kamloops."
 CAN_strengthen_the_commonwealth_ties:0 "Fortalecer los lazos de la Commonwealth"
 CAN_strengthen_the_commonwealth_ties_desc:0 "Nuestros compañeros Dominios son nuestros mejores amigos, y todos debemos marchar juntos en apoyo de Su Majestad."
 CAN_shadow_factories:0 "Sombra Fábricas"
 CAN_shadow_factories_desc:0 "Necesitamos fábricas de aviones, pero es más fácil y seguro que la fabricación de piezas se disperse por otras fábricas, especialmente cerca de las fábricas de automóviles. Esto fomentará el secreto y la seguridad."
 CAN_montreal_laboratory_collaboration:0 "Colaboración de laboratorio de Montreal"
 CAN_montreal_laboratory_collaboration_desc:1 "El Laboratorio de Montreal se ha convertido en una atracción para científicos de todo el mundo. Los científicos franceses y británicos se han sentido especialmente bienvenidos y están aportando una experiencia muy necesaria a los esfuerzos de los Dominios."
 CAN_the_plan:0 "El plan"
 CAN_the_plan_desc:0 "Nos hemos unido a nuestros aliados para compartir experiencias y conocimientos en la formación de pilotos. La guerra podría ganarse desde el aire, por lo que el Plan de Entrenamiento Aéreo de la Commonwealth podría ser la clave de la victoria."
 CAN_camp_x:0 "Campamento X"
 CAN_camp_x_desc:0 "La recopilación de inteligencia y el entrenamiento de espías se centralizarán en un lugar secreto cerca de Oshawa. Tiene una ubicación central para señales tanto del Reino Unido como de Estados Unidos."
 CAN_supply_the_empire:0 "Abastecer al Imperio"
 CAN_supply_the_empire_desc:0 "¿Hay alguna nación tan rica en madera, hierro, níquel y carbón? Mientras nuestros convoyes y ferrocarriles estén seguros, podemos enviar materias primas a nuestros puertos y luego a nuestros socios imperiales."
 CAN_aluminium_company_of_canada:0 "Compañía de aluminio de Canadá"
 CAN_aluminium_company_of_canada_desc:0 "El aluminio es ligero y resistente a la corrosión. Al expandir nuestra extracción y producción de aluminio, podemos asegurar que nuestras fábricas y líneas de montaje siempre estarán alimentadas."
 CAN_turner_valley_oilfield:0 "Yacimiento petrolífero de Turner Valley"
 CAN_turner_valley_oilfield_desc:0 "Descubierto en 1914, Turner Valley, en las afueras de Calgary, se ha convertido en uno de los yacimientos petrolíferos más grandes del Imperio. Un mayor desarrollo debe ser una prioridad máxima para la industria y el gobierno."
 CAN_patriation:0 "Patria"
 CAN_patriation_desc:0 "Ha llegado el momento de que Canadá reduzca sus lazos con la Madre Inglaterra. Somos una nación adulta, con un destino propio, que mira al continente y al otro lado del Pacífico tanto como a Inglaterra y Europa."
 CAN_permanent_joint_defense_board:0 "Junta Permanente de Defensa Conjunta"
 CAN_permanent_joint_defense_board_desc:0 "La geografía y el patrimonio común nos unen a los Estados Unidos, pero el continente es demasiado grande para que uno de nosotros lo defienda solo. Se requiere una junta de defensa conjunta para la consulta y la planificación sobre la protección de América del Norte."
 CAN_north_american_alliance:0 "Alianza Norteamericana"
 CAN_north_american_alliance_desc:0 "Ha llegado el momento de anunciar una gran y permanente alianza con los Estados Unidos de América. Nadie puede desafiarnos cuando estamos unidos en paz y hermandad."
 CAN_habakkuk_carrier:0 "Portador de Habacuc"
 CAN_habakkuk_carrier_desc:0 "El Proyecto Habakkuk es nuestro plan para construir un portaaviones antisubmarino a partir de un material hecho de pulpa de madera y hielo. Esto liberará acero para usos más importantes y promoverá la ciencia canadiense."
 CAN_refuge_for_scientists:0 "Refugio para científicos"
 CAN_refuge_for_scientists_desc:0 "Lejos del tumulto de la guerra, Canadá ha demostrado ser un lugar de aterrizaje prometedor para los científicos que desean realizar su trabajo libre de bombas y balas."
 CAN_swastika_clubs:0 "Clubes de la esvástica"
 CAN_swastika_clubs_desc:0 "Muchos canadienses recurren a los clubes de la esvástica para promover las ideas y los ideales del fascismo. ¡Fascinante!"
 CAN_support_the_blue_shirts:0 "Apoya a los Camisas Azules"
 CAN_support_the_blue_shirts_desc:0 "El giro de nuestra nación hacia el fascismo requerirá un fuerte brazo paramilitar para intimidar e impresionar a nuestros rivales. Las Camisas Azules serán nuestra respuesta a cualquiera que desafíe nuestro nuevo orden."
 CAN_join_germany:0 "Únete a Alemania"
 CAN_join_germany_desc:0 "Hitler ha demostrado ser un hombre razonable que hace demandas razonables mientras fortalece a su nación. Nos uniremos al Reich en solidaridad para una nueva Edad de Oro."
 CAN_support_a_synarchist_baja:0 "Apoya a una Baja Sinarquista"
 CAN_support_a_synarchist_baja_desc:0 "Para promover la propagación del nacionalismo conservador en América del Norte, deberíamos apoyar una revuelta sinarquista en México. Una vez que tenga éxito, tendremos dos estados fascistas listos para difundir las palabras en todo el hemisferio."
 CAN_pinion_the_eagle:0 "Piñón el Águila"
 CAN_pinion_the_eagle_desc:0 "Nuestra larga frontera con los Estados Unidos ha estado indefensa durante demasiado tiempo. Estados Unidos sigue siendo la mayor amenaza para la seguridad canadiense, por lo que se tomarán medidas para que la invasión de Estados Unidos sea demasiado difícil y problemática."
 CAN_skewer_the_eagle:0 "Ensartar el águila"
 CAN_skewer_the_eagle_desc:0 "Formaremos una alianza con nuestros hermanos mexicanos para rodear y contener la amenaza estadounidense."
 CAN_defence_scheme_no_1:0 "Esquema de Defensa No 1."
 CAN_defence_scheme_no_1_desc:0 "Es hora de desempolvar el Esquema de Defensa No. 1, nuestro plan de entreguerras para un contraataque a los Estados Unidos en caso de guerra."
 CAN_demand_labrador_and_newfoundland:0 "Demanda Labrador y Terranova"
 CAN_demand_labrador_and_newfoundland_desc:0 "Terranova es un Dominio fallido que tuvo que volver al estado colonial. Su lugar propio es con Canadá."
 CAN_burn_the_royal_portraits:0 "Quema los retratos reales"
 CAN_burn_the_royal_portraits_desc:0 "¡No más monarcas! Nunca más nos someteremos al gobierno de una figura decorativa extranjera y un parlamento extranjero. Canadá será libre e igualitario. El Pueblo se levantará."
 CAN_communist_labor_total_war_committee:0 "Comité de Guerra Total Laborista Comunista"
 CAN_communist_labor_total_war_committee_desc:0 "¡Los comunistas canadienses también son patriotas! En la guerra global contra el fascismo, podemos trabajar con los liberales burgueses para movilizar a toda la nación para la guerra."
 CAN_defence_scheme_no_2:0 "Esquema de Defensa No. 2"
 CAN_defence_scheme_no_2_desc:0 "El Esquema de Defensa No. 2 es nuestro plan de contingencia en caso de una guerra en el Pacífico entre los Estados Unidos y el Imperio de Japón. Idealmente, nos mantendremos neutrales en caso de guerra, pero sin importar las circunstancias, se establecerá una fuerte defensa en nuestra costa oeste."
 CAN_supply_the_red_army:0 "Abastecer al Ejército Rojo"
 CAN_supply_the_red_army_desc:0 "Como la Unión Soviética está en guerra contra los enemigos del pueblo, Canadá debe comprometerse a ayudar a Moscú con armas y suministros."
 CAN_canada_united:1 "Canadá unido"
 CAN_canada_united_desc:0 "Aunque nuestra población está dispersa en una delgada línea por todo el continente, nos hemos unido en esta crisis mundial para defender los valores canadienses y proteger a los débiles."
 CAN_join_comintern:0 "Únete a la Comintern"
 CAN_join_comintern_desc:0 "La Unión Soviética ha demostrado su buena fe y su fuerza. Canadá debería unirse a la alianza soviética."
 CAN_support_the_world_revolution:0 "Apoya la revolución mundial"
 CAN_support_the_world_revolution_desc:0 "¿Escuchas a la gente cantar? ¡Es la Internacional! Canadá se esforzará por liberar al proletariado de sus cadenas."
 CAN_rcaf_station_borden:0 "Estación RCAF Borden"
 CAN_rcaf_station_borden_desc:0 "El cuerpo aéreo de Canadá nació en Borden, Ontario, y esa base debería usarse para entrenar a una nueva generación de pilotos."
 CAN_we_have_the_hurricane:0 "Tenemos el huracán"
 CAN_we_have_the_hurricane_desc:0 "El Reino Unido nos ha dado permiso para construir una línea de cazas Hurricane. Estos aviones serán el núcleo de nuestra ala aérea."
 CAN_the_pacific_coast_air_defence_radar_system:0 "El sistema de radar de defensa aérea de la costa del Pacífico"
 CAN_the_pacific_coast_air_defence_radar_system_desc:0 "La costa de la Columbia Británica es rocosa y está escasamente poblada, excepto en el sur. Tendremos que depender de sistemas de alerta temprana como una cadena de estaciones de radar para detectar cualquier cosa inusual que se acerque al Pacífico."
 CAN_commonwealth_air_training_plan:0 "Plan de entrenamiento aéreo de la Commonwealth"
 CAN_commonwealth_air_training_plan_desc:0 "El entrenamiento de combate aéreo se coordinará con nuestros aliados de la Commonwealth y Dominion. Esto es más eficiente y se puede hacer de forma masiva y segura en nuestros aeródromos."
 CAN_fund_fairchilds_development:0 "Financiar el desarrollo de Fairchild"
 CAN_fund_fairchilds_development_desc:0 "La fábrica de aviones Fairchild en Quebec debería recibir los recursos que necesita para aumentar la producción de piezas de bombarderos. Deberíamos poder aumentar el empleo en la planta por miles."
 CAN_cookie_carriers:0 "Portadores de galletas"
 CAN_cookie_carriers_desc:0 "La guerra aérea estratégica requiere bombarderos pesados ​​para arrojar sabrosas golosinas sobre nuestros enemigos."
 CAN_the_sabre_project:0 "El Proyecto Saber"
 CAN_the_sabre_project_desc:0 "Los aviones a reacción dominarán los cielos del futuro, por lo que debemos invertir en la producción de nuestras propias variantes de aviones a reacción extranjeros."
 CAN_halifax_shipyards:0 "Astilleros de Halifax"
 CAN_halifax_shipyards_desc:0 "Convenientemente ubicado frente a Europa, los muelles de Halifax han estado construyendo nuevos barcos a un ritmo récord. La Batalla del Atlántico se puede ganar."
 CAN_destroyer_effort:0 "Esfuerzo del destructor"
 CAN_destroyer_effort_desc:0 "La amenaza de los ataques submarinos a los convoyes de suministros y tropas requiere que nos concentremos en la construcción de destructores para cazar y matar a estos peligros submarinos."
 CAN_light_cruiser_effort:0 "Esfuerzo de crucero ligero"
 CAN_light_cruiser_effort_desc:0 "Nunca podremos construir muchas naves capitales, pero los cruceros más pequeños, construidos en masa, aún pueden tener un gran impacto."
 CAN_heavy_cruiser_effort:0 "Esfuerzo de crucero pesado"
 CAN_heavy_cruiser_effort_desc:0 "Podemos construir nuestras flotas alrededor de cruceros pesados ​​y tener puertos más que suficientes para hacer de esta una estrategia viable."
 CAN_escort_fleet:0 "Flota de escolta"
 CAN_escort_fleet_desc:0 "Los océanos nos separan de la mayoría de los tumultos del mundo, por lo que si nuestros ejércitos deben luchar y recibir suministros, debemos priorizar las formaciones de escolta y la guerra antisubmarina."
 CAN_fleet_in_being:0 "Flota en ser"
 CAN_fleet_in_being_desc:0 "Al construir una gran fuerza naval, su mera existencia puede ser una amenaza para nuestros enemigos incluso si nunca la desplegamos. La sola idea de que nuestros barcos naveguen y ataquen sus rutas marítimas los obliga a ser cautelosos."
 CAN_degauss_ship_hulls:0 "Desmagnetización de cascos de barcos"
 CAN_degauss_ship_hulls_desc:0 "Comenzaremos a desmagnetizar los cascos de nuestros barcos, reduciendo su firma magnética. Esto los protege de las minas magnéticas y reduce el perfil electrónico de los barcos."
 CAN_trade_fleet:0 "Flota comercial"
 CAN_trade_fleet_desc:0 "Canadá es una nación comercial. Construye más cargueros y convoyes."
 CAN_united_shipyards:1 "Astilleros Unidos"
 CAN_united_shipyards_desc:0 "El muelle de Montreal de United Shipyards se ha convertido en la fuente principal de nuestras lanchas de desembarco y buques de carga."
 SAF_support_axis_interests_effect_tt:0 "¡Construye §YInfraestructura§! y añade §YConstrucción de espacios§! en estados ocupados ubicados en el sur y centro de África.\n"
 SAF_a_king_for_our_people_trigger_tt:0 "El rey Eduardo ha sido exiliado"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE:0 "Las ramas son mutuamente excluyentes."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC:0 "Mutuamente excluyente con"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY:0 "$ENFOQUE|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "Este enfoque actualmente no tiene ningún efecto. Los cambios en la situación mundial pueden afectar esto."
 SAF_war_measures_act:0 "Ley de medidas de guerra"
 SAF_war_measures_act_desc:0 "No podemos permitir ninguna interrupción del esfuerzo bélico, por lo que estamos aprobando una nueva legislación para imponer el cumplimiento total de los objetivos del gobierno. Esto protegerá el flujo de recursos y nos permitirá concentrar la energía política donde se necesita."
 SAF_emergency_workers:0 "Trabajadores de emergencia"
 SAF_emergency_workers_desc:0 "Es hora de movilizar a más de la población sudafricana para el esfuerzo bélico. Las mujeres también pueden ser traídas a las fábricas a un costo menor."
 SAF_csir:0 "CSIR"
 SAF_csir_desc:0 "Sudáfrica va a la zaga de otros Dominios en ciencia y tecnología, por lo que establecer el Consejo para la Investigación Científica e Industrial en Pretoria se ha convertido en un asunto urgente para el gobierno."
 SAF_cape_garrison_artillery:0 "Artillería de la Guarnición del Cabo"
 SAF_cape_garrison_artillery_desc:0 "El Cabo sigue siendo una ruta marítima importante para muchas naciones y es la puerta de entrada al corazón de Sudáfrica. La expansión de las defensas costeras y la artillería de la guarnición debería estar en lo más alto de nuestra lista de tareas pendientes."
 SAF_reconstitute_the_cape_corps:0 "Reconstituir el Cuerpo del Cabo"
 SAF_reconstitute_the_cape_corps_desc:0 "Históricamente, hemos sido capaces de presionar a parte de nuestra población de color para que participe en el servicio para defender Sudáfrica. Esto no es popular entre todos en el país, pero liberará a los sudafricanos blancos para servir en el extranjero."
 SAF_expand_the_cape_corps:0 "Expandir el Cuerpo del Cabo"
 SAF_expand_the_cape_corps_desc:0 "Aunque reconstituimos el Cuerpo del Cabo como una fuerza en su mayoría no combatiente, la amenaza de invasión significa que debemos darle al Cuerpo mayores recursos, entrenamiento y acceso a las armas."
 SAF_work_for_all_poor:0 "Trabajo para todos los pobres"
 SAF_work_for_all_poor_desc:0 "Los afrikaners pobres de las zonas rurales han inundado las ciudades en busca de trabajo durante los últimos años, y hemos hecho poco para ayudarlos. Hasta ahora. La industrialización y la protección gubernamental de su acceso al trabajo ayudarán a esta población."
 SAF_outlaw_strikes:0 "Huelgas fuera de la ley"
 SAF_outlaw_strikes_desc:0 "Los paros laborales y la interrupción del trabajo son antipatrióticos en tiempos de crisis. Por la presente, las huelgas se declaran ilegales y el gobierno obligará a la gente a volver a trabajar."
 SAF_support_the_policy_of_appeasement:0 "Apoyar la Política de Apaciguamiento"
 SAF_support_the_policy_of_appeasement_desc:0 "Alemania tiene agravios legítimos y los Dominios sufrieron mucho en la última guerra. Debemos aprovechar todas las oportunidades de paz que se presenten en nuestro tiempo."
 SAF_police_windhoek:0 "Policía de Windhoek"
 SAF_police_windhoek_desc:0 "Hemos tenido un mandato sobre la antigua colonia alemana de África Sudoccidental desde que terminó la última guerra. Es vital que cumplamos con nuestro deber de proteger y mejorar la importante ciudad de Windhoek."
 SAF_joint_air_training_scheme:0 "Esquema Conjunto de Entrenamiento Aéreo"
 SAF_joint_air_training_scheme_desc:0 "Las naciones de la Commonwealth están poniendo en común sus recursos y experiencia para facilitar y acelerar la formación de pilotos y tripulaciones aéreas."
 SAF_desert_equipment:0 "Equipo del desierto"
 SAF_desert_equipment_desc:0 "La guerra en el norte de África requiere equipo especializado y como nuestras fuerzas podrían ser llamadas a servir en ese frente, la provisión y suministro de ese equipo se convertirá en un asunto logístico importante."
 SAF_suppress_the_stormjaers:0 "Suprime a los Stormjaers"
 SAF_suppress_the_stormjaers_desc:0 "El fascista proalemán Ossewabrandwag (OB) tiene un ala paramilitar inspirada en grupos europeos similares. Están interrumpiendo los esfuerzos del gobierno para reclutar tropas y seguir una política de guerra segura y unida. Los Stormjaers deben ser disueltos."
 SAF_secure_interests_in_africa:0 "Intereses seguros en África"
 SAF_secure_interests_in_africa_desc:0 "La Unión de Sudáfrica limita con varias colonias británicas que podrían dejarse en manos de nuestra administración. También debemos hacer lo que podamos para asegurar permanentemente nuestro Mandato sobre África Sudoccidental."
 SAF_native_laws_amendment_act:0 "Ley de Enmienda de las Leyes Nativas"
 SAF_native_laws_amendment_act_desc:0 "Para garantizar aún más el trabajo de la población afrikáner, debemos limitar el asentamiento de sudafricanos negros dentro de las ciudades. Sólo tendrán derecho de residencia quienes tengan una larga trayectoria en el municipio."
 SAF_encourage_segregation:0 "Fomentar la segregación"
 SAF_encourage_segregation_desc:0 "Deberíamos esforzarnos más para separar legalmente a nuestras diferentes poblaciones étnicas para promover el poder y la unidad de nuestra clase dominante."
 SAF_abandon_westminster:0 "Abandonar Westminster"
 SAF_abandon_westminster_desc:0 "La sustitución de la ruta del Cabo por la de Suez, así como la experiencia formativa de la guerra de los bóers, han ayudado a crear una identidad sudafricana distinta de la de nuestros aliados del Dominio. Debemos distanciarnos del Rey y forjar nuestro propio camino."
 SAF_support_the_afrikaner_broederbond:0 "Apoye el Afrikaner Broederbond"
 SAF_support_the_afrikaner_broederbond_desc:0 "El Afrikaner Broederbond ha estado haciendo campaña por una mayor voz para el pueblo afrikaner y una separación más fuerte de las razas. El recuerdo de la política británica en la Guerra de los Bóers sigue siendo fuerte, y el Broederbond puede ayudar a crear una nueva Sudáfrica."
 SAF_support_ossewabrandwag:0 "Apoyo Ossewabrandwag"
 SAF_support_ossewabrandwag_desc:0 "Los paramilitares fascistas Ossewabrandwag deben usarse como un baluarte contra la agitación extranjera y los levantamientos internos que tienen como objetivo a nuestra clase dominante."
 SAF_celebrate_the_great_trek:0 "Celebra la Gran Caminata"
 SAF_celebrate_the_great_trek_desc:0 "Hace un siglo, nuestros antepasados ​​afrikáner se separaron del creciente poder colonial británico y construyeron su propia nación bóer en el noreste. Su espíritu resistente aún representa lo mejor de la virtud sudafricana."
 SAF_voortrekker_monument:0 "Monumento Voortrekker"
 SAF_voortrekker_monument_desc:0 "Un monumento a los Voortrekkers que emprendieron el Gran Viaje fortalecerá el espíritu nacional y la unidad en estos tiempos difíciles."
 SAF_support_nazification_of_south_west_africa:0 "Apoyar la nazificación del suroeste de África"
 SAF_support_nazification_of_south_west_africa_desc:0 "Como antigua colonia alemana, es apropiado que alentemos el crecimiento de las ideas políticas alemanas en el suroeste de África."
 SAF_south_africa_first:0 "Sudáfrica primero"
 SAF_south_africa_first_desc:0 "Sudáfrica es la nación independiente más fuerte del continente y, por lo tanto, puede ser un imán para el futuro de África y las antiguas colonias."
 SAF_support_the_german_coup:0 "Apoyar el golpe de Estado alemán"
 SAF_support_the_german_coup_desc:0 "El gobierno alemán ha visto durante mucho tiempo a Sudáfrica como un terreno fértil para una mayor influencia, desde el siglo pasado. Nuestro futuro está en el Reich, no en el Imperio, así que sigamos adelante con el plan para derrocar al gobierno actual."
 SAF_reclaim_boer_colonies:0 "Recuperar colonias de bóers"
 SAF_reclaim_boer_colonies_desc:0 "El antiguo territorio boer de Transvaal y otras regiones pertenecen legítimamente a los herederos libres de ese pueblo emprendedor."
 SAF_commemorate_the_battle_of_blood_river:0 "Conmemorar la batalla de Blood River"
 SAF_commemorate_the_battle_of_blood_river_desc:0 "En 1838, un laager de carros de colonos bóers retuvo a decenas de miles de guerreros zulúes, asestando un golpe devastador al poder zulú en Natal. Esta fue sin duda una señal divina de la rectitud de nuestra causa."
 SAF_german_scientists:0 "científicos alemanes"
 SAF_german_scientists_desc:0 "Los científicos alemanes se encuentran entre los mejores del mundo y tienen mucho que compartir con nosotros."
 SAF_support_axis_interests:0 "Apoyar los intereses del eje"
 SAF_support_axis_interests_desc:0 "Las potencias del Eje tienen una energía y una ideología que pueden ayudar a Sudáfrica a establecer su lugar en el mundo. Debemos brindarles todo nuestro apoyo diplomático."
 SAF_a_king_for_our_people:0 "Un Rey para Nuestro Pueblo"
 SAF_a_king_for_our_people_desc:0 "Sudáfrica debería tener un rey y, afortunadamente, hay un Windsor que nadie está usando en este momento. El ex Eduardo VIII, duque de Windsor, puede sentarse en nuestro trono."
 SAF_empower_the_workers:0 "Empoderar a los trabajadores"
 SAF_empower_the_workers_desc:0 "Somos un país de mineros y agricultores. Los trabajadores de Sudáfrica son la única representación verdadera de la voluntad nacional."
 SAF_support_spain:0 "Soporte España"
 SAF_support_spain_desc:0 "El fascismo va en aumento en Europa y podemos detenerlo en España, o al menos frenar su propagación. Se deben enviar hombres y material para apoyar la causa republicana."
 SAF_repeal_the_native_representation_act:0 "Derogar la Ley de Representación Nativa"
 SAF_repeal_the_native_representation_act_desc:0 "La discriminación racial es contraria a los valores de la revolución popular en Sudáfrica. Los negros deberían ser restituidos a las listas generales de votantes y recibir derechos políticos."
 SAF_burn_the_kings_portraits:0 "Quema los retratos del rey"
 SAF_burn_the_kings_portraits_desc:0 "¡Abajo la Familia Real! Este gesto simbólico declarará públicamente nuestra ruptura con el trono extranjero."
 SAF_join_comintern:0 "Únete a la Comintern"
 SAF_join_comintern_desc:0 "La Unión Soviética ha estado al frente de la cruzada por los trabajadores y contra el fascismo. Nos uniremos a su poderosa alianza."
 SAF_support_the_world_revolution:0 "Apoya la revolución mundial"
 SAF_support_the_world_revolution_desc:0 "La única manera de que triunfen los trabajadores es unir a todo el globo en un solo esfuerzo. La Revolución debe ser universal y, por tanto, debe exportarse."
 SAF_equal_opportunity_employment:0 "Empleo con igualdad de oportunidades"
 SAF_equal_opportunity_employment_desc:0 "Si queremos mejorar la suerte de los trabajadores en nuestra nación, debemos comenzar por garantizar que todos los trabajadores reciban el mismo trato, independientemente de su color de piel."
 SAF_demand_madagascar:0 "Demanda Madagascar"
 SAF_demand_madagascar_desc:1 "Con los cambios dramáticos de la situación en Europa, es hora de reevaluar todo el sistema de colonialismo. ¿Por qué Madagascar debería estar encadenado a un imperio que cae?"
 SAF_invite_soviet_advisers:0 "Invitar a asesores soviéticos"
 SAF_invite_soviet_advisers_desc:4 "Si vamos a apoyar a la Unión Soviética en su lucha por llevar la libertad a los trabajadores del mundo, necesitamos mejorar nuestras fuerzas armadas aprendiendo de ellos."
 SAF_south_african_soviet_research_treaty:0 "Tratado de investigación con la URSS"
 SAF_south_african_soviet_research_treaty_desc:1 "Después de aprender muchas lecciones valiosas de nuestros amigos soviéticos, es hora de profundizar la relación y firmar un tratado formal."
 SAF_anti_colonialist_crusade:0 "Cruzada Anticolonialista"
 SAF_anti_colonialist_crusade_desc:1 "El colonialismo se encuentra en el corazón del sistema imperialista que oprime a los trabajadores del mundo. Estamos en una posición única para aplastar ese sistema y liberar al pueblo africano de los siglos de explotación que tuvo que soportar."
 SAF_Union_of_the_African_People:0 "Unión del Pueblo Africano"
 SAF_Union_of_the_African_People_desc:1 "Durante mucho tiempo, los africanos no tuvieron voz en la determinación de su propio destino. Esos días han terminado. Crearemos una facción lo suficientemente fuerte como para resistir cualquier intento de las potencias revanchistas del mundo de hacer retroceder nuestros logros. África estará libre del colonialismo."
 SAF_liberate_portugese:0 "Liberar colonias portuguesas"
 SAF_liberate_portugese_desc:1 "Las colonias de Angola y Mozambique se encuentran justo en nuestras fronteras. Es hora de terminar con la explotación de su gente."
 SAF_liberate_british:0 "Liberar colonias británicas"
 SAF_liberate_british_desc:1 "El Imperio Británico es el ejemplo más infame de colonialismo en la historia. Lo terminaremos."
 SAF_liberate_belgian:0 "Liberar colonias belgas"
 SAF_liberate_belgian_desc:1 "El Congo Belga es ampliamente considerado como una de las historias más crueles de explotación y opresión. Escribiremos el capítulo final de esa historia."
 SAF_south_african_railways:0 "Ferrocarriles de Sudáfrica"
 SAF_south_african_railways_desc:0 "La compañía South African Railways necesita expandirse. Bandas de jóvenes pueden entrenarse allí y recibir las habilidades necesarias tanto para trabajar en el país como para servir en el extranjero."
 SAF_expand_the_mining_industry:0 "Expandir la Industria Minera"
 SAF_expand_the_mining_industry_desc:0 "La riqueza mineral de Sudáfrica es legendaria y apenas hemos comenzado a aprovechar sus profundas reservas de oro, cromo y platino."
 SAF_heavy_engineering:0 "Ingeniería pesada"
 SAF_heavy_engineering_desc:0 "Es importante que Sudáfrica se mantenga al día con lo último en técnicas de ingeniería. Aunque nuestra base industrial es pequeña, debemos invertir en maquinaria pesada e ingeniería para alcanzar rápidamente a nuestros pares."
 SAF_infrastructure_effort:0 "Esfuerzo de Infraestructura"
 SAF_infrastructure_effort_desc:0 "Gran parte de Sudáfrica sigue siendo rural y subdesarrollada. Más carreteras y ferrocarriles pueden llevar la riqueza natural del país a sus hambrientos puertos."
 SAF_armament_effort:0 "Esfuerzo de armamento"
 SAF_armament_effort_desc:0 "Sudáfrica está a salvo de la invasión de cualquier potencia extranjera, pero también alejada de sus aliados. Es vital que desarrolle su propia industria armamentista para que la Unión nunca quede indefensa."
 SAF_south_african_steel:0 "Acero sudafricano"
 SAF_south_african_steel_desc:0 "Tenemos el carbón y el hierro. Ahora tenemos la razón. La expansión de la planta siderúrgica de Iscor en Pretoria proporcionará al país el pesado revestimiento de acero necesario para las armas modernas."
 SAF_pretoria_arms:0 "Armas de Pretoria"
 SAF_pretoria_arms_desc:0 "La acería existente en Pretoria se ha centrado en la chapa gruesa. Sin embargo, con algunas máquinas herramienta, podemos convertir parte de la fábrica en un centro de producción de armas pequeñas."
 SAF_expand_the_rand_mines:0 "Expande las minas de Rand"
 SAF_expand_the_rand_mines_desc:0 "Las Minas Rand son algunas de las minas de oro más profundas del mundo, incluso con la tecnología del siglo XIX. Somos capaces de mucho más ahora. ¡Cavar profundo! Y con avidez, incluso."
 SAF_fund_the_university_of_south_africa:0 "Financiar la Universidad de Sudáfrica"
 SAF_fund_the_university_of_south_africa_desc:0 "La Universidad de Sudáfrica de Pretoria es una de las mejores universidades del continente, incluso del hemisferio sur. Al invertir en él, podemos hacer crecer nuestro propio talento local en lugar de enviar a nuestros jóvenes al extranjero."
 SAF_establish_the_atomics_energy_board:0 "Establecer la Junta de Energía Atómica"
 SAF_establish_the_atomics_energy_board_desc:0 "Las armas atómicas serán el mayor avance militar desde la pólvora, sin mencionar los usos pacíficos de este poder si podemos aprovechar el átomo. Reúna a nuestros mejores científicos para estudiar esto."
 SAF_the_cape_defense_institute:0 "El Instituto de Defensa del Cabo"
 SAF_the_cape_defense_institute_desc:0 "Ahora que Sudáfrica es una nación totalmente soberana, ya no tenemos acceso a prototipos y planos avanzados como antes. Debemos asegurarnos de estar siempre por delante de nuestros enemigos y no quedarnos atrás en tecnología."
 SAF_defense_collaboration_initiative:0 "Iniciativa de colaboración de defensa"
 SAF_defense_collaboration_initiative_desc:0 "Los británicos nos mostraron la ventaja de compartir el progreso científico entre aliados cercanos. Toda nuestra facción podrá llevar a cabo I+D en tiempo de guerra de manera más eficiente si tomamos las medidas necesarias para coordinar esto."
 SAF_special_service_battalion:0 "Batallón de servicios especiales"
 SAF_special_service_battalion_desc:0 "Sudáfrica está llena de jóvenes desempleados que necesitan encontrar algo útil que hacer. El Batallón de Servicios Especiales inculcará algo de disciplina y organización muy necesarias."
 SAF_improve_the_three_oh_three:0 "Mejorar el Tres Oh Tres"
 SAF_improve_the_three_oh_three_desc:0 "Las tropas de Sudáfrica lucharán en climas variados, y somos afortunados de que el rifle Lee-Enfield se pueda personalizar fácilmente. El cartucho .303 ha sido modificado varias veces por otros países para satisfacer sus necesidades."
 SAF_q_services_corps:0 "Cuerpo de servicios Q"
 SAF_q_services_corps_desc:0 "El Cuerpo de Servicios Q será la autoridad centralizada responsable de la logística y el abastecimiento del ejército permanente. Se encargará de la distribución de aceite, raciones, municiones y uniformes."
 SAF__south_african_military_college:0 "Colegio Militar de Sudáfrica"
 SAF__south_african_military_college_desc:0 "Sudáfrica debería tener una academia militar siguiendo el modelo de West Point en los Estados Unidos. Esto nos dará un cuerpo de oficiales profesionales leales a la Unión."
 SAF_expand_the_south_african_artillery:0 "Ampliar la artillería sudafricana"
 SAF_expand_the_south_african_artillery_desc:0 "El cuerpo de artillería se unificó en 1934. Ahora ha llegado el momento de aumentar su tamaño y capacidad."
 SAF_sa_engineer_corps:0 "Cuerpo de ingenieros de SA"
 SAF_sa_engineer_corps_desc:0 "El Cuerpo de Ingenieros de Sudáfrica tiene apenas 600 hombres uniformados. Esto es inaceptable en un ejército moderno. Necesitamos más hombres y más formación para esta tarea crucial."
 SAF_equipment_effort:0 "Esfuerzo de equipo"
 SAF_equipment_effort_desc:0 "No podemos descuidar el suministro de equipos de apoyo necesarios para nuestro ejército. Las armas y los tanques están muy bien, pero necesitamos uniformes, radios, kits de reparación y más."
 SAF_south_african_special_forces:0 "Fuerzas especiales de Sudáfrica"
 SAF_south_african_special_forces_desc:0 "Sudáfrica necesita un escuadrón de comando local para manejar esos trabajos difíciles en lugares de difícil acceso."
 SAF_mechanization_effort:0 "Esfuerzo de mecanización"
 SAF_mechanization_effort_desc:0 "La guerra motorizada y mecanizada está sobre nosotros. El Gran Viaje del futuro será guiado por vehículos de orugas y ruedas."
 SAF_armor_effort:0 "Esfuerzo de armadura"
 SAF_armor_effort_desc:0 "Los tanques han recorrido un largo camino desde las bestias perezosas de la última guerra. Nuestra investigación y entrenamiento no pueden quedarse atrás de los de nuestros enemigos, o de nuestros amigos."
 SAF_commit_to_the_five_year_plan:0 "Comprometerse con el Plan de Cinco Años"
 SAF_commit_to_the_five_year_plan_desc:0 "Hemos desarrollado un Plan de Cinco Años para la modernización y expansión de la fuerza aérea sudafricana. El gobierno debe comprometerse públicamente a no atrasarse en este cronograma."
 SAF_improve_the_hawker_hartbees:0 "Mejorar los Hawker Hartbees"
 SAF_improve_the_hawker_hartbees_desc:0 "Los Hawker Hartbees que tenemos no son los luchadores más avanzados del mundo, pero nos las arreglaremos. La mecánica y el entrenamiento mejorados sacarán el máximo provecho de estos biplanos."
 SAF_replace_the_blenheim:0 "Reemplace el Blenheim"
 SAF_replace_the_blenheim_desc:0 "El Bristol Blenheim ha sido un bombardero ligero útil para la RAF y para los Dominios. Pero puede que sea el momento de encontrar algo más resistente, con un mayor alcance."
 SAF_perfect_the_cab_rank_technique:0 "Perfecciona la técnica "Cab-Rank""
 SAF_perfect_the_cab_rank_technique_desc:0 "La técnica "Cab-Rank" tiene una serie de bombarderos que golpean un objetivo uno a la vez, en una larga fila. Esto mantiene la presión sobre el enemigo, pero requiere una gran cantidad de habilidad."
 SAF_desert_air_force:0 "Fuerza Aérea del Desierto"
 SAF_desert_air_force_desc:0 "Los cielos del desierto están despejados, y el calor y la arena exigen especial atención a la mecánica de nuestras aeronaves. Hay habilidades valiosas que aprender en este entorno implacable."
 SAF_secure_the_cape_sea_route:0 "Asegure la ruta del Mar del Cabo"
 SAF_secure_the_cape_sea_route_desc:0 "Si cae Suez, el Cabo volverá a ser la puerta de entrada a Oriente. Defenderlo a toda costa."
 SAF_retain_experienced_pilots:0 "Retener pilotos experimentados"
 SAF_retain_experienced_pilots_desc:0 "Con demasiada frecuencia, nuestros pilotos experimentados pasan a la RAF en lugar de quedarse con nuestra propia fuerza. La RAF tiene mejores oportunidades para el avance y el combate. Pero debemos esforzarnos por mantener a nuestros pilotos capacitados cerca de casa, donde puedan inspirar y educar a otros sudafricanos."
 SAF_seaward_defence_force:0 "Fuerza de Defensa Marítima"
 SAF_seaward_defence_force_desc:0 "La Seaward Defense Force ha servido como nuestra armada durante dos décadas. Su financiación debe incrementarse."
 SAF_protect_the_trade:0 "Proteger el comercio"
 SAF_protect_the_trade_desc:0 "La última guerra mostró la importancia de los convoyes y escoltas. Sudáfrica se encuentra en una importante ruta comercial y debe asegurarse de que las mercancías lleguen a su destino."
 SAF_disrupt_the_trade:0 "Interrumpir el comercio"
 SAF_disrupt_the_trade_desc:0 "La última guerra mostró la importancia de los convoyes y escoltas. Sudáfrica se encuentra en una importante ruta comercial y está idealmente situada para interceptar y destruir barcos enemigos."
 SAF_expand_the_simons_town_base:0 "Ampliar la base de la ciudad de Simon"
 SAF_expand_the_simons_town_base_desc:0 "Simon's Town on the Cape ha sido la base naval más importante del sur de África desde la década de 1790. Debe reacondicionarse y expandirse para acomodar más embarcaciones y de mayor tamaño."
 SAF_anti_submarine_tactics:0 "Tácticas antisubmarinas"
 SAF_anti_submarine_tactics_desc:0 "Los submarinos amenazan a los barcos que pasan por el Cabo de Buena Esperanza. Debemos encontrarlos y destruirlos."
 SAF_submarine_warfare:0 "Guerra Submarina"
 SAF_submarine_warfare_desc:0 "Los convoyes comerciales enemigos continúan utilizando el paso a través del Cabo de Buena Esperanza. Los atacaremos desde abajo."
 SAF_prepare_overseas_offensive:0 "Preparar ofensiva en el extranjero"
 SAF_prepare_overseas_offensive_desc:0 "Con kilómetros de costa, Sudáfrica está preparada para entrenar a sus soldados en la guerra anfibia. Esta es una de las habilidades más difíciles, pero nuestros muchachos pueden manejarla."
 SAF_strengthen_the_cape_garrison_artillery:0 "Fortalecer la artillería de la Guarnición del Cabo"
 SAF_strengthen_the_cape_garrison_artillery_desc:0 "Los cañones de la Guarnición del Cabo deben mejorarse y aumentarse para proteger el Cabo del ataque enemigo."
 SAF_civil_war_tt:1 "§Estallará la guerra civil de la RA§! entre §Yfascistas Nacionalistas§! en África Sudoccidental y §Yunionistas democráticos§! en el resto del país."
 SAF_german_research_tt:0 "Celebraremos un acuerdo de intercambio de tecnología con Alemania."
 scw_in_progress_tt:0 "España está en una guerra civil."
 NZL_transfer_the_new_zealand_division:0 "Transferir la División de Nueva Zelanda"
 NZL_transfer_the_new_zealand_division_desc:0 "La 2.ª División de Nueva Zelanda se ha movilizado para la acción, por lo que debemos enviarla donde está el combate. La División de Nueva Zelanda de la Gran Guerra se adjuntó al Mediterráneo, al igual que la nueva división."
 NZL_form_the_rnzn:0 "Formar el RNZN"
 NZL_form_the_rnzn_desc:0 "Nuestra patrulla costera, una vez pequeña, ahora ha crecido para incluir barcos que pueden operar independientemente de la supervisión de la Royal Navy. Nueva Zelanda tendrá su propia armada."
 NZL_expand_devonport_naval_base:0 "Ampliar la base naval de Devonport"
 NZL_expand_devonport_naval_base_desc:0 "La Base Naval de Devonport será el cuartel general de nuestra armada, pero debe ampliarse para cumplir con las nuevas exigencias de la guerra total."
 NZL_coastal_defense:0 "Defensa Costera"
 NZL_coastal_defense_desc:0 "Nueva Zelanda es una nación insular, lejos de los enemigos, por lo que debemos estar preparados para un ataque anfibio a lo largo de nuestras costas."
 NZL_destroyer_effort:0 "Esfuerzo del destructor"
 NZL_destroyer_effort_desc:0 "Con nuestra pequeña base industrial, los destructores son la forma más eficiente para que Nueva Zelanda proyecte poder naval. Patrulla las costas, intercepta submarinos y establece piquetes de alerta temprana."
 NZL_submarine_effort:0 "Esfuerzo Submarino"
 NZL_submarine_effort_desc:0 "Dado que cualquier invasión tendrá que venir por mar, los lobos del océano pueden ser una fuerte línea de defensa. Sigilosa y cazando en manadas, una flota de submarinos puede proteger nuestras rutas marítimas."
 NZL_light_cruiser_effort:0 "Esfuerzo de crucero ligero"
 NZL_light_cruiser_effort_desc:0 "Los barcos de tamaño mediano son apropiados para una potencia de tamaño mediano. Los cruceros ligeros pueden dar un golpe, pero tienen la velocidad para escapar de enfrentamientos importantes si es necesario."
 NZL_capital_ship_effort:0 "Esfuerzo de nave capital"
 NZL_capital_ship_effort_desc:0 "Si Nueva Zelanda va a tener una armada de primer nivel, debe tener barcos de primer nivel. Debemos invertir en acorazados y cruceros pesados."
 NZL_expand_the_nzpaf:0 "Ampliar el NZPAF"
 NZL_expand_the_nzpaf_desc:0 "La Fuerza Aérea Permanente de Nueva Zelanda necesita nuevos patrulleros costeros y bombarderos navales. Las naciones modernas no pueden descuidar la guerra aérea,"
 NZL_form_the_rnzaf:0 "Formar la RNZAF"
 NZL_form_the_rnzaf_desc:0 "Ha llegado el momento de independizar la fuerza aérea de las demás armas de combate. La Real Fuerza Aérea de Nueva Zelanda tendrá su propia estructura de mando, pero cooperará estrechamente con la Real Fuerza Aérea."
 NZL_fighter_focus:0 "Enfoque de luchador"
 NZL_fighter_focus_desc:0 "Los cazas son efectivos para interceptar y escoltar a los bombarderos que serán el arma decisiva para nuestros aliados."
 NZL_bomber_focus:0 "Foco de bombardero"
 NZL_bomber_focus_desc:0 "Los bombarderos ligeros pueden proteger eficazmente nuestras costas y serán necesarios en la lucha contra nuestros enemigos en el extranjero."
 NZL_defend_our_islands:0 "Defendamos Nuestras Islas"
 NZL_defend_our_islands_desc:0 "Debemos estar preparados para el ataque a nuestra isla paradisíaca desde el mar. Los bombarderos navales pueden interceptar y atacar naves de desembarco o incluso apuntar a naves capitales."
 NZL_modern_fighters:0 "Luchadores modernos"
 NZL_modern_fighters_desc:0 "Es hora de actualizar nuestros diseños de cazas a naves más rápidas con un mayor alcance. Nuestros aliados han mostrado el camino con algunos de los aviones más avanzados que el mundo jamás haya visto."
 NZL_heavy_bombers:0 "Bombarderos pesados"
 NZL_heavy_bombers_desc:0 "La guerra sólo puede ganarse atacando el corazón de la patria enemiga. Los bombarderos pesados ​​son necesarios para asestar un golpe devastador a las fábricas y ciudades enemigas."
 NZL_national_roads_board:0 "Junta Nacional de Carreteras"
 NZL_national_roads_board_desc:0 "El terreno accidentado de Nueva Zelanda ha desalentado un sistema coherente de construcción de carreteras, pero necesitamos mejorar lo que tenemos. Se debe investigar un sistema de carreteras, se deben pavimentar los caminos y abrir nuevos caminos a través de las montañas."
 NZL_new_zealand_steel:0 "Acero de Nueva Zelanda"
 NZL_new_zealand_steel_desc:0 "Nueva Zelanda ha sido bendecida con abundantes reservas de arena de hierro, especialmente en la Isla Norte. Se necesita un proceso especial para extraer el mineral de esta arena, pero puede servir como piedra angular de nuestra industria siderúrgica en los años venideros."
 NZL_taranaki_oil:0 "Aceite de Taranaki"
 NZL_taranaki_oil_desc:0 "La región de Taranaki en la isla norte es rica en minerales y petróleo. Los empresarios han tratado de explotar estas reservas de petróleo, pero se necesita más inversión en refinerías y perforación."
 NZL_wairarapa_sheep_farms:0 "Granjas de ovejas de Wairarapa"
 NZL_wairarapa_sheep_farms_desc:0 "La industria de la lana de Wairarapa es una de las piedras angulares de la economía de Nueva Zelanda. A medida que el mundo salga de su Depresión, habrá una mayor demanda de nuestra lana."
 NZL_bureau_of_industry:0 "Oficina de Industria"
 NZL_bureau_of_industry_desc:0 "Nueva Zelanda es una sociedad agraria, con énfasis en la ganadería. La Oficina de Industria debe fomentar una gran inversión en infraestructura de capital y fabricación."
 NZL_department_of_scientific_and_industrial_research:0 "Departamento de Investigaciones Científicas e Industriales"
 NZL_department_of_scientific_and_industrial_research_desc:0 "Las demás naciones de la Commonwealth y los Dominios están invirtiendo en investigación científica e industrial, por lo que debemos hacer lo mismo."
 NZL_industrial_conscription:0 "Reclutamiento Industrial"
 NZL_industrial_conscription_desc:0 "No hay razón para que ningún hombre físicamente capacitado no esté sirviendo en las fuerzas armadas o trabajando en una industria relacionada con la guerra. Nuestras nuevas leyes pondrán todos los hombros al volante de la movilización y la producción."
 NZL_think_big:0 "Piensa en grande"
 NZL_think_big_desc:0 "Nos hemos acostumbrado a vernos como un Dominio menor que nuestros aliados australianos o canadienses. Pero Nueva Zelanda es totalmente capaz de grandeza industrial."
 NZL_project_seal:0 "Sello del proyecto"
 NZL_project_seal_desc:0 "Project Seal es una nueva iniciativa con los estadounidenses para desarrollar un arma que pueda desencadenar tsunamis para abrumar a nuestros enemigos. Es un poco extravagante, pero la bomba que rebota que se ha desarrollado es muy prometedora."
 NZL_national_defense_institute:0 "Instituto de Defensa Nacional"
 NZL_national_defense_institute_desc:0 "Ahora que Nueva Zelanda es una nación totalmente soberana, ya no tenemos acceso a prototipos y planos avanzados como antes. Debemos asegurarnos de estar siempre por delante de nuestros enemigos y no quedarnos atrás en tecnología."
 NZL_expand_the_university_of_auckland:0 "Ampliar la Universidad de Auckland"
 NZL_expand_the_university_of_auckland_desc:0 "La Universidad de Auckland es nuestra institución postsecundaria más importante. Al expandir sus instalaciones, podemos tratar de mantener algunas de nuestras mejores mentes aquí en casa."
 NZL_army_reforms:0 "Reformas del ejército"
 NZL_army_reforms_desc:0 "Debemos modernizar el sistema de entrenamiento y promoción de nuestro ejército. De esta manera, podemos estar preparados para lo que suceda en la crisis mundial en curso."
 NZL_charlton_automatic_rifle:0 "Fusil automático Charlton"
 NZL_charlton_automatic_rifle_desc:0 "Uno de nuestros ciudadanos ha modificado el rifle Lee Enfield estándar en una pistola completamente automática. Este es el ingenio de Nueva Zelanda en su máxima expresión y debemos fomentar la innovación en este sentido."
 NZL_bob_semple_tank:0 "Tanque Bob Sencillo"
 NZL_bob_semple_tank_desc:1 "¿Por qué Nueva Zelanda no debería tener su propio tanque? El Ministerio de Obras Públicas de Temuka está desarrollando un tanque ligero armado solo con ametralladoras. Incluso si nunca conseguimos esto más allá de un prototipo, la experiencia que obtengamos será invaluable."
 NZL_domestic_arms_industry:0 "Industria Nacional de Armas"
 NZL_domestic_arms_industry_desc:0 "Deberíamos dedicar tantas industrias como podamos a la producción de armas pequeñas. Necesitamos municiones, piezas de armas, equipo de apoyo, etc. Estos se pueden hacer en el país."
 NZL_schofield_tank:0 "Tanque Schofield"
 NZL_schofield_tank_desc:0 "Si el Semple Tank no satisface nuestras necesidades, tal vez un tanque con un cañón adecuado sea suficiente. El sistema combinado de ruedas y orugas es original y podría llevarnos a nuevos conocimientos sobre el diseño de tanques."
 NZL_long_range_patrol:0 "Patrulla de largo alcance"
 NZL_long_range_patrol_desc:0 "La Patrulla de Largo Alcance está destinada a cubrir amplias extensiones de territorio en el norte de África. Esta unidad de reconocimiento y comando llevará a cabo misiones especiales en algunos de los climas más duros del mundo."
 NZL_artillery_focus:0 "Foco de artillería"
 NZL_artillery_focus_desc:0 "La artillería es crucial para el apoyo de cualquier avance de nuestra infantería. Ampliar la investigación sobre balística y cañones de cañón más grandes."
 NZL_big_bob_tank:0 "Tanque de bob grande"
 NZL_big_bob_tank_desc:0 "Los campos de batalla de Europa exigen armaduras más pesadas para competir con los súper tanques de nuestros enemigos. El Big Bob será la contribución de Nueva Zelanda a este esfuerzo de diseño."
 NZL_research_collaboration:0 "Colaboración en investigación"
 NZL_research_collaboration_desc:0 "Los británicos nos mostraron la ventaja de compartir el progreso científico entre aliados cercanos. Toda nuestra facción podrá llevar a cabo I+D en tiempo de guerra de manera más eficiente si tomamos las medidas necesarias para coordinar esto."
 NZL_the_first_labor_government:0 "El primer gobierno laborista"
 NZL_the_first_labor_government_desc:0 "El Primer Gobierno Laborista de Nueva Zelanda tiene la oportunidad de seguir una agenda social y económica progresista. La regulación industrial, los derechos de los trabajadores, las leyes de bienestar social y las normas sobre salarios están todos en la agenda."
 NZL_ratana_alliance:0 "Alianza Ratana"
 NZL_ratana_alliance_desc:0 "Una alianza con el movimiento Ratana traerá a los maoríes neozelandeses al gobierno y, con suerte, comenzará a sanar algunas de las heridas de la conquista británica."
 NZL_maori_affairs_act:0 "Ley de asuntos maoríes"
 NZL_maori_affairs_act_desc:0 "Gran parte de la tierra de propiedad de los maoríes es económicamente improductiva. Si podemos consolidarlo y poner más bajo el control del gobierno, podemos convertir estos lugares estériles en sitios fructíferos de industria y comercio."
 NZL_social_security_act:0 "Ley de Seguridad Social"
 NZL_social_security_act_desc:0 "Los desempleados de Nueva Zelanda deben ser atendidos hasta que la economía se recupere y haya más puestos de trabajo disponibles. Comenzamos con un bono de Navidad en 1935, pero ha llegado el momento de una red de seguridad social adecuada para todos los ciudadanos."
 NZL_the_manpower_act:0 "La Ley de mano de obra"
 NZL_the_manpower_act_desc:0 "Desde que comenzó la guerra, los maoríes han venido a las ciudades en gran número. La Ley de Mano de Obra nos permitirá dirigir esas energías hacia las fábricas de Nueva Zelanda."
 NZL_amend_the_maori_affairs_act:0 "Modificar la Ley de asuntos maoríes"
 NZL_amend_the_maori_affairs_act_desc:0 "Debemos enmendar la Ley de asuntos maoríes para que aumente la productividad de las tierras infrautilizadas, pero no desplace innecesariamente a nuestros ciudadanos maoríes."
 NZL_waitangi_tribunal:0 "Tribunal de Waitangi"
 NZL_waitangi_tribunal_desc:0 "Los neozelandeses británicos deberían aceptar lo que hicieron sus antepasados ​​para desplazar, perturbar y marginar a los maoríes de Nueva Zelanda. Guerras sangrientas, tomas de tierra y derechos naturales ignorados. Reconocer este legado es un paso hacia la curación."
 NZL_maori_conscription:0 "Reclutamiento maorí"
 NZL_maori_conscription_desc:0 "La valentía y el heroísmo del Batallón Maorí adscrito a la Fuerza Expedicionaria es una señal de que debemos aprovechar al máximo a toda nuestra población reclutando incluso a los maoríes reacios al servicio."
 NZL_maori_volunteers:0 "Voluntarios maoríes"
 NZL_maori_volunteers_desc:0 "Mostrando su patriotismo, cientos de maoríes se ofrecen como voluntarios para el servicio en el ejército de Nueva Zelanda."
 NZL_strengthen_the_commonwealth:0 "Fortalecer la Mancomunidad"
 NZL_strengthen_the_commonwealth_desc:0 "Como un Dominio más pequeño, es importante permanecer cerca de nuestros amigos y familiares. Reforzaremos nuestros lazos con nuestros compañeros territorios británicos."
 NZL_statute_of_westminster:0 "Estatuto de Westminster"
 NZL_statute_of_westminster_desc:0 "El Estatuto de Westminster nos da una mayor independencia bajo la Corona mientras nos mantiene dentro del Imperio."
 NZL_2nzef:0 "2NZEF"
 NZL_2nzef_desc:0 "A pesar de los horrores de la última guerra, Nueva Zelanda está lista para marchar nuevamente. La 2.ª Fuerza Expedicionaria de Nueva Zelanda se está organizando mientras hablamos."
 NZL_arrest_pacifist_leaders:0 "Arrestar a líderes pacifistas"
 NZL_arrest_pacifist_leaders_desc:0 "Ahora no es el momento para la disensión dentro del país. Todos deben concentrarse en ganar la guerra, y si eso significa detener a cualquiera que hable en contra de la guerra, eso es lo que haremos."
 NZL_technology_sharing_with_britain:0 "Intercambio de tecnología con Gran Bretaña"
 NZL_technology_sharing_with_britain_desc:0 "La base científica e industrial de Gran Bretaña supera con creces la nuestra, pero como somos familia, están dispuestos a compartir lo que saben con nosotros."
 NZL_the_lee_affair:0 "El asunto Lee"
 NZL_the_lee_affair_desc:0 "John Lee, parlamentario de Gray Lynn, ha estado causando problemas dentro del caucus laborista. Está abogando por una agenda más radical en lugar del camino cauteloso que estamos tomando. Se deben tomar medidas para calmar su rebelión."
 NZL_empower_the_working_class:0 "Empoderar a la clase trabajadora"
 NZL_empower_the_working_class_desc:0 "El laborismo ha defendido a la clase trabajadora desde su fundación, de hecho, muchos de nuestros líderes tienen orígenes de clase trabajadora. Presionemos por protecciones y poderes más dramáticos para los sindicatos."
 NZL_join_comintern:0 "Únete a la Comintern"
 NZL_join_comintern_desc:0 "Ha llegado el momento de unirnos a nuestros hermanos socialistas en una alianza. A través de la Comintern lograremos el paraíso de los trabajadores."
 NZL_technology_sharing_with_soviet_union:0 "Intercambio de tecnología con la Unión Soviética"
 NZL_technology_sharing_with_soviet_union_desc:0 "La Unión Soviética tiene muchos de los mejores científicos e innovadores tecnológicos del mundo. Son lo suficientemente generosos como para compartir lo que saben con nosotros, sus camaradas de armas."
 NZL_in_the_darkness:0 "En la oscuridad"
 NZL_in_the_darkness_desc:0 "Hay una podredumbre inherente a los sistemas democráticos defendidos por nuestra madre patria. La verdadera fuerza no se puede demostrar a través del compromiso."
 NZL_befriend_japan:0 "Hazte amigo de Japón"
 NZL_befriend_japan_desc:0 "Como nación del Pacífico, conviene a nuestros intereses de seguridad ponernos del lado de la potencia más poderosa de la región. Japón y sus poderosas armadas pueden protegernos de los peligros del mundo."
 NZL_rule_them_all:0 "Gobernarlos a todos"
 NZL_rule_them_all_desc:0 "Las naciones de las antípodas del Pacífico Sur deben ser una potencia unida. Australia debería considerar someterse a nuestro ethos superior."
 NZL_technology_sharing_with_japan:0 "Intercambio de tecnología con Japón"
 NZL_technology_sharing_with_japan_desc:0 "Japón tiene muchos de los mejores científicos e innovadores tecnológicos del mundo. Son lo suficientemente generosos como para compartir lo que saben con nosotros, sus hermanos de armas."
 NZL_constitution_amendment_act:0 "Ley de Enmienda de la Constitución"
 NZL_constitution_amendment_act_desc:0 "Ha llegado el momento de que Nueva Zelanda considere separarse de la dominación británica. Enmendaremos nuestra constitución para afirmar un mayor control sobre nuestros propios asuntos."
 NZL_independent_new_zealand:0 "Nueva Zelanda independiente"
 NZL_independent_new_zealand_desc:0 "¡Ya somos República! Nueva Zelanda no le debe nada al Reino Unido más que la gratitud que cualquier niño le debe a su madre por criarlo de manera segura. Pero debemos dejar el nido seguro de la Commonwealth y ver el mundo con nuestros propios intereses en mente."
 NZL_transfer_ships_tt:0 "¡[ENG.GetNameDefCap] transfiere §Y2 Light Cruisers§! para nosotros."
 RAJ_provincial_elections:0 "Elecciones Provinciales"
 RAJ_provincial_elections_desc:0 "La nueva Ley del Gobierno de la India ordena elecciones en las provincias, estableciendo cierta medida de gobierno local responsable ante la población india. Veremos qué efecto tiene esto sobre el dominio británico."
 RAJ_swaraj:0 "Swaraj"
 RAJ_swaraj_desc:0 "El concepto de autogobierno de Gandhi, Swaraj, está ganando popularidad en toda la India. Aboga por una ruptura total con las instituciones y costumbres británicas y los grupos Swaraj están haciendo campaña en las escuelas indias."
 RAJ_indian_national_congress:0 "Congreso Nacional Indio"
 RAJ_indian_national_congress_desc:0 "El Congreso Nacional Indio ha tenido mucho éxito en las elecciones en todo el subcontinente. Son una voz fuerte para una India independiente, o al menos una con mayor autonomía dentro del Imperio."
 RAJ_quit_india_movement:0 "Salga del movimiento de la India"
 RAJ_quit_india_movement_desc:0 "La campaña de Gandhi por la independencia de la India ha llegado a su clímax con un llamamiento a los británicos para que abandonen la India. Es inconcebible que el Raj pueda terminar antes de que termine la guerra, pero la situación sobre el terreno se vuelve más tensa cada día."
 RAJ_all_india_forward_bloc:0 "Bloque de avance de toda la India"
 RAJ_all_india_forward_bloc_desc:0 "El All India Forward Bloc cree que la retirada británica de India está tardando demasiado. Se debe tomar una posición más fuerte, incluso militante."
 RAJ_seek_help_from_soviet:0 "Busque ayuda de la Unión Soviética"
 RAJ_seek_help_from_soviet_promised:0 "La Unión Soviética prometió su ayuda."
 RAJ_seek_help_from_soviet_desc:0 "La Unión Soviética es el equilibrio natural del poder imperial británico. Dicen que son el motor de la revolución y deberíamos animarlos a exportar su revolución a la India."
 RAJ_indian_peoples_army:0 "Ejército del Pueblo Indio"
 RAJ_indian_peoples_army_effect:0 "Los partidarios comunistas comienzan una guerra civil por la libertad. El tamaño depende del apoyo del partido y del progreso de la autonomía."
 RAJ_indian_peoples_army_support:0 "[SOV.GetNameDefCap] apoyará su causa."
 RAJ_indian_peoples_army_desc:0 "Deberíamos organizar una fuerza militar que aprenda de la causa comunista y se alíe con ella."
 RAJ_research_city_excursions:0 "Investigar excursiones por la ciudad"
 RAJ_research_city_excursions_desc:0 "Las ciudades de investigación soviéticas son una maravilla, y la población de la India está llena de mentes enérgicas e inteligentes. Enviar a nuestros jóvenes ingenieros a estas ciudades nos ayudará a desarrollar una base industrial y de investigación nacional."
 RAJ_combined_arms_academy:0 "Academia de Armas Combinadas"
 RAJ_combined_arms_academy_desc:0 "El entrenamiento militar soviético puede hacerse más eficiente a través de la nueva Academia de Armas Combinadas. Podemos ponernos al día sobre la guerra moderna, utilizando el poder aéreo, terrestre y marítimo."
 RAJ_rani_of_jhans:0 "Rani de Jhansi"
 RAJ_rani_of_jhans_desc:0 "Rani de Jhansi fue una gran heroína de la Revolución India de 1857. Su ejemplo de valentía y orgullo nacional es un modelo para todas las mujeres de la India que quieren tomar las armas y formar un regimiento propio."
 RAJ_rebuilding_the_nation:0 "Reconstruyendo la Nación"
 RAJ_rebuilding_the_nation_desc:0 "Con el opresor imperial expulsado y la población india movilizada a la acción, ha llegado el momento de reparar los daños de dos siglos de ocupación."
 RAJ_seek_help_from_germany:0 "Busque ayuda de Alemania"
 RAJ_seek_help_from_germany_promised:0 "El Reich alemán prometió su ayuda."
 RAJ_seek_help_from_germany_desc:0 "Alemania nunca nos ha hecho daño de la forma en que lo ha hecho Gran Bretaña, y el Reich es el desafío más plausible al poder británico. Deberíamos acercarnos a las potencias del Eje."
 RAJ_indian_national_army:0 "Ejército Nacional Indio"
 RAJ_indian_national_army_effect:0 "Los partidarios del fascismo inician una guerra civil por la libertad. El tamaño depende del apoyo del partido y del progreso de la autonomía."
 RAJ_indian_national_army_support:0 "[GER.GetNameDefCap] apoyará su causa."
 RAJ_indian_national_army_desc:0 "Se ha organizado un Ejército Nacional Indio, distinto de las fuerzas controladas por los británicos. Podemos construirlo en regiones libres de la interferencia británica y alinearnos contra los Aliados, minando la mano de obra india del Raj."
 RAJ_battaglione_azad_hindoustan:0 "Batallón Azad Hindoustan"
 RAJ_battaglione_azad_hindoustan_desc:0 "Italia ha formado el Battaglione Azad Hindoustan, un regimiento de exprisioneros de guerra indios. Entrenado en sabotaje, paracaidismo e infiltración, el BAH podría ser un gran paso para el orgullo nacional."
 RAJ_german_technology:1 "[Root.GetGermanTechnologyName]"
 RAJ_german_technology_german:0 "Tecnología Alemana"
 RAJ_german_technology_japan:0 "Tecnología Japonesa"
 RAJ_german_technology_desc:0 "Los científicos alemanes son los mejores del mundo y su maquinaria militar se basa en las mejores técnicas modernas de ingeniería. Están dispuestos a compartir sus avances con nosotros."
 RAJ_japanese_army_air_force_academy:1 "[Raíz.GetJAAFAName]"
 RAJ_japanese_army_air_force_academy_german:0 "Escuela de entrenamiento aéreo de la Luftwaffe"
 RAJ_japanese_army_air_force_academy_japan:0 "Academia de la Fuerza Aérea del Ejército Japonés"
 RAJ_japanese_army_air_force_academy_desc:0 "La Academia de la Fuerza Aérea Japonesa ha decidido dar la bienvenida a los reclutas indios que deseen luchar contra la dominación europea en Asia."
 RAJ_cripps_mission:0 "La misión de Cripps"
 RAJ_cripps_mission_desc:0 "Tenemos que mantener a la India leal a la causa aliada y británica, a pesar del creciente fervor nacionalista por la independencia. Sir Stafford Cripps es un hábil negociador que puede asegurar a los líderes nacionalistas que sus demandas serán atendidas."
 RAJ_two_nation_theory:0 "Teoría de las dos naciones"
 RAJ_two_nation_theory_effect:0 "Pakistán será liberado cuando India obtenga la libertad.\n"
 RAJ_two_nation_theory_desc:0 "Aunque gobernó durante mucho tiempo como un solo territorio, tiene sentido ver a la India como dos naciones: una hindú y otra musulmana. La partición del país puede no ser la única respuesta, pero cualquier acuerdo por una India independiente debe enfrentar esta naturaleza dual del subcontinente."
 RAJ_princely_state_donations:0 "Donaciones del estado principesco"
 RAJ_princely_state_donations_desc:0 "Los Estados principescos de la India han proporcionado los hombres que han servido como el núcleo del ejército indio bajo los británicos durante mucho tiempo. Otras donaciones de estos gobernantes locales subrayan su apoyo al Imperio."
 RAJ_imperial_service_troops:0 "Tropas del Servicio Imperial"
 RAJ_imperial_service_troops_desc:0 "Las Tropas del Servicio Imperial son reclutadas por los Príncipes de la India y pueden contarse por cientos de miles. En estos tiempos difíciles, es bueno saber que Su Majestad puede confiar en la lealtad de los rajas."
 RAJ_raf_funding:0 "Financiamiento RAF"
 RAJ_raf_funding_desc:0 "La Royal Air Force of India recibirá más fondos y activos del Reino Unido."
 RAJ_navy_funding:0 "Financiamiento de la Marina"
 RAJ_navy_funding_effect:0 "¡Cruceros ligeros §Y2§! se añadirá a tu armada si ya tienes la tecnología.\n"
 RAJ_navy_funding_effect_mtg:0 "¡Cruceros ligeros §Y2§! de este tipo se añadirán a nuestra armada.\n"
 RAJ_navy_funding_desc:0 "La Royal Navy of India recibirá más fondos y activos del Reino Unido."
 RAJ_british_army_support:0 "Apoyo del ejército británico"
 RAJ_british_army_support_desc:0 "El ejército británico conoce bien la India después de 200 años de ocupación. Conocen a la gente y la tierra, y podrán apoyar el entrenamiento de los soldados indios para luchar en casa."
 RAJ_red_eagle_division:0 "División Águila Roja"
 RAJ_create_unit_red_eagles_tt:0 "Consigue una división de infantería de élite en Delhi.\n"
 RAJ_red_eagle_division_desc:0 "La División Red Eagle será la primera división india entrenada para pelear en el extranjero, lista para pelear en condiciones difíciles."
 RAJ_chindits:0 "Chindits"
 RAJ_orde_wingate_tt:0 "¡Un general de habilidades §Y4§! llamado §YOrde Wingate§! aparecerá.\n"
 RAJ_chindits_desc:0 "India necesita una división de fuerzas especiales, por lo que hemos formado los Chindits para operar detrás de las líneas enemigas en las selvas de Asia. Esta es una operación arriesgada y tendrá altas tasas de bajas, pero podría ser de gran utilidad para el esfuerzo de guerra."
 RAJ_jungle_training:0 "Entrenamiento en la jungla"
 RAJ_jungle_training_effect:0 "Habilita §HEntrenamiento en la jungla§!\n§HMarines\n Jungle§!\n Ataque: §G+5%§!\n Movimiento: §G+10%§!\n§HMountaineers\n Jungle§!\n Ataque: §G+5%§!\n Movimiento: §G+10%§!\n§HParacaidistas\n Jungla§!\n Ataque: §G+5%§!\n Movimiento: §G+10%§!\ norte"
 RAJ_jungle_training_desc:0 "India, Birmania e Indochina están cubiertas de jungla y se recomienda un entrenamiento especial para que nuestros soldados sean efectivos en este peligroso terreno."
 RAJ_lessons_of_the_great_war:0 "Lecciones de la Gran Guerra"
 RAJ_lessons_of_the_great_war_desc:0 "Los soldados coloniales de la India participaron en la última guerra mundial, y las lecciones de este conflicto deben aplicarse al entrenamiento y la organización del ejército."
 RAJ_indianisation_of_army:0 "Indianización del ejército"
 RAJ_indianisation_of_army_desc:0 "Para proteger adecuadamente a la India en una guerra total, se debe movilizar a toda la población de la India. Esto significará no solo un reclutamiento más amplio entre la población india, sino también permitir que los oficiales indios tomen el mando en algún lugar de la cadena de autoridad."
 RAJ_indian_gurkhas:0 "Gurkas indios"
 RAJ_indian_gurkhas_desc:0 "Los Gurkhas de las tierras altas de Punjabi y Nepal son legendarios por su habilidad militar. Han servido lealmente al Raj durante muchos años y sobresalen en todo tipo de guerra."
 RAJ_an_indian_sandhurst:0 "Un Sandhurst indio"
 RAJ_an_indian_sandhurst_desc:0 "India ha estado exigiendo una escuela militar propia desde la última guerra, y finalmente la creamos en 1932. La Academia Militar India ha estado formando oficiales indios desde hace algunos años, dándonos un grupo de comando central."
 RAJ_lions_of_the_great_war:0 "Leones de la Gran Guerra"
 RAJ_lions_of_the_great_war_desc:0 "Los sijs tienen una fuerte tradición militar y fueron muy condecorados en la última guerra. Los Leones del Punjab forman un fuerte regimiento por su cuenta, y la región está lista para más reclutamiento."
 RAJ_indian_gentlemen_officers:0 "Oficiales caballeros indios"
 RAJ_indian_gentlemen_officers_desc:0 "Los caballeros que han servido al Raj a través de una estrecha cooperación con las autoridades imperiales son un suministro listo de comandantes, en caso de que necesitemos hombres leales para liderar el nuevo ejército indio."
 RAJ_the_bangalore_torpedo:0 "El torpedo de Bangalore"
 RAJ_the_bangalore_torpedo_desc:0 "Una de las mayores contribuciones de la India británica al arte de la guerra es el Bangalore Torpedo, una serie de tubos conectados que se pueden usar para destruir obstáculos mientras los ingenieros están bajo fuego. Este dispositivo ha ganado gran popularidad en todo el mundo."
 RAJ_vickers_berthier_gun:0 "Pistola Vickers-Berthier"
 RAJ_vickers_berthier_gun_desc:0 "El Vickers-Berthier es un poco difícil de manejar pero tiene la virtud de ser fácil de producir rápidamente. Para una nación como India, esta es una característica muy importante en un arma."
 RAJ_royal_indian_artillery:0 "Artillería real india"
 RAJ_royal_indian_artillery_desc:0 "La Artillería Real India ha existido desde que la Compañía de las Indias Orientales formó un batallón de cañones con artilleros indios en 1748. Podemos aprovechar estas muchas décadas de experiencia."
 RAJ_army_motorization:0 "Motorización del Ejército"
 RAJ_army_motorization_desc:0 "India es demasiado grande para ser cubierta de manera eficiente por tren y caballo. El ejército debe tener divisiones motorizadas y transporte regular de camiones."
 RAJ_revive_the_screw_guns:0 "Revive las pistolas de tornillo"
 RAJ_revive_the_screw_guns_effect:0 "Habilita §HMuntain Gun§!\n§HArtillería\n Mountain§!: Movimiento: §G+15%§!\n§HAnti-Tank\n Mountain§!: Movimiento: §G+15%§!"
 RAJ_revive_the_screw_guns_desc:0 "El terreno montañoso del norte de la India condujo al desarrollo de una pieza de artillería que podía desmontarse y transportarse a lomo de mula a donde fuera necesario. Este 7 libras puede estar un poco obsoleto, pero no debemos ignorar su utilidad."
 RAJ_indian_armor:0 "Armadura india"
 RAJ_indian_armor_desc:0 "India debería centrarse en desarrollar su propia división casera de armaduras y tanques."
 RAJ_modernizing_army:0 "Ejército modernizador"
 RAJ_modernizing_army_desc:0 "Durante demasiado tiempo, las fuerzas armadas indias fueron vistas como poco más que un puesto de avanzada colonial, con pocos de los beneficios y equipos disponibles para el ejército nacional en Gran Bretaña. Es hora de modernizar lo que tenemos en el Raj."
 RAJ_indian_defense_research:0 "Investigación de defensa india"
 RAJ_indian_defense_research_desc:0 "Ahora que la India es una nación totalmente soberana, ya no tenemos acceso a prototipos y planos avanzados como antes. Debemos asegurarnos de estar siempre por delante de nuestros enemigos y no quedarnos atrás en tecnología."
 RAJ_british_pilot_training:0 "Formación de pilotos británicos"
 RAJ_british_pilot_training_desc:0 "La Royal Air Force ha acordado aceptar pilotos indios para recibir formación. Esta educación será de gran ayuda en el desarrollo de nuestra propia ala aérea."
 RAJ_expand_air_bases:0 "Ampliar bases aéreas"
 RAJ_expand_air_bases_desc:0 "India es muy grande, por lo que patrullar y proteger su espacio aéreo significa que debemos aumentar nuestra capacidad aérea en las bases de todo el subcontinente."
 RAJ_air_support_effort:0 "Esfuerzo de apoyo aéreo"
 RAJ_air_support_effort_desc:0 "La guerra de Armas Combinadas es la nueva forma de guerra, por lo que debemos concentrar algunas energías en el entrenamiento y la producción de aeronaves que puedan apoyar a las fuerzas terrestres y marítimas."
 RAJ_fighter_effort:0 "Esfuerzo de combate"
 RAJ_fighter_effort_desc:0 "Necesitamos aviones de combate para escoltar a los bombarderos e interceptar cualquier avión enemigo que amenace a nuestra nación."
 RAJ_royal_indian_air_force:0 "Real Fuerza Aérea India"
 RAJ_royal_indian_air_force_desc:0 "Ha llegado el momento de tomar nuestra pequeña división aérea y expandirla a su propia rama de las fuerzas armadas. Una fuerza aérea nacional con mando independiente podrá servir mejor al pueblo indio y al Imperio."
 RAJ_the_smiling_buddha:0 "El buda sonriente"
 RAJ_the_smiling_buddha_desc:0 "Los científicos están cerca de descubrir el secreto de la energía atómica, y esto conducirá a la creación de explosivos muy poderosos. No podemos quedarnos atrás en la búsqueda de armas atómicas."
 RAJ_great_indian_peninsula_railway:0 "Gran ferrocarril de la península india"
 RAJ_great_indian_peninsula_railway_desc:0 "El control gubernamental del Gran Ferrocarril de la Península India en 1925 significa que su expansión y mejora recae sobre nosotros. Una población en crecimiento necesita una mejor infraestructura de transporte."
 RAJ_industrial_expansion:0 "Expansión Industrial"
 RAJ_industrial_expansion_desc:0 "Cientos de millones de personas llaman a la India su hogar; no hay razón para que esta población no deba ser la base de un gigante industrial."
 RAJ_tata_steel:0 "Acero Tata"
 RAJ_tata_steel_desc:0 "Tata Steel está en camino de convertirse en el mayor fabricante de acero del Imperio. Una mayor producción impulsará aún más la modernización de la India."
 RAJ_assam_oil:0 "Aceite de Assam"
 RAJ_assam_oil_desc:0 "Assam es el centro de la producción de petróleo de la India, especialmente la refinería de Digboi. El acceso a este recurso necesita ser ampliado y explotado."
 RAJ_indian_institute_of_science:0 "Instituto Indio de Ciencias"
 RAJ_indian_institute_of_science_desc:0 "El campus del Instituto Indio de Ciencias en Bangalore está permitiendo que los mejores y más brillantes de la población de la India impulsen nuestros avances."
 RAJ_institute_of_fundamental_research:0 "Instituto de Investigaciones Fundamentales"
 RAJ_institute_of_fundamental_research_desc:0 "Algunos de nuestros principales científicos e industriales están defendiendo un nuevo Instituto de Investigación Fundamental para aprovechar los últimos descubrimientos en ciencias físicas."
 RAJ_research_collaboration:0 "Colaboración en investigación"
 RAJ_research_collaboration_desc:0 "Los británicos nos mostraron la ventaja de compartir el progreso científico entre aliados cercanos. Toda nuestra facción podrá llevar a cabo I+D en tiempo de guerra de manera más eficiente si tomamos las medidas necesarias para coordinar esto."
 RAJ_expand_mazagon_dock:0 "Ampliar Muelle de Mazagón"
 RAJ_expand_mazagon_dock_desc:0 "Mazagon Dock en Mumbai es nuestro constructor naval más importante en la costa oeste. Necesita mayor capacidad en esta crisis mundial."
 RAJ_found_scindia_shipyard:0 "Astillero Scindia encontrado"
 RAJ_found_scindia_shipyard_desc:0 "Necesitamos un astillero en la costa este del país, por lo que establecer el Astillero Scindia en Visakhapatnam tiene sentido para nuestro futuro naval."
 RAJ_royal_indian_navy:0 "Marina Real de la India"
 RAJ_royal_indian_navy_desc:0 "La Royal Indian Navy deberá expandirse rápidamente. Las nuevas tácticas y los nuevos barcos deberían ser una prioridad."
 RAJ_screening_effort:0 "Esfuerzo de detección"
 RAJ_screening_effort_desc:0 "India juega un papel crucial en la defensa de la ruta sur hacia el Canal de Suez. Las misiones de detección y escolta ayudarán a que los suministros vitales y los soldados lleguen a los teatros europeos y africanos."
 RAJ_cruiser_effort:0 "Esfuerzo de crucero"
 RAJ_cruiser_effort_desc:0 "Los cruceros serán suficientes por ahora en el desarrollo y expansión del poder naval indio."
 RAJ_submarine_effort:0 "Esfuerzo Submarino"
 RAJ_submarine_effort_desc:0 "Con el auge del poder de superficie naval japonés en Asia, podría tener sentido dirigir nuestras energías bajo el mar, atacando desde submarinos."
 RAJ_capital_ship_effort:0 "Esfuerzo de nave capital"
 RAJ_capital_ship_effort_desc:0 "Como puesto de avanzada británico, India ha visto el poder de los barcos capitales para dominar el mar. Deberíamos construir nuestros propios cruceros pesados ​​y acorazados."
 RAJ_modernizing_navy:0 "Modernizando la marina"
 RAJ_modernizing_navy_desc:0 "Mejores motores, más espacio para la tripulación, mayor velocidad y cañones más grandes. La Armada de la India pronto estará con los mejores del continente."
 RAJ_east_india_railways:0 "Ferrocarriles de las Indias Orientales"
 RAJ_east_india_railways_desc:0 "El control gubernamental del Ferrocarril de las Indias Orientales deja todas las decisiones para su expansión y mejora en manos de nuestros ministros."
 RAJ_integrate_princely_railways:0 "Integrar Ferrocarriles Principescos"
 RAJ_integrate_princely_railways_desc:0 "Algunos de los príncipes indios han financiado sus propios sistemas ferroviarios, pero, hasta ahora, han estado mal integrados con las líneas ferroviarias construidas por el Raj. Se debe hacer algo para unir los trenes de la nación."
 RAJ_ishapore_arsenal:0 "Arsenal de Ishapore"
 RAJ_ishapore_arsenal_desc:0 "La fábrica de rifles y arsenal de Ishapore ha estado en funcionamiento desde el siglo XVIII. Es responsable de muchas innovaciones en el diseño de armas y es la pieza central de nuestro sistema de producción de armas."
 RAJ_clamp_down_on_corruption:0 "Reprimir la Corrupción"
 RAJ_clamp_down_on_corruption_desc:0 "A pesar de los esfuerzos industriales británicos para expandir el sistema ferroviario de la India, muy pocos de los beneficios de la expansión parecen llegar a la India. Hay corrupción endémica y doble trato en el sector del transporte y debemos ver que hacemos algo al respecto."
 RAJ_strengthen_ties_with_british_investors:0 "Fortalecer lazos con inversores británicos"
 RAJ_strengthen_ties_with_british_investors_desc:0 "Para expandir nuestras fábricas y recursos, todavía dependemos en gran medida del capital británico. Hasta que tengamos un sector bancario propio vigoroso, debemos ir de rodillas a Londres para buscar apoyo."
 RAJ_british_rail_investors:0 "Inversores ferroviarios británicos"
 RAJ_british_rail_investors_desc:0 "La infraestructura civil y de transporte en India necesita una gran inyección de efectivo de los financieros británicos."
 RAJ_british_arms_investors:0 "Inversores británicos en armas"
 RAJ_british_arms_investors_desc:0 "Si queremos poner rápidamente en marcha nuestras fábricas de armas, tendremos que pedir a los bancos británicos que inviertan en nuestra infraestructura militar."
 RAJ_indian_sandhurst_tt:0 "¡Un general de habilidades §Y4§! llamado §YKodandera Madappa Cariappa§! aparecerá.\n¡Un §Y3 Skill General§! llamado §YKodandera Subayya Thimayya§! aparecerá.\n¡Un §Y3 Skill General§! llamado §YJayanto Nath Chaudhuri§! aparecerá."
 RAJ_create_unit_gurkas_tt:0 "Consigue una unidad de élite de Gurkhas en Delhi."
 RAJ_create_unit_rani_tt:0 "Consigue una unidad de infantería en Delhi."
 RAJ_create_unit_sikh_tt:0 "Consigue una unidad de infantería en Delhi."
 RAJ_create_general_rani_tt:0 "\n¡Un general de habilidades §Y3§! llamado §YLakshmi Sahgal§! aparecerá"
 continuous_naval_production:0 "Producción Naval"
 continuous_naval_production_desc:0 "Al concentrar los recursos en nuestros astilleros y eximir a los constructores navales calificados del servicio militar, podemos reducir drásticamente el tiempo de producción de los barcos."
 continuous_air_production:0 "Producción de aire"
 continuous_air_production_desc:0 "Podemos reorganizar nuestra industria de la aviación para eliminar el desperdicio y optimizar la producción."
 continuous_non_factory_construct:0 "Ingeniería en Construcción"
 continuous_non_factory_construct_desc:0 "Todavía hay mucha holgura en nuestra industria de la construcción. Al centrar nuestra atención en él, podemos lograr una mejora significativa en la velocidad de construcción. Desafortunadamente, la producción de máquinas herramienta ha demostrado ser un cuello de botella importante en la expansión de nuestra industria pesada, por lo que no se beneficiarán de los esfuerzos en esta área."
 continuous_reduce_training_time:0 "Entrenamiento militar"
 continuous_reduce_training_time_desc:0 "Al crear unidades especializadas de entrenamiento avanzado dentro de cada división, podemos desplegar incluso divisiones que previamente se habrían retenido para terminar el entrenamiento al frente."
 continuous_suppression:0 "Supresión de resistencia"
 continuous_suppression_desc:0 "Al infiltrarnos en los principales grupos de resistencia en el territorio ocupado y convertir a sus líderes, podemos reducir significativamente la cantidad de daño que pueden causar."
 continuous_repair:0 "Reparación de la construcción"
 continuous_repair_desc:0 "Formaremos equipos de reparación especializados de trabajadores de fábricas y construcción y controlaremos centralmente su despliegue para mejorar la reconstrucción de la infraestructura dañada."
 continuous_tech_share:0 "Compartir tecnología"
 continuous_tech_share_desc:0 "Alentaremos a nuestros institutos de investigación y universidades a comunicarse con sus homólogos en los países aliados. Esto nos dará una bonificación para compartir tecnología."
 continuous_boost_freedom:0 "Aumente la Autonomía"
 continuous_boost_freedom_desc:0 "Al reorganizar nuestra burocracia colonial y reclutar administradores nativos, con el tiempo podremos hacernos cargo de nuestros propios asuntos."
 continuous_restrict_freedom:0 "Suprimir Sujetos"
 continuous_restrict_freedom_desc:0 "Nuestros súbditos coloniales han adquirido ideas bastante tontas sobre cosas como la "Autodeterminación" o la "Independencia nacional". Es hora de desengañarlos de estas nociones."
 subject_autonomy_mod_tt:0 "Autonomía en sujetos: §G-0.5§!"
 unlocks_decision:0 "Desbloquea Decisión:"
 USA_continue_the_new_deal:1 "Continuar el Nuevo Trato"
 USA_continue_the_new_deal_desc:1 "Las políticas del New Deal han demostrado que funcionan. No debemos perder nuestro camino ahora."
 USA_suspend_the_presecution:0 "Suspender la persecución"
 USA_suspend_the_presecution_desc:0 "La persecución de los ciudadanos estadounidenses por sus puntos de vista políticos, sin importar cuán abominables puedan parecer, está fundamentalmente en desacuerdo con los valores de este país. Debe cesar inmediatamente."
 USA_desegregate_the_armed_forces:1 "Desegregar las Fuerzas Armadas"
 USA_desegregate_the_armed_forces_desc:1 "Servir bajo las armas en las fuerzas armadas del país de uno puede ser un deber desagradable, pero también puede ser un derecho preciado. Un derecho que a muchos de nuestros ciudadanos se les niega por razón de su ascendencia."
 USA_full_desegregation:1 "Desagregación completa"
 USA_full_desegregation_desc:1 "Durante demasiado tiempo, algunos de nuestros estados han tratado a las personas de manera diferente en función de criterios antiguos, obsoletos e inhumanos. En una república libre, todos los ciudadanos deben ser tratados por igual, y no por separado."
 USA_democratic_socialism_focus:1 "Socialismo Democrático"
 USA_democratic_socialism_focus_desc:1 "Ninguna persona sensata puede negar que el socialismo es el futuro de la civilización humana. Al mismo tiempo, ningún ciudadano orgulloso y patriota de esta república podría apoyar un sistema en el que el gobierno ya no lo hace el pueblo y para el pueblo. Al igual que nuestros orgullosos antepasados, crearemos una nueva forma de gobierno que combine ambos."
 USA_liberty_for_the_philippines:1 "Libertad para Filipinas"
 USA_liberty_for_the_philippines_desc:1 "El pueblo de Filipinas ha demostrado su capacidad para organizar sus propios asuntos, y ya es hora de que se eliminen oficialmente los últimos vestigios del control estadounidense sobre su país."
 USA_pacific_decolonisation:1 "Descolonización del Pacífico"
 USA_pacific_decolonisation_desc:1 "No hay justificación, ninguna, para la presencia continua de las potencias europeas en el Pacífico, ni para mantener a los pueblos de las Islas del Pacífico en la servidumbre de sus amos europeos. Estados Unidos ya no se quedará de brazos cruzados mientras continúe esta injusticia."
 USA_union_representation_act:1 "Ley de representación sindical"
 USA_union_representation_act_desc:1 "El trabajo es una parte central de la vida humana, y organizarse en un sindicato es una parte fundamental de la organización de una sociedad democrática. Es justo que reconozcamos esto y aseguremos que los sindicatos tengan representación obligatoria en el Congreso."
 USA_old_age_pension_act:1 "Ley de pensiones de vejez"
 USA_old_age_pension_act_desc:1 "Después de toda una vida de trabajo, nuestra gente merece disfrutar de seguridad financiera y respeto en la vejez. La legislación que existe para apoyarlos es claramente insuficiente."
 USA_accumulated_wealth_tax_act:1 "Ley del Impuesto sobre el Patrimonio Acumulado"
 USA_accumulated_wealth_tax_act_desc:1 "Algunas personas en nuestro país han amasado cantidades absurdas de capital. Este dinero se deposita pasivamente en cuentas bancarias o se invierte en edificios grandes poco prácticos, muebles dorados y pinturas caras. Ninguno de estos tiene un propósito económico viable. al instituir un nuevo impuesto obligaremos a aquellos entre nuestros ciudadanos que han acumulado una riqueza tan inútil a reinvertir el dinero en la economía."
 USA_guarantee_the_american_dream:1 "Garantiza el Sueño Americano"
 USA_guarantee_the_american_dream_desc:0 "La mayoría de nuestra gente no desea mucho en la vida: empleo estable, buena salud y un lugar para formar una familia. No hay ninguna razón por la que no deberían tener eso."
 USA_worker_management_act:1 "Ley de Gestión de Trabajadores"
 USA_worker_management_act_desc:1 "Con demasiada frecuencia, las fábricas y las oficinas son administradas por personas que nunca han trabajado en el taller. Incapaces de comprender las realidades de la producción, establecen expectativas poco realistas. Para salvaguardar nuestra economía del daño que pueden causar tales gerentes incompetentes, ¡impondremos la gestión de los trabajadores, por los trabajadores, para los trabajadores!"
 USA_militia_organization_act:1 "Ley de organización de milicias"
 USA_militia_organization_act_desc:1 "Nuestra orgullosa república tiene una larga tradición de ciudadano soldado. Si nuestro país alguna vez se ve invadido por un atacante extranjero, se enfrentará a una milicia bien organizada y bien armada de hombres y mujeres que luchan en territorio familiar para defender sus hogares."
 USA_communal_property_act:1 "Ley de Bienes Comunales"
 USA_communal_property_act_desc:1 "Las necesidades de muchos nunca deben ser superadas por los deseos de unos pocos, o incluso de uno. Para garantizar que este sea el caso, aprobaremos una nueva legislación que permita a las comunidades locales ejecutar expropiaciones más fácilmente."
 USA_reintegration:1 "Reintegración"
 USA_reintegration_desc:1 "La guerra ha dividido a nuestra nación, pero eventualmente, incluso aquellos que se levantaron contra nosotros aún pueden ser redimidos. Cuando la población haya aprendido el error de sus caminos, se les debe permitir que se reincorporen una vez más al proceso político en nuestra orgullosa república."
 USA_reach_out_to_the_ware_group:1 "Comuníquese con el Grupo Ware"
 USA_reach_out_to_the_ware_group_desc:1 "Existe un pequeño grupo de comunistas devotos dentro de nuestro gobierno. Creen que operan en secreto, pero sabemos sus nombres. Tal vez podrían ver que nuestro objetivo se alinea y podrían ser persuadidos para unirse al gobierno."
 USA_us_ussr_economic_cooperation:1 "Cooperación económica EE.UU.-URSS"
 USA_us_ussr_economic_cooperation_desc:1 "A pesar de su nacimiento caótico y sangriento, la Unión Soviética ha logrado un progreso notable en la construcción de una sociedad moderna e industrializada. Debemos hacer nuestra parte para ayudarlos."
 USA_secure_china:1 "China segura"
 USA_secure_china_desc:1 "China se ha visto afectada por una larga y sangrienta guerra civil. El gobierno nacionalista es profundamente corrupto y ha perdido todo el apoyo de la población. Es hora de que comencemos a apoyar al único actor en China que puede unir y pacificar el país: el Partido Comunista."
 USA_end_monarchism:1 "Terminar con el monarquismo"
 USA_end_monarchism_desc:1 "Las monarquías de Europa ya han sumido al mundo en una guerra mundial; no podemos permitir que lo vuelvan a hacer. Nuestros antepasados ​​hicieron la guerra al Rey de Inglaterra para obtener su libertad. ¡Liberaremos al mundo de su tiranía para siempre!"
 USA_shatter_the_empires:1 "Destruye los imperios"
 USA_shatter_the_empires_desc:1 "Una vez fuimos colonia de un imperio global, hasta que compramos nuestra libertad con sangre. Nuestra república no puede sentirse verdaderamente segura hasta que no se contenga a los que se sueñan dueños de este mundo."
 USA_agricultural_adjustment_act:1 "Ley de Ajuste Agrario"
 USA_agricultural_adjustment_act_desc:1 "Nuestros agricultores se han visto especialmente afectados por la depresión. Debemos asegurarnos de que las personas que producen nuestros alimentos no sean expulsadas del negocio por un mercado sin control."
 USA_fair_labour_standards_act:1 "Ley de normas laborales justas"
 USA_fair_labour_standards_act_desc:1 "Con los primeros signos de una lenta recuperación, es hora de asegurarse de que los trabajadores participen en ella. Debemos prohibir las prácticas de explotación como las horas extras no pagadas e introducir un salario mínimo digno."
 USA_federal_housing_act:1 "Ley Federal de Vivienda"
 USA_federal_housing_act_desc:1 "Como parte de nuestros esfuerzos continuos para erradicar la pobreza en los Estados Unidos, crearemos un programa de vivienda subsidiada por el gobierno federal."
 federal_housing_tt:0 "(§YCinco estados aleatorios§!): ¡Agregue §G1§! Tragamonedas de construcción."
 USA_office_of_scientific_research_and_development:1 "Oficina de Investigación y Desarrollo Científico"
 USA_office_of_scientific_research_and_development_desc:1 "Con la guerra asomándose en el horizonte, debemos concentrar nuestros esfuerzos científicos para asegurarnos de que ningún adversario potencial nos supere."
 USA_focus_on_europe:1 "Centrarse en Europa"
 USA_focus_on_europe_desc:1 "Las grandes potencias de Europa están una vez más preparadas para sumergir al mundo en una guerra mundial. No podemos, como hacíamos antes, esperar a que nos afecte. Debemos estar preparados para intervenir con decisión si alguna nación de Europa amenaza la paz."
 USA_focus_on_asia:1 "Centrarse en Asia"
 USA_focus_on_asia_desc:1 "Si bien la mayoría de la gente mira con preocupación hacia Europa, también nos enfrentamos a la incertidumbre y la inestabilidad en todo el Pacífico. Podría estar en nuestro mejor interés intervenir en el extranjero antes de que ataquemos más cerca de casa."
 USA_magic:1 "MAGIA"
 USA_magic_desc:1 "La Marina cree que puede descifrar los códigos de cifrado japoneses, lo que nos permitiría leer todo el tráfico de mensajes, incluidos los movimientos de los barcos."
 USA_neutrality_act:1 "Ley de neutralidad"
 USA_neutrality_act_desc:1 "Parece cada vez más seguro que la guerra estallará en Europa. Durante la Gran Guerra, las empresas estadounidenses vendieron grandes cantidades de armas a los aliados, y muchos creen que la entrada estadounidense estuvo motivada principalmente por el deseo de garantizar que se pagaran esas entregas. Esta vez, no habrá ninguna especulación con la guerra."
 USA_lend_lease_act_neutrality_tt:0 "\n\n¡Aprobar la Ley de Neutralidad aumentará §Rdrásticamente§! los requisitos para aprobar la Ley de Préstamo y Arriendo"
 USA_lend_lease_act:1 "Ley de préstamo y arrendamiento"
 USA_lend_lease_act_desc:1 "Las grandes democracias del mundo están bajo asalto. Si pierden la batalla, es sólo cuestión de tiempo que la guerra llegue a nuestras costas. Debemos hacer lo que podamos para apoyarlos, incluso si no pueden pagar el equipo de inmediato."
 USA_reestablish_the_gold_standard:1 "Restablecer el patrón oro"
 USA_reestablish_the_gold_standard_desc:1 "Sin el patrón oro, el dinero existe como poco más que un artículo de fe, mientras que la inflación galopante consume los ahorros de nuestra gente y devalúa su trabajo. Debemos abandonar este camino fiscalmente irresponsable."
 USA_adjusted_compensation_act:1 "Ley de Compensación Ajustada"
 USA_adjusted_compensation_act_desc:1 "A nuestros veteranos de la Gran Guerra se les prometió una pensión justa. Muchos han atravesado tiempos difíciles recientemente debido a la depresión. Debemos hacer lo que podamos para ayudar a aquellos que respondieron al llamado de la República en su hora de necesidad."
 USA_labour_management_relations_act:1 "Ley de Relaciones Obrero-Patronales"
 USA_labour_management_relations_act_desc:1 "Las empresas de todo Estados Unidos están amenazadas por todo tipo de actividades sindicales: huelgas, organización, demandas de salarios más altos. No podemos permitir que esto continúe."
 USA_protectionist_tariffs:1 "Aranceles proteccionistas"
 USA_protectionist_tariffs_desc:1 "El libre comercio ha abierto nuestros mercados a competidores extranjeros, muchos de los cuales han aumentado sus propios aranceles y aranceles. Nuestras empresas se enfrentan a una dura competencia mientras que las suyas disfrutan de la seguridad del muro aduanero. Esto debe terminar."
 USA_income_tax_reform:2 "Reforma del Impuesto a la Renta"
 USA_income_tax_reform_desc:1 "El impuesto sobre la renta saca dinero de la billetera de todos los estadounidenses, dinero que nuestros ciudadanos podrían gastar en comprar otras cosas y apoyar su economía local. Devolveremos a los estadounidenses la autonomía sobre sus propias finanzas."
 USA_institute_of_american_sciences:1 "Instituto Americano de Ciencias"
 USA_institute_of_american_sciences_desc:1 "Hasta ahora, las universidades y los laboratorios de investigación de todo el país han llevado a cabo sus investigaciones como les ha parecido conveniente. Esto debe terminar. Crearemos una nueva organización para coordinar los esfuerzos de nuestros científicos de clase mundial."
 USA_america_first:0 "América primero"
 USA_america_first_desc:2 "Algunas personas quieren que gastemos nuestros tesoros y la sangre de nuestra juventud en guerras extranjeras. No debemos dejarnos influir por estos belicistas y, en cambio, viviremos de acuerdo con una máxima simple: Estados Unidos primero, todos los demás en segundo lugar."
 USA_extend_the_chinese_exclusion_acts:1 "Ampliar las leyes de exclusión china"
 USA_extend_the_chinese_exclusion_acts_desc:2 "Con China devastada por la guerra, debemos tomar medidas para limitar la inmigración china, no sea que nos ahoguemos en oleadas de refugiados."
 USA_empower_the_huac:1 "Empoderar al Huac"
 USA_empower_the_huac_desc:1 "El Comité de la Cámara sobre Actividades Antiamericanas cumple una función importante en nuestra democracia saludable. No debemos permitir que elementos desleales intenten influir en el proceso político."
 USA_voter_registration_act:1 "Ley de Registro de Votantes"
 USA_voter_registration_act_desc:1 "Las elecciones son la parte más importante de una democracia. Es completamente irrazonable exigir que no haya controles sobre quién puede participar en ellas, o tal vez, las personas que abogan por elecciones sin control tienen motivaciones más siniestras y desean subvertir el proceso con fraude electoral..."
 USA_ally_with_the_silver_shirts:1 "Aliado con las camisas plateadas"
 USA_ally_with_the_silver_shirts_desc:1 "Para restaurar nuestra nación al lugar que le corresponde en el mundo y reclamar nuestro destino manifiesto, es necesaria una reorganización más fundamental. Las Camisas Plateadas nos ayudarán a conseguirlo."
 USA_national_prosperity_program:1 "Programa Nacional de Prosperidad"
 USA_national_prosperity_program_desc:1 "La clave para garantizar una recuperación rápida y una prosperidad duradera no radica en mercados sin controles, sino en programas cuidadosamente guiados, que conecten empresas públicas y privadas."
 USA_privatize_the_TVA:1 "Privatizar la TVA"
 USA_privatize_the_TVA_desc:1 "La Autoridad del Valle de Tennessee ha desplazado a la competencia privada y ha establecido un dominio absoluto sobre el trabajo de construcción en el área. No puede ser tarea del gobierno hacer cosas que el sector privado ha demostrado que hace mejor."
 USA_de_regulate_the_banking_sector:1 "Desregular el sector bancario"
 USA_de_regulate_the_banking_sector_desc:1 "Luego de una corrección en los mercados financieros que es perfectamente normal en el ciclo económico, los gobiernos anteriores han instituido restricciones bastante irrazonables a las actividades financieras. Si bien sin duda tienen buenas intenciones, estas restricciones claramente hacen más daño que bien."
 USA_national_employment_strategy:1 "Estrategia Nacional de Empleo"
 USA_national_employment_strategy_desc:1 "El desempleo proviene de un hecho simple: las personas no se ajustan a los puestos de trabajo que se ofrecen. Las fábricas permanecen inactivas porque los empleadores no encuentran a la gente que necesitan mientras la gente en otras partes del país muere de hambre. Presentaremos una nueva estrategia que garantizará que cualquier empleador pueda encontrar a las personas que necesita para administrar su empresa."
 USA_invite_foreign_support:1 "Invitar apoyo extranjero"
 USA_invite_foreign_support_desc:1 "Con algunos informes muy inquietantes sobre la lealtad de los militares y algunos gobiernos estatales, es posible que tengamos que buscar apoyo en el extranjero."
 USA_send_lindbergh_to_germany:1 "Enviar Lindbergh a Alemania"
 USA_send_lindbergh_to_germany_desc:1 "El famoso aviador se ha ofrecido a ir a Europa para investigar cómo se ha reconstruido Alemania tras la última guerra. Esto debería darnos una experiencia valiosa. Lindbergh también ha indicado que estaría dispuesto a unirse al gobierno en un papel de consultor."
 USA_work_with_the_bund:1 "Trabajar con el Bund"
 USA_work_with_the_bund_desc:1 "El German-American Bund se ha ofrecido a ayudarnos a comunicar nuestras posiciones a los muchos estadounidenses de ascendencia alemana. Se aseguraría de que tengamos una base comprensiva en sus estados."
 USA_work_with_the_bund_tt:0 "Asegura que los siguientes estados permanezcan con el gobierno en caso de una guerra civil: Ohio, Missouri, Wisconsin, Illinois, Indiana y Michigan"
 USA_recruit_the_free_corps:1 "Recluta el Cuerpo Libre"
 USA_recruit_the_free_corps_desc:1 "Con los militares cada vez más sospechosos, debemos recurrir a los héroes de la Gran Guerra. En su hora de necesidad, los Freikorps alemanes acudieron en ayuda de la República Alemana. Necesitamos una organización similar que se mantenga fiel a nosotros cuando llegue nuestra hora de necesidad."
 USA_honor_the_confederacy:1 "Honrar a la Confederación"
 USA_honor_the_confederacy_desc:1 "Durante demasiado tiempo, la historia de la Guerra Civil se contó desde la perspectiva del norte: la historia de una rebelión condenada al fracaso. Es hora de que también se escuche al otro lado."
 USA_war_powers_act:1 "Ley de poderes de guerra"
 USA_war_powers_act_desc:1 "En un mundo de aviones cada vez más rápidos que transportan bombas cada vez más grandes, en un mundo de submarinos y armas químicas, restringir al presidente para que requiera el consentimiento del Congreso para hacer lo que se necesita para defender el país es invitar al desastre."
 USA_seize_cuba:1 "Apoderarse de cuba"
 USA_seize_cuba_desc:1 "Justo frente a nuestras costas se encuentra un portaaviones insumergible, listo para servir como base para un agresor. No debemos permitir que eso suceda."
 USA_eliminate_the_southern_threat:1 "Eliminar la amenaza del sur"
 USA_eliminate_the_southern_threat_desc:1 "México ha sido un desastre inestable para la última generación. Ya sea que la violencia se extienda por nuestra frontera o que alguien una al país y marche hacia el norte, es irrelevante: debemos asegurar nuestro flanco sur."
 USA_the_canadian_corridor:1 "El corredor canadiense"
 USA_the_canadian_corridor_desc:1 "Una pequeña franja de territorio canadiense escasamente poblado separa a Alaska de la parte baja de los EE. UU. Por lo tanto, su defensa depende de la buena voluntad canadiense. Sin embargo, el atacante más probable es Canadá. Esto no puede continuar."
 USA_north_american_dominion:1 "Dominio norteamericano"
 USA_north_american_dominion_desc:1 "Con nuestras fronteras inmediatas seguras, debemos mirar más allá para adelantarnos a cualquier amenaza contra América del Norte. No podemos tolerar ningún estado canalla en la región."
 USA_strategic_interests:1 "Intereses Estratégicos"
 USA_strategic_interests_desc:1 "El mundo está más conectado que nunca. Una amenaza en una parte puede crecer fácilmente hasta convertirse en un peligro para el mundo entero. Debemos construir una red de bases de apoyo mutuo en todo el mundo que nos permita responder rápidamente a cualquier situación."
 USA_protect_south_america:1 "Proteger sudamerica"
 USA_protect_south_america_desc:1 "La parte sur de nuestro doble continente ha sido el patio de recreo de los imperios desde que fue descubierto. Es hora de que alguien se encargue de garantizar que esas naciones no sean perturbadas y sean guiadas hacia un futuro más productivo."
 USA_pacific_pacification:1 "Pacificación del Pacífico"
 USA_pacific_pacification_desc:1 "Australia y Nueva Zelanda están demasiado lejos de Gran Bretaña para que puedan defenderlas con eficacia. No podemos permitir que una nación hostil a [USA.GetNameDef] se apodere de ellos."
 USA_secure_asia:1 "Asia segura"
 USA_secure_asia_desc:1 "Las naciones coloniales de Europa parecen no estar dispuestas o ser incapaces de defender eficazmente sus colonias asiáticas. Debemos asumir esta carga por ellos, para que estas áreas no se conviertan en trampolines de nuevas agresiones."
 USA_global_hegemony:1 "Hegemonía mundial"
 USA_global_hegemony_desc:1 "Estamos en la cúspide de lograr una posición de supremacía global que nos permitirá prevenir conflictos solo por nuestra mera existencia. Solo tenemos que asegurarnos de que las Grandes Potencias que quedan en el planeta reconozcan nuestra posición."
 USA_war_plans_division:1 "División de Planes de Guerra"
 USA_war_plans_division_desc:1 "Si bien podemos desear la paz, debemos prepararnos para la guerra."
 USA_intervention_in_the_americas:1 "Intervención en las Américas"
 USA_intervention_in_the_americas_desc:1 "Nuestra primera orden del día debe ser asegurarnos de estar preparados para cualquier eventualidad en nuestro propio hemisferio."
 USA_war_plan_green:1 "Plan de Guerra Verde"
 USA_war_plan_green_desc:1 "Con México en un constante estado de inestabilidad después de la revolución, debemos estar preparados para intervenir con decisión."
 USA_war_plan_crimson:1 "Plan de guerra carmesí"
 USA_war_plan_crimson_desc:1 "Si bien Canadá puede ser un vecino amistoso ahora, puede que no siempre sea así."
 USA_war_plan_gray:1 "Plan de Guerra Gris"
 USA_war_plan_gray_desc:1 "La historia ha demostrado que las naciones del Caribe son bastante inestables. Es posible que tengamos que actuar rápidamente para proteger los intereses estadounidenses en caso de que alguno de ellos caiga en la inestabilidad."
 USA_hemisphere_defense:1 "Defensa Hemisférica"
 USA_hemisphere_defense_desc:1 "Independientemente de cualquier enredo extranjero, debemos ante todo mirar a nuestro propio vecindario."
 USA_intervention_in_europe:1 "Intervención en Europa"
 USA_intervention_in_europe_desc:1 "Menos de dos décadas después del final de la Gran Guerra, las naciones de Europa están una vez más preparadas para la guerra. Debemos estar preparados en caso de que la situación requiera una intervención rápida."
 USA_war_plan_gold:1 "Plan de Guerra Oro"
 USA_war_plan_gold_desc:1 "Francia sufre una división interna y un radicalismo político creciente, pero también es una de las mayores potencias militares de Europa. Esta combinación hace que muchas personas se sientan incómodas."
 USA_war_plan_silver:0 "Plan de Guerra Plata"
 USA_war_plan_silver_desc:0 "Italia ha declarado abiertamente su ambición de gobernar el Mediterráneo. Si sus deseos de un Imperio entran en conflicto con nuestros intereses, debemos estar preparados."
 USA_anti_bolshevist_aid:2 "Ayuda contra [GetSovietThreatNameAlt]"
 USA_anti_bolshevist_aid_desc:2 "Cualquier arma, proyectil, bala y par de botas que podamos dar a quienes luchan contra la propagación de la amenaza [GetSovietThreatNameAlt] finalmente ayudará a defendernos."
 USA_war_plan_ruby:1 "Plan de Guerra Rubí"
 USA_war_plan_ruby_desc:1 "India alberga incontables millones de personas, a las que debemos estar preparados para enfrentarnos en caso de que entremos en conflicto."
 USA_war_plan_scarlet_garnet:1 "Plan de Guerra Granate Escarlata"
 USA_war_plan_scarlet_garnet_desc:1 "En el Pacífico, Australia y Nueva Zelanda bien pueden acudir en ayuda de su patria. Cualquier plan para tratar con Gran Bretaña debe tener en cuenta sus colonias."
 USA_intervention_in_asia:1 "Intervención en Asia"
 USA_intervention_in_asia_desc:1 "A menudo eclipsada por los acontecimientos en Europa, Asia tiene sus propios puntos conflictivos, lo que nos obliga a prepararnos para una intervención."
 USA_war_plan_yellow:1 "Plan de Guerra Amarillo"
 USA_war_plan_yellow_desc:1 "China ha estado en un estado de guerra civil durante más de una generación. No se sabe cuándo la situación se deteriora hasta el punto en que tenemos que intervenir."
 USA_war_department:1 "Departamento de Guerra"
 USA_war_department_desc:1 "En una era de guerra industrializada, debemos tener una administración capaz de aprovechar al máximo los recursos de nuestra gran nación."
 USA_selective_training_act:1 "Ley de Formación Selectiva"
 USA_selective_training_act_desc:1 "Históricamente, Estados Unidos ha tardado en adoptar un borrador, incluso en tiempos de guerra. Ya no podemos permitirnos este lujo."
 USA_louisiana_maneuvers:1 "Maniobras de Luisiana"
 USA_louisiana_maneuvers_desc:1 "Las restricciones presupuestarias nos han obligado a observar muchos desarrollos militares desde lejos. Ahora, finalmente podemos probar algunas de nuestras teorías en la práctica."
 USA_airborne_divisions:1 "Divisiones aerotransportadas"
 USA_airborne_divisions_desc:1 "Los desarrollos en el alcance y la carga útil de los aviones han abierto una serie de posibilidades. Los aviones de carga podían llevar una división completa de tropas muy por detrás de las líneas enemigas, donde causarían estragos."
 USA_army_of_the_united_states:1 "Ejército de los Estados Unidos"
 USA_army_of_the_united_states_desc:1 "Para las peleas que están por venir, el ejército de los EE. UU. es demasiado pequeño. Para supervisar el espectacular aumento de tamaño que tendremos que lograr, necesitaremos crear una nueva organización."
 USA_womens_armed_service_integration_act:1 "Ley de Integración de las Mujeres en el Servicio Armado"
 USA_womens_armed_service_integration_act_desc:1 "No podemos darnos el lujo de rechazar a nadie que desee servir. Cada mujer uniformada libera a un hombre para luchar en el frente."
 USA_tank_experiments:1 "Experimentos con tanques"
 USA_tank_experiments_desc:1 "Los tanques son indispensables en el campo de batalla moderno. Debemos encontrar la mejor manera de utilizarlos."
 USA_tank_destroyer_doctrine:1 "Doctrina del destructor de tanques"
 USA_tank_destroyer_doctrine_desc:1 "Una teoría controvertida desarrollada por algunos oficiales de artillería, que afirma que la mejor arma contra los avances blindados es un vehículo rápido, ligeramente blindado pero fuertemente armado."
 USA_main_battle_tanks:1 "Tanques de batalla principales"
 USA_main_battle_tanks_desc:1 "La experiencia en el campo ha demostrado claramente que un tanque debe poder realizar una gran cantidad de tareas, desde el apoyo de infantería hasta la lucha contra los tanques enemigos. Diseñar vehículos para satisfacer estas necesidades nos permite agilizar la producción."
 USA_armored_infantry:1 "Infantería blindada"
 USA_armored_infantry_desc:1 "Los tanques solos no pueden ganar una batalla. Se necesita infantería para mantener el territorio. Proporcionarles vehículos blindados les permite seguir el ritmo de los tanques y sobrevivir a cualquier cosa que se les arroje."
 USA_build_the_pentagon:1 "Construye el Pentágono"
 USA_build_the_pentagon_desc:1 "La expansión de nuestro ejército requiere un nuevo cuartel general global para comandarlo."
 USA_department_of_defense:1 "Departamento de Defensa"
 USA_department_of_defense_desc:1 "Cambiar el nombre del departamento de guerra subraya que ya no podemos elegir ignorar nuestra protección hasta el momento en que se prueba. Siempre debemos estar atentos."
 USA_escort_fighters:1 "Combatientes de escolta"
 USA_escort_fighters_desc:1 "Si bien el bombardero siempre puede pasar, es posible que su compañero de ala no, a menos que ambos estén protegidos por combatientes amigos."
 USA_us_army_airforce:1 "Fuerza Aérea del Ejército de EE. UU."
 USA_us_army_airforce_desc:1 "El objetivo fundamental del poderío aéreo militar es permitir que las fuerzas terrestres tomen y mantengan terreno. Todo lo demás es auxiliar."
 USA_us_air_force:1 "Fuerza Aérea de EE. UU."
 USA_us_air_force_desc:1 "El objetivo fundamental del poderío aéreo militar es ganar guerras. El bombardeo estratégico con armas cada vez más devastadoras romperá la voluntad del enemigo de resistir o lo dejará materialmente incapaz de hacerlo."
 USA_two_ocean_navy_act:1 "Ley de la Marina de los Dos Océanos"
 USA_two_ocean_navy_act_desc:1 "Con la guerra en el horizonte, debemos asegurarnos de que ningún enemigo pueda poner un pie en las costas estadounidenses. Nuestra armada debe poder luchar contra cualquier enemigo en cualquiera de los dos grandes océanos que forman nuestras fronteras."
 USA_maritime_commission:1 "Comisión Marítima"
 USA_maritime_commission_desc:1 "Mientras que la mayoría de los legos solo se enfocan en los buques de guerra, los verdaderos expertos saben que es el humilde buque de carga el que gana las guerras. Para aumentar la cantidad de envío disponible en tiempos de guerra, formaremos una junta especial para coordinar la construcción."
 USA_advanced_basing:1 "Base avanzada"
 USA_advanced_basing_desc:1 "Cuanto más podamos alejar al enemigo de nuestras costas, mejor."
 USA_naval_radar:1 "Radares navales"
 USA_naval_radar_desc:1 "El radar ofrece tentadoras posibilidades para cubrir la noche de nuestros enemigos y detectarlos incluso con mal tiempo."
 USA_fleet_submarines:1 "Submarinos de flota"
 USA_fleet_submarines_desc:1 "Nuestros oponentes más probables en la guerra naval dependen del comercio exterior, que ha demostrado ser muy vulnerable a los submarinos. Estos submarinos tendrían que tener un alcance muy largo para permitirles cruzar los océanos y operar cerca de la costa enemiga."
 USA_unrestricted_submarine_warfare:1 "Guerra submarina sin restricciones"
 USA_unrestricted_submarine_warfare_desc:1 "La historia ha demostrado que cualquier tratado bien intencionado que intentara controlar la guerra submarina no vale ni el papel en el que está escrito. No debemos considerarnos atados por algo que nuestros enemigos ignorarán de todos modos."
