 SOV_nkvd_upgrade_tooltip:1 "§YLa NKVD§! ahora está más integrado en nuestro ejército, lo que garantiza que la moral de los soldados y la fe en el Partido sean altas.\n"
 ger_sov_buddies_tooltip_2:0 "¡Esto disolverá [Root.GetFactionName] y creará §YBerlin-Moscow§! facción.\n"
 ger_sov_buddies_tooltip:2 "§RSi los [SOV.GetAdjective] aceptan nuestra oferta, sufriremos cierta pérdida de Estabilidad debido a este cambio de política. No hace falta decir que nuestros compañeros fascistas y las potencias democráticas también estarán molestos por este giro de los acontecimientos.§!\n"
