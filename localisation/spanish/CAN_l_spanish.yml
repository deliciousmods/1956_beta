 r56_CAN_royal_twenty_centers:0 "[Raíz.GetTwentyCentersName]"
 r56_CAN_royal_twenty_centers_desc:0 "Debido a la §YGran Depresión§!, el gobierno sancionó un controvertido sistema nacional de campamentos para proporcionar trabajo a hombres solteros, desempleados y sin hogar [CAN.GetAdjective]. Se les llama los Veinte Centros Reales por su pago recibido de 20 centavos por día. Trabajando muchas horas a la semana por un pago mínimo, su ética de trabajo no es muy buena. Estos campamentos han sido los culpables de varios disturbios, y pueden ocurrir más en el futuro si no los cerramos.\n\n§YPueden causar disturbios en el futuro.§!"
