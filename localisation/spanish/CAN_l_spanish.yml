 r56_CAN_modernize_industry:0 "Modernizar la Industria"
 r56_CAN_modernize_industry_desc:0 "Nuestra capacidad y métodos industriales se han quedado atrás; debemos ponernos al día."
 r56_CAN_wheat_board:0 "[CAN.getAdjetive] Tablero de trigo"
 r56_CAN_wheat_board_desc:0 "La creación de la Junta de Trigo [CAN.GetAdjective] para fijar los precios del trigo y la cebada de nuestros trabajadores agricultores estabilizará los precios y mejorará nuestra economía."
 r56_CAN_depression_recovery:0 "Continuar la recuperación de la depresión"
 r56_CAN_depression_recovery_desc:0 "La Gran Depresión nos ha pasado factura; hay que seguir adaptando y modificando políticas para continuar el camino de la recuperación."
 r56_CAN_national_housing_act:0 "Ley Nacional de Vivienda"
 r56_CAN_national_housing_act_desc:0 "Las secuelas de la Gran Depresión han dejado a muchos [CAN.GetAdjective] sin hogar y desempleados. La aprobación de programas y reglamentos sobre la reparación y modernización de viviendas existentes y la construcción de viviendas nuevas ayudará a las personas afectadas a recuperarse."
 r56_CAN_shutdown_relief_camps:0 "Cerrar los campamentos de socorro"
 r56_CAN_shutdown_relief_camps_desc:0 "Los campos de ayuda para el desempleo no han sido un éxito; deberíamos cerrarlos antes de que ocurran más disturbios."
 r56_CAN_dollar_a_year_men:0 "Hombres que ganan un dólar al año"
 r56_CAN_dollar_a_year_men_desc:0 "Varios ejecutivos de empresas experimentados han ofrecido sus servicios al gobierno, trabajando por un simbólico dólar al año. Deberíamos ponerlos a trabajar en nuestro Departamento de Municiones y Suministros y en la Junta de Comercio y Precios de Tiempo de Guerra, donde pueden proporcionar a la industria [CAN.GetAdjective] la experiencia que tanto necesita para movilizar la economía y maximizar la producción."
 r56_CAN_canadian_pacific_railways:0 "Ferrocarriles canadienses del Pacífico"
 r56_CAN_canadian_pacific_railways_desc:0 "El CPR ha puesto a disposición sus ferrocarriles y transportes para el esfuerzo bélico. Nuestras tropas y los suministros necesarios para nutrirlas cruzarán nuestro gran Dominio entre los mares y el continente sin demora."
 r56_CAN_national_steel_car:0 "Coche de acero nacional"
 r56_CAN_national_steel_car_desc:0 "A pesar de que la Depresión pasó factura a la compañía, National Steel Car está lista con su pericia y experiencia para construir los vehículos que transportarán nuestras tropas y equipos del ejército en las vías férreas ampliadas."
 r56_CAN_cbc_focus:0 "El CBC"
 r56_CAN_cbc_focus_desc:0 "La Canadian Broadcasting Corporation es la red de transmisión de radio nacional y actúa como regulador de la transmisión de radio en [CAN.GetNameDef]. Usarlos para llevar nuestros mensajes de políticas y programas nacionales aumentará la confianza del público en nuestro gobierno."
 r56_CAN_bank_of_canada:0 "Nacionalizar el Banco de Canadá"
 r56_CAN_bank_of_canada_desc:0 "La necesidad de una autoridad del banco central se vuelve más vital después de la Gran Depresión y, al nacionalizarlo, podemos administrar directamente las finanzas estatales y mejorar la economía."
 r56_CAN_john_inglis_company:0 "John Inglis y compañía"
 r56_CAN_john_inglis_company_desc:0 "Al caer en tiempos difíciles durante la Gran Depresión, John Inglis and Company ha sido durante mucho tiempo una parte integral de nuestra capacidad de producción nacional. Deberíamos ordenarles que produzcan nuevas ametralladoras y artillería para armar a nuestras tropas."
 r56_CAN_national_railway:0 "Ampliar los ferrocarriles en Quebec"
 r56_CAN_national_railway_desc:0 "Los esfuerzos para mejorar la infraestructura y los ferrocarriles en Quebec pueden estimular un mayor crecimiento industrial."
 r56_CAN_research_grants:0 "Becas de investigacion"
 r56_CAN_research_grants_desc:0 "Con nuestras capacidades industriales y de producción enormemente ampliadas, ahora es posible que más científicos e innovadores de [CAN.GetAdjective] lleven a cabo más proyectos de I+D locales."
 r56_CAN_debt_adjustment_act:0 "Ley de ajuste de la deuda"
 r56_CAN_debt_adjustment_act_desc:0 "Se ha producido una preocupante ola de insolvencias y deudas entre los agricultores de [CAN.GetAdjective]. Es de interés de [CAN.GetNameDef] ayudar a esos agricultores, para que sigan cultivando esas tierras en el futuro."
 r56_CAN_alcan:0 "Compañía de aluminio de Canadá"
 r56_CAN_alcan_desc:0 "El aluminio es ligero y resistente a la oxidación. Al expandir nuestra extracción y producción de aluminio, podemos alimentar constantemente nuestras fábricas y líneas de montaje."
 r56_CAN_imperial_oil_focus:0 "Ampliación de la refinería de Darthmouth"
 r56_CAN_imperial_oil_focus_desc:0 "Teníamos una refinería de petróleo operando en Dartmouth en el conflicto anterior, abasteciendo nuestras necesidades de petróleo. La expansión de esta instalación es vital para proporcionar los inevitables cruces de convoyes a través del Mar del Atlántico Norte."
 r56_CAN_establish_the_polymer_corporation:0 "Establecer la Corporación de Polímeros"
 r56_CAN_establish_the_polymer_corporation_desc:0 "Si se nos corta el acceso al caucho natural, debemos desarrollar nuestra capacidad para fabricar y refinar el caucho sintético que se usa en todo, desde llantas hasta partes de aviones."
 r56_CAN_uranium_mining:0 "Minería de uranio"
 r56_CAN_uranium_mining_desc:0 "Un mineral específico extraído dentro de [CAN.GetNameDef] contiene la clave para armas con un potencial destructivo increíble. Tomaremos la iniciativa para explotar este recurso a su máximo potencial."
 r56_CAN_resources_for_war_effort:0 "Recursos para el esfuerzo de guerra"
 r56_CAN_resources_for_war_effort_desc:0 "Las mejoras continuas en los métodos de extracción de recursos nos permiten extraer de manera más eficiente."
 r56_CAN_enlist_the_unemployed:0 "Alistar a los desempleados"
 r56_CAN_enlist_the_unemployed_desc:0 "El tema del servicio militar sigue siendo un tema delicado entre [CAN.GetAdjective]s. Para equilibrar las necesidades de mano de obra de nuestras fuerzas armadas y evitar la división de [CAN.GetNameDef] sobre este tema, incentivaremos a los desempleados a alistarse y les daremos garantías de que no los enviaremos al extranjero."
 r56_CAN_war_economy:0 "Economía enfocada en la guerra"
 r56_CAN_war_economy_desc:0 "Nuestras industrias y sus fábricas se han recuperado de lo peor de la Gran Depresión. Es hora de que cambiemos su objetivo hacia la producción de suficientes armamentos para equiparnos a nosotros y a nuestros aliados con lo que puedan necesitar en el conflicto."
 r56_CAN_war_measures_act:0 "Revocar la Ley de Medidas de Guerra"
 r56_CAN_war_measures_act_desc:0 "La Ley de Medidas de Guerra delinea las medidas de emergencia que podemos tomar en una declaración de guerra, invasión o insurrección."
 r56_CAN_wartime_prices_and_trade_board:0 "Junta de Comercio y Precios en Tiempo de Guerra"
 r56_CAN_wartime_prices_and_trade_board_desc:0 "La Junta de Comercio y Precios en Tiempo de Guerra es la primera línea de defensa contra la inflación y el malestar social en [CAN.GetNameDef]. Para evitar la especulación y el acaparamiento, se han introducido controles de precios para que los productos estén disponibles para la mayoría de los [CAN.GetAdjective]."
 r56_CAN_nrma:0 "Ley de Movilización de Recursos Nacionales"
 r56_CAN_nrma_desc:0 "Canadá es grande, con una población dispersa en focos por todo el país. Deberíamos desarrollar un sistema para rastrear el estado de empleo y asegurarnos de que podamos localizar a cualquier persona elegible para el servicio en el extranjero."
 r56_CAN_conscription_crisis:0 "Reclutamiento Forzoso"
 r56_CAN_conscription_crisis_desc:0 "Al igual que en 1917, nuestros ciudadanos francocanadienses en Quebec se resisten a la idea de un reclutamiento nacional para traer más hombres al ejército. No nos quedaremos de brazos cruzados y dejaremos que una minoría desafíe la voluntad de [CAN.GetNameDef]."
 r56_CAN_replace_men_in_the_industry:0 "Reemplazar a los hombres en la industria con mujeres"
 r56_CAN_replace_men_in_the_industry_desc:0 "Si bien nuestros hombres son necesarios para servir al país en el extranjero, nuestra maquinaria industrial aún requiere una mano de obra para operar. Tal vez ahora sea el momento de que las mujeres hagan su parte por el país fabricando los armamentos que pronto usarán esos hombres."
 r56_CAN_department_of_munitions_and_supply:0 "Departamento de Municiones y Suministros"
 r56_CAN_department_of_munitions_and_supply_desc:0 "La producción de armamentos y equipos es imperativa para el esfuerzo bélico. Traeremos los recursos nacionales de [CAN.GetNameDef] bajo C.D. Howe en el Departamento de Municiones y Suministros."
 r56_CAN_bits_and_pieces_program:0 "Programa Bits and Pieces"
 r56_CAN_bits_and_pieces_program_desc:0 "El Programa Bits and Pieces movilizará para el esfuerzo bélico varias pequeñas fábricas que se han dedicado a bienes de consumo menores. Incluso la humilde fábrica de bicicletas puede encontrar la capacidad para hacer una ametralladora."
 r56_CAN_nrc_expansion:0 "Ampliar el Consejo Nacional de Investigaciones"
 r56_CAN_nrc_expansion_desc:0 "La NRC ha demostrado su eficacia para mejorar la calidad de vida en Canadá. Con una historia de ciencia y avance, la necesidad de investigadores es más importante que nunca. Es hora de poner más peso detrás de la NRC para defender [CAN.GetNameDef]."
 r56_CAN_defence_of_canada_regulations:0 "Regulaciones de Defensa de Canadá"
 r56_CAN_defence_of_canada_regulations_desc:0 "Es necesario restringir los derechos civiles para evitar la subversión del esfuerzo bélico en tiempos de guerra. Esto significa restricciones a la prensa, grupos disidentes y derechos legales."
 r56_CAN_british_designs:0 "[Raíz.GetBritishDesignsName]"
 r56_CAN_british_designs_desc:0 "[Raíz.GetBritishDesignsDesc]"
