 R56_CAN_FREE_KEY:0 "Nuestros diseños"
 R56_CAN_SOV_KEY:0 "[SOV.getAdjetive] Diseños"
 R56_CAN_USA_KEY:0 "[USA.getAdjetive] Diseños"
 R56_CAN_GER_KEY:0 "[GER.getAdjetive] Diseños"
 R56_CAN_ENG_DESC_KEY:0 "Deberíamos importar y usar diseños [ENG.GetAdjective] para nuestras armas de infantería y artillería."
 R56_CAN_FREE_DESC_KEY:0 "Debemos diseñar nuestras armas de infantería y artillería."
 R56_CAN_SOV_DESC_KEY:0 "Deberíamos importar y usar diseños [SOV.GetAdjective] para nuestras armas de infantería y artillería."
 R56_CAN_USA_DESC_KEY:0 "Deberíamos importar y usar diseños [USA.GetAdjective] para nuestras armas de infantería y artillería."
 R56_CAN_GER_DESC_KEY:0 "Deberíamos importar y usar diseños [GER.GetAdjective] para nuestras armas de infantería y artillería."
 r56_CAN_army_modernisation:0 "Modernización del Ejército"
 r56_CAN_army_modernisation_desc:0 "Demasiado tiempo seguro en nuestra casa a prueba de fuego, lejos de materiales inflamables, Canadá ha dejado que su ejército se las arregle con equipo y entrenamiento anticuados. Debemos avanzar con la modernización antes de que sea demasiado tarde."
 r56_CAN_increase_budget:0 "Aumentar el presupuesto militar"
 r56_CAN_increase_budget_desc:0 "Hemos privado de fondos a nuestras fuerzas armadas para modernizar su equipo y realizar ejercicios durante demasiado tiempo. Con el conflicto que se avecina, es hora de prepararse lo mejor que podamos."
 r56_CAN_increase_budget_more:0 "Continuar los aumentos del presupuesto militar"
 r56_CAN_increase_budget_more_desc:0 "Dado que las tensiones siguen aumentando en todo el mundo, es una medida prudente seguir invirtiendo en la seguridad de [CAN.GetNameDef]."
 r56_CAN_cmp_truck:0 "Camión CMP"
 r56_CAN_cmp_truck_desc:0 "[CAN.GetNameDef] tiene una industria automotriz considerable que puede producir cantidades masivas de vehículos motorizados que serán de utilidad para nuestras fuerzas armadas. El diseño de nuestro camión CMP es versátil y se adapta a muchos climas y terrenos."
 r56_CAN_valentine_tank:0 "El tanque de San Valentín"
 r56_CAN_valentine_tank_desc:0 "Hemos obtenido una licencia para producir el Tanque Valentine, un tanque mediano duradero de diseño [ENG.GetAdjective]."
 r56_CAN_retool_angus_shops:0 "Reequipar las tiendas CPR Angus"
 r56_CAN_retool_angus_shops_desc:0 "Se sabía que las tiendas Angus fabricaban, reparaban y vendían vagones para el CPR. Con un poco de inversión y reequipamiento, podemos usar sus instalaciones y experiencia para construir tanques, que nuestro moderno ejército mecanizado necesita con urgencia."
 r56_CAN_canadian_armoured_corps:0 "[Root.GetArmouredCorpsName]"
 r56_CAN_canadian_armoured_corps_desc:0 "Nuestra industria automotriz ahora posee suficiente experiencia en la fabricación de vehículos blindados. Ahora podemos probar diseños autóctonos para equipar nuestro Cuerpo Blindado."
 R56_CAN_ARMOURED_CORPS:0 "[CAN.getAdjetive] Cuerpo Blindado"
 R56_CAN_ARMOURED_CORPS_ROYAL:0 "Real [CAN.getAdjetive] Cuerpo Blindado"
 r56_CAN_kangaroo:0 "El canguro"
 r56_CAN_kangaroo_desc:0 "A pesar de la temible cantidad de potencia de fuego que puede llevar un tanque, es vulnerable sin el apoyo de la infantería. Afortunadamente, es posible transportar nuestras tropas con estos veloces vehículos blindados para capturar objetivos mientras brindan apoyo mutuo a los tanques. Necesitamos la aprobación para comenzar a fabricar esos vehículos."
 r56_CAN_the_ram:0 "El carnero"
 r56_CAN_the_ram_desc:0 "Obtuvimos planos de diseño de nuestro vecino del sur para construir una variante local de un tanque confiable y razonablemente blindado."
 r56_CAN_royal_canadian_artillery:0 "[Root.GetArtilleryCorpsName]"
 r56_CAN_royal_canadian_artillery_desc:0 "A pesar de la falta de cañones actualizados, debemos comenzar a entrenar a nuestros artilleros para luchar en una guerra moderna, incluidas tácticas sobre el uso de armas antiaéreas y nuevos cañones de 25 libras."
 R56_CAN_ARTILLERY_CORPS:0 "[CAN.getAdjetive] Artillería"
 R56_CAN_ARTILLERY_CORPS_ROYAL:0 "Artillería Real [CAN.GetAdjective]"
 r56_CAN_royal_canadian_corps_of_signals:0 "[Root.GetSignalCorpsName]"
 r56_CAN_royal_canadian_corps_of_signals_desc:0 "[Raíz.GetSignalCorpsDesc]"
 R56_CAN_SIGNAL_CORPS:0 "[CAN.getAdjetive] Cuerpo de Señales"
 R56_CAN_SIGNAL_CORPS_ROYAL:0 "Real [CAN.getAdjetive] Cuerpo de Señales"
 R56_CAN_SIGNAL_CORPS_DESC:0 "El Cuerpo Canadiense de Señales se estableció en 1903 y debería resultar aún más útil después de la invención del Walkie-Talkie."
 R56_CAN_SIGNAL_CORPS_ROYAL_DESC:0 "El Royal Canadian Corps of Signals se estableció en 1903 y debería resultar aún más útil después de la invención del Walkie-Talkie."
 r56_CAN_small_arms_limited:0 "Pequeñas armas Ltd."
 r56_CAN_small_arms_limited_desc:0 "Hemos asegurado los fondos y el personal capacitado en el extranjero especializado en la fabricación de armas de fuego. Para suplir nuestra necesidad de armas de infantería, la empresa apropiadamente nombrada tendrá el terreno y la infraestructura para fabricarlas."
 r56_CAN_camp_borden:0 "Campamento Borden"
 r56_CAN_camp_borden_desc:0 "Durante la Gran Guerra, Camp Borden se utilizó para entrenar a las unidades de la Fuerza Expedicionaria Canadiense. Ampliar los campamentos para entrenar a nuestro Cuerpo Blindado e infantería es el primer paso para que nuestras tropas sean más efectivas en el campo."
 r56_CAN_land_mattress:0 "El colchón de tierra"
 r56_CAN_land_mattress_desc:0 "Estos instrumentos, acertadamente llamados, bombardean un área con cohetes, disparándolos en un rango más largo y con un golpe más explosivo que la artillería normal."
 r56_CAN_first_special_service_force:0 "Primera Fuerza de Servicio Especial"
 r56_CAN_first_special_service_force_desc:0 "Una unidad de comando especial deberá estar disponible para asignaciones "No convencionales" y peligrosas. Levantaremos tal fuerza con la ayuda de nuestros aliados."
 r56_CAN_walkie_talkie:0 "walkie-talkie"
 r56_CAN_walkie_talkie_desc:0 "Donald Hings ha inventado y está patentando un nuevo dispositivo portátil de comunicación bidireccional que funciona con ondas de radio. Esto mejorará significativamente la comunicación y la focalización."
 r56_CAN_start_the_expansion_of_the_rcaf:0 "[Root.GetRCAFArmamentName]"
 r56_CAN_start_the_expansion_of_the_rcaf_desc:0 "El cuerpo aéreo de Canadá es la rama más joven de las Fuerzas Armadas de Canadá. Deberíamos formar una nueva generación de pilotos para prepararse para los próximos conflictos."
 R56_CAN_RCAF:0 "Comienza la Ampliación de la RCAF"
 R56_CAN_CAF:0 "Arranca la Ampliación de la CAF"
 r56_CAN_western_air_command:0 "Comando Aéreo Occidental"
 r56_CAN_western_air_command_desc:0 "El hemisferio occidental está escasamente poblado y es difícil cubrirlo por completo con patrullas. Tendremos que depender de sistemas de alerta temprana como una cadena de estaciones de radar para detectar cualquier cosa inusual que se acerque al Pacífico."
 r56_CAN_hurricane:0 "El huracán"
 r56_CAN_hurricane_desc:0 "[ENG.GetNameDefCap] nos ha permitido construir una línea de cazas Hurricane. Estos aviones serán el núcleo de nuestra ala aérea."
 r56_CAN_canadian_car_and_foundry:0 "Automóviles y fundición canadienses"
 r56_CAN_canadian_car_and_foundry_desc:0 "El CC&F ha producido durante mucho tiempo automóviles y otros equipos motorizados. Proporcionarles recursos y contratos para producir fuselajes para nuestro cuerpo aéreo será un paso en la dirección correcta para la producción de nuestro esfuerzo de guerra."
 r56_CAN_fairchild_aircraft_company:0 "Compañía de aviones Fairchild"
 r56_CAN_fairchild_aircraft_company_desc:0 "La fábrica de aviones Fairchild en Quebec debería recibir los recursos para aumentar la producción de piezas de bombarderos. Deberíamos poder aumentar el empleo en la planta por miles."
 r56_CAN_victory_aircraft_company:0 "Aviones de la victoria"
 r56_CAN_victory_aircraft_company_desc:0 "Victory Aircraft se ha encargado de construir nuestra flota de bombarderos. ¡Lancaster para todos!"
 r56_CAN_bomber_group_no_6:0 "Grupo de bombarderos No.6"
 r56_CAN_bomber_group_no_6_desc:0 "Nuestros valientes muchachos han servido extensamente en el bombardeo de fábricas de naciones hostiles. Deberíamos retenerlos y ponerlos en puestos de entrenamiento para educar a la próxima generación de pilotos de bombarderos."
 r56_CAN_toronto_island_airport:0 "Aeropuerto de la isla de Toronto"
 r56_CAN_toronto_island_airport_desc:0 "Los aeropuertos adicionales cumplen un doble propósito al permitir el transporte civil y alojar nuestros aviones para entrenar a nuestros pilotos."
 r56_CAN_toronto_air_command:0 "Comando de Entrenamiento Aéreo de Toronto"
 r56_CAN_toronto_air_command_desc:0 "Finalmente podemos comenzar a entrenar [CAN.GetAdjective] aviadores en serio con nuestra infraestructura y equipo aumentados."
 r56_CAN_eastern_air_command:0 "Comando Aéreo del Este"
 r56_CAN_eastern_air_command_desc:0 "Podemos esperar que tengamos que proteger nuestros convoyes que viajan por el Atlántico Norte en caso de un conflicto global. La construcción de bases aéreas para alojar a nuestras tripulaciones y aeronaves será una sabia inversión para proteger los convoyes en esa zona de operaciones."
 r56_CAN_rcaf_womens_division:0 "[Root.GetRCAFWomensDivisionName]"
 r56_CAN_rcaf_womens_division_desc:0 "Permitir que las mujeres de [CAN.GetAdjective] sirvan en la Fuerza Aérea puede liberar más mano de obra para participar en aún más misiones."
 R56_CAN_RCAF_WOMEN:0 "División Femenina RCAF"
 R56_CAN_CAF_WOMEN:0 "División Femenina CAF"
 r56_CAN_rcaf_station_borden:0 "[Root.GetRCAFStationBordenName]"
 r56_CAN_rcaf_station_borden_desc:0 "El cuerpo aéreo de Canadá nació en Borden, Ontario, y deberíamos usar esa base para entrenar a una nueva generación de pilotos."
 R56_CAN_RCAF_STATION_BORDEN:0 "Estación RCAF Borden"
 R56_CAN_CAF_STATION_BORDEN:0 "Estación CAF Borden"
 r56_CAN_appoint_air_chief:0 "Designar un Jefe de Estado Mayor Aéreo"
 r56_CAN_appoint_air_chief_desc:0 "Aunque es relativamente joven en comparación con otras ramas de servicio dentro de nuestras fuerzas armadas, la Fuerza Aérea es una fuerza potente que permanece encadenada bajo la autoridad del Ejército. Designar un Jefe de Estado Mayor del Aire es el primer paso para expandir y modernizar la Fuerza Aérea."
 r56_CAN_complete_separation_from_army:0 "Separación completa del ejército"
 r56_CAN_complete_separation_from_army_desc:0 "La fuerza aérea [CAN.GetAdjective] ahora tiene una estructura definida y capacidades únicas propias; ¡ha llegado el momento de que la Fuerza Aérea sea una entidad propia!"
 r56_CAN_rebuilding_the_royal_canadian_navy:0 "[Root.GetRebuildCanadianNavyName]"
 r56_CAN_rebuilding_the_royal_canadian_navy_desc:0 "Después de años de recortar su presupuesto, nuestra armada se encuentra en mal estado. El aumento de la tensión internacional requiere que reconstruyamos nuestra armada para promover nuestros objetivos."
 R56_CAN_REBUILD_RCN:0 "Reconstruir la Armada Real [CAN.GetAdjective]"
 R56_CAN_REBUILD_CN:0 "Reconstruir la Marina [CAN.GetAdjective]"
 r56_CAN_halifax_shipyards:0 "Astilleros de Halifax"
 r56_CAN_halifax_shipyards_desc:0 "Convenientemente ubicado frente a Europa, los muelles de Halifax han estado construyendo nuevos barcos a un ritmo récord. Podemos ganar la Batalla del Atlántico."
 r56_CAN_sorel_shipyards:0 "Astilleros Sorel"
 r56_CAN_sorel_shipyards_desc:0 "La ciudad de Sorel alberga una importante industria metalúrgica. Invertir en esa área con contratos para construir barcos estimulará la economía y proporcionará a la marina astilleros para construir barcos más nuevos."
 r56_CAN_reopen_toronto_shipyards:0 "Reabrir los astilleros de Toronto"
 r56_CAN_reopen_toronto_shipyards_desc:0 "La restauración de las instalaciones de construcción naval de Toronto será vital para construir más barcos."
 r56_CAN_sorel_industries_naval_artillery:0 "Artillería naval de Industrias Sorel"
 r56_CAN_sorel_industries_naval_artillery_desc:0 "Sorel Industries combina astilleros y fábricas de armas pesadas en un solo lugar. Es lógico que esas armas se pongan en barcos."
 NIR_naval_grade_steel_desc:0 "Con más inversiones y experiencia en la construcción naval, Sorel Industries ha mejorado sus capacidades metalúrgicas, lo que permite equipar mejor el blindaje naval en nuestros barcos."
 r56_CAN_focus_on_destroyers:0 "Centrarse en los destructores"
 r56_CAN_focus_on_destroyers_desc:0 "La amenaza de los ataques submarinos a los convoyes de suministros y tropas requiere que nos concentremos en construir destructores para cazar y matar estos peligros submarinos."
 r56_CAN_protect_atlantic_shipping:0 "Proteger el Transporte Marítimo en el Atlántico"
 r56_CAN_protect_atlantic_shipping_desc:0 "Nuevas tácticas y entrenamiento en la escolta de convoyes nos servirán bien en las próximas batallas."
 r56_CAN_merchant_fleet:0 "Flota mercante"
 r56_CAN_merchant_fleet_desc:0 "Los convoyes serán el salvavidas para abastecer a nuestras fuerzas y aliados en el extranjero. Nos ocuparemos del establecimiento de una flota mercante."
 r56_CAN_fight_the_uboats:0 "Lucha contra los submarinos"
 r56_CAN_fight_the_uboats_desc:0 "La amenaza submarina es innegable. Nuestras fuerzas dispondrán de más entrenamiento y el equipo necesario para combatir esta amenaza."
 r56_CAN_degaussing:0 "Desmagnetización"
 r56_CAN_degaussing_desc:0 "Comenzaremos a desmagnetizar los cascos de nuestros barcos, reduciendo su firma magnética. Esto los protege de las minas magnéticas y reduce el perfil electrónico de los barcos."
 r56_CAN_expand_the_navy:0 "Expandir la marina"
 r56_CAN_expand_the_navy_desc:0 "La construcción de más astilleros será útil en nuestros planes de expansión naval."
 r56_CAN_wrens:0 "[Raíz.GetWrensName]"
 r56_CAN_wrens_desc:0 "Establecer un elemento dentro de la marina que permita que las mujeres sirvan sería útil en nuestros planes de expansión naval y proporcionaría a la marina más voluntarios."
 R56_CAN_WRENS_NAME:0 "Servicio Naval Real de Mujeres [CAN.GetAdjective]"
 R56_CAN_WENS_NAME:0 "Servicio Naval de Mujeres [CAN.GetAdjective]"
 r56_CAN_the_pacific_ocean:0 "El océano Pacífico"
 r56_CAN_the_pacific_ocean_desc:0 "Nuestro flanco occidental es el Océano Pacífico, un vasto campo de juego para que operen nuestros enemigos. Debemos prepararnos en consecuencia para cada contingencia."
 r56_CAN_ships_for_the_pacific:0 "Barcos para el pacifico"
 r56_CAN_ships_for_the_pacific_desc:0 "Podemos construir nuestras flotas alrededor de cruceros ligeros y pesados ​​y tener puertos más que suficientes para hacer de esta una estrategia viable."
 r56_CAN_invasion_transports:0 "Transportes de invasión"
 r56_CAN_invasion_transports_desc:0 "Acosar las rutas marítimas enemigas no sería suficiente para reducir la amenaza a [CAN.GetNameDef]. Debemos atacar primero y atacar rápido con el equipo apropiado para nuestras tropas."
 r56_CAN_rural_class_carriers:0 "Transportistas de clase rural"
 r56_CAN_rural_class_carriers_desc:0 "No hay duda de que estamos en una posición geográfica única, entre dos mares y una gran potencia en la frontera. Para asegurar nuestro dominio naval, debemos comenzar a construir portaaviones capaces de transportar aviones a la batalla y proteger nuestras rutas marítimas."
 r56_CAN_trust_in_the_commonwealth:0 "Confianza en la Commonwealth"
 r56_CAN_trust_in_the_commonwealth_desc:0 "Nuestros compañeros Dominios son nuestros amigos más confiables, y todos debemos marchar juntos para apoyar a Su Majestad."
 r56_CAN_commonwealth_air_training_plan:0 "El Plan de Entrenamiento Aéreo de la Commonwealth"
 r56_CAN_commonwealth_air_training_plan_desc:0 "Coordinaremos el entrenamiento de combate aéreo con nuestros aliados de la Commonwealth y el Dominio. Esto es más eficiente y se puede hacer de forma masiva y segura en nuestros aeródromos."
 r56_CAN_build_fighters_for_the_empire:0 "Construye luchadores para el imperio"
 r56_CAN_build_fighters_for_the_empire_desc:0 "El Imperio tiene una gran necesidad de aviones ligeros. Con nuestra industria automotriz, suministrarles estas máquinas contribuirá a nuestra Commonwealth."
 r56_CAN_CAMP_X:0 "Campamento X"
 r56_CAN_CAMP_X_desc:0 "Centralizaremos la recopilación de inteligencia y el entrenamiento de espionaje en un lugar secreto cerca de Oshawa. Tiene una ubicación central para las señales de [ENG.GetNameDef] y [USA.GetNameDef]."
 r56_CAN_hydra:0 "Hidra"
 r56_CAN_hydra_desc:0 "Benjamin deForest Bayly ha construido una estación repetidora de telecomunicaciones en Camp X, capaz de captar comunicaciones de radio para los Aliados en todo el mundo. Ahora también podemos decodificar y leer el correo y la radio de los enemigos, lejos de sus miradas indiscretas. No hables de ello con nadie, ni siquiera con el Primer Ministro."
 r56_CAN_permanent_joint_defence_board:0 "Junta Permanente Mixta de Defensa"
 r56_CAN_permanent_joint_defence_board_desc:0 "La geografía y el patrimonio común nos unen a [USA.GetNameDef], pero el continente es demasiado grande para que uno de nosotros lo defienda solo. Se requiere una junta de defensa conjunta para la consulta y la planificación sobre la protección de América del Norte."
 r56_CAN_british_ships:0 "Comprar barcos [ENG.GetAdjective]"
 r56_CAN_british_ships_desc:0 "Tenemos una gran necesidad de barcos para proteger nuestros convoyes. ¿Quizás podamos comprar algo de la Madre Patria?"
 r56_CAN_forge_our_own_future:0 "Forjando Nuestro Futuro"
 r56_CAN_forge_our_own_future_desc:0 "[CAN.GetNameDefCap] es una nación soberana, y solo nosotros podemos decidir qué camino seguiremos en este mundo."
 r56_CAN_shadow_factories:0 "Sombra Fábricas"
 r56_CAN_shadow_factories_desc:0 "Se avecina una tormenta para nosotros y nuestros aliados. Preparar nuestra infraestructura y economía para un eventual cambio a pie de guerra sería un proceso largo y arduo."
 r56_CAN_frogmen_of_burma:0 "Los hombres rana"
 r56_CAN_frogmen_of_burma_desc:0 "Con la ayuda de nuestros aliados, podemos establecer una nueva unidad de élite, que sea capaz de explotar el potencial estratégico de los nadadores submarinos. Lord Mountbatten ha expresado su interés en esta empresa."
 r56_CAN_tizard_visit:0 "La visita de Tizard"
 r56_CAN_tizard_visit_desc:0 "Un científico de la Madre Patria nos ha presentado la perspectiva genuinamente grande de trabajar juntos en equipos técnicos y compartir inventos que pueden ganar la guerra."
 r56_CAN_montreal_laboratory:0 "El Laboratorio de Montreal"
 r56_CAN_montreal_laboratory_desc:0 "El Laboratorio de Montreal tiene los medios intelectuales para diseñar y construir una bomba de poder increíble empleando uranio para lograr una reacción de fisión nuclear descontrolada. Haremos de esto una realidad."
 r56_CAN_construct_the_cape_spear_forts:0 "Construye los fuertes de Cape Spear"
 r56_CAN_construct_the_cape_spear_forts_desc:0 "Podemos esperar una invasión naval en nuestra costa. La construcción de un fuerte naval será la mejor defensa y un elemento disuasorio eficaz contra esta amenaza."
 r56_CAN_fascism:0 "Un gran Canadá"
 r56_CAN_fascism_desc:0 "Un Canadá fuerte deriva su poder de un líder fuerte. Eduquemos a la gente de Canadá sobre ese hecho."
 r56_CAN_national_social_christian_party:0 "El Partido Nacional Social Cristiano"
 r56_CAN_national_social_christian_party_desc:0 "Ha surgido un partido con los ideales de un Canadá más limpio. Abracemos a este partido y aplastemos a esos comunistas insidiosos."
 r56_CAN_the_canadian_fuhrer:0 "El [CAN.getAdjetive] Führer"
 r56_CAN_the_canadian_fuhrer_desc:0 "Ha surgido un hombre con un amor infinito por Canadá y una voluntad de hierro para defender sus derechos. ¡Viva la fiesta! ¡Salve, nuestro líder!"
 r56_CAN_restrict_immigration:0 "Restringir la Inmigración"
 r56_CAN_restrict_immigration_desc:0 "[CAN.GetNameDefCap] es para [CAN.GetAdjective], y no lo tendremos de otra manera. La buena gente de este país no se ahogará en refugiados de dudosa lealtad."
 r56_CAN_quell_quebec_nationalism:0 "Reprimir el nacionalismo de Quebec"
 r56_CAN_quell_quebec_nationalism_desc:0 "Quebec es una parte inalienable de [CAN.GetNameDef]. No hay problema de separatismo en el gran país de [CAN.GetNameDef]."
 r56_CAN_a_united_canada:0 "[CAN.getAdjetive]s Unidos"
 r56_CAN_a_united_canada_desc:0 "Con nuestro pueblo unido, ahora podemos comenzar a difundir nuestra gloria por todo el hemisferio. ¡Viva el Gran Canadá!"
 r56_CAN_arrest_the_anti_fascists:0 "Arrestar a los antifascistas"
 r56_CAN_arrest_the_anti_fascists_desc:0 "Hay elementos de los traicioneros izquierdistas que toman medidas para contrarrestar el orden natural de las cosas. Les haremos ver el verdadero camino de la gloria."
 r56_CAN_canadian_union_of_fascists:0 "La Unión Canadiense de Fascistas"
 r56_CAN_canadian_union_of_fascists_desc:0 "Ha aparecido en el panorama político un partido que apoya la política de prosperidad económica mediante una alianza con los intereses empresariales. ¡[CAN.GetNameDefCap] haría bien en ayudar a esta facción a la victoria!"
 r56_CAN_arcand_in_the_government:0 "Arcand en el Gobierno"
 r56_CAN_arcand_in_the_government_desc:0 "Adrien Arcand es uno de los pocos hombres en [CAN.GetNameDef] que es consciente de los problemas que lo aquejan interna e internacionalmente. Haríamos bien en ofrecerle un lugar en el gobierno, a pesar de algunas diferencias ideológicas que tenemos."
 r56_CAN_unite_the_fascist_parties:0 "Unir las Organizaciones Fascistas"
 r56_CAN_unite_the_fascist_parties_desc:0 "Nuestros métodos pueden diferir, pero nuestro objetivo final sigue siendo el mismo. Caminaremos este camino junto con nuestros nuevos aliados."
 r56_CAN_form_the_blue_shirts:0 "Formar las Camisas Azules"
 r56_CAN_form_the_blue_shirts_desc:0 "Los Camisas Azules serán el principal brazo defensivo y la columna vertebral ideológica de nuestra institución. La legitimación de este movimiento nos proporcionará suficientes cuadros leales para mantener nuestra maquinaria de guerra en movimiento."
 r56_CAN_create_youth_wing:0 "Crear un ala juvenil"
 r56_CAN_create_youth_wing_desc:0 "La juventud del estado tiene la clave para hacer posible el sueño de un Gran Canadá."
 r56_CAN_a_one_party_state:0 "Estado de partido único"
 r56_CAN_a_one_party_state_desc:0 "Un estado multipartidista solo puede generar disidencia y destrucción del estado desde adentro. A partir de ahora, [CAN.GetNameDef] estará dirigido por un glorioso movimiento de masas, por las masas y para las masas."
 r56_CAN_anti_democracy:0 "Una nación antidemocrática"
 r56_CAN_anti_democracy_desc:0 "La democracia es una mancha en la historia, que niega a los países su derecho divino a la gloria."
 r56_CAN_strength_through_conquest_idea:0 "Fuerza a través de la conquista"
 r56_CAN_canadian_nationalism:0 "[CAN.getAdjetive] Nacionalismo"
 r56_CAN_canadian_nationalism_desc:0 "[CAN.GetNameDefCap] ahora es un estado independiente con un pueblo independiente. Hacer que los ciudadanos conozcan este hecho fortalecerá sus corazones contra la manipulación externa."
 r56_CAN_strenght_through_conquest:0 "Fuerza a través de la conquista"
 r56_CAN_strenght_through_conquest_desc:0 "Solo a través del crisol del conflicto puede [CAN.GetNameDef] prosperar."
 r56_CAN_seek_closer_ties_to_germany:0 "Buscar vínculos más estrechos con [GER.GetNameDef]"
 r56_CAN_seek_closer_ties_to_germany_desc:0 "[GER.GetLeader] ha demostrado ser un hombre razonable que hace demandas razonables mientras fortalece a su nación. Nos uniremos a [GER.GetNameDef] en solidaridad por una nueva Edad Dorada."
 r56_CAN_demand_newfoundland_and_labrador:0 "Demanda Terranova y Labrador"
 r56_CAN_demand_newfoundland_and_labrador_desc:0 "Terranova es un Dominio fallido que tuvo que volver al estado colonial. Su lugar apropiado es con [CAN.GetNameDef]. No podemos tolerar más su control sobre nuestras tierras. Los tomaremos, sin importar el costo."
 r56_CAN_form_our_own_alliance:0 "formar una alianza"
 r56_CAN_form_our_own_alliance_desc:0 "La Madre Patria ha abrazado su versión del fascismo, y por una vez compartimos sus aspiraciones. Recorramos este camino juntos, como buenos camaradas."
 r56_CAN_support_the_british_union_of_fascists:0 "Apoyar a la Unión Británica de Fascistas"
 r56_CAN_support_the_british_union_of_fascists_desc:0 "El BUF es quizás una de las últimas líneas de defensa contra la tiranía de las democracias. Tenemos que darles nuestro apoyo indiviso para que prevalezcan."
 r56_CAN_strict_anti_communism:0 "Anticomunismo"
 r56_CAN_strict_anti_communism_desc:0 "La Plaga Roja del Bolchevismo no tendrá poder sobre [CAN.GetNameDef]. Purgaremos a los izquierdistas de todos los agujeros en los que los encontremos."
 r56_CAN_follow_mosleys_ideas:0 "Siga las ideas de Mosley"
 r56_CAN_follow_mosleys_ideas_desc:0 "Sir Oswald Mosley ha propuesto una idea económica muy radical que merece aplicación dentro de nuestro Dominio. Disfrutaremos de la prosperidad de un Canadá renovado y glorioso."
 r56_CAN_restructure_the_government:0 "Reestructurar el Gobierno"
 r56_CAN_restructure_the_government_desc:0 "Nuestro gobierno está infestado de políticos con objetivos alineados con especuladores privados egoístas. ¡No podemos tolerar su influencia venenosa por mucho más tiempo!"
 r56_CAN_full_equality_for_women:0 "Derechos de la Mujer"
 r56_CAN_full_equality_for_women_desc:0 "Las mujeres son el eje y la base de la sociedad. Darles plenos e iguales derechos elevará a [CAN.GetNameDef] a su grandeza destinada."
 r56_CAN_fascist_corporatism:0 "corporativismo fascista"
 r56_CAN_fascist_corporatism_desc:0 "Las empresas privadas operan según los principios de la economía del laissez-faire, que asume que servirán al mercado para satisfacer las necesidades de las sociedades. Esta suposición ha demostrado ser falsa después de la Gran Depresión, y debemos traer capital privado bajo el talón de nuestro interés nacional."
 r56_CAN_join_the_british:0 "Únete al Imperio Británico"
 r56_CAN_join_the_british_desc:0 "Nuestros lazos con la Madre Patria están entrelazados para siempre. Porque a donde tú vayas, yo iré, y donde te alojes, yo me hospedaré. Tu pueblo será mi pueblo, y tu Dios mi Dios."
 r56_CAN_secure_greenland_and_iceland:0 "Asegurar Groenlandia e Islandia"
 r56_CAN_secure_greenland_and_iceland_desc:0 "Groenlandia e Islandia son el punto de partida potencial en el que se puede hacer posible la invasión de nuestro Dominio. Aprovecharlo protegerá nuestros flancos."
 r56_CAN_ask_for_newfoundland_and_labrador:0 "Preguntar por Terranova y Labrador"
 r56_CAN_ask_for_newfoundland_and_labrador_desc:0 "Solicitaremos la devolución de Terranova y Labrador a nuestro país. Nuestro pueblo no trabajará más bajo controladores extranjeros."
 r56_CAN_intervene_ACW:0 "Ayuda en la Guerra Civil Americana"
 r56_CAN_intervene_ACW_desc:0 "Nuestros hermanos de abajo tienen una gran necesidad de ayuda. Debemos intervenir, porque una casa dividida caerá."
 r56_CAN_send_weapons:0 "Enviar armas a América"
 r56_CAN_send_weapons_desc:0 "Las guerras modernas se pelean con hombres pero se ganan con implementos creados en fábricas. Enviaremos un envío de municiones muy necesitadas a nuestros aliados en el sur."
 r56_CAN_defence_scheme_no1:0 "Esquema de Defensa No.1"
 r56_CAN_defence_scheme_no1_desc:0 "El águila de abajo finalmente ha mostrado sus verdaderos colores. Vamos a pintarlo de rojo ahora, ¿de acuerdo?"
 r56_CAN_take_down_america:0 "Huelga [USA.GetNameDef]"
 r56_CAN_take_down_america_desc:0 "[USA.GetNameDefCap] ahora se ha convertido en un impedimento para nuestro orden global. Atacaremos rápidamente."
 r56_CAN_join_the_axis:0 "[Root.GetFascismAllianceName]"
 r56_CAN_join_the_axis_desc:0 "[Root.GetFascismAllianceDesc]"
 R56_CAN_JOIN_AXIS:0 "Únete al eje"
 R56_CAN_JOIN_FASCIST_ALLIANCE:0 "Buscar una alianza"
 R56_CAN_JOIN_AXIS_DESC:0 "Deberíamos tratar de unirnos a [GER.GetNameDef] y su alianza."
 R56_CAN_JOIN_FASCIST_ALLIANCE_DESC:0 "Deberíamos tratar de unirnos a una alianza fascista de naciones; nos haría poderosos y nos ayudaría a proteger nuestro país en caso de amenazas extranjeras."
 r56_CAN_the_grizzly:0 "El oso pardo"
 r56_CAN_the_grizzly_desc:0 "Ahora podemos producir suficientes tanques para equipar nuestra división blindada con algunas modificaciones de diseño de cosecha propia."
 r56_CAN_alliance_with_america:0 "Alianza con [USA.GetNameDef]"
 r56_CAN_alliance_with_america_desc:0 "Nuestra nación comparte un idioma común, una cultura común y un continente. Es natural que creemos una alianza para protegernos unos a otros en tiempos de conflicto."
 r56_CAN_acquire_american_ships:0 "Adquirir barcos [USA.GetAdjective]"
 r56_CAN_acquire_american_ships_desc:0 "La Marina de los EE. UU. es una de las mayores potencias marítimas que el mundo ha conocido. Deberíamos solicitar la compra de algunos de sus barcos para defender nuestro Dominio."
 r56_CAN_follow_american_neutrality:0 "Seguir [USA.getAdjetive] Neutralidad"
 r56_CAN_follow_american_neutrality_desc:0 "El águila ha volado alto y vio acercarse nubes de conflicto cercano, pero ha adoptado una postura de neutralidad. Deberíamos adoptar políticas similares a las de ellos, porque no buscamos disparar el primer tiro con ira."
 r56_CAN_follow_american_interventionism:0 "Seguir [USA.GetAdjective] Intervencionismo"
 r56_CAN_follow_american_interventionism_desc:0 "El águila ha creído conveniente apagar las brasas antes de que aparezca el fuego. El mundo ya no es el lugar que conocemos; tomaremos medidas proactivas para construir un nuevo orden mundial con los [USA.GetAdjective]."
 r56_CAN_defence_scheme_no2:0 "Esquema de Defensa No.2"
 r56_CAN_defence_scheme_no2_desc:0 "La amenaza a través del Mar Pacífico se hace más fuerte de día. Debemos prepararnos para su eventual llegada."
 r56_CAN_install_democracy_in_the_americas:0 "Democracia Segura en las Américas"
 r56_CAN_install_democracy_in_the_americas_desc:0 "Cualquier gobierno que no represente las opiniones de sus ciudadanos no es un gobierno del pueblo. Haremos cumplir la libertad del individuo sobre estos regímenes tiránicos en las Américas."
 r56_CAN_protect_the_coast:0 "Proteger la Costa Atlántica"
 r56_CAN_protect_the_coast_desc:0 "Nuestro flanco este permanece expuesto y desprotegido en caso de que un atacante aterrice allí. Pidámosle a la Madre Patria que la defendamos."
 r56_CAN_reduce_the_tariffs:0 "Reducir las Tarifas"
 r56_CAN_reduce_the_tariffs_desc:0 "Los aranceles impuestos al comercio hacia y desde nuestro aliado del sur han demostrado ser demasiado onerosos para el libre comercio. Esto no debe continuar; es injusto y antidemocrático."
 r56_CAN_build_navy_for_defence:0 "Armada defensiva"
 r56_CAN_build_navy_for_defence_desc:0 "Nuestra armada puede parecer pintoresca en comparación con otras naciones, pero será la mejor línea de defensa contra cualquier nación agresora que intente invadir a través de los mares."
 r56_CAN_get_ready_for_intervention:0 "Rearme para la Intervención"
 r56_CAN_get_ready_for_intervention_desc:0 "La situación internacional ha resultado demasiado volátil para que nos sentemos a observar. Seguiremos el ejemplo de los [USA.GetAdjective]s y nos rearmaremos para lo inevitable."
 r56_CAN_allow_free_access:0 "Bordes abiertos"
 r56_CAN_allow_free_access_desc:0 "No hay razón para la frontera entre [USA.GetNameDef] y nosotros. Compartimos una cultura y un idioma comunes, con cualquier historia definida arbitrariamente por los imperialistas del pasado."
 r56_CAN_west_coast_military_command:0 "Comando Militar de la Costa Oeste"
 r56_CAN_west_coast_military_command_desc:0 "Nuestra alianza no durará mucho sin un esfuerzo coordinado para lograr el mismo objetivo. Los planes ya están en marcha para lograr este objetivo."
 r56_CAN_new_deal:0 "Siga las políticas de [USA.GetAdjective]"
 r56_CAN_new_deal_desc:0 "Debemos emular las políticas económicas exitosas de nuestro vecino, todo por el bien de las personas que representamos."
 r56_CAN_communism:0 "Un frente popular"
 r56_CAN_communism_desc:0 "Un [CAN.GetName] en el que todas sus personas son iguales es una existencia noble. ¡Debemos movernos para asegurar un nuevo Canadá!"
 r56_CAN_anti_war_policy:0 "Política contra la guerra"
 r56_CAN_anti_war_policy_desc:0 "Fuimos arrastrados a la fuerza a la última guerra por los restos de un poder imperialista. Rectificaremos esto con una política robusta para nunca declarar la guerra ni unirnos a alianzas para librar una."
 r56_CAN_organize_the_trade_unions:0 "Unificar los sindicatos"
 r56_CAN_organize_the_trade_unions_desc:0 "Los sindicatos son un poderoso aliado en representación de los derechos del trabajador. Una entidad política singular que los represente a todos es el camino a seguir."
 r56_CAN_workers_rights:0 "Derechos de los trabajadores"
 r56_CAN_workers_rights_desc:0 "¡Los tacaños capitalistas han oprimido a los trabajadores de [CAN.GetAdjective] durante demasiado tiempo! Protegeremos sus derechos y nuestras necesidades de producción mejorando el proceso y escuchando a las personas que importan."
 r56_CAN_public_ownership:0 "Medios de producción"
 r56_CAN_public_ownership_desc:0 "El capitalista busca explotar el potencial bélico con el único propósito de obtener ganancias. Nuestros camaradas ya no pueden tolerar esto, y nosotros tampoco. ¡Los aprovecharemos por el bien de la comunidad!"
 r56_CAN_unemployment_insurance_scheme:0 "Régimen de Seguro de Desempleo"
 r56_CAN_unemployment_insurance_scheme_desc:0 "Los desempleados son los síntomas de un sistema ineficiente. Al garantizar que todos aquellos que no pueden encontrar trabajo sean atendidos en tiempos difíciles, podemos esperar que sirvan lealmente en días mejores."
 r56_CAN_young_communist_league_of_canada:0 "La Liga de Jóvenes Comunistas de Canadá"
 r56_CAN_young_communist_league_of_canada_desc:0 "Las Juventudes Comunistas son un colectivo de escuelas y clubes que representan a los trabajadores, sin importar su edad, credo o raza. Debajo de ellos, sus advertencias sobre la grave amenaza que enfrenta el mundo bajo el fascismo resuenan en todo [CAN.GetNameDef]. ¡Promoveremos el crecimiento de esta organización por el bien de los trabajadores!"
 r56_CAN_the_canadian_youth_congress:0 "El Congreso de la Juventud [CAN.GetAdjective]"
 r56_CAN_the_canadian_youth_congress_desc:0 "Es hora de dar a los jóvenes los canales adecuados para ventilar sus quejas y preocupaciones para tomar acción directa."
 r56_CAN_repeal_the_padlock_law:0 "Derogar la Ley del Candado"
 r56_CAN_repeal_the_padlock_law_desc:0 "Bajo la Ley de Candados, cualquier establecimiento o propiedad que se encuentre para propagar los lamentos de los trabajadores oprimidos puede ser atrancado y cerrado con candado para sofocar sus voces. ¡Estas leyes bárbaras están violando los derechos de los trabajadores, y ahora las derribaremos!"
 r56_CAN_imprison_the_trotskyists:0 "Encarcelar a los trotskistas"
 r56_CAN_imprison_the_trotskyists_desc:0 "Los trotskistas representan una plaga para nuestra gloriosa ideología al desestabilizar el comunismo y sus implementaciones en todo el mundo. Excluiremos de nuestras filas a aquellos que profesan seguir sus ideas."
 r56_CAN_strike_the_quebecois_anti_communists:0 "Golpea a los anticomunistas de Quebec"
 r56_CAN_strike_the_quebecois_anti_communists_desc:0 "El reaccionario Maurice Duplessis y su gente impiden la estabilidad del estado. Le mostraremos la gloria del comunismo."
 r56_CAN_form_a_canadian_red_guard:0 "Formar una Guardia Roja [CAN.GetAdjective]"
 r56_CAN_form_a_canadian_red_guard_desc:0 "Para sobrevivir, nuestro joven estado comunista debe tener cuadros leales y efectivos para proteger su propia existencia. Los Guardias Rojos defenderán [CAN.GetNameDef] hasta el último aliento."
 r56_CAN_the_mac_paps:0 "Los Mac-Paps"
 r56_CAN_the_mac_paps_desc:0 "Los Batallones Mackenzie-Papineau eran un batallón de canadienses dispuestos a difundir las glorias del comunismo a nivel mundial. Démosles apoyo."
 r56_CAN_abandon_anti_war_policy:0 "Abandonar la política contra la guerra"
 r56_CAN_abandon_anti_war_policy_desc:0 "Está claro que si bien no buscamos la guerra, algunas naciones buscan hacernos daño. Tenemos que revertir nuestras políticas en consecuencia."
 r56_CAN_plebiscite_committees:0 "Comités de Plebiscito"
 r56_CAN_plebiscite_committees_desc:0 "Al involucrar las voces de la gente en la forma en que implementamos las políticas gubernamentales, podemos disminuir los comentarios duros sobre algunas de nuestras decisiones."
 r56_CAN_support_the_soviets:0 "Admite los [SOV.GetAdjective]s"
 r56_CAN_support_the_soviets_desc:0 "[SOV.GetNameDefCap] es el ejecutor adecuado del comunismo en el mundo. No nos quedaremos de brazos cruzados para ver cómo se apaga la llama sin tener algo que decir."
 r56_CAN_join_the_communist_international:0 "[Root.GetCommunistAlliance]"
 R56_CAN_JOIN_COMMUNISM:0 "Únete a la Internacional Comunista"
 R56_CAN_COMMUNISM_ALLIANCE:0 "Una alianza"
 r56_CAN_join_the_communist_international_desc:0 "Los fuegos de la revolución en todo el mundo se han encendido. Debemos unir nuestras manos con nuestros hermanos y hermanas para abrazar la Revolución Obrera."
 r56_CAN_destroy_imperialism:0 "Destruir el imperialismo"
 r56_CAN_destroy_imperialism_desc:0 "Una vez fuimos un país que luchaba bajo los grilletes de un señor supremo indiferente. Es hora de que ayudemos a cualquier nación que desee destruir las cadenas del imperialismo, los últimos vestigios de épocas pasadas."
 r56_CAN_join_our_british_comrades:0 "Únase a nuestros [ENG.GetAdjective] Camaradas"
 r56_CAN_join_our_british_comrades_desc:0 "Nuestros amigos del otro lado del mar también se han desprendido de las cadenas de la miserable aristocracia. Una alianza de estados regenerados de trabajadores será la alianza de las edades."
 r56_CAN_strike_britain:0 "Huelga [ENG.GetNameDef]"
 r56_CAN_strike_britain_desc:0 "La anticuada ex Madre Patria ahora se ha presentado como un adversario contra el glorioso [CAN.GetName]. Los aplastaremos bajo el peso del proletariado combinado."
 r56_CAN_strike_mexico:0 "Asegurar un segundo frente"
 r56_CAN_strike_mexico_desc:0 "No podemos esperar ensartar al águila en una pelea directa. Asegurar otro frente para continuar la lucha es nuestra máxima prioridad."
 r56_CAN_strike_america:0 "Aplastar [USA.GetNameDef]"
 r56_CAN_strike_america_desc:0 "El águila llegará a temer la hoz y el martillo del trabajador [CAN.GetAdjective]."
 r56_CAN_emergency_assembly:0 "Reunir el Parlamento"
 r56_CAN_emergency_assembly_desc:0 "Nuestra nueva democracia independiente se encuentra en una encrucijada. Debemos reunir a los representantes del pueblo para elaborar una hoja de ruta sobre cómo y dónde debemos proceder en este nuevo mundo feliz."
 r56_CAN_a_new_constitution:0 "Redactar una nueva Constitución"
 r56_CAN_a_new_constitution_desc:0 "Una nación democrática no es nada sin una constitución que instituya controles y equilibrios para su gobierno. Supervisaremos la creación de uno por el bien de todos."
 r56_CAN_an_independent_democracy:0 "Democracia independiente"
 r56_CAN_an_independent_democracy_desc:0 "La fortaleza de [CAN.GetNameDefCap] proviene de su aceptación y tolerancia de ideas y personas diferentes. La democracia será nuestro juramento solemne y fuente de poder, incluso en tiempos de lucha y conflicto."
 r56_CAN_post_colonial_rule:0 "Influencia posterior a [ENG.GetAdjective]"
 r56_CAN_post_colonial_rule_desc:0 "Una vez fuimos un Dominio Imperial, pero obtuvimos [CAN.GetAdjective] independencia pacíficamente. Haremos las paces con ellos mientras hacemos fuerte y clara nuestra postura independiente."
 r56_CAN_secure_the_economy:0 "Asegure la economía"
 r56_CAN_secure_the_economy_desc:0 "Nuestra joven república tiene una economía inestable para apoyar a nuestro pueblo. Deberíamos tomar medidas para abordar este problema."
 r56_CAN_our_own_way:0 "Una Manera Diferente"
 r56_CAN_our_own_way_desc:0 "Nuestra democracia será nuestro camino en este mundo. No le debemos nada a nadie más en el mundo."
 r56_CAN_development_of_new_territories:0 "Desarrollo de Nuevos Territorios"
 r56_CAN_development_of_new_territories_desc:0 "Con nuestra economía fortalecida, finalmente podemos desarrollar las tierras no utilizadas y subutilizadas en [CAN.GetNameDef]."
 r56_CAN_modernise_the_nation:0 "Modernizar la Nación"
 r56_CAN_modernise_the_nation_desc:0 "La nación tiene una gran necesidad de una mejor inversión en infraestructura para un mayor crecimiento económico. Asignaremos lo que sea necesario en este esfuerzo nuestro."
 r56_CAN_independent_military:0 "Militar Independiente"
 r56_CAN_independent_military_desc:0 "Ahora que nuestro ejército es una rama independiente, no podemos depender de los cambios doctrinales compartidos de ningún señor supremo. Nuestro crecimiento es enteramente nuestro."
 r56_CAN_independent_industry:0 "Industria Independiente"
 r56_CAN_independent_industry_desc:0 "Desarrollar nuestra capacidad industrial es una de las prioridades para fortalecer a nuestro querido [CAN.GetName]."
 r56_CAN_self_sufficiency:0 "Autosuficiencia"
 r56_CAN_self_sufficiency_desc:0 "Alimentar nuestra industria requiere suficientes minerales y materias primas. Asignaremos los fondos para hacerlo."
 r56_CAN_assert_canadian_involvment:0 "Afirmar [CAN.GetAdjective] Participación"
 r56_CAN_assert_canadian_involvment_desc:0 "A pesar de nuestra creencia en la autodeterminación, también tendremos que actuar cuando las naciones amigas estén en peligro."
 r56_CAN_secure_american_democracy:0 "Democracia americana segura"
 r56_CAN_secure_american_democracy_desc:0 "El águila ha caído en una enfermedad enfermiza. Lo curaremos, lo liberaremos una vez más."
 r56_CAN_reenforce_the_commonwealth:0 "Reforzar la Commonwealth"
 r56_CAN_reenforce_the_commonwealth_desc:0 "Las naciones se desmoronan bajo el aislamiento. Crearemos una alianza que se proteja mutuamente cuando sean atacados."
 r56_CAN_our_best_friend:0 "Nuestro mejor amigo"
 r56_CAN_our_best_friend_desc:0 "[USA.GetNameDefCap] siempre ha sido un fiel amigo de [CAN.GetNameDef]. Los invitaremos a este pacto defensivo nuestro."
 r56_CAN_unite_with_the_french:0 "Unirse con el [FRA.getAdjetive]"
 r56_CAN_unite_with_the_french_desc:0 "[FRA.GetNameDefCap] siempre ha sido el defensor de los ideales liberales y la democracia. Deberíamos extenderles una oferta para unirse a esta facción nuestra."
 r56_CAN_liberate_the_british_isles:0 "Liberar las islas británicas"
 r56_CAN_liberate_the_british_isles_desc:0 "Nuestra anterior Madre Patria ha caído. Es nuestro deber moral liberar al pueblo británico de las cadenas de los opresores."
 r56_CAN_fuel_the_arms_sector:0 "Impulsar el sector de las armas"
 r56_CAN_fuel_the_arms_sector_desc:0 "Nuestra paz nunca durará mucho si no respaldamos nuestras palabras con acciones. A veces, esa acción involucra artillería y tanques, por lo que necesitaríamos mantener una industria capaz de bombearlos en tiempos de necesidad."
 r56_CAN_arms_exports:0 "Exportaciones de armas"
 r56_CAN_arms_exports_desc:0 "Es posible que no queramos enviar a nuestros jóvenes [CAN.GetAdjective] a morir en campos extranjeros, pero siempre podemos enviar productos [CAN.GetAdjective] para establecer el campo de juego en naciones amigas de nuestros intereses."
 r56_CAN_suppress_the_separatists:0 "Reprimir a los separatistas"
 r56_CAN_suppress_the_separatists_desc:0 "Nunca reconoceremos al estado rebelde de Quebec. Quebec es tierra de [CAN.GetAdjective], y eso es todo."
 r56_CAN_strengthen_british_ties:0 "Fortalecer los lazos [ENG.GetAdjective]"
 r56_CAN_strengthen_british_ties_desc:0 "Nuestras lealtades están con la Madre Patria. Nos aseguraremos de que nuestras políticas y acciones marcharán al unísono con las de ellos."
 r56_CAN_governor_general_in_power:0 "Gobernador General en el poder"
 r56_CAN_governor_general_in_power_desc:0 "En estos tiempos tumultuosos, necesitamos una mano firme que guíe el barco. No puede haber mejor hombre que John Buchan, nuestro propio Gobernador General."
 r56_CAN_empower_the_military_faction:0 "Empoderar a la facción militar"
 r56_CAN_empower_the_military_faction_desc:0 "Nuestra fuerza no proviene de comités y largas discusiones. Proviene de la acción directa y decisiones decisivas. Empoderamos a las personas que encarnan estos valores dentro del aparato administrativo de [CAN.GetNameDef]."
 r56_CAN_strategic_nationalizations:0 "Nacionalizaciones Estratégicas"
 r56_CAN_strategic_nationalizations_desc:0 "La nacionalización de industrias y empresas específicas aumentará nuestra popularidad entre el público y traerá el control de esas empresas a [CAN.GetNameDef]."
 r56_CAN_integrate_the_canadian_cadet_corps:0 "Integrar el Cuerpo de Cadetes [CAN.GetAdjective]"
 r56_CAN_integrate_the_canadian_cadet_corps_desc:0 "La juventud de nuestra nación ha demostrado notablemente una gran iniciativa al unirse a organizaciones que los preparan bien en los caminos del mundo. Deberíamos legitimar su organización dentro del Dominio, haciendo de su credo un juramento que todos los jóvenes canadienses recitan todas las mañanas."
 r56_CAN_root_out_traitors:0 "Erradicar a los traidores"
 r56_CAN_root_out_traitors_desc:0 "Aquellos que claman por más libertad en tiempos de conflicto han impedido nuestro camino hacia la grandeza. No aceptaremos ni toleraremos la disidencia en [CAN.GetNameDef]."
 r56_CAN_claims_on_america:0 "Reclamos en [USA.GetNameDef]"
 r56_CAN_claims_on_america_desc:0 "No podemos tolerar más la existencia de la nación rebelde de abajo. Quemamos sus ciudades una vez; ha llegado el momento de que lo hagamos una vez más."
 r56_CAN_the_defense_of_canada:0 "La defensa de Canadá"
 r56_CAN_the_defense_of_canada_desc:0 "La larga frontera que compartimos con la nación de abajo es imaginaria sostenida por la historia. Señalémoslo claramente con fortificaciones y preparativos de guerra."
 r56_CAN_national_defense_funding:0 "Financiamiento de la Defensa Nacional"
 r56_CAN_national_defense_funding_desc:0 "Nuestra soberanía sólo puede ser defendida por la fuerza de las armas. Invertiremos en nuestro bienestar lo mejor que podamos en ese caso."
 r56_canada.1.t:0 "Cambio en las leyes"
 r56_canada.1.d:0 "Debido a nuestro reciente cambio de gobierno, nuestras leyes y políticas se han actualizado para reflejar nuestro nuevo gobierno."
 r56_canada.1.a:0 "Bueno."
 r56_canada.4.t:0 "Problema de reclutamiento de Quebec"
 r56_canada.4.d:0 "Necesitamos desesperadamente mano de obra en nuestro ejército, marina y fuerza aérea, pero los francocanadienses no ceden en el tema y no consienten en el reclutamiento forzoso."
 r56_canada.4.a:0 "Hacemos lo que debemos. Forzar la conscripción."
 r56_canada.4.b:0 "Quizá podamos llegar a algún acuerdo."
 r56_canada.5.t:0 "Jack Bickell regresa de [ENG.GetNameDef]"
 r56_canada.5.d:0 "Después de servir dos años en la Junta de Suministro de Aviones Británicos, Jack Bickell ha regresado de [ENG.GetNameDef]. El señor presidente de la junta directiva de Victory Aircraft Ltd. quiere reclutarlo."
 r56_canada.5.a:0 "Bueno, ¡vamos a darle un buen uso!"
 r56_canada.6.t:0 "¡El motín de los veinte centros!"
 r56_canada.6.d:0 "Las personas que trabajan en los campamentos de ayuda para los desempleados han iniciado otro motín, exigiendo que se les aumente el salario. ¿Cómo trataremos con ellos?"
 r56_canada.6.a:0 "Deberíamos cerrar los campamentos."
 r56_canada.6.b:0 "Usa la fuerza para acabar con los disturbios."
 r56_canada.6.c:0 "Que se alboroten."
 r56_canada.7.t:0 "¡El motín enojado de los veinte centros!"
 r56_canada.7.d:0 "Después de que los trabajadores del campo se amotinaron la última vez, usamos la fuerza para acabar con los disturbios. Ahora han vuelto a iniciar un motín y nos exigen que los compensemos por las veces que usamos la fuerza contra ellos y que cerremos los campamentos."
 r56_canada.7.a:0 "Usa la fuerza para acabar con los disturbios y cerrar los campamentos para siempre."
 r56_canada.7.b:0 "Cede a sus demandas y compénsalos."
 r56_canada.8.t:0 "Los manifestantes continúan los disturbios"
 r56_canada.8.d:0 "Los trabajadores del campo organizaron otra protesta y dañaron propiedades durante la misma."
 r56_canada.8.a:0 "Es una pena."
 r56_canada.9.t:0 "[CAN.GetNameDefCap] pregunta por Terranova y Labrador."
 r56_canada.9.d:0 "Los [CAN.GetAdjective] nos han pedido que les transfiramos nuestra propiedad de Terranova y Labrador. Consideran estas tierras su territorio legítimo."
 r56_canada.9.a:0 "Pueden tenerlos; necesitamos las tropas en otra parte."
 r56_canada.9.b:0 "No, es nuestro territorio legítimo."
 r56_canada.10.t:0 "¡[FROM.GetNameDefCap] nos da Terranova y Labrador!"
 r56_canada.10.d:0 "[FROM.GetNameDefCap] nos transfirió la propiedad de Terranova y Labrador después de que les solicitamos amablemente los estados."
 r56_canada.10.a:0 "¡Buenas noticias!"
 r56_canada.11.t:0 "¡[FROM.GetNameDefCap] se niega!"
 r56_canada.11.d:0 "¡[FROM.GetNameDefCap] se ha negado a darnos Terranova y Labrador!"
 r56_canada.11.a:0 "Es una pena."
 r56_canada.11.b:0 "Se arrepentirán."
 r56_canada.12.t:0 "¡[CAN.GetNameDefCap] sugiere una alianza!"
 r56_canada.12.d:0 "[CAN.GetNameDefCap] se nos acercó y nos propuso una alianza entre ellos y nosotros."
 r56_canada.12.a:0 "Es una buena idea; juntos somos fuertes."
 r56_canada.12.b:0 "No, solo están tratando de aprovecharse de nuestro poderío militar."
 r56_canada.13.t:0 "¡[USA.GetNameDefCap] ha aceptado nuestra alianza!"
 r56_canada.13.d:0 "¡[USA.GetNameDefCap] ha aceptado nuestra propuesta de una alianza norteamericana! [USA.GetLeader] ha obtenido una mayoría en el Congreso a su favor, ya que no pondría en peligro la independencia diplomática de [USA.GetAdjective]. Por el contrario, desde el punto de vista de [USA.GetAdjective], reduciría la amenaza de una guerra con [ENG.GetNameDef]."
 r56_canada.13.a:0 "¡Buenas noticias!"
 r56_canada.14.t:0 "¡[USA.GetNameDefCap] se niega!"
 r56_canada.14.d:0 "[USA.GetNameDefCap] ha rechazado nuestra propuesta de crear una alianza, ¡diciendo que queremos aprovechar su poderío militar!"
 r56_canada.14.a:0 "¡Malditos [USA.getAdjetive]s!"
 r56_canada.15.t:0 "Derechos de los trabajadores"
 r56_canada.15.d:0 "Mejorar los derechos de nuestros trabajadores nos ha permitido cosechar los beneficios de una mejor moral y felicidad de los trabajadores."
 r56_canada.15.a:0 "¡Excelente!"
 r56_canada.16.t:0 "Crisis económica"
 r56_canada.16.d:0 "Parece que estamos en un poco de alboroto aquí. ¡La gente se ha cansado y agitado por la falta de atención de nuestra administración a la economía!"
 r56_canada.16.a:0 "Canucks va a estar en pogey por un tiempo aquí, muchachos."
 r56_canada.17.t:0 "Estabilidad economica"
 r56_canada.17.d:0 "Las inversiones recientes en industrias críticas y el bienestar general han valido la pena. [CAN.GetAdjective]s en todas partes están experimentando prosperidad y seguridad en estos tiempos tumultuosos."
 r56_canada.17.a:0 "¡Una gran noticia!"
 r56_canada_governor_general.1.t:0 "Muere el gobernador general John Buchan"
 r56_canada_governor_general.1.d:0 "Nuestro excelente Gobernador General, que durante mucho tiempo apoyó al Dominio de Canadá y representó sus intereses ante la Corona, ahora ha sido sepultado. Que encuentre la paz."
 r56_canada_governor_general.1.a:0 "Su legado no será olvidado."
 r56.news_event.1001.t:0 "[GetYear] Tour real de [CAN.GetNameDef]"
 r56.news_event.1001.d:0 "Por primera vez en la historia de Canadá, un monarca reinante de Canadá ha venido a visitar este país, ya que el rey Jorge VI y la reina Isabel han realizado una gira por [CAN.GetNameDef]. La pareja real llegó en el transatlántico Canadian Pacific "Empress of Australia" escoltada por dos destructores y dos cruceros de la Marina Real Canadiense.\n\nSu recorrido en el tren real azul y plateado está planeado para cubrir todas las provincias canadienses, comenzando con la ciudad de Quebec , seguido por el Dominio de Terranova con su posterior viaje a las regiones occidentales de Canadá, como Vancouver y Victoria. [CAN.GetLeader] acompañará a la pareja real en su viaje por todo el país. El recorrido terminará con una visita a [USA.GetNameDef]."
 r56.news_event.1001.a:0 "Nos sentimos honrados por tal visita."
 r56.news_event.1001.b:0 "¡Esperamos que la visita sea agradable!"
 r56.news_event.1001.c:0 "Bueno."
 r56.news_event.1002.t:0 "si dia"
 r56.news_event.1002.d:0 "Organizado por la organización Greater Winnipeg Victory Loan, hoy se realizó una invasión simulada de [CAN.GetNameDef] por parte de las fuerzas de [GER.GetAdjective]. Siendo el ejercicio militar más importante de Winnipeg, lograron recaudar $3 millones en un día para el esfuerzo bélico. El evento incluyó varios bombardeos simulados, tiroteos, arrestos de personas que se opusieron, [GER.GetAdjective] desfiles y muchas otras cosas. El día terminó con la liberación de los "Prisioneros", desfiles y discursos. El Embajador de Morgenstierne habló de sus experiencias con la ocupación de [GER.GetAdjective] y dijo que la simulación de la invasión y la ocupación fue un vistazo auténtico de la ocupación de [GER.GetAdjective]."
 r56_CAN_news.event.2.a:0 "El día fue un éxito."
