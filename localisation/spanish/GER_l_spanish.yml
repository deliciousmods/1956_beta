 GER_help_SOV_revolutionaries_desc:0 "¡Apoyar la lucha revolucionaria contra (los restos de) el régimen estalinista podría hacer que el mundo se alejara del comunismo!"
 r56_german_cw_ongoing:0 "[GER.GetNameDefCap] está en una guerra civil."
 GER_recruit_officers_com_tt:0 "§YIntentaremos reclutar asesores y comandantes del bando conservador derrotado.§!"
 GER_AUS_wont_get_annexed_tt:0 "§RSe bloqueará el evento de anexión de Austria cuando entre en tu alianza.§!"
 GER_dem_ITA_pact_tt:0 "§YLa Italia democrática o monárquica se unirá a tu alianza. Si Italia es fascista y Yugoslavia es comunista, podréis combatirlos juntos.§!"
