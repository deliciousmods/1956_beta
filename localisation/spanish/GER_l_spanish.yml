l_spanish:
 GER_deutsche_forschungsanstalt_fur_segelflug:0 "DFS"
 GER_deutsche_forschungsanstalt_fur_segelflug_desc:0 "Deutsche Forschungsanstalt für Segelflug"
 GER_begin_depression_recovery:0 "Comience la recuperación de la depresión"
 GER_begin_depression_recovery_desc:0 "El tratamiento de la Gran Depresión por parte de la República de Weimar empeoró aún más la economía. Deberíamos empezar a reparar este daño causado por los enemigos de [GER.GetNameDef]."
 GER_begin_reinhardt:0 "Comience el Programa Reinhardt"
 GER_begin_reinhardt_desc:0 "El primer paso para la recuperación económica es ayudar al crecimiento empresarial. El uso de incentivos indirectos, como las reducciones de impuestos, aumentará el desarrollo industrial privado."
 GER_finish_reinhardt:0 "Terminar el Programa Reinhardt"
 GER_finish_reinhardt_desc:0 "La inversión directa en infraestructura del Programa Reinhardt dará grandes resultados."
 GER_privatize_reichsbahn:0 "Privatizar el Reichsbahn"
 GER_privatize_reichsbahn_desc:0 "El primer paso para recuperar nuestra infraestructura será revitalizar el sistema ferroviario a través de la privatización."
 GER_privatize_stahlwerke:0 "Privatizar la Vereinigte Stahlwerke"
 GER_privatize_stahlwerke_desc:0 "Para aumentar el poder de nuestro ejército a los estándares anteriores a Versalles, debemos hacer que nuestras acerías sean más eficientes."
 GER_synth_oil_research:0 "Investigación de aceite sintético"
 GER_synth_oil_research_desc:0 "Debido a que [GER.GetNameDef] tiene pocas fuentes naturales de petróleo o caucho, debemos confiar en la fabricación de petróleo sintético para reforzar nuestras reservas de estos preciados recursos."
 GER_oil_refinery_development:0 "Construir refinerías de petróleo"
 GER_oil_refinery_development_desc:0 "Dado que nuestra investigación y tecnología de petróleo sintético han mejorado, podemos construir refinerías más avanzadas."
 GER_establish_peenmunde:0 "Establecimiento del laboratorio de Peenemünde"
 GER_establish_peenmunde_desc:0 "La creación de un nuevo laboratorio central impulsará nuestro conocimiento científico e investigación a nuevas alturas."
 GER_establish_SS:0 "Establecer la SS"
 GER_establish_SS_desc:0 "La única forma de proteger el liderazgo de [GER.GetNameDef] de las amenazas externas es con un guardaespaldas de élite. Este guardaespaldas, las SS, mantendrá al gobierno funcionando sin problemas y se ocupará de aquellos que quieran hacerle daño."
 GER_aux_police_SS:0 "Usa las SS como Policía Auxiliar"
 GER_aux_police_SS_desc:0 "El papel de las SS puede expandirse naturalmente a la esfera civil, tanto en la Gran Alemania como en los territorios ocupados. Con suerte, podrán hacer frente a las amenazas terroristas y partidistas que atacan a las tropas de la Wehrmacht."
 GER_elite_soldiers_SS:0 "Usa las SS en primera línea"
 GER_elite_soldiers_SS_desc:0 "El entrenamiento y la enseñanza únicos de los soldados de las SS los hacen mucho mejores que las unidades estándar en roles que requieren más dedicación y lealtad al väterland."
 GER_combine_SS_gestapo:0 "Combinar las SS y la Gestapo"
 GER_combine_SS_gestapo_desc:0 "La combinación de las SS y la Gestapo nos dará una fuerza capaz de realizar operaciones militares, de mantenimiento de la paz y operaciones antiterroristas."
 GER_purge_political_opponents:0 "Purgar opositores políticos"
 GER_purge_political_opponents_desc:0 "La única forma de lidiar con los efectos innegablemente fuertes de otros partidos políticos es deshacerse de ellos por completo. Solo entonces podremos reforzar la unidad de nuestra nación y llevar a [GER.GetNameDef] a la victoria."
 GER_strengthen_german_state:0 "Redirigir los esfuerzos policiales"
 GER_strengthen_german_state_desc:0 "Con la situación política en casa a salvo, deberíamos poner a la policía militar a trabajar en otros lugares, disminuyendo también su influencia."
 GER_operation_ikarus:0 "Operación Ícaro"
 GER_operation_ikarus_desc:0 "Islandia es demasiado importante como base para la navegación del Atlántico Norte como para dejarla desocupada. ¡Debemos tomarlo de una vez!"
 GER_sweden_war:0 "Guerra con [SWE.GetNameDef]"
 GER_sweden_war_desc:0 "Llevamos años importando tungsteno y hierro de Suecia; la amenaza del enemigo para [SWE.GetNameDef] es también una amenaza para las fuerzas armadas y la expansión de [GER.GetNameDef]. Debemos asegurar [SWE.GetNameDef] para garantizar que estos recursos vitales no caigan en manos enemigas."
 GER_finland_friend:0 "Hazte amigo de [FIN.GetNameDef]"
 GER_finland_friend_desc:0 "[FIN.GetNameDefCap] ha sido durante mucho tiempo un enemigo de [SOV.GetNameDef] y puede resultar ser un vínculo vital con el frente norte y el resto de Escandinavia."
 GER_finland_war:0 "Guerra con [FIN.GetNameDef]"
 GER_finland_war_desc:0 "La influencia de [FIN.GetNameDefCap] en [SOV.GetNameDef] y Escandinavia hace que sea vital para la expansión de [GER.GetNameDef]. Asegurar esta fortaleza será un duro golpe para nuestros enemigos."
 GER_prepare_france_invasion:0 "Preparar el Teatro Occidental"
 GER_prepare_france_invasion_desc:0 "Francia se ha opuesto a nuestra expansión política y militar y fue uno de los líderes en la redacción del maldito tratado de Versalles. Por lo tanto, debemos estar preparados para una confrontación con ellos en cualquier momento."
 GER_core_lorraine:0 "Reclamar Alsacia-Lorena"
 GER_core_lorraine_desc:0 "El territorio de Alsacia-Lorena ha sido durante mucho tiempo el hogar de una población de habla alemana. Francia ha robado esta tierra a Alemania; ahora es el momento de recuperarlo para siempre."
 GER_mobile_warfare:0 "Guerra móvil"
 GER_mobile_warfare_desc:0 "Nuestros avances tecnológicos en el poder militar en el aire y en tierra pueden coordinarse, permitiéndonos evitar las características lentas y sangrientas de la guerra de trincheras. [FRA.GetNameDefCap] será un campo de entrenamiento con fuego real para nuestro nuevo ejército, y marcaremos el comienzo de una nueva forma de guerra."
 GER_build_panzer_army:0 "Construye el ejército Panzer"
 GER_build_panzer_army_desc:0 "Antes de invadir [FRA.GetNameDef], debemos asegurarnos de que nuestras divisiones blindadas estén actualizadas y completamente equipadas con los tanques que necesitan."
 GER_build_panzer_quality:0 "Calidad sobre..."
 GER_build_panzer_quantity:0 "...Cantidad"
 GER_captured_heavy_weapons:0 "Reutilizar armas pesadas capturadas"
 GER_superior_firepower:0 "El ejército moderno"
 GER_superior_firepower_desc:0 "[GER.GetNameDefCap] debería ser el primero en demostrar cuán ventajoso es el apoyo bien organizado en sus unidades."
 GER_elite_units:0 "Unidades Especializadas"
 GER_elite_units_desc:0 "En teoría, el soldado universal puede sonar bien, pero en realidad, nuestro entrenamiento y nuestros soldados no pueden mantenerse al día con el entrenamiento para cada terreno y escenario. Necesitamos unidades especializadas para ejecutar las tareas más complicadas y sobresalir en estas tareas."
 GER_mechanization_of_the_army:0 "Mecanizar el ejército"
 GER_mechanization_of_the_army_desc:0 "Para aquellos que miran más allá de nuestra propaganda, no es ningún secreto que nuestro ejército sigue siendo uno de caballos y trenes. Uno de nuestros principales objetivos debería ser aumentar el uso de infantería móvil y blindada."
 GER_prevent_aerial_hegemony:0 "Proteger contra ataques aéreos"
 GER_prevent_aerial_hegemony_desc:0 "Tener buenas defensas aéreas estáticas liberará a los aviones para la acción ofensiva."
 GER_above_maginot:0 "Por encima de Maginot"
 GER_above_maginot_desc:0 "Algunos en nuestro alto mando han propuesto que utilicemos por completo nuestra nueva y poderosa fuerza aérea para evitar el combate en el Maginot. Antes de hacer esto, debemos invertir más en tecnología que permita operaciones primarias de infantería aerotransportada."
 GER_plan_sealion:0 "Prepárate para el león marino"
 GER_plan_sealion_desc:0 "[ENG.GetNameDefCap] ha demostrado ser una espina clavada en nuestro costado durante mucho tiempo. La única manera de quitarse esta espina es cruzar el Canal de la Mancha y sacársela por la fuerza."
 GER_landing_craft:0 "Lancha de desembarco de investigación"
 GER_landing_craft_desc:0 "La única forma en que podemos lanzar con éxito una invasión naval significativa será con nuevas lanchas de desembarco."
 GER_air_superiority_english_channel:0 "Domina los cielos"
 GER_air_superiority_english_channel_desc:0 "La única forma en que podemos proteger la patria y brindar un apoyo terrestre abrumador es con una fuerte supremacía aérea."
 GER_train_paratroopers:0 "Tren Fallschirmjägers"
 GER_train_paratroopers_desc:0 "Las divisiones Fallschirmjäger, nuestras divisiones de infantería aerotransportada, serán la única forma de invadir y capturar objetivos detrás de las líneas enemigas o inaccesibles por tierra."
 GER_naval_superiority_english_channel:0 "Doctrina flexible"
 GER_naval_superiority_english_channel_desc:0 "La única forma en que podremos proteger nuestras invasiones anfibias o el comercio será a través del despliegue inteligente de nuestra armada, quizás incluso contra potencias navales más poderosas."
 GER_enact_sealion:0 "Ejecutar León Marino"
 GER_enact_sealion_desc:0 "Por fin ha llegado el momento; pondremos en marcha nuestro plan para invadir Gran Bretaña y finalmente quitaremos esta espina que hemos albergado durante tanto tiempo."
 GER_alliance_with_italy:0 "Alianza con [ITA.GetNameDef]"
 GER_alliance_with_italy_desc:0 "Puede que los italianos no sean dignos de confianza, como demostraron en la Gran Guerra, pero Mussolini y su movimiento fascista han demostrado que todavía hay esperanza para [ITA.GetNameDef]. [Ger.GetNameDefCap] solo gana si se alía con [ITA.GetNameDef]."
 GER_prepare_italian_invasion:0 "Preparar la invasión italiana"
 GER_prepare_italian_invasion_desc:0 "Si bien los italianos han sido anteriormente una fuerza política amistosa, las relaciones se han ido tensando lentamente y no están haciendo su parte. Para asegurar nuestro flanco sur, debemos invadir a nuestro antiguo aliado."
 GER_core_south_tyrol:0 "Reclamar Tirol del Sur"
 GER_core_south_tyrol_desc:0 "Similar a la situación de Danzig o Alsacia-Lorena, Tirol del Sur es una provincia que alberga una gran población de habla alemana. Debemos traer de vuelta a nuestros pueblos exiliados bajo la protección de [GER.GetAdjective]."
 GER_war_with_italy:0 "Guerra con [ITA.GetNameDef]"
 GER_war_with_italy_desc:0 "Nuestros preparativos están completos y ha llegado el momento; debemos invadir las tierras de nuestro antiguo aliado."
 GER_prepare_poland_invasion:0 "Preparar el Teatro del Este"
 GER_prepare_poland_invasion_desc:0 "Después de la Primera Guerra Mundial, Polonia nos robó el puerto de Danzig; además de eso, son nuestro camino táctico hacia Europa del Este. Debemos reforzar nuestra infraestructura a lo largo de la frontera [POL.GetAdjective]."
 GER_modernize_CAS:0 "Modernizar el apoyo aéreo"
 GER_modernize_CAS_desc:0 "Mientras nuestras fuerzas terrestres se modernizan, debemos apoyarlas con una fuerza de apoyo aéreo cercano recientemente investigada."
 GER_schwerepunkt_tactics:0 "Tácticas Schwerpunkt"
 GER_schwerepunkt_tactics_desc:0 "Tener puntos específicos de concentración para nuestras fuerzas móviles, como divisiones blindadas y motorizadas, garantizará que podamos atravesar incluso las líneas defensivas más formidables."
 GER_soviet_friend:0 "Hazte amigo [SOV.GetNameDef]"
 GER_soviet_friend_desc:0 "Entablar amistad con [SOV.GetNameDef] será fundamental para asegurar nuestro flanco este; una vez que [POL.GetNameDef] esté fuera del camino, nuestro Este estará a salvo, lo que nos permitirá concentrarnos en otras partes de la campaña."
 GER_poland_friend_r56:0 "Hazte amigo de [POL.GetNameDef]"
 GER_poland_friend_r56_desc:0 "Mucha gente en nuestro gobierno ve a [POL.getNameDef] como un enemigo directo y oponente ideológico del actual estado [GER.getAdjective]. Con las tensiones aumentando en todo el mundo, tal vez sería mejor enterrar el hacha y abrazar juntos un futuro próspero. En las circunstancias adecuadas, por supuesto."
 GER_war_with_poland:0 "Guerra con [POL.GetNameDef]"
 GER_war_with_poland_desc:0 "¡Los [POL.GetAdjective] han estado mostrando una gran hostilidad hacia nosotros recientemente, donde han cruzado nuestra frontera y atacado a nuestra gente en varias ocasiones! ¡Debemos librar una guerra defensiva contra el [POL.GetAdjective]! Al menos esa es la historia."
 GER_romania_friend:0 "Hazte amigo [ROM.GetNameDef]"
 GER_romania_friend_desc:0 "Tener [ROM.GetNameDef] como aliado nos servirá para frenar la agresividad de [SOV.GetAdjective] y darnos un nuevo impulso militar."
 GER_romania_war:0 "Guerra con [ROM.GetNameDef]"
 GER_romania_war_desc:0 "Debemos asegurar [ROM.GetNameDef]; es impredecible y fácilmente podría ser una ruta de ataque para nuestros enemigos en el Sur y el Este."
 GER_soviet_invasion:0 "Invadir los [SOV.GetAdjective]s"
 GER_soviet_invasion_desc:0 "Durante mucho tiempo hemos estado en desacuerdo con los [SOV.GetAdjective]s para la dominación territorial en Europa; la única forma de lidiar con esta amenaza es borrarla por completo del mapa."
 GER_train_panzergrenadiers:0 "Entrena Panzergrenadiers"
 GER_train_panzergrenadiers_desc:0 "Gran parte de nuestra infantería estándar no está lo suficientemente bien entrenada o equipada para mantenerse al día con nuestra armadura. Deberíamos actualizar algunas de nuestras divisiones a divisiones Panzergrenadier de élite para darnos otra ventaja sobre nuestros oponentes."
 GER_counter_sloped_armor:0 "Armadura inclinada contraria"
 GER_counter_sloped_armor_desc:0 "La armadura inclinada y otros avances han hecho que las armas antitanque más simples, como los rifles, sean casi obsoletas, necesitaremos armas antitanque más fuertes para derrotar a los tanques más nuevos."
 GER_seige_fortified_towns:0 "Asediar ciudades fortificadas"
 GER_seige_fortified_towns_desc:0 "Los [SOV.GetAdjective] han reforzado las defensas de varias de sus ciudades, como Leningrado y Moscú. Para tomar estas ciudades, debemos rodearlas y bombardearlas con la mayor potencia de fuego posible."
 GER_counter_anti_tank:0 "Estrategia de armas de asalto"
 GER_counter_anti_tank_desc:0 "Nuestra artillería ordinaria es un objetivo principal para los bombardeos del enemigo. Al hacer que nuestra artillería sea móvil, blindada y tal vez incluso con proyectiles más grandes, podemos superar literal y figurativamente a las armas enemigas."
 GER_encirclement_doctrine_desc:0 "Los [SOV.GetADjective] tienen varios millones de hombres más a su disposición que nosotros; para contrarrestar esto, debemos rodear y aplastar a sus ejércitos sin dejar que contraataquen."
 GER_train_marines:0 "Tren Seebataillone"
 GER_train_marines_desc:0 "Seebataillone nos dará una ventaja en las invasiones navales, dándonos tropas especializadas en desembarcar en las costas de nuestros enemigos."
 GER_invade_switzerland:0 "Operación Tannenbaum"
 GER_invade_switzerland_desc:0 "Los [SWI.GetAdjective] están muy relacionados con los alemanes, hasta el punto de que muchos de sus habitantes hablan nuestro idioma. Debemos reunir a nuestra gente y asegurarles una mayor protección."
 GER_germanize_switzerland:0 "Germanizar Suiza"
 GER_germanize_switzerland_desc:0 "Suiza se incorporará plenamente a nuestro país para que nuestro pueblo pueda vivir vidas seguras y pacíficas."
 GER_germanize_benelux:0 "Germanizar el Benelux"
 GER_germanize_benelux_desc:0 "Los países del Benelux han tenido durante mucho tiempo estrechos lazos culturales con Alemania; ahora que estamos bajo la misma bandera, podemos convertirnos en las mismas personas."
 GER_the_blitz:0 "El bombardeo"
 GER_the_blitz_desc:0 "La mejor manera de bajar la moral de la gente de [ENG.GetAdjective] es reducir sus ciudades a cenizas y escombros; nuevas inversiones en bombarderos mejorarán nuestra capacidad para hacer esto."
 GER_turkey_friend:0 "Hazte amigo de [TUR.GetNameDef]"
 GER_turkey_friend_desc:0 "Hacernos amigos de [TUR.GetNameDef] nos dará una mayor influencia en Oriente Medio y África."
 GER_turkey_war:0 "Guerra con [TUR.GetNameDef]"
 GER_turkey_war_desc:0 "Controlar las tierras de [TUR.GetNameDef] nos dará una puerta de entrada a Oriente Medio y África, lo cual es vital para asegurar las colonias [ENG.Getadjective] y [FRA.GetAdjective]. Además, el pavo es un alimento delicioso."
 GER_war_with_spain:0 "Guerra con españa"
 GER_war_with_spain_desc:0 "Asegurar España nos dará una posición táctica en el Mediterráneo, hará que sea más fácil asegurar Gibraltar y nos dará una forma rápida de movernos hacia África."
 GER_foreign_volunteers:0 "Aceptar Voluntarios Extranjeros"
 GER_support_military_research:0 "Apoyar la investigación militar"
 GER_support_military_research_desc:0 "La tecnología nos traerá la victoria final."
 GER_foreign_volunteers_desc:0 "Muchas personas de naciones extranjeras están de acuerdo con nuestras políticas y posiciones, hasta el punto en que están dispuestas a luchar por nosotros. Si bien no estaríamos abiertos a esto anteriormente, más mano de obra es ciertamente algo que podríamos usar en este punto de la guerra."
 GER_political_sphere:0 "Abra la Esfera Política [GER.GetAdjective]"
 GER_political_sphere_desc:0 "Tras la elección de Hitler y la consolidación del poder por parte del NSDAP, ahora es el momento de abrir la esfera política al cambio. O continuamos por el camino del Führer, o encontraremos un nuevo camino por recorrer."
 GER_kill_hitler:0 "Deshacerse de hitler"
 GER_kill_hitler_desc:0 "Hitler ha sido la figura decorativa de Alemania y su política durante varios años. Una clara falta de sucesores fuertes en el NSDAP lo convierte en un objetivo principal para cualquiera que intente detener el fascismo alemán."
 GER_political_turmoil:0 "Aproveche la agitación política"
 GER_political_turmoil_desc:0 "Ahora que Hitler está muerto, será mucho más fácil avivar el fuego de la inestabilidad en [GER.GetNameDef]."
 GER_denounce_versailles:0 "Denuncia el Tratado de Versalles"
 GER_denounce_versailles_desc:0 "Una denuncia oficial del tratado de Versalles mostrará claramente nuestra posición política al mundo y generará apoyo para nuestra causa en la población civil."
 GER_military_industrial_complex:0 "Expandir las Industrias Militares"
 GER_military_industrial_complex_desc:0 "El uso de una industria militar basada en contratistas y grandes cantidades de fondos gubernamentales expandirá nuestro complejo industrial a un nuevo nivel."
 GER_restore_weimar:0 "Moverse para restaurar el gobierno de Weimar"
 GER_restore_weimar_desc:0 "El sistema democrático del Gobierno de Weimar fue la mejor forma de gestionar el estado alemán; El ascenso de Hitler al poder interfirió con el camino pacífico de Alemania. Deberíamos revertir el daño que hizo Hitler antes de que sea demasiado tarde."
 GER_establish_bundesrepublik:0 "Establecer la Bundesrepublik"
 GER_establish_bundesrepublik_desc:0 "El apoyo público a un nuevo gobierno democrático ha aumentado rápidamente; con este nuevo favor público, es hora de que tengamos una contrarrevolución contra los fascistas."
 GER_post_fascism_recovery:0 "Recuperarse del fascismo"
 GER_post_fascism_recovery_desc:0 "Los años de fascismo que experimentamos causaron daños significativos a la economía y nuestra cultura; debemos iniciar iniciativas públicas para revertir estos daños."
 GER_marshall_plan:0 "Fortalecer los lazos estadounidenses"
 GER_marshall_plan_desc:0 "La financiación de Occidente, específicamente [USA.GetNameDef], hará maravillas para nuestra economía y nuestra recuperación del fascismo y reducirá la susceptibilidad de nuestros pueblos al comunismo."
 GER_replace_reichsmark:0 "Reemplazar el Reichsmark"
 GER_replace_reichsmark_desc:0 "El caos posterior a la muerte de Hitler y la contrarrevolución democrática provocaron una inflación masiva del Reichsmark. Para contrarrestar esto, deberíamos reemplazar el Reichsmark con una nueva moneda."
 GER_economic_miracle:0 "El milagro económico [GER.GetAdjective]"
 GER_economic_miracle_desc:0 "La combinación del apoyo de otras democracias y nuestro nuevo sistema de libre mercado ha creado un auge masivo en nuestra economía."
 GER_post_war_economics:0 "Economía en tiempos de paz"
 GER_post_war_economics_desc:0 "Ahora que ya no estamos en un estado económico de guerra, podemos concentrarnos en nuestros civiles y su prosperidad."
 GER_civilian_infrastructure:0 "Infraestructura Civil"
 GER_civilian_infrastructure_desc:0 "Más adelante en nuestro camino hacia la economía de la posguerra, mejoraremos la infraestructura donde la industria civil y los negocios puedan prosperar."
 GER_establish_bundeswehr:0 "Establecer la Bundeswehr"
 GER_establish_bundeswehr_desc:0 "Aunque Alemania ya no es fascista, todavía existen amenazas externas para nuestro país. Deberíamos establecer un nuevo ejército, el Bundeswehr, para combatir estas amenazas."
 GER_defense_and_deterence:0 "Defensa y Disuasión"
 GER_defense_and_deterence_desc:0 "Además, en nuestra defensa contra las amenazas externas, debemos adoptar una política de defensa y disuasión que garantice la seguridad de nuestro país y nuestro pueblo."
 GER_western_science_funding:0 "Financiamiento de la ciencia de Occidente"
 GER_western_science_funding_desc:0 "Como una extensión del apoyo anterior, las democracias occidentales también pueden brindarnos financiamiento para nuestras ciencias."
 GER_repeal_reichstag_fire_decree:0 "Derogar el Decreto de Incendios del Reichstag"
 GER_repeal_reichstag_fire_decree_desc:0 "El Decreto de Incendios del Reichstag, una ley que esencialmente prohíbe el comunismo, debe ser derogado para permitir que nuestra gente naturalmente izquierdista exprese sus intereses por el mejoramiento del país."
 GER_fuse_the_parties:0 "fusionar las partes"
 GER_fuse_the_parties_desc:0 "Las últimas décadas nos han demostrado que un Kaiser no puede mantener unida a nuestra nación, y no podemos confiar en una república para mantener la estabilidad del país, lo que solo deja una opción: una fuerte coalición de [GER.getAdjective] partidos de izquierda. Es hora de fusionarse en uno y finalmente crear la Alemania que siempre estuvo destinada a ser."
 GER_alliance_with_soviets:0 "Alianza con los [SOV.GetAdjective]s"
 GER_alliance_with_soviets_desc:0 "[SOV.GetNameDefCap] es el poder comunista más fuerte a nivel mundial; aliarse con ellos crearía una nueva superpotencia mundial."
 GER_world_revolution:0 "Empuje la revolución mundial"
 GER_world_revolution_desc:0 "Si bien los [SOV.GetAdjective] son ​​poderosos, su forma de socialismo es corrupta y contraproducente para el propósito del comunismo. Debemos mostrarle al mundo cómo adoptar una forma adecuada de comunismo, una con énfasis en el pueblo."
 GER_spread_the_revolution:0 "Difundir la revolución"
 GER_spread_the_revolution_desc:0 "Si vamos a sobrevivir en el futuro, es de suma importancia que nos rodeemos de amigos, no de enemigos; podemos lograr esto ya sea por medio de una hábil diplomacia o de una fuerza brutal; de cualquier manera, ¡la revolución debe continuar!"
 GER_increase_influence_over_balkans:0 "Aumentar la influencia sobre los Balcanes"
 GER_increase_influence_over_balkans_desc:0 ""
 GER_increase_influence_over_eastern_europe:0 "Aumentar la influencia sobre Europa del Este"
 GER_increase_influence_over_eastern_europe_desc:0 ""
 GER_increase_influence_over_benelux:0 "Aumentar la influencia sobre el Benelux"
 GER_increase_influence_over_benelux_desc:0 ""
 GER_old_nemensis:0 "Nuestro viejo Némesis"
 GER_old_nemensis_desc:0 ""
 GER_end_british_imperial_hegemony:0 "Terminar [ENG.getAdjetive] Hegemonía Imperial"
 GER_end_british_imperial_hegemony_desc:0 ""
 GER_focus_on_fascist_threat:0 "Centrarse en la amenaza fascista"
 GER_focus_on_fascist_threat_desc:0 "Si bien despreciamos a los capitalistas e imperialistas en todo el mundo, no hay duda de que los fascistas siguen siendo la amenaza más importante, por lo que debemos dejar de lado nuestras diferencias para destruir lo que mantuvo a nuestra nación durante tanto tiempo."
 GER_pressure_austria:0 "Presión [AUS.GetNameDef]"
 GER_pressure_austria_desc:0 "Mentimos sobre otro tirano fascista a nuestro sur; si vamos a detener la amenaza fascista en Europa, primero debemos liberar a nuestro prójimo mundo de habla alemana."
 GER_decrease_fascist_influence:0 "Disminuir la influencia fascista"
 GER_decrease_fascist_influence_desc:0 "No podemos permitir que se extienda más el fascismo; nos ha retenido a nosotros y a nuestras naciones vecinas durante demasiado tiempo, no podemos permitir que le suceda a nadie más."
 GER_deal_with_the_devil:0 "Tratar con el diablo"
 GER_deal_with_the_devil_desc:0 "Si bien nuestro enemigo histórico y nosotros hemos tenido muchas diferencias en el pasado, [FRA.GetNameDef] puede tener el objetivo común de erradicar el fascismo en Europa. Por lo tanto, puede ser de nuestro interés dejar de lado nuestras diferencias."
 GER_the_source_of_fascism:0 "La fuente del fascismo"
 GER_the_source_of_fascism_desc:0 "La idea misma del fascismo se originó en las profundidades de Italia; si se quiere detener el fascismo de una vez por todas, deben ser pacificados y liberados."
 GER_bodenreform_projects:0 "Proyectos de reforma de Boden"
 GER_bodenreform_projects_desc:0 "Los Proyectos de reforma de Boden, basados ​​en las ideas de Adolf Damaschkes, buscan reformar la tierra para garantizar que todos tengan necesidades básicas de vivienda y trabajo satisfechas por el estado, uno de los elementos principales de una sociedad comunista."
 GER_hanza_steelworks:0 "Acería Hanza"
 GER_hanza_steelworks_desc:0 "La industria minera del acero en Hanza ha sido descuidada durante mucho tiempo en los últimos años. Para garantizar que todos nuestros trabajadores tengan trabajo y al mismo tiempo dar acceso a recursos muy necesarios, debemos invertir mucho en esta área."
 GER_progress_cult:0 "Culto al progreso"
 GER_progress_cult_desc:0 "Tener científicos bien capacitados y de élite financiados por el gobierno nos dará una forma de avanzar en nuestras ciencias al siguiente nivel."
 GER_soviet_scientists:0 "Importar [SOV.GetAdjective] Científicos"
 GER_soviet_scientists_desc:0 "Traer científicos a [GER.GetNameDef] desde [SOV.GetNameDef], ya sea legal o no, impulsará nuestros avances científicos aún más."
 GER_establish_stasi:0 "Establecer la Stasi"
 GER_establish_stasi_desc:0 "Para garantizar que los contrarrevolucionarios no derroquen a nuestro gobierno desde adentro, debemos tener una agencia para investigar este tipo de asuntos."
 GER_recruit_grenztruppen:0 "Voluntarios antifascistas"
 GER_recruit_grenztruppen_desc:0 "Una parte cada vez mayor de la población está dispuesta a ayudar a detener por la fuerza la agresión fascista."
 GER_rehabilitate_military:0 "Rehabilitar las Fuerzas Armadas"
 GER_rehabilitate_military_desc:0 "Los fascistas convirtieron al ejército alemán en una burocracia atrasada y corrupta, y debemos revertir estos problemas en nuestro nuevo ejército."
 GER_establish_NVA:0 "Establecer el NVA"
 GER_establish_NVA_desc:0 "Establecer el Nationale Volksarmee como un nuevo ejército reclutado y bien entrenado nos dará una ventaja significativa sobre nuestros enemigos."
 GER_production_effort:0 "Esfuerzo de Industrialización"
 GER_production_effort_desc:0 "Luego del daño a la industria cometido por el anterior gobierno fascista, debemos ampliar nuestra capacidad industrial y revertir el daño causado."
 GER_collectivize_industry:0 "colectivizar la industria"
 GER_collectivize_industry_desc:0 "Como una extensión de nuestros esfuerzos de industrialización, debemos colectivizar gradualmente nuestras industrias para garantizar que operen con la máxima eficiencia."
 GER_total_war:0 "Guerra total"
 GER_total_war_desc:0 "Te pregunto, ¿quieres guerra total? Si es necesario, ¿quieres una guerra más total y radical que cualquier cosa que podamos imaginar? -Joseph Goebbels"
 GER_case_anton:0 "Caso Antón"
 GER_case_anton_desc:0 "Caso Anton, el plan para la invasión e incorporación de nuestro títere francés a [GER.GetNameDef], debe ponerse en marcha para asegurar el resto de Francia."
 GER_lebensraum:0 "Ampliar Lebensraum"
 GER_lebensraum_desc:0 "Lebensraum, o espacio vital, es vital para [GER.GetNameDef]; debemos asegurarnos de que nuestra nación sea económicamente independiente de otras para evitar un evento como el bloqueo británico durante la Gran Guerra."
 GER_germanize_netherlands:0 "Germanizar los Países Bajos"
 GER_germanize_netherlands_desc:0 "Los Países Bajos siempre han sido el hogar de personas claramente germánicas, pero ahora es el momento de ponernos bajo la misma bandera."
 GER_germanize_belgium:0 "Germanizar Bélgica"
 GER_germanize_belgium_desc:0 "Bélgica siempre ha sido el hogar de personas claramente germánicas, pero ahora es el momento de ponernos bajo la misma bandera."
 GER_germanize_luxembourg:0 "Germanizar Luxemburgo"
 GER_germanize_luxembourg_desc:0 "Luxemburgo siempre ha sido el hogar de pueblos claramente germánicos, pero ahora es el momento de ponernos bajo la misma bandera."
 GER_germanize_lithuania:0 "Germanizar Lituania"
 GER_germanize_lithuania_desc:0 "Los eslavos de Europa del Este siempre han interferido en los intereses de Alemania; es hora de que nos ocupemos más de estos temas y ampliemos nuestro Lebensraum."
 GER_germanize_estonia:0 "Germanizar Estonia"
 GER_germanize_estonia_desc:0 "Los eslavos de Europa del Este siempre han interferido en los intereses de Alemania; es hora de que nos ocupemos más de estos temas y ampliemos nuestro Lebensraum."
 GER_germanize_latvia:0 "Germanizar Letonia"
 GER_germanize_latvia_desc:0 "Los eslavos de Europa del Este siempre han interferido en los intereses de Alemania; es hora de que nos ocupemos más de estos temas y ampliemos nuestro Lebensraum."
 GER_generalplan_ost_I:0 "Plano general Ost I"
 GER_generalplan_ost_I_desc:0 "Los eslavos de Europa del Este siempre han interferido en los intereses de Alemania; es hora de que nos ocupemos más de estos temas y ampliemos nuestro Lebensraum."
 GER_generalplan_ost_II:0 "Plano general Ost II"
 GER_generalplan_ost_II_desc:0 "Los eslavos de Europa del Este siempre han interferido en los intereses de Alemania; es hora de que nos ocupemos más de estos temas y ampliemos nuestro Lebensraum."
 GER_appoint_economic_positions:0 "Designar Cargos Económicos"
 GER_appoint_economic_positions_desc:0 "La única manera de que [GER.GetNameDef] se recupere por completo de la Gran Depresión es garantizar que tengamos una economía unida. Podemos facilitar esto nombrando un presidente del Reichsbank y un Ministro de Economía."
 GER_two_side_economics:0 "Economía de dos caras"
 GER_two_side_economics_desc:0 "Hay dos grupos en el gobierno de [GER.GetAdjective] compitiendo por el poder. Por un lado, los tecnócratas creen que colocar especialistas en lugares de poder y priorizar la industria sobre el ejército conducirá a una economía más exitosa. Por otro lado, los Autarks luchan por un [GER.GetName] completamente autosuficiente y militarmente poderoso."
 GER_support_technocrats_I:0 "Del lado de los tecnócratas"
 GER_support_technocrats_I_desc:0 "Si queremos tener un [GER.GetName] económicamente poderoso, debemos ponernos del lado de los tecnócratas."
 GER_support_technocrats_II:0 "Dar escaños a los tecnócratas en el gobierno"
 GER_support_technocrats_II_desc:0 "Dar escaños a los tecnócratas en el gobierno les permitirá promover sus políticas de manera más efectiva."
 GER_support_autarks_I:0 "Del lado de los autarcas"
 GER_support_autarks_I_desc:0 "Si queremos tener un [GER.GetName] económicamente poderoso, debemos ponernos del lado de los Autarks."
 GER_support_autarks_II:0 "Dar escaños a los autarcas en el gobierno"
 GER_support_autarks_II_desc:0 "Dar a los autárquicos escaños en el gobierno les permitirá promover sus políticas de manera más efectiva."
 GER_jet_research:0 "Investigación de chorro de fondos"
 GER_jet_research_desc:0 "El motor a reacción nos lanzará a una nueva era de guerra, permitiéndonos bombardear a nuestros enemigos con asombrosa precisión y dominar los cielos sobre [GER.GetNameDef], o eso dicen nuestros científicos."
 GER_volksgemeinschaft:0 "Apoye a la Volksgemeinschaft"
 GER_volksgemeinschaft_desc:0 "La Volksgemeinschaft, o 'comunidad de personas', ayudará a unificar y empoderar a los pueblos germánicos de Europa y el mundo."
 GER_deutsche_arbeitsfront:0 "Establecer el Deutsche Arbeitsfront"
 GER_deutsche_arbeitsfront_desc:0 "Reemplazar todos los sindicatos de trabajadores de [GER.GetAdjective] con un sindicato controlado por el gobierno nos permitirá garantizar una eficiencia óptima en el complejo industrial [GER.GetAdjective] y facilitará la implementación de reformas industriales y económicas."
 GER_volkswagen:0 "Establecer Volkswagen"
 GER_volkswagen_desc:0 "Producir en masa un 'automóvil popular' reforzará la moral y creará una reinversión en la infraestructura civil y la industria. Sin mencionar, ¿a quién no le gusta un buen Kübelwagen?"
 GER_steelworks_issues:0 "Problemas con la acería"
 GER_steelworks_issues_desc:0 "Vereinigte Stahlwerke AG ha sido durante mucho tiempo un principal productor de acero para Alemania, pero es una empresa privada con poca supervisión gubernamental. La creación de Reichswerke Hermann Göring nos dará un productor de acero controlado por el gobierno."
 GER_nationalize_resource_industries:0 "Nacionalizar industrias de recursos estratégicos"
 GER_nationalize_resource_industries_desc:0 "Nacionalizar las industrias responsables de producir recursos estratégicos mejorará nuestro rendimiento de estos recursos, permitiéndonos sostener mejor a nuestras fuerzas armadas."
 GER_nationalize_aviation_industry:0 "Nacionalizar la industria de la aviación"
 GER_nationalize_aviation_industry_desc:0 "La nacionalización de las industrias responsables de la fabricación de aeronaves mejorará nuestra capacidad para producir y desarrollar nuevos aviones militares."
 GER_reform_uranprojekt:0 "Revive el proyecto Uran"
 GER_reform_uranprojekt_desc:0 "El Uranprojekt, también conocido como el 'Club de Uranio', se había disuelto esencialmente después de la invasión de Polonia y el reclutamiento de científicos en el ejército. Revivir este programa sacando científicos de las fuerzas armadas puede ser una empresa que valga la pena para nuestra producción científica."
 GER_rally_the_monarchists:0 "Reúne a los monárquicos"
 GER_rally_the_monarchists_desc:0 "Los fracasos del gobierno de Weimar y la corrupción del gobierno del NSDAP contrastan con la gloriosa historia imperial de Alemania. Debemos restaurar a Alemania a su antigua gloria imperial para asegurar nuestro lugar como potencia mundial."
 GER_a_new_reich:0 "Derrocar a los nazis"
 GER_a_new_reich_desc:0 "¡Después de reunir a los monárquicos y otros partidos pro-Kaiser, finalmente es hora de que tomemos el poder en Alemania y restauremos el Kaiserreich a su antigua gloria!"
 GER_consolidate_new_reich:0 "Consolidar el Kaiserreich"
 GER_consolidate_new_reich_desc:0 "Hemos tomado el Reichstag y tenemos un gobierno más o menos provisional con nuestro nuevo Kaiser a la cabeza. Ahora debemos solidificar y consolidar a Alemania en el Cuarto Reich."
 GER_restore_the_empire:0 "Restaurar el imperio"
 GER_restore_the_empire_desc:0 "Después de la desafortunada derrota del Segundo Reich en la Gran Guerra y la firma del Tratado de Versalles, muchos territorios legítimamente alemanes fueron despojados del Reich. Debemos comenzar el largo y tedioso proceso de recuperación de estos territorios."
 GER_european_claims:0 "Restaurando Nuestros Territorios Europeos"
 GER_european_claims_desc:0 "En primer lugar, debemos recuperar los territorios centrales del Reich alemán. Lo más importante, la ahora [FRA.GetAdjective] región de Alsace-Lorraine y la [POL.GetAdjective] ciudad de Danzig."
 GER_african_claims:0 "Restaurando Nuestras Colonias Africanas"
 GER_african_claims_desc:0 "Los británicos y franceses usaron el Tratado de Versalles para justificar su consolidación de influencia sobre las naciones y colonias africanas, mostrando la corrupción de estos imperialistas occidentales. Retomar estas colonias restablecerá el poder de [GER.GetAdjective] en la región y proporcionará un contrapeso esencial al expansionismo de [ENG.GetAdjective] y [FRA.GetAdjective]."
 GER_asian_claims:0 "Restaurando Nuestras Colonias Asiáticas"
 GER_asian_claims_desc:0 "Al igual que África, los antiguos aliados utilizaron el Tratado de Versalles para justificar sus tendencias imperialistas y sus robos al pueblo alemán. Ahora debemos emprender el largo camino de la restauración de nuestras antiguas colonias en Asia y el Pacífico."
 GER_establish_imperial_german_army:0 "Restablecer el Deutsches Heer"
 GER_establish_imperial_german_army_desc:0 "Revivir el Deutsches Heer en el modelo de la Wehrmacht nazi sin duda le dará al Cuarto Reich una de las fuerzas de combate más fuertes y efectivas del mundo."
 GER_support_landwehr:0 "Apoya al Landwehr"
 GER_support_landwehr_desc:0 "Apoyar al Landwehr nos asegurará un ejército más profesional y eficaz al mismo tiempo que reducirá su tamaño."
 GER_support_freikorps:0 "Apoya a los Freikorps"
 GER_support_freikorps_desc:0 "Apoyar a los Freikorps le dará a nuestro ejército un apoyo más amplio, lo que facilitará el reclutamiento de civiles. Sin embargo, esto inevitablemente hará que sea más difícil mantener los estándares profesionales."
 GER_gott_mit_uns:0 "Gott Mit Uns"
 GER_gott_mit_uns_desc:0 "Un lema imperial, la expresión de la determinación religiosa, política y étnica alemana. La unidad de altar, trono y Volk."
 GER_alliance_with_austria_hungary:0 "Alianza con Austria-Hungría"
 GER_alliance_with_austria_hungary_desc:0 "Debemos restaurar la gran alianza que nos une a los Habsburgo."
 GER_alliance_with_the_ottomans:0 "Alianza con el Imperio Otomano"
 GER_alliance_with_the_ottomans_desc:0 "Al igual que nosotros, los otomanos han sido maltratados por la Entente al final de la Weltkrieg. Es hora de restaurar juntos nuestro lugar en el mundo."
 GER_draft_new_constitution:0 "Redactar una nueva Constitución"
 GER_draft_new_constitution_desc:0 "Para garantizar la unidad nacional y evitar que los extremistas tomen el poder, debemos asegurarnos de que nuestra monarquía sea constitucional y democráticamente responsable. Solo entonces el Cuarto Reich se convertirá en un modelo a seguir para el resto del mundo."
 GER_prioritize_infrastructure:0 "Priorizar la infraestructura"
 GER_prioritize_infrastructure_desc:0 "Mantener nuestra infraestructura actualizada asegurará que nuestra maquinaria industrial pueda funcionar de manera más efectiva en todos los sectores."
 GER_prioritize_civilian_industry:0 "Priorizar industrias civiles"
 GER_prioritize_civilian_industry_desc:0 "Asegurar una industria civil fuerte nos permitirá mejorar la calidad de vida de nuestra gente y permitir una acumulación más rápida en otros sectores."
 GER_prioritize_military_industry:0 "Priorizar industrias militares"
 GER_prioritize_military_industry_desc:0 "La única ruta hacia un ejército fuerte es un fuerte respaldo de la industria militar. Una industria militar fuerte abrirá nuevas oportunidades para nuestra expansión militar."
 GER_prioritize_defensive_construction:0 "Priorizar construcciones defensivas"
 GER_prioritize_defensive_construction_desc:0 "[GER.GetNameDefCap] se encuentra en su mayor riesgo de invasión hostil de una fuerza externa en estos tiempos políticos turbulentos. Por lo tanto, para garantizar la estabilidad y la seguridad del pueblo [GER.GetAdjective], debemos priorizar las construcciones defensivas."
 GER_kaiser_wilhelm_society:0 "Revitalizar la Sociedad Kaiser Wilhelm"
 GER_kaiser_wilhelm_society_desc:0 "Entre el servicio militar obligatorio y las leyes antijudías de Nuremberg, la base científica de [GER.GetNameDef] se ha visto en apuros para continuar con una investigación eficaz. Revitalizar la Sociedad Kaiser Wilhelm permitirá que nuestra investigación militar y civil se eleve a nuevas alturas."
 GER_return_scientists:0 "Científicos exentos del servicio militar"
 GER_return_scientists_desc:0 "Muchos ex científicos han sido llevados al ejército por conscripción u otros sistemas obligatorios. Al eximirlos de estos programas, restaremos valor a nuestro grupo de mano de obra, pero nos aseguraremos de que nuestra investigación esté a la vanguardia."
 GER_operation_isabella:0 "Operación Isabel"
 GER_operation_isabella_desc:0 "Los británicos han tenido durante mucho tiempo una influencia significativa sobre el mar Mediterráneo y las áreas circundantes. Al tomar puertos críticos en España, Portugal y Gibraltar, podemos fortalecer aún más nuestro control sobre [ENG.GetNameDef]."
 GER_enigma:0 "Mejorar Enigma"
 GER_enigma_desc:0 "La investigación continua de los métodos de encriptación de Enigma puede arrojar resultados sorprendentes que nos permitirán ocultar aún más nuestras comunicaciones estratégicas del enemigo."
 GER_volkssturm:0 "Formar la Volkssturm"
 GER_volkssturm_desc:0 "¡Aunque la guerra está comenzando a volverse contra nuestro favor, todavía tenemos una oportunidad de pelear si nosotros, como [GER.GetAdjective]s, nos unimos y luchamos contra el invasor de frente! Este es el componente final de nuestra guerra total, y con Volkssturm, ¡[GER.GetNameDef] nunca será derrotado!"
 GER_iraq_friend:0 "Hazte amigo [IRQ.GetNameDef]"
 GER_iraq_friend_desc:0 "[IRQ.GetNameDefCap] tiene una posición estratégica ventajosa en el Medio Oriente y una gran cantidad de recursos necesarios para la máquina de guerra [GER.GetAdjective]; hacerse amigo de su país puede resultar una sabia decisión que no nos obligará a redirigir nuestro ejército a otro frente más."
 GER_iraq_war:0 "Invadir [IRQ.GetNameDef]"
 GER_iraq_war_desc:0 "[IRQ.GetNameDefCap] tiene una posición estratégica ventajosa en el Medio Oriente y una gran cantidad de recursos necesarios para la máquina de guerra [GER.GetAdjective]; invadir su país nos permitirá mantener esta posición crítica y aprovechar al máximo sus recursos."
 GER_iran_friend:0 "Hazte amigo [PER.GetNameDef]"
 GER_iran_friend_desc:0 "[PER.GetNameDefCap] tiene una gran frontera con [SOV.GetNameDef] y una posición muy estratégica como puerta de entrada a Asia; hacerse amigo de su país será una inversión fructífera que no distraerá los recursos necesarios de nuestra campaña principal."
 GER_iran_war:0 "Invadir [PER.GetNameDef]"
 GER_iran_war_desc:0 "[PER.GetNameDefCap] tiene una gran frontera con [SOV.GetNameDef] y una posición muy estratégica como puerta de entrada a Asia; invadir su país nos permitirá ejercer presión en todo el continente asiático y nos dará otro frente estratégico en el sur de Rusia."
 GER_influence_brazil:0 "Influencia [BRA.GetNameDef]"
 GER_influence_brazil_desc:0 "Además de sus recursos naturales, [BRA.GetNameDef] tiene una posición muy estratégica en las Américas; tener un aliado cercano a los países vulnerables de América del Sur y estar dentro del rango de ataque de [USA.GetNameDef] es digno de consideración."
 GER_revive_brest_litovsk:0 "Revivir el Tratado de Brest-Litovsk"
 GER_revive_brest_litovsk_desc:0 "Por el momento, nuestra guerra con los [SOV.GetAdjective]s tiene éxito, pero nuestro ejército es necesario en otros frentes. Revivir el Tratado de Brest-Litovsk nos permitirá hacer las paces con los [SOV.GetAdjective]s y lograr las ganancias territoriales que deseamos."
 GER_5_factor:0 "Enigma de 5 factores"
 GER_5_factor_desc:0 "Pasar a 5 factores mejorará mucho nuestro Cifrado."
 GER_8_factor:0 "Enigma de 8 factores"
 GER_8_factor_desc:0 "¡Ir a 8 factores hará que nuestro cifrado sea seguramente imposible de descifrar!"
 GER_demand_northern_schleswig:0 "Demanda del norte de Schleswig"
 GER_demand_northern_schleswig_desc:0 "El norte de Schleswig nos fue arrebatado y entregado a los daneses en el Tratado de Versalles. ¡Hay que exigir la devolución de esta tierra!"
 GER_emphasize_mine_warfare:0 "Enfatiza la guerra de minas"
 GER_emphasize_mine_warfare_desc:0 "Las extensas costas de nuestra nación son extremadamente difíciles de defender sin tener una flota de superficie masiva. Recientemente llegó una propuesta emocionante de nuestro Departamento de Innovación y Desarrollo Naval, que sugiere inversiones estatales en la tecnología de colocación de minas, lo que nos permitirá asegurar más costa sin dividir nuestras escasas fuerzas navales."
 GER_ally_greece_vanilla:0 "Aliado [GRE.GetNameDef]"
 GER_ally_greece_vanilla_desc:0 "Con nuestra creciente influencia en la región, es vital asegurar la lealtad de un actor destacado del Sur. Su apoyo será fundamental para ejercer presión sobre las grandes potencias de Oriente Medio y permitir que la Kriegsmarine opere con más libertad en los mares Egeo y Negro."
 GER_air_innovation_3:0 "Reforzar la Luftwaffe"
 GER_air_innovation_3_desc:0 "Nuestros valientes ases y equipos mecánicos profesionales recibirán apoyo adicional y aumentarán su cooperación con nuestros conglomerados de investigación para garantizar que nuestras tácticas y equipos estén actualizados."
 GER_extra_tech_slot:0 "Ampliar la financiación científica"
 GER_extra_tech_slot_desc:0 "Podemos expandir significativamente nuestra red de investigación actual para adaptarnos a las crecientes demandas de nuestros sectores económicos y políticos. Alentaremos a hombres y mujeres jóvenes a unirse a las nuevas instalaciones en toda nuestra próspera nación."
 GER_train_colonial_troops:0 "Entrenar tropas coloniales"
 GER_train_colonial_troops_desc:0 "Los especialistas coloniales deben estar capacitados para asegurar nuestras posesiones en el extranjero."
 GER_the_breitspurbahn:0 "Breitspurbahn"
 GER_the_breitspurbahn_desc:0 "Pronto una gigantesca red de ferrocarriles cubrirá toda Europa, reforzando la hegemonía de [GER.GetAdjective]."
 GER_the_breitspurbah_railways_tt:0 "¡Construye un nivel §Y1§! ferrocarril de §YBerlin§! al §Ycapital de cada sujeto§! accesible por tierra."
 GER_foreign_volunteers_idea:0 "Voluntarios Extranjeros"
 GER_establish_SS_idea:0 "SS Establecido"
 GER_aux_police_SS_idea:0 "Policía Auxiliar de las SS"
 GER_elite_soldiers_SS_idea:0 "Soldados de primera línea de las SS"
 GER_combine_SS_gestapo_idea:0 "Gestapo absorbida por las SS"
 GER_purge_political_opponents_idea:0 "Opositores políticos purgados"
 GER_military_industrial_complex_idea:0 "Expansión de las industrias militares"
 GER_total_war_idea:0 "Guerra total"
 GER_denounce_versailles_idea:0 "¡Versalles denunciado!"
 GER_political_turmoil_idea:0 "[GER.getAdjetive] Agitación política"
 GER_repeal_reichstag_fire_decree_idea:0 "Decreto de incendio del Reichstag derogado"
 GER_world_revolution_idea:0 "Hogar de la revolución mundial"
 GER_progress_cult_idea:0 "Culto al progreso"
 GER_establish_stasi_idea:0 "Fundación de la Stasi"
 GER_recruit_grenztruppen_idea:0 "Voluntarios antifascistas"
 GER_rehabilitate_military_idea:0 "Militar rehabilitado"
 GER_establish_NVA_idea:0 "Establecimiento del Volksarmee Nacional"
 GER_production_effort_idea:0 "Esfuerzo de Industrialización"
 GER_collectivize_industry_idea:0 "Industria colectivizada"
 GER_restore_weimar_idea:0 "Empuje al sistema de Weimar"
 GER_post_fascism_recovery_idea:0 "Recuperación del fascismo"
 GER_marshall_plan_idea:0 "Inversión americana"
 GER_replace_reichsmark_idea:0 "Reichsmark reemplazado"
 GER_economic_miracle_idea:0 "El milagro económico [GER.GetAdjective]"
 GER_post_war_economics_idea:0 "Economía en tiempos de paz"
