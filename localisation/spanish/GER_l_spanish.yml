 erwache.1.t:0 "Designación de Cargos Económicos"
 erwache.1.d:0 "Tenemos dos opciones de nombramiento para los cargos de Presidente y Ministro de Economía del Reichsbank. Uno de los posibles designados, Hjalmar Schacht, es muy bueno trabajando con las empresas de [GER.GetNameDef] y desarrollando infraestructura civil. Sin embargo, su falta de lealtad al NSDAP y su desdén por el gasto militar lo convierten en una elección preocupante. Nuestro segundo posible designado, Walther Funk, es muy leal al NSDAP y un importante partidario del gasto militar. Para lograr un progreso razonable con la recuperación de [GER.GetADjective], debemos elegir a uno de estos dos hombres para que dirija nuestra economía."
 erwache.1.a:0 "Hjalmar Schacht."
 erwache.1.b:0 "Walter Funck."
 erwache.2.t:0 "El problema de las acerías"
 erwache.2.d:0 "A medida que crece el ejército de [GER.GetAdjective], debemos asegurarnos de tener una fuente segura y estable de acero. Nuestro principal productor de acero actual, Vereinigte Stahlwerke AG, ha sido un aliado valioso en el ascenso al poder del NSDAP y es un importante empleador de trabajadores de [GER.GetAdjective]. Pero, el Stahlwerke no ha estado produciendo tanto acero como sea posible; formar y apoyar a Reichswerke Hermann Göring en cambio puede producir significativamente más acero y apoyar el esfuerzo de guerra [GER.GetAdjective] de manera más efectiva."
 erwache.2.a:0 "Reichswerke Hermann Göring."
 erwache.2.b:0 "Vereinigte Stahlwerke AG."
 erwache.4.t:0 "La caída de los nazis"
 erwache.4.d:0 "Tras el rápido ascenso de los monárquicos y otros partidos pro-Kaiser, el NSDAP no ha encontrado otra alternativa que entregar el control del gobierno de [GER.GetAdjective]. Esta decisión histórica se declara oficialmente en el [GER.GetAdjective] Reichstag, pero aún se desconoce quién reinará como Kaiser del nuevo Cuarto Reich. Podemos llamar a Wilhelm II, el gobernante del Segundo Reich durante la Gran Guerra, o al Príncipe Wilhelm III, hijo de Wilhelm II y un hombre muy capaz de ocupar este puesto histórico."
 erwache.4.a:0 "Wilhelm II nos guiará."
 erwache.4.b:0 "El Príncipe Wilhelm III nos guiará."
 erwache.5.t:0 "La Guerra Civil [GER.GetAdjective]"
 erwache.5.d:0 "Los monárquicos lideraron un exitoso golpe contra el NSDAP, asaltaron el Reichstag y se hicieron cargo del gobierno. El ex canciller Adolf Hitler yace muerto entre las cenizas del Reichstag incendiado, dejando a Heinrich Himmler como el nuevo jefe de gobierno estacionado en Munich. Himmler y los restantes leales a los nazis han iniciado una guerra civil contra nuestro nuevo gobierno imperial, y debemos luchar para reunificar Alemania. ¿Quién nos guiará en nuestro camino hacia el Cuarto Reich unificado: el ex Kaiser Wilhelm II o su hijo, el Príncipe Wilhelm III?"
 erwache.5.a:0 "Wilhelm II nos guiará."
 erwache.5.b:0 "El Príncipe Wilhelm III nos guiará."
 erwache.7.t:0 "[GER.GetNameDefCap] ¡Ofrece paz!"
 erwache.7.d:0 "[SOV.GetNameDefCap] se ha propuesto un tratado para poner fin a la guerra [GER.GetAdjective]-[SOV.GetAdjective] en el Este. El tratado incluía términos para ceder varios territorios occidentales ocupados por [SOV.GetAdjective] a los [GER.GetAdjective] a cambio de la paz. Estos términos son similares al tratado de Brest-Litovsk, que puso fin al conflicto germano-soviético durante la Gran Guerra."
 erwache.7.a:0 "¡Rechaza los términos!"
 erwache.7.b:0 "Acepte los términos."
