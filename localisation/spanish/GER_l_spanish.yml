 GER_forts_unavailable:0 "§Rno tendrá fuertes construidos ya que está desmilitarizado o no está bajo nuestro control.§!\n"
 GER_recruit_officers_com:0 "Reclutar Oficiales Derrotados"
 GER_anti_expansionism:0 "Antiexpansionismo"
 GER_anti_expansionism_desc:0 "Al denunciar la expansión a través de medios agresivos, podríamos buscar alinear a las naciones regionales que no planean sobre esto o que podrían estar bajo amenaza."
 GER_expansionism_light:0 "El legado de Stresemann"
 GER_expansionism_light_desc:0 "Aunque deberíamos evitar cometer los mismos errores que la república de Weimar, es innegable que su negociación agresiva a través de mentes como la de Gustav Stresemann la habría fortalecido si no hubiera sido por la Gran Depresión."
 GER_join_allies:0 "Únete a los aliados"
 GER_join_allies_desc:0 "Al aliarnos con los británicos, podremos tener una influencia sin precedentes sobre el mundo con nuestra alianza."
 GER_lead_democracies:0 "Liderar las Democracias Menores"
 GER_lead_democracies_desc:0 ""
 GER_lead_communists:0 "El nuevo ejemplo del comunismo"
 GER_lead_communists_desc:0 "¡[SOV.GetNameDefCap] es débil y no representa el verdadero comunismo! Solo [Root.GetNameDef] puede garantizar la seguridad y la prosperidad de las naciones socialistas europeas."
 GER_inter_communist_fighting:0 "Lucha contra el comunismo ilegítimo"
 GER_inter_communist_fighting_desc:0 "Las naciones donde los trabajadores no han sido liberados no entienden que hay diferentes ideologías comunistas, debemos defender la nuestra y fortalecer nuestra posición, los estados burgueses no se entrometerían."
 GER_anti_colonialism:0 "Postura antiimperialista"
 GER_ally_benelux:0 "Alianza Benelux"
 GER_ally_benelux_desc:0 "Aunque pequeños, los países del Benelux no solo tienen una alta concentración industrial, sino que también proporcionarán a nuestra alianza acceso estratégico a tres continentes extranjeros."
 GER_western_communist:0 "Derrotar al comunismo occidental"
 GER_western_communist_desc:0 "Si queremos defendernos alguna vez de la amenaza del este, primero debemos asegurar nuestra esfera."
 GER_dem_anschluss_prep:0 "Agitar el sentimiento pro-alemán en Austria"
 GER_dem_anschluss_prep_desc:0 "Los ciudadanos de Austria no saben qué hacer con su débil nación independiente, al avivar los llamados ya presentes para la unificación con Alemania, podemos presionar un referéndum."
 GER_dem_anschluss:0 "Referéndum de Unificación"
 GER_aus_ally:0 "Compañeros de armas"
 GER_aus_ally_desc:0 "Nos encantaría estar unidos con nuestros hermanos germanos austríacos, pero sería más eficiente que ellos se encarguen de sus propios asuntos."
 GER_dem_italy_attack:0 "La amenaza del sur"
 GER_dem_italy_attack_desc:0 "[ITA.GetLeader] es un oportunista, tan pronto como estemos bajo amenaza atacarán el sur de nuestra alianza, no podemos permitir eso."
 GER_request_danzig:0 "Solicitar Control sobre la Ciudad Libre"
 GER_request_danzig_desc:0 "Dado nuestro cambio de liderazgo, independientemente de la lealtad, deberíamos poder solicitar que la ciudad fuertemente pro-alemana de Danzig sea devuelta a su legítimo propietario."
 GER_dem_polish_corridor_trade:0 "Oberschlesien para Gdynia"
 GER_dem_polish_corridor_trade_desc:0 "Si lo deseáramos, podríamos negociar con Polonia para resolver la desconexión de nuestra tierra en Prusia Oriental, dado que ambos controlamos regiones que desean cambiar de manos."
 GER_dem_polish_corridor_deal:0 "Lituania por territorio pro-alemán"
 GER_dem_polish_corridor_deal_desc:0 "Dado que controlamos las tierras lituanas, podríamos llegar a un acuerdo con los polacos, a quienes les gustaría restaurar la idea polaco-lituana, a cambio de las áreas dominadas por los alemanes de Gdynia y Katowice."
 GER_colonies_for_support:0 "Colonias de Apoyo"
 GER_colonies_for_support_desc:0 "Especialmente los británicos podrían estar dispuestos a restaurar parte de nuestro imperio colonial a cambio de nuestro apoyo en su conflicto actual, aunque estos no son los más dignos, marcaría una restauración histórica."
 GER_soviet_support:0 "Cooperación con [GetRussiansDemonym]"
 GER_ally_eastern_europe:0 "Alianza del Danubio"
 GER_ally_eastern_europe_desc:0 "A pesar de la falta de potencia industrial balcánica, su posición en Europa es sin duda importante."
 GER_ally_czechoslovakia:0 "Aliado [CZE.GetNameDef]"
 GER_ally_czechoslovakia_desc:0 "[CZE.GetNameDefCap] es el núcleo industrial de Europa Central después de nosotros y sería una gran adición a nuestra alianza."
 GER_counter_soviet_agression:0 "Contra la agresión soviética"
 GER_anti_bolshevist_bloc:0 "Cooperar con el bloque antibolchevique"
 GER_anti_soviet_friend_poland:0 "Invitar a polonia"
 GER_dem_anti_commie_bloc_hungary:0 "Invitar a Hungría"
 GER_dem_anti_commie_bloc_hungary_desc:0 "Hungría, democrática o no, comparte nuestra mentalidad antisoviética y podría estar interesada en las ventajas de nuestra protección."
 GER_dem_italy_alliance:0 "Pacto italiano"
 GER_anti_soviet_friend_baltics:0 "Proteger los países bálticos"
 GER_anti_soviet_friend_finland:0 "Invitar a Finlandia"
 GER_realise_ukrainian_statehood:0 "Realizar el Estado ucraniano"
 GER_realise_ukrainian_statehood_desc:0 "El pueblo de Ucrania luchó valientemente por su independencia en el pasado, pero fracasó; liberado de la opresión soviética, ahora puede volver a intentarlo bajo nuestra protección."
 GER_realise_belarusian_statehood:0 "Realizar el Estado bielorruso"
 GER_safeguard_neutrality:0 "Salvaguardar la neutralidad"
 GER_safeguard_neutrality_desc:0 "Desde el centro y pronto en el centro de Europa, [Root.GetNameDef] ocupa una posición única al poder garantizar la seguridad de sus socios neutrales. Y si de todos modos estallara algún conflicto, sin duda reclamaríamos la victoria y solo saldríamos más fuertes."
 GER_cooperate_with_nordics:0 "Cooperar con los nórdicos"
 GER_cooperate_with_nordics_desc:0 "Desde el declive de los imperios del norte y la independencia de Finlandia, estas naciones se han mantenido tradicionalmente neutrales, pero con [GetRussiansDemonym] a sus puertas librando guerras agresivas, no pueden negarse a contribuir a la seguridad europea."
 GER_anti_soviet_war:0 "Lucha contra el [GetRussiansDemonym]"
 GER_anti_soviet_war_desc:0 "Solo [Root.GetNameDef] puede salvar a Europa de la tiranía de [GetRussiansDemonym]."
 GER_mon_peaceful:0 "Aliados más confiables"
 GER_mon_peaceful_desc:0 "Si bien somos fuertes, no podemos conquistar el mundo... otra vez. Si buscamos socios menos agresivos, podremos expandir nuestro Reich sin volver a entrar en una guerra de dos frentes."
 GER_mon_FRA_alliance:0 "Alianza con la Francia monárquica"
 GER_mon_FRA_alliance_desc:0 "Con Francia y Alemania unidas en forma de gobiernos fuertes, debemos cooperar para dominar Europa."
 GER_destabilize_france:0 "Desestabilizar Francia"
 GER_destabilize_france_desc:0 "La política francesa está al borde del caos, solo necesitan un pequeño empujón, ¿quizás a nuestros comunistas les gustaría unas vacaciones en París?"
 GER_mon_allies_alliance:0 "Aceptar el dominio naval británico"
 GER_mon_allies_alliance_desc:0 "No tenemos ninguna posibilidad contra la flota del imperio británico, desviar nuestra producción naval sería beneficioso para nuestros esfuerzos en Europa continental."
 GER_mon_anti_commie_france:0 "Unidos contra el comunismo francés"
 GER_mon_anti_commie_france_desc:0 "Con Francia, uno de los imperios más poderosos del mundo desmoronándose, los británicos podrían estar dispuestos a echarnos una mano antes de que la situación se intensifique y los sentimientos comunistas se extiendan a su imperio."
 GER_restore_the_central_powers:0 "Restaurar los poderes centrales"
 GER_restore_the_central_powers_desc:0 "Humillados por su pérdida de territorio, nuestros antiguos aliados deberían estar más que dispuestos a unirse a nuestra alianza si les damos la oportunidad de recuperar su grandeza."
 poland_special_dominion_tt:0 "Ofreceremos protección a Polonia a cambio de nuestros territorios anteriores e influencia política, convirtiéndolos en un tipo especial de dominio."
 intervene_soviet_civil_war_tt:0 "Hay un lado de la guerra civil no comunista y antiestalinista que puede ser aliado."
 has_neutrality_idea_tt:0 "¡Tiene una política exterior §Yneutral§! ocurrencia."
 fascist_neutrality_alliance_tt:0 "¡§YFascista§ europeo! y §YNo Alineados§! los países dudarán menos en unirse a la alianza democrática de [Root.GetNameDef]."
 GER_rhineland_decision_tt:0 "§RSi Francia se vuelve comunista o nuestra aliada, no generaremos tensión mundial.§!"
 GER_central_powers_tt:0 "§YCualquier nación no alineada e históricamente aliada será invitada a nuestra facción.§!"
 GER_remilitarize_rhineland:0 "Remilitarizar Renania"
 not_too_much_soviet_influence_tt:4 "Menos de 4 puntos de influencia soviéticos"
 GER_commie_request_soviet_guns:0 "Solicitar armamento soviético"
 GER_soviet_industrial_aid:0 "Solicitar ayuda industrial soviética"
 GER_soviet_officers:0 "Invitar a oficiales soviéticos"
 GER_civil_war_category:0 "Participación en la guerra civil extranjera"
 GER_soviet_influence_increase_1:1 "§YPuntos de influencia soviética §!§Raumentará en 1, actualmente tienes [?GER_commie_soviet_influence|-G0].§!\n"
