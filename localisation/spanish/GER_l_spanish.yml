 r56.ger.1.t:0 "victoria final"
 r56.ger.1.desc:0 "Nuestros esfuerzos de guerra han enfrentado muchos reveses y nuestros enemigos están penetrando profundamente en el centro de nuestra patria. Aunque somos más fuertes que nuestros enemigos y a diferencia de ellos, tenemos la resistencia para soportar un gran sufrimiento y seguir adelante hasta lograr la victoria. Reuniremos a todas las personas disponibles de nuestra gran nación para alcanzar esa victoria o morir en el intento."
 r56.ger.1.a:0 "La victoria definitiva está al alcance de la mano. Sólo tenemos que seguir adelante."
 r56_endsieg_idea:0 "Finaliza"
 r56_endsieg_idea_desc:0 "La victoria definitiva está al alcance de la mano."
 r56_GER_endsieg_tt:0 "§WCrear§! §YVolkssturm§! §Varita mágica§! §YErsatzheer§! §Wunidades adentro§! §Yalgunos Estados centrales completamente controlados§!"
 r56.ger.2.t:0 "Más cerca de la victoria final"
 r56.ger.2.desc:0 "Nuestra patria parecía casi perdida y, a través de todas nuestras luchas, la resiliencia del país no fue en vano. Hemos empujado a nuestros enemigos fuera de nuestra patria y los tenemos a la defensiva. Aunque tenemos mucho camino por recorrer hasta alcanzar la Victoria por la que hemos sufrido tanto, parece estar mucho más cerca."
 r56.ger.2.a:0 "¡La victoria final está más cerca que nunca!"
 r56_GER_endsieg_2_tt:0 "§RSe disuelve§! §YVolkssturm§! §Varita mágica§! §YErsatzheer§! §Wunidades§!"
 r56.ger.4.t:0 "La muerte de Guillermo III"
 r56.ger.4.desc:0 "Kaiser Wilhelm III ha fallecido de viejo. El trono ha pasado a su hijo Wilhelm IV, quien deja la mayor parte de sus responsabilidades a los políticos."
 r56.ger.4.a:0 "El Rey y Emperador ha muerto, larga vida al Rey y Emperador."
 r56.ger.6.t:0 "[GER.GetNameDefCap] sugiere frente contra el fascismo"
 r56.ger.6.d:0 "El líder de [GER.GetAdjective] [GER.GetLeader] nos ha enviado una propuesta para que dejemos de lado nuestras diferencias y para que ambos formemos un frente unido contra la 'amenaza fascista' que se avecina en toda Europa."
 r56.ger.6.a:0 "Permanecemos unidos."
 r56.ger.6.b:0 "¡Más bien muerto que rojo!"
 r56.ger.7.t:0 "[GER.getAdjetive] Ultimátum"
 r56.ger.7.d:0 "[GER.GetNameDefCap], evidentemente totalmente hostil a nuestra nación, nos ha enviado un estricto ultimátum exigiendo nuestra rendición inmediata para protegernos de la 'amenaza fascista' en Europa.\n\n[GER.GetNameDefCap] amenaza con 'traer nosotros hacia abajo no importa lo que cueste 'si no cumplimos; Si bien estas demandas son escandalosas, es posible que no estemos en posición de resistir."
 r56.ger.7.a:0 "Debemos ceder."
 r56.ger.7.b:0 "¡No nos rendiremos a estos diablos rojos!"
 r56.ger.8.t:0 "[AUS.GetNameDefCap] Se rinde"
 r56.ger.8.d:0 "[AUS.GetNameDefCap], sin más opciones, aceptó nuestros términos y posteriormente se rindió por completo.\n\nHemos logrado otra victoria contra los fascistas."
 r56.ger.8.a:0 "Excelente."
 r56.ger.9.t:0 "[AUS.GetNameDefCap] se niega"
 r56.ger.9.d:0 "[AUS.GetNameDefCap] se ha mantenido firme y ha rechazado con arrogancia nuestras condiciones de protección frente a la amenaza fascista.\n\nHan demostrado ser otro tirano más en Europa, y debemos acabar con ellos, cueste lo que cueste."
 r56.ger.9.a:0 "Entonces es la guerra."
 r56.ger.10.t:0 "[FRA.GetNAmeDefCap] acepta nuestra propuesta"
 r56.ger.10.d:0 "[FRA.GetNAmeDefCap] ha aceptado gustosamente nuestra propuesta y ha acordado poner fin a todas las relaciones hostiles entre nuestras dos naciones para combatir la amenaza fascista en Europa."
 r56.ger.10.a:0 "Permanecemos unidos."
 r56.ger.11.t:0 "[FRA.GetNameDefCap] rechaza nuestra propuesta"
 r56.ger.11.d:0 "[FRA.GetNameDefCap] ha negado escandalosamente nuestra oferta de dejar de lado nuestras diferencias; las relaciones hostiles con ellos continuarán incluso con la amenaza fascista en Europa."
 r56.ger.11.a:0 "Tontos arrogantes."
 r56.ger.15.t:0 "Primer premio de Viena"
 r56.ger.15.d:0 "Los húngaros fueron uno de los pueblos que más sufrió tras la Gran Guerra. En la matanza del Imperio Austro-Húngaro, muchos húngaros quedaron varados en suelo extranjero debido a que sus antepasados ​​habían vivido allí durante mucho tiempo. Podríamos mejorar significativamente nuestras relaciones con [HUN.GetNameDef] otorgándoles algunos territorios de [CZE.GetNameDef]."
 r56.ger.15.a:0 "¡Dales [664.getName] y [996.getName]!"
 r56.ger.15.b:0 "¡El territorio es nuestro!"
 r56.ger.15.c:0 "Eslovaquia merece conservarlo."
 news.339.title:0 "Ocupación aliada de Alemania."
 news.339.desc:0 "Con la Segunda Guerra Mundial en Europa terminada, los aliados tomaron el control total de Alemania y la dividieron en cuatro naciones ocupantes, [ENG.GetAdjective] y [FRA.GetAdjective] en el oeste y [USA.GetAdjective] y [SOV .getAdjetive] en el este; Se desconoce cuánto tardarán estas tierras en recuperarse y desnazificarse."
 news.339.a:0 "Nunca más."
 r56_yalta_occupation_tt:0 "Si [FRA.GetNameDef], [ENG.GetNameDef] y [USA.GetNameDef] estuvieran presentes en la conferencia de Yalta, dividirían [GER.GetNameDef] en zonas de ocupación."
 r56_yalta_decisions_available_tt:0 "Las decisiones están disponibles para restablecer países en las zonas de ocupación de Alemania y Austria."
 r56_yalta_decisions_available_2_tt:0 "Las decisiones están disponibles para establecer nuevos estados en Alemania y Austria si estos se convierten en áreas de dominio y ocupación directos."
 GER_develop_the_heer:0 "Desarrollar el Heer"
 GER_develop_the_heer_desc:0 "Heinz Guderian y otros teóricos radicales están presionando por nuevas y audaces doctrinas que enfatizan la comunicación, la identificación de 'Schwerpunkt' y las concentraciones locales de fuerzas armadas combinadas. Darles rienda suelta podría ayudar a evitar los horrores de la Gran Guerra."
 GER_luftwaffe_innovations:0 "Innovaciones de la Luftwaffe"
 GER_luftwaffe_innovations_desc:0 "Las guerras modernas no se pueden ganar sin dominar los cielos. ¡Debemos hacer todo lo que esté a nuestro alcance para desarrollar la fuerza aérea!"
 GER_afghanistan_friend_vanilla:0 "Hazte amigo de Afganistán"
 GER_afghanistan_friend_vanilla_desc:0 "La [AFG.GetName] es una nación que se está modernizando rápidamente y que en los últimos años ha establecido una relación permanente con el gobierno de [GER.GetAdjective], y si pudiéramos persuadirlos a favor de nuestra causa, actuarán como una vía fácil para el resto. de Asia Central."
