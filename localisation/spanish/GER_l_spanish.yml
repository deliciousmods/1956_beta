 r56.kill_hitler.1.t:0 "Hitler asesinado por una explosión"
 r56.kill_hitler.1.desc:0 "[GER.GetNameDefCap] parece estar afectado por un intento de golpe cuando un grupo de oficiales de la Wehrmacht lograron matar a Hitler. Durante una exhibición de las últimas armas producidas en el Reich, un oficial que dirigía el Fürher llevó una bomba y la usó para matar al canciller [GER.GetADjective] y a dos de sus guardaespaldas.\n\nQueda por ver qué pasará después, pero Se espera que un nuevo Führer preste juramento en las próximas horas."
 r56.kill_hitler.1.a:0 "¿Una copa?"
 r56.kill_hitler.1.b:0 "¡Traidores!"
 r56.kill_hitler.2.t:0 "¡El canciller [GER.GetADjective] asesinado a tiros!"
 r56.kill_hitler.2.desc:0 "Mientras pronunciaba un discurso en uno de sus típicos mítines, Adolf Hitler, el canciller de [GER.GetNameDef], fue atacado por un grupo de sicarios armados con metralletas. En segundos, devastaron el tribuno con una lluvia de balas antes de huir de la sala, matando e hiriendo a varios guardias de las SS en el proceso.\n\nQueda por ver qué sucederá a continuación, pero se espera que un nuevo Führer preste juramento dentro del próximas horas."
 r56.kill_hitler.2.a:0 "¿Una copa?"
 r56.kill_hitler.2.b:0 "¡Traidores!"
 r56.kill_hitler.3.t:0 "¡Hitler asesinado en el ataque de un artista marcial!"
 r56.kill_hitler.3.desc:0 "La asistencia al mitin de anoche en Berlín quedó atónita cuando un hombre desconocido subió al escenario e invitó al Führer a luchar contra él. Hitler detuvo a los guardaespaldas antes de revelar que él era el Kung Führer y que sabía que algún día un maestro de Kung Fu intentaría desafiarlo. El hombre misterioso se presentó como Brandson Lee antes de atacar al canciller [GER.GetADjective] con la ira de un tigre. El duelo duró varios minutos. Los golpes fueron tan rápidos que fue difícil seguir la acción, pero de repente el intruso plantó su mano en el pecho del Führer. El Führer dejó escapar un solo grito ahogado antes de desplomarse en el suelo. Luego, las SS dispararon contra el asesino, pero logró esquivar múltiples balas y detener a otros con sus propias manos antes de escapar por una puerta lateral, cortando a numerosos centinelas. Lo que sucede a continuación está por verse.."
