 r56.kill_hitler.4.t:0 "¡Se estrelló el avión de Hitler!"
 r56.kill_hitler.4.desc:0 "Un informe oficial ha confirmado que los restos del avión que se estrelló poco después de despegar del aeropuerto de Tempelhoff son, en efecto, el avión privado del Führer que iba a bordo. Los oficiales conspiradores subieron a bordo una bomba de contrabando mientras un motín general parecía engullir a todo el Reich.\n\nQueda por ver qué sucederá a continuación, pero se espera que un nuevo Führer preste juramento en las próximas horas."
 r56.kill_hitler.4.a:0 "¿Una copa?"
 r56.kill_hitler.4.b:0 "¡Traidores!"
 r56.kill_hitler.5.t:0 "¡La Cancillería destrozada por una explosión!"
 r56.kill_hitler.5.desc:0 "Anoche un fuerte ruido y una tremenda explosión devastaron el escritorio de Adolf Hitler en la cancillería del Reich en Berlín. Los guardaespaldas estaban impotentes y solo podían ver las partes restantes de su uniforme y la cruz de hierro brillando entre las cenizas humeantes.\n\nLo que suceda a continuación está por verse, pero se espera que un nuevo Führer preste juramento en las próximas horas. ."
 r56.kill_hitler.5.a:0 "¿Una copa?"
 r56.kill_hitler.5.b:0 "¡Traidores!"
 r56.kill_hitler.6.t:0 "¡Hitler asesinado por Hitman en el Obersatlzberg!"
 r56.kill_hitler.6.desc:0 "Un sorprendente comunicado ha confirmado los rumores de que un sicario había asesinado al [GER.GetADjective] canciller Adolf Hitler mientras descansaba en su villa alpina. Golpeado en la cabeza por una sola bala disparada desde lejos, está claro que el asesino a sueldo era un tirador muy hábil, lo que implicaría algún tipo de entrenamiento militar.\n\nQueda por ver qué sucederá a continuación, pero un nuevo Führer es Se espera que preste juramento en las próximas horas."
 r56.kill_hitler.6.a:0 "¿Una copa?"
 r56.kill_hitler.6.b:0 "¡Traidores!"
 r56.kill_hitler.7.t:0 "¡Hitler asesinado a tiros!"
 r56.kill_hitler.7.desc:0 "Hoy se produjo el caos en [GER.GetNameDef], ya que varios informes indican que Adolf Hitler recibió un disparo en su casa supuestamente segura. Si bien actualmente no se sabe mucho sobre el agresor, circulan rumores de que el tirador responsable era un veterano de la Gran Guerra y un representante del propio batallón del Führer en 1919 para el Bavarian Räterepublik. Actualmente no hay pistas sobre dónde está la persona responsable o cómo se eludió toda la seguridad sin esfuerzo. El motivo sigue siendo un misterio aún mayor.\n\nQueda por ver qué sucederá a continuación, pero se espera que un nuevo Führer preste juramento en las próximas horas."
 r56.kill_hitler.7.a:0 "¿Una copa?"
 r56.kill_hitler.7.b:0 "¡Traidores!"
