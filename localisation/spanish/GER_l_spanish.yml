 r56.ger.17.t:0 "Alemania ofrece protección para concesiones"
 r56.ger.17.d:0 "El gobierno imperial alemán nos ha propuesto un acuerdo que vería su territorio perdido devuelto a cambio de seguridad bajo su influencia como un dominio con estatus especial."
 r56.ger.17.a:0 "Por nuestra seguridad."
 r56.ger.17.b:0 "¡No los necesitamos!"
 r56.ger.18.t:0 "Polonia niega protección"
 r56.ger.18.d:0 "El gobierno polaco anunció hoy que no concederá territorio a cambio de protección, al tomar esta decisión ahora podría necesitar más protección que antes."
 r56.ger.18.a:0 "¡Malditos sean!"
 r56.ger.19.t:0 "Polonia acepta los términos"
 r56.ger.19.d:0 "Sintiéndose bajo una amenaza considerable, el gobierno polaco ha aceptado nuestros términos y ha cedido los territorios del este."
 r56.ger.19.a:0 "Bien."
 r56.ger.20.t:0 "Alemania propone la unificación"
 r56.ger.20.d:0 "Alemania propone la unificación"
 r56.ger.20.d2:0 "Alemania propone la unificación"
 r56.ger.20.a:0 "Que la gente sea escuchada."
 r56.ger.20.b:0 "No cooperaremos con esto."
 r56.ger.21.t:0 "¡Austria se niega a la unificación!"
 r56.ger.21.d1:0 "Hoy, el gobierno austriaco anunció que no permitiría un referéndum sobre la unificación de Austria con Alemania. A pesar del apoyo popular y las protestas públicas, las figuras independentistas en el gobierno han marcado el rumbo de su nación."
 r56.ger.21.d2:0 "El pueblo de Austria hoy, alimentado por sentimientos comunistas a favor de la independencia, votó en contra de la unificación de Austria con Alemania."
 r56.ger.21.a:0 "Una traición a la democracia."
 r56.ger.21.b:0 "Deberíamos estar atentos a ellos."
 r56.ger.22.t:0 "Alemania propone intercambio territorial"
 r56.ger.22.d:0 "Hoy, el embajador alemán anunció el deseo de sus países de cambiar la frontera germano-polaca de una manera que afirma ser beneficiosa para ambas naciones. El acuerdo vería el territorio polaco de Gdynia transferido a Alemania a cambio de la región alemana de Oberschlesien, conectando la Alemania continental con su enclave de Prusia Oriental. Aunque Oberschlesien está menos desarrollada industrialmente que Gdynia y renunciaríamos a nuestro acceso al mar allí, obtendríamos acceso a los recursos de acero y aluminio en la región y mejoraríamos mucho nuestras relaciones con el gobierno alemán además de aumentar nuestra población y aliviar las tensiones étnicas en ambas regiones."
 r56.ger.22.a:0 "¡Un ganar-ganar!"
 r56.ger.22.b:0 "Gdynia es demasiado importante para nosotros."
 r56.ger.23.t1:0 "Polonia aprueba realineamiento fronterizo"
 r56.ger.23.d1:0 "El gobierno polaco ha dejado claro que está de acuerdo con la propuesta alemana de mover la frontera germano-polaca. Las tropas no locales han comenzado a salir de Gdynia y sus ciudadanos en gran medida no se han opuesto a la medida. Ahora nos toca a nosotros hacer lo mismo."
 r56.ger.23.a:0 "Eso está resuelto."
 r56.ger.23.t2:0 "Polonia rechaza acuerdo"
 r56.ger.23.d2:0 "El gobierno polaco ha dejado en claro que no intercambiará territorio con Alemania, oficialmente debido a la minoría polaca, pero más probablemente debido a su importancia estratégica naval o su industria."
 r56.ger.23.b:0 "Ya lo veremos."
 r56.ger.24.t:0 "Alemania ofrece Lituania por territorios dominados por Alemania."
 r56.ger.24.d:0 "El gobierno de Alemania, habiendo establecido la posesión de territorio en Lituania, está ofreciendo un comercio en el que recibiremos la mayor parte de Lituania a cambio de los territorios mayoritariamente pro-alemanes de Katowice y Gdynia. Este movimiento nos haría perder un importante centro naval y recursos metálicos, pero nos haría ganar la industria lituana o lo que queda de ella, además de permitirnos reclamar la herencia de Polonia-Lituania."
 r56.ger.24.a:0 "Dos pájaros con una piedra."
 r56.ger.24.b:0 "Los lituanos pertenecen por su cuenta."
 r56.ger.25.d:0 "Después del asesinato de Hitler y la caída de su popularidad, la situación del gobierno nazi finalmente se ha derrumbado. En todo el país han aparecido elementos antinazis, en el núcleo industrial ya través de la política separatista de Baviera se ha formado una nueva democracia conservadora. Alrededor de los bastiones comunistas, incluido Berlín, la gente también se ha rebelado, las ciudades mismas están protegidas por guarniciones nazis por ahora. \n Ahora depende de nosotros decidir a quién apoyar."
 r56.ger.25.a:0 "Ponerse del lado de los conservadores es la opción segura."
 r56.ger.25.b:0 "Los comunistas proporcionarán un cambio real para la gente."
 GER_communists_are_pretty_hard_tt:0 "§RLas probabilidades están en tu contra y ganar sería difícil.§!\n§YConsejo:Aunque podrías concentrarte en los nazis y obtener algunos estados o incluso capitularlos, es probable que el lado conservador te derrote después, reuniendo una pequeña división móvil , es posible que puedas atacar las ciudades cruciales de los conservadores mientras luchan contra los nazis.§!"
 r56.ger.26.d:0 "Austria votó en un referéndum para unirse con Alemania, su falta de una fuerte identidad nacional y el sentimiento pro-alemán general ha provocado un cambio importante en Europa. Hay que ver cómo reaccionarán las grandes potencias ante esta ruptura democrática del tratado de Versalles."
 r56.ger.26.b:0 "Amo la democracia."
 r56.ger.27.t:0 "Alemania propone acuerdo comercial"
 r56.ger.27.d:0 "[FROM.GetNameDefCap] nos ha propuesto un tratado de cooperación donde seríamos compensados ​​económicamente y con tecnología naval a cambio de los derechos sobre una de nuestras reservas de petróleo más pequeñas."
 r56.ger.27.a:0 "Podríamos usar su ayuda."
 r56.ger.27.b:0 "No confiamos en ellos."
 r56.ger.28.t:0 "Alemania propone acabar con la amenaza [YUG.GetAdjective]"
 r56.ger.28.d:0 "En su lucha contra la amenaza comunista, Alemania se ha acercado a nosotros y nos propone una invasión conjunta de Yugoslavia, están dispuestos a dejarnos satisfacer nuestros reclamos en su búsqueda de derrocar a su gobierno comunista."
 r56.ger.28.a:0 "¡Preparad las fuerzas!"
 r56.ger.28.b:0 "¡No ahora!"
 r56.ger.29.t:0 "[FROM.GetName] Solicita apoyo a colonias antiguas"
 r56.ger.29.desc:0 "La nación alemana reformada ha solicitado algunas posesiones históricas menores a cambio de su apoyo en nuestras guerras actuales."
 r56.ger.29.a:0 "¡Eso sería útil!"
 r56.ger.29.b:0 "No los necesitamos."
 ger.civil_war.2.t:0 "[FROM.GetNameDefCap] Solicita asesores militares"
 ger.civil_war.2.desc:0 "[FROM.GetNameDefCap], en una situación desesperada, no ha recibido mucho apoyo de la Wehrmacht en su participación en la guerra civil, falta personal calificado, están solicitando la ubicación temporal de algunos comandantes de rango medio."
 ger.civil_war.2.a:0 "¡Una oportunidad de influencia y experiencia!"
 ger.civil_war.2.b:0 "Es una causa perdida"
