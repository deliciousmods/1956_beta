l_spanish:
 albania_focus:0 "Enfoque nacional albanés"
 9_ALB_tt:0 "¡Existe la posibilidad de que esto provoque un levantamiento nacional y una guerra civil!"
 POLITICS_KING_ZOG_DESC:0 "Nacido en 1895 en el seno de una familia noble del castillo de Burgajet, Zog ocupó cargos ministeriales entre 1920 y 1924 hasta su exilio forzoso en Yugoslavia. El joven Zog regresó con ayuda yugoslava y fue elegido presidente el 1 de febrero de 1925, y luego asumió el papel de rey el 1 de septiembre.\nAunque era capaz de manipular los asuntos internos de Albania a su favor, dependía en gran medida de la Italia de Benito Mussolini."
 likes_italy:0 "Le gusta italia"
 vive_le_roi:0 "Reforzar la regla de Zog"
 vive_le_roi_desc:0 "¡Nuestro rey es el protector de nuestro país! ¡Él será el símbolo de nuestra lucha contra aquellos que amenazan nuestro reino! ¡Transmitiremos el legado de Skanderbeg y nuestro rey a las generaciones futuras!"
 the_king_shall_be_desposed:0 "Desafía la regla de Zog"
 the_king_shall_be_desposed_desc:0 "¡King Zog no es la solución a nuestros problemas! El gobierno y el Rey están cada vez más influenciados y controlados por [ITA.GetNameDef], mientras que las tribus y la gente son impotentes. ¡Es hora de un cambio!"
 ALB_political_reform:0 "Reformas políticas"
 ALB_political_reform_desc:0 "Después del final de nuestra Primera República, el Rey Zog estableció el Reino de Albania. Ahora nos encontramos en una encrucijada, y es hora de que tomemos decisiones importantes. ¡Llevaremos a nuestra nación a la prosperidad!"
 the_people:0 "La republica popular"
 the_people_desc:0 "Nuestra gente ha estado en las sombras durante demasiado tiempo. Están cansados ​​de pasar hambre y vivir en condiciones miserables. ¡Es hora de que el proletariado y las tribus de Albania se levanten y creen la República Popular de Albania!"
 democracy_republic:0 "Una nueva república albanesa"
 democracy_republic_desc:0 "¡Cada [ALB.GetAdjective] tendrá derecho a decir lo que piensa, vivir y ser libre! La libertad debe prevalecer en Albania, y lograremos este sueño a toda costa por el bien de cada [ALB.GetAdjective]."
 the_people_army:0 "El ejercito popular"
 the_people_army_desc:0 "¡Para defender nuestro sueño comunista, el pueblo debe tomar las armas y defender en masa nuestra República Socialista! ¡No seremos impotentes como lo éramos antes!"
 the_king:0 "Exiliar al Rey"
 the_king_desc:0 "Si queremos un golpe exitoso, debemos exiliar al Rey Zog, el símbolo de la dictadura y el fracaso político. [ITA.GetNameDefCap] aceptó nuestra propuesta de exiliar al antiguo rey a su territorio."
 the_king2:0 "Asesinar al rey"
 the_king2_desc:0 "¡En nuestro próximo golpe, debemos matar al Rey responsable de toda la miseria que sufrió el pueblo! ¿Por qué deberíamos dejarlo ir al exilio sin pagar por sus crímenes? ¡Que el Rey experimente la ira del proletariado!"
 albaniasoviet:0 "Diplomacia comunista"
 albaniasoviet_desc:0 "Ahora que se ha creado nuestra República Socialista, ahora debemos buscar la amistad con aquellos que comparten las mismas ideas que nosotros. [SOV.GetNameDefCap] y [PRC.GetNameDef] son ​​nuestros objetivos principales."
 peopleresearch:0 "El instituto del pueblo"
 peopleresearch_desc:0 "Ahora que nuestra revolución fue exitosa, debemos concentrarnos en la investigación para compensar la inferioridad tecnológica real en comparación con nuestros vecinos. ¡Este nuevo Instituto nos ayudará a alcanzar nuestras metas!"
 joincomin:0 "Únete a la Comintern"
 joincomin_desc:0 "¡Es hora de que abracemos nuestro sueño comunista y nos unamos a [SOV.GetNameDef]! ¡Defenderemos y difundiremos la ideología comunista en todo el mundo!"
 democracy_constitution:0 "La Segunda República"
 democracy_constitution_desc:0 "¡Cuando firmamos nuestra constitución recién adoptada, prometimos levantarnos y luchar para proteger a nuestro pueblo de la amenaza fascista y comunista! ¡No permitiremos que nadie nos quite nuestras ideas de libertad y derechos fundamentales!"
 italian_threat:0 "La amenaza [ITA.getAdjetive]"
 italian_threat_desc:0 "[ITA.GetNameDefCap] tuvo mucha influencia sobre el gobierno anterior del Rey. Ahora están buscando activamente aumentar su control sobre nosotros. ¡Como nación independiente, debemos defender a nuestro pueblo de quienes amenazan nuestra independencia!"
 democracy_institute:0 "Instituto de Investigación de Tirana"
 democracy_institute_desc:0 "Es hora de que financien un nuevo instituto de investigación que nos ayudará a mejorar el equipamiento de nuestros soldados y modernizar nuestro ejército. Es nuestra prioridad proteger a nuestra gente de las amenazas externas."
 AlB_join_allies:0 "Únete a los aliados"
 AlB_join_allies_desc:0 "Nuestras posturas democráticas nos hicieron amigos de las grandes potencias de Occidente. Ahora es el momento de que nos unamos a su alianza y luchemos contra las ideologías extremas y peligrosas que son el fascismo y el comunismo."
 AlB_alone:0 "¡Albania sola!"
 AlB_alone_desc:0 "[ALB.GETNameDefCap] está solo por el momento. Sin embargo, reuniremos aliados por nosotros mismos y, sin duda, nos convertiremos en el líder de una de las coaliciones más extraordinarias que jamás haya existido en la Tierra."
 AlB_social_one:0 "Socialismo en un solo país"
 AlB_social_one_desc:0 "El socialismo en un solo país es una doctrina que prioriza la defensa de nuestros ideales comunistas y de nuestra patria en lugar de extender la revolución por todo el mundo. ¡Debemos fortalecernos para convertirnos en defensores de nuestras creencias para asegurarnos de no dejar de cumplir nuestra misión!"
 AlB_permanent_revolution:0 "¡Revolución Permanente!"
 AlB_permanent_revolution_desc:0 "La doctrina de la Revolución Permanente se enfoca en extender la revolución a los países capitalistas de todo el mundo. ¡Difundiremos nuestros ideales de supremacía y gobierno del proletariado!"
 AlB_republic_army:0 "Ejército de la República"
 AlB_republic_army_desc:0 "Para defender nuestra patria de [ITA.GetNameDef] y otras amenazas potenciales, necesitamos aumentar el número de reclutas para formar un ejército real, capaz de proteger al país de gente como [ITA.GetLeader]."
 absolute_rule:0 "Instituto Monarquía Absoluta"
 absolute_rule_desc:0 "¡Deberíamos unir nuestro país bajo el Rey! ¡Él debe gobernar sin ninguna oposición! Por eso los absolutistas deben ganar cada vez más influencia en el gobierno. Lograr el control total de nuestro país es sólo cuestión de tiempo."
 constitution_rule:0 "Una monarquía constitucional"
 constitution_rule_desc:0 "Nuestro país debe ser gobernado por los ciudadanos de clase alta de nuestro país, que están representados en nuestro parlamento. Por eso los constitucionalistas deben ganar cada vez más influencia en el gobierno. Lograr el control total de nuestro país es sólo cuestión de tiempo."
 break_constitution:0 "Cancelar la Constitución de 1928"
 break_constitution_desc:0 "¡Al cancelar la constitución, le damos todo el poder a nuestro gran rey! ¡Él conducirá a nuestra nación a la gloria, la prosperidad y el prestigio! ¡La responsabilidad del país recae sobre los hombros del rey!"
 king_army:0 "El ejercito del rey"
 king_army_desc:0 "El pueblo de nuestra nación debe movilizarse para enfrentarse a nuestros enemigos. ¡Le demostraremos al mundo que [ALB.GetNameDef] no es una nación de la que reírse! ¡Nunca más seremos débiles porque nuestro coraje es un arma invencible!"
 righteous_rule_focus:0 "Apegarse a la Constitución de 1928"
 righteous_rule_focus_desc:0 "Nuestro noble rey ahora gobierna nuestro país con la ayuda del parlamento. Sus poderes como rey son limitados, aunque sigue siendo el jefe de estado y gobernante simbólico de [ALB.GetNameDef]. ¡Que Dios bendiga a Skenderbeg III!"
 neutral_diplomacy:0 "Diplomacia Estratégica"
 neutral_diplomacy_desc:0 "[ITA.GetNameDefCap] es de gran ayuda, pero debemos encontrar otros aliados para evitar volvernos dependientes de [ITA.GetNameDef]. Lanzaremos varias acciones diplomáticas en Europa para encontrar socios con objetivos comunes."
 alb_defense_pact:0 "Pacto de Defensa de Albania"
 alb_defense_pact_desc:0 "Los resultados de nuestros enviados diplomáticos se están mostrando. [YUG.GetNameDefCap], [POL.GetNameDef] y [ROM.GetNameDef] acordaron garantizar nuestra independencia. ¡Es un excelente día para nuestro país!"
 alb_royal_institute:0 "Instituto Real de Tecnología de Tirana"
 alb_royal_institute_desc:0 "No debemos quedarnos atrás de nuestros vecinos en la investigación tecnológica. Financiamos la construcción de este instituto con la esperanza de modernizar nuestros ejércitos, marina e industria. ¡Estamos en camino de convertirnos en una nación moderna e industrializada!"
 faith_in_liberty:0 "Fe en la libertad"
 faith_in_liberty_desc:0 "Creemos en la democracia y la libertad, y protegeremos esos valores a toda costa. Nuestro pueblo está preparado para defender la patria a costa de su vida. ¡Somos la tierra de los libres!"
 alb_trade:0 "Acuerdo Comercial Transeuropeo"
 alb_trade_desc:0 "Con la ayuda de nuestros enviados diplomáticos, pudimos asegurar un acuerdo comercial beneficioso para nuestro país. Este acuerdo nos ayudará a abastecer a nuestro ejército ya ganar influencia en el mundo de los negocios."
 alb_fascist_diplo:0 "Diplomacia fascista"
 alb_fascist_diplo_desc:0 "Aunque seamos una monarquía absoluta, los fascistas son los que más nos acercan a compartir las ideas. Por lo tanto, sería bueno mejorar las relaciones con ellos y discutir alianzas y cooperación económica."
 alb_join_axis:0 "Únete al eje"
 alb_join_axis_desc:0 "Unirnos a [GER.GetNameDef] y al Eje sería bueno para protegernos de las amenazas externas. También comparten ideas similares a las nuestras, y los altos funcionarios del gobierno son principalmente pro-[GER.GetAdjective]. ¡Es hora de que nos unamos a su facción!"
 alb_ger_aid:0 "[GER.GetAdjective]-[ALB.GetAdjective] Pacto comercial"
 alb_ger_aid_desc:0 "La cooperación económica entre nuestras dos naciones debe reforzar nuestra amistad y beneficiarnos a ambos. Este acuerdo comercial nos facilitará el abastecimiento y la organización de nuestras tropas."
 greater_albania:0 "Gran Reino de Albania"
 greater_albania_desc:0 "Es hora de que miremos hacia la expansión en Europa. El Alto Mando desea tomar Kosovo, una región de habla albanesa de [YUG.GetNameDef], junto con las provincias del sur de [YUG.GetNameDef]. Algunos generales quieren ir más allá y planear la conquista del norte de Grecia y [BUL.GetNameDef]. ¡Que comience la Era Dorada de [ALB.GetNameDef]!"
 alb_yug:0 "Ocúpate de [YUG.GetNameDef]"
 alb_yug_desc:0 "El país conocido como [YUG.GetNameDef] posee provincias de habla albanesa. ¡Tomaremos esas provincias para traer de vuelta a casa a la gente de habla albanesa!"
 alb_bul:0 "¡Haz nuestra a Bulgaria!"
 alb_bul_desc:0 "Nuestras motivaciones políticas nos empujan a atacar [BUL.GetNameDef]. ¡Su ejército es poderoso, pero el nuestro es mejor! ¡Aplastaremos al enemigo!"
 alb_rom:0 "Gran invasión de Rumania"
 alb_rom_desc:0 "Los campos petrolíferos rumanos son preciosos y muy importantes. Controlar esos campos nos permitiría abastecer a todo nuestro ejército sin depender de la importación. ¡Aplastaremos a este enemigo!"
 alb_gre:0 "Marcha por Grecia"
 alb_gre_desc:0 "Grecia posee un valor comercial significativo, ya que múltiples rutas comerciales cruzan sus territorios. ¡Conquistarlos aumentará nuestra influencia comercial!"
 alb_tur:0 "El espíritu de Skanderbeg"
 alb_tur_desc:0 "En el siglo XV, el Imperio Otomano invadió nuestras tierras. En 1480, terminaron su conquista a pesar de la feroz resistencia del legendario Skanderbeg y el ejército albanés. ¡Hoy es hora de que nos venguemos en nombre de Skanderbeg!"
 alb_ita:0 "Subyugar [ITA.GetLeader]"
 alb_ita_desc:0 "No hace mucho tiempo, estábamos influenciados por [ITA.GetNameDef], al borde de la extinción. Hoy, somos una nación fuerte. ¡Continuaremos nuestra serie de conquistas tomando el control de la península italiana!"
 alb_eu4_achi:0 "Albania o Iberia"
 alb_eu4_achi_desc:0 "Debemos expandir nuestras fronteras aún más. Nuestro gobierno y el alto mando militar planearon una invasión de España y la Región del Cáucaso. Debemos prepararnos para enfrentarnos a España en el Oeste y [SOV.GetNameDef] en el Este."
 alb_ita_pre:0 "Enviar diplomáticos a [ITA.GetNameDef]"
 alb_ita_pre_desc:0 "Nuestra economía y situación política dependen cada vez más de [ITA.GetNameDef]. Como sus amigos, mejoraremos las relaciones con ellos y extenderemos nuestra amistad y enviaremos algunos espías, por si acaso."
 alb_ita_affair:0 "El asunto [ITA.GetAdjective]"
 alb_ita_affair_desc:0 "Parece que nuestros espías y diplomáticos descubrieron algo mientras estaban en [ITA.GetNameDef]. Podrían ser malas noticias que podrían afectar a nuestro país. Debemos estar preparados para lo peor."
 alb_reform_army:0 "Reformas del ejército"
 alb_reform_army_desc:0 "Nuestro ejército es débil como lo es ahora. Estamos desorganizados y nuestras tropas no están adecuadamente entrenadas. Nuestro gobierno debe emprender una reforma militar general para que los demás consideren a nuestras fuerzas armadas como un verdadero ejército."
 alb_reform_economy:0 "Reformas economicas"
 alb_reform_economy_desc:0 "Nuestra economía se vio gravemente afectada por la Gran Depresión. La pobreza está muy extendida, la tasa de desempleo es muy alta y nuestra economía está en ruinas. Es hora de reformar nuestra economía para poner al país de nuevo en pie."
 alb_ita_strict:0 "Prepárate para la guerra"
 alb_ita_strict_desc:0 "No negociaremos con esos [ITA.GetAdjective]s que se atrevieron a preparar una invasión contra nosotros. Prepararemos a nuestra nación para enfrentarlos. ¡Le mostraremos al mundo que [ALB.GetNameDef] no es una nación para reírse!"
 alb_ita_negotiate:0 "Negociar con [ITA.GetLeader]"
 alb_ita_negotiate_desc:0 "Deberíamos entablar negociaciones con Italia. Les informaremos de lo que descubrimos e intentaremos negociar un tratado que evite una guerra entre nuestros dos países. La brecha entre nuestras dos naciones es demasiado grande y no enviaremos a miles de jóvenes a la muerte."
 alb_ita_treaty:0 "Tratado de Milán"
 alb_ita_treaty_desc:0 "Mediante negociaciones, tuvimos éxito en nuestro intento de prevenir la guerra. Incluso a un alto precio, escapamos sanos y salvos de la extinción. Las condiciones habrían sido mucho más duras si hubiéramos esperado a que [ITA.GetNameDef] nos atacara."
 alb_man_mob_desc:0 "En preparación para la invasión, el gobierno ordenará la movilización total del pueblo. ¡Lucharemos por la independencia de [ALB.GetNameDef]!"
 alb_man_mob:0 "Movilización en masa"
 alb_behind_us:0 "¡Lo peor ha quedado atrás!"
 alb_behind_us_desc:0 "¡La gente de [ALB.GetNameDef] reconoce nuestras acciones! ¡Salvamos la vida de innumerables jóvenes! La gente está agradecida. ¡Ahora están más apegados que nunca a los valores del gobierno! También es más probable que se unan al ejército y son más indulgentes con el racionamiento en tiempos de guerra. Pudimos obtener la paz por medios diplomáticos. Este tipo de resolución es cada vez más raro en este momento de inestabilidad política en Europa. Ahora que trajimos la paz, podemos mejorar nuestro país desde adentro y volvernos más fuertes."
 alb_will_to_fight:0 "La voluntad de luchar"
 alb_will_to_fight_desc:0 "¡Nuestro país luchará hasta el final! ¡Sin dar un paso atrás, siempre adelante! ¡No perderemos nuestro prestigio y nos rebajaremos a negociar con [ITA.GetNameDef]! ¡Resistiremos y morderemos!"
 alb_meritocracy:0 "Sistema Meritocrático"
 alb_meritocracy_desc:0 "¡Necesitamos reemplazar nuestro viejo sistema de promoción basado en el estatus social con un sistema basado en la habilidad! Necesitamos gente competente para dirigir nuestros ejércitos."
 alb_military_school:0 "Academia Militar Skanderbeg"
 alb_military_school_desc:0 "Necesitamos entrenar reclutas. ¡Nuestro ejército debe ser profesional y organizado! Para lograr este objetivo, crearemos una academia militar en la capital para convertir a los reclutas en soldados de élite."
 alb_form_generals:0 "Ascender a Oficiales Brillantes"
 alb_form_generals_desc:0 "Con la creación de nuestra academia, promoveremos a los reclutas y miembros que se distinguieron en su clase y práctica militar. Uno de ellos fue Spiro Theodori Moisiu, un joven soldado de unos treinta años. Sus habilidades sorprendieron a la mayoría del alto mando militar, y acordamos unánimemente que sería contratado en el ejército como general."
 alb_equipment_research:0 "Investigación militar"
 alb_equipment_research_desc:0 "Nuestros Ejércitos deben disponer de las mejores armas que las investigaciones tecnológicas puedan proporcionar. Abriremos un centro para investigar mejores armas, artillería y todo lo relacionado con el equipamiento militar."
 alb_change_doctrine:0 "Cambio de Doctrina"
 alb_change_doctrine_desc:0 "Nuestro ejército ha quedado obsoleto durante mucho tiempo. Afortunadamente, ahora se está poniendo rápidamente al día con otras naciones. Nuestro alto mando militar decidió que era hora de cambiar la doctrina del ejército."
 alb_strike_first:0 "Golpea primero"
 alb_strike_first_desc:0 "No hace mucho tiempo, estábamos influenciados por [ITA.GetNameDef], al borde de la extinción. Hoy, somos una nación fuerte. ¡Nos defenderemos de los invasores de la península italiana atacando cuando estén desprevenidos!"
 alb_blitz:0 "Guerra relámpago"
 alb_blitz_desc:0 "¡No importa si nuestras fuerzas son más débiles que ellas en potencia de fuego! Nuestra fuerza reside en los cercos rápidos para cortar la línea de suministro de las fuerzas enemigas. ¡De esta manera, podemos infligir daño severo al enemigo con la menor cantidad de peleas posible!"
 alb_superior_firepower:0 "Potencia de fuego superior"
 alb_superior_firepower_desc:0 "Debemos aumentar nuestra potencia de fuego a toda costa. Tener una potencia de fuego superior nos permite derrotar al enemigo con el menor número de bajas posible. La mano de obra de nuestro país es preciosa y no la desperdiciaremos."
 alb_no_ita_officer:0 "Librar al ejército de la influencia extranjera"
 alb_no_ita_officer_desc:0 "Ahora que nuestro ejército se está reformando y reclutando oficiales talentosos, ya no necesitamos a los oficiales [ITA.GetAdjective]. Durante su estadía, organizar su ejército no parecía ser su prioridad. ¡Tendremos el control total de nuestro ejército!"
 alb_modern_army:0 "Ejército moderno"
 alb_modern_army_desc:0 "Después de todas las reformas militares, ya podemos considerar a nuestro ejército como un ejército moderno, organizado y preparado. El gobierno y el pueblo deben estar orgullosos de cómo luce nuestro nuevo ejército."
 alb_fortify_coastline:0 "Fortificar la costa"
 alb_fortify_coastline_desc:0 "Sería prudente fortificar nuestra costa, ya que las invasiones navales son más probables si terminamos en guerra con potencias extranjeras."
 alb_yug_borders:0 "Fortalecer el borde [YUG.GetNameDef]"
 alb_yug_borders_desc:0 "Necesitamos fortificar las fronteras con [YUG.GetNameDef] para resistir en caso de una invasión sorpresa. Los fuertes los mantendrán ocupados mientras movilizamos la mayor parte de nuestro ejército en el norte y el este."
 alb_balance_budget:0 "Equilibrar el presupuesto"
 alb_balance_budget_desc:0 "Equilibrar el presupuesto mediante la reducción de nuestros gastos gubernamentales nos ayudará a reducir los impuestos impuestos a la gente común, aumentando así el consumo."
 alb_invite_investors:0 "Invitar a inversores extranjeros"
 alb_invite_investors_desc:0 "Necesitamos inversores para que nuestras economías y negocios funcionen correctamente."
 alb_encourage_cons:0 "Fomentar el consumo civil"
 alb_encourage_cons_desc:0 "Nuestros negocios prosperarán si aumenta el consumo. Si eso sucede, saldremos de la crisis económica en la que hemos estado desde 1929. ¡Haremos todo lo posible para alentar a los ciudadanos a consumir más productos fabricados por nuestras empresas!"
 alb_fund_industry:0 "Industria de fondos"
 alb_fund_industry_desc:0 "Para competir con los demás países, necesitamos equiparnos con una industria capaz. Somos un país pequeño y escasamente poblado, pero tenemos un potencial industrial considerable. Nuestros recursos naturales son abundantes y no nos falta mano de obra industrial."
 alb_civ_1:0 "Fábricas abiertas en áreas remotas"
 alb_civ_1_desc:0 "Nuestro campo está en gran parte sin explotar. También hay muchas personas desempleadas en estas áreas ya que las empresas son raras. Al construir industrias en esas zonas, nuestro potencial industrial aumentará, mejorando la situación económica de los que viven en el campo."
 alb_civ_2:0 "Reforzar la Industria en la Capital"
 alb_civ_2_desc:0 "Reduciremos la tasa de desempleo en la capital e industrializaremos aún más nuestro país mediante la construcción de nuevas fábricas civiles. ¡Tirana se convertirá en una de las ciudades más industrializadas del mundo!"
 alb_mil_1:0 "Inversiones militares en el campo"
 alb_mil_1_desc:0 "Necesitamos una mano de obra más grande para producir el equipo que necesita el ejército. El campo es ideal para iniciar la industria militar ya que la población está mayoritariamente desempleada."
 alb_mil_2:0 "Expandir la industria militar en Tirana"
 alb_mil_2_desc:0 "Todavía nos falta equipo para nuestros ejércitos. Tendremos que expandir nuestra industria militar para garantizar que nuestros soldados estén completamente equipados para el combate."
 alb_infrastructure:0 "Crear Hekurudha Shqiptare"
 alb_infrastructure_desc:0 "Hekurudha Shqiptare (Ferrocarriles de Albania) será nuestro operador ferroviario, que unirá todo el país. ¡Mover nuestras tropas será mucho más fácil!"
 alb_auxiliary_sections_of_the_army:0 "Secciones Auxiliares del Ejército"
 alb_auxiliary_sections_of_the_army_desc:0 "Necesitamos desarrollar y crear secciones del Ejército que brinden apoyo esencial a nuestros ejércitos terrestres, dándonos así superioridad en caso de guerra."
 alb_academy_air:0 "Curso de Aviación en Academias Militares"
 alb_academy_air_desc:0 "Necesitamos introducir un curso de aviación en las Academias Militares del país para tener pilotos competentes en nuestros aviones. ¡Calidad sobre cantidad!"
 alb_academy_navy:0 "Cursos de Maniobras Marítimas en Academias Militares"
 alb_academy_navy_desc:0 "Necesitamos introducir un curso de maniobras marítimas en las Academias Militares del país para tener capitanes competentes en nuestros barcos. ¡Calidad sobre cantidad!"
 ALB_establish_the_airforce:0 "Establecer la Fuerza Aérea"
 ALB_establish_the_airforce_desc:0 "Albania nunca tuvo una fuerza aérea adecuada. Necesitamos cambiar eso y establecer una fuerza aérea."
 ALB_fighters:0 "Luchadores"
 ALB_fighters_desc:0 "Los cazas son la clave para el dominio aéreo, por lo que debemos comenzar la producción de inmediato."
 ALB_bombers:0 "Bombarderos"
 ALB_bombers_desc:0 "Destruir la industria enemiga puede otorgarnos superioridad industrial si se maneja correctamente."
 ALB_battleships:0 "Buque de guerra"
 ALB_battleships_desc:0 ""
 ALB_light_naval_warfare:0 "Guerra naval ligera"
 ALB_light_naval_warfare_desc:0 ""
 ALB_tirana_ports:0 "Puertos de Tirana"
 ALB_tirana_ports_desc:0 ""
 ALB_invite_egyptian_exiles:0 "Invitar [EGY.getAdjetive] Exiliados"
 ALB_invite_egyptian_exiles_desc:0 "Puede que Zog haya sido un monarca débil, pero nuestros estrechos lazos culturales con [EGY.GetAdjective] harán que sea sencillo para nosotros coronar al monarca exiliado Abbas II de Egipto para crear una monarquía más legítima y fuerte para [ALB.GetNameDef] ."
 ALB_reorganize_the_government:0 "Reorganizar el gobierno"
 ALB_reorganize_the_government_desc:0 "Para garantizar que nuestra nueva monarquía se mantenga fuerte y centrada, debemos asegurarnos de permitir que las personas adecuadas obtengan poder."
 ALB_fortify_our_position:0 "Fortalecer nuestra posición"
 ALB_fortify_our_position_desc:0 "Es posible que a las fuerzas internas e incluso externas no les guste que un monarca [EGY.GetAdjective] tome el poder, debemos estar preparados en cualquier caso de agresión a nuestro gobierno."
 ALB_egyptianize_the_army:0 "Egiptonizar el ejército"
 ALB_egyptianize_the_army_desc:0 "Hasta este punto, el ejército [ALB.GetAdjective] se ha construido sobre un sistema antiguo, débil y obsoleto. Para garantizar nuestra seguridad reorganizaremos las fuerzas armadas a una mayor fuerza, en base a un modelo egipcio."
 ALB_egyptian_industries:0 "[EGY.getAdjetive] Industrias"
 ALB_egyptian_industries_desc:0 "Abbas tiene muchos asesores cercanos que están dispuestos a ofrecer su apoyo en el desarrollo industrial, es ideal que los escuchemos."
 ALB_liberate_our_homeland:0 "Liberar Nuestra Patria"
 ALB_liberate_our_homeland_desc:0 "Durante más de 30 años, la patria [EGY.GetAdjective] ha sido gobernada injustamente por líderes ilegítimos que sacaron a Abbas del trono. ¡Ahora es el momento de remediar esa injusticia y restaurar al líder legítimo de todo Egipto!"
 ALB_generic_fascist_demagogue:0 "Mustafa Merlika-Kruja"
 ALB_generic_democratic_reformer:0 "Theofan Stilian Noli"
 ALB_generic_communist_revolutionary:0 "Mehmet Shehu"
 peoplearmy_focus:0 "El ejercito popular"
 peoplearmy_focus_desc:0 "¡Para defender nuestro sueño comunista, el pueblo debe tomar las armas en masa y defender nuestra República Socialista! ¡No seremos impotentes como lo éramos antes!"
 second_republic:0 "La Segunda República"
 second_republic_desc:0 "¡Debemos levantarnos y luchar para proteger a nuestro pueblo de la amenaza fascista y comunista! ¡No permitiremos que nadie nos quite nuestras ideas de libertad y derechos fundamentales!"
 socialism_one_country_idea:0 "¡Socialismo en un solo país!"
 permanent_revolution_idea:0 "¡Revolución Permanente!"
 permanent_revolution_idea_desc:0 "La doctrina de la Revolución Permanente se enfoca en extender la revolución a los países capitalistas de todo el mundo. ¡Difundiremos nuestros ideales de supremacía y gobierno del proletariado!"
 democratic_army_focus:0 "Ejército de la República"
 democratic_army_focus_desc:0 "Para defender nuestra patria de [ITA.GetNameDef] y otras amenazas potenciales, necesitamos aumentar el número de reclutas para formar un ejército real, capaz de proteger al país de gente como [ITA.GetLeader]."
 absolute_influence:0 "Influencia absolutista"
 absolute_influence_desc:0 "Los absolutistas están ganando cada vez más influencia en el gobierno. Lograr el control total de nuestro país es sólo cuestión de tiempo."
 constitution_influence:0 "Influencia constitucionalista"
 constitution_influence_desc:0 "Los constitucionalistas están ganando cada vez más influencia en el gobierno. Lograr el control total de nuestro país es sólo cuestión de tiempo."
 italian_in_the_army:0 "[ITA.getAdjetive] Oficiales del Ejército"
 italian_in_the_army_desc:0 "[ITA.GetAdjective] oficiales fueron enviados a nuestro ejército. Si bien brindan experiencia a nuestras tropas, dificultan la gestión de las fuerzas armadas y disminuyen la moral de nuestros soldados. Esto durará mientras no hayamos eliminado ninguna influencia extranjera en nuestro ejército."
 absolute_ruler:0 "Reinado indiscutible"
 absolute_ruler_desc:0 "¡Al cancelar la constitución, le dimos todo el poder a nuestro gran rey! ¡Él conducirá a nuestra nación a la gloria, la prosperidad y el prestigio! ¡La responsabilidad del país recae sobre los hombros del rey!"
 king_army_idea:0 "El ejercito del rey"
 king_army_idea_desc:0 "El pueblo de nuestra nación debe movilizarse para enfrentarse a nuestros enemigos. ¡Le demostraremos al mundo que [ALB.GetNameDef] no es una nación de la que reírse! ¡Nunca más seremos débiles porque nuestro coraje es un arma invencible!"
 righteous_ruler:0 "Reino justo"
 righteous_ruler_desc:0 "Nuestro noble rey ahora gobierna nuestro país con la ayuda del parlamento. Sus poderes como rey son limitados, aunque sigue siendo el jefe de estado y gobernante simbólico de [ALB.GetNameDef]. ¡Que Dios bendiga a Skenderbeg III!"
 great_depression_alb:0 "Crisis económica"
 great_depression_alb_desc:0 "La Gran Depresión, que provocó el caos económico en todo el mundo, afectó gravemente a [ALB.GetNameDef]. Los inversionistas extranjeros abandonaron el país y se hizo cada vez más difícil pagar los préstamos y administrar el presupuesto nacional."
 faith_in_liberty_idea:0 "Fe en la libertad"
 faith_in_liberty_idea_desc:0 "Creemos en la democracia y la libertad, y protegeremos esos valores a toda costa. Nuestro pueblo está preparado para defender la patria a costa de su vida. ¡Somos la tierra de los libres!"
 balkans_trade:0 "Acuerdo Comercial Transeuropeo"
 balkans_trade_desc:0 "Con la ayuda de nuestros enviados diplomáticos, pudimos asegurar un acuerdo comercial beneficioso para nuestro país. Este acuerdo nos ayudará a abastecer a nuestro ejército ya ganar influencia en el mundo de los negocios."
 german_alb_trade:0 "[GER.GetAdjective]-[ALB.GetAdjective] Pacto comercial"
 german_alb_trade_desc:0 "La cooperación económica entre nuestras dos naciones debe reforzar nuestra amistad y beneficiarnos a ambos. Este acuerdo comercial nos facilitará el abastecimiento y la organización de nuestras tropas."
 italian_invasion_incoming_idea:0 "Próxima invasión de [ITA.GetAdjective]"
 italian_invasion_incoming_idea_desc:0 "Nuestros espías y diplomáticos enviados a [ITA.GetNameDef] nos advirtieron que descubrieron un plan elaborado por el alto mando militar de [ITA.GetAdjective] para invadir nuestro país. Si lo que encontraron es exacto, ¡debemos preparar a nuestra nación para la guerra lo más rápido posible!"
 alb_concessions_to_italy:0 "Compromiso con [ITA.GetNameDef]"
 alb_concessions_to_italy_desc:0 "Compramos la paz con [ITA.GetNameDef] a un precio relativamente alto, pero ese fue el costo de nuestra independencia."
 albanian_concessions:0 "[ALB.getAdjetive] Concesiones"
 economic_mobilisation:0 "Movilización Económica"
 man_mobilisation:0 "Movilización General"
 economy_overloaded:0 "Economía sobrecargada"
 acknowledgments_of_the_nation:0 "Reconocimientos de la Nación"
 acknowledgments_of_the_nation_desc:0 "¡La gente de [ALB.GetNameDef] reconoce nuestras acciones! ¡Salvamos la vida de innumerables jóvenes! La gente ahora nos está agradecida. ¡Ahora están más apegados que nunca a los valores del gobierno! También es más probable que se unan al ejército y son más indulgentes con el racionamiento en tiempos de guerra."
 will_to_fight:0 "La voluntad de luchar"
 will_to_fight_desc:0 "¡Nuestro país luchará hasta el final! ¡Ni un paso atrás, siempre adelante! ¡No perderemos nuestro prestigio y nos rebajaremos a negociar con [ITA.GetNameDef]! ¡Resistiremos y morderemos!"
 meritocracy_system:0 "Sistema Meritocrático"
 meritocracy_system_desc:0 "¡Necesitamos reemplazar nuestro viejo sistema de promoción basado en el estatus social con un sistema basado en la habilidad! Necesitamos gente competente para dirigir nuestros ejércitos."
 modern_army:0 "Ejército moderno"
 modern_army_desc:0 "Después de todas las reformas militares, ya podemos considerar nuestro ejército moderno, organizado y preparado. El gobierno y el pueblo deben estar orgullosos de nuestro nuevo ejército."
 balanced_budget:0 "Presupuesto equilibrado"
 balanced_budget_desc:0 "Equilibrar el presupuesto mediante la reducción de nuestros gastos gubernamentales nos ayudará a reducir los impuestos impuestos a la gente común, aumentando así el consumo."
 invite_investors:0 "Invitar a inversores extranjeros"
 invite_investors_desc:0 "Necesitamos inversores para que nuestras economías y negocios funcionen correctamente."
 go_with_ita:0 "Mayor comercio con [ITA.GetNameDef]"
 go_with_fra:0 "Mayor comercio con [ITA.GetNameDef]"
 no_go_with_ita:0 "Autoridad de [ITA.GetNameDefCap] desafiada"
 civ_consommation:0 "Aumento del consumo civil"
 civ_consommation_desc:0 "Nuestros negocios prosperarán si aumenta el consumo. Si eso sucede, saldremos de la crisis económica en la que hemos estado desde 1929. ¡Haremos todo lo posible para alentar a los ciudadanos a consumir más productos fabricados por nuestras empresas!"
 commie_opinion:0 "Diplomacia comunista"
 strategic_opinion:0 "Diplomacia Estratégica"
 britain.92.t:0 "[ALB.GetNameDefCap] desea unirse a los aliados"
 britain.92.d:0 "[ALB.GetAdjective] diplomáticos enviaron una solicitud diplomática para unirse a los Aliados. Como nación democrática, quieren ponerse de pie con nosotros para denunciar la amenaza fascista y comunista. Además, como nación democrática líder, es nuestro papel liderar a otros y ser un ejemplo de democracia."
 albania.1.t:0 "El asunto [ITA.GetAdjective]"
 albania.1.d:0 "Nuestros espías y diplomáticos enviados a [ITA.GetNameDef] nos advirtieron que descubrieron un plan elaborado por el alto mando militar de [ITA.GetAdjective] para invadir nuestro país. El gobierno de [ALB.GetAdjective] se sorprendió por la noticia, ya que [ITA.GetAdjective]s y [ALB.GetAdjective] compartieron relaciones amistosas durante años, además de la cooperación militar y económica. Nuestro país solo tiene una pequeña posibilidad de repeler la invasión como lo estamos ahora. ¡Necesitamos movilizar a nuestro país y preparar a nuestra nación para la guerra lo más rápido posible!"
 albania.1.a:0 "¡Maldito sea [ITA.GetNameDef]!"
 albania.2.t:0 "Conferencia de Durrës"
 albania.2.d:0 "[ITA.GetLeader] y el gobierno de [ITA.GetAdjective] acordaron negociar un tratado en la ciudad de [ALB.GetAdjective] de Durrës. Cuando se enteraron de que nos enteramos de su plan de invasión, se sorprendieron, pero afortunadamente no se enfadaron con nosotros.\n\nIniciaron la Conferencia presentando sus demandas:\nQuieren un control total sobre los territorios extranjeros de [ALB.GetNameDef]. política.\nTambién quieren que el idioma italiano sea obligatorio en las escuelas [ALB.GetAdjective].\n\nA cambio, mantenemos el control total sobre nuestra economía, mientras que [ITA.GetNameDef] garantiza nuestra seguridad contra enemigos externos. Sus condiciones probablemente sean menos duras de lo que serían si les hubiéramos dejado ejecutar su plan de invasión sorpresa.\n\nLa anexión completa sería casi nuestra única opción si su plan funcionara. ¿Qué debemos hacer?"
 albania.2.a:0 "Acepta las condiciones."
 albania.2.b:0 "La sumisión está fuera de cuestión, pero podemos ofrecernos como socios comerciales."
 albania.4.t:0 "Elección del presidente de Çeta e Pezës"
 albania.4.d:0 "El golpe funcionó y ahora controlamos la sede del gobierno. Al principio, Myslim Peza, el comandante de nuestras fuerzas armadas, era el favorito para convertirse en presidente de Albania. Sin embargo, la joven Hoxha, en París hasta hace poco, se está volviendo cada vez más popular. Su elocuencia no es algo para subestimar. La Organización Central del Partido decidió realizar elecciones para determinar quién gobernaría el país."
 albania.4.a:0 "¡Vamos con Peza!"
 albania.4.b:0 "¡Hoxha es mejor!"
 albania.5.t:0 "Búnkeres de Hoxha"
 albania.5.d:0 "Hoy, Hoxha presentó un plan un tanto sorprendente a los líderes y periodistas comunistas: construir búnkeres en todo el país. Oficialmente, Hoxha anunció la construcción de esos búnkeres para proteger al país de las amenazas externas. Advirtió a la gente sobre el peligro de Occidente. Sin embargo, todos los líderes de nuestro partido saben que esos búnkeres servirán como herramienta política de propaganda. Podemos usar el miedo de la gente para controlarlos incluso mejor que antes. Se planea construir alrededor de 173.000."
 albania.5.a:0 "Le Hoxha të na mbrojë!"
 albania.5.b:0 "Nuestra economía no puede afrontar estos gastos."
 albania.6.t:0 "Conferencia de Inversionistas Extranjeros"
 albania.6.d:0 "El gobierno invitó a inversionistas de varios países para discutir posibles oportunidades de inversión. Sin embargo, los inversores de dos países en particular no pueden ponerse de acuerdo sobre el comercio en [ALB.GetNameDef]. Los inversores de [ITA.GetAdjective] no están contentos con el comercio de [FRA.GetNameDef] con nosotros y amenazan con disminuir el comercio con nosotros si no cesamos las relaciones comerciales con [FRA.GetNameDef]. ¿Qué debemos hacer?"
 albania.6.a:0 "Sería mejor alinearnos con [ITA.GetNameDef]."
 albania.6.b:0 "¡Maldito sea [ITA.GetNameDef]! ¡Vamos con [FRA.GetNameDef]!"
 albania.7.t:0 "Tratado de Milán"
 albania.7.d:0 "Luego de las negociaciones, el gobierno de [ALB.GetAdjective] y [ITA.GetLeader] decidieron firmar un tratado final. Pudimos escapar de la guerra con [ITA.GetNameDef] por medios diplomáticos. El pueblo de la nación también nos está agradecido por no enviarlos a la muerte. ¡Podemos estar orgullosos de nosotros mismos!\n\nNota: [ITA.GetNameDefCap] ya no atacará a [ALB.GetNameDef] a través del árbol de enfoque. El enfoque "Ocupación albanesa" ahora está deshabilitado."
 albania.7.a:0 "¡Excelente!"
 albania.8.t:0 "Situación de [ALB.GetNameDef] en 1936"
 albania.8.d:0 "Nuestro Reino no está en la mejor situación que podría haber estado. La crisis económica de 1929 casi derrumbó nuestra economía, haciéndonos dependientes de [ITA.GetNameDef]. Su influencia es cada vez más visible en nuestra vida diaria, ya que sus inversiones financieras en el país y su presencia en nuestros sistemas educativos y políticos son mucho más importantes de lo esperado. A medida que aumentan las tensiones en Europa, mejorar nuestra situación económica y reclamar nuestra completa independencia de [ITA.GetNameDef] debería ser una de nuestras prioridades. También es esencial mejorar las relaciones con nuestros vecinos, como [GRE.GetNameDef] y [YUG.GetNameDef]. Lograr estos objetivos y ampliar nuestro ejército nos convertirá en una potencia en la región del Adriático. ¡Que nuestro gran líder nos guíe!"
 albania.8.a:0 "¡Adelante!"
 albania.9.t:0 "La huelga de hambre de febrero de 1936"
 albania.9.d:0 "Los trabajadores y artesanos de Korçë se levantaron y comenzaron una gran huelga en la ciudad. Denuncian la situación económica del país y la pobreza en la que se encuentran. Si los dejamos continuar con su manifestación, este movimiento podría extenderse en el país y provocar una revuelta general. Pero reprimir la huelga podría afectar nuestra imagen pública y las relaciones con otros países."
 albania.9.a:0 "¡Detengan esta manifestación y arresten a los líderes!"
 albania.9.b:0 "Déjalos ser."
 albania.11.t:0 "¡Revuelta en el Norte!"
 albania.11.d:0 "¡Los trabajadores del norte se levantaron y se armaron, derrotaron a la guarnición local y tomaron el control de la parte norte del país! Con Myslim Peza como jefe, nuestra situación es grave. No deberíamos haberlos dejado ser."
 albania.11.a:0 "¡Prepara las tropas para el combate!"
 albania.12.t:0 "¿Ejercicios militares con [ITA.GetNameDef]?"
 albania.12.d:0 "El gobierno de [ITA.GetNameDef] nos propuso organizar juntos ejercicios militares en Nápoles. Dijeron que podría proporcionar una valiosa experiencia a nuestras tropas y mejorar las relaciones diplomáticas entre nosotros."
 albania.12.a:0 "Aceptaremos"
 albania.12.b:0 "Rechazar la proposición."
 albania.13.t:0 "[ALB.GetNameDefCap] desea unirse a la Internacional Comunista"
 albania.13.d:0 "Nuestros camaradas del Partido del Trabajo de Albania han logrado avances significativos. [ALB.GetNameDefCap] está listo para unirse al Komintern."
 albania.13.a:0 "¡Que nuestros compañeros se unan a nosotros!"
 albania.13.b:0 "Todavía no están listos."
 albania.14.t:0 "[ALB.GetNameDefCap] Solicita Garantía"
 albania.14.d:0 "El gobierno de [ALB.GetAdjective], ansioso por mantener su independencia en estos tiempos difíciles, desea profundizar las relaciones entre nuestras dos naciones mediante el establecimiento de un tratado defensivo que asegure el mantenimiento de las fronteras de [ALB.GetNameDef]."
 albania.14.a:0 "[ALB.GetNameDefCap] tiene nuestra protección."
 albania.14.b:0 "No tenemos ningún interés en defender [ALB.GetNameDef]."
 ALB_reintegrate_gjirokaster:0 "Reintegrar Gjirokastër"
 ALB_reintegrate_gjirokaster_desc:0 "¡Finalmente hemos liberado a nuestra patria de las viles garras de nuestros antiguos señores! Antes de que liberáramos a nuestros hermanos, Gjirokastër estaba bajo la ocupación de [GRE.GetNameDef], y nuestra gente allí ha sido altamente reprimida e integrada artificialmente a su nación. Tomará algún tiempo revertir los efectos de su ocupación, pero es por el bien común."
 ALB_assimilate_kosovo:0 "Asimilar kosovo"
 ALB_assimilate_mitrovica:0 "Asimilar Mitrovica"
 ALB_assimilate_debar:0 "Asimilar Debar"
 ALB_promote_the_integration_of_mitrovica:0 "Promover la Integración de Mitrovica"
 ALB_promote_the_integration_of_debar:0 "Promover la Integración de Debar"
 ALB_promote_the_integration_of_kosovo:0 "Promover la Integración de Kosovo"
 ALB_form_egypt_albania_category:0 "Unir Egipto y Albania"
 ALB_form_egypt_albania:0 "Forma Egipto Albania"
 form_egypt_albania_flag:0 "Egipto-Albania formado"
