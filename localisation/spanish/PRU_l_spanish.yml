 commusnism_win:0 "Los comunistas tomarán el poder sin resistencia del gobierno"
 to_war:0 "Iremos a la guerra con Ecuador para unir a todos los peruanos bajo el gobierno de Benavides, en caso de que Ecuador no sea conquistado a tiempo, los comunistas se levantarán en armas."
 PRU_soviet_military_mission:0 "Misión militar soviética"
 PRU_invite_soviet_military_mission_desc:0 "Tras una larga tradición francesa en el campo militar, nuestro país se ha inclinado más hacia una doctrina militar soviética, debido al reciente desprestigio del ejército francés durante la Primera Guerra Mundial."
