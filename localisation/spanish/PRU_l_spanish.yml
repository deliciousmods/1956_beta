 peru.12:0 "[ECU.GetNameDefCap] Accede a nuestras demandas Territoriales"
 peru.12.t:0 "[ECU.GetNameDefCap] Accede a nuestras demandas Territoriales"
 peru.12.d:0 "La Región de Pastaza vuelve a ser parte de nuestros territorios, la voluntad férrea de nuestros representantes logró la reintegración de este gran territorio. Sin duda una gran victoria del gobierno [ROOT.GetLeader]"
 peru.12.a.1:0 "Un gran día para todos los [ROOT.getAdjective]."
 peru.13:0 "[ECU.GetNameDefCap] rechaza nuestras Demandas Territoriales"
 peru.13.t:0 "[ECU.GetNameDefCap] rechaza nuestras Demandas Territoriales"
 peru.13.d:0 "Nuestro Territorio de la región de Pastaza se ha perdido por culpa del gobierno corrupto de [ROOT.GetLeader], el pueblo de [ROOT.getAdjective] en el futuro tendrá que recuperar ese territorio con las armas en la mano."
 peru.13.a.1:0 "El gobierno corrupto de [ROOT.GetLeader] permitió esto."
 peru.14:0 "[USA.GetNameDefCap] Accede a nuestras Demandas Territoriales"
 peru.14.t:0 "[USA.GetNameDefCap] Accede a nuestras Demandas Territoriales"
 peru.14.d:0 "La Región de Pastaza vuelve a ser parte de nuestros territorios, la voluntad férrea de nuestros representantes logró la reintegración de este gran territorio. Sin duda una gran victoria para el gobierno de [ROOT.GetLeader]."
 peru.14.a.1:0 "Una gran victoria para nuestros políticos."
 peru.15:0 "[USA.GetNameDefCap] Rechaza nuestras Demandas Territoriales"
 peru.15.t:0 "[USA.GetNameDefCap] Rechaza nuestras Demandas Territoriales"
 peru.15.d:0 "Nuestro Territorio de la región de Pastaza se ha perdido por culpa del gobierno corrupto de [ROOT.GetLeader], el pueblo de [ROOT.getAdjective] en el futuro tendrá que recuperar ese territorio con las armas en la mano."
 peru.15.a.1:0 "El gobierno corrupto de [ROOT.GetLeader] permitió esto."
 peru.16:0 "Debemos elegir a nuestro líder revolucionario"
 peru.16.t:0 "Debemos elegir a nuestro líder revolucionario"
 peru.16.d:0 "Después de una gran lucha por los derechos sociales del pueblo [ROOT.getAdjective], hoy nuestra revolución logró sacar al dictador Oscar Benavides pero ahora necesitamos un líder que guíe a las masas por el camino de la revolución.\n\nComo primera opción tenemos a Eudocio Ravines que pasó mucho tiempo en Moscú y Europa estudiando los principios del comunismo, junto a una camarilla de asesores soviéticos seguiremos el camino de la Unión Soviética a la revolución.\n\nLa segunda opción es el líder popular Víctor Haya de la Torre, un importante líder de masas que, con sus ideales de una revolución más nacional, alistó a campesinos e indígenas en su partido.\nSu objetivo es separar el comunismo peruano de la política de Moscú."
 peru.16.a.1:0 "Víctor Haya de la Torre nos guiará a la victoria."
 peru.16.a.2:0 "Eudocio Ravines nos guiará a la victoria."
 peru.17:0 "La memoria de Sánchez Cerro"
 peru.17.t:0 "La memoria de Sánchez Cerro"
 peru.17.d:0 "Sánchez Cerro aún vive en nuestra memoria y sus grandes gestas nunca serán olvidadas, el reciente acercamiento de Oscar Benavides al partido Unión Revolucionaria ha provocado que nuestro partido se empodere, pero para devolver la prosperidad al Perú necesitamos un líder con voluntad de hierro. \n\nUna de las opciones sería el General Ureta que es uno de los seguidores de Sánchez Cerro y quiere llevar a Perú a la victoria fuera de la influencia del fascismo italiano.\n\nLa otra opción es Luis Alberto Flores, católico reconocido y líder de la juventud urrista, siendo una de las más cercanas a Sánchez Cerro y ahora al frente de su partido, quiere reformar la ideología del partido para que sea similar al fascismo italiano."
 peru.17.a.1:0 "Continuando con el legado de Sánchez Cerro."
 peru.17.a.2:0 "Terminar con el Sánchez Cerrismo."
 peru.18:0 "Seleccione un sucesor para Benavides"
 peru.18.t:0 "Seleccione un sucesor para Benavides"
 peru.18.d:0 "Benavides ya no puede gobernar, las protestas recientes demuestran que su gobierno es débil y requiere un nuevo líder que nos lleve a la llamada Patria Nueva, se planean dos candidatos.\n\nTienes al Primero que es Ernesto Montagne, un ex miembro de la Unión Revolucionaria que se retiró del partido al ver que se adhirió a doctrinas extremas como el fascismo, es un conservador que pretende devolverle el valor nacionalista al partido Unión Revolucionaria.\n\nLa segunda opción es recurrir a un golpe de Estado a manos del General Ricardo Pérez Godoy que está en Tacna, siendo Ricardo Pérez Godoy un nacionalista que propone una reforma social seria para los indígenas y los más empobrecidos del Perú junto a su gobierno llamado Gobierno Revolucionario de las Fuerzas Armadas."
 peru.18.a.1:0 "Seleccionar a Ernesto Montagne como sucesor."
 peru.18.a.2:0 "Recurre a la revolución Tacna."
 peru.19:0 "[PRU.GetNameDefCap] está armando [ROOT.GetCommunistParty] para tomar el poder"
 peru.19.t:0 "[PRU.GetNameDefCap] está armando [ROOT.GetCommunistParty] para tomar el poder"
 peru.19.d:0 "[PRU.GetNameDefCap] junto a su aliado comunista [ROOT.GetCommunistParty] están preparando un golpe de Estado contra nuestro gobierno, no debemos permitir que las hordas comunistas se acerquen a América Latina, preparémonos para los antipatriotas que planean traer el terror que tiene el Perú sido víctima de a manos de su dictador [PRU.GetCommunistLeader] Es hora de tomar las armas y poner fin al levantamiento comunista"
 peru.19.a.1:0 "Defendámonos."
