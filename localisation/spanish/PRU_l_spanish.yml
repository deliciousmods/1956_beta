 peru.w.d:0 "Nos informan que varios militares ecuatorianos están cruzando la frontera hacia los puestos fronterizos de Zarumilla y hostigando a la población peruana; también hay reportes de constantes incursiones desde los puestos ecuatorianos de Macara y Zapotillo."
