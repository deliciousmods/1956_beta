 peru.1:0 "El destino de la política peruana"
 peru.1.t:0 "El destino de la política peruana"
 peru.1.d:0 "Tras el breve gobierno de Sánchez Cerro y su sucesor [PRU.GetLeader], el pueblo exigió que se esclarezca el destino del Perú y sus gobernantes."
 peru.1.a:0 "Recuerda el legado de Sánchez Cerro."
 peru.2.a:0 "Benavides debe seguir gobernando."
 peru.3.a:0 "Dar paso a elecciones democráticas."
 peru.2:0 "Las elecciones democráticas"
 peru.2.t:0 "Las elecciones democráticas"
 peru.2.d:0 "Las elecciones democráticas son la base de toda sociedad civilizada, [PRU.GetLeader] luego de que un breve gobierno haya decidido convocar a elecciones para tener al próximo gobernante del Perú evocando la voz del pueblo, entre estas opciones hay 4 candidatos reconocidos, el primero de ellos es Manuel Prado Ugarteche, líder de la facción conservadora de Perú y quien lidera un fuerte movimiento católico y anti-aprista en Perú sus principales proyectos serían industrializar Perú con la ayuda de Estados Unidos.\n\nEl segundo candidato es Luis Eguiguren Escudero, líder de los socialdemócratas, siendo esta una facción que pretende unir a los socialistas y conservadores del Perú, uniéndolos bajo una sola fuerza, siendo amistosos con los apristas para ganar votos de sus militantes y con el pensamiento de que el sindicato de todos los peruanos harán que el país se desarrolle.\n\nEl tercer candidato es el exmiembro del partido civilista Manuel Vicente Villarán, quien es uno de los más grandes detractores de la vieja Leguía régimen y desea eliminar cualquier legado de este del Perú, abriéndose más a Estados Unidos y recibiendo el apoyo de los antiguos partidarios del régimen de Benavides para lograr su objetivo de unificar el país con el fin y destrucción inmediatos del partido aprista. \n\nEl último candidato es Arturo Pablo Peralta Miranda, reconocido escritor y defensor de los derechos de los indígenas quechuas en el Perú, con su apodo Gamaniel Churata, buscará el apoyo del voto aprista y el apoyo de las protestas indígenas para lograr su objetivo de llegar al poder, siendo considerado un candidato más cercano a un comunismo más nacional y no uno que obedece las órdenes de Moscú de desarrollar el país, sus principales promesas son los derechos de los indígenas y acabar con la memoria de Sanchez cerro y Benavides que fueron a su punto de vista los mas grandes dictadores del peru"
 peru.1.a.1:0 "Victoria de la Coalición Conservadora."
 peru.2.a.1:0 "Victoria socialdemócrata."
 peru.3.a.1:0 "Victoria de Alianza Acción Republicana."
 peru.4.a.12:0 "Victoria del Frente Patriota Tupacamarista."
 peru.3:0 "Múltiples Protestas por Cancelación de Elecciones"
 peru.3.t:0 "Múltiples Protestas por Cancelación de Elecciones"
 peru.3.d:0 "El pueblo está cansado de Benavides y su prórroga de gobierno por tres años más cancelando las elecciones democráticas; el pueblo se levantará para defender los valores democráticos del Perú."
 peru.1.a.2:0 "Del lado de la gente."
 peru.2.a.2:0 "Usa la guerra para unir a todos los peruanos."
 peru.w:0 "Soldados ecuatorianos ingresan a nuestro territorio"
 peru.w.t:0 "Soldados ecuatorianos ingresan a nuestro territorio"
 peru.w.d:0 "Nos informan que varios militares ecuatorianos están cruzando la frontera hacia los puestos fronterizos de Zarumilla y hostigando a la población peruana; también hay reportes de constantes incursiones desde los puestos ecuatorianos de Macara y Zapotillo."
 peru.1.a.w:0 "¡Peruanos, a la guerra!"
 peru.2.a.w:0 "Es el derecho de los ecuatorianos."
 peru.4:0 "Benavides ha muerto"
 peru.4.t:0 "Benavides ha muerto"
 peru.4.d:0 "La muerte de Benavides se siente en casi todo el país ya que su gobierno logró pacificar el Perú luego de un largo tiempo de rebeliones aprista; ahora, esperamos que el futuro del Perú sea tan prometedor como lo fue durante su gobierno."
 peru.4.a.1:0 "Una última."
 peru.5:0 "Perú desea negociar los territorios en disputa"
 peru.5.t:0 "Perú desea negociar los territorios en disputa"
 peru.5.d:0 "Siguiendo los principios de la sociedad civilizada, el estado peruano envía una propuesta para establecer una frontera fija para evitar futuros conflictos; según la propuesta, delimitaríamos el límite según el statu quo alcanzado en la reunión de Washington en 1936"
 peru.5.a.1:0 "Nunca."
 peru.5.a.2:0 "Aceptemos las exigencias peruanas."
 peru.6:0 "El problema con Ecuador"
 peru.6.t:0 "El problema con Ecuador"
 peru.6.d:0 "Durante mucho tiempo, la frontera con Ecuador fue un tema que provocó guerras en el pasado. Es de vital importancia tener claro este tema, y ​​con la reciente firma del statu quo de 1936, se avanza hacia el establecimiento de una frontera fija."
 peru.6.a.1:0 "Rechazar el compromiso fronterizo en 1936."
 peru.6.a.2:0 "Negociar con Ecuador."
 peru.6.a.3:0 "Matemos a nuestros enemigos."
 peru.7:0 "Perú decide rechazar el statu quo"
 peru.7.t:0 "Perú decide rechazar el statu quo"
 peru.7.d:0 "Perú ha decidido rechazar el statu quo de 1936 porque la tierra bajo la bandera ecuatoriana contiene una población peruana."
 peru.7.a.1:0 "Una razón más por la que no puedes confiar en los peruanos."
 peru.8:0 "Revolución contra la guerra"
 peru.8.t:0 "Revolución contra la guerra"
 peru.8.d:0 "La guerra ha despertado el sentimiento revolucionario en el pueblo peruano ya que Benavides no había podido llevar a cabo su guerra suicida y llevó al pueblo peruano por un camino de muerte y hambre."
 peru.8.a.1:0 "Purgaremos a los antipatrióticos."
 peru.8.a.2:0 "Si Benavides no firma la paz, el pueblo lo hará por encima de su cabeza."
 peru.9:0 "Perú decide rechazar el statu quo"
 peru.9.t:0 "Perú decide rechazar el statu quo"
 peru.9.d:0 "Los peruanos acaban de incumplir el acuerdo alcanzado en Washington en su frontera con Ecuador, rechazando lo acordado. Lo mejor sería actuar de acuerdo a nuestra posición como ente regulador de los países menos desarrollados de la región"
 peru.9.a.1:0 "Apliquemos una sanción económica."
 peru.9.a.2:0 "Es el derecho de los peruanos."
 peru.10:0 "[PRU.GetNameDefCap] se prepara para acabar con la elección popular"
 peru.10.t:0 "[PRU.GetNameDefCap] se prepara para acabar con la elección popular"
 peru.10.d:0 "[PRU.GetNameDefCap] está preparando su ejército para acabar con los partidos de masas, en estos momentos de dificultad debemos abandonar nuestras diferencias y unirnos contra el mismo enemigo que no apoya la libre decisión de los pueblos sobre su gobierno, ahora el dictador [PRU.getLeader] prepara su maquinaria para acabar con nosotros"
 peru.10.a.1:0 "Defendámonos."
 peru.11:0 "[PRU.GetNameDefCap] está armando [ROOT.GetFascistParty] para tomar el poder"
 peru.11.t:0 "[PRU.GetNameDefCap] está armando [ROOT.GetFascistParty] para tomar el poder"
 peru.11.d:0 "[PRU.GetNameDefCap] junto a su aliado fascista [ROOT.GetFascistParty] están preparando un golpe de Estado contra nuestro gobierno, no debemos permitir que las hordas fascistas se acerquen a Latinoamérica, preparémonos para los antipatriotas que planean traer el terror que tiene el Perú sido víctima de a manos de su dictador [PRU.GetFascistLeader] Es hora de tomar las armas y poner fin al levantamiento fascista"
 peru.11.a.1:0 "Defendámonos."
