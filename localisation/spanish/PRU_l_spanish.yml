 peru.20:0 "Perú quiere tener influencia en América Latina"
 peru.20.t:0 "Perú quiere tener influencia en América Latina"
 peru.20.d:0 "Tenemos informes de que agentes de [PRU.getAdjective] están infiltrados en varios países de América del Sur, el [PRU.getAdjective] dictador [PRU.GetLeader] quiere difundir su ideología de terror en todo este hemisferio, no dejaremos que las ideologías antidemocráticas tomen sobre América Latina."
 peru.20.a.1:0 "Aplicar Sanciones económicas"
 peru.20.a.2:0 "Es derecho de los peruanos"
 peru.21:0 "Estados Unidos nos acaba de sancionar económicamente"
 peru.21.t:0 "Estados Unidos nos acaba de sancionar económicamente"
 peru.21.d:0 "Estados Unidos nos acaba de sancionar económicamente, esto afectará monetariamente a varios [PRU.getAdjective], pero no nos vamos a rendir ya que esto es una señal de que las acciones de nuestro líder [PRU.GetLeader] están afectando la moral de los norteamericanos."
 peru.21.a.1:0 "Seguiremos con nuestro trabajo"
 PRU_GATHERING_STORM_DESC:0 "Luego de la muerte del líder nacionalista Sánchez Cerro en 1933, la República del Perú entró en una profunda crisis política interna y externa, y en su lugar fue puesto el jefe de las fuerzas armadas, Oscar Benavides.\nLa gran crisis que existe dentro el país ha llevado la economía a un estancamiento nunca antes visto ya una severa crisis económica a las puertas de las elecciones democráticas de 1936, aunque se sabe en algunos círculos conspirativos que Benavides tiene el deseo de permanecer en el poder."
