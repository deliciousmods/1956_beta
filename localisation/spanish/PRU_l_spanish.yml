 peru.4:0 "Benavides ha muerto"
 peru.4.t:0 "Benavides ha muerto"
 peru.4.d:0 "La muerte de Benavides se siente en casi todo el país ya que su gobierno logró pacificar el Perú luego de un largo tiempo de rebeliones aprista; ahora, esperamos que el futuro del Perú sea tan prometedor como lo fue durante su gobierno."
