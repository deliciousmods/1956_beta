 PRU_precious_metal_exports:0 "Exportaciones de metales preciosos"
 PRU_precious_metal_exports_desc:0 "Nuestros recursos naturales de gran valor como el cobre, el oro y el acero serán los que catapulten a nuestro país al éxito."
 PRU_la_legion_peruana:0 "La Legión Peruana"
 PRU_la_legion_peruana_desc:0 "Debemos fortalecer nuestro ejército trayendo de regreso a La Legión Peruana, el antiguo cuerpo de élite que se usó en tiempos difíciles en [PRU.GetNameDefCap] pero esta vez usaremos gente quechua para formarlo."
 PRU_incaism:0 "Incaísmo"
 PRU_incaism_desc:0 "El imperio Inca en el pasado fue uno de los imperios más poderosos de la América precolombina, debemos fortalecer nuestra relación con nuestro pasado Inca."
 PRU_integrate_women1:0 "Integrar Mujeres"
 PRU_integrate_women1_desc:0 "La mujer peruana es el pilar base de nuestra economía y de nuestra vida familiar tradicional, su inclusión en las fábricas dará mayor efectividad a nuestra naciente industria."
 PRU_new_peru_1:0 "Nuevo Perú"
 PRU_new_peru_1_desc:0 "Después de una gran era de gobernantes corruptos y oligarcas, es hora de que [PRU.GetNameDefCap] ingrese a la nueva era, evolucionando sus políticas y renovando su clase política."
 PRU_riva_agueros:0 "Sueño de Riva Agüero"
 PRU_riva_agueros_desc:0 "El ideólogo católico José de la Riva Agüero y Osma había dado a conocer su deseo de crear un nacionalismo peruano sin llegar al extremismo de los fascistas, hoy su sueño se ha hecho realidad."
 PRU_agricultural:0 "Reforma Agraria"
 PRU_agricultural_desc:0 "Nuestra agricultura rica en diversos alimentos siempre ha sido uno de los grandes empujes de nuestro país, el reciente desarrollo de este sector ayudará al desarrollo de todas las clases sociales en [PRU.GetNameDefCap]."
