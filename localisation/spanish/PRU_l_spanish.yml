 peru.5:0 "Perú desea negociar los territorios en disputa"
 peru.5.t:0 "Perú desea negociar los territorios en disputa"
 peru.5.d:0 "Siguiendo los principios de la sociedad civilizada, el estado peruano envía una propuesta para establecer una frontera fija para evitar futuros conflictos; según la propuesta, delimitaríamos el límite según el statu quo alcanzado en la reunión de Washington en 1936"
 peru.5.a.1:0 "Nunca."
 peru.5.a.2:0 "Aceptemos las exigencias peruanas."
 peru.6:0 "El problema con Ecuador"
 peru.6.t:0 "El problema con Ecuador"
 peru.6.d:0 "Durante mucho tiempo, la frontera con Ecuador fue un tema que provocó guerras en el pasado. Es de vital importancia tener claro este tema, y ​​con la reciente firma del statu quo de 1936, se avanza hacia el establecimiento de una frontera fija."
 peru.6.a.1:0 "Rechazar el compromiso fronterizo en 1936."
 peru.6.a.2:0 "Negociar con Ecuador."
 peru.6.a.3:0 "Matemos a nuestros enemigos."
 peru.7:0 "Perú decide rechazar el statu quo"
 peru.7.t:0 "Perú decide rechazar el statu quo"
 peru.7.d:0 "Perú ha decidido rechazar el statu quo de 1936 porque la tierra bajo la bandera ecuatoriana contiene una población peruana."
 peru.7.a.1:0 "Una razón más por la que no puedes confiar en los peruanos."
 peru.8:0 "Revolución contra la guerra"
 peru.8.t:0 "Revolución contra la guerra"
 peru.8.d:0 "La guerra ha despertado el sentimiento revolucionario en el pueblo peruano ya que Benavides no había podido llevar a cabo su guerra suicida y llevó al pueblo peruano por un camino de muerte y hambre."
 peru.8.a.1:0 "Purgaremos a los antipatrióticos."
 peru.8.a.2:0 "Si Benavides no firma la paz, el pueblo lo hará por encima de su cabeza."
 peru.9:0 "Perú decide rechazar el statu quo"
 peru.9.t:0 "Perú decide rechazar el statu quo"
 peru.9.d:0 "Los peruanos acaban de incumplir el acuerdo alcanzado en Washington en su frontera con Ecuador, rechazando lo acordado. Lo mejor sería actuar de acuerdo a nuestra posición como ente regulador de los países menos desarrollados de la región"
