l_spanish:
 r56_peru_focus:0 "Foco Nacional Peruano"
 indigenous_recruiter:0 "Reclutador Indígena"
 urrista:0 "Urrista"
 son_of_the_sun:0 "Hijo del Sol"
 democratic_socialist:0 "Socialista Demócrata"
 PRU_czech_equipment_aquisition:0 "Equipamiento checo"
 PRU_czech_equipment_aquisition_desc:0 "El ejército [ROOT.getAdjective], después de la gran derrota sufrida durante la Guerra del Pacífico en 1883, estuvo débil por un tiempo ya que el gobierno no podía permitirse un gasto militar tan grande, pero ahora que podemos adquirir nuevas armas es hora de reorganizarse. nuestras fuerzas para formar un ejército poderoso."
 PRU_andean_warfare:0 "Incluir a los Ronderos en el ejército"
 PRU_andean_warfare_desc:0 "Los Ronderos son una pieza fundamental de la historia de [ROOT.getAdjective], su presencia en los campos de batalla siempre fue importante como en la guerra contra Chile luego de la caída de Lima, requerimos que todos los quechuas se unan a este cuerpo de Ronderos"
 PRU_paratrooper_company:0 "Compañía de paracaidistas"
 PRU_paratrooper_company_desc:0 "Al contar con una gran flota de aviones, tenemos la posibilidad de crear un cuerpo de paracaidistas para apoyar a las tropas terrestres."
 PRU_modernize_the_infantry_kit:0 "Modernizar el kit de infantería"
 PRU_modernize_the_infantry_kit_desc:0 "Las nuevas tácticas de la guerra mundial requieren que nuestro país adquiera conocimientos sobre estas nuevas tácticas de guerra y eso lleva a adquirir equipos modernos para dejar atrás nuestro viejo arsenal que nos sobró de la guerra de Leticia."
 PRU_jungle_training:0 "Crear Ejército Ashaninka"
 PRU_jungle_training_desc:0 "El pueblo Ashaninka por mucho tiempo vivió aislado en la selva peruana, ajeno a todos los asuntos del centro del Perú por mucho tiempo, las empresas caucheras descubrirían a estos indígenas provocando uno de los genocidios más grandes que se conocen en el Perú, estos hombres de la selva serán útiles para nuestras operaciones en esto los necesitamos ahora más que nunca en el ejército [ROOT.getAdjective]."
 PRU_motorization:0 "Motorización"
 PRU_motorization_desc:0 "Durante mucho tiempo, nuestros recursos en tiempos de guerra fueron transportados en mulas o llamas sobre las montañas de nuestro terreno accidentado, pero con la construcción de carreteras principales, podría ser el momento de comenzar a usar camiones para mover activos militares."
 PRU_create_the_infantry_and_cavalry_schools:0 "Crear las Escuelas de Infantería y Caballería"
 PRU_create_the_infantry_and_cavalry_schools_desc:0 "La caballería es un recurso muy importante para nuestro ejército, ya que al no contar con muchos vehículos motorizados debido a la accidentada geografía, el caballo y la mula siempre han sido de gran confianza por parte del ejército peruano, la especialización de algunos comandantes en tácticas de guerra con caballería guiará nosotros a la victoria."
 PRU_cold_weather_equipment:0 "Equipos para clima frío"
 PRU_czech_tanks:0 "Adquirir tanques checos"
 PRU_czech_tanks_desc:0 "Los nuevos tanques serán de gran ayuda para un mayor empuje de nuestro ejército para aplastar a cualquiera que se atreva a ultrajar al país."
 PRU_study_the_blueprints:0 "Estudia los planos"
 PRU_study_the_blueprints:0 "Con diseños propios lograremos el éxito en la creación y fortalecimiento de nuestra industria nacional."
 PRU_foreign_licenses:0 "Licencias Extranjeras"
 PRU_foreign_licenses_desc:0 "Con las nuevas licencias de armas extranjeras, será posible producir localmente armas avanzadas para nuestro ejército."
 PRU_italian_guns:0 "Armas italianas"
 PRU_italian_guns_desc:0 "Después de adquirir aviones italianos y entrenamiento militar italiano, es hora de adquirir cañones italianos modernos para que nuestro poder se sienta como un eco en los Andes."
 PRU_invite_italian_military_mission:0 "Invitar a una misión militar italiana"
 PRU_expand_the_national_arsenal:0 "Ampliar el Arsenal Nacional"
 PRU_invite_soviet_military_mission:0 "Invitar a la misión militar soviética"
 PRU_expand_the_national_arsenal_desc:0 "Una de las principales fábricas de armas de Lima quedó obsoleta y no puede proveer armas suficientes para armar dignamente a nuestro ejército. La expansión a provincias con nuevas fábricas militares satisfará esta necesidad de armas."
 PRU_new_weapons_new_tactics:0 "Nuevas armas, nuevas tácticas"
 PRU_new_weapons_new_tactics_desc:0 "Nuestras nuevas armas nos harán adaptarnos a las nuevas tácticas de guerra."
 PRU_plan_limas_expansion:0 "Plan Lima Expansión"
 PRU_plan_limas_expansion_desc:0 "Fuera de la ciudad principal de Lima hay mucho más espacio para lograr zonas industriales modernas, como las afueras de Villa El Salvador y San Juan de Lurigancho."
 PRU_compania_minera_atacocha:0 "Compañía Minera Atacocha"
 PRU_compania_minera_atacocha_desc:0 "En las afueras de Lima, subiendo las montañas, hay uno de los yacimientos más grandes de metales preciosos, deberíamos hacer algo con eso."
 PRU_industrial_modernization:0 "Modernización Industrial"
 PRU_industrial_modernization_desc:0 "Hay que modernizar nuestra industria obsoleta y estancada, pero la cuestión es si lo haremos de la mano de extranjeros o intentaremos crear nuestra propia industria."
 PRU_rely_on_international_trade:0 "Confíe en el comercio internacional"
 PRU_rely_on_international_trade_desc:0 "Nuestra industria no puede sostenerse sin la ayuda de los países desarrollados, recibimos ayuda del capital extranjero."
 PRU_invite_foreign_experts:0 "Invitar a expertos extranjeros"
 PRU_invite_foreign_experts_desc:0 "Los expertos extranjeros sabrán cómo volver a encaminar nuestra economía para que pueda volver a ser una de las más poderosas de Estados Unidos."
 PRU_railroad_investments:0 "Inversiones Ferroviarias"
 PRU_railroad_investments_desc:0 "La investigación de nuevas rutas para mejorar la infraestructura nacional está en manos de expertos extranjeros, muy pronto tendremos una infraestructura nacional de primer nivel."
 PRU_oil_industry_developments:0 "Desarrollos de la industria petrolera"
 PRU_oil_industry_developments_desc:0 "El petróleo de La Brea y Pariñas en el norte del país debe ser extraído por nuestros aliados extranjeros."
 PRU_gold_and_silver_mining:0 "Minería de oro y plata"
 PRU_gold_and_silver_mining_desc:0 "Los recursos más importantes como el oro y la plata que se encuentran en las montañas de nuestro país serán el nuevo motor de nuestra economía."
 PRU_running_economy:0 "Estabilización Monetaria"
 PRU_running_economy_desc:0 "La creación de un banco de reserva nacional ayudará a administrar mejor la moneda."
 PRU_construction_industry:0 "Industria de construccion"
 PRU_construction_industry_desc:0 "Con la nueva ayuda de los extranjeros, puede que sea el momento de empezar a construir obras en beneficio de todo el pueblo [ROOT.getAdjective]."
 PRU_implement_autarky:0 "Implementar la autarquía"
 PRU_implement_autarky_desc:0 "Los extranjeros no estamos en condiciones de tomar el control de nuestra economía, lo mejor sería que desarrollemos nuestra propia economía para no depender del capital extranjero."
 PRU_give_rights_to_indigenous_people:0 "Dar derechos a los pueblos indígenas"
 PRU_give_rights_to_indigenous_people_desc:0 "Los habitantes de los Andes siempre fueron tratados como esclavos aún cuando el Perú se independizó del yugo español, ahora como país en vías de desarrollo es de vital importancia contar con su apoyo para el desarrollo de nuestro país."
 PRU_seize_the_gold_mines:0 "Aprovecha las minas de oro"
 PRU_seize_the_gold_mines_desc:0 "Las minas de oro de Cajamarca ahora son una realidad, en su momento nunca fueron explotadas por falta de maquinaria en el pasado, pero ahora con la tecnología necesaria podemos fortalecer al país con estos recursos."
 PRU_national_mining_administration:0 "Administración Nacional de Minería"
 PRU_national_mining_administration_desc:0 "La creación de una empresa nacional que administre los recursos mineros garantizará que estos sean aprovechados de mejor manera por el Estado"
 PRU_finance_construction_programs:0 "Financiar Programas de Construcción"
 PRU_finance_construction_programs_desc:0 "El financiamiento para el Hospital del Empleado, las unidades vecinales de interés social serán de gran ayuda para iniciar con el desarrollo de nuestro país."
 PRU_industrial_surquillo_sac:0 "Industrial Surquillo S.A.C."
 PRU_industrial_surquillo_sac_desc:0 "Es hora de ver el nacimiento de una industria militar propia."
 PRU_nationalize_the_railways:0 "Nacionalizar los Ferrocarriles"
 PRU_nationalize_the_railways_desc:0 "Los impuestos que piden las empresas extranjeras por usar sus caminos es muy abusivo, ha llegado el momento de que todo lo que hay en el Perú sea únicamente para el servicio del pueblo."
 PRU_national_research_grants:0 "Becas Nacionales de Investigación"
 PRU_national_research_grants_desc:0 "Con nuestras propias mentes nacionales podremos hacer avanzar a nuestro país."
 PRU_substitution_technologies:0 "Tecnologías de sustitución"
 PRU_substitution_technologies_desc:0 "Si no podemos obtener tecnología que no poseemos, encontraremos repuestos para ella."
 PRU_Marina_de_Guerra:0 "El renacimiento de nuestra Armada"
 PRU_Marina_de_Guerra_desc:0 "Luego de la Guerra del Pacífico en 1880 nuestra Armada estuvo en constante declive al punto de pasar de ser una de las mejor entrenadas de Sudamérica a una de las peores y más obsoletas, es nuestra oportunidad de ver renacer a nuestra Armada."
 PRU_expand_the_naval_factory_of_bellavista:0 "Ampliar la fábrica naval de Bellavista"
 PRU_expand_the_naval_factory_of_bellavista_desc:0 "La Fábrica Naval de Bellavista siempre fue la fábrica naval nacional por excelencia, pero con el reciente renacimiento de nuestra armada, sería una buena idea empezar a expandir nuestra fábrica hacia el norte y sur del país."
 PRU_work_with_foreigners:0 "Trabajar con extranjeros"
 PRU_work_with_foreigners_desc:0 "Los extranjeros saben de barcos más que nosotros, trabajaremos mejor con ellos y nuestra armada crecerá más."
 PRU_National_Admiralty_Corps:0 "Cuerpo del Almirantazgo Nacional"
 PRU_National_Admiralty_Corps_desc:0 "Si logramos reunir a las mentes más brillantes de la estrategia naval en el Perú, formaremos un gabinete de almirantazgo más grande que tomará las decisiones en una batalla naval."
 PRU_naval_industry:0 "Industria naval"
 PRU_naval_industry_desc:0 "Más allá de la expansión de nuestra industria naval, es necesario construir astilleros más grandes para crear la gran flota nacional."
 PRU_modernize_destroyers:0 "Modernizar destructores"
 PRU_modernize_destroyers_desc:0 "Nuestros destructores más nuevos ya están obsoletos, es de vital importancia iniciar un programa de investigación de nuevos modelos de este tipo de nave."
 PRU_Modernize_our_submarines:0 "Modernizar nuestros submarinos"
 PRU_Modernize_our_submarines_desc:0 "Nuestros submarinos más nuevos ya están obsoletos, es de vital importancia iniciar un programa de investigación de nuevos modelos de este tipo de barcos."
 PRU_the_grau_class_project:0 "El proyecto Clase Grau"
 PRU_the_grau_class_project_desc:0 "Los cruceros Clase Grau fueron los barcos más grandes y modernos que tuvo la Armada del Perú desde su caída en la Guerra del Pacífico, su capacidad de combate era tal que el estado quiere que estos barcos sirvan de base para la creación masiva de más cruceros clase grau. ."
 PRU_expand_naval_production:0 "Ampliar la producción naval"
 PRU_expand_naval_production_desc:0 "Vamos a necesitar más astilleros para expandir nuestra gran armada."
 PRU_modernize_battleships:0 "Modernizar acorazados"
 PRU_modernize_battleships_desc:0 "Es hora de iniciar el proyecto del Acorazado Lima, ese acorazado que el Perú nunca pudo comprar por problemas económicos internos, ahora se puede permitir tal compra."
 PRU_modernize_carrier:0 "Modernizar Transportista"
 PRU_modernize_carrier_desc:0 "Es hora de iniciar el proyecto del Portaaviones República del Perú, ese acorazado que el Perú nunca pudo comprar por problemas económicos internos, ahora se puede permitir tal compra."
 PRU_naval_doctrine:0 "Doctrina Naval"
 PRU_naval_doctrine_desc:0 "Nuevos barcos, nuevas doctrinas navales"
 PRU_fly_with_the_sun:0 "Héroes del sol"
 PRU_fly_with_the_sun_desc:0 "Los nuevos reclutas de la fuerza aérea peruana desde su creación en 1919 han recibido muchos talentosos reclutas que lograron cosas increíbles conduciendo un avión, es hora de que estos nuevos pilotos demuestren a su país quién es el dueño de los cielos sudamericanos."
 PRU_start_aircraft_purchase:0 "Iniciar compra de aviones"
 PRU_start_aircraft_purchase_desc:0 "Para sumar más aviones a nuestra fuerza aérea, es muy importante elegir de qué país extranjero vamos a solicitar aviones."
 PRU_acquire_italian_planes:0 "Adquirir aviones italianos"
 PRU_acquire_italian_planes-desc:0 "Los aviones italianos son fuertes y pesados, son perfectos para nuestra fuerza aérea."
 PRU_acquire_usa_planes:0 "Adquirir aviones de Estados Unidos"
 PRU_acquire_usa_planes_desc:0 "Los aviones americanos son rápidos y ligeros, son perfectos para nuestra fuerza aérea."
 PRU_strengthen_the_air_force:0 "Fortalecer la fuerza aérea"
 PRU_strengthen_the_air_force_desc:0 "Nuestra fuerza aérea está desorganizada y nuestros aeródromos están descuidados. Si logramos desarrollar estos aspectos, nuestra fuerza aérea será la más poderosa de la región."
 PRU_work_with_our_designs:0 "Trabaja con nuestros diseños"
 PRU_work_with_our_designs_desc:0 "Nuestros propios diseños de aeronaves serán mejores que las aeronaves que adquirimos de extranjeros, es de suma importancia mejorar los diseños que ya tenemos."
 PRU_work_on_heavy_aircraft:0 "Trabajo en aviones pesados"
 PRU_work_on_heavy_aircraft_desc:0 "Si desarrollamos nuestros aviones pesados ​​podremos ser fuertes y golpear al enemigo sin que se dé cuenta."
 PRU_work_on_light_aircraft:0 "Trabajo en aviones ligeros"
 PRU_work_on_light_aircraft_desc:0 "Si desarrollamos nuestra avioneta podremos ser rápidos y dar caza al enemigo sin que éste se dé cuenta."
 PRU_air_innovations:0 "Innovaciones de aire"
 PRU_air_innovations_desc:0 "Nuevos aviones, nuevas tácticas."
 PRU_total_production:0 "Producción total"
 PRU_total_production_desc:0 "Para crear una gran fuerza en la era debemos multiplicar nuestra producción de cazas y CAS, solo así lograremos la superioridad aérea absoluta."
 PRU_heroes_of_the_air:0 "Héroes del aire"
 PRU_heroes_of_the_air_desc:0 "Los nuevos caballeros del Aire, aquellos que tienen la suerte de luchar por su país en sus corsés de acero."
 PRU_build_the_petrolero_railway:0 "Construye el Ferrocarril Petrolero"
 PRU_build_the_petrolero_railway_desc:0 "Las petroleras americanas requieren una línea de tren que vaya desde Lima hasta el norte de Trujillo para transportar el petróleo de esa zona al puerto del Callao, sería una obra interesante ya que puede ser utilizada por el estado con fines civiles y militares."
 PRU_build_the_andes_railway:0 "Construir el Ferrocarril de los Andes"
 PRU_build_the_andes_railway_desc:0 "La línea del tren trasandino logra trasladar a millones de personas de la ciudad de Cuzco-Huancay-Lima donde se concentra casi el 60% de la población peruana."
 PRU_organize_future_elections:0 "Organizar futuras elecciones"
 PRU_organize_future_elections_desc:0 "Luego de un breve período de gobierno de Benavides, cumpliendo lo que manda la constitución, debería llamar a elecciones generales en Perú, aunque tiene entre sus planes quedarse un tiempo más."
 PRU_mediate_between_the_parties:0 "Mediar entre las Partes"
 PRU_mediate_between_the_parties_desc:0 "Llamar a los partidos a prepararse para las elecciones generales."
 PRU_british_airports:0 "Aeropuertos británicos"
 PRU_british_airports_desc:0 "Con la ayuda de los británicos podremos desarrollar nuestros precarios aeropuertos nacionales."
 PRU_mobilize_womans:0 "Movilización de Mujeres"
 PRU_mobilize_womans_desc:0 "Las mujeres de nuestro país siempre estuvieron segregadas del sistema político, pero ahora serán incluidas en la política, militar y civil."
 PRU_leacy_of_Benavides:0 "Legado de Benavides"
 PRU_leacy_of_Benavides_desc:0 "Siendo Benavides un Ex Gobernador Civilista, su gobierno reciente debe ser continuado por nosotros copiando parte de sus obras."
 PRU_Military_Universities:0 "Universidades militares"
 PRU_Military_Universities_desc:0 "La expansión del sistema educativo en el Perú ha ayudado a la creación de nuevas instituciones civiles y militares, entre estas está la idea de crear una universidad militar."
 PRU_give_asylum_to_the_jews:0 "Dar asilo a los judíos"
 PRU_give_asylum_to_the_jews_desc:0 "Varios intelectuales judíos están huyendo de Europa debido a las recientes políticas que se están tomando en el seno de la misma, lo mejor sería abrir nuestro país a los refugiados judíos para apoyar el esfuerzo de investigación."
 PRU_reforma_agraria:0 "Reforma Agraria"
 PRU_reforma_agraria_desc:0 "La tierra es de quien la trabaja."
 PRU_the_pachacutec_line:0 "Crea la Línea Pachacutec"
 PRU_the_pachacutec_line_desc:0 "Nuestros enemigos en el norte todavía tienen hambre de apoderarse de más territorio, sería mejor prevenirlo construyendo una línea de defensa."
 PRU_nationalize_banking_sector:0 "Nacionalizar Sector Bancario"
 PRU_nationalize_banking_sector_desc:0 "El banco sirve al estado, por mucho tiempo estuvo en manos de extranjeros que solo servían a sus intereses."
 PRU_empower_benavides:0 "Empoderar a Benavides"
 PRU_empower_benavides_desc:0 "Las elecciones deben cancelarse en favor de un gobierno unificado con Benavides a la cabeza"
 PRU_legacy_of_sachez_cerro:0 "Legado de Sánchez Cerro"
 PRU_legacy_of_sachez_cerro_desc:0 "Sánchez Cerro sería el libertador que acabaría con el antipatriota Leguia y su gobierno de 11 años, durante su gobierno se aprobarían leyes de interés social y protección al indígena, por su origen humilde y su raza chola se le ve como representante de la raza peruana."
 PRU_conservative_coalition:0 "Coalición Conservadora"
 PRU_conservative_coalition_desc:0 "Tras la disolución del Partido Civil a raíz del Crack de 1929, los terratenientes y gamonales perdieron su poder político. Ante esto, la derecha se fragmentó en múltiples organizaciones independientes que unieron sus fuerzas en 1930 y decidieron formar la Coalición Conservadora, esta era una coalición de partidos políticos conservadores de derecha en el Perú. Su líder, Manuel Prado Ugarteche."
 PRU_Alianza_Accion_Republicana:0 "Alianza Acción Republicana"
 PRU_Alianza_Accion_Republicana_desc:0 "La alianza Acción Republicana al ser un partido ultraconservador, planea reunir a los conservadores y moderados del Perú para sumergir el poder en su partido y regresar a la época de los gobiernos aristocráticos del Perú."
 PRU_frente_patriotico:0 "Frente Patriótico Tupacamarista"
 PRU_frente_patriotico_desc:0 "El frente patriótico tupacamarista pretende recuperar la vieja memoria de Túpac Amaru II pero sin pasar por el camino violento y revolucionario trazado por los demás líderes de ideología comunista en el Perú, sino por la vía democrática."
 PRU_social_democratic_coalition:0 "Coalición Socialdemócrata"
 PRU_social_democratic_coalition_desc:0 "Perú necesita un partido con volumen programático desde el centro. El Partido Socialdemócrata no es un escalón cerrado. El Registro de la Unión Patriótica no tiene restricciones odiosas ni prevenciones hostiles. Su bandera es la bandera del Perú. La patria es símbolo de unión, tanto más vigorosa cuanto más intensa es la solidaridad afectiva y la cooperación económica entre compatriotas."
 PRU_alerta_en_la_frontera:0 "Una alerta en el frente"
 PRU_alerta_en_la_frontera_desc:0 "El tema de los territorios en disputa con el Ecuador es muy amplio, desde los tiempos de la colonia española los territorios nunca estuvieron claros entre el virreinato del Perú y el virreinato de la Nueva Granada, luego de la independencia las cosas no mejoraron entre la reciente república del Perú y el República de Gran Colombia siendo que hasta ahora no se puede delimitar una frontera clara después de muchos años, creemos que la mejor salida sería trazar la frontera a través de una guerra aunque también podríamos recurrir a otros medios más pacíficos."
 PRU_protest_against_the_cancellation:0 "Protesta contra la cancelación"
 PRU_protest_against_the_cancellation_desc:0 "Benavides es un dictador que cancelo las elecciones y merece todo el castigo de Dios y del pueblo"
 PRU_prolong_benavides_presidency:0 "Prolonga presidencia de Benavides"
 PRU_prolong_benavides_presidency_desc:0 "Nuestro país ha prosperado mucho bajo el gobierno de Benavides, debería quedarse unos años más."
 PRU_peruvian_blackshirts:0 "Camisas Negras Peruanas"
 PRU_peruvian_blackshirts_desc:0 "Los camisas negras del Perú al mando de Luis Alberto Flores nos llevarán a la victoria."
 PRU_give_power_to_general_ureta:0 "Dar Poder al General Ureta"
 PRU_give_power_to_general_ureta_desc:0 "El general Ureta, ferviente urrista y nacionalista, harto de las políticas ultraextremistas de Alberto Flores, planea dar un golpe de Estado en el partido para ser el líder de la Unión Revolucionaria."
 PRU_integrate_the_church:0 "Integrar la Iglesia"
 PRU_integrate_the_church_desc:0 "La Iglesia Católica es una pieza muy importante para la vida de toda la población [ROOT.getAdjective]."
 PRU_workers_protection:0 "Derechos de los trabajadores"
 PRU_workers_protection_desc:0 "Los trabajadores de nuestro país demandan reformas laborales para tener un mejor desempeño en las fábricas."
 PRU_remember_the_Trujillo_revolution:0 "Recuerda la Revolución de Trujillo"
 PRU_remember_the_Trujillo_revolution_desc:0 "Durante el gobierno de Sanchez Cerro en 1932 en la ciudad de Trujillo hubo un gran levantamiento de militantes del partido APRA donde lograron tomar la ciudad por completo y amenazaron con hacer una marcha a Lima para tomar el poder, la respuesta del gobierno fue duro Y con la ayuda del bombardeo aéreo y la artillería sería posible aplastar la revolución, pero el recuerdo de todos los caídos permanece en la memoria de la población aprista."
 PRU_benavides_nightmare:0 "Pesadilla de Benavides"
 PRU_benavides_nightmare_desc:0 "Los comunistas se levantaron en masa por la cancelación de las elecciones, es el fin de la era Benavides y de las libertades personales en [ROOT.GetNameDefCap] Que desgracia."
 PRU_select_a_successor_for_benavides:0 "Seleccione un sucesor para Benavides"
 PRU_select_a_successor_for_benavides_desc:0 "Benavides es demasiado viejo y débil para seguir gobernando, lo mejor sería elegir un sucesor lo antes posible."
 PRU_incaism:0 "Incaísmo"
 PRU_incaism_desc:0 "El sentimiento Incaísta o Incaísmo es la memoria del pasado esplendor del Imperio Inca, que fue uno de los imperios más grandes y poderosos de la América precolombina, Su historia y legado se siente aún hoy con palabras que salieron del léxico quechua. , es hora de recordar ese pasado tan esplendoroso que tuvo nuestro país."
 PRU_hispanism:0 "Hispanismo"
 PRU_hispanism_desc:0 "El hispanismo es el recuerdo de la antigua unión de los antiguos virreinatos de América donde todos juntos formaron un poderoso imperio, el recuerdo del mismo es parte de la identidad nacional de [ROOT.GetNameDefCap]."
 PRU_tax_reform:0 "Reforma fiscal"
 PRU_tax_reform_desc:0 "Los impuestos actualmente están a la comodidad de los que más dinero tienen y no a la altura de un ciudadano medio [ROOT.getAdjective], es hora de reformar este absurdo sistema para hacerlo más justo para todos."
 PRU_revolutionary_goverment:0 "La revolución de Tacna"
 PRU_revolutionary_goverment_desc:0 "A pesar de que Juan Velasco no era urrista, sus ideas nacionalistas se unen a las ideas sociales para salvar al Perú de una posible revolución comunista, viendo que el gobierno no hace mucho para frenar el avance del comunismo en [ROOT.GetNameDefCap]."
 PRU_left_and_right_united:0 "Izquierda y derecha unidas"
 PRU_left_and_right_united_desc:0 "Si queremos obtener más poder debemos unir fuerzas entre socialistas, moderados y conservadores, la unión de todos logrará un mejor desarrollo de [ROOT.GetNameDefCap]."
 PRU_help_our_brothers:0 "Ayudar a nuestros hermanos"
 PRU_help_our_brothers_desc:0 "El líder [ROOT.GetLeader] está considerando enviar algunos voluntarios para apoyar las causas socialistas de los españoles."
 PRU_the_teachings_the_amauta:0 "Las Enseñanzas del Amauta"
 PRU_the_teachings_the_amauta_desc:0 "José Carlos Mariátegui siendo recordado como el "Amauta" es el principal ideólogo socialista del Perú a quien [ROOT.GetLeader] admira mucho y desea continuar su legado a través de políticas comunistas en [ROOT.GetNameDefCap]"
 PRU_commit_to_democratic_election:0 "Comprometerse con las elecciones democráticas"
 PRU_commit_to_democratic_election_desc:0 "La reciente cancelación de las elecciones por parte de Benavides había provocado un fuerte rechazo popular que obligaría al Dictador a prometer democracia en el futuro."
 PRU_select_montagne_as_successor:0 "Seleccione Montagne como sucesor"
 PRU_select_montagne_as_successor_desc:0 "Ernesto Montagne Markholz es un urrista convencido, siendo este parte del partido Unión Revolucionaria cuando lo creó Sánchez Cerro y estaba en sus bases del nacionalismo, cuando el partido cayó en manos de Luis Alberto Flores y empezó a parecerse al fascismo italiano Ernesto Montagne decidió dejar el partido y mantenerse independiente hasta que fue llamado por Benavides para ser su sucesor y continuar con su gobierno de reformas en [ROOT.GetNameDefCap]."
 PRU_unite_the_andes:0 "Unir los andes"
 PRU_unite_the_andes_desc:0 "La traición cometida por [BOL.GetNameDefCap a [ROOT.GetNameDefCap] no se puede olvidar, debemos unificar a todos los pueblos quechuas bajo el liderazgo de [ROOT.GetLeader] por nuestra cuenta."
 PRU_alliance_with_bolivia:0 "Alianza con Bolivia"
 PRU_alliance_with_bolivia_desc:0 "[ROOT.GetNameDefCap] y [BOL.GetNameDefCap] comparten un pasado común, un pasado inca y un pasado virreinal, es hora de dejar atrás las diferencias y alcanzar la unión de pueblos hermanos."
 PRU_place_odria_as_adviser:0 "Colocar a Odria como Consejero"
 PRU_place_odria_as_adviser_desc:0 "En lugar de un gobierno de Manuel Odría, una opción también factible sería colocarlo como asesor político de [ROOT.GetLeader] para que le dé consejos para reformar el Perú y ponerlo en la senda del desarrollo."
 PRU_spanish_civil_war_involvement:0 "Participación en la Guerra Civil Española"
 PRU_spanish_civil_war_involvement_desc:0 "El líder [ROOT.GetLeader] está considerando enviar algunos voluntarios para apoyar las causas nacionalistas de los españoles"
 PRU_strengthen_the_national_industry:0 "Fortalecer la Industria Nacional"
 PRU_strengthen_the_national_industry_desc:0 "Nuestro líder [ROOT.GetLeader] está buscando nuevo capital nacional e internacional para fortalecer nuestra industria."
 PRU_nationalize_the_banking_sector:0 "Nacionalizar el sector bancario"
 PRU_nationalize_the_banking_sector_desc:0 "Nuestro líder [ROOT.GetLeader] ha ordenado la nacionalización inmediata del sector bancario a favor del pueblo."
 PRU_increase_social_spending:0 "Aumentar el gasto social"
 PRU_increase_social_spending_desc:0 "El pueblo exige un aumento del gasto social, haremos la voluntad del pueblo para ganarnos su confianza."
 PRU_exile_luis_alberto_flores:0 "Exilio Luis Alberto Flores"
 PRU_exile_luis_alberto_flores_desc:0 "Uno de los más grandes agitadores políticos que tiene el Perú es Luis Alberto Flores, quizás no le moleste demasiado si lo mandan al exilio en Chile."
 PRU_reform_the_constitution:0 "Reescribir la Constitución"
 PRU_reform_the_constitution_desc:0 "La última constitución escrita por el ex dictador Luis Miguel Sánchez Cerro ya no es válida para el actual gobierno, [ROOT.GetLeader] cree que debe ser reformada para dar paso a la creación del nuevo Perú."
 PRU_legacy_of_pachacutec:0 "Legado de Pachacutec"
 PRU_legacy_of_pachacutec_desc:0 "Pachacutec o el que cambia la tierra, es hora de modificar nuestra tierra para hacerla más moderna."
 PRU_hasta_quemar_el_ultimo_cartucho:0 "Hasta que se queme el último cartucho"
 PRU_hasta_quemar_el_ultimo_cartucho_desc:0 "Hasta quemar el ultimo Cartucho nunca nos rendiremos tan facil."
 PRU_our_north_land:0 "Nuestra tierra del norte"
 PRU_regain_the_new_spain_heritage:0 "Recuperar el patrimonio Novohispano"
 PRU_our_north_land_desc:0 "Es hora de solucionar los problemas con Ecuador a través de la guerra, ya que se sabe que hubo múltiples incursiones ecuatorianas cerca de la frontera norte."
 PRU_secure_the_central_america:0 "Asegurar Centroamérica"
 PRU_secure_the_central_america_desc:0 ""
 PRU_alliance_with_mexico:0 "Alianza con México"
 PRU_alliance_with_spain:0 "Alianza Con España"
 PRU_Support_the_banana_industry:0 "Apoyar a la industria bananera"
 PRU_alliance_mexico_desc:0 "Los lazos que unen a [ROOT.GetLeader] y [MEX.GetLeader] son ​​más que un pasado hispano. Son más lazos ideológicos."
 PRU_alliance_with_mexico_desc:0 "Los lazos que unen a [ROOT.GetLeader] y [MEX.GetLeader] son ​​más que un pasado hispano. Son más lazos ideológicos."
 PRU_celebration_of_the_andean_past:0 "Celebración del pasado andino"
 PRU_celebration_of_the_andean_past_desc:0 "El mismo pasado, el mismo legado, la misma historia."
 PRU_industrial_cooperation:0 "Cooperación Industrial"
 PRU_industrial_cooperation_desc:0 "Nuestra cooperación con nuestros hermanos del pueblo [BOL.getAdjective] será crucial para la rápida industrialización de ambas naciones."
 PRU_join_spain:0 "Únete a España"
 PRU_join_spain_desc:0 "Los lazos que unen a [ROOT.GetLeader] y [SPA.GetLeader] son ​​más que un pasado hispano, son más lazos ideológicos."
 PRU_join_mexico:0 "Únete a México"
 PRU_join_mexico_desc:0 "Los lazos que unen a [ROOT.GetLeader] y [MEX.GetLeader] son ​​más que un pasado hispano, son más lazos ideológicos."
 PRU_expand_the_volunteer_program:0 "Ampliar el Programa de Voluntariado"
 PRU_expand_the_volunteer_program_desc:0 "El ejército requiere más mano de obra. Podemos lograr un ejército más fuerte usando una ley de voluntarios más amplia."
 PRU_National_investigation:0 "Agencia Nacional de Investigación"
 PRU_National_investigation_desc:0 "Una agencia especializada en la investigación de nuevos recursos en nuestra tierra y reforzar el esfuerzo de investigación en nuestro país sería un gran avance"
 PRU_expand_the_military_industry:0 "Expandir la industria militar"
 PRU_expand_the_military_industry_desc:0 "Nuestro líder [ROOT.GetLeader] está buscando nuevo capital nacional e internacional para fortalecer nuestra industria."
 PRU_expand_the_agricultural_sector:0 "Ampliar el Sector Agrícola"
 PRU_expand_the_agricultural_sector_desc:0 "Nuestra tierra es rica y de gran diversidad en cuanto a hortalizas, aprovechémoslas para alimentar a nuestra población y dejar de depender de las importaciones extranjeras."
 PRU_crusade_against_radicalism_in_america:0 "Cruzada contra el Radicalismo"
 PRU_crusade_against_radicalism_in_america_desc:0 "El fascismo y el comunismo se expanden rápidamente por toda la región sudamericana, es nuestro deber sagrado purgarla de estas perversas ideologías."
 PRU_integrate_the_indigenous:0 "Integrar al Pueblo Quechua"
 PRU_integrate_the_indigenous_desc:0 "En el pasado los indígenas quechuas fueron despojados de derechos y reducidos a simple servidumbre por los oligarcas del país, sería un buen momento para sumar a los indígenas quechuas a la fuerza industrial del país ya que ellos pueden sumar mucho poder al movimiento político ."
 PRU_prepare_for_another_pacific_war:0 "Prepárate para otra guerra del Pacífico"
 PRU_prepare_for_another_pacific_war_desc:0 "Los nacistas están tardando en hacerse con el poder en Chile. Quizás las armas peruanas logren colocar un fascista en Chile."
 PRU_Legion_Peruana:0 "La Legión Peruana"
 PRU_Legion_Peruana_desc:0 "La Legión Peruana fue un grupo élite de la república en sus inicios para librar las guerras más difíciles, en momentos como ahora el líder [ROOT.GetLeader] requiere una vez más de una nueva Legión Peruana"
 PRU_inca_industry:0 "Crear el Qhapaq ñan"
 PRU_inca_industry_desc:0 "El Qhapaq ñan o gran camino en quechua es una antigua construcción inca que conectaba todo el imperio de norte a sur y de este a oeste, es hora de ir a este antiguo sistema vial y modernizarlo."
 PRU_research_cooperation:0 "Cooperación en Investigación"
 PRU_research_cooperation_desc:0 "Nuestra colaboración con bolivia en temas de investigación dará grandes resultados en esta área para ambas naciones hermanas."
 PRU_neo_incaic_unification:0 "Unificación Neo Inca"
 PRU_neo_incaic_unification_desc:0 "La alianza y unión neoincaica entre [ROOT.GetNameDefCap] y [BOL.GetNameDefCap] movilizará a millones de quechuas que viven en estos 2 países"
 PRU_expand_south:0 "Traer el fascismo a Chile"
 PRU_expand_south_desc:0 "Los nacistas están tardando en llegar al poder en Chile, tal vez las armas peruanas logren colocar a un fascista en Chile."
 PRU_integrate_women:0 "Mujeres en la Fuerza Laboral"
 PRU_integrate_women_desc:0 "Las mujeres son el motor de nuestro país, debemos incluirlas en las fábricas para aumentar la fuerza laboral."
 PRU_the_only_sun:0 "El Único Sol"
 PRU_the_only_sun_desc:0 "Solo hay un sol, y ese sol es el que brilla y brillará para los Incas el dios sol Inti."
 PRU_food_importation:0 "Importación de Alimentos"
 PRU_food_importation_desc:0 "Si la cantidad necesaria de alimentos no se puede producir en nuestro país debido a la accidentada geografía, entonces la mejor salida sería comprar alimentos de países abundantes."
 PRU_arm_the_people:0 "Armar a la gente"
 PRU_arm_the_people_desc:0 "El pueblo unido [ROOT.getAdjective] nunca será derrotado, su fuerza hará un gran puño que hará temer a las hordas imperialistas."
 PRU_promote_the_military_industry:0 "Promover la industria militar"
 PRU_promote_the_military_industry_desc:0 "Nuestro líder [ROOT.GetLeader] está buscando nuevo capital nacional e internacional para fortalecer nuestra industria."
 PRU_promote_the_national_industry:0 "Impulsar la Industria Nacional"
 PRU_promote_the_national_industry_desc:0 "Nuestro líder [ROOT.GetLeader] está buscando nuevo capital nacional e internacional para fortalecer nuestra industria."
 PRU_a_new_peru:0 "Un Nuevo Perú"
 PRU_a_new_peru_desc:0 "El nuevo Perú representa la nueva era política del Perú dejando atrás el pasado de caudillos y revolucionarios."
 the_only_sun:0 "El unico sol"
 the_only_sun_desc:0 "Solo hay un sol y ese sol es el que brilla y brillará para los Incas el dios sol Inti."
 PRU_looking_north:0 "Mirando al norte"
 PRU_looking_north:0 "Mirando al norte"
 PRU_join_allies:0 "Únete a los aliados"
 PRU_join_allies_desc:0 "Nuestros aliados comerciales [ENG.GetNameDefCap] y [USA.GetNameDefCap] nos llaman para acabar con el fascismo en europa."
 PRU_create_the_Lima_group:0 "Crear el Grupo de Lima"
 PRU_create_the_Lima_group_desc:0 "El grupo de Lima debe nacer para permanecer neutral ante los acontecimientos que azotan a Europa, nuestro continente debe permanecer ajeno y neutral a la guerra."
 PRU_follow_in_the_footsteps_of_tupac_amaru:0 "Sigue los pasos de Tupac Amaru II"
 PRU_adean_commissars:0 "Comisarios Andinos"
 PRU_adean_commissars_desc:0 "Los nuevos Comisarios Andinos harán cumplir las leyes populares en los pueblos más alejados de las principales ciudades."
 PRU_the_great_peruvian_red_army:0 "El Gran Ejercito Rojo Peruano"
 PRU_the_great_peruvian_red_army_desc:0 "El gran ejército rojo del Perú integrado por obreros y campesinos liberará a la América del Sur de los explotadores que la dominan, el pueblo unido jamás será vencido."
 PRU_acquire_soviet_tanks:0 "Adquirir tanques soviéticos"
 PRU_acquire_soviet_tanks_desc:0 "Nuestro poder militar se verá fortalecido por la naciente [SOV.getAdjective] industria militar, seremos el gran puño de la justicia social en Sudamérica que ejercerá su derecho a través de nuestro gran poder militar"
 PRU_acquire_soviet_plane_factories:0 "Adquirir fábricas de aviones soviéticos"
 PRU_acquire_soviet_plane_factories_desc:0 "Los aviones [SOV.getAdjective] son ​​fuertes y pesados. Son perfectos para nuestra fuerza aérea."
 PRU_national_literacy_programs:0 "Programas Nacionales de Alfabetización"
 PRU_national_literacy_programs_desc:0 "La apertura de nuevas universidades públicas en Lima y en las demás ciudades del país permitirá que más personas accedan a la educación superior gratuita y formen personas calificadas para el futuro del Perú."
 PRU_end_capitalism:0 "Terminar con el capitalismo"
 PRU_end_capitalism_desc:0 "El imperio americano quiere expandirse a nuestro país y acabar con el gobierno de [ROOT.GetLeader], es hora de unir a todas las personas de [ROOT.getAdjective] para formar un gran puño que dará el golpe que acabe con el gran gigante de América, por la libertad de todas las personas [ROOT.getAdjective]."
 PRU_Unite_the_Ecuadorian_proletariat:0 "Unir al Proletariado Ecuatoriano"
 PRU_Unite_the_Ecuadorian_proletaria_desc:0 "Los campesinos de los cafetales se declararon en huelga en Ecuador, después de mucho tiempo de abusos inimaginables el dictador [ECU.GetLeader] decidió atacar a su propio pueblo, una intervención en Ecuador asegurará la voluntad del pueblo"
 PRU_drive_out_the_banana_companies:0 "Expulsar a las empresas bananeras"
 PRU_drive_out_the_banana_companies_desc:0 "Después de la llamada Masacre del Banano en 1928, la gente de [COL.getAdjective] estaba muy resentida con la United Fruit Company que sigue operando en el país. El pueblo de [COL.getAdjective] apoyó una intervención del ejército libertador aprista para expulsar a esos capitalistas."
 PRU_Union_with_the_PCV:0 "Unión con el PCV"
 PRU_Union_with_the_PCV_desc:0 "Nuestros hermanos en Venezuela están siendo oprimidos por el dictador [VEN.GetLeader], su régimen de terror ya cuenta con varios [VEN.getAdjective] muertos y miles de personas sufren las consecuencias de esto, es hora de acabar con su gobierno."
 PRU_collective_agriculture:0 "Agricultura Colectiva"
 PRU_collective_agriculture_desc:0 "Después de que los campesinos tomaron el control de las plantaciones de azúcar, desarrollaron métodos mejorados para producir bienes. Esto nos ha permitido desarrollar mejor nuestra industria azucarera y enviar los excedentes a nuestros socios en el exterior."
 PRU_aprista_guerrilla:0 "Guerrillero Aprista"
 PRU_aprista_guerrilla_desc:0 "La guerrilla organizada por el APRA podría ser de gran ayuda en tiempos de guerra, cerró la experiencia de la guerrilla de Trujillo durante la dictadura de Sánchez."
 PRU_rallying_the_peasants:0 "Reuniendo a los campesinos"
 PRU_rallying_the_peasants_desc:0 "Es necesario para nuestra industrialización que la población campesina se movilice a las fábricas para triplicar la efectividad de estas, algunos de ellos no saben leer ni escribir, pero con el tiempo se adaptarán a este estilo de vida."
 PRU_public_universities:0 "Universidades Públicas"
 PRU_public_universities_desc:0 "La apertura de nuevas universidades públicas en Lima y en las demás ciudades del país permitirá que más personas accedan a la educación superior gratuita y formen personas calificadas para el futuro del Perú."
 PRU_Nationalize_the_brea_y_parinas:0 "Nacionalizar la Brea y Pariñas"
 PRU_Nationalize_the_brea_y_parinas_desc:0 "El tema del petróleo y La Brea y Pariñas es un problema que trae el Perú desde 1914 luego de la firma de un contrato muy injusto para nosotros que fue tolerado por gobiernos anteriores, se acaba de descubrir que la empresa estadounidense encargada de explotar el petróleo no paga toda la cuota que le corresponde, la nacionalización de estos complejos petroleros y la expulsión de los dueños norteamericanos solucionará este problema."
 PRU_follow_in_the_footsteps_of_tupac_amaru_desc:0 "El legado del indígena revolucionario Túpac Amaru II aún vive en el corazón y la memoria de varios indígenas quechuas, que en el pasado se alzaron contra la dominación española del imperio inca y lograron causar estragos, hoy la revolución evoca su nombre para unirnos. los pueblos !Y no podran matarlo¡."
 PRU_Bring_the_revolution_to_all_America:0 "Llevar la Revolución a toda América"
 PRU_radicalize_the_pcp:0 "Radicalizar al PCP"
 PRU_revolutionary_vanguard:0 "Vanguardia Revolucionaria"
 PRU_give_power_to_cgtp:0 "Dar poder a la CGTP"
 PRU_request_soviet_support:0 "Solicitar apoyo soviético"
 PRU_the_peruvian_five_year_plan:0 "El Plan Quinquenal Peruano"
 PRU_exile_haya_de_la_torre:0 "Exilio Haya de la Torre"
 PRU_the_memory_of_benavides:0 "La memoria de Benavides"
 PRU_Recovering_from_the_civil_war:0 "Recuperación de la Guerra Civil"
 PRU_peruvian_military_youth:0 "Juventud Militar Peruana"
 PRU_the_victory_of_our_caudillo:0 "La Victoria de nuestro Caudillo"
 PRU_liberate_all_cab:0 "Llevar la revolución al Caribe"
 PRU_develop_the_provinces:0 "Desarrollar las provincias"
 PRU_legacy_of_the_war_with_ecuador:0 "Legado de la Guerra con Ecuador"
 PRU_american_naval_doctrine:0 "Doctrina naval estadounidense"
 PRU_recover_from_the_economic_crisis:0 "Recuperarse de la crisis económica"
 PRU_freedom_defenders:0 "Defensores de la libertad"
 PRU_include_llamas_in_the_army:0 "Incluir Llamas en el Ejército"
 PRU_german_aeronautic_cooperation:0 "Cooperación Aeronáutica Alemana"
 PRU_japanece_naval_doctrine:0 "Doctrina Naval Japonesa"
 PRU_benavides_is_dead:0 "Benavides ha muerto"
 PRU_benavides_is_dead_desc:0 "Nuestro líder caudillo que pacificó el país tras la muerte de Sánchez Cerro hoy se siente muy enfermo ya a una edad avanzada, ¿es posible que muera?"
 PRU_wake_up_a_giant:0 "Despierta un gigante"
 PRU_wake_up_a_giant_desc:0 "El país que vio nacer una de las culturas más importantes de América del Sur antes de la colonia, el que vio nacer uno de los virreinatos más poderosos de América y luego se durmió en los laureles durante más de 100 años por una inestabilidad república, es hora de despertar."
 PRU_riva_agueros_dream:0 "Sueño de Riva Agüero"
 PRU_riva_agueros_dream_desc:0 "La formación de una patria unificada y pacificada luego de varios años de revueltas y golpes de estado es el sueño del nacionalista católico José de la Riva Agüero y Osma quien finalmente ve su sueño hecho realidad de la mano del líder nacionalista [ROOT.GetLeader]."
 PRU_trans_pacific_alliance:0 "Únase a Co-Prosperity Sphere"
 PRU_trans_pacific_alliance_desc:0 "La idea de ingresar a la Esfera de Co-Prosperidad fue sugerida por nuestro Líder [ROOT.GetLeader] donde estuvo en contacto con los líderes [JAP.getAdjective], en el pasado, muchos inmigrantes japoneses llegaron a [ROOT.GetNameDefCap], agregando un mucho a la economía de todos los [ROOT.getAdjective]s, siendo de gran ayuda para el desarrollo agrícola."
 PRU_hit_bolivia:0 "Acabar con los bolivianos"
 PRU_hit_bolivia_desc:0 "La opinión que se tiene sobre el pueblo [BOL.getAdjective] es muy variada en el tema de los políticos [ROOT.getAdjective], en el pasado fue aliado de [ROOT.GetNameDefCap] junto con su idea de reformar el país llamado "Perú-Bolivia" que fue muy fuerte en el pasado, luego [ROOT.GetNameDefCap] fue traicionado por el ejército [BOL.getAdjective] durante la Guerra del Pacífico dejando esta guerra sin resistencia."
 PRU_ask_for_enter_to_comintern:0 "Solicitar Membresía Comintern"
 PRU_ask_for_enter_to_comintern_desc:0 "Después de un largo debate entre los miembros de [ROOT.GetCommunistParty], se concluyó que [ROOT.GetLeader] debería solicitar unirse al Komintern ya que [SOV.GetNameDefCap] podría ayudarnos a desarrollar nuestro país y extender la revolución por toda América del Sur. ."
 PRU_legacy_of_guayaquil_treaty:0 "Legado del Tratado de Guayaquil"
 PRU_legacy_of_guayaquil_treaty_desc:0 "¡Nuestra frontera norte se verá reforzada si alguno de los llamados ex estados bolivarianos está dispuesto a invocar el principio Uti possidetis juris e intentar reforzar sus reclamos sobre las regiones de Loreto y Pastaza!"
 PRU_our_revolution:0 "Nuestra revolución"
 PRU_our_revolution_desc:0 "Con la creación de la Alianza por la Revolución Americana, se pretende enfrentar las demandas de Moscú con los países comunistas del mundo, tratándolos como si fueran meras colonias de su propiedad, [ROOT.GetLeader] se encuentra en la tarea de siendo el guía de la gran revolución sudamericana."
 PRU_revolucion_restauradora:0 "Reestablecer el orden"
 PRU_revolucion_restauradora_desc:0 "La Revolución Restauradora a manos del héroe del General Panupali, Manuel Odria, será la única salida para acabar con la incompetencia de la vieja clase política y dar paso a una nueva era para [ROOT.GetNameDefCap] sin corrupción y con un futuro próspero."
 PRU_join_Co-Prosperity_Sphere:0 "Únase a Co-Prosperity Sphere"
 PRU_join_Co-Prosperity_Sphere_desc:0 "La idea de entrar a la Esfera de Co-Prosperidad fue sugerida por nuestro Líder [ROOT.GetLeader] donde estuvo en contacto con los líderes de [JAP.getAdjective], en el pasado llegaron muchos inmigrantes japoneses a [ROOT.GetNameDefCap], sumando mucho a la economía de todos los [ROOT.getAdjective]s, siendo de gran ayuda para el desarrollo agrícola."
 PRU_join_axis:0 "Únete al eje"
 PRU_join_axis_desc:0 "La idea de entrar al Eje fue sugerida por nuestro Líder [ROOT.GetLeader] donde estuvo en contacto con el [GER.getAdjective], mucho antes [ROOT.GetNameDefCap] había tenido acercamientos con [GER.GetNameDefCap] a través de la fundación de la calle Lima de Berlín y con unos instructores militares que enseñaron a usar tanques al ejército [ROOT.getAdjective]."
 PRU_inti_raymi:0 "Legado del Inti"
 PRU_inti_raymi_desc:0 "El incaísmo o el sentimiento de la supremacía de la raza Inca o la "Raza del cobre" hijos únicos del sol herederos de las antiguas tierras de los Incas, hoy sus hijos se unirán en una sola fuerza para recordar aquel esplendoroso pasado abrazando a todos los aliados sudamericanos. Quechua."
 PRU_hispanic_union:0 "Unión hispana"
 PRU_hispanic_union_desc:0 "La historia de la herencia hispánica en el Perú está plasmada en el nacionalista hispanista José de la Riva Agüero y Osma quienes, evocando el pasado esplendoroso del Virreinato peruano donde hubo abundancia y prosperidad, formaron parte de una unidad sólida y fuerte que quieren traer de vuelta uniendo a todos los hispanistas de América del Sur."
 PRU_attack_japan:0 "Atacar japon"
 PRU_attack_japan_desc:0 "Según lo acordado con nuestros nuevos aliados [ENG.GetNameDefCap] y [USA.GetNameDefCap], debemos atacar [JAP.GetNameDefCap] tanto como sea posible y acabar con su reinado de terror en Asia de una vez por todas."
 PRU_attack_germany:0 "Atacar alemania"
 PRU_attack_germany_desc:0 "Según lo acordado con nuestros nuevos aliados [ENG.GetNameDefCap] y [USA.GetNameDefCap], debemos atacar a [GER.GetNameDefCap] tanto como sea posible y acabar con su reino de terror en Europa de una vez por todas."
 PRU_hit_argentina:0 "Mata al Gigante del Sur"
 PRU_hit_argentina_desc:0 "El país de nuestro libertador San Martín, el país más próspero y rico de la América del Sur, debe caer hoy para dar paso a la nueva potencia sudamericana."
 PRU_hit_chile:0 "Guerra de venganza"
 PRU_hit_chile_desc:0 "Después de la guerra del Pacífico, nuestro ejército y armada fueron completamente derrotados, con una sed de venganza que mantuvieron desde esa derrota, las nuevas generaciones crecieron en un ambiente de nacionalismo y sentimientos de venganza que son alimentados por el líder [ROOT.GetLeader ], se acerca el momento de la venganza para recuperar nuestro territorio perdido."
 PRU_ochenio_de_Odria:0 "Dictadura de Odría"
 PRU_ochenio_de_Odria_desc:0 "Manuel Odria siempre fue un visionario, ya que antes de asumir un cargo público en la política tuvo la idea de modernizar completamente el país creando unidades vecinales, unidades escolares y el gran hospital del Empleado, las grandes carreteras que unirían todos los rincones del país. . Llevar la modernidad hasta el último extremo."
 PRU_hit_colombia:0 "Expansión Norte"
 PRU_hit_colombia_desc:0 "Luego de la breve guerra entre Leticia y [COL.GetNameDefCap] y de haber cedido el trapecio amazónico gracias al antipatriotismo de Oscar Benavides, ha llegado el momento de recuperar nuestro territorio bajo el mando de nuestro líder [ROOT.GetLeader], quien liderará Perú a una gran victoria para restaurar nuestras fronteras originales."
