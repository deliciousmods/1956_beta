 PRU_the_only_sun_desc:0 "Solo hay un sol, y ese sol es el que brilla y brillará para los Incas, el dios sol Inti."
 PRU_trans_pacific_alliance:0 "Únase a Co-Prosperity Sphere"
 PRU_trans_pacific_alliance_desc:0 "La idea de Entrar en la Esfera de Co-Prosperidad fue sugerida por [ROOT.GetLeader] cuando contactó a los líderes de [JAP.getAdjective]. En el pasado, muchos inmigrantes japoneses llegaron a [ROOT.GetNameDefCap], aportando mucho a nuestra economía y siendo de gran ayuda para el desarrollo agrícola."
 PRU_hit_venezuela:0 "Terminar con el sueño bolivariano"
 PRU_hit_venezuela_desc:0 "Sin tener una historia común, la tendencia a unir a los pueblos bolivarianos bajo un mismo estado tomando partes de nuestro territorio, como la región de Loreto, representa un gran problema para todo el pueblo [ROOT.getAdjective]. Si queremos proteger la seguridad nacional, debemos erradicar el sueño bolivariano."
 PRU_hit_ecuador:0 "Asegura los Andes"
 PRU_hit_ecuador_desc:0 "Para lograr la victoria total, [ROOT.GetLeader] debe asegurar totalmente los Andes, siendo la República de [ECU.GetNameDefCap] una amenaza que morderá constantemente la bota de nuestro país si no los eliminamos."
 PRU_the_bolivarian_problem:0 "El Problema Bolivariano"
 PRU_the_bolivarian_problem_desc:0 "Los comunistas venezolanos planean expandir su influencia por toda Sudamérica como si fuera un cáncer, debemos ser el muro de contención contra las hordas comunistas."
 PRU_look_to_the_past:0 "Retrasar las elecciones"
 PRU_look_to_the_past_desc:0 "El estado no ha podido solucionar los problemas sociales y económicos que han sumido al Perú en una profunda crisis de la cual no hemos logrado salir, lo mejor sería que Benavides dejara el poder y mirara otra forma de gobierno"
 PRU_delay_elections:0 "Elegir un rey"
 PRU_delay_elections_desc:0 "En este nuevo paso que está dando nuestro país, se hace necesaria la presencia de un rey que represente y unifique a la nación."
 PRU_invite_carlos:0 "Invitar a Carlos"
 PRU_invite_carlos_desc:0 "Debemos recordar nuestro pasado hispano, nuestro momento de mayor prosperidad donde fuimos gobernados por un Rey, la república se encargó de arruinar los valores tradicionales del Perú y por eso debemos abandonar esa historia. Viva El Rey."
 PRU_Appoint_a_Peruvian_monarch:0 "Designar un monarca peruano"
 PRU_Appoint_a_Peruvian_monarch_desc:0 "La familia Miro Quesada es una de las familias más ricas del Perú, ellos son los que van a ser nombrados la familia real del Perú, colocando a Carlos como Carlos I del Perú Rey de todos los peruanos."
 PRU_crown_an_inca:0 "Coronar un inca"
 PRU_crown_an_inca_desc:0 "El político José Bustamante y Rivero descendiente de uno de los más grandes Incas de la historia como Huayna Capac, recordando nuestro pasado Inca debemos coronar a José Bustamante y Rivero como Huayna Capac II como Inca"
 PRU_restore_the_viceroyalty_system:0 "Restaurar el sistema virreinal"
 PRU_restore_the_viceroyalty_system_desc:0 "El antiguo sistema virreinal fue ultrajado por un sentimiento republicano que trajo ruina y atraso al Perú, es misión del Rey restaurar las raíces de nuestro Imperio."
 PRU_royal_haciendas:0 "Haciendas Reales"
 PRU_royal_haciendas_desc:0 "El sistema de Reales Haciendas estará a cargo de controlar y administrar el sistema de recaudación de impuestos, siendo necesario ya que el sistema republicano anterior estaba lleno de corrupción e informalidad."
 PRU_labour_reforms:0 "Reforma Laboral"
 PRU_labour_reforms_desc:0 "El sistema laboral peruano es un desastre total, desde su creación siempre se ha regido por un sistema informal obsoleto y lleno de corrupción, la situación pronto cambiará con las nuevas reformas laborales que se establecerán."
 PRU_Create_orejones_battalions:0 "Crear Batallones de Orejones"
 PRU_Create_orejones_battalions_desc:0 "Los Orejones fueron en el pasado las unidades de Élite del Imperio Inca, hombres dispuestos a morir por el Sapa Inca y que lo dieron todo en el campo de batalla."
 PRU_recreate_the_Inca_farming_system:0 "Recrear el Sistema Agrícola Inca"
 PRU_recreate_the_Inca_farming_system:0 "El cultivo en terrazas fue un invento muy avanzado de los incas que les permitía cultivar en zonas no muy planas como la cordillera de los Andes, aprovechando cada espacio para poder sembrar, este método será el fin de la hambruna entre la población más pobre de Perú"
 PRU_the_Quechuas_into_the_army:0 "Integrar a los quechuas al ejército"
 PRU_the_Quechuas_into_the_army_desc:0 "En el pasado, los indígenas quechuas fueron privados de derechos y reducidos a la simple servidumbre de los oligarcas del país. Sería un buen momento para agregar a los indígenas quechuas a la fuerza industrial del país, ya que pueden agregar mucho poder al movimiento político."
 PRU_form_the_royal_guard_of_Peru:0 "Formar la Guardia Real del Perú"
 PRU_militarize_the_homeland:0 "Militarizar la Patria"
 PRU_militarize_the_homeland_desc:0 "Nuestro país no cuenta con las armas suficientes para defenderse de sus múltiples enemigos, es necesario que nuestras fuerzas se rearmen y que todos los [ROOT.getAdjective] sean llamados a la guerra"
 PRU_inca_heavy_industry:0 "Industria Pesada Inca"
 PRU_inca_heavy_industry_desc:0 "Es misión de todos los ciudadanos incas apoyar al imperio y su industrialización recaudando una pequeña ayuda monetaria, este dinero servirá para traer la industria pesada que necesitamos para el desarrollo."
 PRU_restore_the_kanchas:0 "Restaurar los Kanchas"
 PRU_restore_the_kanchas_desc:0 "El sistema familiar conocido como “Kancha” es una antigua división social inca que consistía en agrupar a las familias en 1 o más familias para trabajar la tierra, un tipo de colectivización de la tierra pero manteniendo algunos términos oligárquicos como la minera Mita o la Minka siendo un sistema de trabajo obligatorio."
 PRU_knights_of_the_new_world:0 "Caballeros del Nuevo Mundo"
 PRU_knights_of_the_new_world_desc:0 "Queda en nuestra memoria el legado del Conquistador, aquellos hombres que fundaron este gran imperio convirtiéndolo en uno de los más ricos de la región."
 PRU_nationalize_the_industry:0 "Nacionalizar la industria"
 PRU_nationalize_the_industry_desc:0 "[PRU.GetLeader] requiere que la industria pesada [ROOT.getAdjective] sea parte del estado [ROOT.getAdjective], ya que no puede ser posible que la mayoría de la minería y la fuerza humana de todos los [ROOT.getAdjective] entren bienes que otros toman."
 PRU_give_arms_to_the_people:0 "Dar armas al pueblo"
 PRU_call_british_sailors:0 "Contratar especialistas en construcción naval"
 PRU_call_british_sailors_desc:0 "Nuestra capacidad naval y tecnología naval es muy limitada, es necesario convencer a una potencia naval extranjera para que nos ayude a desarrollar nuestra propia fuerza naval poderosa."
 PRU_adquire_american_industry:0 "Invitar a la industria estadounidense"
 PRU_adquire_american_industry_desc:0 "[ROOT.GetLeader] está buscando nuevo capital nacional e internacional para fortalecer nuestra industria."
 PRU_viva_el_rey:0 "Viva el rey"
 PRU_viva_el_rey_desc:0 "El Rey del Perú traerá avances militares y sociales para modernizar la atrasada sociedad del país andino, es hora de expandir nuestro nuevo imperio más allá de nuestras fronteras y recuperar la gloria que tuvo en el pasado el “Gran Perú”."
 PRU_secure_the_coast:0 "Asegurar la costa"
 PRU_secure_the_coast_desc:0 "Nuestra costa está desprotegida por la falta de potencia de nuestras fuerzas navales, [ROOT.GetLeader] ha elaborado un proyecto para crear el muro del Pacífico y evitar posibles desembarcos en nuestras principales ciudades."
 PRU_restore_the_borders_of_the_empire:0 "Restaurar las Fronteras del Imperio"
 PRU_restore_the_borders_of_the_empire_desc:0 "El antiguo imperio de los 4 de ellos que llegaron a las 4 partes de América del Sur, el Collasuyo, Antisuyo, Cuntisuyo y Chinchasuyo."
 PRU_establish_the_mitimaes:0 "Establecer los Mitimaes"
 PRU_establish_the_mitimaes_desc:0 "La antigua táctica de desmembramiento cultural inca a través de inmigrantes llamados "mitimaes" es un método para desempoderar a las comunidades al quitarles su identidad al dispersar a sus habitantes sobre otras tierras y ocupar sus tierras de origen con nuevos colonos nacionales."
 PRU_total_victory:0 "Victoria total"
 PRU_total_victory_desc:0 "Nuestras recientes victorias en todos los frentes y el restablecimiento de nuestras fronteras originales dieron mucha popularidad al gobierno de [ROOT.GetLeader]."
 PRU_secure_the_andes:0 "Asegura los Andes"
 PRU_expel_europeans_from_south_america:0 "Expulsar a los europeos de América del Sur"
 PRU_reclaim_spain:0 "Recuperar España"
 PRU_reclaim_spain_desc:0 "La ascendencia española que tiene el Rey [ROOT.GetLeader] le da el poder a los ojos de los peruanos para reclamar el trono de España y unificar los estados de Hispanoamérica con los territorios españoles como en el pasado."
 PRU_secure_brazil:0 "Brasil seguro"
 PRU_secure_brazil_desc:0 "Tenemos informes de que [BRA.GetLeader] está tramando una conspiración contra nosotros, el deber de [ROOT.GetLeader] es tomar las medidas defensivas respectivas y, si es posible, golpear a nuestros enemigos antes de que comiencen el ataque."
 PRU_reclaim_portugal:0 "Recuperar Portugal"
 PRU_reclaim_portugal_desc:0 "El pasado de Portugal siendo parte de España le da a nuestro rey el poder de reclamar el trono de Portugal para unirlo a nuestro poderoso imperio."
 PRU_reclaim_chile:0 "Recuperar Chile"
 PRU_reclaim_chile_desc:0 "Después de la guerra del Pacífico, nuestro ejército y armada fueron completamente derrotados, con una sed de venganza que mantuvieron desde esa derrota, las nuevas generaciones crecieron en un ambiente de nacionalismo y sentimientos de venganza que son alimentados por el líder [ROOT.GetLeader ], se acerca el momento de la venganza para recuperar nuestro territorio perdido."
 PRU_huayna_capac_heritage:0 "Patrimonio Huayna Cápac"
 PRU_huayna_capac_heritage_desc:0 "¡El lugar de nacimiento de nuestro líder casi legendario está en manos de quienes no tienen derechos sobre él! ¡Es hora de recuperar nuestras tierras legítimas en Ecuador!"
 PRU_integrate_the_northern_realm:0 "Integrar el Reino del Norte"
 PRU_integrate_the_northern_realm_desc:0 "Con nuestro control sobre los territorios de Ecuador ahora completamente establecido, podremos integrar sus territorios a nuestro dominio."
 PRU_retake_antofagasta:0 "Retomar Antofagasta"
 PRU_retake_antofagasta_desc:0 "Asegurar la línea costera es uno de nuestros principales objetivos en el camino hacia la recuperación de los territorios perdidos por los colonizadores en el sur."
 PRU_unite_with_diaguita_and_toconote:0 "Unidos con Diaguita y Toconoté"
 PRU_unite_with_diaguita_and_toconote_desc:0 "Los pueblos indígenas de la región de Tucumán están luchando bajo el dominio argentino y haremos todo lo posible para garantizar su seguridad en estos tiempos peligrosos. ¡Por cualquier medio necesario!"
 PRU_secure_the_southern_Andes:0 "Asegurar los Andes del Sur"
 PRU_reclaim_venezuela:0 "Recuperar Venezuela"
 PRU_reclaim_venezuela_desc:0 "Sin tener una historia común, la tendencia a unir a los pueblos bolivarianos bajo un mismo estado tomando partes de nuestro territorio, como la región de Loreto, representa un gran problema para todo el pueblo [ROOT.getAdjective]. Si queremos proteger la seguridad nacional, debemos erradicar el sueño bolivariano."
 PRU_reclaim_ecuador:0 "Recuperar Ecuador"
 PRU_reclaim_ecuador_desc:0 "Para lograr la victoria total, [ROOT.GetLeader] debe asegurar totalmente los Andes, siendo la República de [ECU.GetNameDefCap] una amenaza que morderá constantemente la bota de nuestro país si no los eliminamos."
 PRU_reclaim_colombia:0 "Recuperar Colombia"
 PRU_reclaim_colombia_desc:0 "Luego de la breve guerra entre Leticia y [COL.GetNameDefCap] y de haber cedido el trapecio amazónico gracias al antipatriotismo de Oscar Benavides, ha llegado el momento de recuperar nuestro territorio bajo el mando de nuestro líder [ROOT.GetLeader], quien liderará Perú a una gran victoria para restaurar nuestras fronteras originales."
 PRU_secure_the_north:0 "Asegurar el norte"
 PRU_secure_the_north_desc:0 "Los territorios de la antigua Gran Colombia pueden agruparse en una provincia dentro de nuestro imperio, evitando así el separatismo de las personas que viven en estas áreas."
 PRU_reclaim_paraguay:0 "Recuperar Paraguay"
 PRU_reclaim_paraguay_desc:0 "Debemos unificar los últimos territorios a nuestro poderoso imperio, ningún país de Sudamérica puede resistir nuestro inmenso poder."
 PRU_reclaim_uruguay:0 "Recuperar Uruguay"
 PRU_reclaim_uruguay_desc:0 "La provincia del Río de la Plata exige que el Uruguay se unifique a nuestro imperio."
 PRU_create_apra:0 "Consolidar El Aprismo"
 PRU_create_apra_desc:0 "La gran alianza de todos los pueblos de América del Sur creará otro bloque socialista que realmente velará por los derechos de todos los pueblos, las enseñanzas de Víctor Haya de la Torre siguen vivas en su movimiento que inició en México y hoy se expande por toda América."
 PRU_revive_the_bolivarian_dream:0 "Revivir el sueño bolivariano"
 PRU_revive_the_bolivarian_Dream_desc:0 "El sentimiento bolivariano logrará apaciguar a las poblaciones de los territorios norteños conquistados, el sentimiento de que gracias a nuestra conquista se unifican nuevamente los territorios grancolombianos."
 PRU_liberate_brazil:0 "Libera Brasil"
 PRU_liberate_brazil_desc:0 "La dictadura de [BRA.GetLeader] ha llegado muy lejos en sus crímenes contra su propia población, es necesario que la gente de [BRA.GetNameDefCap] se levante con la ayuda de nuestro ejército."
 PRU_liberate_cub:0 "Libera Cuba"
 PRU_liberate_cub_desc:0 "La isla caribeña durante muchos años siempre ha sido una base militar de ultramar de los Estados Unidos, es nuestro deber sacar de las islas al gran demonio capitalista y colocar un gobierno popular que represente al pueblo de Cuba."
 PRU_intervention_in_brazil:0 "Intervención en Brasil"
 PRU_intervention_in_brazil_desc:0 "[BRA.GetLeader] está llevando a Brasil a la ruina y a las manos de nuestros enemigos más cercanos, nuestro deber como potencia regional es imponer nuestra voluntad y asegurar nuestras fronteras interviniendo militarmente en Brasil, solo puede haber 1 coloso en América del Sur."
 PRU_Create_the_Gran_Colombian_provinces:0 "Crear las Provincias Gran Colombianas"
 PRU_Create_the_Gran_Colombian_provinces_desc:0 "El sentimiento bolivariano logrará apaciguar a las poblaciones de los territorios norteños conquistados, el sentimiento de que gracias a nuestra conquista se unifican nuevamente los territorios grancolombianos."
 PRU_secure_plata_states:0 "Estados Seguros del Plata"
 PRU_secure_plata_states_desc:0 "Los estados del antiguo Virreinato del Río de la Plata deben ser asimilados a provincias para mantener su población bajo nuestro control, territorios que podrían sumar mucho al poder bélico del Gran Perú."
 PRU_Draw_our_southern_borders:0 "Dibujar nuestras fronteras del sur"
 PRU_Draw_our_southern_borders_desc:0 "Nuestro Gran Imperio requiere de los territorios del sur para lograr sus antiguas fronteras, las fronteras del antiguo imperio Inca y el virreinato del Perú, un poderoso imperio impone su voluntad Viva el Perú."
 PRU_reclaim_bolivia:0 "Recuperar Bolivia"
 PRU_reclaim_bolivia_desc:0 "La traición cometida por [BOL.GetNameDefCap] a [ROOT.GetNameDefCap] no se puede olvidar. Debemos unificar a todos los pueblos quechuas bajo el liderazgo de [ROOT.GetLeader] por nuestra cuenta."
 PRU_integrate_the_Quechuas_into_the_army:0 "Integrar a los quechuas al Ejército"
 PRU_integrate_the_Quechuas_into_the_army_descF:0 "En el pasado, los indígenas quechuas fueron privados de derechos y reducidos a la simple servidumbre de los oligarcas del país. Sería un buen momento para agregar a los indígenas quechuas a la fuerza industrial del país, ya que pueden agregar mucho poder al movimiento político."
 PRU_another_country:0 "Otro país ya ha notificado a los Estados Unidos."
