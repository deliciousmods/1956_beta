 peru.1:0 "El destino de la política peruana"
 peru.1.t:0 "El destino de la política peruana"
 peru.1.d:0 "Tras el breve gobierno de Sánchez Cerro y su sucesor [PRU.GetLeader], el pueblo exigió que se esclarezca el destino del Perú y sus gobernantes."
 peru.1.a:0 "Recuerda el legado de Sánchez Cerro."
 peru.2.a:0 "Benavides debe seguir gobernando."
 peru.3.a:0 "Dar paso a elecciones democráticas."
 peru.2:0 "Las elecciones democráticas"
 peru.2.t:0 "Las elecciones democráticas"
 peru.2.d:0 "Las elecciones democráticas son la base de toda sociedad civilizada, [PRU.GetLeader] luego de que un breve gobierno haya decidido convocar a elecciones para tener al próximo gobernante del Perú evocando la voz del pueblo, entre estas opciones hay 4 candidatos reconocidos, el primero de ellos es Manuel Prado Ugarteche, líder de la facción conservadora de Perú y quien lidera un fuerte movimiento católico y anti-aprista en Perú sus principales proyectos serían industrializar Perú con la ayuda de Estados Unidos.\n\nEl segundo candidato es Luis Eguiguren Escudero, líder de los socialdemócratas, siendo esta una facción que pretende unir a los socialistas y conservadores del Perú, uniéndolos bajo una sola fuerza, siendo amistosos con los apristas para ganar votos de sus militantes y con el pensamiento de que el sindicato de todos los peruanos harán que el país se desarrolle.\n\nEl tercer candidato es el exmiembro del partido civilista Manuel Vicente Villarán, quien es uno de los más grandes detractores de la vieja Leguía régimen y desea eliminar cualquier legado de este del Perú, abriéndose más a Estados Unidos y recibiendo el apoyo de los antiguos partidarios del régimen de Benavides para lograr su objetivo de unificar el país con el fin y destrucción inmediatos del partido aprista. \n\nEl último candidato es Arturo Pablo Peralta Miranda, reconocido escritor y defensor de los derechos de los indígenas quechuas en el Perú, con su apodo Gamaniel Churata, buscará el apoyo del voto aprista y el apoyo de las protestas indígenas para lograr su objetivo de llegar al poder, siendo considerado un candidato más cercano a un comunismo más nacional y no uno que obedece las órdenes de Moscú de desarrollar el país, sus principales promesas son los derechos de los indígenas y acabar con la memoria de Sanchez cerro y Benavides que fueron a su punto de vista los mas grandes dictadores del peru"
