 latin_peace_desc:0 "Es difícil pero no imposible encontrar la paz en estos tiempos difíciles."
 argentina.1.t:0 "Busque asesores militares externos"
 argentina.1.d:0 "Los principales poderes de todo el mundo han logrado avances significativos en las tácticas militares, sería bueno pedirle a una de estas naciones que nos ayude en nuestro esfuerzo por modernizar nuestro ejército."
 argentina.1.eng:0 "Los británicos podrían enseñarnos planificación avanzada"
 argentina.1.ger:0 "Los alemanes podrían enseñarnos a usar tanques"
 argentina.1.sov:0 "Los asesores soviéticos podrían enseñarnos el concepto de la batalla profunda."
 argentina.1.usa:0 "Los estadounidenses son incomparables en su dominio de la potencia de fuego."
 argentina.2.t:0 "Los argentinos reclaman las Malvinas"
 argentina.2.d:0 "En el transcurso de los últimos meses, las fuerzas argentinas se han estado movilizando por todo el país amenazando con una guerra a gran escala si no les cedemos las Malvinas."
 argentina.2.cede:0 "Ceder las Malvinas"
 argentina.2.deny:0 "Negar la demanda"
 argentina.3.t:0 "Ultimátum argentino"
 argentina.3.d:0 "Con una cantidad amenazante de tropas en nuestras fronteras, los diplomáticos argentinos presentaron un ultimátum exigiendo que nos sometamos a su ocupación, amenazando con la guerra si no lo hacemos."
 argentina.3.cede:0 "Nadie necesita morir"
 argentina.3.deny:0 "¡No nos rendiremos!"
 argentina.4.t:0 "Propuesta de Acuerdo de Investigación"
 argentina.4.d:0 "Los diplomáticos de Argentina llegaron con una propuesta para un acuerdo de investigación entre nuestras naciones, este proyecto no solo podría ser beneficioso en términos de investigación, sino que también podría ayudarnos a desarrollar un vínculo entre nuestras naciones."
 argentina.4.accept:0 "Firma la propuesta"
 argentina.4.refuse:0 "Rechazar la oferta"
 argentina.5.t:0 "Argentina busca ayuda"
 argentina.5.d:0 "Argentina ha comenzado a hacer un esfuerzo para modernizar su ejército y para lograrlo nos han pedido que los ayudemos, esto podría ser beneficioso para aumentar la presencia democrática en el país y nuestra influencia sobre ellos."
 argentina.5.help:0 "Enviar asesores militares"
 argentina.5.refuse:0 "Negarse a ayudar"
 argentina.6.t:0 "Argentina busca ayuda"
 argentina.6.d:0 "Argentina ha comenzado a hacer un esfuerzo para modernizar su ejército y para lograrlo nos han pedido que los ayudemos, esto podría ser beneficioso para aumentar la presencia fascista en el país y nuestra influencia sobre ellos."
 argentina.6.help:0 "Enviar asesores militares"
 argentina.6.refuse:0 "Negarse a ayudar"
 argentina.7.t:0 "Argentina busca ayuda"
 argentina.7.d:0 "Argentina ha comenzado a hacer un esfuerzo para modernizar su ejército y para lograrlo nos han pedido que los ayudemos, esto podría ser beneficioso para aumentar la presencia comunista en el país y nuestra influencia sobre ellos."
 argentina.7.help:0 "Enviar asesores militares"
 argentina.7.refuse:0 "Negarse a ayudar"
 argentina.8.t:0 "Argentina busca ayuda"
 argentina.8.d:0 "Argentina ha comenzado a hacer un esfuerzo para modernizar su ejército y para lograrlo nos han pedido que los ayudemos, esto podría ser beneficioso para aumentar la presencia democrática en el país y nuestra influencia sobre ellos."
 argentina.8.help:0 "Enviar asesores militares"
 argentina.8.refuse:0 "Negarse a ayudar"
 argentina.9.t:0 "Ayuda militar negada"
 argentina.9.d:0 "A pesar de los esfuerzos de nuestros diplomáticos, se ha negado la ayuda a nuestra nación."
 argentina.9.help:0 "Podríamos preguntarle a una de las otras naciones posibles"
 argentina.9.refuse:0 "Estamos solos contra el mundo"
 argentina.10.t:0 "Asesores Británicos"
 argentina.10.d:0 "El Reino Unido ha aceptado darnos consejos y ayudarnos en nuestra búsqueda de la modernización militar enseñándonos lo que aprendieron de la gran guerra, todo a cambio de tener voz en nuestra política interna."
 argentina.10.a:0 "Siempre tendremos un plan"
 argentina.11.t:0 "Asesores alemanes"
 argentina.11.d:0 "Alemania ha aceptado asesorarnos y ayudarnos en nuestros esfuerzos de modernización militar al compartir con nosotros sus tácticas militares avanzadas, todo a cambio de tener voz en nuestra política interna."
 argentina.11.a:0 "Guerra relámpago"
 argentina.12.t:0 "Asesores soviéticos"
 argentina.12.d:0 "La Unión Soviética ha aceptado preparar a nuestros militares y ayudarnos a lograr la modernización militar, para ello nos enseñarán a mover hombres por miles, todo a cambio de tener voz en nuestra política interna."
 argentina.12.a:0 "Ni un paso atrás"
 argentina.13.t:0 "Asesores americanos"
 argentina.13.d:0 "Los Estados Unidos han accedido a nuestra solicitud afirmando que el poder militar en la zona ayudaría si las Américas alguna vez se vieran enfrentando una amenaza externa, para ayudarnos a lograr nuestra modernización militar nos instruirán en las capacidades de armamento más grande."
 argentina.13.a:0 "Siempre hay un cañón más grande"
 argentina.14.t:0 "Argentina quiere unirse al Eje"
 argentina.14.d:0 "Diplomáticos de Argentina llegaron hoy a Berlín, dejaron claras sus intenciones, Argentina solicita formalmente ser aceptada en el Eje"
 argentina.14.a:0 "Acéptalos en el Eje"
 argentina.14.b:0 "Rechazar su solicitud"
 argentina.15.t:0 "Argentina quiere unirse a la Komintern"
 argentina.15.d:0 "Diplomáticos de Argentina arribaron hoy a Moscú, dejaron claras sus intenciones, Argentina solicita formalmente ser aceptado en el Komintern"
 argentina.15.a:0 "Aceptarlos en el Komintern"
 argentina.15.b:0 "Rechazar su solicitud"
 argentina.16.t:0 "Argentina pide Malvinas"
 argentina.16.d:0 "Diplomáticos de Argentina en Londres vinieron hoy con una solicitud especial, quieren que les cedamos la administración territorial de las Malvinas, afirmando que aliviaría nuestra carga y que tienen derecho a gobernar las islas."
 argentina.16.a:0 "Acceder a su petición"
 argentina.16.b:0 "Las Malvinas siguen siendo británicas"
 argentina.17.t:0 "Argentina solicita a Georgia del Sur"
 argentina.17.d:0 "Diplomáticos de Argentina en Londres vinieron hoy con una solicitud especial, quieren que les cedamos la administración territorial de Georgia del Sur, afirmando que aliviaría nuestra carga y que tienen derecho a gobernar la isla."
 argentina.17.a:0 "Acceder a su petición"
 argentina.17.b:0 "Negarles el gobierno de la isla."
 argentina.18.t:0 "Los argentinos exigen Georgia del Sur"
 argentina.18.d:0 "A pesar del reciente tratado de las Malvinas en el que cedimos las Malvinas a Argentina parecen estar obsesionados con tomar toda la tierra que creen que les pertenece."
 argentina.18.a:0 "Todo sea por la paz"
 argentina.18.b:0 "¡Es suelo británico!"
 argentina.23.t:0 "Propuesta de Cooperación Argentina"
 argentina.23.d:0 "El gobierno argentino ha enviado un equipo de profesionales y diplomáticos para hacernos una propuesta que nos beneficiaría tanto para incrementar el desarrollo industrial del Sur de Brasil como del Noreste de Argentina"
 argentina.23.a:0 "Aceptar la propuesta"
 argentina.23.b:0 "Rechazar la propuesta"
 argentina.24.t:0 "Pacto argentino de no agresión"
 argentina.24.d:0 "Los diplomáticos argentinos llegaron con una propuesta para un tratado de No Agresión alegando que esto aumentaría la estabilidad política y económica en la región."
 argentina.24.a:0 "firma el tratado"
 argentina.24.b:0 "Negarse a firmar"
 argentina.25.t:0 "Argentina quiere unirse a los Aliados"
 argentina.25.d:0 "Diplomáticos argentinos llegaron hoy a Londres solicitando sumarse a los aliados para contribuir a la estabilidad internacional."
 argentina.25.a:0 "Aceptarlos en los Aliados"
 argentina.25.b:0 "Rechazar su solicitud"
 argentina.26.t:0 "Los ingleses ceden las Malvinas"
 argentina.26.d:0 "Incapaces de resistir la presión argentina y no dispuestos a involucrarse en otra guerra, los británicos han decidido que lo mejor es entregar el gobierno de las Malvinas a Argentina."
 argentina.26.a:0 "¡Las Malvinas son Argentinas!"
 argentina.27.t:0 "Los británicos rechazan nuestro ultimátum para Malvinas"
 argentina.27.d:0 "A pesar de nuestro fuerte ejército, los británicos parecen reacios a reconocer nuestro legítimo reclamo en las Malvinas, no nos dejan otra opción que tomarlos por la fuerza."
 argentina.27.a:0 "¡Las Malvinas son Argentinas!"
 argentina.28.t:0 "Los británicos ceden Georgia del Sur"
 argentina.28.d:0 "Gracias a nuestro fuerte ejército y en lo que puede ser un esfuerzo por evitar una guerra, los británicos han reconocido que Georgia del Sur es suelo argentino."
 argentina.28.a:0 "Otro triunfo de Argentina"
 argentina.29.t:0 "Los británicos rechazan nuestro ultimátum para Georgia del Sur"
 argentina.29.d:0 "A pesar de la legitimidad de nuestro reclamo y la fuerza de nuestro ejército, los británicos han decidido rechazar nuestro ultimátum. Tendremos que tomarlo por la fuerza."
 argentina.29.a:0 "Georgia del Sur será nuestra de una forma u otra"
 argentina.30.t:0 "Los ingleses ceden Malvinas"
 argentina.30.d:0 "Gracias a nuestros vínculos con Gran Bretaña y al trabajo de nuestros diplomáticos, los británicos han accedido a transferirnos la propiedad de Malvinas."
 argentina.30.a:0 "¡Las Malvinas son Argentinas!"
 argentina.31.t:0 "Los británicos rechazan nuestra solicitud de Malvinas"
 argentina.31.d:0 "A pesar de nuestros lazos con Gran Bretaña y el trabajo de nuestros diplomáticos en Londres, los británicos han decidido que será mejor si Malvinas permanece bajo el dominio británico."
 argentina.31.a:0 "No olvidaremos esto"
 argentina.32.t:0 "Los británicos ceden Georgia del Sur"
 argentina.32.d:0 "Gracias a nuestros lazos con Gran Bretaña y al trabajo de nuestros diplomáticos en Londres, los británicos han accedido a nuestra solicitud de gobierno sobre Georgia del Sur."
 argentina.32.a:0 "Recuperamos lo que es nuestro por derecho"
 argentina.33.t:0 "Los británicos rechazan nuestra solicitud de Georgia del Sur"
 argentina.33.d:0 "A pesar de nuestros lazos con Gran Bretaña y el trabajo de nuestros diplomáticos en Londres, los británicos han decidido que será lo mejor si Georgia del Sur permanece bajo el dominio británico."
 argentina.33.a:0 "Un insulto a todo argentino"
 argentina.34.t:0 "Brasil acepta propuesta de cooperación"
 argentina.34.d:0 "Brasil ha aceptado hacer un esfuerzo conjunto con nosotros para estimular la industria en América del Sur"
 argentina.34.a:0 "Unidos somos fuertes"
 argentina.35.t:0 "Brasil rechaza propuesta de cooperación"
 argentina.35.d:0 "A pesar de las ventajas mutuas que traería la cooperación entre nuestros países, Brasil no ha mostrado interés en nuestra iniciativa."
 argentina.35.a:0 "Que así sea"
 argentina.36.t:0 "Brasil acepta Pacto de No Agresión"
 argentina.36.d:0 "La Nación de Brasil ha aceptado firmar un pacto de No Agresión con nosotros. Esto promoverá la paz y reducirá las tensiones en América del Sur."
 argentina.36.a:0 "Este puede ser el comienzo de algo más grande."
 argentina.37.t:0 "Brasil rechaza Pacto de No Agresión"
 argentina.37.d:0 "La Nación de Brasil, quizás dudando de nuestras verdaderas intenciones, ha decidido rechazar nuestra propuesta."
 argentina.37.a:0 "Una pena"
 argentina.38.t:0 "Uruguay se rinde"
 argentina.38.d:0 "Gracias a nuestro poderoso ejército, Uruguay ha decidido aceptar nuestro ultimátum. Ahora controlamos Uruguay."
 argentina.38.a:0 "Excelente"
 argentina.39.t:0 "Uruguay resiste"
 argentina.39.d:0 "A pesar de nuestra fuerte presencia militar en la zona, las autoridades uruguayas han decidido rechazar nuestro ultimátum"
 argentina.39.a:0 "Entonces es la guerra"
 argentina.40.t:0 "Los soviéticos aceptan la propuesta."
 argentina.40.d:0 "La Unión Soviética ha decidido aceptar nuestra propuesta de un acuerdo de investigación entre nuestras naciones. Los campos de investigación son principalmente la electrónica. Ambos países esperan lograr grandes ventajas tecnológicas."
 argentina.40.a:0 "Una gran noticia"
 argentina.41.t:0 "Los soviéticos rechazan la propuesta."
 argentina.41.d:0 "Nuestros diplomáticos en Moscú nos informan que la unión soviética ha decidido rechazar nuestro acuerdo de investigación propuesto."
 argentina.41.a:0 "Qué pena"
 argentina.42.t:0 "Somos aceptados en el Eje"
 argentina.42.d:0 "La gran nación de Alemania ha decidido aceptarnos en el Eje esperamos que a través de esta alianza alcancemos la grandeza que Argentina merece"
 argentina.42.a:0 "Juntos lograremos muchas grandes cosas"
 argentina.43.t:0 "Alemania dice que no"
 argentina.43.d:0 "A pesar de nuestros estrechos lazos y nuestros intereses en ayudar a Alemania, han decidido que no está dentro de sus intereses aceptarnos en el eje."
 argentina.43.a:0 "Pierden un poderoso aliado"
 argentina.44.t:0 "Somos aceptados en el Komintern"
 argentina.44.d:0 "La Unión Soviética ha decidido aceptarnos en el Komintern y ahora somos parte de la tercera internacional, los fascistas y los capitalistas no tienen ninguna posibilidad contra el poder del pueblo."
 argentina.44.a:0 "Estamos juntos ahora"
 argentina.45.t:0 "La URSS dice que no"
 argentina.45.d:0 "A pesar de nuestra alineación política y nuestra buena relación, la Unión Soviética ha decidido que sería mejor si cada nación siguiera su propio camino."
 argentina.45.a:0 "Que así sea"
 argentina.46.t:0 "Somos aceptados en los Aliados"
 argentina.46.d:0 "¡Noticias de Londres! Gran Bretaña nos ha aceptado en los Aliados. Finalmente podemos hacer nuestra parte para mantener la paz internacional."
 argentina.46.a:0 "Haremos nuestro mejor esfuerzo"
 argentina.47.t:0 "Gran Bretaña dice que no"
 argentina.47.d:0 "A pesar de nuestras relaciones con Gran Bretaña han decidido que no es el momento de unirnos a los Aliados, quizás más tarde."
 argentina.47.a:0 "Pero si no es ahora, ¿cuándo?"
 latin.1.t:0 "Tratado contra la guerra"
 latin.1.d:0 "En un intento por promover la paz y la unidad entre América Latina, Argentina está organizando una serie de reuniones que establecen reglas entre nuestros países para evitar enfrentamientos militares."
 latin.1.a:0 "firmar el tratado"
 latin.1.b:0 "No firme el tratado"
 latin.2.t:0 "La Patria Grande"
 latin.2.d:0 "Argentina ha decidido que la paz no es suficiente. Para enfrentarse a un mundo cada vez más peligroso y repeler a cualquier posible invasor, Argentina propone una gran alianza entre todas las naciones latinoamericanas. Patria Grande."
 latin.2.a:0 "Únete a la Patria Grande"
 latin.2.b:0 "No te unas a la Patria Grande"
