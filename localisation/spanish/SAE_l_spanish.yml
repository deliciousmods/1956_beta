 BRA_prospect:0 "Prospecto de recursos"
 BRA_prospect_desc:0 "Nuestro país está lleno de riquezas naturales, solo hay que buscarlas."
 BRA_prospect_oil:0 "Perspectiva de petróleo"
 BRA_prospect_oil_desc:0 "Si limitamos nuestra búsqueda de recursos al petróleo, es mucho más probable que obtengamos resultados."
 BRA_federal_universities_desc:0 "Las Universidades Federales son tanto centros de enseñanza como de innovaciones tecnológicas. La adecuada explotación de sus frutos interesa al esfuerzo gubernamental."
  BRA_technical_schools_desc:0 "Patrocinio de Escuelas Técnicas por parte del estado en Brasil, más técnicos y expertos enfocados a la producción industrial."
  BRA_federal_institutes_desc:0 "Los Institutos Federales son ramas de universidades diseñadas únicamente para la innovación tecnológica práctica."
  BRA_politechnical_colleges_desc:0 "La construcción de Colegios Politécnicos en los principales centros urbanos del país capacitará a miles de jóvenes al servicio del país en sus funciones productivas."
  BRA_national_institutes_desc:0 "Crear Institutos Nacionales como centros de investigación avanzada en grandes cantidades acelerar el progreso tecnológico del país"
  BRA_military_projects_desc:0 "Los complejos educativos del país pueden ser de utilidad para el avance de las tecnologías de guerra."
  BRA_secret_research_desc:0 "La creación de centros tecnológicos dedicados únicamente a los proyectos importantes de las fuerzas armadas resultará esencial para el mantenimiento de la seguridad nacional."
  BRA_nuclear_research_bureau_desc:0 "Con un Centro de Investigaciones Nucleares, Brasil puede desarrollar tanto la capacidad de destrucción de sus enemigos como el potencial de energía infinita."
  BRA_more_federal_universities_desc:0 "Más universidades significa más estudiantes y más progreso Transformar pequeñas facultades del interior en grandes centros educativos debe ser una prioridad del gobierno."
  BRA_r_s_2_desc:0 "La Universidad de São Paulo es el complejo académico más grande de América Latina, es uno de los líderes en desarrollo tecnológico del país y el mayor centro de innovación nacional."
  BRA_r_s_1_desc:0 "La Universidad de Minas Gerais incluye un conjunto de facultades menores capaces de formar grandes genios del país Sus profesionales y científicos serán los encargados de formar B."
  BRA_end_the_occupation_desc:0 "La creación de un Ministerio que integre todas las armas de las fuerzas armadas permitirá la maniobra política del ejército y evitará futuros conflictos entre los jefes de éstos por intereses políticos, como ha sido desde 1889."
  BRA_ana_guerra_civil_desc:0 "La Guerra Civil Brasileña demostró ser una prueba de campo de tácticas de batalla posibles y efectivas."
  BRA_modernizacao_marinha_desc:0 "Modernizar la Armada es fundamental para asegurar el poderío brasileño del mar Floriano Peixoto fue el primer Almirante Presidente de la República, y mantuvo nuestro legado naval, debemos preservarlo.."
  BRA_modernizacao_aerea_desc:0 "Instituir fuerzas aéreas es fundamental para asegurar el poder brasileño sobre sus cielos."
  BRA_ana_mineira_desc:0 "Durante el conflicto, las tropas de Minas Gerais y los oficiales mineros que dirigían el Ejército Lealista eran conscientes de la incapacidad de St. Paul para mantener la guerra durante mucho tiempo. Entonces, los mineros cavaron trincheras Minería y Río fueron apoyados por ametralladoras fijas y su lento y lento , pero de avance constante, fueron apoyados por el fuego de la Artillería nacional."
  BRA_ana_paulista_desc:0 "Durante el conflicto, las Fuerzas Públicas Paulistas han adoptado la guerra móvil y los planes paulistas de 'blitz' prevén un movimiento rápido y fulminante hacia Río de Janeiro por el valle del Paraíba, respaldado por el apoyo asegurado que le darían otros estados."
  BRA_almirantado_desc:0 ". El comportamiento de los barcos brasileños y las tácticas de los Comandantes de la Armada deben reajustarse a la guerra naval moderna. Podemos tomar como experiencia la Revuelta de la Armada de 1893."
  BRA_submarinos_desc:0 "Los Submarinos son una forma eficaz de patrullar la espalda y hundir los barcos enemigos en alta mar."
  BRA_cruzadores_desc:0 "Brasil, desde la independencia, tenía las bestias más grandes del mar en su arsenal. No lo haremos diferente.."
  BRA_bombardeiro_desc:0 "Más que utilizados por la Unión durante la Guerra Civil, los bombarderos se han vuelto más precisos y letales desde que fueron utilizados por última vez por el brigadier brasileño Eduardo Gomes, durante este, bombardeó Campinas, socavando gran parte de la infraestructura de la ciudad. con un escaso plantel. lo estableceremos como líder de la Fuerza Aérea."
  BRA_caca_desc:0 "Con la fundación del Ministerio del Aire, el gobierno puede gestionar la expansión de esta nueva rama de las Fuerzas Armadas de la República."
  BRA_CAS_desc:0 ". Aeronaves que vuelan a escasos metros del suelo, con potentes ametralladoras y una velocidad inigualable Nada más letal."
  BRA_equip_ind_desc:0 "En lugar de motorizar su infantería, los mineros optaron por aumentar su eficiencia en la batalla. Los equipos de infantería legalista eran más modernos, rápidos y precisos en comparación con los paulistas, lo que facilitaba la defensa de las trincheras."
  BRA_art_desc:0 "Con más recursos que su oponente, la artillería de la Unión importada del exterior Precisa, los cañones obliteravam un escuadrón completo en São Paulo un éxito.."
  BRA_barragem_desc:0 "Con paciencia, superioridad tecnológica y el uso de balas y no de hombres, las tropas de Minas Gerais fueron las más eficientes de la guerra, ofreciendo a Brasil una rápida victoria sobre los paulistas. El legado de la minería no debe negarse."
  BRA_mot_desc:0 "Durante la guerra civil, el Ejército Paulista se apropió de los principales centros de producción de automóviles de la capital y utilizó su producción para mover rápidamente sus tropas a través de las Trincheras Lealistas."
  BRA_mec_desc:0 "Uno de los mayores logros del estado de São Paulo durante la guerra fue la construcción de trenes blindados con cañerías de drenaje de la carga cafetalera del conflicto, los trenes fueron equipados con gruesas placas de metal en sus ventanas se colocaron ametralladoras y, al frente, un cañón. En cierto modo, Inglaterra produjo el primer VBTR del planeta."
  BRA_blitz_desc:0 "Los paulistas nos demostraron a todos que, incluso superados en número, la velocidad y la autonomía de las tropas garantizan el éxito en la batalla. Adoptemos estas tácticas para garantizar una mejor eficiencia en la batalla y una victoria rápidamente abrumadora sobre nuestros enemigos."
  BRA_armor_desc:0 "Durante la Guerra Civil, ambos bandos usaron tanques Guerra La victoria de la Unión se decidió en parte por los usos de estos monstruos en la batalla A continuación, sus modelos serán de gran beneficio para el Ejército..."
  BRA_CTEF_CLT_desc:0 "El Consejo Técnico de Economía y Finanzas fue establecido para acessorar al Presidente en relación con las decisiones económicas y estratégicas del país."
  BRA_sub_priv_desc:0 "A través de garantías y exenciones, el gobierno federal puede incentivar la creación de nuevos talleres y fabricantes en todo el país."
  BRA_obras_exterior_desc:0 "Habiendo sido construida en su mayoría por británicos y estadounidenses, algunas infraestructuras son de importancia esencial en el funcionamiento del país y proveedoras de grandes ganancias. Asegurar que sus beneficios sean disfrutados por nacionales y no por extranjeros debe ser hecho por el Gobierno a través. decretos"
  BRA_lobato_desc:0 "Un incidente entre vecinos en Lobato, Bahía, puso en tela de juicio la afirmación del Estado de que no hay petróleo en el país."
  BRA_itabira_desc:0 "Las minas de Itabira-MG forman parte del Cuadrángulo de Hierro, el mayor yacimiento de hierro y bauxita del país y uno de los más grandes del mundo Asegurar que los minerales allí extraídos sean utilizados únicamente por Brasil Garantizar nuestra soberanía mineral."
  BRA_IRFM_desc:0 "Las Fábricas de Industrias Reunidas Matarazzo fueron fundadas por el inmigrante Franscesco Matarazzo en los años 20. El conjunto de 360 ​​plantas de fabricación de diversos bienes puede ampliarse para atender la mayor parte de la demanda industrial del país."
  BRA_eng_mart_desc:0 "El inmigrante Giuseppe Martinelli hizo fortuna en Brasil con el comercio transatlántico de Sao Paulo Martinelli tenía como objetivo la construcción del edificio más alto de América Latina, y lo hizo a partir de aumentos en planta gravados pero no permitidos. ceder las bases, ahorrando tiempo y recursos y asegurando la construcción del monumento. Podemos aprender mucho de ello."
  BRA_cepsn_desc:0 "El Plan Nacional del Acero fue establecido con el fin de definir las regiones de extracción de hierro e implementar la construcción de los centros de producción de acero en Brasil."
  BRA_cmsp_desc:0 "El área metropolitana de São Paulo es el mayor centro industrial del país, de América Latina y, con apoyo gubernamental, uno de los mayores, si no el mayor, de América."
  BRA_belem_porto_desc:0 "La construcción del Puerto de Belém le da al país una base estratégica en el norte, capaz de soportar las vastas flotas de la Unión y proporcionar la base para las operaciones de invasión al norte del ecuador."
  BRA_elet_1_desc:0 "La expansión de la Red Eléctrica en todas las capitales de los estados y en los centros urbanos como el Oeste Paulista y el Espíritu Santo, mejorará la calidad de vida de los brasileños y la eficiencia de la industria nacional."
  BRA_mod_mad_mamo_desc:0 "Madeira-Mamoré fue construido por Percival Farquhar como parte de su proyecto para interconectar todo Estados Unidos. Modernizar y expandir sus líneas puede aumentar la movilidad de nuestras tropas en el norte."
  BRA_fundar_petrobras_desc:0 "Petrobras será la estatal Petrolera de Brasil, siendo por tanto responsable de la exploración, refinación y expansión de pozos petroleros a nivel nacional."
  BRA_fundar_vale_desc:0 "Vale do Rio Doce es la minera estatal de varios minerales como la bauxita y el hierro, así como reprocesamiento de aluminio y acero, la República."
  BRA_iti_desc:0 "El Instituto de Tecnología Industrial lidera la innovación de tecnologías de producción nacional El gobierno federal puede patrocinarlo para aumentar significativamente tanto el tamaño como la eficiencia de las industrias nacionales."
  BRA_mobilizacao_ind_desc:0 "A través de acciones, decretos y cláusulas de la Constitución, la Unión es capaz de aumentar la velocidad y abrangeencia del estado de emergencia, ampliando considerablemente la capacidad de Brasil para responder a una guerra."
  BRA_elet_2_desc:0 "Ampliando la red para regiones con escasez industrial como el Triángulo Minero, Paraná y Bahía, se pueden crear nuevos centros de producción de generadores de progreso."
  BRA_mod_soroc_desc:0 "La parte de Sorocabana del sistema ferroviario en el estado de São Paulo y Paraná, es parte de la red ferroviaria más grande del país Ampliar significa aumentar nuestra capacidad de flujo y movimiento militar."
  BRA_fiesp_desc:0 "La Federación de Industrias del Estado de São Paulo representa a miles de sindicatos y empresas de todo el estado que articulan los planes del gobierno y su voluntad es unir negocios con placer, fomentando nuestra capacidad de movernos entre nuevos resultados de fabricación, innovaciones en el sector de consumo y guerra."
  BRA_mod_sb_desc:0 "Santa Catarina conecta el Estado de Rio Grande do Sul Sudeste Ambos centros de producción y consumo significativos, así como la región más sensible de Brasil en términos militares, y frontera contra dos de nuestros enemigos históricos, y el núcleo del ejército brasileño. respectivamente. Mejorar esta conexión es fundamental tanto en la cuestión de la defensa como en la producción."
  BRA_cmvrg_desc:0 "El gobierno puede subsidiar la construcción de un complejo industrial de armas de guerra en el Valle del Río Grande, que abarca el Triángulo Oeste Paulista y Mineiro."
  BRA_cmvrparana_desc:0 "El gobernador es capaz de subvencionar la construcción de un complejo industrial de armas de guerra en el valle del río Paraná, que abarca la parte sur de São Paulo y casi inteiridade de Paraná."
  BRA_cmvrparnaiba_desc:0 "El gobernador es capaz de subvencionar la construcción de un complejo industrial de armas de guerra en el Valle del río Parnaíba, en el noreste de Brasil."
  BRA_anhanguera_desc:0 "La Autopista Vía Anhanguera será el complejo más grande del país, y sus autopistas 'opulentas' conectarán todo el país con una capacidad nunca antes vista."
  BRA_petroleo_salvador_desc:0 "El gobierno puede nacionalizar los nuevos pozos de petróleo descubiertos en Salvador, asegurando la soberanía del país bajo este recurso esencial."
 BRA_brasilia:0 "Brasilia"
 BRA_feb:0 "Fuerza Expedicionaria Brasileira"
 BRA_feb_desc:0 "Tenemos capacidad logística, táctica, organizativa, industrial y numeral para organizar expediciones al exterior con el fin de defender los intereses de la República contra quienes se atrevan a atacar."
  BRA_reclaim_uruguay:0 "Recuperar la provincia cisplatiniana"
  BRA_brasilia_desc:0 "Trasladar la capital al interior era uno de los objetivos nacionales desde el Imperio de Pedro II no sería interesante sólo en el aspecto de seguridad nacional, asegurando que no pudiera ser la capital sujeta a invasiones navales, sino también como garantía de desarrollo. el interior. Comencemos ahora a construir esta nueva capital."
  BRA_reclaim_uruguay_desc:0 "Uruguay fue una provincia brasileña hasta su discutible independencia en 1825. Brasil, que supo contrarrestar el insubordinado, prefirió en su momento permitir su existencia ahora sin la Doctrina Monroe y reconocida como una de ellas. ¡Grandes naciones en el ámbito internacional, debemos recuperar lo que es nuestro!"
