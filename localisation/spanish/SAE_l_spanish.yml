 BRA_national_security_law_desc:0 "La Ley de Seguridad Nacional es uno de los puntos de transición entre la Guerra Civil de herencia legal de 1932 y la Nueva política brasileña, implementada con el objetivo de mantener la unidad nacional."
 BRA_polaca_desc:0 "La Cuarta Constitución de Brasil fue promulgada por Getulio Vargas para implementar un sistema centrado en el Presidente. Se reconoce como el primer hito en la consolidación del Nuevo Estado"
 BRA_a_voz_do_brasil_desc:0 "'La Voz de Brasil' es un noticiero de radio estatal de difusión obligatoria que se transmite diariamente en todas las estaciones de radio públicas de Brasil, a las 19 hs (GMT), con duración de una hora.' Fue creado por el Gobierno Brasileño como un medio de difusión de los logros del Estado"
 BRA_populism_desc:0 "Los grandes líderes brasileños buscan el apoyo de grandes masas a través de discursos ideológicos radicales que mueven la opinión colectiva."
 BRA_plan_cohen_desc:0 "El Plan Cohen, fraguado por el Capitán Integralista Olimpio Mourao Filho, fue inventado por el movimiento fascista para acusar a los comunistas de intento de golpe de Estado. La maniobra fracasaría, y la divulgación de esta farsa integralista aumenta el apoyo popular a la ideología comunista."
 BRA_2_comunist_putsch_desc:0 "En 1935 la Alianza para la Liberación Nacional socavó el poder de Getulio. Ahora, con un apoyo popular considerable, los comunistas tienen nuevamente la oportunidad de transformar Brasil en un estado socialista."
 BRA_cosmopolitanism_desc:0 "El Brasil es una nación multirracial. La Diversidad Cultural y Étnica del país es otra de sus ventajas como bastión de la Revolución. La implementación del pensamiento Gramsciano a través del Sistema Nacional de Educación resultará ventajosa para el estado revolucionario."
 BRA_brazilian_action_desc:0 "Similar a la Acción Francesa, la Acción Integral Brasileña es un movimiento reaccionario brasileño, inspirado en las grandes glorias y tradiciones pasadas de esta nación. Su discusión sobre el centro educativo y cultural del país será importante en aras de la identidad patriótica nacional."
 BRA_dreams_of_an_empire_desc:0 "El Imperio de Brasil, actual república predecesora, fue una gran potencia internacional y suprema absoluta en el continente. El Brasil moderno ve un esclavo de las voluntades y placeres internacionales bels-state unidenses. Es hora de que la nación brasileña se levante nuevamente de las cenizas y restaure el lugar que le corresponde entre los grandes imperios de la Civilización."
 BRA_2_integralist_levant_desc:0 "Durante mucho tiempo los integralistas apoyaron a Getulio. Ahora le toca a los nacionalistas tomar su merecida posición de dueños del futuro de Brasil."
 BRA_vital_espace_desc:0 "Los brasileños demostraron ser los más dignos y nobles de los que nunca pisaron este mundo. La supremacía brasileña en el continente es incuestionable. Brasil es un dominio natural, absoluto e induscutível, dotado del pleno derecho de conquista de sus vecinos inferiores."
 BRA_federalism_desc:0 "Brasil está dividido cultural, geográfica y económicamente. Las concesiones de autonomía relativa del gobierno central a las distintas dependencias de la nación federativa es una forma eficaz de garantizar la libertad de sus ciudadanos y el cumplimiento de sus derechos constitucionales."
 BRA_estado_novo_desc:0 "Desde 1889, Brasil se ha mostrado frágil a las ideologías subversivas, separatistas y perversas. Es indispensable un estado centralizado, capaz de proveer para el bien de sus ciudadanos, la prosperidad de los empresarios y de la nación en su conjunto. Garanticemos una eterna unión brasileña."
  BRA_quereismo_desc:0 "Getulio Vargas, el magnánimo líder de Brasil y de los brasileños, es la mejor esperanza para asegurar todos los bienes de la nación. Su permanencia en el poder es fundamental para el desarrollo del país."
  BRA_regionalism_desc:0 "Las demasiadas partes integrantes del territorio nacional no son iguales por el contrario, sus diferencias intrínsecas son tan ventajosas para sí mismas como para sus habitantes El separatismo es sólo un reflejo de la privación de las libertades individuales, como se demostró en .. 1932. para garantizar esas libertades por el bien del estado y de la nación se necesita."
  BRA_new_constitution_desc:0 "El Presidente de la República, cuyo cuerpo de oficiales del cargo es dado por un golpe de estado en 1930, se muestra ignorante de la voluntad nacional y de los gritos del pueblo brasileño por la libertad y el derecho a elegir a sus representantes en la nación O. significativo gobernante del estatismo industrial se hizo ineficaz y massante la industria nacional. Corresponde al registro brasileño de su Carta Magna."
  BRA_patriotic_effort_desc:0 "La gloriosa nación brasileña requiere de los ciudadanos de todos los rincones de sus vastos dominios la debida dedicación a su mantenimiento, protección y desarrollo. Los brasileños deben satisfacer estos deseos, ya sea que valoren el bien nacional o sus propias libertades nacionales."
  BRA_paulista_revanchism_desc:0 "Los empresarios de Sao Paulo siempre han estado entre los hombres más dedicados y trabajadores y la expansión industrial El espíritu pionero de estos hombres debe ser adoptado como política de Estado, y el propio presidente asesorado por constructores de infraestructura nacional.."
  BRA_tecnocratic_reform_desc:0 "Durante la Primera República la Meritocracia y las Ciencias fueron sumamente valoradas por las instituciones privadas y públicas de la nación el progreso científico de esta época es innegable, con la introducción de la electricidad y el acero para los grandes triunfadores Con la llegada de nuevos. tecnologías, la lectura de estos valores será de gran beneficio para el progreso tecnológico del país."
  BRA_tiro_de_guerra_desc:0 "La Guerra de Tiro fue instituida como política del Ejército en 1916, consistente en el adiestramiento básico de las reservas no llamadas del país en caso de declaración del estado de emergencia. La ampliación de este programa asegura que las columnas del Ejército sean llenadas por hombres mejor entrenados y más cercanos a volverse apto para el combate."
  BRA_milicias_desc:0 "Las Milicias Populares son un efectivo mecanismo de integración popular en las fuerzas armadas, se ven obligadas a hacerlo por la intensa exposición a la propaganda de estas organizaciones."
  BRA_glory_to_brasil_desc:0 "Brasil es un país temido, respetado y amado por todas las naciones de la comunidad humana Notable demostró el hecho de que Brasil es un gran jugador como sus históricos aliados y rivales Estados Unidos tanto en el escenario internacional como continental. es innegable que le corresponde a Brasil proteger y controlar su porción del continente americano. Cuestionar la Doctrina Monroe en América del Sur es el objetivo de nuestros diplomáticos."
  BRA_2_prestes_column_desc:0 "La Segunda Columna Prestes comprende un levantamiento popular, encabezado por él mismo, que recorre el país en busca del apoyo político de la clase obrera a favor de las ideologías marxistas revolucionarias."
