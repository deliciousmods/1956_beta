 ###---> Welcome to the Road! <><> <><> <><>
 r56.startup.event.01.title: "¡Atención!"
 r56.startup.event.01.description: "Estamos muy contentos de ver que has descargado este mod y te gustaría jugarlo ahora. Sin embargo, Road to 56 no se puede jugar en español sin mods de traducción. Todos los textos posibles en el mod se muestran incorrectamente, y la experiencia de juego se ve gravemente afectada. \Consigue uno de los mods de traducción o cambia el idioma del juego al inglés. Buena suerte".
 r56.startup.event.01.option_auto: "Estoy de acuerdo y hago lo recomendado."
 r56.startup.event.01.option_tt: "Gracias, esperamos no volver a tener esta conversación..."
 
 ###---> ...hang on, there! <><> <><> <><>
 r56.startup.event.02.title: "...¡espera un minuto!"
 r56.startup.event.02.description: "Parece que no has activado el DLC gratuito "Poland: United and Ready". Esto es §necesario§! para que el mod funcione sin problemas. Por favor, activa el mencionado DLC y reinicia el juego; de lo contrario se producirán algunos errores gráficos."
 r56.startup.event.02.option: "Saldré del juego y haré lo que me han dicho."
 r56.startup.event.02.option_tt: "Será mejor que..."."
#####-----> End of File <><> <><> <><> <><> <><>
