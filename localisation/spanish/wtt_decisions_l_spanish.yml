 MAN_banditry_category:0 "Bandidaje"
 MAN_banditry_category_desc:0 "El ejército de Kwantung muestra poco interés en ayudar a los habitantes de Manchuria, viéndolo como una ocupación militar en lugar de la construcción de una nación. El gobierno de Manchukuo, tal como es, ha recibido pocos recursos para mantener el orden por parte de los japoneses. En este vacío de poder se vierten todo tipo de bandidos: a veces autoproclamados 'luchadores por la libertad', que asesinan y roban en nombre de ideas abstractas como la 'liberación nacional' o el 'internacionalismo proletario', pero más a menudo sin ninguna ideología declarada para enmascarar sus abusos"
 MAN_bandit_raids:0 "Incursiones de bandidos"
