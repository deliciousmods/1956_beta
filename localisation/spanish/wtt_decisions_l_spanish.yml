 fascism_on_the_rise:0 "Fascismo en ascenso"
 fascism_on_the_rise_desc:0 "Los elementos políticos vocales han comenzado a hablar a favor de los valores fascistas, encontrando un apoyo cada vez mayor entre la población. El camino de la nación hacia el fascismo está abierto, simplemente esperando la elección de una transición pacífica o violenta."
 prepare_for_fascist_civil_war:0 "Prepárate para la Guerra Civil"
 prepare_for_fascist_civil_war_desc:1 "No tenemos tiempo para esperar los lentos cambios en la mente de las personas. Por su propio bien, debemos forzar el asunto rápidamente, incluso si algunos pueden perder la vida en el proceso. A diferencia de un referéndum pacífico, una guerra civil causará una tremenda devastación en nuestras fuerzas armadas y en la industria e infraestructura del país. Sin embargo, también es más rápido y asegura que forzaremos nuestra voluntad con más fuerza después."
 expand_civil_fascism_support:0 "Ampliar el apoyo civil"
 expand_civil_fascism_support_desc:1 "Debemos asegurar la continua difusión del apoyo a nuestra causa entre la gente y animarlos a desafiar públicamente la autoridad del gobierno actual. A medida que la posición del gobierno se ve cada vez más socavada y los disturbios civiles continúan aumentando, será más fácil para nosotros lograr nuestros objetivos. Esto es especialmente cierto si, a diferencia de un cambio legal en el gobierno, estos objetivos implican un medio más siniestro de cambio de régimen."
 army_support_for_fascist_civil_war:0 "Ampliar el apoyo militar"
 army_support_for_fascist_civil_war_desc:0 "Sin un amplio apoyo militar, cualquier esperanza de victoria en una lucha ideológica armada sería vana. Debemos asegurar la lealtad de unidades bien ubicadas de nuestras fuerzas militares."
 army_support_TT:0 "Cada vez que aumenta el apoyo del ejército, se añade un 10 % a la fuerza de tu facción en la guerra civil, hasta una fuerza total máxima del 70 %.\n"
 ensure_general_loyalty_for_fascist_civil_war:1 "Asegurar la lealtad del comando del ejército inferior"
