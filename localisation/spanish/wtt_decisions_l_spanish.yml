 blow_suez_canal:0 "Volar el Canal de Suez"
 blow_suez_canal_desc:0 "No podemos permitir que nuestros enemigos utilicen el Canal de Suez, estratégicamente vital. Por lo tanto, debemos comenzar los preparativos para infligir suficientes daños específicos al canal para que permanezca fuera de servicio por un período prolongado. Esto limitará significativamente la capacidad del enemigo para mover barcos desde Asia y África Oriental hacia el Mediterráneo."
 blow_panama_canal:0 "Volar el Canal de Panamá"
 blow_panama_canal_desc:0 "No podemos permitir que nuestros enemigos utilicen el canal de Panamá estratégicamente vital. Por lo tanto, debemos comenzar los preparativos para infligir suficientes daños específicos al canal para que permanezca fuera de servicio por un período prolongado. Esto aumentará significativamente la dificultad para que el enemigo mueva barcos entre el Pacífico y el Atlántico."
 rebuild_suez_canal:0 "Reparar el Canal de Suez"
 rebuild_suez_canal_desc:0 "El Canal de Suez es de suma importancia para nuestro esfuerzo de guerra. Debemos asignar los recursos necesarios para reconstruir este gran canal para usarlo para atravesar barcos y tropas libremente entre el Mediterráneo y el Océano Índico."
 rebuild_panama_canal:0 "Reparar el Canal de Panamá"
