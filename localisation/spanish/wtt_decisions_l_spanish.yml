 reinstate_wilhelm_iv_succession_rights:0 "Restablecer el derecho de sucesión del príncipe Wilhelm"
 reinstate_wilhelm_iv_succession_rights_desc:1 "El hijo del Kaiser Wilhelm III se vio obligado a renunciar a su derecho de sucesión al desear casarse en contra de la aprobación del entonces cabeza de familia Wilhelm II. Como Wilhelm III ahora ha asumido ese papel, podría presionar a su padre exiliado para que apoye una reversión de esta decisión."
 reinstate_wilhelm_iv_succession_rights_tt:0 "Se modifica la línea de sucesión.\n"
 modernize_the_succession_laws:0 "Modernizar las Leyes de Sucesión"
 modernize_the_succession_laws_desc:0 "El hijo del actual Kaiser, Wilhelm IV, solo tiene dos hijas como herederas. Debemos asegurar la línea de sucesión, por lo que debemos modernizar las leyes de sucesión para permitir que la Princesa Felicitas reine cuando llegue el momento."
 modernize_the_succession_laws_tt:0 "Las mujeres pueden heredar el trono.\n"
 request_restoration_of_british_titles:0 "Solicitar Restauración de Títulos Británicos"
 request_restoration_of_british_titles_desc:0 "En 1917, el parlamento británico votó para revocar todos los títulos nobiliarios y reales británicos de las familias reales y principescas alemanas. Ahora que somos aliados y disfrutamos de excelentes relaciones, tal vez sea hora de solicitar la revocación de esta decisión."
 hindenburg_destroyed_tt:0 "¡El Hindenburg es §YNOT§! destruido.\n"
 request_restoration_of_british_titles_tt:0 "Sin duda, esto conducirá a recompensas sin precedentes...\n"
 GER_request_polish_war_participation:0 "Exigir [POL.GetAdjective] Participación en la guerra"
 GER_request_polish_war_participation_desc:0 "Como estamos en guerra con [SOV.GetNameDef], requerimos que nuestros ejércitos pasen a través del territorio [POL.GetAdjective]. Como hemos prometido protegerlos, es natural unirse a nuestra guerra."
 GER_reform_austro_hungarian_empire:1 "Reformar el Imperio Austro-Húngaro"
 GER_reform_austro_hungarian_empire_tt:0 "Solicitud de otros estados sucesores austrohúngaros para reformar el Imperio.\n§RSi aceptan, ¡heredarás todas las guerras en las que estén involucrados!§!\n"
 GER_reformed_austro_hungarian_empire:0 "Reformó el Imperio Austro-Húngaro"
 GER_barbarossa_mission:0 "Directiva del Führer 21"
 emergency_factory_conversion_defensive:0 "Conversión de fábrica de emergencia"
 emergency_factory_conversion_defensive_desc:0 "Se necesita desesperadamente más equipo en el frente. Necesitamos urgentemente convertir más fábricas para producir armas y vehículos para defender nuestro país."
 emergency_factory_conversion_offensive:0 "Conversión de fábrica de emergencia"
 emergency_factory_conversion_offensive_desc:0 "Nuestras tropas necesitan urgentemente más equipo. Se necesitan más fábricas para producir el equipo necesario para ganar la guerra."
 demolish_enemy_fortifications:0 "Demoler fortificaciones enemigas"
 dismantle_maginot:0 "Desmantelar Maginot"
 propaganda_efforts:0 "Esfuerzos de propaganda"
 war_propaganda:0 "Propaganda de guerra"
 war_propaganda_desc:0 "Lamentablemente, nuestra gente no está preparada para la guerra mientras el mundo arde a nuestro alrededor. Debemos reunir su apoyo para tomar las armas por nuestra nación."
 desperate_defense:0 "Defensa desesperada"
 desperate_defense_desc:0 "No podemos retroceder más. Nuestros soldados tienen que atrincherarse y mantener la línea."
 war_bonds:0 "Bonos de guerra"
 war_bonds_desc:0 "Necesitamos más recursos para nuestra economía de guerra, y los bonos de guerra son solo la forma de obtenerlos."
 CHI_lessons_of_war:0 "Lecciones de guerra"
 CHI_bolster_our_ranks:0 "Reforzar nuestras filas"
 CHI_industrial_evacuations_from_beijing:0 "Evacuaciones industriales de Beijing"
 GER_barbarossa_mission_desc:0 ""Las Fuerzas Armadas alemanas deben estar preparadas para aplastar a la Rusia soviética en una campaña rápida. La mayor parte del ejército ruso será destruido por operaciones audaces dirigidas por puntas de lanza blindadas"."
 USA_war_measures:0 "Medidas de guerra"
 USA_homeland_defense:0 "Ley de emergencia de defensa nacional"
 USA_homeland_defense_desc:1 "El enemigo ha pisado el suelo de nuestra orgullosa nación. ¡La gente de [USA.GetAdjective] se levantará y empujará a los invasores de vuelta al mar!"
 USA_aid_britain:0 "Ayuda [ENG.GetNameDef]"
 USA_establish_personal_communication_with_former_naval_person:0 "Correspondencia con ex persona naval"
 USA_establish_personal_communication_with_former_naval_person_desc:0 "Un nuevo líder ha asumido el papel de Primer Ministro en [ENG.GetNameDef]. Debemos abrir un diálogo personal con él, ayudándonos a prepararnos y coordinarnos para nuestra inevitable entrada en la guerra."
 USA_battle_domestic_isolationism:0 "Combatir el aislacionismo doméstico"
 USA_battle_domestic_isolationism_desc:0 "Si los elementos aislacionistas se salieran con la suya, estaríamos indefensos frente a cualquier nación hostil. Por nuestro bien, debemos comenzar a deconstruir la retórica aislacionista predominante."
 USA_emergency_arms_deliveries:0 "Entregas de armas de emergencia"
 USA_emergency_arms_deliveries_desc:0 "[FRA.GetNameDefCap] ha caído, y [ENG.GetNameDef] está solo contra el agresor, luchando por defender sus costas contra la invasión. Han indicado que su determinación es tan firme como siempre a través de su retórica ardiente, y no tienen la intención de adentrarse en la noche en silencio. Le debemos a la democracia garantizar que se les proporcionen los medios para defender su libertad."
 USA_arsenal_of_democracy_decision:0 "Arsenal de la democracia"
 USA_arsenal_of_democracy_decision_desc:0 "Aunque todavía no nos arrastrarán al conflicto, podemos ayudar a nuestros amigos siendo su arsenal. Hagamos que la gente entienda por qué esto es necesario."
 USA_women_in_the_workforce:1 "Rosie la remachadora"
 USA_women_in_the_workforce_desc:0 "¿Puedes usar una batidora eléctrica? Si es así, puede aprender a operar un taladro. Más de seis millones de [USA.GetAdjective] mujeres trabajaron en fábricas, construcción y otros trabajos físicos durante la guerra. Siempre demostraron que las mujeres podían hacer el trabajo tan bien como los hombres."
 CAN_women_in_the_workforce:0 "Ronnie, la chica de las armas de Bren"
 CAN_women_in_the_workforce_desc:0 "Ronnie dice: "¡Sigan viniendo!" Con nuestros hombres sirviendo en el ejército, la carga de nuestra producción militar cae sobre los hombros de las mujeres de nuestra nación. En el transcurso de la guerra, 800 000 [CAN.GetAdjective] mujeres tomaron los trabajos que dejaron atrás quienes se alistaron, demostrando para siempre que las mujeres podían hacer el trabajo tan bien como los hombres."
