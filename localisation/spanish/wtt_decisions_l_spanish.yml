 byz_triumph_for_italy:0 "Triunfo para Italia"
 byz_triumph_for_italy_desc:0 "¡Italia ha quedado bajo nuestro control y deberíamos reintegrarla al imperio en una ceremonia gloriosa!"
 byz_triumph_for_middle_east:0 "Triunfo para el Levante"
 byz_triumph_for_middle_east_desc:0 "¡El Levante ha quedado bajo nuestro control y debemos reintegrarlo al imperio en una gloriosa ceremonia!"
 byz_triumph_for_egypt_and_tunis:0 "Triunfo para Egipto y Túnez"
 byz_triumph_for_egypt_and_tunis_desc:0 "¡Egipto y Túnez han quedado bajo nuestro control, y debemos reintegrarlos al imperio en una ceremonia gloriosa!"
 form_arabia:0 "Unir arabia"
 form_majapahit_empire:0 "Reformar la talasocracia"
 form_rattanakosin_kingdom:0 "Fortalecer el Patrimonio Rattanakosin"
 form_hre:0 "Revivir el Sacro Imperio Romano Germánico"
 form_scandinavia_category:0 "Restaurar la Unión de Kalmar"
 form_scandinavia_category_desc:0 "Con la conquista de todos los territorios escandinavos, es hora de restaurar el espíritu de la Unión de Kalmar. Toda Escandinavia prosperará bajo nuestro dominio."
 form_nordic_league_category:0 "Proclamar la unidad nórdica"
 form_nordic_league_category_desc:0 "Los nórdicos han sentido durante mucho tiempo una afinidad particular entre sí. Ahora que controlamos todas las tierras pertenecientes a los estados constituyentes nórdicos, es posible llevar ese parentesco a nuevas alturas."
 form_gran_colombia_category:0 "Revivir el legado de Bolívar"
 form_gran_colombia_category_desc:0 "Aunque el experimento de la Gran Colombia fue efímero hace un siglo, ahora una vez más hemos logrado arrebatar el control de sus territorios constituyentes. Podemos, una vez más, realizar el sueño de Bolívar."
 form_austria_hungary_category:0 "Restaurar el Imperio Austro-Húngaro"
 form_austria_hungary_category_desc:0 "Las antiguas tierras austrohúngaras han sido conquistadas y, como único estado sucesor que les queda, depende de nosotros restaurar el Imperio. No nos demoremos y hagámoslo inmediatamente."
 form_commonwealth_category:0 "Reformar la Commonwealth"
 form_commonwealth_category_desc:0 "Hay mucha historia entre Polonia y Lituania. Ahora que estamos nuevamente unidos por la fuerza de las armas, tal vez sea hora de revivir los días más gloriosos de nuestro pasado."
 form_united_netherlands_category:0 "Repudiar el Tratado de Londres"
 form_united_netherlands_category_desc:0 "El Tratado de Londres de 1839 separó vergonzosamente el norte y el sur de las tierras bajas después de un período demasiado breve de unidad. Bajo nuestro liderazgo, podemos recrear esos días y tomar nuestro lugar previsto como el contrapeso de Francia y Alemania."
 form_united_central_america_category:0 "Reconstituir la República Federal"
 form_united_central_america_category_desc:0 "Hace un siglo, nuestra nación formaba parte de un estado poderoso que tenía una vida útil demasiado breve. Ahora que hemos conquistado los estados secesionistas que causaron su caída, podemos mirar hacia la reconstitución de la república federal y comenzar a proyectar el poder de una América Central unida."
 form_baltic_federation_category:0 "Unificar los países bálticos"
 form_baltic_federation_category_desc:0 "Solo podemos mejorar nuestras declaraciones anteriores de solidaridad regional y política exterior unificada ahora que tenemos todo el Báltico bajo nuestro control. La integración de nuestros antiguos vecinos proporcionará una mayor seguridad para todos frente a los peligros en el Oeste y el Este."
 form_ottoman_empire_category:0 "Reformar el Imperio Otomano"
 form_ottoman_empire_category_desc:0 "A través de la fuerza de las armas, hemos logrado deshacer las pérdidas que sufrimos debido a nuestra debilidad en la Gran Guerra. Para marcar esta ocasión histórica, nada serviría mejor que proclamar la restauración del Imperio Otomano."
 form_european_union_category:0 "Realizar la unidad europea"
 form_european_union_category_desc:0 "Aunque el concepto de una Europa políticamente unificada solo ha ganado algo de fuerza en las últimas décadas, nuestra reciente conquista de las naciones europeas continentales más poderosas nos presenta esta realidad inesperada. Tal vez se requiera una reestructuración del gobierno para aprovechar al máximo sus oportunidades."
 form_mutapa_category:0 "Recrear el Imperio de Zimbabue"
 form_mutapa_category_desc:0 "Habiendo librado las partes del sur del continente de las influencias coloniales, tal vez sea hora de unir a la gente detrás del concepto de un poderoso imperio de nuestro pasado. Múltiples han existido en esta región, y solo necesitamos un nombre que sirva como símbolo."
 form_roman_empire_category:0 "Realizar ambiciones romanas"
 form_roman_empire_category_desc:0 "La idea de un Imperio que se extiende por el Mediterráneo ha revivido en la mente popular en los últimos años. Ahora, nuestras campañas militares han superado los sueños más salvajes incluso de nuestros más fervientes seguidores, y nos encontramos en la cúspide de poder hacer realidad estas ambiciones. ¡Roma Invicta!"
 form_persian_empire_category:0 "Recrear el Imperio Persa"
 form_persian_empire_category_desc:0 "Nuestras conquistas recientes han alcanzado la extensión del Imperio Persa de antaño. Con la rica historia de nuestra región, ¿cómo no aprovechar esta oportunidad para identificar nuestro reino como una continuación de los imperios de antaño?"
 form_byzantine_empire_category:0 "Restaurar Bizancio"
 form_byzantine_empire_category_desc:0 "Habiendo librado nuestros antiguos territorios del yugo turco, ahora podemos, con algo de propaganda, afirmar que nuestra nación es la sucesora del mismo Imperio que los turcos terminaron hace cinco siglos. ¡Esta herencia seguramente hará que nuestro prestigio internacional se dispare!"
 byz_turkey_integrated:0 "Turquía integrada en Bizancio"
 triumph_for_middle_east:0 "Oriente Medio integrado en Bizancio"
 triumph_for_italy:0 "Italia se integró en Bizancio"
 form_arabia_category:0 "Unir arabia"
 form_arabia_category_desc:0 "Durante demasiado tiempo, los estados árabes han estado divididos por rivalidades regionales. ¡Ahora que hemos unido la península bajo nuestro gobierno, podemos, por fin, anunciar la formación de una Arabia unida!"
 form_majapahit_empire_category:0 "Reformar la talasocracia"
 form_majapahit_empire_category_desc:0 "Un gran imperio se extendió por el archipiélago de Indonesia hace muchos siglos y dominó su comercio. Hemos logrado expandir nuestras fronteras para abarcar la extensión de este imperio, y su recreación puede servir como símbolo de la unidad de la región."
 form_rattanakosin_kingdom_category:0 "Fortalecer el Patrimonio Rattanakosin"
 form_rattanakosin_kingdom_category_desc:0 "En los últimos años nos hemos alejado de los valores tradicionales sobre los que se fundó originalmente nuestra nación. Ahora que hemos alcanzado la extensión territorial de nuestros días de gloria, tal vez sea el momento de abrazar nuestra historia con más fuerza."
 form_hre_category:0 "Revivir el Sacro Imperio Romano Germánico"
 form_hre_category_desc:0 "El esplendor de nuestro Kaiserin no conoce límites, y tampoco las fronteras de nuestra nación. Estos han crecido ahora para abarcar los límites del antiguo Sacro Imperio Romano Germánico, y los países en nuestro camino ya no están en condiciones de objetar nuestras políticas. El Kaiserin ha decretado que aprovecharemos la oportunidad actual y que la nación asumirá su papel como sucesor espiritual del Sacro Imperio Romano Germánico. Aquila Elegit Iovis Omnia Vincit!"
 form_greater_german_reich_category:0 "Proclamar Gran Reich Alemán"
 form_greater_german_reich_category_desc:0 "Nuestros enemigos han caído ante nosotros y nuestros objetivos de expansión hacia el este se han logrado. Ahora es el momento de hacer que el mundo comprenda la grandeza de nuestra nación y comenzar la transformación de nuestra capital en algo que todos puedan ver con orgullo."
