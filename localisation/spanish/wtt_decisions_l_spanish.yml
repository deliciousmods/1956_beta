 hold_fight_on_the_beaches_speech:0 "Celebrar el discurso 'Lucharemos en las playas'"
 hold_fight_on_the_beaches_speech_desc:0 "Seguiremos hasta el final. Lucharemos en Francia, lucharemos en los mares y océanos, lucharemos con creciente confianza y creciente fuerza en el aire, defenderemos nuestra isla, cueste lo que cueste. Lucharemos en las playas, lucharemos en los desembarcaderos, lucharemos en los campos y en las calles, lucharemos en las colinas; nunca nos rendiremos...'"
 fight_on_the_beaches_speech:0 "Discurso 'Lucharemos en las playas'"
 operation_fork:0 "Operación Tenedor"
 operation_fork_desc:0 "La nación recién independizada de Islandia ocupa una ubicación estratégicamente importante en el Atlántico Norte. La pérdida de Noruega pondría a la isla indefensa en una posición vulnerable. Debemos vencer a nuestros enemigos en la invasión y ocupación de Islandia, para que no obtengan las bases estratégicas de la isla desde las cuales puedan poner en peligro nuestras líneas de suministro. Solo con nuestra protección los [ICE.GetAdjective] estarán a salvo de nuestros enemigos."
 invade_ireland:0 "Invadir [IRE.GetNameDef]"
 invade_ireland_desc:0 "Debemos garantizar la seguridad de nuestros convoyes por todos los medios necesarios. Una invasión de [IRE.GetNameDef] puede no ser aceptable para algunos de nosotros, pero si eso es lo que se necesita para adquirir el uso de sus bases aéreas, que así sea."
 macdonald_proposal:0 "La propuesta MacDonald"
 macdonald_proposal_desc:0 "Debemos garantizar la seguridad de nuestros convoyes, y para lograrlo, [IRE.GetAdjective] las bases aéreas y navales son de suma importancia. Enviaremos un enviado para proponer un comercio de Irlanda del Norte a cambio de la entrada inmediata de [IRE.GetNameDef] en la guerra de nuestro lado."
 hold_blood_toil_tears_sweat_speech:0 "Mantenga el discurso "Sangre, esfuerzo, lágrimas y sudor""
 hold_blood_toil_tears_sweat_speech_desc:0 "'No tengo nada que ofrecer excepto sangre, esfuerzo, lágrimas y sudor. [...] Usted pregunta, ¿cuál es nuestra política? Diré: Es hacer la guerra, por mar, tierra y aire, con todas nuestras fuerzas y con toda la fuerza que Dios nos pueda dar; hacer la guerra contra una tiranía monstruosa, nunca superada en el oscuro y lamentable catálogo de los crímenes humanos. Esa es nuestra política. Usted pregunta, ¿cuál es nuestro objetivo? Puedo responder en una palabra: Victoria. Victoria a toda costa, victoria a pesar de todo el terror, victoria, por largo y duro que sea el camino, porque sin victoria no hay supervivencia."
 blood_toil_tears_sweat_speech:0 "Discurso 'Sangre, esfuerzo, lágrimas y sudor'"
 hold_this_was_their_finest_hour_speech:0 "Mantenga el discurso 'Este fue su mejor momento'"
 hold_this_was_their_finest_hour_speech_desc:0 ""Por lo tanto, preparémonos para cumplir con nuestros deberes, y comportémonos de tal manera que si el Imperio Británico y su Commonwealth duran mil años, los hombres aún dirán: Esta fue su mejor hora"."
 this_was_their_finest_hour_speech:0 "Discurso 'Este fue su mejor momento'"
 mers_el_kebir_raid:1 "Operación Catapulta"
 mers_el_kebir_raid_desc:0 "La flota de [FRA.GetAdjective] ha caído en manos de la Francia de Vichy, y no podemos permitir que caiga en manos de [GER.GetAdjective]. No importa cuán repugnante sea, debemos exigir la rendición inmediata de la armada de nuestro antiguo aliado bajo la amenaza de bombardeo."
 FRA_vichy_france:0 "Vichy Francia"
 FRA_scuttle_the_fleet:0 "Huir de la flota"
 FRA_scuttle_the_fleet_desc:0 "Las fuerzas extranjeras están presionando para tomar el control de nuestras fuerzas navales por la fuerza. ¡No podemos permitir que esto suceda y debemos hundir nuestros barcos!"
 FRA_case_anton_mission:0 "Caso Antón en marcha"
 case_anton:0 "Caso Antón"
 FRA_case_anton_mission_tt:0 "Se evita la anexión."
