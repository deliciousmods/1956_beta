 women_in_the_workforce:0 "Mujeres en la Fuerza Laboral"
 women_in_the_workforce_desc:0 "Mientras los hombres parten para ir a la guerra, miles de mujeres aceptan trabajos en fábricas para mantener la maquinaria de guerra en funcionamiento."
 scientist_refuge:0 "Refugio científico"
 scientist_refuge_desc:0 "Con el clima político actual en Europa, algunos científicos han decidido abandonar su país de origen. Han solicitado un visado de entrada en nuestro país. Otorgarlo nos dará una bonificación a la investigación, pero también molestará a algunas personas que consideran que esto es un asunto interno en el que no debemos involucrarnos."
