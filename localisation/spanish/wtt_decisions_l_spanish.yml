 JAP_test_the_soviets:0 "Pruebe los [SOV.GetAdjective]"
 JAP_test_the_soviets_desc:0 "Compartimos una larga frontera con [SOV.GetNameDef] en Corea y Manchuria. Existen muchos focos de tensión potenciales en los que nuestras fuerzas podrían chocar en cualquier momento. Para nosotros, esto crea una oportunidad para probar la respuesta soviética a una provocación menor."
 JAP_border_conflict_warning_SOV:0 "Provocación fronteriza en [JAP.GetAdjective] Frontera"
 JAP_border_conflict_warning_SOV_desc:0 "Ha habido un enfrentamiento entre nuestros guardias fronterizos y los soldados [JAP.GetAdjective] en nuestra frontera compartida en Corea. Nuestras fuentes en [JAP.GetNameDef] informan que este puede ser el primer paso en una confrontación más significativa. Deberíamos reforzar el borde con [JAP.GetNameDef] inmediatamente."
 JAP_border_conflict_escalation_warning_SOV:0 "[JAP.GetAdjective] preparaciones"
 JAP_border_conflict_escalation_warning_SOV_desc:0 "El reconocimiento aéreo ha confirmado importantes movimientos de tropas en el lado [JAP.GetAdjective] de la frontera. No sabemos si [JAP.GetAdjective] ha decidido atacar o cuándo, pero debemos estar preparados."
 JAP_border_incident_forgotten:0 "Ventana de oportunidad"
 JAP_border_incident_forgotten_desc:1 "Si queremos usar el incidente en la frontera [SOV.GetAdjective] con Corea, debemos atacar rápidamente."
 JAP_escalate_incident_to_border_conflict_SOV:0 "Escalar el incidente"
 JAP_escalate_incident_to_border_conflict_SOV_desc:0 "Parece que los [SOV.GetAdjective] no retroceden ante el conflicto. En este punto, debemos escalar a una confrontación armada o dar marcha atrás."
 JAP_border_conflict_time_until_cancelled:0 "Terminar el conflicto"
 JAP_border_conflict_time_until_cancelled_desc:0 "Al ritmo actual, solo podemos mantener las operaciones de combate durante tanto tiempo antes de que necesitemos interrumpir el combate."
 JAP_border_conflict_escalate_conflict:0 "Escalar el conflicto"
 JAP_border_conflict_escalate_conflict_desc:0 "El conflicto en la frontera con [SOV.GetNameDef] se ha estancado. Tal vez escalando aún más y enviando más tropas al teatro, aún podamos lograr la victoria."
 JAP_border_conflict_escalate_to_war:0 "Declarar la guerra"
 JAP_border_conflict_escalate_to_war_desc:0 "La lucha en la región en disputa ha estado en curso durante un tiempo y no muestra signos de detenerse. Debemos estar preparados para dar el siguiente paso y ver este conflicto como el primer paso de una guerra general."
 JAP_border_conflict_back_out_of_conflict:0 "Echarse atrás"
 JAP_border_conflict_back_out_of_conflict_desc:0 "El peligro de que este conflicto se salga de control y se convierta en una guerra a gran escala entre nuestros países es demasiado grande. Deberíamos reducir nuestras pérdidas ahora y enviar sondeos diplomáticos al otro lado."
