 JAP_sue_for_peace_CHI:1 "Ofrecer condiciones de entrega a [From.GetNameDef]"
 JAP_sue_for_peace_TT:0 "¡No hay §Ychinos§ continentales! o §Ycoreano§! ¡Los núcleos están controlados por §YJapan§! o cualquiera de sus materias."
 JAP_sue_for_peace_CHI_desc:0 "Hemos perdido nuestro control sobre el continente. Las Fuerzas Armadas piensan que es poco probable que recuperemos los territorios perdidos. El gobierno civil sugiere que busquemos términos para mantener nuestra soberanía sobre las islas."
 JAP_sue_for_peace_MAN:0 "Ofrecer condiciones de entrega a [From.GetNameDef]"
 JAP_sue_for_peace_MAN_desc:0 "Hemos perdido nuestro control sobre el continente. Las Fuerzas Armadas piensan que es poco probable que recuperemos los territorios perdidos. El gobierno civil sugiere que busquemos términos para mantener nuestra soberanía sobre las islas."
 JAP_sue_for_peace_nuke:0 "Ofrecer rendición incondicional"
 JAP_sue_for_peace_nuke_desc:0 "El enemigo ha empleado una nueva y más cruel bomba. La guerra se desarrolla no necesariamente a nuestro favor. Debemos soportar lo insoportable."
 JAP_sue_for_peace_nuke_mission:0 "Ejecutar ataques nucleares en suelo [JAP.GetAdjective]"
 JAP_sue_for_peace_nuke_mission_desc:1 "La reciente prueba exitosa de una bomba nuclear ofrece una alternativa a una invasión a gran escala de las islas de origen japonesas. La inteligencia sugiere que si le arrebatamos el control de Okinawa e Iwo Jima al [JAP.GetAdjective] y reducimos su flota a solo 30 barcos, atacar dos lugares en las islas Home con bombas nucleares en rápida sucesión obligará al [JAP.GetAdjective ] gobierno a rendirse incondicionalmente."
 JAP_request_soviet_support:0 "Solicitar apoyo soviético"
 JAP_request_soviet_support_desc:0 "Necesitamos ayuda en nuestra guerra civil actual, y los partidarios más cercanos de nuestra causa son los [SOV.GetAdjective] al norte. Tal vez podríamos intercambiar la península de Sajalín del Sur a cambio de un grupo de divisiones de voluntarios [SOV.GetAdjective]."
 JAP_nuke_1:0 "Ejecutan primer ataque nuclear en Japón"
 JAP_nuke_2:0 "Ejecutado segundo ataque nuclear a Japón"
 foreign_politics:0 "La política exterior"
 JAP_pressure_france:1 "Demanda Indochina"
 JAP_break_the_london_naval_treaty:0 "Romper el Tratado Naval de Londres"
 JAP_break_the_london_naval_treaty_desc:0 "Las escandalosas restricciones del Tratado Naval de Londres son una amenaza para la seguridad de nuestra nación. Debemos tener la libertad de construir una armada que pueda hacer frente a cualquier país que desafíe lo que es legítimamente nuestro."
 JAP_tora_tora_tora:0 "Torá! Torá! Torá!"
 JAP_tora_tora_tora_desc:0 "El primer golpe espera. Luego, debemos continuar rápidamente, usando el impulso que hemos ganado para paralizar a nuestros enemigos antes de que se den cuenta de lo que ha sucedido."
 JAP_war_with_soviet_union:0 "Declarar la guerra a [SOV.GetNameDef]"
 JAP_war_with_soviet_union_desc:0 "Nuestros aliados en Europa han firmado un pacto de no agresión con [SOV.GetNameDef]. Sin embargo, nuestra guerra no puede esperar; debemos perseguir unilateralmente un conflicto con los comunistas, incluso si corre el riesgo de alienar a nuestros aliados."
 prospect_for_resources:1 "Prospecto de recursos"
