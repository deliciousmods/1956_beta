 GER_weserubung_sud:0 "Weserübung-Süd"
 GER_weserubung_sud_desc:0 "Para obtener una buena zona de preparación para la invasión de Noruega, primero tenemos que pasar a Dinamarca."
 GER_weserubung_nord:0 "Weserübung-Norte"
 GER_weserubung_nord_desc:0 "Noruega es un punto estratégico crítico y un punto de ataque obvio para cualquier enemigo que quiera interrumpir nuestro comercio de acero con Suecia. No podemos arriesgarnos a que nuestros enemigos establezcan bases en esta región."
 GER_case_yellow_netherlands:0 "Fall Gelb - Países Bajos"
 GER_case_yellow_netherlands_desc:0 "Un ataque a través de Bélgica nos obliga a pasar por un frente demasiado estrecho. Debemos expandir nuestro plan de guerra para incluir a los Países Bajos para evitar los errores cometidos en 1914."
 GER_case_yellow_belgium_luxembourg:0 "Fall Gelb - Bélgica y Luxemburgo"
 GER_case_yellow_belgium_luxembourg_desc:0 "Un ataque a través de la Línea Maginot es un suicidio. Lo flanquearemos por el norte y nos moveremos a través de las Ardenas para sortear las fortificaciones más pesadas."
 GER_polish_ultimatum:0 "Da el ultimátum a Polonia"
