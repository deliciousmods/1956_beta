 GER_sharpen_air_safety_regulations_desc:0 "Con normas de seguridad más estrictas, podemos prevenir algunas de las causas más comunes de accidentes catastróficos, incluidos aquellos con aeronaves."
 MAN_recruit_bandits_north:0 "Recluta a los bandidos del norte"
 MAN_recruit_bandits_north_desc:0 "Cada bala gastada cazando bandidos es una menos disponible para la lucha que se avecina. En lugar de luchar contra nuestros súbditos, deberíamos ofrecerles una forma de redimirse a través del servicio al Emperador."
 MAN_recruit_bandits_west:0 "Recluta a los bandidos occidentales"
 MAN_recruit_bandits_west_desc:0 "Cada bala gastada cazando bandidos es una menos disponible para la lucha que se avecina. En lugar de luchar contra nuestros súbditos, deberíamos ofrecerles una forma de redimirse a través del servicio al Emperador."
 MAN_recruit_bandits_east:0 "Recluta a los bandidos del este"
 MAN_recruit_bandits_east_desc:0 "Cada bala gastada cazando bandidos es una menos disponible para la lucha que se avecina. En lugar de luchar contra nuestros súbditos, deberíamos ofrecerles una forma de redimirse a través del servicio al Emperador."
 MAN_recruit_bandits_generic:0 "Recluta restos de bandidos"
 MAN_recruit_bandits_generic_desc:0 "Nuestras prisiones y campos de trabajo están llenos de aquellos que una vez lucharon contra nosotros. Necesitamos a cada soldado y cada rifle en la lucha por nuestra libertad. El Emperador podría mostrar su misericordia y gracia legendarias al darles a estos criminales una forma de redimirse a través del servicio."
 MAN_release_bandits:0 "Liberar a los bandidos"
 MAN_release_bandits_desc:0 "Los ex criminales y los bajos fondos han demostrado que están dispuestos a sacrificarse por su Emperador y ahora pueden ser liberados de manera segura en la sociedad."
 MAN_war_preparations:0 "Guerra de Independencia"
 MAN_raise_manchu_banner:0 "Levanta las pancartas"
 MAN_raise_manchu_banner_desc:0 "En los viejos tiempos, los emperadores Qing podían llamar a sus abanderados para luchar en sus guerras. Aunque los tiempos han cambiado, se aplican los mismos principios. La casa de los Qing requiere una vez más los servicios de sus estandartes."
 MAN_disband_the_banners:0 "Disolver las pancartas"
 MAN_disband_the_banners_desc:0 "Una vez completado su servicio, los estandartes manchúes pueden volver a enviarse a sus hogares y familias, hasta que vuelvan a ser requeridos."
 MAN_fund_underground_gun_shops:0 "Crear talleres subterráneos"
 MAN_fund_underground_gun_shops_desc:0 "Si bien no obtienen las mismas economías de escala que las grandes fábricas, y tienen un control de calidad muy variado, distribuir la producción de armas a talleres más pequeños repartidos por todo el país es la mejor manera de aumentar la producción rápidamente."
 MAN_remove_underground_gun_shops:0 "Cierra los Talleres Subterráneos"
 MAN_remove_underground_gun_shops_desc:0 "Los talleres de armas que creamos han cumplido su propósito. Es hora de volver a una forma más organizada de producción de armas."
 MAN_divert_machine_tools:0 "Máquina herramienta de desvío"
 MAN_divert_machine_tools_desc:0 "Con los Ferrocarriles bajo nuestro control, podemos asegurarnos de que algunos envíos de máquinas herramienta se 'pierdan' en un 'error administrativo'."
 MAN_prepare_to_seize_arms:0 "Prepárese para apoderarse de los depósitos de armas japoneses"
 MAN_prepare_to_seize_arms_desc:0 "Los depósitos y escondites de suministros repartidos por todo el país están mal protegidos. Un asalto bien planificado y programado podría capturarlos con un mínimo de bajas, brindándonos acceso a armas modernas y al mismo tiempo privando al [JAP.GetAdjective] de municiones y suministros. Dedicar más tiempo y recursos a esto nos permitirá apoderarnos de más depósitos."
 MAN_seize_arms:0 "Ejecutar el Plan"
 MAN_seize_arms_desc:0 "¡Golpea rápido! ¡PARA EL EMPERADOR!"
 MAN_can_prepare_more_tt:0 "Todavía se pueden hacer más preparativos para apoderarse de depósitos adicionales.\n"
