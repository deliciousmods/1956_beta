 SOV_seize_manchuria_desc:0 "Como resultado de la guerra civil japonesa, [MAN.GetNameDef] se ha liberado del dominio japonés. Tenemos una oportunidad de oro para finalmente establecer el control [SOV.GetAdjective] sobre el área si nos movemos rápidamente."
