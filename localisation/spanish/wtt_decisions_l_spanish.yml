 JAP_ichi_go:0 "Ichi ir"
 JAP_ichi_go_desc:0 "El final de la guerra está a la vista. Podemos llevar el conflicto a una conclusión rápida con un empujón final y un esfuerzo decidido. Sin embargo, si no logramos la victoria dentro del próximo año, podemos sufrir inestabilidad interna a medida que la opinión pública se rebela contra el aumento del esfuerzo bélico."
