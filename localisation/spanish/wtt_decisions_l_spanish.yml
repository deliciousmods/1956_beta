 ban_fascist_party:0 "Prohibir el fascismo"
 ban_fascist_party_desc:0 "En la situación actual, permitir que los partidos fascistas continúen organizándose socavaría nuestra capacidad de gobernar con eficacia. Será necesario tomar medidas drásticas."
 ban_fascist_party_tt:1 "Cambio en la popularidad del fascismo: §G-§![?.Root.party_popularity@fascism|%0G].\n"
 ban_democratic_party:1 "Prohibir los partidos demócratas"
 ban_democratic_party_desc:1 "Los partidos en el centro político han sido una espina en el costado de nuestro gobierno durante demasiado tiempo. Su insistencia en los 'derechos' del individuo socava nuestros esfuerzos por crear una mejor nación para toda nuestra población."
 ban_democratic_party_tt:1 "Cambio en la popularidad de la democracia: §G-§![?.Root.party_popularity@democratic|%0G].\n"
 ban_communist_party:0 "Prohibir el comunismo"
 ban_communist_party_desc:0 "El Partido Comunista ha estado protestando contra el gobierno a cada paso, sembrando descontento y dificultando la gobernabilidad. Es hora de acabar con esto."
