 GER_mefo_bills_category:0 "Facturas MEFO"
 GER_mefo_bills_category_desc:0 "Para financiar nuestra creciente industria militar y mantener este secreto de los ojos de [ENG.GetAdjective] y [FRA.GetAdjective], nos hemos visto obligados a utilizar una entidad de balance para enrutar los pagos en forma de pagarés. Si no usamos nuestras conexiones políticas para extender las fechas de vencimiento de estas notas, nos veremos obligados a pagarlas y ya no recibiremos sus beneficios."
 GER_mefo_bills_mission:0 "Facturas MEFO adeudadas"
 GER_can_delay_mefo_payment:0 "Puede retrasar el pago de las facturas MEFO."
 GER_mefo_bills_mission_desc:0 "Nuestras facturas emitidas pronto vencen. Debemos decidir si prorrogarlos o comenzar los pagos."
 GER_extend_mefo_bills:0 "Facturas MEFO"
 GER_extend_mefo_bills_desc:0 "Extender la fecha de vencimiento de las facturas MEFO por otros tres meses, lo que nos permitirá continuar disfrutando de sus beneficios mientras dure. Sin embargo, también aumentará el costo de nuestros eventuales pagos."
 GER_extend_mefo_bills_tt:1 "Decida si extender '§YMEFO Bills§!' o comenzar los pagos.\n"
 GER_mefo_bills_mission_tt:1 "Emita una prórroga de seis meses de '§YMEFO Bills§!', que entrará en vigencia en la fecha de vencimiento del lote actual de facturas MEFO.\n\nEl costo de cada prórroga aumentará progresivamente, hasta que estalle la guerra, momento en el cual se elimina la dependencia de puntos en las facturas MEFO y el pago se retrasa hasta después de la conclusión de la guerra.\n\n"
 GER_mefo_bills_effect_in_days:1 "Lo siguiente ocurrirá en [?Root.days_mission_timeout@GER_mefo_bills_mission|H0] días:\n"
 GER_mefo_bills_extension_timer:0 "Antes de la fecha de vencimiento de las Facturas MEFO."
 GER_mefo_bills_extension:0 "Menos de 60 días desde que se prorrogaron las Leyes MEFO."
 GER_mefo_bills_extended:0 "Facturas MEFO extendidas"
 GER_renew_mefos:0 "Renovar Facturas MEFO"
 GER_renew_mefos_desc:0 "El Reichsbank es crucial en la reconstrucción y rearme de nuestra nación. Está claro que cometimos un error en nuestra decisión de pagar nuestras deudas, y deberíamos extender las Leyes MEFO por unos meses más."
 GER_cancel_mefos:0 "Cancelar facturas MEFO"
 GER_cancel_mefos_desc:0 "Hemos confiado en el Reichsbank para reconstruir nuestra industria armamentística durante demasiado tiempo. Es hora de que cumplamos nuestro acuerdo promisorio con nuestros fabricantes de armas y terminemos con esta farsa de "MEFO Bill"."
 GER_case_anton_category:0 "Caso Antón"
 GER_case_anton_category_desc:0 "La intención detrás de la creación de la Francia de Vichy siempre fue mantener las colonias francesas y la flota francesa fuera del alcance de los aliados. Sin embargo, es un acuerdo que podemos optar por rescindir en cualquier momento. Tenemos un plan elaborado para integrar por la fuerza el área y hacer un avance relámpago hacia la base de la flota francesa en Toulon."
 GER_case_anton:1 "Ejecutar Caso Anton"
 GER_case_anton_tt2:1 "No controla ningún estado francés en el norte de África."
 GER_case_anton_desc:0 "Nuestro estado títere en Francia ha dejado de ser útil. Comenzaremos la integración en [Root.GetNameDef] de inmediato y, si nos movemos lo suficientemente rápido, es posible que incluso podamos apoderarnos de los restos de la flota francesa."
 GER_case_anton_tt:0 "Se anexa la Francia de Vichy en 7 días y se apodera de la flota francesa.\n\n§¡Francia podrá hundir su flota a menos que las tropas alemanas estén en Toulon en 2 días!§!\n"
