 AUS_motorised_infantry_desc:0 "Raupenschlepper Ost, literalmente "Caterpillar Tractor East", se abrevia más comúnmente como RSO. Este vehículo ligero con orugas completas se concibió en respuesta al bajo rendimiento de los vehículos de ruedas y semiorugas en el barro y la nieve durante el primer otoño e invierno de la Wehrmacht en el frente soviético."
