l_spanish:
 australian_focus:0 "Enfoque nacional australiano"
 AUS_gottfried_von_banfield:0 "Gottfried von Banfield"
 AUS_fascism_ideology_desc:0 "§YAustrofascismo§! es el sistema autoritario instalado en Austria con la Constitución de mayo de 1934. Se basa en un partido gobernante, el §YFrente de la Patria§! (Frente Vaterländische) y la §YHeimwehr§! (Home Guard) milicia paramilitar y propugna el §Hcatolicismo de estado§!, el §gcorporativismo§! y el §BAnacionalismo austríaco§!."
 AUS_subsidize_STRABAG_construction:0 "Subvencionar STRABAG Construcción"
 AUS_subsidize_STRABAG_construction_desc:0 "No importa cuántos recursos apliquemos, [AUS.GetNameDef] solo puede producir nuevas instalaciones militares tan rápido. Debemos asegurar más activos industriales, como los de STRABAG SE. Su asistencia será invaluable para mantenernos a la vanguardia en asuntos industriales."
 AUS_subsidize_STRABAG_construction_tt:0 "Desbloquea STRABAG Construction Industrial Concern\n"
 AUS_fortify_the_austrian_alps:0 "Fortificar los Alpes austríacos"
 AUS_fortify_the_austrian_alps_desc:0 "Los Alpes austríacos representan una barrera natural indispensable. Podemos hacer prácticamente inexpugnables nuestros territorios si nos esforzamos en que estén adecuadamente fortificados."
 AUS_fortify_the_austrian_alps_tt:0 "¡Agregue §Y14 Land Forts§! a lo largo de los Alpes centrales de Austria."
 AUS_fortify_the_danube_and_drava_rivers:0 "Fortificar los ríos Danubio y Drava"
 AUS_fortify_the_danube_and_drava_rivers_desc:0 "El Danubio y el Drava han sido beneficios económicos para Austria durante mucho tiempo, pero nuestro interés no es solo financiero. Son difíciles de cruzar, más aún si los fortificamos contra la incursión enemiga."
 AUS_fortify_the_danube_and_drava_rivers_tt:0 "¡Agregue §Y18 Land Forts§! a lo largo de los ríos Danubio y Drava de Austria."
 AUS_defend_our_new_borders:0 "Defender nuestras nuevas fronteras"
 AUS_defend_our_new_borders_desc:0 "Ahora que hemos ocupado el terreno montañoso [SWI.GetAdjective], sus fronteras son nuestras fronteras. Debemos asegurarnos de que ninguna de las naciones más grandes pase por aquí."
 AUS_defend_our_new_borders_tt:0 "¡Agregue §Y28 Land Forts§! a lo largo de la frontera [FRA.GetAdjective], [GER.GetAdjective] y [ITA.GetAdjective] con Suiza."
 AUS_open_the_mittersill_mine:0 "Abre la mina de tungsteno Mittersill"
 AUS_open_the_mittersill_mine_desc:0 "Hay muy poco tungsteno disponible en el mundo, y estamos sentados directamente sobre una enorme reserva de este. Nuestros consultores industriales han examinado muestras de Mittersill y nos han aconsejado que comencemos las excavaciones allí."
 AUS_expand_erzberg_mine:0 "Expandir la mina de hierro de Erzberg"
 AUS_expand_erzberg_mine_desc:0 "La mina Erzberg es la mayor reserva de hierro que posee [AUS.GetNameDef] y, hasta el momento, no la explotamos tan a fondo como podríamos. Ampliar nuestras operaciones a cielo abierto debería aumentar nuestro suministro de acero disponible."
 AUS_expand_the_vienna_basin_oilfield:0 "Ampliar el campo petrolífero de la cuenca de Viena"
 AUS_expand_the_vienna_basin_oilfield_desc:0 "Tenemos una posibilidad en la cuenca petrolera de Viena, pero falta nuestra tasa actual de procesamiento de petróleo. La expansión de nuestra industria será vital para una máquina de guerra diversa y poderosa."
 AUS_extend_the_grossglockner_highway:0 "Extender la autopista Grossglockner"
 AUS_extend_the_grossglockner_highway_desc:0 "La autopista Grossglockner es una ruta escénica a través de las montañas austriacas, desde Salzburgo en el norte hasta Carintia en el sur. Es una excelente obra de ingeniería, pero podemos mejorarla extendiendo su ruta por toda Austria."
 AUS_extend_the_grossglockner_highway_tt:0 "¡Añade §YMáxima Infraestructura§! en §YTirol§!, §YAlta Austria§! y §YBaja Austria§!."
 AUS_hungarian_railways_and_roads_project:0 "Proyecto de carreteras y ferrocarriles húngaros"
 AUS_hungarian_railways_and_roads_project_desc:0 "El sistema de transporte húngaro solía ser responsabilidad del gobierno austriaco antes de la separación de nuestros estados. Ahora que nos hemos reincorporado, depende de nosotros mejorar su infraestructura."
 AUS_hungarian_railways_and_roads_project_tt:0 "¡Añade §YMáxima Infraestructura§! en §YTransdanubia§!, §YHungría del Norte§! y §YAlföld§!."
 AUS_construct_papa_air_base:0 "Construir base aérea Papa"
 AUS_construct_papa_air_base_desc:0 "La Base Aérea de Pápa ha estado en producción desde 1936, y con la intervención de [AUS.GetAdjective], por fin se puede completar. Más capacidad aérea sería invaluable para nuestros esfuerzos de guerra."
 AUS_industrialise_the_great_hungarian_plains:0 "Industrializar las Grandes Llanuras Húngaras"
 AUS_industrialise_the_great_hungarian_plains_desc:0 "Hungría tiene grandes extensiones de tierra que se pueden utilizar por completo con fines industriales y no se necesitan para ningún otro propósito. El hecho de que esto no haya sido explotado todavía es una parodia en sí mismo. Desarrollaremos esta tierra para contribuir a nuestros esfuerzos."
 AUS_industrialise_the_great_hungarian_plains_tt:0 "Controlando §YVojvodina§!, §YWest Banat§!, §YBanat§!, §YCrisana§!, §YTransylvania§!, y/o §YNorth Transylvania§! extenderá la industrialización a esos estados también."
 AUS_fortify_the_hungarian_danube:0 "Fortificar el Danubio húngaro"
 AUS_fortify_the_hungarian_danube_desc:0 "El Danubio también es una parte vital del potencial defensivo de Hungría. Continuaremos nuestros esfuerzos de fortificación aquí."
 AUS_fortify_the_hungarian_danube_tt:0 "¡Agregue §Y20 Land Fort§! a lo largo de la frontera transdanubiana"
 AUS_secure_the_two_cities:0 "Asegurar las dos ciudades"
 AUS_secure_the_two_cities_desc:0 "Las ciudades imperiales gemelas de Budapest y Viena tienen una historia compartida que es anterior a muchas de las grandes ciudades de la actualidad. Ahora que los hemos asegurado a ambos, se pretende que ninguno de ellos vuelva a caer de las manos de [AUS.GetAdjective]."
 AUS_secure_the_two_cities_tt:0 "¡Agregue §Y3 Fuertes terrestres§! en Viena y Budapest."
 AUS_transylvanian_highways_project:0 "Proyecto de carreteras de Transilvania"
 AUS_transylvanian_highways_project_desc:0 "Transilvania siempre ha sido austrohúngara, y el gobierno de [ROM.GetNameDef] en los últimos años la ha dejado lamentablemente subdesarrollada, hasta el punto de no merecer nuestra asociación. Sin embargo, es nuestra tierra, y la cuidaremos."
 AUS_transylvanian_highways_project_tt:0 "¡Agregue §Y3 Infraestructura§! en la Región de Transilvania."
 AUS_road_to_the_black_sea:0 "Camino al Mar Negro"
 AUS_road_to_the_black_sea_desc:0 "El Mar Negro siempre ha sido una masa de agua históricamente importante, sobre todo porque representa el acceso [SOV.GetAdjective] al Mediterráneo. Debemos asegurar nuestro lugar en sus aguas, pero primero, debemos asegurarnos de poder llegar a esas aguas rápidamente."
 AUS_road_to_the_black_sea_tt:0 "¡Agregue §Y3 Infraestructura§! en la región rumana."
 AUS_the_carpathian_line:0 "La línea de los Cárpatos"
 AUS_the_carpathian_line_desc:0 "La Rutenia de los Cárpatos es una tierra integral de la historia húngara, y nuestros hermanos en la unión imperial la aprecian tanto como nosotros. Lo defenderemos hasta la última gota de [AUS.GetAdjective] sangre, pero no es necesario que llegue a eso si lo fortalecemos."
 AUS_the_carpathian_line_tt:0 "¡Extiende la línea de fortificación hasta §YCarpathian Ruthenia§! y §YOltenia§! si los controlas."
 AUS_expand_the_constanta_shipyards:0 "Ampliar los astilleros de Constanta"
 AUS_expand_the_constanta_shipyards_desc:0 "El astillero de Constanta es el más grande de Rumanía. Su capacidad industrial no tiene rival en todo nuestro territorio; la oportunidad que presenta ahora que la controlamos es demasiado valiosa para dejarla pasar. Podemos desarrollarla aún más si lo deseamos."
 AUS_cacova_ierii_iron_mine:0 "Mina de hierro Cacova Ierii"
 AUS_cacova_ierii_iron_mine_desc:0 "Las reservas de hierro de Rumania no son tan importantes como las de nuestro suelo natal, pero lo que podamos encontrar, lo explotaremos. ¿De qué otra manera podemos esperar sobrevivir como nación?"
 AUS_the_prut_line:0 "La Línea Prut"
 AUS_the_prut_line_desc:0 "El río Prut es nuestra línea natural de defensa contra [SOV.GetNameDef]. Es sensato y absolutamente necesario fortificarlo y asegurarlo contra incursiones extranjeras."
 AUS_the_prut_line_tt:0 "¡Agregue §Y2 Land Forts§! por provincia propiedad del río Prut."
 AUS_black_sea_wall:0 "Muro del Mar Negro"
 AUS_black_sea_wall_desc:0 "En caso de guerra con cualquiera de las potencias del Mar Negro o del Mediterráneo, haríamos bien en evitar los desembarcos en nuestro territorio de la forma más exhaustiva posible. Unas pocas fortificaciones y una guarnición ligera deberían eliminar la mayoría de las amenazas."
 AUS_black_sea_wall_tt:0 "¡Añadirá §Y2 Coastal Forts§! en la costa en §YOdessa§!, §YDobrudja§! o §YBurgas§! si los posee."
 AUS_dubova_chromium_mine:0 "Mina de cromo Dubova"
 AUS_dubova_chromium_mine_desc:0 "Se ha inspeccionado la tierra de Dubova y se ha encontrado que contiene cantidades viables de cromo. Seríamos tontos si dejáramos pasar esto, especialmente considerando el camino hacia el Mar Negro que representa la propia Rumania."
 AUS_balkan_highways_project:0 "Proyecto de carreteras de los Balcanes"
 AUS_balkan_highways_project_desc:0 "[YUG.GetNameDefCap] ha hecho un mal trabajo para mantenerse a sí mismo. Como ahora somos dueños de su tierra, intentemos reparar algunos de los errores que han cometido."
 AUS_balkan_highways_project_tt:0 "¡Agregue §Y1 Infraestructura§! en §YEslovenia§!, §YCroacia§! y §YBosnia§!, con §YDalmatia§!, §YVojvodina§!, §YSerbia§!, §YMontenegro§!, §YMorava§! o §YMacedonia§! extenderá la construcción."
 AUS_exploit_the_romanian_oil_fields:0 "Explotar los campos petrolíferos rumanos"
 AUS_exploit_the_romanian_oil_fields_desc:0 "Rumania tiene grandes cantidades de petróleo en relación con las regiones que la rodean. Las reservas pueden ser significativas, pero el proceso de extracción hasta ahora es ineficiente. Hay medidas que podemos tomar para aumentar el rendimiento."
 AUS_expand_ljubija_mine:0 "Expandir la mina Ljubija"
 AUS_expand_ljubija_mine_desc:0 "Las reservas de hierro de [YUG.GetNameDef] rivalizan con las nuestras, pero han tardado en explotarlas. Podemos remediar esto a nuestro favor ampliando las operaciones que comenzaron en Ljubija."
 AUS_the_sarajevo_plan:0 "El Plan de Sarajevo"
 AUS_the_sarajevo_plan_desc:0 "La tierra de la antigua Bosnia podría haberse desarrollado excepcionalmente a fondo. Sin embargo, [YUG.GetNameDef] ha descuidado esto en los últimos años, lo que ha resultado en una pérdida significativa de potencial. Afortunadamente, estamos aquí para rectificar esto."
 AUS_the_south_dinaric_line:0 "La Línea Dinárica del Sur"
 AUS_the_south_dinaric_line_desc:0 "Nuestros enemigos del sur apenas son una amenaza, pero estamos rodeados de enemigos en muchas otras direcciones que requerirán una cantidad significativa de nuestros recursos para manejarlos. Cuanto más fortifiquemos nuestra frontera sur, menos necesitamos defenderla."
 AUS_the_south_dinaric_line_tt:0 "¡Agregue §Y18 Land Forts§! a lo largo del borde [ALB.GetAdjective] y [GRE.GetAdjective]."
 AUS_the_adriatic_wall:0 "El muro del mar Adriático"
 AUS_the_adriatic_wall_desc:0 "Al otro lado del Adriático se encuentra quizás nuestra mayor amenaza potencial en el sur: [ITA.GetNameDef]. [ITA.GetLeader] afirma querer reconstruir el Imperio Romano, pero no podemos permitir que amenacen el nuestro en el proceso."
 AUS_the_adriatic_wall_tt:0 "¡Agregue §Y14 Fuertes costeros§! en §YDalmatia§!, poseyendo §YMonegro§!, §YIstria§! o §YZara§! ampliará las fortificaciones."
 AUS_the_belgrade_plan:0 "El Plan de Belgrado"
 AUS_the_belgrade_plan_desc:0 "Serbia ya no tiene el control de sus tierras desde que los eventos de la Gran Guerra entregaron el control de su industria a la gerencia de [YUG.GetNameDef]. Ahora que este ya no es el caso, debemos desarrollar su industria como nos gustaría que se desarrollara."
 AUS_extend_the_lines:0 "Extender las líneas"
 AUS_extend_the_lines_desc:0 "A medida que nuestro territorio se expande, debemos defender lo que hemos tomado. Nuestro control sobre la cordillera Dinárica y la costa del Adriático se ha ampliado, por lo que debemos elevar nuestras líneas de fortificación."
 AUS_extend_the_lines_tt:0 "¡Agregue §Y10 Fuertes costeros§! y §Y6 Land Forts§! en §YAlbania§!, siendo dueño de §YSofia§! ampliará las fortificaciones."
 AUS_slovakian_roads_and_railways:0 "Carreteras y ferrocarriles eslovacos"
 AUS_slovakian_roads_and_railways_desc:0 "La región eslovaca tiene un sistema de transporte subdesarrollado; ninguna tropa en esa zona puede permitirse el lujo de quedarse atascada en el tránsito. Debemos reparar y renovar su infraestructura."
 AUS_slovakian_roads_and_railways_tt:0 "¡Agregue §Y1 Infraestructura§! a las regiones de Eslovaquia y Cárpato-Ucrania."
 AUS_expand_czech_industry:0 "Expandir la industria checa"
 AUS_expand_czech_industry_desc:0 "El gobierno de [CZE.GetAdjective] ha descuidado a su población, negándose a crear fábricas y, por lo tanto, empleo donde sea completamente posible. Podemos y debemos tomar medidas para corregir esto."
 AUS_the_slovakian_line:0 "La línea eslovaca"
 AUS_the_slovakian_line_desc:0 "[POL.GetNameDefCap] ha mostrado interés en la región de Eslovaquia antes de ocupar la tierra inmediatamente al norte. Las fortificaciones son imprescindibles para proteger esta frontera de incursiones potencialmente peligrosas."
 AUS_the_slovakian_line_tt:0 "¡Agregue §Y20 Land Fort§! a lo largo de la frontera entre Eslovaquia y [POL.GetAdjective]."
 AUS_industrialise_northern_slovakia:0 "Industrializar Eslovaquia"
 AUS_industrialise_northern_slovakia_desc:0 "Eslovaquia está madura con un potencial industrial que hasta el momento ha permanecido sin explotar. Tomaremos medidas para modernizar e industrializar la tierra."
 AUS_fortify_the_sudeten_land:0 "Fortificar los Sudetes"
 AUS_fortify_the_sudeten_land_desc:0 "Los Sudetes son la frontera con [GER.GetNameDef] y, por lo tanto, un terreno potencialmente peligroso. Hay lagunas en las fortificaciones ya construidas allí que podemos tomar medidas para llenar."
 AUS_fortify_the_sudeten_land_tt:0 "¡Agregue §Y22 Land Forts§! en §YSudetenland§!."
 AUS_subsidize_kapsch:0 "Subvencionar Kapsch"
 AUS_subsidize_kapsch_desc:0 "Kapsch tiene una historia distinguida de contratos rentables de electrónica e ingeniería fina con el gobierno austriaco. Deberíamos recompensar el patriotismo y la lealtad de dicha empresa asegurándonos de renovar sus contratos."
 AUS_subsidize_kapsch_tt:0 "Desbloquea Kapsch Industrial Concern\n"
 AUS_fund_the_vienna_college_of_technology:0 "Financiar la Escuela de Tecnología de Viena"
 AUS_fund_the_vienna_college_of_technology_desc:0 "El Vienna College of Technology ha sido fundamental para mantenernos al tanto del progreso tecnológico de otras naciones durante más de cien años, ayudando a nuestras mejores mentes a sacar lo mejor de sí mismas. En estos tiempos oscuros, su ayuda será vital."
 AUS_nuclear_experimentation:0 "Experimentación Nuclear"
 AUS_nuclear_experimentation_desc:0 "La topografía industrial ha revelado depósitos de uranio en nuestros nuevos territorios. La experimentación con este metal único y pesado sin duda producirá resultados emocionantes."
 AUS_bilhorod_dnistrovskyi_nuclear_plant:0 "Planta nuclear Bilhorod-Dnistovskyi"
 AUS_bilhorod_dnistrovskyi_nuclear_plant_desc:0 "Se ha encontrado un lugar oportuno para un reactor nuclear, y tiene sentido construirlo allí. El armamento nuclear es el futuro y, al menos, debemos abrazar nuestro futuro."
 AUS_construct_the_tullnerfeld_airbase:0 "Construye la base aérea de Tullnerfeld"
 AUS_construct_the_tullnerfeld_airbase_desc:0 "Durante mucho tiempo, los planes para construir una base aérea en Tullnerfeld han acumulado polvo. La guerra se agita en el norte, y no hay mejor momento para actuar de acuerdo con esos planes."
 AUS_announce_the_new_austrian_air_force:0 "Anunciar el nuevo Luftstreitkräfte"
 AUS_announce_the_new_austrian_air_force_desc:0 "Desde la Gran Guerra, los aviones han sido la nueva y fascinante arma potencial del futuro. Otras naciones no pueden dejarnos atrás; hemos estado construyendo nuestra fuerza aérea en secreto durante años, y ahora estamos listos para anunciarlo."
 AUS_german_aeronautic_cooperation:0 "[GER.getAdjetive] Cooperación Aeronáutica"
 AUS_german_aeronautic_cooperation_desc:0 "[GER.GetAdjective] la ingeniería ha revolucionado casi todos los campos de la guerra, incluida la guerra aérea. Tenemos mucho en común y todas las razones para cooperar en nuestras actividades tecnológicas. Sin embargo, el acceso que les demos les permitirá afectar nuestra política."
 AUS_british_aeronautic_cooperation:0 "[ESP.getAdjetive] Cooperación Aeronáutica"
 AUS_british_aeronautic_cooperation_desc:0 "[ENG.GetNameDefCap] está desesperado por conseguir amigos en Europa central y necesitamos su experiencia tecnológica. Su fuerza aérea es una de las más fuertes del mundo, y podemos compartir esto con solo una pequeña pérdida de influencia interna."
 AUS_soviet_aeronautic_cooperation:0 "[SOV.getAdjetive] Cooperación Aeronáutica"
 AUS_soviet_aeronautic_cooperation_desc:0 "[SOV.GetNameDefCap] siempre está buscando extender su influencia en toda la esfera europea, y estamos en el mercado para modernizar nuestra fuerza aérea. Podemos asegurar el acceso a su experiencia en la industria con un toma y daca político."
 AUS_innsbruck_airbase_project:0 "Proyecto de la base aérea de Innsbruck"
 AUS_innsbruck_airbase_project_desc:0 "El aeropuerto de Innsbruck está situado en un gran valle, ideal para el lanzamiento de aviones de combate y aeronaves civiles. Convertirlo en un aeródromo militar lo hará más adecuado a nuestras necesidades."
 AUS_innsbruck_airbase_project_tt:0 "¡Agregue §Y2 Land Forts§! en Innsbruck."
 AUS_protect_our_skies:0 "Protege nuestros cielos"
 AUS_protect_our_skies_desc:0 "El vuelo solía ser una novedad, pero los aviones han cambiado, al igual que la guerra aeronáutica. No podemos ignorar las amenazas de los cielos, y debemos hacer los preparativos correspondientes."
 AUS_protect_our_skies_tt:0 "¡Agregue §Y2 antiaéreo§! a todos los territorios controlados de Austria-Hungría propiamente dicha."
 AUS_fortify_our_airfields:0 "Fortificar nuestros aeródromos"
 AUS_fortify_our_airfields_desc:0 "Ninguna de nuestras bases aéreas se encuentra muy lejos de nuestras fronteras, y no podemos descartar la posibilidad de que un ataque dirigido capture una u otra. Fortalecerlos a ambos disminuirá el riesgo de esto."
 AUS_fortify_our_airfields_tt:0 "¡Agregue §Y2 Land Forts§! en aeródromos austriacos."
 AUS_investigate_jet_technology:0 "Investigue la tecnología de chorro"
 AUS_investigate_jet_technology_desc:0 "Ha habido noticias de nuestro departamento de ingeniería de un nuevo motor de turbina a reacción teórico que puede producir aviones que vuelan más rápido, más alto y más lejos que nunca. Si algo que podamos investigar puede crear una ventaja táctica, lo tomaremos."
 AUS_experimental_bomber_programme:0 "Programa de bombarderos experimentales"
 AUS_experimental_bomber_programme_desc:0 "Ya se han redactado diseños teóricos para la próxima generación de bombarderos, lo que nos dará una ventaja en las guerras que prevemos que se avecinan. Solo necesitamos asignar fondos para la creación de prototipos para poner en marcha este programa."
 AUS_establish_the_austrian_airforce_academy:0 "Establecer la Academia de la Fuerza Aérea [AUS.GetAdjective]"
 AUS_establish_the_austrian_airforce_academy_desc:0 "Nuestra incipiente fuerza aérea se está desarrollando bien, pero si bien nuestra tecnología puede no faltar, nuestro entrenamiento sí. Podemos dedicar recursos a solucionar este problema y no tenemos excusa para no hacerlo."
 AUS_repair_pola_naval_base:0 "Reparación Base Naval de Pola"
 AUS_repair_pola_naval_base_desc:0 "La base naval de Pola fue una vez una de las instalaciones clave de la Kriegsmarine austriaca. Ha caído en mal estado desde que nos expulsaron del mar, pero podemos y debemos esforzarnos para asegurarnos de que sea utilizable una vez en contra."
 AUS_recreate_the_kuk_kriegsmarine:0 "Recrea la K.u.K Kriegsmarine"
 AUS_recreate_the_kuk_kriegsmarine_desc:0 "La Royal and Imperial War Navy fue la armada de Austria hasta que perdimos el acceso al mar después de perder la Gran Guerra. Podemos recuperar su antigua gloria con no poco esfuerzo."
 AUS_acquire_skoda_naval_artillery_experience:0 "Adquirir experiencia en artillería naval de Skoda"
 AUS_acquire_skoda_naval_artillery_experience_desc:0 "Skoda diseñó los cañones de la armada austrohúngara; es hora de volver a darle un buen uso a esa experiencia."
 AUS_rijeka_naval_academy:0 "Academia Naval de Rijeka"
 AUS_rijeka_naval_academy_desc:0 "Rijeka es una de las ciudades portuarias más grandes del área croata y uno de los principales activos navales de la causa austrohúngara. No son ajenos a la navegación y la guerra naval, y podemos aprovechar esta experiencia."
 AUS_trieste_shipyards:0 "Astilleros de Trieste"
 AUS_trieste_shipyards_desc:0 "Trieste es una ciudad con una industria de astilleros existente que deberíamos subvencionar y explotar. Esto asegurará nuestro dominio en el Mediterráneo."
 AUS_trieste_shipyards_tt:0 "Permite la contratación del diseñador de barcos de Trieste Shipyards.\n"
 AUS_expand_cattaro_harbour:0 "Ampliar Puerto Cattaro"
 AUS_expand_cattaro_harbour_desc:0 "Cattaro es una bahía interior, un lugar protegido donde un grupo naval puede alojarse con seguridad. Es un activo de seguridad natural y debemos tratarlo como tal. Nuestra próxima expansión estará aquí."
 AUS_a_stealthier_approach:0 "Un enfoque más sigiloso"
 AUS_a_stealthier_approach_desc:0 "La armada [AUS.GetAdjective] no es lo que era; de hecho, no existe. No podemos darnos el lujo de hundir cantidades masivas de recursos en barcos que simplemente serán destruidos por fuerzas más grandes. La guerra submarina más sigilosa es el futuro para nosotros."
 AUS_sieze_the_adriatic:0 "Aprovecha el Adriático"
 AUS_sieze_the_adriatic_desc:0 "El Adriático es uno de nuestros principales puntos de acceso a la bota italiana y uno de los tramos de costa críticos de nuestro territorio. Sería prudente asegurarlo con embarcaciones especializadas en el mar interior, como cruceros."
 AUS_push_for_the_mediterranean:0 "Empuje por el Mediterráneo"
 AUS_push_for_the_mediterranean_desc:0 "El Mediterráneo es un mar famoso, partidario y cuna de muchos imperios africanos y europeos. Una vez más se convertirá en la cuna de nuestra nación, si podemos asegurarla."
 AUS_reform_the_kuk_seefliegerkorps:0 "Reformar los Seefliegerkorps"
 AUS_reform_the_kuk_seefliegerkorps_desc:0 "La fuerza aérea naval austriaca estaba separada y distinta de la fuerza naval principal, con sus especializaciones y funciones. Su utilidad será útil en el futuro; deberíamos invertir recursos para reformarlo."
 AUS_found_the_austrian_marines:0 "Encontré a los [AUS.GetAdjective] Marines"
 AUS_found_the_austrian_marines_desc:0 "Desde que nos quedamos sin salida al mar, una rama de nuestro ejército que ha caído en un abandono inaceptable es nuestra infantería de marina. Podemos reparar el daño causado con algo de financiación y un poco de tiempo."
 AUS_subsidize_steyr_werke_arms:0 "Subvencionar Steyr-Werke Arms"
 AUS_subsidize_steyr_werke_arms_desc:0 "Steyre-Werke Arms es el armazón de la compañía de armas de fuego Steyr Mannlicher. Se han recuperado bien del Tratado de Saint-Germain, pero la asistencia del gobierno podría ayudar aún más y asegurar el acceso estatal a sus líneas de producción."
 AUS_endorse_the_foreign_volunteer_programme:0 "Apoya el Programa de Voluntariado Extranjero"
 AUS_endorse_the_foreign_volunteer_programme_desc:0 "Si bien no podemos llegar a todo el mundo nosotros mismos, podemos respaldar y apoyar a las fuerzas que podrían simpatizar con nuestra causa con la ayuda de algunas de nuestras mejores y más valientes tropas voluntarias."
 AUS_rearm_the_bundesheer:0 "Rearmar el Bundesheer"
 AUS_rearm_the_bundesheer_desc:0 "Las fuerzas armadas austriacas se vieron muy afectadas por el tratado de Saint-Germain-en-Laye. Pero con [GER.GetLeader] preparando sus fuerzas, nunca ha habido un mejor momento para rearmarse, ya sea que estemos con él o contra él."
 AUS_fund_the_gebirgsjaeger_programme:0 "Financiar el Programa Gebirgsjäger"
 AUS_fund_the_gebirgsjaeger_programme_desc:0 "Nuestra tierra es montañosa, y debemos adaptarnos a lo que naturalmente nos fue dado. Cualquiera que ataque nuestra tierra encontrará nuestras fuerzas muy bien equipadas para manejarlos en el terreno."
 AUS_prepare_for_war:0 "Prepárate para la guerra"
 AUS_prepare_for_war_desc:0 "Lo más probable es que otra guerra esté a la vuelta de la esquina; no podemos permitirnos no estar preparados. Si vamos a abastecer a nuestros ejércitos, debemos estar preparados para convertir nuestras fábricas civiles de manera mucho más eficiente de lo que lo hacemos actualmente."
 AUS_expand_csepel_muvek:0 "Ampliar Csepel Művek"
 AUS_expand_csepel_muvek_desc:0 "Csepel Művek es una de las principales instalaciones de producción de máquinas de [AUS.GetAdjective] y se encuentra en el centro del antiguo imperio desde el siglo XIX. Es de propiedad privada, pero dudamos que los propietarios se opongan al apoyo financiero."
 AUS_steyr_mannlicher_arms:0 "Brazos Steyr Mannlicher"
 AUS_steyr_mannlicher_arms_desc:0 "Steyr Mannlicher como compañía se ha mantenido patriótica y fiel a la forma de vida [AUS.GetAdjective]. Su apoyo incondicional ha hecho posible nuestro rearme. No hay ninguna razón por la que no debamos convertirlo en nuestro contratista militar habitual."
 AUS_german_armour_cooperation:0 "[GER.getAdjetive] Cooperación de armaduras"
 AUS_german_armour_cooperation_desc:0 "Los [GER.GetAdjective] han creado diseños para rivalizar con las fuerzas armadas de otras naciones, y su expansión en el campo ha sido decidida. Quizá tengamos algo que aprender de ellos si son dóciles."
 AUS_british_armour_cooperation:0 "[ESP.getAdjetive] Cooperación de armaduras"
 AUS_british_armour_cooperation_desc:0 "[ESP.GetNameDefCap] es una de las fuerzas más variadas y extendidas a nivel mundial. Tienen acceso a un número sin precedentes de las mejores mentes del mundo. Tendríamos mucho que aprender estudiando sus diseños de armaduras."
 AUS_soviet_armour_cooperation:0 "[SOV.getAdjetive] Cooperación de armaduras"
 AUS_soviet_armour_cooperation_desc:0 "Los [SOV.GetAdjective]s tienen la base industrial más poderosa en el área de Eurasia, rivalizada solo por unas pocas grandes potencias europeas. Se dice que pueden producir cien tanques al día. ¿Esta eficiencia nos serviría en nuestros esfuerzos?"
 AUS_motorisation_effort:0 "Esfuerzo de motorización"
 AUS_motorisation_effort_desc:0 "El motor de combustión interna fue una vez una novedad destinada al sector civil, demasiado ineficiente para ser utilizado para la guerra, pero ahora es fiable y potente. Las aplicaciones militares no pueden ser ignoradas."
 AUS_great_guns_of_yore:0 "Grandes armas de antaño"
 AUS_great_guns_of_yore_desc:0 "La artillería ganó la última guerra y no hay razón para creer que no debería ser fundamental para ganar la siguiente. Las mejoras en la tecnología antigua siguen siendo mejoras."
 AUS_found_the_jagdkommando_school:0 "Encontré la escuela Jagdkommando"
 AUS_found_the_jagdkommando_school_desc:0 "Se han redactado planes para formar una unidad de fuerzas especiales de nuestros mejores y más brillantes soldados, capaces de operar detrás de las líneas enemigas y en condiciones poco probables. Todo lo que necesitan es financiación para ponerse en marcha."
 AUS_establish_the_foreign_ministry:0 "Establecer el Ministerio de Relaciones Exteriores"
 AUS_establish_the_foreign_ministry_desc:0 "Desde la Gran Guerra, hemos evitado interactuar con otras naciones para mantener nuestro ritmo de recuperación nacional. Ahora que nuestra posición en el mundo está más firmemente establecida, podemos comenzar a mirar hacia afuera."
 AUS_pro_austrian_propoganda:0 "Pro-[AUS.getAdjetive] Propaganda"
 AUS_pro_austrian_propoganda_desc:0 "Austria fue una de las naciones más grandes del mundo en un momento y lo será de nuevo. Nuestro esfuerzo de guerra comienza en casa, con el apoyo de nuestra gente."
 AUS_defence_of_the_homeland:0 "Defensa de Vaterland"
 AUS_defence_of_the_homeland_desc:0 "Como nación, no tenemos ningún interés en permitir que nuestros enemigos accedan a nuestras fronteras nunca más. Debemos fortalecernos lo más a fondo posible y asegurarnos de que nunca más estaremos a la defensiva."
 AUS_the_austrian_compromise:0 "El compromiso de [AUS.GetAdjective]"
 AUS_the_austrian_compromise_desc:0 "[GER.GetLeader] se ha esforzado por su gente y ha adoptado el concepto de 'Anschluss' entre [AUS.GetNameDef] y [GER.GetNameDef]. No tenemos ningún interés en perder autonomía, pero quizás una promesa de apoyo en la próxima guerra sea suficiente."
 AUS_the_austrian_compromise_tt:0 "Si [GER.GetNameDef] acepta, el §YAnschluss of Austria§! se omitirá, pero [AUS.GetNameDef] ingresará al §YAxis§!.\n"
 AUS_past_glories:0 "Glorias pasadas"
 AUS_past_glories_desc:0 "La unión austrohúngara fue una vez una de las fuerzas más tremendas en la esfera de influencia europea. Sin embargo, fuimos cruelmente cortados por el Tratado de Saint-Germain en nuestro mejor momento. Debemos encontrar la fuerza como nación para reclamar lo que nos ha sido arrebatado."
 AUS_establish_the_frontmilliz:0 "Establecer el Frontmilliz"
 AUS_establish_the_frontmilliz_desc:0 "Después de la Gran Guerra, la Heimwehr fue una forma práctica para que los soldados desmovilizados siguieran siendo útiles para los esfuerzos de seguridad nacional de Austria. Sin embargo, necesitamos un cuerpo de hombres más controlado y coherente. La idea de un nuevo comienzo debe ser explorada."
 AUS_imperial_ambitions:0 "Ambiciones Imperiales"
 AUS_imperial_ambitions_desc:0 "Muchas otras naciones están completamente dispuestas a golpear el pecho y declarar el poderío marcial antes de finalmente dedicarse al negocio de la guerra. Aprendimos hace mucho tiempo que ser tímido al disparar el primer tiro es un camino seguro hacia la derrota."
 AUS_the_old_empire:0 "El antiguo imperio"
 AUS_the_old_empire_desc:0 "La Unión Austro-Húngara fue la fuerza política y militar más tremenda de Europa cuando existió. Nos reuniremos con la otra mitad de nuestro imperio y, de esta manera, recuperaremos lo que una vez fue nuestro."
 AUS_pressure_for_transylvania:0 "Presión por Transilvania"
 AUS_pressure_for_transylvania_desc:0 "[ROM.GetNameDefCap] ha poseído durante mucho tiempo estados que simplemente no les pertenecen. La región de Transilvania ha sido parte de Austria-Hungría durante más tiempo del que se recuerda, y la tomaremos de [ROM.GetNameDef] si es necesario, sin importar el precio."
 AUS_pressure_for_transylvania_tt:0 "§RPuede conducir a la guerra con [ROM.GetNameDef].§!\n"
 AUS_the_romanian_obstacle:0 "El obstáculo [ROM.getAdjetive]"
 AUS_the_romanian_obstacle_desc:0 "Tenemos tierras que alguna vez fueron nuestras, pero la existencia continua de [ROM.GetNameDef] es un insulto para nuestra gente. Los anexaremos por la fuerza y ​​forjaremos un camino hacia el Mar Negro."
 AUS_pressure_for_slovenia:0 "Presión por Eslovenia"
 AUS_pressure_for_slovenia_desc:0 "Desde la disolución de Venecia como estado, Eslovenia ha sido nuestra, y los eslovenos siempre han querido ser parte del pueblo germánico. Están separados de nosotros por el tiempo, pero demostraremos al mundo que cualquier diferencia puede reconciliarse."
 AUS_pressure_for_slovenia_tt:0 "§RPuede conducir a la guerra con [YUG.GetNameDef].§!\n"
 AUS_the_balkan_territories:0 "Los territorios balcánicos"
 AUS_the_balkan_territories_desc:0 "[YUG.GetNameDefCap] es un estado falso y débil que debemos dividir entre sus legítimos propietarios. Serbia ha anexado indebidamente una parte importante de nuestras posesiones, y lo desharemos por la fuerza si es necesario."
 AUS_the_balkan_territories_tt:0 "§RPuede conducir a la guerra con [YUG.GetNameDef].§!\n"
 AUS_the_way_to_france:0 "El camino a [FRA.GetNameDef]"
 AUS_the_way_to_france_desc:0 "[FRA.GetNameDefCap] tiene muchas reparaciones que hacer por su trato despiadado de los poderes centrales. Les mostraremos cómo es la venganza de [AUS.GetAdjective], pero primero, necesitamos una frontera por la que pasar nuestras tropas. [SWI.GetNameDefCap] está en nuestro camino."
 AUS_our_oldest_enemy:0 "Nuestro enemigo más antiguo"
 AUS_our_oldest_enemy_desc:0 "[FRA.GetAdjective] la codicia nos costó muy caro después de la Gran Guerra, y no estamos por encima de la venganza por asuntos tan profundos. Habrían disuelto toda nuestra nación si hubieran podido; ahora haremos lo mismo con ellos."
 AUS_request_slovakia:0 "Solicitar Eslovaquia"
 AUS_request_slovakia_desc:0 "Hasta ahora, hemos tenido buenas relaciones con [GER.GetNameDef], pero su anexión de [CZE.GetNameDef] nos aleja de la tercera ciudad imperial de Praga. Podemos hacer esfuerzos diplomáticos, pero queda por ver si [GER.GetNameDef] accederá."
 AUS_request_krakow:0 "Solicitar Cracovia"
 AUS_request_krakow_desc:0 "Nuestro control sobre la región de Eslovaquia nos coloca en una buena posición para exigir una mayor responsabilidad personal de su control. Cracovia fue una vez un ducado bajo el dominio de Austria, y no hay razón para que no vuelva a serlo."
 AUS_second_serbian_campaign:0 "Segunda campaña serbia"
 AUS_second_serbian_campaign_desc:0 "La primera guerra serbia deshizo el Imperio austríaco. No así esta vez. Los destruiremos por completo y tomaremos todas sus tierras como propias. Por fin tendremos la oportunidad de vengar la prematura muerte del archiduque Fernando."
 AUS_dalmatia_for_south_tyrol:0 "Dalmacia para Tirol del Sur"
 AUS_dalmatia_for_south_tyrol_desc:0 "[ITA.GetNameDefCap] ha deseado durante mucho tiempo la provincia dálmata de habla italiana de [YUG.GetNameDef]. Nosotros, a cambio, queremos reunir Tirol bajo el gobierno de [AUS.GetAdjective] una vez más. Parece que se puede arreglar un intercambio."
 AUS_demand_the_istrian_peninsula:0 "Exige la península de Istria"
 AUS_demand_the_istrian_peninsula_desc:0 "La pequeña península de Istria puede no ser tan grande como la bota italiana, pero es nuestro antiguo acceso al Mediterráneo. Todavía tenemos uso para él, y si es necesario, lo tomaremos de los [ITA.GetAdjective] usurpadores."
 AUS_traitors_of_the_great_war:0 "Traidores de la Gran Guerra"
 AUS_traitors_of_the_great_war_desc:0 "[ITA.GetNameDefCap] pretende reconstruirse, olvidando que algunos han perdido más y sufrido más después de la guerra. Les mostraremos cómo una nación se reconstruye a sí misma tomando de sus vecinos."
 AUS_our_fate_is_our_own:0 "Nuestro destino es nuestro"
 AUS_our_fate_is_our_own_desc:0 "[GER.GetLeader] de [GER.GetName] está muy interesado en aumentar su poder y está haciendo propuestas reveladas para anexar pacíficamente nuestras tierras a las suyas. No tenemos ningún interés en permitirles un momento tan fácil. ¡Preservaremos a nuestra nación hasta la última gota de sangre combatiente!"
 AUS_our_fate_is_our_own_tt:0 "§RPuede conducir a la guerra con [GER.GetNameDef]§!.\n"
 AUS_our_old_allies:0 "Nuestros viejos aliados"
 AUS_our_old_allies_desc:0 "Bulgaria luchó junto a nosotros en la Gran Guerra y demostró ser un aliado competente y valioso. Tendrán la oportunidad de unirse pacíficamente a nuestro nuevo sindicato, pero no tenemos intención de ser favoritos en nuestro regreso al poder."
 AUS_control_the_balkan_peninsula:0 "Controla la Península Balcánica"
 AUS_control_the_balkan_peninsula_desc:0 "Grecia ha sido cuna ancestral de muchos imperios, y ahora volvemos a ellos, ofreciéndote la oportunidad de formar parte del nuestro. Será otra historia si no están de acuerdo, pero de todos modos ofrecemos la rama de olivo."
 AUS_alliance_with_turkey:0 "Alianza con [TUR.GetNameDef]"
 AUS_alliance_with_turkey_desc:0 "El Imperio Otomano luchó con nosotros en la Gran Guerra y sufrió junto a nosotros en el fracaso. Debemos ayudarnos unos a otros en cooperación, no estar en la garganta del otro. Si rechazan nuestra alianza, eso es otro asunto."
 AUS_the_ottoman_menace:0 "La amenaza otomana"
 AUS_the_ottoman_menace_desc:0 "Puede que los turcos hayan perdido mucho después de la Gran Guerra, pero siguen siendo ambiciosos e ingeniosos. No se puede tolerar otro estado musulmán poderoso y no se tolerará. Los haremos retroceder a través de su estrecho."
 AUS_friends_beneath_the_bear:0 "Amigos debajo del oso"
 AUS_friends_beneath_the_bear_desc:0 "Los [SOV.GetAdjective] fueron minuciosos en su purga de elementos imperialistas y fascistas, pero todavía existen. Podemos contactar a los disidentes en [SOV.GetNameDef] e iniciar a Rusia en el camino de la reforma. Los viejos enemigos pueden convertirse rápidamente en nuevos amigos."
 AUS_friends_beneath_the_bear_tt:0 "Prepara a los ucranianos para la guerra.\n"
 AUS_start_the_uprising:0 "Comience el levantamiento"
 AUS_start_the_uprising_desc:0 "El oso no se ha dado cuenta de que debajo de él duerme la Ucrania armada con dagas. Al armar a su gente, podemos crear las mejores condiciones para tomar una parte de [SOV.getNameDef] y agregar su poder al nuestro."
 AUS_start_the_uprising_tt:0 "§R¡Comenzará una guerra con [SOV.GetNameDef]!§!\n"
 AUS_war_for_the_black_sea:0 "Guerra por el Mar Negro"
 AUS_war_for_the_black_sea_desc:0 "El control [SOV.GetAdjective] del Mar Negro es nuestra mayor amenaza, junto con el control [ITA.GetAdjective]. Podemos solucionar esto tomando de [SOV.GetNameDef] las tierras que bordean el Mar Negro, bloqueando su capacidad para mantener y proyectar poder naval en el Mediterráneo."
 AUS_germanic_brotherhood:0 "Hermandad Germánica"
 AUS_germanic_brotherhood_desc:0 "Anschluss como idea es simplemente demasiado extrema. Sin embargo, estamos totalmente dispuestos a cooperar con nuestros hermanos germánicos del norte, y un pacto de investigación sería un excelente paso en este proceso."
 AUS_imperial_administration:0 "Administración imperial"
 AUS_imperial_administration_desc:0 "La adquisición de tierras ha llevado a la necesidad de reformas en nuestro sistema de gobierno. Una revisión de las libertades de nuestros estados coloniales estará en orden y debería conducir a asuntos internos más tranquilos."
 AUS_imperial_administration_tt:0 "Controlando §YViena§!, §YBudapest§!, §YBucarest§!, §YSarajevo§! y §YCracovia§! agregará §Y100 Poder Político§!.\n"
 AUS_strengthen_ties_with_ukraine:0 "Fortalecer lazos con [UKR.GetNameDef]"
 AUS_strengthen_ties_with_ukraine_desc:0 "No hay razón por la que no debamos buscar acercarnos a nuestros nuevos aliados en [UKR.GetNameDef]. Si les ofrecemos algunos de nuestros recursos, seguro que encontraremos formas de beneficiarnos."
 AUS_the_kiev_annex:0 "La anexión de Kiev"
 AUS_the_kiev_annex_desc:0 "[UKR.GetNameDefCap] ha sido un aliado valioso y ahora merece la protección completa de [AUS.GetNameDef]. La anexión es una excelente posibilidad para que ellos la consideren."
 AUS_no_more_tyrants:0 "No más tiranos"
 AUS_no_more_tyrants_desc:0 "La codicia imperial y el control monárquico en ambos lados de la guerra produjeron la Europa rota que vemos hoy. Ya hemos sufrido bastante como nación, y [GER.GetName] de [GER.GetLeader] se rearmaría muy pronto. Decimos no más guerras y no más tiranos."
 AUS_freedom_liberty_and_strength:0 "Libertad, Libertad y Fuerza"
 AUS_freedom_liberty_and_strength_desc:0 "[AUS.GetNameDefCap] puede haber cambiado mucho al reformar drásticamente nuestro gobierno, pero eso no significa que nuestro ejército o nuestra gente sean débiles. El viejo orgullo de [AUS.GetAdjective] seguirá ahí, y la gente seguirá luchando para salvar su país."
 AUS_seek_british_support:0 "Busque soporte [ENG.getAdjetive]"
 AUS_seek_british_support_desc:0 "[ESP.GetNameDefCap] no es un viejo amigo de nuestra nación, pero ahora no se trata de una batalla entre países, sino de ideologías. La era de las pequeñas disputas entre naciones ha terminado. La cooperación es el camino a seguir, no el nacionalismo individual."
 AUS_break_the_compromise:0 "Romper el compromiso"
 AUS_break_the_compromise_desc:0 "Hicimos una reverencia y raspamos a los [GER.GetAdjective] porque estaban encima de nosotros, con un ejército muy superior. Ahora que hemos reformado y afirmado nuestro nuevo gobierno, podemos tener la oportunidad de enfrentarnos a los nazis."
 AUS_break_the_compromise_tt:0 "Puede conducir a una guerra con [GER.GetNameDef].\n"
 AUS_free_the_balkans:0 "Libera los Balcanes"
 AUS_free_the_balkans_desc:0 "Ciertos estados de los Balcanes han caído bajo el liderazgo fascista desde que Hitler comenzó a ejercer influencia sobre Europa. Debemos actuar para deshacer este daño, incluso si eso significa hacer la guerra para liberar a la gente."
 AUS_free_the_balkans_tt:0 "Da un objetivo de guerra títere a todas las naciones balcánicas no democráticas.\n"
 AUS_free_the_ukrainians:0 "Libera a los ucranianos"
 AUS_free_the_ukrainians_desc:0 "Los ucranianos han estado atrapados bajo la bota [SOV.GetAdjective] durante demasiado tiempo. Hemos puesto nuestra mirada en su lanzamiento, y no hay mejor momento que ahora para hacerlo."
 AUS_remove_the_horthy_government:0 "Eliminar el Gobierno de Horthy"
 AUS_remove_the_horthy_government_desc:0 "Nuestros hermanos históricos en [HUN.GetNameDef] están sufriendo bajo la yema de un régimen fascista que hace propuestas peligrosas para unirse a [GER.GetNameDef] en cooperación militar. Tiene sentido atacar lo más rápido posible y liberar a su gente."
 AUS_dethrone_mussolini:0 "Destronar a Mussolini"
 AUS_dethrone_mussolini_desc:0 "Mussolini es un tirano que ha cerrado casi hasta el último vestigio del proceso democrático en [ITA.GetNameDef]. Si él no le da a su pueblo la elección de quién los guiará, entonces lo haremos nosotros."
 AUS_request_balkan_support:0 "Solicitar soporte balcánico"
 AUS_request_balkan_support_desc:0 "Muchos estados de los Balcanes tienen motivos para temer una incursión nazi. Somos el escudo entre [GER.GetNameDef] y muchos de ellos, y necesitaremos su ayuda para hacer retroceder la marea. Debemos pedir ayuda."
