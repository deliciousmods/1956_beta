 AUS_british_armour_tech:0 "[ESP.getAdjetive] Diseños de armaduras"
 AUS_british_armour_tech_desc:0 "Nuestros aliados de [ENG.GetAdjective] nos han dado acceso a sus nuevos diseños de armaduras."
 AUS_soviet_armour_tech:0 "[Sov.getAdjetive] Diseños de armadura"
 AUS_soviet_armour_tech_desc:0 "Nuestros aliados [Sov.GetAdjective] nos han dado acceso a sus diseños de armadura más nuevos."
 AUS_nationalist_sentiment:0 "Sentimiento Nacionalista"
 AUS_nationalist_sentiment_desc:0 "[GER.GetLeader] de [GER.GetName] puede haber aceptado nuestra propuesta, sin embargo, algunos de los políticos más valientes [ROOT.getAdjective] todavía se niegan a colaborar con sus homólogos [GER.getAdjective]."
 AUS_austrian_resistance:0 "[AUS.getAdjetive] Resistencia"
 AUS_austrian_resistance_desc:0 "[GER.GetLeader] ha decidido que Austria debe formar parte de [GER.GetNameDef]; ¡Le demostraremos que está equivocado!"
 AUS_front_milliz:0 "Milliz delantero"
 AUS_austro_hungarian_union:0 "Unión Austro-Húngara"
 AUS_the_austrian_plot:0 "La trama [AUS.getAdjetive]"
 AUS_the_austrian_plot_desc:0 "[AUS.GetNameDefCap] está planeando algo a lo largo de nuestra frontera."
 AUS_ukrainian_uprising:0 "El levantamiento ucraniano"
 AUS_ukrainian_uprising_desc:0 "La guerra por la independencia de Ucrania ha comenzado; si empujamos a los [SOV.GetAdjective] lo suficientemente lejos de Ucrania, tal vez podamos obligarlos a rendirse."
 AUS_grand_imperial_bureaucracy:0 "Gran burocracia imperial"
