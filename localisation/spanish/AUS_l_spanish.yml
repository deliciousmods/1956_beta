 news.10001.t:0 "Bienvenido a Mayores Posibilidades: Austria"
 news.10001.d:0 "Este mod te permitirá negar el evento Anschluss of Austria por [GER.GetNameDef], forjando tu camino a través de la Segunda Guerra Mundial. Asegúrese de leer detenidamente la sección política de los enfoques, especialmente El Compromiso de Austria, ya que esta es su única oportunidad de negar el Anschluss."
 news.10001.a:0 "¡Que te diviertas!"
 r56.news_event.1114.t:0 "Austria-Hungría se ha reformado"
 r56.news_event.1114.d:0 "A pesar de estar separados por más de 19 años, Austria y Hungría han decidido volver a unirse a la unión que alguna vez compartieron; ambos países son ahora uno, tanto política como militarmente."
 r56.news_event.1114.a:0 "¿Veremos el viejo imperio de nuevo?"
 austria.1111.t:0 "El compromiso de [AUS.GetAdjective]"
 austria.1111.d:0 "El gobierno de [AUS.GetAdjective] ha escuchado la palabra de nuestra campaña por el Anschluss de nuestras dos grandes naciones y ofreció un compromiso: apoyo en cualquier guerra futura, para la autonomía mientras tanto."
 austria.1111.a:0 "Serán valiosos como un aliado autónomo."
 austria.1111.b:0 "¿Debemos recordarles la importancia de la verdadera unidad?"
 austria.1112.t:0 "[GER.GetNameDefCap] ha aceptado nuestra propuesta"
 austria.1112.d:0 "El gobierno de [GER.GetAdjective] ha aceptado nuestra oferta alternativa, otorgándonos nuestra libertad como nación. ¡Salve a nuestra alianza!"
 austria.1112.a:0 "¡Al futuro de los Poderes Centrales!"
 austria.1113.t:0 "[GER.GetNameDefCap] ha rechazado nuestra propuesta"
 austria.1113.d:0 "Los [GER.GetAdjective]s han decidido que la unificación de los Poderes Centrales es el único camino a seguir, y parece que no somos parte de ese plan. Anschluss seguirá adelante."
 austria.1113.a:0 "Esta es una posibilidad premonitoria."
 austria.1114.t:0 "Reunificación de Austria-Hungría"
 austria.1114.d:0 "Durante mucho tiempo, los países de Austria y Hungría estuvieron unidos bajo un emperador. El gobierno de [AUS.GetAdjective] se acercó a nosotros y nos solicitó que restableciésemos este arreglo."
 austria.1114.a:0 "¡Por supuesto! ¡Recuperemos lo que hemos perdido juntos!"
 austria.1114.b:0 "[HUN.GetNameDefCap] protegerá su autonomía de [GER.GetNameDef] y [AUS.GetNameDef] por igual."
 austria.1115.t:0 "[HUN.GetNameDefCap] ha aceptado la reunificación"
 austria.1115.d:0 "[HUN.GetNameDefCap] ha aceptado su lugar en nuestro nuevo imperio compartido. ¡Ahora miramos hacia el futuro de Austria-Hungría!"
 austria.1115.a:0 "¡Adelante!"
 austria.1116.t:0 "[HUN.GetNameDefCap] ha rechazado la reunificación"
 austria.1116.d:0 "Parece que [HUN.GetNameDef] protege su autonomía. Nuestra oferta ha sido rechazada respetuosamente, lo que genera dudas sobre sus verdaderos motivos."
 austria.1116.a:0 "Mmm..."
 austria.1117.t:0 "[AUS.GetNameDefCap] exige Transilvania"
 austria.1117.d:0 "[AUS.GetNameDefCap] ha estado haciendo declaraciones entre su gente y la nuestra sobre la importancia de Transilvania para la gente de [HUN.GetAdjective]. Si queremos evitar la guerra, ha llegado al punto de quiebre: ¿cedemos Transilvania?"
 austria.1117.a:0 "¡Transilvania es legítimamente nuestra!"
 austria.1117.b:0 "Si vamos a la guerra, simplemente se llevarán todo."
 austria.1118.t:0 "Rumania ha cedido"
 austria.1118.d:0 "Los [ROM.GetAdjective] han mostrado una sabiduría inusual al ceder Transilvania como se les exigió. La infraestructura del gobierno local ya se está transfiriendo a nuestro control, y podemos trasladar tropas según sea necesario."
 austria.1118.a:0 "Perfecto."
 austria.1119.t:0 "Rumania nos ha negado"
 austria.1119.d:0 "Parece que los advenedizos [ROM.GetAdjective] han olvidado a quién pertenece Transylvania. La guerra con ellos está justificada, pero ¿es el momento?"
 austria.1119.a:0 "Los tontos Movilizar las tropas."
 austria.1119.b:0 "La guerra es inoportuna en este momento. Otro momento."
 austria.1122.t:0 "Transilvania es nuestra"
 austria.1122.d:0 "Transilvania es nuestra y tenemos la oportunidad de forzar una paz ventajosa para mantener la tierra que hemos exigido. Esta guerra ya se ha cobrado demasiadas vidas; ¿Deberíamos forzar un acuerdo de paz?"
 austria.1122.a:0 "Esta guerra no tiene sentido ahora."
 austria.1122.b:0 "¡Empuje a [ROM.Capital.GetName]!"
 austria.1124.t:0 "La cuestión rumana"
 austria.1124.d:0 "La mayoría rumana en Transilvania, a pesar de ser en gran parte pacífica, ha mantenido una dura resistencia política al gobierno de [HUN.GetAdjective]. Esto es inaceptable. Si la mayoría no acepta su autoridad, los convertiremos en minoría."
 austria.1124.a:0 "Quítelos."
 austria.1124.b:0 "Tal vez un puente demasiado lejos."
 austria.1125.t:0 "[AUS.GetNameDefCap] Exige Eslovenia"
 austria.1125.d:0 "El gobierno de [AUS.GetAdjective] ha estado ejerciendo presión política últimamente para la región de Eslovenia. La guerra con ellos puede ser costosa, pero ¿podemos darnos el lujo de ceder tierras tan fácilmente?"
 austria.1125.a:0 "Si perdona la vida de nuestra gente, sí."
 austria.1125.b:0 "¡Nunca! ¡[YUG.GetNameDefCap] defenderá a los suyos!"
 austria.1126.t:0 "[YUG.GetNameDefCap] Cede Eslovenia"
 austria.1126.d:0 "Los [YUG.GetAdjective]s han cedido sabiamente la tierra que hemos exigido, otorgando a nuestras tropas acceso completo, así como el control de todas las instalaciones. Nuestros planes proceden según lo requerido."
 austria.1126.a:0 "Excelente."
 austria.1127.t:0 "[YUG.GetNameDefCap] Rechazó nuestras demandas"
 austria.1127.d:0 "La advenediza nación falsa de [YUG.GetNameDef] parece querer luchar contra nosotros. ¿Qué otra explicación podríamos tener para una negativa tan grosera? Tendremos que recuperar lo que es nuestro."
 austria.1127.a:0 "Entonces parece que no tenemos elección."
 austria.1128.t:0 "[AUS.GetNameDefCap] exige territorios anteriores"
 austria.1128.d:0 "Las agresiones de [AUS.GetAdjective] han llegado a un punto crítico y ahora exigen los territorios del norte de [YUG.GetNameDefCap]. Son un poder intimidante, pero ¿debemos conceder?"
 austria.1128.a:0 "¡Defenderemos nuestra propia tierra!"
 austria.1128.b:0 "No podemos enfrentar una guerra con [AUS.GetNameDef]."
 austria.1129.t:0 "[YUG.GetNameDefCap] rechaza nuestras demandas"
 austria.1129.d:0 "El estado pretendiente de [YUG.GetNameDef] nos ha negado la tierra a la que tenemos todo el derecho. Podemos ir a la guerra por este mismo momento, pero ¿es el momento oportuno?"
 austria.1129.a:0 "Tomaremos lo que necesitamos."
 austria.1129.b:0 "Ahora no es el momento."
 austria.1130.t:0 "[YUG.GetNameDefCap] Cede los Balcanes del Norte"
 austria.1130.d:0 "[YUG.GetNameDefCap] reconoció que no podía enfrentarse a una guerra con nuestro ejército superior y cedió sus tierras del norte. Ya estamos instalando a nuestros agentes políticos."
 austria.1130.a:0 "Justo como se planeó."
 austria.1131.t:0 "Nuestros objetivos se han cumplido"
 austria.1131.d:0 "Hemos tomado todo el terreno que exigimos de [YUG.GetNameDef], y ahora sus desesperadas fuerzas defensivas buscan cualquier salida, incluido un alto el fuego. Podemos hacer cumplir esto de inmediato, pero ¿es la mejor opción?"
 austria.1131.a:0 "Ahora no es el momento para guerras demasiado largas."
 austria.1131.b:0 "¡Podemos y tomaremos todo lo que tienen!"
 austria.1132.t:0 "Remilitarización de Serbia"
 austria.1132.d:0 "Después de la guerra de [YUG.GetAdjective], nuestros ejércitos obtuvieron acceso táctico a regiones más profundas de Serbia. ¡Adelante!"
 austria.1132.a:0 "¡Justo como se planeó!"
 austria.1133.t:0 "[AUS.GetNameDefCap] Solicita Eslovaquia"
 austria.1133.d:0 "El gobierno de [AUS.GetAdjective] ha solicitado que la región ocupada de Eslovaquia sea transferida a su control a la luz de su herencia ancestral como tierra austrohúngara."
 austria.1133.a:0 "Esto parece razonable."
 austria.1133.b:0 "Ahora es [GER.getAdjetive]."
 austria.1138.t:0 "[GER.GetNameDefCap] nos ha dado Eslovaquia"
 austria.1138.d:0 "El gobierno de [GER.GetAdjective] ha llegado a la conclusión de que merecemos una participación en la región eslovaca. Nos han transferido el control de todas las instalaciones, y somos libres de usar la tierra de la forma que sea necesaria."
 austria.1138.a:0 "Excelente."
 austria.1139.t:0 "[GER.GetNameDefCap] ha retenido Eslovaquia"
 austria.1139.d:0 "[GER.GetNameDefCap] ha denegado nuestra solicitud para la región de Eslovaquia. Un triste estado de cosas, pero tendremos nuestro día a tiempo."
 austria.1139.a:0 "Un revés desafortunado."
 austria.1140.t:0 "[AUS.GetNameDefCap] Solicita Cracovia"
 austria.1140.d:0 "[AUS.GetNameDefCap] ha solicitado la región [POL.GetAdjective] de Cracovia, que durante mucho tiempo ha sido disputada entre el Imperio austrohúngaro y Polonia. Su afirmación es justa, pero ¿se la concederemos?"
 austria.1140.a:0 "Por supuesto."
 austria.1140.b:0 "Esto no se ajusta a nuestras necesidades."
 austria.1141.t:0 "[GER.GetNameDefCap] nos ha dado Cracovia"
 austria.1141.d:0 "[GER.GetNameDefCap] ha cedido el acceso a la región de Cracovia, otorgándonos acceso a otro antiguo centro del patrimonio austrohúngaro."
 austria.1141.a:0 "Excelente."
 austria.1142.t:0 "[GER.GetNameDefCap] ha retenido Cracovia"
 austria.1142.d:0 "[GER.GetNameDefCap] nos ha negado Cracovia, reteniendo el acceso a la ciudad y negándonos la antigua tierra austrohúngara. Una decisión cuestionable, sin duda."
 austria.1142.a:0 "Cuestionable, pero implacable."
 austria.1143.t:0 "Dalmacia para Tirol del Sur"
 austria.1143.d:0 "Las maquinaciones políticas de Italia nos ganaron una parte del Tirol después de la Gran Guerra. Los [AUS.GetAdjective] tienen la intención de recuperar el territorio a tiempo, y nosotros queremos reclamar Dalmacia. ¿Quizás se pueda llegar a un acuerdo?"
 austria.1143.a:0 "Parece necesario"
 austria.1143.b:0 "¡No les cederemos nada!"
 austria.1144.t:0 "[ITA.GetNameDefCap] ha aceptado nuestro trato"
 austria.1144.d:0 "Los [ITA.GetAdjective] han aceptado nuestra oferta y están de acuerdo en sacar sus tropas de Dalmacia mientras nosotros sacamos las nuestras del Tirol. El intercambio es efectivo inmediatamente."
 austria.1144.a:0 "Justo como se planeó."
 austria.1145.t:0 "[ITA.GetNameDefCap] ha rechazado nuestro trato"
 austria.1145.d:0 "Los [ITA.GetAdjective] han decidido que su reclamo sobre la mayoría italiana en Dalmacia vale más que su dudoso reclamo sobre el resto del Tirol. Han rechazado nuestra oferta."
 austria.1145.a:0 "Quizás para lo mejor."
 austria.1146.t:0 "[AUS.GetNameDefCap] Exige la península de Istria"
 austria.1146.d:0 "Los [AUS.GetAdjective] han reclamado la península de Istria, un bastión de la superioridad naval austrohúngara desde antes de la Gran Guerra. Negarlos podría significar consecuencias."
 austria.1146.a:0 "Son un poder demasiado peligroso para negar."
 austria.1146.b:0 "Podemos lidiar con las consecuencias."
 austria.1147.t:0 "[ITA.GetNameDefCap] ha cedido Istria"
 austria.1147.d:0 "[ITA.GetNameDefCap] nos ha cedido el antiguo bastión naval de Istria, con efecto inmediato. Nuestras tropas son libres de reclamarlo."
 austria.1147.a:0 "¡Perfecto!"
 austria.1148.t:0 "[ITA.GetNameDefCap] ha rechazado nuestras demandas"
 austria.1148.d:0 "Los [ITA.GetAdjective] se nos han enfrentado tontamente. Tal vez debamos mostrarles a los advenedizos que vencernos una vez no garantiza la victoria nuevamente."
 austria.1148.a:0 "¿Están preparados para la guerra?"
 austria.1149.t:0 "[AUS.getAdjetive] Invitación"
 austria.1149.d:0 "El gobierno de [AUS.GetAdjective] ha extendido una invitación a una alianza militar encabezada por su imperio. Un aliado poderoso para tener, pero ¿necesitamos su ayuda?"
 austria.1149.a:0 "Cualquier ayuda en estos tiempos inestables es bienvenida."
 austria.1149.b:0 "Podemos forjar nuestro propio camino."
 austria.1150.t:0 "[AUS.getAdjetive] Ultimátum"
 austria.1150.d:0 "[AUS.GetNameDefCap] nos ha dado un ultimátum: someternos al dominio de [AUS.GetAdjective] pacíficamente o someternos a él por la fuerza. Estamos colocados en una posición difícil."
 austria.1150.a:0 "¡Protegeremos el modo de vida de nuestros ciudadanos!"
 austria.1150.b:0 "Parece que debemos aceptar el liderazgo de [AUS.GetAdjective]."
 austria.1151.t:0 "[GRE.GetNameDefCap] ha rechazado nuestro ultimátum"
 austria.1151.d:0 "Los insolentes [GRE.GetAdjective]s han dado una bofetada punzante en la cara, negando nuestra oferta de protección política y militar. ¡Un gesto tan manifiesto es absolutamente un acto de guerra!"
 austria.1151.a:0 "¡Y lo trataremos como tal!"
 austria.1152.t:0 "[GRE.GetNameDefCap] ha sucumbido a nuestro ultimátum"
 austria.1152.d:0 "[GRE.GetNameDefCap] ha aceptado sabiamente nuestra oferta de protección en estos tiempos oscuros y difíciles. Su gobierno ha cambiado de manos con un mínimo alboroto para nuestro control, y operarán como parte de nuestra coalición."
 austria.1152.a:0 "La elección más sabia que hacer."
 austria.1153.t:0 "[AUS.getAdjetive] Invitación"
 austria.1153.d:0 "Nuestros viejos aliados, los [AUS.GetAdjective]s, han extendido un brazo en señal de amistad, ofreciendo una resurrección de los Poderes Centrales. ¿Quizás es hora de reunirse con nuestros antiguos aliados otomanos?"
 austria.1153.a:0 "Si hay algún momento, es ahora."
 austria.1153.b:0 "Debemos considerar a nuestros aliados con más cuidado si se avecina una guerra."
 austria.1154.t:0 "[TUR.GetNameDefCap] ha aceptado unirse a nosotros"
 austria.1154.d:0 "[TUR.GetNameDefCap] ha aceptado nuestra oferta de alianza y nos apoya en cualquier conflicto futuro. ¡Los otomanos no se han olvidado de sus amigos!"
 austria.1154.a:0 "Y nosotros tampoco."
 austria.1155.t:0 "[TUR.GetNameDefCap] se ha negado a unirse a nosotros"
 austria.1155.d:0 "[TUR.GetNameDefCap], al parecer, ha olvidado la lealtad con la que nos apoyamos en la Gran Guerra. Han negado nuestra alianza y seguirán su camino."
 austria.1155.a:0 "Un concepto preocupante."
 austria.1156.t:0 "Hemos derrotado [SOV.GetNameDef]"
 austria.1156.d:0 "El levantamiento ucraniano ha ido bien, en términos relativos, pero el oso [SOV.GetAdjective] sigue siendo una presencia preocupante por encima de nosotros. Podemos seguir presionando si creemos que podemos ganar más terreno o lograr un acuerdo de paz."
 austria.1156.a:0 "Ofreceremos paz, con condiciones."
 austria.1156.b:0 "¡No se puede permitir que [SOV.GetNameDefCap] continúe!"
 austria.1157.t:0 "El armisticio ucraniano"
 austria.1157.d:0 "Los [AUS.GetAdjective] han logrado un acuerdo de paz. Teniendo en cuenta cómo ha ido la guerra, los términos son generosos: un alto el fuego inmediato a cambio de la libertad de la Ucrania rusa. ¿Deberíamos aceptar?"
 austria.1157.a:0 "Parece necesario"
 austria.1157.b:0 "¡No hasta que el último hombre esté muerto!"
 austria.1158.t:0 "Los [SOV.GetAdjective] han concedido"
 austria.1158.d:0 "Los [SOV.GetAdjective] han aceptado un alto el fuego. Ucrania está en manos de los ucranianos y los ucranianos nos están muy agradecidos. Una gran victoria."
 austria.1158.a:0 "Y un paso más en nuestros planes."
 austria.1159.t:0 "Los [SOV.GetAdjective] se han negado"
 austria.1159.d:0 "Los [SOV.GetAdjective] han decidido que una guerra larga y agotadora sirve mejor a sus intereses. ¿Evidencia de la visión real [SOV.GetAdjective] del valor del trabajador, tal vez?"
 austria.1159.a:0 "Por el bien de los nuestros, terminaremos esto rápidamente."
 austria.1160.t:0 "Hemos logrado nuestras metas"
 austria.1160.d:0 "El levantamiento ucraniano ha ido bien y ahora es posible un estado ucraniano libre. Podemos entregar un acuerdo de paz a los soviéticos: paz, por la libertad de Ucrania. Una oferta más razonable, no podríamos hacer."
 austria.1160.a:0 "Cualquier cosa para llevar la democracia a Ucrania."
 austria.1160.b:0 "No se puede confiar en que los [SOV.GetAdjective] permanezcan en paz."
 austria.5000.t:0 "[AUS.GetNameDefCap] Propone el Pacto de Defensa de los Alpes"
 austria.5000.d:0 "Aparentemente para evitar las tácticas depredadoras de los [GER.GetAdjective] del norte, nos encontramos con diplomáticos de [AUS.GetAdjective] con una propuesta para un pacto defensivo. El objetivo es reforzar los lazos que ya tenemos con su nación, y el acuerdo también podría actuar como un elemento disuasorio para la expansión de [GER.GetAdjective]. ¿Cuál debe ser nuestra respuesta?"
 austria.5000.a:0 "Sí, es hora de formalizar nuestra amistad."
 austria.5000.b:0 "No, no podemos arriesgarnos a enfadar a los [GER.GetAdjective]."
 austria.5001.t:0 "[ITA.GetNameDefCap] rechaza nuestra propuesta"
 austria.5001.d:0 "Claramente, por temor a más represalias de [GER.GetAdjective], los [ITA.GetAdjective] han rechazado nuestra generosa propuesta."
 austria.5001.a:0 "Si debemos estar solos, lo haremos."
 r56.news_event.1115.t:0 "[AUS.GetNameDefCap] y [ITA.GetNameDef] Firman Pacto de Defensa"
 r56.news_event.1115.d:0 "Apodado el "Pacto de Defensa de los Alpes", nuevos medios informan que las naciones de [AUS.GetNameDef] e [ITA.GetNameDef] han llegado a un acuerdo sobre el asunto de la defensa mutua. Se desconoce si [ITA.GetNameDef] tiene como objetivo aprovechar a su nuevo aliado en un intento por detener el expansionismo de [GER.GetAdjective] o simplemente para apuntalar sus fronteras del norte. Cualquiera que sea el caso, la idea de que la soberanía de [AUS.GetNameDef] se viole sin conflicto aparentemente se evaporó de la noche a la mañana."
 r56.news_event.1115.a:0 "Antes enemigos, ahora amigos."
 r56.news_event.1115.b:0 "¡Una gran oportunidad!"
 austria.5002.t:0 "Los nacionalsocialistas intentan un golpe de estado"
 austria.5002.d:0 "Los fanáticos nazis han irrumpido en la casa del parlamento, matando a muchos políticos y causando alboroto público. Han exigido públicamente que se les restablezca su posición de poder. Su golpe ha sido sofocado, pero su demanda ocupa el lugar donde alguna vez se sentaron los políticos buenos y honestos."
 austria.5002.a:0 "Esta es, sin embargo, una oportunidad para fortalecer nuestra posición."
 austria.5002.b:0 "Si no nos inclinamos ante sus demandas, es posible que encuentren la manera de cometer otra atrocidad."
 austria.5003.t:0 "[AUS.GetNameDefCap] Propone el Tratado de Venecia"
 austria.5003.d:0 "Los diplomáticos [AUS.GetAdjective] se han acercado nuevamente a nosotros, buscando formalizar nuestro pacto en una alianza militar. ¿Cuál será nuestra respuesta?"
 austria.5003.a:0 "Firma el tratado."
 austria.5003.b:0 "Nos negamos a firmar este tratado."
 austria.5004.t:0 "[ITA.GetNameDefCap] Rechaza la propuesta"
 austria.5004.d:0 "Incapaz de duplicar nuestras relaciones amistosas, el gobierno cobarde [ITA.GetAdjective] ha rechazado nuestra propuesta más amable."
 austria.5004.a:0 "Tal vez deberíamos buscar alianzas en otros lugares."
 austria.5005.t:0 "[AUS.getAdjetive] Oferta de Intervención"
 austria.5005.d:0 "En medio de la guerra por el futuro de Italia, los diplomáticos de [AUS.GetAdjective] se acercaron a nosotros y nos ofrecieron ayuda para restaurar la monarquía de [ITA.GetAdjective]. Piden una cosa: la devolución de las tierras que ganamos en la Gran Guerra y la reconsideración del Tratado de Viena de 1866."
 austria.5005.a:0 "Una oferta justa para una ayuda invaluable."
 austria.5005.b:0 "El precio es demasiado alto; enviarlos lejos."
 austria.5006.t:0 "[AUS.GetNameDefCap] Propone Tratado de Liechtenstein"
 austria.5006.d:0 "Diplomáticos de [AUS.GetNameDef] han llegado con una propuesta para un tratado. Su objetivo es claramente ampliar su lista de aliados en caso de conflicto armado. Con [GER.GetAdjective] expansionismo en aumento y Europa aparentemente avanzando hacia otra guerra, puede ser prudente prestar atención a sus palabras y considerar seriamente su oferta."
 austria.5006.a:0 "Sí, debemos buscar aliados en caso de otra guerra en Europa."
 austria.5006.b:0 "No podemos aceptar una propuesta que pueda socavar nuestra neutralidad."
 austria.5007.t:0 "[SWI.GetNameDefCap] rechaza nuestro tratado"
 austria.5007.d:0 "[SWI.GetNameDefCap] ha rechazado nuestra propuesta de alianza, ya sea por el deseo de mantener su postura puramente neutral con el resto del mundo o simplemente por diferencias entre su gobierno y el nuestro."
 austria.5007.a:0 "Maldita sea."
 austria.5008.t:0 "[AUS.GetNameDefCap] exige su reclamo "Legítimo""
 austria.5008.d:0 "Al darse cuenta de nuestro momento de debilidad, [AUS.GetNameDef] nos ha enviado diplomáticos 'solicitando' la devolución de las provincias austriacas de Tirol del Sur, Friuli y toda la península de Istria. Uno se pregunta cuánto de una mano han tenido en los acontecimientos hasta el momento."
 austria.5008.a:0 "No podemos darnos el lujo de pelear una batalla en dos frentes. Cederemos la tierra."
 austria.5008.b:0 "No se atreverían a tomar la tierra por la que hemos luchado y ganado, incluso ahora. Nos mantenemos firmes."
 austria.5009.t:0 "[ITA.GetNameDefCap] rechaza nuestras demandas"
 austria.5009.d:0 "Una vez más, [ITA.GetNameDef] se ha negado a reconocer nuestros reclamos legítimos sobre las tierras del Tirol del Sur e Istria. Si bien nuestro intento de recuperar diplomáticamente estas tierras ha fracasado, tal vez un enfoque más directo resulte más efectivo."
 austria.5009.a:0 "La diplomacia nos ha fallado; quizás otra ruta sea factible."
 austria.5010.t:0 "[AUS.GetNameDefCap] propone alianza"
 austria.5010.d:0 "Nuestra antigua nación hermana [AUS.GetNameDef] ha propuesto una alianza entre nosotros. Aunque no sería una conexión tan fuerte como lo fue nuestro monarca compartido, sería un regreso a nuestras antiguas relaciones."
 austria.5010.a:0 "Es, por supuesto, la única opción sensata."
 austria.5010.b:0 "Austria-Hungría está rota. Los caminos de Hungría y Austria ahora divergen."
 austria.5011.t:0 "[AUS.GetNameDefCap] Exige [CZE.GetAdjective] ¡Autonomía!"
 austria.5011.d:0 "[AUS.GetNameDefCap] se ha puesto en contacto con nuestros funcionarios, exigiendo la liberación de su antiguo territorio bajo la regla semiautónoma [GER.GetAdjective]. Cómo esto los beneficia sigue siendo desconocido."
 austria.5011.a:0 "Mientras la tierra siga siendo [GER.GetAdjective], pueden llamarse a sí mismos como quieran."
 austria.5011.b:0 "Absolutamente no. El destino de Checoslovaquia ha sido sellado."
 austria.5012.t:0 "[AUS.GetNameDefCap] Solicita el sur de Eslovaquia."
 austria.5012.d:0 "[AUS.GetNameDefCap] ha solicitado el regreso del sur de Eslovaquia a su dominio, tal como era antes de la Gran Guerra. Dada la historia de la región, hacen un reclamo justo."
 austria.5012.a:0 "No se puede negar la equidad de la reclamación."
 austria.5012.b:0 "Está y permanecerá bajo la regla [GER.GetAdjective]."
 austria.5013.t:0 "[AUS.GetNameDefCap] nos invita al Pacto de Defensa de los Alpes"
 austria.5013.d:0 "Como potencia central en la región de los Alpes, [AUS.GetNameDef] siempre está buscando aliados potenciales, aliados, aparentemente, como nosotros. Ha llegado una carta de la embajada de [AUS.GetAdjective] invitándonos a un 'Pacto de Defensa de los Alpes'."
 austria.5013.a:0 "Estos son tiempos inestables, y los aliados siempre son bienvenidos."
 austria.5013.b:0 "[AUS.GetNameDefCap] es poderoso, y con el poder vienen enemigos peligrosos, enemigos que preferiríamos no compartir."
 austria.5014.t:0 "[AUS.GetNameDefCap] Exige Eslovenia"
 austria.5014.d:0 "Los diplomáticos de [AUS.GetAdjective] se han reunido con nuestro Príncipe y han exigido el regreso de Eslovenia al gobierno de [AUS.GetAdjective]. Han advertido sobre las posibles "Repercusiones diplomáticas" de una respuesta apresurada."
 austria.5014.a:0 "No podemos permitirnos una guerra con [AUS.GetNameDef]. Aceptamos."
 austria.5014.b:0 "No se atreverán a insistir en el tema, nos mantendremos firmes."
 austria.5015.t:0 "[AUS.getAdjetive] Invitación a la facción"
 austria.5015.d:0 "[AUS.GetNameDefCap] se ha puesto en contacto con nosotros con una propuesta para solidificar y hacer oficial nuestro pacto defensivo existente. Dada nuestra historia reciente de cooperación, esto bien podría beneficiarnos mutuamente."
 austria.5015.a:0 "Por supuesto. Las relaciones [AUS.GetAdjective]-[YUG.GetAdjective] nunca han sido mejores."
 austria.5015.b:0 "Por muy buenas que sean nuestras relaciones, no deseamos ser responsables de la defensa de los demás."
 austria.5016.t:0 "Resistencia croata"
 austria.5016.d:0 "Si bien los croatas eran un Banate en nuestro antiguo Imperio, parece que se han aprovechado del cambio de propiedad y comenzaron a formar una resistencia activa contra nuestras fuerzas."
 austria.5016.a:0 "Seguramente deben volver a sus sentidos eventualmente."
 austria.5017.t:0 "Nacionalismo serbio"
 austria.5017.d:0 "Una vez más, los serbios están causando problemas a nuestras fuerzas, en la forma de un sentimiento nacionalista continuo por un concepto desolado de un 'Reino de Serbia' una vez más. No muestran signos de retroceder en el corto plazo, por lo que nuestras fuerzas deben estar alerta."
 austria.5017.a:0 "¡Serbien muss sterbien!"
 austria.5018.t:0 "Ultimátum de Transilvania"
 austria.5018.d:0 "[AUS.GetNameDefCap] nos ha exigido el regreso de Transilvania a su dominio. Una vez gobernaron la región, pero la Gran Guerra cambió eso. La amenaza que representan ahora, sin embargo, es genuina."
 austria.5018.a:0 "No podemos enfrentar una guerra solos con [AUS.GetNameDef]."
 austria.5018.b:0 "Después de su derrota en la Gran Guerra, no se atreverían."
 austria.5019.t:0 "[FROM.GetNameDefCap] rechaza nuestro ultimátum"
 austria.5019.d:0 "Parece que el gobierno de [FROM.GetNameDef] no reconoce el poder de la nación con la que está tratando. Han rechazado nuestro ultimátum, negándose a reconocer nuestros derechos históricos para gobernar Transilvania."
 austria.5019.a:0 "¡Si la pluma falla, la espada debe ser desenvainada!"
 austria.5020.t:0 "Nacionalistas rumanos aparecen en Transilvania"
 austria.5020.d:0 "Aparentemente descontentos por el cambio de manos de [ROM.GetAdjective] a [AUS.GetAdjective], notamos una amenaza genuina sobre el terreno en forma de agitación nacionalista. Esto obstaculizará un poco nuestros esfuerzos por integrar plenamente la región."
 austria.5020.a:0 "Debemos redoblar nuestros esfuerzos."
 austria.5023.t:0 "[YUG.GetNameDefCap] ha cedido Eslovenia"
 austria.5023.d:0 "El gobierno de [YUG.GetNameDef], ya sea por temor a un conflicto armado o simplemente por darse cuenta de que la tierra no es legítimamente suya, ha aceptado nuestras demandas para Eslovenia."
 austria.5023.a:0 "¡Una provincia del Imperio una vez más!"
 austria.5034.t:0 "El asesinato de Kurt Schuschnigg"
 austria.5034.d:0 "Según una declaración oficial del gobierno de [AUS.GetNameDefCap], el canciller Kurt Schuschnigg fue asesinado esta mañana.\n\nTodavía no está claro cómo ocurrió el asesinato, pero las fuentes indican que un simpatizante comunista logró colarse en su residencia privada. y emboscarlo con un piolet. A partir de ahora, no se pudo establecer ninguna conexión entre él y ningún grupo político organizado, pero el hecho de que se suicidó a través de píldoras de cianuro escondidas en el momento de la captura sugiere asistencia externa.\n\nAlgunos líderes comunistas influyentes celebraron abiertamente la muerte de Schushnigg . En Viena estallaron marchas de celebración seguidas de disturbios violentos, y se ha hecho evidente que la violencia política ya no está prohibida. Los observadores extranjeros temen una rápida escalada que conduzca a algo mucho peor, ya que [AUS.GetNameDefCap] ahora se queda sin una figura anticomunista firme en el cargo más alto."
 austria.5034.a:0 "¡Muerte a todos los opresores!"
 austria.5035.t:0 "Desertores del Bundesheer"
 austria.5035.d:0 ""
 austria.5035.a:0 "Excelente"
 austria.5036.t:0 "Generales Socdem"
 austria.5036.d:0 ""
 austria.5036.a:0 "Excelente"
 austria.5037.t:0 "[AUS.GetNameDefCap] exige una Eslovaquia libre"
 austria.5037.d:0 "[AUS.GetNameDefCap] ha exigido que declaremos a Eslovaquia un estado independiente. Tal movimiento le permitirá llevar a Eslovaquia a su esfera de influencia, pero ¿es una mejor opción que una posible guerra?"
 austria.5037.a:0 "A regañadientes haremos lo que nos pidan."
 austria.5037.b:0 "Piden lo imposible; no lo haremos."
 austria.5038.t:0 "Chequia se separa de Eslovaquia"
 austria.5038.d:0 "Chequia se ha separado de Eslovaquia, ya que un gobierno amigo ya ha tomado posesión. Ahora todo lo que debemos hacer es acercarlos más a nuestra esfera."
 austria.5038.a:0 "¡Noticias maravillosas!"
 austria.5039.t:0 "[CZE.GetNameDefCap] ha rechazado nuestra solicitud"
 austria.5039.d:0 "[CZE.GetNameDefCap] ha rechazado nuestra solicitud. Ahora nos encontramos en un punto de inflexión en nuestra historia en lo que debemos hacer con respecto a la situación."
 austria.5039.a:0 "Nos han forzado la mano; nos quedamos sin opciones."
 austria.5039.b:0 "Retirar las tropas; no habrá guerra este año."
 austria.5040.t:0 "[ITA.GetNameDefCap] acepta nuestra propuesta de intervención"
 austria.5040.d:0 "Deseoso de salvar a su país contra el fascismo republicano, [ITA.GetLeader] acordó ceder algunas tierras a cambio de su victoria garantizada en la guerra civil."
 austria.5040.a:0 "¡Estamos en guerra!"
 austria.5041.t:0 "[ITA.GetNameDefCap] Rechazado"
 austria.5041.d:0 "Dispuestos a apostarlo todo a su victoria, [ITA.GetLeader] rechazó nuestra propuesta de cambiar algunas tierras por ayuda en su guerra civil."
 austria.5041.a:0 "¡Estamos en guerra!"
 AUS_support_weapons:0 "Schwarlose M. 7"
 AUS_support_weapons_desc:0 "La Maschinengewehr (Schwarzlose) M. 7, también conocida como Schwarzlose MG, es una ametralladora mediana utilizada como arma de fuego estándar en el ejército austrohúngaro durante la Primera Guerra Mundial. Fue utilizada por los holandeses, griegos y húngaros. ejércitos durante la Segunda Guerra Mundial. Se entregó de forma rutinaria a las tropas coloniales italianas, junto con el rifle Mannlicher M1895."
 AUS_support_weapons2:0 "Mg34"
 AUS_support_weapons2_desc:0 "Podría decirse que la versátil MG 34 era la ametralladora más avanzada del mundo en el momento de su despliegue. Su combinación de movilidad excepcional, siendo lo suficientemente liviano para ser transportado por un solo hombre, y su alta cadencia de fuego (de hasta 900 disparos por minuto) fue inigualable."
 AUS_support_weapons3:0 "Mg42"
 AUS_support_weapons3_desc:0 "Diseñado para reemplazar al anterior MG 34, el MG 42 ha demostrado confiabilidad, durabilidad, simplicidad y facilidad de operación. Aún así, es más notable por su capacidad para producir un alto volumen de fuego de supresión. La MG 42 tenía una de las tasas cíclicas promedio más altas de cualquier ametralladora portátil de un solo cañón: entre 1200 y 1500 rpm, lo que resultaba en un sonido de boca distintivo en comparación con el sonido de una sierra eléctrica o el linóleo rasgado."
 AUS_support_weapons4:0 "Mg45"
 AUS_support_weapons4_desc:0 "La MG 45 se diferenciaba de la MG 42 en que no bloqueaba completamente la recámara antes de disparar, lo que aumentaba su cadencia de tiro y simplificaba su construcción. En 1945, la escasez de material del Tercer Reich condujo al desarrollo de una nueva versión de la MG 42, la MG 45 (o MG 42V). El MG 45/42V probado disparó 120 000 disparos seguidos a una velocidad de disparo de alrededor de 1350 disparos por minuto."
