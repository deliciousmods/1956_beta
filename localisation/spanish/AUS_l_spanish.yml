 AUS_assist_the_allies:0 "Ayudar a los aliados"
 AUS_assist_the_allies_desc:0 ""
 AUS_border_preparations:0 "Preparativos fronterizos"
 AUS_border_preparations_desc:0 ""
 AUS_liberate_red_hungarians:0 "Libera a los húngaros rojos"
 AUS_liberate_red_hungarians_desc:0 ""
 AUS_inspire_the_SKH:0 "Inspirar al KPJ"
 AUS_inspire_the_SKH_desc:0 ""
 AUS_an_incursion_into_yugoslavia:0 "Incursión en Yugoslavia"
 AUS_an_incursion_into_yugoslavia_desc:0 ""
 AUS_demand_a_free_slovakia:0 "Exige una Eslovaquia libre"
 AUS_demand_a_free_slovakia_desc:0 "¡Para continuar consolidando nuestra influencia sobre la región, debemos exigir que los checos se separen de Eslovaquia, liberándolos bajo un nuevo gobierno que financiaremos y ayudaremos!"
 AUS_break_a_stick_in_the_fasces:0 "Rompe un Palo en las Fasces"
 AUS_break_a_stick_in_the_fasces_desc:0 ""
 AUS_plead_our_case_to_our_allies:0 "Defender nuestro caso"
 AUS_plead_our_case_to_our_allies_desc:0 ""
 AUS_red_agitators:0 "Agitadores rojos en el norte"
 AUS_repeal_the_abolition_of_nobility:0 "Derogar la abolición de la nobleza"
 AUS_repeal_the_abolition_of_nobility_desc:0 "Después de la Gran Guerra, el núcleo de nuestra herencia nos fue arrancado con la abolición de la nobleza. Sin embargo, deshacer esta ley será más sencillo de lo que se pensaba."
 AUS_propose_the_alps_defence_pact:0 "Proponer el Pacto de Defensa de los Alpes"
 AUS_propose_the_alps_defence_pact_desc:0 "[ITA.GetNameDefCap] nos ha quitado algunas de nuestras ubicaciones estratégicas más críticas y ha desplazado a miles de nuestros ciudadanos al absorber Istria y Tirol del Sur tras la Gran Guerra. Ahora, sin embargo, Europa hierve de nuevo con tensión, y no se puede ignorar su posición en relación con nosotros, o su uso potencial como aliado."
 AUS_propose_the_alps_defence_pact_tt:0 "Si [ITA.GetNameDef] acepta, pasará por alto el Anschluss.\n¡También recibiremos §Y300 tanques ligeros§!.\n"
 AUS_propose_the_alps_defence_pact_advisor_tt:0 "¡Ha completado el enfoque §YProponer el Pacto de Defensa de los Alpes§!"
 AUS_repeal_ban_on_political_parties:0 "Derogar la prohibición de los partidos políticos"
 AUS_repeal_ban_on_political_parties_desc:0 "Los fascistas que actualmente controlan nuestro país han prohibido sin miramientos todos los partidos políticos y asambleas. Sin embargo, esta prohibición no cuenta con un apoyo tan amplio que no pueda anularse con un poco de maniobra política astuta."

 AUS_bolster_nations_defences:0 "Reforzar las Defensas Nacionales"
 AUS_bolster_nations_defences_desc:0 "No tenemos tiempo a nuestra disposición para esperar ningún tipo de protección por parte de potencias extranjeras. Nuestro pueblo se defenderá por todos los medios necesarios".

 AUS_reinstate_the_habsburg_family:0 "Restablecer la familia Habsburgo"
 AUS_reinstate_the_habsburg_family_desc:0 "Después del final de la Gran Guerra, los Habsburgo, los gobernantes legítimos de Austria-Hungría, fueron despojados de todas las tierras y títulos y exiliados. Estos pasos se tomaron bajo coacción; sin embargo, lo único que los Habsburgo hicieron mal fue perder la guerra en primer lugar. Siempre han sido leales a nosotros, por lo que seremos leales a ellos."
 AUS_liechtenstein_treaty:0 "Tratado de Liechtenstein"
 AUS_liechtenstein_treaty_desc:0 "[GER.GetNameDefCap] ha dejado de ser una potencia mundial responsable gobernada por un káiser firme y poderoso. En cambio, el loco [GER.GetLeader] amenaza a toda Europa con sus políticas expansionistas. [AUS.GetNameDefCap] debe buscar todos los aliados posibles para sobrevivir, incluido [SWI.GetNameDef]."
 AUS_ban_the_national_socialist_party:0 "Arrestar al Partido Nacionalsocialista"
 AUS_ban_the_national_socialist_party_desc:0 "Los nazis son una potencia política en [AUS.GetNameDef] y [GER.GetNameDef]. Sin embargo, su mensaje a [AUS.GetNameDef] no se alinea con nuestros intereses. Se podría argumentar que es traición. ¿Actuamos en consecuencia?"
 AUS_undermine_mussolini:0 "Socavar a Mussolini"
 AUS_undermine_mussolini_desc:0 "No todo [ITA.GetNameDef] está unido bajo los ideales de Mussolini, por mucho que a él le gustaría que así fuera. Un poco de apoyo político de nuestros realistas puede aumentar el apoyo realista en [ITA.GetNameDef] y expulsar al régimen fascista."
 AUS_issue_emergency_powers:0 "Emitir poderes de emergencia"
 AUS_issue_emergency_powers_desc:0 "La situación en Europa se vuelve más tensa y volátil cada día que pasa. En momentos como este, la única solución a la amenaza de nuestros vecinos proactivos y expansionistas es acabar con la burocracia y otorgar poderes igualmente audaces a nuestros líderes."
 AUS_for_kaiser_and_fatherland:0 "Por el Kaiser y la Patria"
 AUS_for_kaiser_and_fatherland_desc:0 "Es un momento de cambio para Europa, y el lugar de [AUS.GetNameDef] en el mundo venidero estará determinado por la voluntad de sacrificio tanto del Estado como del pueblo. Es hora de que todos los hombres sanos den un paso al frente por el Kaiser y la patria."
 AUS_issue_the_venetia_treaty:0 "Emitir el Tratado de Venecia"
 AUS_issue_the_venetia_treaty_desc:0 ""
 AUS_italian_civil_war:0 "[ITA.getAdjetive] Guerra Civil"
 AUS_italian_civil_war_desc:0 "[ITA.GetNameDefCap] se encuentra en un estado frágil. Su rey es muy querido y la facción realista es fuerte, incluso si los fascistas quisieran hacernos creer que no existe ninguna otra fuerza política. Un pequeño empujón será todo lo que se necesita para sumergir a [ITA.GetNameDef] en una guerra civil."
 AUS_demand_sudtyrol:0 "Reprende el Tratado de Viena"
 AUS_demand_sudtyrol_desc:0 "Con [ITA.GetNameDef] en un estado de guerra civil campal, estamos en una excelente posición para recuperar Tirol del Sur, Friuli y la península de Istria. Un poco de influencia política nos evitará ejercer mucha fuerza militar."
 AUS_interfere_in_italian_civil_war:0 "Ofrecer asistencia para las antiguas tierras de la Corona"
 AUS_interfere_in_italian_civil_war_desc:0 "Los justos realistas ahora luchan para restaurar a su rey al verdadero poder. Nuestra propia familia gobernante de los Habsburgo ve su lucha con simpatía y siente la oportunidad. Tal vez se pueda hacer un trato y ganar un aliado."
 AUS_old_ties:0 "Corbatas viejas"
 AUS_old_ties_desc:0 "Los lazos que unen a [AUS.GetNameDef] y [HUN.GetNameDef] son ​​profundos y poderosos, y no es necesario argumentar nada para restaurar una alianza entre ellos. Una alianza entre nosotros nos ayudará a recuperar nuestro lugar en el mundo mejor que cualquier rearme o tratado con otra potencia."
 AUS_assassination_of_horthy:0 "Asesinato de Horthy"
 AUS_assassination_of_horthy_desc:0 "'King Horthy', como se ha llamado pretenciosamente a sí mismo, fue una vez un simple oficial militar. Ahora tiene pretensiones al trono de [HUN.GetNameDef], una afirmación esencialmente irrisoria. Él tiene poder, sin embargo, a pesar de esto. Una solución simple, aunque volátil, sería asesinarlo para que los Habsburgo puedan intervenir."
 AUS_stabilise_hungary:0 "Estabilizar Hungría"
 AUS_stabilise_hungary_desc:0 "Hungría vuelve a estar bajo nuestro dominio, pero la inestabilidad tras el asesinato de Horthy ha causado problemas. Se debe dedicar tiempo y esfuerzo a restablecer el orden."
 AUS_the_czech_plan:0 "El Plan Checo"
 AUS_the_czech_plan_desc:0 "La antigua Checoslovaquia, una parte de Austria-Hungría de antaño, está ahora bajo la ocupación de [GER.GetAdjective]. La región está bajo la ley marcial, pero nuestra influencia podría hundirla en el tipo de levantamiento que necesitamos para recuperar el territorio sin guerra con [GER.GetLeader]."
 AUS_path_of_war:0 "camino de la guerra"
 AUS_path_of_war_desc:0 "[GER.GetNameDefCap] nos ha quitado nuestros territorios al norte de Checoslovaquia. Nosotros, por supuesto, planeamos recuperar esta tierra. El camino de la guerra es el único camino a seguir."
 AUS_path_of_peace:0 "camino de la paz"
 AUS_path_of_peace_desc:0 "[GER.GetNameDefCap] ha anexado nuestro antiguo territorio de Checoslovaquia, pero eso no pone a los austrohúngaros fuera de nuestro alcance. Todavía se pueden hacer preparativos para traer a nuestra gente a nuestras fronteras."
 AUS_arm_czech_resistance:0 "Arma la Resistencia [CZE.GetAdjective]"
 AUS_arm_czech_resistance_desc:0 "[GER.GetNameDefCap] puede controlar Checoslovaquia, pero aún podemos poner más de una llave inglesa en sus obras; un concepto es una guerra de poder, librada financiando la resistencia [CZE.GetAdjective]."
 AUS_czech_immigration:0 "[CZE.getAdjetive] Inmigración"
 AUS_czech_immigration_desc:0 "[GER.GetNameDefCap] está presionando a todos los hombres aptos para que trabajen en algún lugar de su imperio emergente. Sin embargo, los ciudadanos de [CZE.GetAdjective] claman todos los días para escapar de esta servidumbre por contrato y encontrar su lugar en [AUS.GetNameDef]. Nosotros, por supuesto, les damos la bienvenida."
 AUS_demand_czech_autonomy:0 "Demanda [CZE.GetAdjective] Autonomía"
 AUS_demand_czech_autonomy_desc:0 "Obtener el control directo de Checoslovaquia puede ser una esperanza vana, pero aún podemos solicitar su autonomía bajo el gobierno de [GER.GetAdjective]. A partir de ahí, nuestra esperanza podría no ser tan desesperada."
 AUS_allow_czech_volunteers:0 "Permitir voluntarios [CZE.GetAdjective]"
 AUS_allow_czech_volunteers_desc:0 "El ejército de [CZE.GetAdjective] no existe, y la ocupación de [GER.GetAdjective] no permite que la gente luche por un país que ven como suyo. Los voluntarios de [CZE.GetAdjective] nos piden todos los días que sirvamos por miles, y es hora de que los dejemos."
 AUS_operation_skoda:0 "Operación: Skoda"
 AUS_operation_skoda_desc:0 "La empresa de ingeniería Skoda cuenta con algunas de las mentes más brillantes de la actualidad, y tiene su sede en la Checoslovaquia controlada por [GER.GetAdjective]. Esas mentes deberían, en cambio, servir a nuestros intereses."
 AUS_request_southern_slovakia:0 "Solicitar Eslovaquia Meridional"
 AUS_request_southern_slovakia_desc:0 "Eslovaquia siempre fue tierra austrohúngara. Es justo que, ahora que nuestro antiguo aliado lo controla, nos lo devuelvan, y el caso sería fácil de presentar si nos interesara."
 AUS_continue_secret_armament:0 "Continuar Armamento Secreto"
 AUS_continue_secret_armament_desc:0 "Hemos estado suministrando armas a la resistencia en Checoslovaquia durante un tiempo apreciable, a un costo notable. Se podría hacer un caso para intensificar eso en un rearme encubierto completo."
 AUS_initiate_the_bohmen_plan:0 "Iniciar el Plan Böhmen"
 AUS_initiate_the_bohmen_plan_desc:0 "Checoslovaquia ha sido casi liberada del gobierno de [GER.GetAdjective], y ha llegado el momento de desafiar directamente su control y restaurar a nuestra gente a nuestra unión. La guerra, si desagradable, a veces es necesaria."
 AUS_initiate_the_bohmen_plan_tt:0 "§YChecoslovaquia§! se convertirá en nuestra marioneta, ¡pero le declararemos la guerra a §R[GER.GetNameDef].§!\n"
 AUS_deactivate_YUG_collaboration_tt:0 "§REsta opción desactivará la oportunidad de crear un gobierno de colaboración [YUG.GetAdjective].§!\n"
 AUS_full_czech_citizenship:0 "Ciudadanía completa [CZE.GetAdjective]"
 AUS_full_czech_citizenship_desc:0 "Checoslovaquia fue una vez austrohúngara, y las personas dentro de ella se consideraban austrohúngaras. Es justo y apropiado que restablezcamos este estado para que nuestra gente pueda vivir libre bajo nuestro gobierno."
 AUS_annex_bohemia_and_moravia:0 "Anexo Bohemia y Moravia"
 AUS_annex_bohemia_and_moravia_desc:0 "Bohemia y Moravia estuvieron una vez bajo nuestro control y lo estarán nuevamente. Anunciaremos su anexión y ¡ay de cualquiera que nos desafíe!"
 AUS_seek_closer_ties_to_yugoslavia:0 "Buscar lazos más estrechos con [YUG.GetNonIdeologyNameDef]"
 AUS_seek_closer_ties_to_yugoslavia_desc:0 "[YUG.GetNameDefCap] no es un enemigo peligroso, pero su posición los convierte en aliados potencialmente valiosos. Una invitación al pacto defensivo que estamos formando fortalecerá nuestras posiciones."
 AUS_demand_slovenia:0 "Demanda Eslovenia"
 AUS_demand_slovenia_desc:0 "[YUG.GetNameDefCap] siempre ha sido un país débil y ahora se encuentra bajo una amenaza más importante que nunca. Sería algo sencillo tomar la tierra de un pueblo ya intimidado que es legítimamente nuestra."
 AUS_invite_yugoslavia_to_faction:0 "Invita a [YUG.GetNameDef] a la Facción"
 AUS_invite_yugoslavia_to_faction_desc:0 "Nuestro pacto defensivo con [YUG.GetNameDef] hasta ahora ha sido mutuamente beneficioso y ha llegado el momento de buscar una unión más estrecha, una alianza más formal y concreta."
 AUS_war_for_the_balkans:0 "Guerra por los Balcanes"
 AUS_war_for_the_balkans_desc:0 "[YUG.GetNameDefCap] está en una posición débil, y nuestro territorio en los Balcanes está listo para retomarlo. Incluso si debemos ir a la guerra, devolveremos a los ciudadanos austrohúngaros a la civilización austrohúngara."
 AUS_establish_research_partnership:0 "Establecer asociación de investigación"
 AUS_establish_research_partnership_desc:0 "Se ha propuesto otra unión de Austria-Hungría y Yugoslavia; esta vez, entre la mayor de nuestras mentes y la mayor de las suyas. Un pacto de investigación nos beneficiará a ambos."
 AUS_allow_croat_semi_autonomy:0 "Permitir la semiautonomía croata"
 AUS_allow_croat_semi_autonomy_desc:0 "Los croatas siempre han resentido un gobierno superior, el nuestro ni más ni menos que otros. Permitirles cierta autonomía nos facilitará las cosas en todos los aspectos."
 AUS_suppress_serbian_nationalists:0 "Reprimir a los nacionalistas serbios"
 AUS_suppress_serbian_nationalists_desc:0 "Los serbios son ferozmente independientes y sus facciones nacionalistas tienen mucho poder en sus regiones. Es hora de que detengamos esto, por la fuerza, si es necesario."
 AUS_establish_autonomous_serbian_puppet:0 "Establecer una marioneta serbia autónoma"
 AUS_establish_autonomous_serbian_puppet_desc:0 "Los nacionalistas serbios han sido una espina clavada en el dominio austrohúngaro desde que Serbia volvió a caer bajo nuestra jurisdicción. Permitirles autonomía bajo nuestro control es una solución directa y de costo mínimo al problema."
 AUS_transylvania_or_war:0 "Transilvania o Guerra"
 AUS_transylvania_or_war_desc:0 "Rumania se abalanzó como un buitre sobre la región de Transilvania después de la Gran Guerra. Debemos exigir la devolución de esta tierra y el regreso de nuestro pueblo a nuestro gobierno."
 AUS_suppress_transylvanian_romanians:0 "Reprimir a los rumanos de Transilvania"
 AUS_suppress_transylvanian_romanians_desc:0 "A pesar del legítimo gobierno austrohúngaro de Transilvania, sigue existiendo un elemento rumano nacionalista que sigue siendo una espina irritante en el costado del imperio. Se deben tomar medidas para suprimir esto."
 AUS_deport_romanians:0 "Deportar a los rumanos de Transilvania"
 AUS_deport_romanians_desc:0 "Los nacionalistas rumanos presentes en Transilvania presentan un desafío constante e irritante a nuestro gobierno. Sin embargo, deshacerse de ellos será un desafío menor, si así lo elegimos."
 AUS_form_holy_roman_empire:0 "Formar el Sacro Imperio Romano Germánico"
 AUS_form_holy_roman_empire_desc:0 "Austria-Hungría no es el imperio más antiguo de Europa central. Érase una vez, el Sacro Imperio Romano Germánico fue una de las potencias militares y políticas más fuertes de la época, y todos controlamos la misma tierra, la misma gente, el mismo poder militar y político. ¿Nos atrevemos a reformar el poder que una vez gobernó Europa central?"
 AUS_reclaim_historical_lands:0 "Recuperar tierras históricas"
 AUS_reclaim_historical_lands_desc:0 "Con la declaración de la reforma del Sacro Imperio Romano Germánico, hemos reclamado tácitamente todos los territorios que alguna vez controló el Imperio. ¡Pero somos el mismo poder imperial! No necesitamos hacer nada tácitamente. Anunciaremos nuestro reclamo de las tierras al mundo."
 AUS_invade_czechoslovakia:0 "Invadir [CZE.GetNameDef]"
 AUS_invade_czechoslovakia_desc:0 ""
 AUS_prepare_czechoslovak_invasion:0 "Preparar [CZE.getAdjetive] Invasión"
 AUS_prepare_czechoslovak_invasion_desc:0 ""
 AUS_dissociate_austrofascism_from_nazism:0 "Austrofascismo, no nazismo"
 AUS_dissociate_austrofascism_from_nazism_desc:0 "Nuestra visión del estado y el futuro de [AUS.GetNameDef] no tiene nada que ver con esos peligrosos llamados nacionalsocialistas que quieren destruir la identidad de [AUS.GetAdjective] en mitología racial."
 AUS_red_white_red_until_death:0 "Rojo blanco rojo hasta la muerte"
 AUS_red_white_red_until_death_desc:0 "Nuestra lealtad a la nación debe ser incuestionable. No es sólo un concepto vago. Está constituido por nuestros hogares, nuestras familias, nuestros amigos."
 AUS_security_measures:0 "Medidas de seguridad"
 AUS_security_measures_desc:0 "Es esencial proteger [AUS.GetNameDef] contra amenazas externas."
