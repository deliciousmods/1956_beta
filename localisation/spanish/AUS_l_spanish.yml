 AUS_british_support:0 "[ENG.getAdjetive] Soporte"
 AUS_british_support_desc:0 "Con [ENG.GetAdjective] de nuestro lado, podemos tener una oportunidad contra los [GER.GetAdjective]."
 AUS_soviet_support:0 "[SOV.getAdjetive] Soporte"
 AUS_soviet_support_desc:0 "Con los [SOV.GetAdjective] de nuestro lado, podemos tener una oportunidad contra los [GER.GetAdjective]."
