 AUS_soviet_aero_tech_desc:0 "Nuestros aliados [SOV.GetAdjective] nos han dado acceso a sus diseños de aviones más nuevos."
 AUS_imperial_naval_academy:0 "Academia Naval Imperial"
 AUS_imperial_naval_academy_desc:0 "La Academia Naval de Rijeka presentará a los mejores y más brillantes oficiales navales."
 AUS_triesteshipyards:0 "Astilleros de Trieste"
 AUS_triesteshipyards_desc:0 "Los grandes astilleros de la ciudad costera de Trieste fueron una vez el principal productor de las armadas de las Monarquías Duales. Ahora nos servirán una vez más."
 AUS_csepel_muvek:0 "Csepel Muvek"
 AUS_csepel_muvek_desc:0 "Ubicado en una isla en Budapest, este enorme complejo industrial satisfará nuestras necesidades para la producción en masa de vehículos blindados."
