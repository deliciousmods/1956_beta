 AUS_paratrooper_desc:0 "Al incorporar fuerzas aerotransportadas a nuestro ejército, podemos realizar entradas forzadas y posicionar tropas clave en áreas previamente inaccesibles, lo que permite nuevas oportunidades tácticas."
 AUS_mountaineers:0 "Gebirgsjäger"
 AUS_mountaineers_desc:0 "El combate en las cadenas montañosas expone a las tropas a muchos peligros, pero a veces no se puede evitar. Podemos minimizar estos riesgos brindando a nuestros soldados capacitación especializada para este entorno."
