 POLITICS_ERNST_RUDIGER_STARHEMBERG_DESC:0 "Miembro del Bundesrat y destacado político en Austria desde la década de 1920, este hombre también es conocido por sus acuerdos y vínculos con los fascistas de [GER.getNameDef].\n\nSu apoyo al Beer Hall Putsch en 1923 y el establecimiento de "Vaterländische Frente" en 1933 muestra claramente sus intereses y acomodaciones con estructuras autoritarias y organizaciones paramilitares."
