 DEN_Resistance_2:0 "Resistencia danesa generalizada"
 den_ships_seized:0 "Nuestros barcos restantes en Dinamarca están siendo incautados"
 den_ships_seized_desc:0 "No todos los daneses [DEN_navy_localisation] pudieron escapar al desgarrador avance de [GER.GetAdjective]. Por ahora, los marineros daneses colaboradores todavía se aferran a ellos. Sin embargo, hemos notado la presión cada vez mayor de [GER.GetAdjective] para obtener estos barcos. Podemos arrancar los barcos daneses de las manos del Eje y obtener una gran victoria propagandística simultáneamente si somos rápidos."
 denmark:0 "Árbol de enfoque danés"
 denmark_focus:0 "Árbol de enfoque danés"
 free_denmark:0 "Árbol de enfoque danés gratis"
 collab_denmark:0 "Árbol de enfoque danés colaboracionista"
 DEN_King_Christian_Coup:0 "Golpe del rey Christian"
 DEN_King_Christian_Coup_desc:0 "El estilo de vida danés parece estar en peligro ya que los extremistas ahora tienen un poder político significativo y parece que el sistema democrático es incapaz de manejar la presión. Para preservar el alma de la nación, el propio su alteza Christian X dictamina que un golpe real es la mejor opción. Reclamar la autoridad de la dinastía Glücksburg puede presentar desafíos importantes, pero parece que es la única forma."
 DEN_Changing_Times:0 "Épocas de cambios"
 DEN_Changing_Times_desc:0 "Los ejemplos recientes de cambios políticos violentos, el derrocamiento de la República de Weimar en Alemania y la Revolución Rusa y la subsiguiente Guerra Civil Rusa en el ahora ascendente [SOV.GetName], dejaron en claro que la forma tradicional danesa de hacer política a través de la votación y la El folketing puede ser reemplazado cada vez más por armas de fuego en las calles."
 DEN_Galvanise_the_German_Minority:0 "Galvanizar a la minoría alemana"
 DEN_Galvanise_the_German_Minority_desc:0 "Desde el regreso del norte de Schleswig después de la Gran Guerra, Dinamarca es el hogar de muchos alemanes, la mayoría de ellos simpatizantes del Reich alemán. Usarlos para el ascenso del fascismo danés es lógico."
 DEN_Secure_Industrialists_Support:0 "Asegurar el apoyo de los industriales"
 DEN_Secure_Industrialists_Support_desc:0 "La creciente inestabilidad causada por la violencia política preocupa a varios industriales prominentes, que temen que una revolución comunista sea inminente. Al convencerlos de que el gobierno actual es incapaz de detener el ascenso del comunismo, seguramente podemos contar con su apoyo."
 DEN_Increase_Attacks_on_the_Communists:0 "Aumentar los ataques contra los comunistas"
 DEN_Increase_Attacks_on_the_Communists_desc:0 "Enemigos colectivos de la nación danesa, los comunistas han estado en los últimos tiempos más activos que de costumbre. Es nuestro deber frenar su influencia."
 DEN_Bolster_the_SA:0 "Reforzar las SA"
 DEN_Bolster_the_SA_desc:0 "El brazo paramilitar de nuestro partido se ampliará para garantizar que la voluntad del partido se lleve a cabo en las calles junto con el trabajo parlamentario de la dirección del partido."
 DEN_Appeal_for_German_Funding:0 "Llamamiento para la financiación de [GER.GetAdjective]"
 DEN_Appeal_for_German_Funding_desc:0 "La inspiración para nuestro movimiento actual proviene del movimiento socialista nacional alemán, que por supuesto ahora ha reemplazado a la débil república de Weimar y podría financiar nuestra causa con este nuevo poder."
 DEN_Press_the_Schleswig_Claim:0 "Presione el reclamo de Schleswig"
 DEN_Press_the_Schleswig_Claim_desc:0 "Alemania arrancó cruelmente Schleswig-Holstein después de las Guerras de Schleswig entre Prusia y la Confederación Alemana. Un [DEN.GetNameDef] resurgido no puede permitir que esta calamidad se quede sin hacer nada."
 DEN_Initiate_Economic_Reforms:0 "Iniciar reformas económicas"
 DEN_Initiate_Economic_Reforms_desc:0 "Las políticas de los socialdemócratas no lograron abordar la Gran Depresión y es hora de que los conservadores renueven nuestra economía."
 DEN_Fuel_Nationalism:0 "Nacionalismo de combustible"
 DEN_Fuel_Nationalism_desc:0 "La reciente paz inestable ha disminuido drásticamente la militancia y la adhesión de los daneses a la nación danesa. Inspiraremos a nuestros compatriotas para que una vez más estén preparados para morir por su país."
 DEN_Increased_Protectionism:0 "Mayor proteccionismo"
 DEN_Increased_Protectionism_desc:0 "Nuestras industrias agrícolas están desangrando su riqueza al verse superadas por los productos extranjeros; debemos aumentar los aranceles para contrarrestar esto."
 DEN_Increase_Rural_Developement:0 "Aumentar el desarrollo rural"
 DEN_Increase_Rural_Developement_desc:0 "El campo es el corazón de la nación danesa, aunque recientemente se ha descuidado su desarrollo para hacer crecer las economías de las ciudades. Una reversión de este proceso es invaluable para [DEN.GetNameDef]."
 DEN_Conservative_Majority:0 "Mayoría conservadora"
 DEN_Conservative_Majority_desc:0 "Debido a fracasos políticos tras fracasos políticos, los socialdemócratas que alguna vez fueron ampliamente populares han perdido su mandato público y serán reemplazados por un gobierno conservador responsable. El pueblo de Dinamarca puede volver a descansar tranquilo sabiendo que su república está protegida."
 DEN_Expand_Agricultural_Subsidies:0 "Ampliar subsidios agrícolas"
 DEN_Expand_Agricultural_Subsidies_desc:0 "Nuestros agricultores están en sus últimas piernas y, aunque no es una solución permanente, los subsidios los ayudarán a capear la tormenta que es la Gran Depresión."
 DEN_Strengthen_the_Labour_Unions:0 "Fortalecer los sindicatos"
 DEN_Strengthen_the_Labour_Unions_desc:0 "La institución más preciada por cualquier trabajador danés es el sindicato, asegurando que se escuche su voz en el lugar de trabajo. Fortalecer los Sindicatos fortalece a nuestro partido."
 DEN_Devalue_the_Krone:0 "Devaluar la corona"
 DEN_Devalue_the_Krone_desc:0 "Podemos obtener una ventaja competitiva en el mercado de exportación europeo devaluando nuestra moneda, con la esperanza de levantar nuestra economía estancada."
 DEN_Expand_the_Copenhagen_University:0 "Ampliar la Universidad de Copenhague"
 DEN_Expand_the_Copenhagen_University_desc:0 "La Universidad de Copenhague es nuestra institución científica más destacada, y una mayor expansión fomentará la creciente comunidad científica danesa."
 DEN_Bolster_Labour_Rights:0 "Reforzar los derechos laborales"
 DEN_Bolster_Labour_Rights_desc:0 "Con las posiciones apalancadas de los sindicatos, podemos promulgar un cambio radical para mejorar las condiciones laborales de nuestros trabajadores de fábrica. Aunque beneficiará significativamente a nuestra base de votantes, los industriales lo desaprobarán."
 DEN_Social_Democratic_Majority:0 "Mayoría socialdemócrata"
 DEN_Social_Democratic_Majority_desc:0 "Una vez superadas las tormentas de las crisis internas, la tradición democrática de [DEN.GetNameDef] puede avanzar bajo los socialdemócratas hacia una edad dorada para nuestro faro de libertad."
 DEN_An_Appeal_to_the_Proletariat:0 "Un llamamiento al proletariado"
 DEN_An_Appeal_to_the_Proletariat_desc:0 "Las masas no escuchadas de trabajadores de las fábricas se ven muy afectadas por el estado estancado de nuestra economía y exigen un cambio. Un cambio que sólo el Partido Comunista puede traer."
 DEN_Popular_Front_against_Fascism:0 "Frente Popular contra el Fascismo"
 DEN_Popular_Front_against_Fascism_desc:0 "La amenaza del fascismo ha unido a muchos movimientos socialdemócratas y socialistas en todo el mundo, y en [DEN.GetNameDef], ellos también lo harán. Con las partes militantes de la Socialdemokratiet y la Kommunistiske Parti, el fascismo que surgió en Alemania será derrotado."
 DEN_Channel_Economic_Frustrations:0 "Canalizar frustraciones económicas"
 DEN_Channel_Economic_Frustrations_desc:0 "Al centrar cada vez más nuestra retórica en las fallas económicas de la administración actual, podemos ganar aún más trabajadores para nuestra causa comunista."
 DEN_Ally_the_Peasents:0 "Aliado de los campesinos"
 DEN_Ally_the_Peasents_desc:0 "El proletario es explotado en [DEN.GetNameDef], pero los terratenientes del campo también se benefician mucho del simple agricultor. Las dos clases oprimidas se unirán y derrocarán el sistema alejándolos de su trabajo."
 DEN_Comintern_Support:0 "Apoyo de la Comintern"
 DEN_Comintern_Support_desc:0 "La Internacional Comunista, el tercer intento de unir a los movimientos socialistas del mundo, tiene mucho apoyo político que puede ofrecer a los diversos movimientos de liberación del mundo. Haremos buen uso de la ayuda de nuestros camaradas."
 DEN_Organize_Nationwide_Strikes:0 "Inspirar el fervor revolucionario"
 DEN_Organize_Nationwide_Strikes_desc:0 "\"La revolución está cerca\", reza un panfleto distribuido por una juventud comunista entusiasta, recorriendo las plazas de Copenhague, muy transitadas. Su sentimiento es compartido por muchos de los socialistas que esperan con optimismo que la revolución llegue a [DEN.GetNameDef]."
 DEN_DNSAP_Takeover:0 "Marcha sobre Copenhague"
 DEN_DNSAP_Takeover_desc:0 "Este día será la culminación de los últimos meses de violencia política y lucha callejera. La población está lo suficientemente insatisfecha con el gobierno democrático actual y lo suficientemente asustada de los comunistas en constante ascenso como para dar su apoyo a nuestro movimiento fascista. Nuestra marcha hacia los centros de las ciudades de Copenhague marcará nuestra gloriosa victoria sobre los bolcheviques y sus aliados."
 DEN_DKP_Takeover:0 "La huelga general"
 DEN_DKP_Takeover_desc:0 "La inevitabilidad del levantamiento del proletariado europeo ha sido cuestionada tras el trágico fracaso de la Revolución de Espartaco. Sin embargo, parece que los comunistas daneses ahora tienen la oportunidad de derrocar esta democracia burguesa."
 DEN_Denmark_in_Peril:0 "[DEN.GetNameDefCap] en peligro"
 DEN_Denmark_in_Peril_desc:0 "Desde su derrota en las Guerras Napoleónicas, Dinamarca ha sido un velero tranquilo remando por los conflictos globales y las luchas internas del mundo. Pero con un [GER.GetName] revanchista y un [SOV.GetName] ambicioso, la reciente calma de Europa parece fugaz. Para que [DEN.GetNameDef] sobreviva en este nuevo clima, debe adaptarse. O el mundo lo obligará a una militarización extenuante oa concesiones degradantes."
 DEN_Reverse_the_Disarmament:0 "Revertir el desarme"
 DEN_Reverse_the_Disarmament_desc:0 "Con la calma fugaz de Europa, no podemos confiar en la paz, lo que significa revertir las políticas de desarme de hace décadas."
 DEN_A_Modern_Hammershus:0 "Un Hammershus moderno"
 DEN_A_Modern_Hammershus_desc:0 "La isla de Bornholm tiene una posición estratégica en el Báltico y fue fortificada tanto en la época medieval. Con una invasión moderna que parece cada vez más probable, también defenderemos esta isla crucial."
 DEN_Fortify_the_Southern_Islands:0 "Fortificar las Bases Navales"
 DEN_Fortify_the_Southern_Islands_desc:0 "[DEN_navy_localisation] y [DEN_army_localisation] tienen que trabajar juntos para proteger [DEN.GetNameDef]. Con los militares fortificando las bases navales, podemos impedir que el enemigo nos desborde en nuestras islas de origen."
 DEN_AA_Installations:0 "Instalaciones AA"
 DEN_AA_Installations_desc:0 "La tercera dimensión de la guerra moderna ha sido utilizada cada vez más por las superpotencias de Europa, y si queremos proteger los centros civiles daneses, debemos estar preparados para derribar docenas de Stukas."
 DEN_Radar_Installations:0 "Instalaciones de radares"
 DEN_Radar_Installations_desc:0 "Necesitamos adoptar un sistema de detección de escuadrones similar al de [ENG.GetAdjective] para saber qué está pasando en el espacio aéreo danés."
 DEN_Fortress_Sjaelland:0 "Fortaleza Sjaelland"
 DEN_Fortress_Sjaelland_desc:0 "Al centrarnos en la fortificación de nuestras islas, podemos resistir de manera más efectiva a los agresores a costa de abandonar a todos los daneses de Jutlandia."
 DEN_The_Frederick_Line:0 "Renacimiento de la Danevirke"
 DEN_The_Frederick_Line_desc:0 "El Danevirke fue una serie de fortificaciones establecidas por los vikingos para disuadir las invasiones germánicas, y con nuestra posición actual, un renacimiento moderno le será de gran utilidad a Dinamarca."
 DEN_Ramp_up_Conscription:0 "Aumentar la conscripción"
 DEN_Ramp_up_Conscription_desc:0 "El servicio militar obligatorio ha sido el estilo de vida danés desde la era vikinga, aunque nuestra situación actual requiere que lo ampliemos aún más."
