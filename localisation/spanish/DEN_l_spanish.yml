 den_devalued_krone:0 "Devaluación de la corona"
 den_devalue_krone_tt:0 "\nSi se encuentra un socio comercial dentro de los 500 días §YEstancamiento económico§! será eliminado. Si no, se pondrá §Rpeor§!."
 den_increased_protection_tt:0 "\n¡Si no nos quedamos con §YExportaciones Limitadas§! y §YEconomía Civil§! por un año §YEstancamiento Económico§! obtendrá §Rpeor§!."
