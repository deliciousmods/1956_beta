 DEN_Reassurences_from_Reyklavik:0 "Garantías desde Reykjavik"
 DEN_Reassurences_from_Reyklavik_desc:0 "El rey Christian X no solo es el rey de Dinamarca, sino también de Islandia, que se ha vuelto cada vez más republicana en los últimos años y es posible que no acepte el gobierno absoluto de Christian de [DEN.GetNameDef]."
 DEN_Dissolve_the_Folketing:0 "Disolver el Folketing"
 DEN_Dissolve_the_Folketing_desc:0 "Desde su establecimiento en el siglo XIX, el Folketing se ha convertido en una competencia que podría proponer las políticas populistas más escandalosas, solo por el bien de más apoyo de los votantes. El Rey disolverá nuestro parlamento y restaurará [DEN.GetNameDef] a su gloria."
 DEN_Crackdown_on_Extremism:0 "Represión del extremismo"
 DEN_Crackdown_on_Extremism_desc:0 "Las ideologías viles que obligaron a Christian a destituir al gobierno han encontrado un amplio apoyo entre los daneses, y es el deber sagrado del rey tomar medidas enérgicas contra los líderes de este movimiento y restaurar una cultura política danesa compartida."
 DEN_Consolidate_Iceland:0 "Consolidar Islandia"
 DEN_Consolidate_Iceland_desc:0 "Con Islandia sometiéndose legítimamente a Su Majestad, reorganizaremos el Reino de Islandia en una circunscripción de [DEN.GetNameDef]."
 DEN_Crush_the_Rebellion:0 "Aplastar la rebelión"
 DEN_Crush_the_Rebellion_desc:0 "Con la tonta decisión del gobierno islandés de abandonar la unión personal con [DEN.GetNameDef], parece que no hay otra opción que la invasión."
 DEN_Proclaim_the_Danish_Empire:0 "Atención a Oslo"
 DEN_Proclaim_the_Danish_Empire_desc:0 "El rey Haakon VII, rey de Noruega y hermano del rey Christian X, podría inspirarse un poco en el gobierno absoluto llevado a cabo desde Copenhague y querer lo mismo."
 DEN_Form_a_Cabinet:0 "formar un gabinete"
 DEN_Form_a_Cabinet_desc:0 "Ahora que nos hemos ocupado de nuestras preocupaciones políticas inmediatas, podemos centrarnos en estabilizar [DEN.GetNameDef]. Nuestro primer paso será establecer un gobierno e invitar a cualquier figura política dispuesta."
 DEN_Approach_the_British:0 "Acérquese al [ENG.getAdjetive]"
 DEN_Approach_the_British_desc:0 "[ENG.GetAdjective] se ha encargado de salvaguardar Europa, y [DEN.GetNameDef] debería buscar relaciones más estrechas."
 DEN_The_Stockholm_Communique:0 "El comunicado de Estocolmo"
 DEN_The_Stockholm_Communique_desc:0 "Nuestros aliados más cercanos son los Reinos de Escandinavia, a quienes nos acercaremos."
 DEN_North_Sea_Trade_Agreement:0 "Acuerdo Comercial del Mar del Norte"
 DEN_North_Sea_Trade_Agreement_desc:0 "Nuestro excedente de productos agrícolas se ha enfrentado a desafíos cada vez mayores para encontrar sus mercados y la desregulación del comercio entre las naciones que comparten el Mar del Norte, Dinamarca, Noruega y el Reino Unido, podría proporcionar estos mercados tan buscados desesperadamente."
 DEN_Nordic_Customs_Union:0 "Unión Aduanera Nórdica"
 DEN_Nordic_Customs_Union_desc:0 "La integración económica entre las naciones nórdicas de Dinamarca, Suecia, Noruega y Finlandia siempre ha sido mayor que en la mayoría de las regiones geográficas separadas por entidades políticas, pero daremos un paso más. Eliminaremos los peajes y restricciones restantes al comercio entre nuestras naciones hermanas."
 DEN_Baltic_Trade:0 "Comercio báltico"
 DEN_Baltic_Trade_desc:0 "Se ha decidido nuestra política comercial hacia nuestros vecinos y ahora estamos listos para expandir aún más nuestra participación en las rutas comerciales del Mar Báltico."
 DEN_Approach_Germany:0 "Acércate a los alemanes"
 DEN_Approach_Germany_desc:0 "[GER.GetNameDefCap] ha sido un poder resurgente y parece necesario buscar relaciones más estrechas."
 DEN_Munch_Ribbentrop_Pakt:0 "Paquete Munch-Ribbentrop"
 DEN_Munch_Ribbentrop_Pakt_desc:0 "La realidad a la que se enfrenta Dinamarca es que [GER.GetNameDef] es la principal amenaza a su existencia y que la opción más fácil frente a la militarización desenfrenada puede ser la colaboración. Las demandas alemanas pueden ser duras, pero valen la pena si mantienen el estado nacional danés."
 DEN_Approach_the_Soviets:0 "Acércate a los [SOV.GetAdjective]s"
 DEN_Approach_the_Soviets_desc:0 "El oso del este parece esperar pacientemente para contrarrestar el levantamiento fascista; nos acercaremos a ellos y haremos que simpaticen con nuestra situación."
 DEN_Dano_Soviet_Trade_Agreement:0 "Acuerdo Comercial Dano-[SOV.getAdjetive]"
 DEN_Dano_Soviet_Trade_Agreement_desc:0 "La militarización despiadada y en curso de [GER.GetNameDef] está asustando a los políticos y compatriotas daneses por igual y algunos ven que la única forma de contrarrestar esta amenaza en la frontera es buscar vínculos estrechos con su mayor adversario continental, [SOV.GetNameDef]. Los acuerdos comerciales extensos pueden generar una garantía de independencia del [SOV.GetAdjective]."
 DEN_Revoke_the_Copenhagen_Convention:0 "Revocar la Convención de Copenhague"
 DEN_Revoke_the_Copenhagen_Convention_desc:0 "La Convención de Copenhague despojó trágicamente a Dinamarca de su derecho a cobrar peajes a los buques mercantes que pasan por sus aguas. Revertiremos este tratado forzado y restauraremos la soberanía sobre nuestros mares."
 DEN_Unify_the_Socialist_Movement:0 "Unificar el Movimiento Socialista"
 DEN_Unify_the_Socialist_Movement_desc:0 "Como en la mayoría de los países, muchos movimientos socialistas compiten por la influencia y trabajan unos contra otros. Uniremos a todos aquellos que buscan justicia para el proletario para tener una oportunidad real de hacerlo."
 DEN_Contacts_to_the_KPD:0 "Contactos con el KPD"
 DEN_Contacts_to_the_KPD_desc:0 "El KPD ha sido completamente diezmado por la incautación de la Cancillería del Reich por parte del NSDAP en 1933. Aún nos comunicaremos con sus redes clandestinas para ver cómo [DEN.GetNameDef] puede ayudar."
 DEN_Danish_Folksradrepublik:0 "Establecer la Folkerådsrepublik"
 DEN_Danish_Folksradrepublik_desc:0 "Es hora de dejar atrás la vieja bandera y el sistema político danés. Rediseñaremos nuestro estado siguiendo las líneas trazadas por Lenin. Disolveremos el Folketing y lo reemplazaremos con un comité central designado por el partido será nuestro primer paso."
 DEN_The_Hammer_and_the_Sickle:0 "El martillo y la hoz"
 DEN_The_Hammer_and_the_Sickle_desc:0 "La guerra de clases ha concluido y el proletario ha salido victorioso. Pero el proletario no puede gobernar [DEN.GetNameDef] por su cuenta; la tarea vital de alimentar a nuestra población está relegada a los agricultores, con quienes formaremos una alianza de clase y marcharemos juntos hacia el futuro, con la hoz y el martillo en la mano."
 DEN_Break_the_Fasces:0 "Romper las Fases"
 DEN_Break_the_Fasces_desc:0 "Ahora que los instrumentos del estado están en manos del movimiento comunista, los usaremos para acabar con el movimiento fascista, con la esperanza de devolver la paz a [DEN.GetNameDef]."
 DEN_Propaganda_Campaigns:0 "Campañas de propaganda"
 DEN_Propaganda_Campaigns_desc:0 "Nuestro partido se concentrará en distribuir folletos, colgar carteles y dar discursos atractivos para involucrar a la población danesa en la acción."
 DEN_Nationalization_of_Key_Industries:0 "Nacionalización de Industrias Clave"
 DEN_Nationalization_of_Key_Industries_desc:0 "Tomaremos las industrias vitales de la economía de [DEN.GetNameDef] con nuestras primeras reformas económicas. Estos incluyen las plantas de armas, las industrias metalúrgicas y las compañías navieras."
 DEN_Introduce_Land_Reform:0 "Introducir la reforma agraria"
 DEN_Introduce_Land_Reform_desc:0 "Los grandes terratenientes y los ricos capitalistas controlan la mayoría de la industria agrícola. Con la desaparición del gobierno burgués, dividiremos gradualmente estas propiedades privadas."
 DEN_Soviet_Military_Aid:0 "Ayuda militar soviética"
 DEN_Soviet_Military_Aid_desc:0 "El Ejército Rojo Soviético es una fuerza de combate temida que cuenta con el respaldo de una impresionante industria armamentística. ¡Con la ayuda de [SOV.GetAdjective], nos esforzaremos por lograr lo mismo para defender la revolución de forma permanente!"
 DEN_Soviet_Economic_Aid:0 "Ayuda económica soviética"
 DEN_Soviet_Economic_Aid_desc:0 "La economía de [SOV.GetAdjective] es la segunda más grande a nivel mundial, y con un volumen de producción tan alto, su ayuda ayudará significativamente a [DEN.GetNameDef] a impulsar sus industrias."
 DEN_Encourage_Collective_Bargaining:0 "Fomentar la negociación colectiva"
 DEN_Encourage_Collective_Bargaining_desc:0 "En oposición a las grandes empresas, fortaleceremos aún más los sindicatos con legislación que impulse aún más a los trabajadores en las negociaciones."
 DEN_Invite_Select_Communist_Ministers:0 "Invitar a ministros comunistas selectos"
 DEN_Invite_Select_Communist_Ministers_desc:0 "Aunque los objetivos de los comunistas son inaceptables e irresponsables, incluir algunos de ellos en nuestro gobierno aumentará nuestro apoyo entre las clases bajas. De cualquier manera, tienen algunas personas talentosas."
 DEN_Align_the_Unions:0 "Alinear los sindicatos"
 DEN_Align_the_Unions_desc:0 "Si bien los sindicatos están en su mayoría detrás de la agenda de nuestro gobierno, muchas industrias todavía están compuestas por corrientes conservadoras o reaccionarias. Nos aseguraremos de que la dirección del movimiento laboral sea unificada."
 DEN_Encourage_Artisan_Production:0 "Fomentar la Producción Artesanal"
 DEN_Encourage_Artisan_Production_desc:0 "En lugar de centralizar a la fuerza nuestra economía en torno a unos pocos sancionados por el estado, matemáticamente puede generar la cuota de producción más alta, pero el trabajador calificado individual que vende sus productos a un precio justo estará mucho menos alienado de su trabajo que su contraparte que trabaja en la fábrica."
 DEN_Forced_Heavy_Industrialization:0 "Industrialización pesada forzada"
 DEN_Forced_Heavy_Industrialization_desc:0 "Pondremos nuestro enfoque en la centralización de nuestra economía industrial para maximizar la eficiencia de la producción de bienes importantes para la prosperidad del proletariado."
 DEN_Alliegence_to_Moscow:0 "Lealtad a Moscú"
 DEN_Alliegence_to_Moscow_desc:0 "El hogar de la revolución, Rusia, ha sentado un precedente increíble como la primera revolución marxista y ha seguido defendiendo sus principios. Una alianza entre nuestras dos naciones llevará la antorcha del proletariado más adentro de Europa."
 DEN_Icelandic_path_to_Socialism:0 "Camino islandés al socialismo"
 DEN_Icelandic_path_to_Socialism_desc:0 "[ICE.GetNameDefCap] siempre ha disfrutado de estrechos vínculos con Dinamarca a través de varios tratados reales. Pero ese espíritu continúa incluso después del desmantelamiento de la monarquía y haremos todo lo posible para volver a conectarnos con la nación islandesa."
 DEN_Scandinavian_Plan:0 "Plan escandinavo"
 DEN_Scandinavian_Plan_desc:0 "Los comunistas de Finlandia, Noruega, Suecia y, por supuesto, Dinamarca, han soñado con un estado de unión panescandinavo, similar al ejemplo italiano o alemán, solo que, por supuesto, basado en principios proletarios. Lamentablemente, no hay forma de evitar la guerra para lograr este sueño, pero con el apoyo de los proletarios escandinavos que comparten nuestra visión, esperamos que esta guerra sea breve e incruenta."
 DEN_Defy_Russia:0 "Desafiar a rusia"
 DEN_Defy_Russia_desc:0 "El DKP siempre ha estado dividido sobre el tema del desarrollo de la Revolución Rusa. Larsen, por supuesto, siempre fue partidario de Lenin, Stalin y el resto de su liderazgo, pero el Comité Central parece estar a favor de un camino de independencia de [SOV.GetNameDef]."
 DEN_Pan_Scandinavianism:0 "Panescandinaviaismo"
 DEN_Pan_Scandinavianism_desc:0 "Revitalizar el sueño de una nación escandinava unida por el espíritu proletario será el objetivo de todos los canales oficiales en preparación para planes más concretos al respecto."
 DEN_International_Volunteers:0 "Voluntarios Internacionales"
 DEN_International_Volunteers_desc:0 "Con nuestra distancia a Rusia, muchos de los socialistas antileninistas del mundo han encontrado agradable a nuestro gobierno y han prometido luchar para proteger nuestra revolución independiente."
 DEN_International_Theorists:0 "Teóricos internacionales"
 DEN_International_Theorists_desc:0 "Los comunistas de todo el mundo (incluso en la llamada \"Unión de Repúblicas Socialistas Soviéticas\") son procesados ​​y se les prohíbe expresar sus puntos de vista. Les proporcionaremos un refugio para que desarrollen más sus teorías y tal vez podamos invitarlos a ayudar con nuestra revolución."
 DEN_Overthrow_the_Faux_Revolution:0 "Acabar con la farsa"
 DEN_Overthrow_the_Faux_Revolution_desc:0 "Lo que se volvió cada vez más claro después del fallecimiento de Lenin, el establecimiento de un falso estado proletario después de la Revolución Rusa, ahora está claro para todos fuera del PCUS. Será nuestro deber derrocar este falso estado proletario y mostrar al pueblo soviético la verdadera libertad socialista."
 DEN_Collectivization_of_Agriculture:0 "Colectivización de la Agricultura"
 DEN_Collectivization_of_Agriculture_desc:0 "Que los grandes terratenientes se aprovechen del pequeño agricultor, al no estar en posesión de tierras de cultivo, es una forma de explotación especialmente cruel, que no puede sostenerse en nuestra sociedad socialista."
 DEN_Invite_Gosplan_Planners:0 "Invitar a expertos de Gosplan"
 DEN_Invite_Gosplan_Planners_desc:0 "Hasta ahora, nuestra Comisión Central de Planificación se ha creado y operado de manera independiente. Invitar a algunos de los expertos de [SOV.GetNameDef] puede ser de gran ayuda en nuestro objetivo de maximizar la eficiencia y traer mayor prosperidad a Dinamarca."
 DEN_Primacy_of_the_Peasentry:0 "Primacía del campesinado"
 DEN_Primacy_of_the_Peasentry_desc:0 "Hemos cumplido nuestras promesas en la alianza de clase entre el proletariado y los campesinos. Ambos representan una parte vital de nuestra sociedad y ambos disfrutan de igual representación en nuestro gobierno."
 DEN_Rapid_Urbanisation:0 "Urbanización Rápida"
 DEN_Rapid_Urbanisation_desc:0 "El crecimiento del proletariado urbano es la condición previa para una Dinamarca próspera y debe ser fomentado por nuestro estado."
 DEN_Study_the_NEP:0 "Estudia la Nueva Política Económica"
 DEN_Study_the_NEP_desc:0 "Si bien la Nueva Política Económica de Lenin no fue perfecta y dejó algunos gritos de explotación sin respuesta, parece la forma más saludable para que nuestra economía crezca. Usarlo al máximo, a diferencia de la Unión Soviética, puede generar un sector industrial más equilibrado y de buen ritmo."
 DEN_Maintain_Rural_Relations:0 "Mantener Relaciones Rurales"
 DEN_Maintain_Rural_Relations_desc:0 "Si bien el actual sistema de agricultura puede tener una pizca de explotación, colectivizarlo o desmantelarlo por completo de alguna otra manera solo reducirá la producción agrícola y la felicidad de la clase campesina. Por el contrario, cooperaremos a regañadientes con los grandes terratenientes para alimentar el hambre del proletariado urbano."
 DEN_Puncture_the_Heart_of_Fascism:0 "Perforar el corazón del fascismo"
 DEN_Puncture_the_Heart_of_Fascism_desc:0 "Fascismo. ¿Para qué sirve?"
 DEN_Cut_off_the_Lions_Head:0 "Cortar la cabeza de los leones"
 DEN_Cut_off_the_Lions_Head_desc:0 "El imperio más grande para el último dios sabe cuántos años ha sido decisivamente el Imperio Británico, reinando desde las Américas hasta África y Asia. Los golpearemos en su corazón, las Islas Británicas, y derribaremos su imperio con él."
 DEN_Control_the_Banking_Institutions:0 "Controlar las Instituciones Bancarias"
 DEN_Control_the_Banking_Institutions_desc:0 "Necesarios para el desarrollo económico de Dinamarca son los bancos. Una responsabilidad tan grande que está en manos de las industrias escasamente privadas es una preocupación para muchos en nuestro gobierno. Tomaremos medidas y comenzaremos el proceso de ejercer el control estatal de los bancos de Dinamarca."
 DEN_Encourage_Foreign_Investment:0 "Fomentar la inversión extranjera"
 DEN_Encourage_Foreign_Investment_desc:0 "Las regulaciones de control excesivo de la economía han caído en gran medida y Dinamarca ahora está lista para recibir montones de inversiones entrantes de los mercados crediticios angloamericano y francés."
 DEN_Abolish_the_Unions:0 "[DEN_Union_Focus_Localisation] los sindicatos"
 DEN_Abolish_the_Unions_desc:0 "Los sindicatos siempre han fomentado la pereza y la improductividad y es importante que disminuyamos su estatus en la sociedad."
 DEN_Crackdown_on_Political_Violence:0 "Defensa del [DEN_Government_Form]"
 DEN_Crackdown_on_Political_Violence_desc:0 "Nuestro [DEN_Government_Form] actual está en desacuerdo con los poderes invasores extranjeros y los saboteadores internos y nos aseguraremos de que el DKP o el DNSAP no puedan dañar nuestro hermoso [DEN_Government_Form]."
 DEN_Safehaven_for_the_Scientists:0 "Refugio científico"
 DEN_Safehaven_for_the_Scientists_desc:0 "La marea cada vez mayor del fascismo y el estalinismo ha dejado a los intelectuales de Europa varados sin ningún lugar a donde ir. Con mucho gusto los aceptaremos en nuestras escuelas, universidades e instalaciones de investigación."
 DEN_Tactical_Nationalizations:0 "Nacionalizaciones tácticas"
 DEN_Tactical_Nationalizations_desc:0 "Nuestra coalición de socialistas recientemente ampliada, por supuesto, ha exigido algunas políticas escandalosas. Pero lo que es más importante, su capital político nos permite promulgar cosas que antes eran impensables. Una de esas políticas es la nacionalización selectiva de empresas en quiebra o que infringen la ley."
 DEN_Agrarian_Reform:0 "Reforma agraria"
 DEN_Agrarian_Reform_desc:0 "El sector agrícola ha sufrido mucho bajo la gran depresión y necesita urgentemente alguna reforma. Revisaremos las regulaciones en este sector y, con suerte, lo revitalizaremos."
 DEN_Tax_Reform:0 "Reforma fiscal"
 DEN_Tax_Reform_desc:0 "El actual sistema fiscal impuesto por los gobiernos socialdemócratas del pasado obstaculiza enormemente los negocios y los ricos en general. Reduciremos la naturaleza progresiva de estos impuestos para fortalecer nuestra economía."
 DEN_Public_Investments:0 "Inversiones Públicas"
 DEN_Public_Investments_desc:0 "Las inversiones dirigidas por el estado impulsarán en gran medida los sectores en los que la rentabilidad generalmente es baja, lo que a su vez fortalecerá toda nuestra economía."
 DEN_Armed_Neutrality:0 "Neutralidad Armada"
 DEN_Armed_Neutrality_desc:0 "Aunque declararemos neutralidad unilateral, respaldaremos estas palabras con una mayor militarización y una población lista para defender Dinamarca."
 DEN_Scandinavian_Connections:0 "Conexiones escandinavas"
 DEN_Scandinavian_Connections_desc:0 "Los lazos políticos, sociales y económicos entre nuestras naciones escandinavas siempre han sido fuertes, pero en estos tiempos difíciles parece que se necesita una alianza defensiva en toda regla para salvaguardar Escandinavia."
 DEN_Look_towards_the_West:0 "Mirar Hacia el Oeste"
 DEN_Look_towards_the_West_desc:0 "La Alianza anglo-francesa occidental ha hecho que su misión sea contener al agresivo [GER.GetName] y ayudar en su alianza defensiva encajonará aún más a los rabiosos alemanes."
 DEN_Unified_Defence_Plan:0 "Plan de Defensa Unificado"
 DEN_Unified_Defence_Plan_desc:0 "Coordinaremos los altos mandos de la alianza escandinava para elaborar un plan unificado para la defensa de Escandinavia."
 DEN_Establish_the_Nordic_Council:0 "Establecer el Consejo Nórdico"
 DEN_Establish_the_Nordic_Council_desc:0 "Para promover la integración política y económica de Escandinavia, estableceremos un consejo de todos sus países para fomentar políticas compartidas y similares."
 DEN_Reaffirm_British_Continental_Commitments:0 "Reafirmar [ENG.GetAdjective] Compromisos Continentales"
 DEN_Reaffirm_British_Continental_Commitments_desc:0 "En ocasiones, el gobierno británico ha parecido que su atención se centra en sus posesiones coloniales en África o Asia. Pero debemos asegurarnos de que cumplen sus compromisos con Europa."
 DEN_Reciprocal_Containment:0 "Carga compartida de contención"
 DEN_Reciprocal_Containment_desc:0 "La contención de [GER.GetNameDef] ha sido una tarea realizada principalmente por los franceses y los ingleses, aunque como una nueva parte de los Aliados, este deber también recae sobre nuestros hombros."
 DEN_Regional_Economic_Development:0 "Desarrollo Económico Regional"
 DEN_Regional_Economic_Development_desc:0 "Para consolidar nuestro control sobre el estado escandinavo recién unificado, desviaremos recursos para invertirlos en los vecindarios de nuestros hermanos."
 DEN_Rail_Investments:0 "Inversiones ferroviarias"
 DEN_Rail_Investments_desc:0 "El Danske Statsbaner ha sufrido de falta de financiación parcial y desinterés general del gobierno. Es imperativo que revirtamos esta actitud y reconectemos nuestro país."
 DEN_Steel_Investments:0 "Inversiones en acero"
 DEN_Steel_Investments_desc:0 "Dinamarca es una tierra de pocos recursos, por lo que tenemos que construir nuestra industria en torno a los pocos recursos disponibles. Recogeremos los restos de mineral de hierro e invertiremos en acerías capaces de convertirlo en acero endurecido."
 DEN_Business_Ties:0 "Corbatas de negocios"
 DEN_Business_Ties_desc:0 "El gobierno siempre debe estar en contacto con el sector privado, ya que imponer regulaciones desde el aislado Folketing a menudo obstaculiza en gran medida las empresas que brindan empleo y crecimiento económico en nuestro país."
 DEN_Deregulate_Banking:0 "Desregular la Banca"
 DEN_Deregulate_Banking_desc:0 "Las regulaciones burocráticas siempre han impedido que el sector bancario invierta de manera eficiente en nuestra sociedad, nuestro gobierno conservador recién elegido debe revertir estos desarrollos."
 DEN_Shatter_the_Hammer:0 "Rompe el martillo"
 DEN_Shatter_the_Hammer_desc:0 "La marea del bolchevismo se ha detenido aquí, en Dinamarca, y se deben tomar todas las medidas necesarias para aplastar aún más al DKP."
 DEN_Consolidate_Media_Institutions:0 "Consolidar Instituciones de Medios"
 DEN_Consolidate_Media_Institutions_desc:0 "Arrancaremos el control de los medios de comunicación de las manos de los débiles propietarios democráticos a las manos de los propagandistas de nuestros partidos."
 DEN_Invite_German_Advisors:0 "Invitar a asesores alemanes"
 DEN_Invite_German_Advisors_desc:0 "[GER.GetAdjective] La tradición militar se remonta a los días de Prusia, aunque la Gran Guerra interrumpió esa racha de gloria. Sin embargo, la Wehrmacht ya está preparando tácticas para su próxima guerra, lo que sería de gran ayuda para el ejército danés."
 DEN_Invite_Italian_Advisors:0 "Invitar a asesores italianos"
 DEN_Invite_Italian_Advisors_desc:0 "El [ITA.GetAdjective] Royal Army ha aprendido mucho de su campaña en Etiopía y parece dispuesto a compartir esa experiencia con nuestro nuevo estado fascista."
 DEN_Secure_the_Military:0 "Asegure a los militares"
 DEN_Secure_the_Military_desc:0 "La base de nuestra base de poder radica en nuestra capacidad de controlar a los militares para representar el poderío danés."
 DEN_Secure_Iceland:0 "Islandia segura"
 DEN_Secure_Iceland_desc:0 "La independencia temporal de Islandia no nos impedirá reclamarlos."
 DEN_Research_Efforts:0 "Financiamiento de la investigación militar"
 DEN_Research_Efforts_desc:0 "Con nuestro reciente impulso para expandir nuestro complejo militar-industrial, la inversión en las ciencias militares parece lógica."
 DEN_Join_the_Axis:0 "Únete al eje"
 DEN_Join_the_Axis_desc:0 "[GER.GetNameDefcap] al sur es innegablemente poderoso en su fuerza militar y económica. No aliarse con ellos sería un desperdicio colosal para [DEN.GetNameDef]."
 DEN_German_Economic_Collaboration:0 "Colaboración económica alemana"
 DEN_German_Economic_Collaboration_desc:0 "[GER.GetName], rico en carbón y acero, y nuestro excedente agrícola hacen una gran combinación. Aumentaremos nuestra confianza en la economía de [GER.GetNameDef]."
 DEN_Invite_the_Wehrwirtschaftsfuhrer:0 "Invita al Wehrwirtschaftsführer"
 DEN_Invite_the_Wehrwirtschaftsfuhrer_desc:0 "Los grandes monopolios industriales de [GER.GetNameDef], como IG Farben, Mercedes y Krupp, serán invitados a [DEN.GetNameDef] para ayudar a desarrollar nuestra economía."
 DEN_Dano_German_Propaganda:0 "Propaganda dano-alemana"
 DEN_Dano_German_Propaganda_desc:0 "Los daneses y [GER.GetAdjective] marcharán juntos hacia el futuro por una Europa mejor."
 DEN_Fighter_Cooperation:0 "[DEN_fighter_coop_localización]"
 DEN_Fighter_Cooperation_desc:0 "[DEN_air_localisation] carece de calidad, cantidad y experiencia; al cooperar con nuestros aliados, podemos superar el estado actual de la Fuerza Aérea."
 DEN_Look_Elsewhere:0 "Dinamarca primero"
 DEN_Look_Elsewhere_desc:0 "La nación danesa no puede estar bajo ninguna circunstancia subordinada a otra. El destino danés es nuestro para decidir."
 DEN_Rapidly_Increase_Arms_Production:0 "¡A las armas, daneses!"
 DEN_Rapidly_Increase_Arms_Production_desc:0 "¡Los trabajadores de la fábrica alcanzarán sus martillos y crearán las armas que usa el soldado para proteger [DEN.GetNameDef]!"
 DEN_Scandinavian_Intervention:0 "Intervención escandinava"
 DEN_Scandinavian_Intervention_desc:0 "Escandinavia no puede tolerar gobiernos totalitarios en su seno; ¡Debemos asegurarnos de que los países escandinavos sigan siendo democráticos!"
 DEN_Militarization_of_Society:0 "Militarización de la sociedad"
 DEN_Militarization_of_Society_desc:0 "La sociedad danesa se ha debilitado debido al pacifismo de la administración socialdemócrata de las últimas décadas. Revitalizaremos el espíritu de lucha de los daneses."
 DEN_Expand_Military_Research:0 "Ampliar la investigación militar"
 DEN_Expand_Military_Research_desc:0 "Con nuestro reciente impulso para expandir nuestro complejo militar-industrial, también invertiremos en investigación militar."
 DEN_Danish_Autarky:0 "Autarquía danesa"
 DEN_Danish_Autarky_desc:0 "Si bien [DEN.GetNameDef] no es rico en recursos, es rico en poder económico y militar, con lo que nos aseguraremos de que nuestra cadena de suministro esté segura."
 DEN_Bolster_Danish_Corporations:0 "Reforzar las corporaciones danesas"
 DEN_Bolster_Danish_Corporations_desc:0 "Debemos asegurarnos de que los industriales que apoyan a nuestro partido puedan cosechar los frutos de nuestra economía de guerra."
 DEN_Exploit_the_Conquered_Lands:0 "Explotar las Tierras Conquistadas"
 DEN_Exploit_the_Conquered_Lands_desc:0 "Los enemigos de los daneses han caído uno a uno y ahora sus tierras están bajo nuestro control. Haremos uso de sus recursos e industrias."
 DEN_Cross_the_Skagerrak:0 "Cruzar el Skagerrak"
 DEN_Cross_the_Skagerrak_desc:0 "El vínculo nacional de Dinamarca y Noruega es innegable, y ahora ambos se reunirán bajo un solo gobernante."
 DEN_Return_to_England:0 "Regreso a Inglaterra"
 DEN_Return_to_England_desc:0 "Después del desastre de Stamford Bridge, los escandinavos no han tenido voz en los asuntos británicos. Ahora es el momento de prepararse para otra invasión de Inglaterra."
 DEN_Reclaim_our_Hibernian_Vassals:0 "Recuperar a nuestros vasallos de Hibernian"
 DEN_Reclaim_our_Hibernian_Vassals_desc:0 "Durante la era vikinga tardía, muchos principados irlandeses eran vasallos de los reyes daneses; algunos ven esto como justificación suficiente para una invasión de la isla."
 DEN_Reestablish_the_Danelaw_Confederacy:0 "Restablecer la Confederación Danelaw"
 DEN_Reestablish_the_Danelaw_Confederacy_desc:0 "En lugar de la dominación directa de las Islas Británicas, debemos ser razonables y mirar hacia atrás en la historia para encontrar soluciones para nuestra posición actual. Al remodelar Inglaterra siguiendo las líneas de Danelaw, podríamos introducir las costumbres administrativas danesas en las viejas estructuras anglosajonas, lo que será más fácil que imponerles directamente nuestro sistema danés."
 DEN_Rebirth_of_the_North_Sea_Empire:0 "Renacimiento del Imperio del Mar del Norte"
 DEN_Rebirth_of_the_North_Sea_Empire_desc:0 "Con Inglaterra, Noruega y Dinamarca bajo un solo líder, es hora de revivir las imágenes de lo antiguo con la proclamación del Imperio del Mar del Norte."
 DEN_Never_Again_a_Battle_of_Copenhagen:0 "Nunca más una batalla de Copenhague"
 DEN_Never_Again_a_Battle_of_Copenhagen_desc:0 "La Batalla de Copenhague no provocada destruyó la Marina Real Danesa y el orgullo nacional danés con ella. Debemos fortalecer nuestra armada para estar preparados para la próxima incursión no provocada."
 DEN_Fight_for_Denmark:0 "Lucha por Dinamarca"
 DEN_Fight_for_Denmark_desc:0 "El último siglo de paz ha inspirado el pacifismo en el danés promedio, pero el pacifismo en una situación tan inestable podría borrar [DEN.GetNameDef] del mapa."
 DEN_Dismantle_the_Unions:0 "Desmantelar los Sindicatos"
 DEN_Dismantle_the_Unions_desc:0 "El único propósito de los sindicatos es fomentar la pereza entre los trabajadores. Para abordar esta ineficiencia, aboliremos la institución por completo."
 DEN_Reascension_of_the_Aristrocracy:0 "Reascensión de la aristocracia"
 DEN_Reascension_of_the_Aristrocracy_desc:0 "El estado actual de falta de poder de la aristocracia es una vergüenza y debe abordarse."
 DEN_Restore_Aristocratic_Land_Rights:0 "Restaurar los derechos territoriales aristocráticos"
 DEN_Restore_Aristocratic_Land_Rights_desc:0 "No es de extrañar que el poder de la aristocracia disminuya cuando un gobierno democrático está al mando. Entonces, actualmente, sin culpa propia, a la realeza de las tierras no les ha quedado mucho. Podemos elevar su posición otorgándoles algunos generosos derechos sobre la tierra."
 DEN_Retain_the_Welfare_State:0 "Conservar el Estado del Bienestar"
 DEN_Retain_the_Welfare_State_desc:0 "Mientras que los gabinetes democráticos del último siglo han hecho muchos intentos equivocados de reformar Dinamarca, el estado de bienestar no es uno de ellos. Ha aumentado drásticamente el nivel de vida del danés promedio, con lo que eclipsamos a la mayoría de los países industrializados. Así que mantendremos este sistema para mejorar [DEN.GetNameDef]."
 DEN_Social_Nationalism:0 "Nacionalismo social"
 DEN_Social_Nationalism_desc:0 "Aunque el parlamentarismo danés se ha extinguido, se mantendrán algunas de sus contribuciones más reflexivas a la sociedad danesa. Uno de esos seguramente son programas sociales seleccionados que traen prosperidad a toda Dinamarca. La abolición de cualquiera de estos supondría una gran pérdida de apoyo para la monarquía y debe evitarse."
 DEN_Reinvigorate_the_Officer_Corp:0 "Revitalizar el cuerpo de oficiales"
 DEN_Reinvigorate_the_Officer_Corp_desc:0 "Un deber vital de la realeza de Dinamarca desde la época medieval es la defensa de Dinamarca, y para que cumplan su propósito, aumentaremos la educación militar entre ellos."
 DEN_Royal_Industries:0 "Industrias reales"
 DEN_Royal_Industries_desc:0 "Durante la fase democrática de nuestro país, los burgueses han tenido la mayor parte de la industria, el comercio y muchos otros sectores. Con este cambio político, los aristócratas ahora dominarán las industrias de [DEN.GetNameDef]."
 DEN_The_Royal_Academy:0 "La real academia"
 DEN_The_Royal_Academy_desc:0 "Con la posición de los aristócratas asegurada nuevamente, pueden enfocarse nuevamente en la educación y las artes."
 DEN_Amnesty_for_Political_Prisoners:0 "Amnistía para Presos Políticos"
 DEN_Amnesty_for_Political_Prisoners_desc:0 "La mayoría de los seguidores de los socialistas y fascistas fueron muy engañados por los líderes políticos y la mayoría ha servido para sus errores."
 DEN_Norwegian_Economic_Developement:0 "Desarrollo económico noruego"
 DEN_Norwegian_Economic_Developement_desc:0 "Integraremos aún más la economía noruega invirtiendo en el Reino."
 DEN_Norwegian_War_Infrastructure:0 "Infraestructura de guerra noruega"
 DEN_Norwegian_War_Infrastructure_desc:0 "Un conflicto entre [DEN.GetNameDef] y [SWE.GetNameDef] parece inevitable, por lo que preparar nuestros frentes será esencial para hacer retroceder a nuestro antiguo rival."
 DEN_Swedish_Economic_Developement:0 "Desarrollo económico sueco"
 DEN_Swedish_Economic_Developement_desc:0 "Los suecos no recibieron nuestra invasión de Suecia con mucho entusiasmo. Podríamos convencerlos de que el gobierno danés es más beneficioso que la independencia con algún desarrollo económico enfocado."
 DEN_Reclaim_our_Baltic_Possessions:0 "Recuperar nuestras posesiones bálticas"
 DEN_Reclaim_our_Baltic_Possessions_desc:0 "El Ducado de Estonia fue otorgado a Dinamarca por las cruzadas en el este y desempeñó un papel vital en el comercio báltico. Con [DEN.GetNameDef] en aumento, recuperaremos Estonia."
 DEN_Reclaim_the_Swedes:0 "Recuperar el Reino de Suecia"
 DEN_Reclaim_the_Swedes_desc:0 "Desde la Guerra de Liberación de Suecia, Suecia ha desempeñado un papel destacado en la política del norte de Europa, pero eso ahora terminará nuevamente. Se designará nuevamente como distrito electoral de [DEN.GetNameDef]."
 DEN_Reclaim_the_Finns:0 "Recuperar el Ducado de Finlandia"
 DEN_Reclaim_the_Finns_desc:0 "Finlandia siempre ha estado indefensa a menos que esté protegida por otra potencia. Sin dominación exterior, Finlandia no puede prosperar."
 DEN_Focus_Outwards:0 "Regreso al escenario mundial"
 DEN_Focus_Outwards_desc:0 "Dinamarca ha estado inactiva en la política internacional desde la humillante paz de 1814; más de cien años después, [DEN.GetNameDef] está listo para volver al escenario mundial."
 DEN_Reestablish_French_Ties:0 "Restablecer [FRA.getAdjetive] Vínculos"
 DEN_Reestablish_French_Ties_desc:0 "Luchamos valientemente codo a codo con las fuerzas napoleónicas de Francia, y como lo hicimos en 1813, ahora también buscaremos estrechas relaciones con los franceses."
 DEN_Reestablish_Polish_Ties:0 "Restablecer lazos [POL.getAdjetive]"
 DEN_Reestablish_Polish_Ties_desc:0 "Las alianzas entre los polacos y los daneses han sido abundantes y un contrapeso de peso para las potencias alemanas. En nuestra crisis actual de [GER.GetName] en ascenso, buscar vínculos estrechos con el gobierno polaco será útil."
 DEN_Reclaim_Schleswig:0 "Recuperar Schleswig"
 DEN_Reclaim_Schleswig_desc:0 "Después de la derrota del Imperio Alemán en la Gran Guerra, el débil gobierno democrático renunció a cualquier reclamo perdido durante las Guerras de Schleswig. Vamos a corregir enérgicamente este error."
 DEN_The_Stolen_Kingdom:0 "Hermanos, destrozados"
 DEN_The_Stolen_Kingdom_desc:0 "¡La separación del Skagerrak no mantendrá separados a Dinamarca y Noruega! Dinamarca se reunirá con su hermano nacional, y el Rey Christian se reunirá con su hermano real."
 DEN_Scandinavian_Cooperation:0 "Cooperación Escandinava"
 DEN_Scandinavian_Cooperation_desc:0 "Los escandinavos comparten una historia común, tan antigua que es casi incomprensible. Escandinavia debe unirse defendiblemente para proteger la península de la invasión extranjera."
 DEN_Direct_Involvement:0 "Enviar asesores a [NOR.GetNameDef]"
 DEN_Direct_Involvement_desc:0 "En apoyo de Haakon, los [NOR.GetAdjective]s recibirán los mejores asesores militares que [DEN.GetNameDef] tiene para ofrecer."
 DEN_Legitimize_the_Kingdom_of_Norway:0 "Estabilizar [NOR.GetNameDef]"
 DEN_Legitimize_the_Kingdom_of_Norway_desc:0 "La inestabilidad política causada por el golpe real de Haakon VII ha dañado algo a [NOR.GetNameDef]; debemos asegurarnos de reparar estas heridas."
 DEN_Restoration_of_Denmark_Norway:0 "Restauración de Dinamarca-Noruega"
 DEN_Restoration_of_Denmark_Norway_desc:0 "Más de 100 años después de la interrupción de la unión dano-noruega, volverá a ser una potencia importante en el teatro europeo."
 DEN_CIA_Contacts:0 "Contactos de la CIA"
 DEN_CIA_Contacts_desc:0 "Los estadounidenses, nuestros queridos aliados, tienen su parte justa de experiencia en las ramas de la inteligencia y el espionaje y, para promover nuestros propios objetivos de inteligencia, fomentaremos la cooperación."
 DEN_Continue_the_Fight:0 "continuar la lucha"
 DEN_Continue_the_Fight_desc:0 "¡[DEN.GetNameDef] es derrotado pero no derrotado! Con el apoyo de [ENG.GetAdjective], continuaremos luchando para recuperar nuestra patria."
 DEN_Sabotage_German_Supply:0 "Sabotaje [?occupation_target.GetAdjective] Suministro"
 DEN_Sabotage_German_Supply_desc:0 "Aunque nuestro gobierno se ha visto obligado a huir de Jutlandia y Sjælland, muchos partidarios dedicados a la libertad, la libertad y [DEN.GetNameDef] yacen inactivos, esperando nuestra orden. Los utilizaremos para convertir el abastecimiento de las fuerzas de ocupación en una verdadera pesadilla."
 DEN_Target_Danish_Collaborators:0 "Colaboradores daneses objetivo"
 DEN_Target_Danish_Collaborators_desc:0 "Aunque la mayoría de los daneses que quedaron atrás esperan ansiosamente nuestro regreso, algunos han hecho carrera traicionando a la nación danesa colaborando con los ocupantes."
 DEN_Scuttle_the_Ships:0 "Hundir los barcos"
 DEN_Scuttle_the_Ships_desc:0 "Lamentablemente, algunas partes de nuestra armada se han quedado atrás en los puertos de Copenhague. Esos barcos corren el riesgo de ser incautados por los ocupantes. Podemos asegurarnos de que estos barcos permanezcan fuera de las manos de [GER.GetAdjective] si convencemos al almirante "colaborador" de que los encalle."
 DEN_Alliance_with_the_Communists:0 "Alianza con los comunistas"
 DEN_Alliance_with_the_Communists_desc:0 "Antes de la invasión de [DEN.GetNameDef], las relaciones entre los partidos democráticos y el DKP han sido frías en los mejores tiempos. Pero esta experiencia compartida de ocupación nos permite pasar por alto estas diferencias. ¡Liberemos [DEN.GetNameDef] juntos!"
 DEN_Local_Recruitment:0 "Reclutamiento local"
 DEN_Local_Recruitment_desc:0 "Las pocas islas que nos quedan, protegidas por la Marina [faction_leader.GetAdjective], están escasamente pobladas, pero con las motivaciones adecuadas pueden ser una nueva fuente de reclutas para el [DEN_army_localisation]."
 DEN_BBC_Broadcasts_to_Denmark:0 "Transmisiones de la BBC a Dinamarca"
 DEN_BBC_Broadcasts_to_Denmark_desc:0 "Incluso en tiempos de paz en Dinamarca, John Christmas Møller era un orador fervoroso, pero la ocupación lo ha irritado. En colaboración con la BBC, dejaremos que se convierta en la voz de los daneses ocupados."
 DEN_British_Guns:0 "Armas británicas"
 DEN_British_Guns_desc:0 "Nuestra continua resistencia ha inspirado a muchos [ENG.GetAdjective] políticos en Londres, y el gobierno de [ENG.GetAdjective] se ha declarado dispuesto a entregar algunas armas de infantería a [DEN.GetNameDef]."
 DEN_Liberation:0 "Liberación"
 DEN_Liberation_desc:0 "Muchos no estaban seguros de si llegaría este día, pero, por desgracia, ya está aquí. Es el Día de la Liberación para los daneses ocupados, ya que dejan atrás los últimos años de ocupación y miran con optimismo hacia el futuro."
