 danish_elections.1.t:0 "Elecciones municipales de 1937/8 - Sjaelland"
 danish_elections.1.d:0 "Aunque las elecciones de Folketing mostraron un electorado fuerte para los socialdemócratas, tuvieron problemas particularmente en la región de Sjaelland, donde parece que los conservadores tienen la ventaja. Se tendría que gastar un esfuerzo político considerable para asegurar esta fortaleza."
 danish_elections.1.a:0 "Socialdemokratiet er det sejrherre!"
 danish_elections.1.b:0 "Partido conservador er det sejrrerre!"
 danish_elections.2.t:0 "Elecciones municipales de 1937/8 - Norte de Jutlandia"
 danish_elections.2.d:0 "Los socialdemócratas tienen que agradecer al pueblo del norte de Jutlandia por sus pasadas victorias electorales, ya que parece un bastión suyo. De hecho, sería un revés si los conservadores tomaran la región."
 danish_elections.2.a:0 "Kommunistiske Parti er det sejrherre!"
 danish_elections.3.t:0 "Elecciones municipales de 1937/8 - Sur de Jutlandia"
 danish_elections.3.d:0 "Dentro de la región danesa del sur de Jutlandia grita una fuerte minoría, los alemanes que habitan Nordslesvig. La representación política de estos gritos es el Schleswigsche Partei, que tiene matices nacionalsocialistas y vagas conexiones con el NSDAP alemán, por lo que la mayoría danesa que habita en la región lo considera peligroso. Por supuesto, la resistencia danesa será insignificante en comparación con la disidencia alemana."
 danish_elections.3.b:0 "Slesvigsk Parti er det sejrherre!"
 denmark.1.t:0 "Violencia política en [DEN.GetNameDef]"
 denmark.1.d:0 "Actualmente hay dos movimientos políticos que se preparan para la violencia política. El Danmarks Kommunistiske Parti y el Danmarks Nationalsocialistiske Arbejderparti, ambos tratando de fortalecer su plataforma política. El gobierno hará todo lo posible para contener la violencia con la ayuda de la policía, aunque está por verse si eso será suficiente."
 denmark.1.a:0 "Estoy oliendo un Domingo Sangriento."
 denmark.7.t:0 "[DEN.GetNameDefCap] está en contacto con el KPD"
 denmark.7.d:0 "Hay noticias que vienen directamente de la Gestapo. Han descubierto un complot del recién establecido gobierno bolchevique danés para reorganizar y armar al casi extinto KPD contra el gobierno [GER.GetRulingParty]. Después de un extenso interrogatorio del partisano capturado, ha revelado el plan detrás de estos esfuerzos. En el caso de una invasión de [GER.GetAdjective] en Jutlandia, los daneses llevarían al KPD a incitar a una guerra civil. Por supuesto, una empresa tan masiva llevaría semanas, si no meses, por lo que si el gobierno danés cae antes de eso, el sedicioso KPD no tendrá oportunidad de atacar."
 denmark.7.a:0 "Profundamente preocupante."
 denmark.8.t:0 "Sabotaje KPD en [?DEN.den_ger_current_sabotage_state.GetName]"
 denmark.8.d:0 "Con el apoyo de [DEN.GetNameDefCap], los partisanos del KPD se han infiltrado y llevado a cabo un sabotaje en [?DEN.den_ger_current_sabotage_state.GetName]. Al final pagarán por sus crímenes."
 denmark.8.a:0 "Habrá retribución por esto."
 denmark.9.t:0 "KPD preparándose para la guerra civil"
 denmark.9.d:0 "[DEN.GetNameDefCap] ha iniciado su plan de contingencia para incitar a una guerra civil en [GER.GetNameDef]. Si su gobierno no es borrado del mapa en las próximas semanas, podemos contar con un levantamiento a gran escala en nuestro patio trasero."
 denmark.9.a:0 "Esto tiene la máxima prioridad."
 denmark.100.t:0 "[DEN.GetNameDefCap] Derogado el Convenio de Copenhague"
 denmark.100.d:0 "\n\nLos estrechos daneses han sido una vía fluvial internacional desde la Convención de Copenhague de 1857, lo que permite que todos los barcos pasen libremente sin importar el país de origen o el propósito. Con el apoyo diplomático de [?DEN.copenhagen_backer.GetLeader] de [?DEN.copenhagen_backer.GetNameDef], [DEN.GetLeader] ahora ha renunciado al tratado y ha obligado a los barcos mercantes a pasar a pagar peajes al gobierno danés. Esto ha dejado atónitas e indignadas a las principales naciones de Europa, ya que ahora Dinamarca tiene las llaves del Báltico."
 denmark.100.a:0 "¡Dominium Maris Baltici!"
 denmark.100.b:0 "Un desprecio temerario del derecho internacional."
 denmark.100.c:0 "Un evento que apenas vale la pena cubrir."
 denmark.99.t:0 "La liberación de Dinamarca"
 denmark.99.d:0 "Después de los años de ocupación [?DEN.occupation_target.GetAdjective], Dinamarca fue liberada, para el júbilo de miles. La fuerza multinacional que marcha hacia Dinamarca para repeler a las fuerzas de [?DEN.occupation_target.GetNameDef] son ​​aclamados como héroes y sus banderas son ampliamente exhibidas. El gobierno danés también ha regresado de su exilio, decidido a poner fin a esta guerra lo antes posible."
 denmark.99.a:0 "Un contratiempo temporal."
 denmark.99.b:0 "Dinamarca, libre al fin."
 christian_denmark.0.t:0 "Golpe Real en Dinamarca"
 christian_denmark.0.d:0 "Después de que la creciente corriente del fascismo y el comunismo envolviera a Dinamarca, su gobierno democrático luchó para superar este extremismo. Comúnmente hubo escaramuzas callejeras entre la policía danesa, los comunistas y los fascistas. Temiendo una inminente toma del poder por parte de los fascistas, el rey Christian X aprovechó la situación y destituyó al gobierno y, al menos por ahora, ha asumido el control absoluto de Dinamarca. Según sus declaraciones públicas, tiene planes para reprimir duramente cualquier extremismo. El gobierno islandés se ha negado a comentar por ahora."
 christian_denmark.0.a:0 "Los continuos fracasos de la democracia."
 christian_denmark.0.b:0 "Un regreso a la edad media."
 christian_denmark.0.c:0 "El león danés parece resurgir"
 christian_denmark.0.e:0 "Der er et yndigt land!"
 christian_denmark.1.t:0 "Se intensifica la oposición antimonárquica"
 christian_denmark.1.d:0 "Con la reciente toma de posesión de su majestad el rey Christian X, se han formado muchos grupos de resistencia. Sean los fascistas, los comunistas o los demócratas, todos ellos quieren derribar Dinamarca y prostituirla a las potencias de Europa. Es vital aplastar a estos grupos a su debido tiempo antes de que destruyan aún más el tejido de la nación danesa."
 christian_denmark.1.a:0 "Herlig vil Danmark være!"
 christian_denmark.10.t:0 "La primera reunión"
 christian_denmark.10.d:0 "King Christian se reunió con el liderazgo conservador en su sede. Para sorpresa de todos los presentes, sugirió destituir al gobierno actual debido a sus fracasos al tratar con los movimientos radicales que estaban surgiendo en [DEN.GetNameDef]. Aunque el curso de acción parecía extremo, Christmas Møller prometió el apoyo del Partido Conservador al golpe para la preservación de [DEN.GetNameDef]."
 christian_denmark.10.a:0 "Un encuentro agradable."
 christian_denmark.10.b:0 "Todo esto parece un poco extremo."
 christian_denmark.11.t:0 "Apuntalando el apoyo"
 christian_denmark.11.d:0 "Christian, el comandante en jefe, ha llamado al alto mando y al comandante de división de la División Sjælland al palacio real para asegurar el apoyo militar en caso de una respuesta violenta por parte del DKP y el DNSAP. Dieron garantías reacios y luego fueron despedidos."
 christian_denmark.11.a:0 "Esperemos que no los necesitemos."
 christian_denmark.11.b:0 "Tal vez todo esto es una reacción exagerada."
 christian_denmark.12.t:0 "Sr. Thorvald, puede retirarse."
 christian_denmark.12.d:0 "No puedo hacer justicia a este evento"
 christian_denmark.12.a:0 "Ahora a retomar donde lo dejó."
 christian_denmark.13.t:0 "Silencio en el Océano Atlántico"
 christian_denmark.13.d:0 "Su Majestad interpretó la invasión de Islandia como una represión menor de un levantamiento, pero ahora, meses después, todavía no hay tropas en Islandia, pero la guerra continúa. Muchos han pedido el fin de esta guerra inútil y falsa."
 christian_denmark.13.a:0 "La operación fue mal calculada."
 christian_denmark.13.b:0 "Están a semanas de la capitulación."
 christian_denmark.2.t:0 "Conmoción en Copenhague"
 christian_denmark.2.d:0 "El líder de la unión personal entre Dinamarca e Islandia ha asumido el control absoluto en Copenhague y ahora pide garantías a Reykjavik de que los efectos del Acta de Unión Danesa-Islandesa de 1918 no se verán alterados por la reciente inestabilidad política en [DEN.GetNameDef ]. Sin embargo, es preocupante que la retórica actual sugiera que nuestro soberano busca reinar en Islandia y ponerla bajo su control como lo hizo con Dinamarca. Se presentan dos opciones."
 christian_denmark.2.a:0 "¡Declara la República de Islandia!"
 christian_denmark.2.b:0 "El Acta de Unión todavía se aplica."
 christian_denmark.3.t:0 "Proclamación de la República de Islandia"
 christian_denmark.3.d:0 "El primer ministro islandés [ICE.GetLeader] ha declarado una república presidencial después de enterarse de la agitación política en Copenhague. Se trata de una clara violación del Acta de Unión danesa-islandesa, firmada en 1918, y el Rey aún no descarta una intervención militar. Veremos cómo evoluciona la situación."
 christian_denmark.3.a:0 "Un movimiento atrevido pero tonto."
 christian_denmark.3.b:0 "Se enfrentarán a nuestra ira algún día."
 christian_denmark.4.t:0 "Islandia se muestra cumplidora"
 christian_denmark.4.d:0 "El ahora ex primer ministro islandés se presentó ayer ante el Althing y pidió al parlamento que lo apoyara para romper todos los lazos con [DEN.GetNameDef] y proclamar una república ilegítima, con él, por supuesto, a la cabeza. Aunque parece que el legislativo fue sensato ese día, ya que negaron esta solicitud abiertamente traicionera. Ahora debemos mirar hacia el futuro de la unión."
 christian_denmark.4.a:0 "Fomentar la cooperación danesa-islandesa."
 christian_denmark.5.t:0 "Negocio familiar"
 christian_denmark.5.d:0 "La disolución de Dinamarca-Noruega en el siglo XIX fue una verdadera tragedia. Las partes noruegas de nuestro reino fueron despojadas por los traicioneros suecos después de las guerras napoleónicas y, desde entonces, nuestras dos naciones han caminado por separado. Afortunadamente, en 1905, la unión sueco-noruega se disolvió y el hermano de su majestad el rey Cristián X, el príncipe Carlos de Dinamarca, fue elegido al trono noruego. Con la autoridad real restaurada en Dinamarca, podemos ayudar a Noruega a liberarse del parlamentarismo."
 christian_denmark.5.a:0 "Hilsen fra København"
 christian_denmark.6.t:0 "Negocio familiar"
 christian_denmark.6.d:0 "La reciente toma de posesión de Christian X como monarca absoluto de [DEN.GetNameDef] ha inspirado a algunos monárquicos en Noruega a exigir el mismo cambio de gobierno. Christian X ha sugerido cosas similares, proponiendo reunir la Unión Danesa-Noruega."
 christian_denmark.6.a:0 "Christian cuenta con el apoyo del Rey."
 christian_denmark.6.b:0 "Los tiempos del absolutismo han terminado."
 christian_denmark.7.t:0 "El golpe real"
 christian_denmark.7.d:0 "Algunos consideran una tragedia la disolución de Dinamarca-Noruega por parte de los suecos en nuestro este; una de esas personas es el hermano de Su Majestad, Christian X de Dinamarca. El Rey ha recibido una tentadora oferta de él. Su Majestad debería exigir del gobierno civil [NOR.GetAdjective] sus merecidos derechos absolutos. Si estallara una guerra civil, el Ejército Real Danés también apoyaría a la Monarquía. Esta ayuda, por supuesto, tendría un costo, que algunos esperan que sea la independencia de [NOR.GetNameDef]."
 christian_denmark.7.a:0 "El Rey se rebela contra el gobierno."
 christian_iceland_annexation_tt:0 "§REsto puede llevar a la eventual anexión de Islandia al Reino de Dinamarca.§!"
 christian_iceland_war_tt:0 "§REsto puede conducir a la guerra con el Reino de Dinamarca.§!"
 den_brothers_torn_apart_tt:0 "Si Haakon VII coopera, liderará un golpe real, si no, obtendremos un objetivo de guerra en §Y[NOR.GetNameDef]§!."
 den_haakon_cooperation_tt:0 "¡Contactos con el §YRey de Noruega§! puede ser útil en el futuro."
 den_integrated_norway:0 "Integrado §YNoruega§! por decisión"
 den_christian_cancel_coup_tt:0 "¡El §YGolpe Real§! será cancelada."
 denmark.101.t:0 "El destino de Dinamarca"
 denmark.101.d:0 "El gobierno danés ha capitulado, pero parece amistoso con la colaboración con nosotros, a diferencia de otros. Tal vez un gobierno títere que luche junto a nosotros en todos los conflictos futuros sea un resultado más deseable que una ocupación dura y costosa."
 denmark.101.a:0 "Envía el Ultimátum."
 denmark.101.b:0 "Nuestras tropas pueden manejar el asunto."
 denmark.102.t:0 "El destino de Dinamarca"
 denmark.102.d:0 "Con nuestra capitulación a manos del implacable avance extranjero, [DEN.GetNameDef] tiene una opción: ¿caerá en manos extranjeras bajo ocupación o debería colaborar con los ocupantes? Es una pregunta complicada que no tiene una buena respuesta, aunque [DEN.GetLeader] tiene que encontrar una pronto."
 denmark.102.a:0 "La colaboración sería una traición a todos los daneses."
 denmark.102.b:0 "El bien de la nación es lo primero."
 denmark.103.t:0 "Operación Weserübung"
 denmark.103.d:0 "[GER.GetNameDefCap], actualmente involucrado en la Segunda Guerra Mundial en Europa, ha tenido problemas cada vez mayores para importar [SWE.GetAdjective] hierro y acero debido a las tácticas de incursión de convoyes de [ENG.GetAdjective]. En respuesta, el gobierno de [GER.GetAdjective] ha lanzado la Operación Weserübung, en la que pretende asegurar el suministro de acero. Debido a nuestras relaciones \"amistosas\", nos han traído un ultimátum: o permitimos que las tropas de [GER.GetAdjective] atraviesen territorio danés y usen puertos daneses o enfrentaremos una invasión. ¿Cuál debe ser nuestra respuesta?"
 denmark.103.a:0 "Las fronteras danesas deben ser respetadas."
 denmark.103.b:0 "Acepta el ultimátum."
 denmark.57.t:0 "Marcha fascista sobre el Folketing"
 denmark.57.d:0 "Nuestras políticas han fallado, el pueblo danés está enojado y todas las consecuencias de eso ahora están frente a nuestro edificio del parlamento. Armados hasta los dientes y sin oposición, ya que la policía ha sido prácticamente destruida por las constantes batallas callejeras, ahora exigen la renuncia del gobierno de [DEN.GetLeader]. Sin otra opción, el gobierno renuncia y deja que la mafia sin rostro se salga con la suya."
 denmark.57.a:0 "Se avecinan tiempos oscuros para Dinamarca."
 denmark.58.t:0 "Marcha de los comunistas en el Folketing"
 denmark.58.d:0 "Nuestras políticas han fallado, el pueblo danés está enojado y todas las consecuencias de eso ahora están frente a nuestro edificio del parlamento. Además, una huelga general ha inmovilizado toda nuestra economía y el gobierno, sin otra opción, renuncia y deja que las masas populares se salgan con la suya."
 denmark.58.a:0 "Se avecinan tiempos oscuros para Dinamarca."
 denmark.59.t:0 "El liderazgo de Aksel Larsen cuestionado"
 denmark.59.d:0 "Nuestro reciente cambio de política sobre el Komintern y la Rusia soviética ha llevado a muchos miembros del partido a cuestionar la posición del Secretario General Aksel Larsen, ya que se sabía que era un firme partidario de Moscú en los años previos a nuestra revolución. El Consejo Supremo del DKP votó esta mañana la destitución de Larsen y..."
 denmark.59.a:0 "...la propuesta es derrotada por poco."
 denmark.59.b:0 "...Alfred Jensen será ascendido a Secretario General del DKP."
 denmark.3.t:0 "Los estrechos daneses"
 denmark.3.d:0 "La Convención de Copenhague fue un robo vergonzoso de nuestra soberanía nacional al otorgar a todas las naciones el derecho de pasar el Estrecho sin pagar peaje. Ahora es el momento de reclamar nuestras aguas territoriales y decidir sobre una nueva política hacia los barcos extranjeros."
 denmark.3.a:0 "Cualquier nación neutral es bienvenida."
 denmark.3.b:0 "Cualquier nación valorada por nuestro gobierno es bienvenida."
 denmark.3.c:0 "Cualquier nación con ideas afines es bienvenida."
 denmark.3.e:0 "Cualquier nación aliada es bienvenida."
 denmark.10.t:0 "Un gobierno conservador"
 denmark.10.d:0 "La Socialdemokratiet ha perdido recientemente mucho apoyo público en medio de los actuales problemas económicos e internos. Con esta pérdida de confianza en el gobierno, el Rey ha instalado al partido conservador como el partido gobernante de [DEN.GetNameDef]. El anuncio de su gabinete pronto seguirá."
 denmark.10.a:0 "Ojalá podamos restaurar la confianza en la democracia."
 denmark.20.t:0 "El retorno de la socialdemocracia"
 denmark.20.d:0 "Aunque las promesas de los conservadores estaban por las nubes, faltaba su implementación. Temiendo una mayor radicalización por la inacción, el Rey ha vuelto a colocar a los socialdemócratas en el poder con el apoyo de una pluralidad."
 denmark.20.a:0 "No repitamos nuestros errores."
 denmark.32.t:0 "Invitación al Consejo Nórdico"
 denmark.32.d:0 "[DEN.GetNameDefCap] ha anunciado la gran creación de un Consejo Nórdico, que busca coordinar las fuerzas armadas y los gobiernos de la región nórdica. ¿Debe [ROOT.GetNameDef] ser parte de este consejo?"
 denmark.32.a:0 "Una mayor cooperación nórdica solo nos beneficia."
 denmark.32.b:0 "Nunca confíes en esos sucios daneses."
 denmark.34.t:0 "El fracaso del Consejo Nórdico"
 denmark.34.d:0 "Nuestro gran anuncio del establecimiento del Consejo Nórdico fue seguido por un silencio incómodo ya que no obtuvimos ninguna respuesta positiva de los gobiernos nórdicos. Esto ciertamente es una vergüenza internacional para [DEN.GetNameDef]."
 denmark.34.a:0 "Una mayor cooperación nórdica solo nos beneficia."
 denmark.35.t:0 "La Primera Sesión del Consejo Nórdico"
 denmark.35.d:0 "Con una respuesta generalmente positiva a nuestro anuncio del Consejo Nórdico, ha tenido lugar su primera sesión. Esta organización fortalecerá a los países nórdicos en el escenario internacional."
 denmark.35.a:0 "Espléndido."
 denmark.36.t:0 "Invitación a la Unión Aduanera Nórdica"
 denmark.36.d:0 "En un intento por ayudarlo a recuperarse de la gran depresión, el gobierno danés ha sugerido una forma para que todas las economías escandinavas se recuperen de la crisis. [DEN.GetNameDefCap] levantará los peajes y las restricciones entre los estados miembros para fomentar la cooperación económica."
 denmark.36.a:0 "Un buen arreglo."
 denmark.36.b:0 "¡La economía [ROOT.GetAdjective] seguirá siendo [ROOT.GetAdjective]!"
 denmark.37.t:0 "[FROM.GetNameDefCap] ha aceptado la unión aduanera nórdica"
 denmark.37.d:0 "El gobierno de [FROM.GetAdjective] ha visto las ventajas de nuestra unión aduanera propuesta y ha aceptado todos sus términos. Nuestra futura cooperación traerá prosperidad para ambos."
 denmark.37.a:0 "Espléndido."
 denmark.38.t:0 "[FROM.GetNameDefCap] ha rechazado la unión aduanera nórdica"
 denmark.38.d:0 "El gobierno de [FROM.GetAdjective] parece cegado por el proteccionismo nacionalista, ya que rechazó las políticas más vitales en la unión propuesta. Parece que tienen la intención de seguir su propio camino."
 denmark.38.a:0 "Trágico."
 denmark.39.t:0 "[DEN.GetNameDefCap] Propone el Acuerdo del Mar del Norte"
 denmark.39.d:0 "Para ayudarlo a recuperarse de la gran depresión, el gobierno danés ha sugerido un acuerdo comercial entre los países que comercian en el Mar del Norte. Esto facilitará mucho el intercambio comercial entre nuestras naciones y ayudará a nuestra recuperación económica."
 denmark.39.a:0 "Un buen arreglo."
 denmark.39.b:0 "Los daneses tienen su propio beneficio en el corazón."
 denmark.42.t:0 "[FROM.GetNameDef] ha aceptado el Acuerdo Comercial del Mar del Norte"
 denmark.42.d:0 "El gobierno de [FROM.GetAdjective] ha visto las ventajas de nuestro acuerdo comercial propuesto y ha aceptado todos sus términos. Nuestra futura cooperación traerá prosperidad para ambos."
 denmark.42.a:0 "Espléndido."
 denmark.43.t:0 "[FROM.GetNameDef] ha rechazado el Acuerdo Comercial del Mar del Norte"
 denmark.43.d:0 "El gobierno de [FROM.GetAdjective] parece cegado por el proteccionismo nacionalista, ya que rechazó las políticas más vitales del acuerdo comercial propuesto. Parece que tienen la intención de seguir su propio camino."
 denmark.43.a:0 "Trágico."
 denmark.44.t:0 "[DEN.GetNameDefCap] propone el acuerdo comercial danés-[SOV.GetAdjective]"
 denmark.44.d:0 "[DEN.GetNameDefCap] propone un acuerdo comercial entre nosotros, buscando dominar económicamente el Mar Báltico. Aunque son, por supuesto, una república burguesa, este acuerdo puede inclinarse a nuestro favor."
 denmark.44.dc:0 "Tras la gran depresión y la reciente revolución en Dinamarca, su economía parece plagada de incertidumbre. Nuestros camaradas en [DEN.GetNameDef] han propuesto una forma de estabilizar la economía danesa y, al mismo tiempo, ayudar a la economía de [SOV.GetAdjective]. Los economistas no ven ninguna razón para rechazar esta solicitud."
 denmark.44.a:0 "¡Firma el acuerdo!"
 denmark.44.b:0 "No."
 denmark.45.t:0 "[DEN.GetNameDefCap] Propone el Pacto Munch-Ribbentrop"
 denmark.45.d:0 "[DEN.GetNameDefCap] nos ha enviado una solicitud para negociar la no agresión y la cooperación económica. Como se asientan en la entrada del Mar Báltico, su valor estratégico bajo la ocupación de [GER.GetAdjective] sería inmenso. Si quieren esto, se van a tragar términos duros."
 denmark.45.a:0 "¡Envíe nuestras demandas!"
 denmark.45.b:0 "No negociaremos con [DEN.GetNameDef]."
 denmark.46.t:0 "Pacto Munch-Ribbentrop firmado"
 denmark.46.d:0 "El gobierno de [GER.GetAdjective] ha aceptado los términos favorables y ha firmado una garantía de independencia y no agresión. Aunque nuestras concesiones a cambio son duras, son necesarias."
 denmark.46.a:0 "Multa."
 denmark.47.t:0 "Pacto Munch-Ribbentrop rechazado"
 denmark.47.d:0 "El gobierno de [GER.GetAdjective] ha rechazado las condiciones muy favorables que le dimos. Nuestros asesores no tienen idea de qué hacer con esto."
 denmark.47.a:0 "¡Una invasión debe ser inminente!"
 denmark.48.t:0 "Acuerdo Comercial Dano-[SOV.GetAdjective] acordado"
 denmark.48.d:0 "El gobierno [SOV.GetAdjective] ha aceptado los términos mutuamente beneficiosos del acuerdo comercial y ha firmado su pacto de garantía de independencia y no agresión."
 denmark.48.a:0 "¡A la prosperidad mutua!"
 denmark.49.t:0 "Dano-[SOV.getAdjetive] Acuerdo comercial rechazado"
 denmark.49.d:0 "Los [SOV.GetAdjective], para nuestra consternación, han rechazado los términos de nuestro acuerdo comercial propuesto."
 denmark.49.a:0 "Trágico."
 denmark.71.t:0 "[DEN.GetNameDefCap] propone un Plan Escandinavo"
 denmark.71.d:0 "El gobierno danés ha propuesto un ataque de pinza para consolidar Escandinavia bajo el Komintern. El riesgo de esta operación puede ser alto, pero tener nuestro flanco norte asegurado bajo un aliado ayudará en cualquier defensa futura de la unión."
 denmark.71.a:0 "Preparemos nuestras tropas."
 denmark.71.b:0 "Demasiado arriesgado."
 denmark.72.t:0 "Rechazo de los soviéticos"
 denmark.72.d:0 "[SOV.GetLeader] ha rechazado groseramente el Plan Escandinavo, siendo citado como un plan hambriento de poder que ignora las vidas de los soldados soviéticos y daneses."
 denmark.72.a:0 "Indignante."
 denmark.40.t:0 "Levantamiento Campesino Elaboración de cerveza"
 denmark.40.d:0 "Con la abrumadora influencia de las Clases Bajas, los trabajadores de las fábricas de las ciudades y los campesinos del campo se han unido en su lucha para sacar al Rey del poder e instituir la \"República de Dinamarca\". Si queremos que prevalezca el Reino, debemos limitar su influencia en este gobierno."
 denmark.40.a:0 "El Reino bajo amenaza."
 denmark.41.t:0 "Elaboración de toma de posesión oligárquica"
 denmark.41.d:0 "Los industriales y grandes terratenientes de nuestro país han tratado cada vez más de reemplazar nuestro [DEN.GetRulingParty] elegido democráticamente con un títere oligárquico. Nuestros principios democráticos pueden verse amenazados si no se frustran sus intentos."
 denmark.41.a:0 "Un pensamiento desgarrador."
 den_kpd_contacts:0 "Memorias de la Revolución Alemana"
 den_kpd_contacts_desc:0 "A los ojos de la mayoría, [GER.GetNameDef] parece un país unificado durante mucho tiempo bajo un gobierno brutal, pero no todos [GER.GetAdjective] están contentos con este régimen; las células de resistencia independientes están haciendo todo lo posible para socavar el [GER.GetRulingParty]. Si restablecemos las organizaciones prenazis y les brindamos ayuda, tal vez podamos hacer que [GER.GetNameDef] se desmorone.\n\n"
