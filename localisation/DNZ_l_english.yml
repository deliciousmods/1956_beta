 Danzig_ist_Deutsch:0 "Danzig is German"
 Danzig_ist_Deutsch_desc:0 "The City of Danzig is made up of a majority of Germans. They wish only to reunited with the German state. Though local politicians try to keep that sentiment under wraps...for now."
 DNZ_sean_lester:0 "Sean Lester - High Comissioner"
 DNZ_sean_lester_desc:0 "Sean Lester is the High Commissioner of Danzig. Appointed to the position by the League of Nations in 1934. At every turn he has come into conflict with the local Danzig government and its policies. Trying to getting him removed and replace with a new High Commissioner who is more flexible and inline with the Government of Danzig should be a top priority."
 DNZ_reliance_on_militia:0 "Reliance on Militia"
 DNZ_reliance_on_militia_desc:0 "Having the status of the Free City under League of Nations protection prohibits us from having any resemblance of the armed forces. The order within the city limits is currently being maintained by the local police force also known as the Schutzpolizei. §YParamilitarizing§! the corps will ensure the security of the city facing a threat of [POL.getAdjective] or [GER.getAdjective] aggression."
 DNZ_maintain_infrastructure_idea:0 "Maintaining our Infrastructure"
 DNZ_carl_jacob_burckhardt:0 "Carl Burckhardt - High Comissioner"
 DNZ_carl_jacob_burckhardt_desc:0 "Burkchardt will be much more accommodating to Danzigs needs."
 DNZ_invite_foreign_investors:0 "Invite Foreign Investors"
 DNZ_invite_foreign_investors:0 "The mandate of the League of Nations gives [DNZ.getName] special rights on taxation and commerce control, which can be used to encourage foreign investments into our state."

