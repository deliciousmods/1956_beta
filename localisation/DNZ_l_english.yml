 danzig.5.t:0 "Danzig has declared Independence"
 danzig.5.d:0 "[DNZ.Getleader] made a shocking announcement today as he declared the city’s government independent from [POL.Getname]. Claiming to now be the conuntinion of Prussia, the long defunct country. It remains to be seen if this crazy experiment will last, or if any neighboring countries will intervene.\n\nFor now the small city stands alone. The futrue fate of Danzig is anyone’s guess."
 danzig.5.a:0 "Have they gone mad?"
 danzig.5.b:0 "We move forward"

 danzig.6.t:0 "The Danzig Government Joins [GER.GetNameDef]"
 danzig.6.desc:0 "[DNZ.Getleader] announced today that the city of Danzig is independent from [POL.Getname]. Instead they declared that the free city was planning to join [GER.GetNameDef]. He clearly invited [GER.GetLeader] to send troops to secure the territory."
 danzig.6.a:0 "What a surprise..."