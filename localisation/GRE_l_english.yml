l_english:

 # Politics
 GRE_despotism_desc:0 "§YMetaxism§! is a totalitarian nationalist ideology associated with Greek politician §WIoannis Metaxas§!. It calls for the §YRegeneration§! of the Greek nation and the establishment of a §HModern, Culturally Homogenous Greece§!. Metaxism disparages liberalism, and holds individual interests to be subordinate to those of the nation, seeking to mobilize the Greek people as a disciplined mass in service to the creation of a §MNew Greece§!."
 GRE_absolute_monarchism_desc:0 "The §YHouse of Schleswig Holstein Sonderburg Glücksburg§! is a Dano-German branch of the House of Oldenburg. It acquired the throne of Greece in 1863 when George I became §MKing of the Hellenes§!."


 #Focus
 GRE_divided_nation:0 "Memories Of The National Schism"
 GRE_divided_nation_desc:0 "The national schism between monarchists and republicans almost plunged the country into civil war during the Great War. In its aftermath it proved disastrous condemning Greece into a series of coup d' etats, purges and executions, fracturing politics and society alike."
 GRE_reinforce_4th_of_august_regime:0 "Reinforce The 4th of August Regime"
 GRE_reinforce_4th_of_august_regime_desc:0 "Metaxas has proved himself to the Greek people as a capable and tactful leader. His desires to enshrine neutrality, enhance our armed forces and kickstart our economy will see us into a bright future. We must ensure that his Regime is reinforced politically, and oust any potential threat to its' stability."
 GRE_begin_reconstruction:0 "Corporatism"
 GRE_begin_reconstruction_desc:0 "Metaxas of all people understands that he must successfully navigate a way out of the deep economic depression that the Greek people now suffer from. It is clear that the Communist movement will hide amongst the shadows, leeching off of the malcontention of our own people. To root out the infection of Communist agitation, our people must be taken care of."
 GRE_improve_roads:0 "Public Works Projects"
 GRE_improve_roads_desc:0 "An army is nothing if it is not mobile. We must improve our roads, rail networks and other forms of transportation to ensure that our forces can be deployed and redeployed as needed in the event of war."
 GRE_metaxas_industry:0 "Decrease Unemployment"
 GRE_metaxas_industry_desc:0 "Metaxas envisions a future without poverty or unemployment being rampant amongst the Greek people. He has devised a plan to create both jobs and inject much needed funds into our economy. All we need to do is implement the reforms, and approve the contracts."
 GRE_metaxas_bullet_industry:0 "Allign PYRKAL"
 GRE_metaxas_bullet_industry_desc:0 "Metaxas understands that our people must be united and bonded with our military in order to ensure an unbreakable bond between the soldier and the civilian. To this end, we must expand and develop our Military Industry to support the larger base of production we will need for our growing armed forces."
 GRE_embrace_metaxism:0 "Embrace Metaxism"
 GRE_embrace_metaxism_desc:0 "Ioannis Metaxas has long touted a new authoritarian-nationalist ideology in which Monarchism, Anti-Communism, Anti-Imperialism are core pillars. He has shown his devotion to the Greek people, and we must show our gratitude by embracing the ideology he has gifted to us."
 GRE_create_EON:0 "Establish The E.O.N."
 GRE_create_EON_desc:0 "The National Youth Organisation also known as the E.O.N. was established by the Metaxas Regime. It called for the regeneration of the Greek Nation and the establishment of a modern, culturally homogeneous Greece."
 GRE_metaxa_militarism:0 "Eleutheron to Eupsychon"
 GRE_metaxa_militarism_desc:0 "Ioannis Metaxas served as a General during the inter-war period and through the Anatolian Campaign and proved to be right with his every move. With his past experiences both on the battlefield and now as a politician, he is truly more than capable of implementing military reforms which will see our forces victorious on the battlefield."
 GRE_military_teachings:0 "Hellenic Military Traditions"
 GRE_military_teachings_desc:0 "The future of our nation will inevitably rest on the shoulders of our youth. We must encourage lectures and teachings which promote the fighting spirit of the Hellenic people, and the importance of strength in unity. Doing so will slowly but surely erode at the foundations of the Communists and Anarchists, who would mean to do our nation harm."
 GRE_create_the_IKA:0 "Popular Economic Measures"
 GRE_create_the_IKA_desc:0 ""
 GRE_political_opposition:0 "Asphaleia"
 GRE_political_opposition_desc:0 "While our foundation is Politically sound and stable, the Opposition continues to watch from the shadows and plot our downfall. If we are to continue on our righteous path we must silence these elements, by force if necessary."
 GRE_dominant_ideology:0 "Create the YPE"
 GRE_dominant_ideology_desc:0 "It is clear that Ioannis Metaxas is the savior of Greece and its' people, and that of Hellenic culture. We will enshrine his achievements, and the Opposition forces will be hard pressed to fabricate anything of substance to counter the narrative we have supported."
 GRE_metaxas_line:0 "Build The Metaxas Line"
 GRE_metaxas_line_desc:0 "It is clear that in these turbulent times, our northern border is the most exposed. Metaxas has devised and approved a plan to reinforce and fortify the northern border, although some argue that it is too costly an endeavour. "
 GRE_world_stage:0 "Metaxist Outlook"
 GRE_world_stage_desc:0 "In the past, the division between Pro-German and Pro-British sentiment in our nation threatened to tear our nation in half and delve us into a Civil War. However, we cannot remain idle and must choose a side despite this."
 GRE_national_schism:0 "The Two Sides of Europe"
 GRE_national_schism_desc:0 "The time has come to take a side, and make a choice. Whichever side we choose, we must acknowledge that there are no half measures that can be made, and that our decision with have ramifications for years to come, if not decades."
 GRE_favoring_britain:0 "Allying Britain"
 GRE_favoring_britain_desc:0 "Ioannis Metaxas has said that if a war is to happen, the winner will be the one who controls the seas. While we have had our troubles with the British in the past, we must embrace the future and align ourselves with them to ensure naval dominance."
 GRE_favoring_germany:0 "Allying Germany"
 GRE_favoring_germany_desc:0 "The Germans continue to innovate, expand and develop at a rate almost unseen in recent years. Nations which surround them seemingly cower with fear, and it is clear that the German war machine will be the decisive factor in a coming conflict. We must ally with the Germans and solidify our position alongside them."
 GRE_third_hellenic_civilization:0 "Third Hellenic Civilisation"
 GRE_third_hellenic_civilization_desc:0 "Metaxas' Regime has proved to be one of the most successful governments our nation has ever seen. The Greek people, once battered and poverty stricken are now united as one people with common goals and beliefs. Truly, we have evolved into a nation which is more than the sum of its' parts. We must proudly declare ourselves as the Third Hellenic Civilisation."
 GRE_aftermath_of_the_victory_of_the_people:0 "Aftermath of the People's Victory"
 GRE_aftermath_of_the_victory_of_the_people_desc:0 "The fascists have failed in destroying the dream of a Greek communist utopia! From now on the workers will never be tortured by the capitalists,onwards comrades to a §RRed§! future!/m"
 GRE_restaff_the_army_command:0 "Restaff The Army Command"
 GRE_restaff_the_army_command_desc:0 "After the civil war every general went to the other side fearing the might of the proletariat,but this has left us with not many officers to lead the people's army,so we must promote new officers to lead it"
 GRE_restaff_the_army_command_tt:0 "§YUnlocks new military commanders\n§!"
 GRE_deal_with_klaras:0 "Deal With Klaras"
 GRE_deal_with_klaras_desc:0 "When we accepted Athanasios Klaras' offer during the civil war he became the supreme commander of our army,this has caused some issues,we must find a way to deal with this."
 GRE_international_socialist_volunteers:0 "International Socialist Volunteers"
 GRE_international_socialist_volunteers_desc:0 "All around the world the proletariat are oppresed, but soon they will all rise up against the corporate shackles and when that happens we need to help them in their war of freedom."
 GRE_create_the_civil_guard:0 "Create The Civil Guard"
 GRE_create_the_civil_guard_desc:0 "To make sure fascists and the like don't try to claim the place as the head of Greece we must make sure we are prepared for it,so we must create the civil guard where men and women will serve the motherland."
 GRE_found_opla:0 "Found O.P.L.A"
 GRE_found_opla_desc:0 "The people's struggle has many enemies both inside and outside of our party, a paramilitary security force is essential to shield the revolution. Its practices may be brutal but who can question their necessity?"
 GRE_befriend_sov:0 "Draw Closer To The Soviets"
 GRE_befriend_sov_desc:0 "The Soviets are the home of the revolution,and we are will just be as bad as the fascists if we stay away from them."
 GRE_buy_sov_guns:0 "Buy Soviet Guns"
 GRE_buy_sov_guns_desc:0 "We can buy some Soviet guns to help our army,theres never enough guns in the stockpile is there?"
 GRE_form_new_government:0 "Form New Government"
 GRE_form_new_government_desc:0 "The Soviet leader Joseph Stalin has created his own political thought called 'Stalinism' which puts developing the industry as one of its main ideas,and ever since stalin became the leader in the 20s the soviet industry has skyrocketed,it's best to adopt this system for us too."
 GRE_join_comintern:0 "Join The Comintern"
 GRE_join_comintern_desc:0 "We should join the Comintern to strengthen our place in the world."
 GRE_ally_the_balkans:0 "Unite The Balkans"
 GRE_ally_the_balkans_desc:0 "We are the first country in the Balkans where the proletariat took power and created a socialist utopia,but the people can still be liberated! We must create a new alliance and spread communism to the balkans."
 GRE_invite_bulgaria:0 "Support Georgi Dimitrov"
 GRE_invite_bulgaria_desc:0 "The BCP (Bulgarian Communist Party) led by Georgi Dimitrov Is the most powerful communist party in bulgaria,we should try to ally them."
 GRE_invite_albania:0 "Overthrow Zog"
 GRE_invite_albania_desc:0 "Albania is ruled by king Zog the tyrant we should overthrow him as soon as possible."
 GRE_invite_yugoslavia:0 "Support Tito"
 GRE_invite_yugoslavia_desc:0 "Tito is the head of the Yugoslavian communist party he has been trying his best to rally the workers but he has failed,we must do our best to support him."
 GRE_reform_agricultural_economy:0 "Reform The Agricultural Economy"
 GRE_reform_agricultural_economy_desc:0 "Our first economic reforms should be agrarian,after all a lot of Greeks farm out in the rural areas."
 GRE_control_the_stocks:0 "Control The Industry"
 GRE_control_the_stocks_desc:0 "To ensure the industy completes its quotas succesfully we must directly control how it's managed."
 GRE_enforce_nationalization:0 "Enforce Nationalization"
 GRE_enforce_nationalization_desc:0 "Nationalization is needed in order to make sure capitalists will not control the industry and resources."
 GRE_begin_internal_reforms:0 "Begin Poltical Reforms"
 GRE_begin_internal_reforms_desc:0 "It is time we start our reforms,and what better way to start then spreading our ideology internally."
 GRE_create_a_new_economic_plan:0 "Create A New Economic Plan"
 GRE_create_a_new_economic_plan_desc:0 "We need to create a new economic policy with factors such as nationalization,to do this we must plan out the stages of this reform and carefully put it in."
 GRE_protect_northern_minorities:0 "Protect Northern Minorities"
 GRE_protect_northern_minorities_desc:0 "Lots of minorities like albanians and bulgarians are oppressed in the north of Greece,how has that gone on for so much time?It must change immedietly."
 GRE_fate_of_the_royal_family:0 "Fate Of The Royal Family"
 GRE_fate_of_the_royal_family:0 "The monarchy of Greece created in the early 19th century has always strived for unequality and supporting the richer classes and dooming the workers,we must decide how we will punish them for all this."
 GRE_look_outwards:0 "Look Outwards"
 GRE_look_outwards_desc:0 "There is a whole world full of workers waiting for the revolution,we must find a way to support them."
 GRE_a_new_police_force:0 "A New Police Force"
 GRE_a_new_police_force_desc:0 "The old police force was corrupt and incompetent,we must create a new one to truely serve its purpose well."
 GRE_peasants_debt_reform:0 "Peasants Debt Reform"
 GRE_peasants_debt_reform_desc:0 "The peasants debt has been closing farms and driving farmers homeless ever since the ancient eras,we must find a way to do fix this."
 GRE_utopian_paradise:0 "A Balkan Utopian Paradise"
 GRE_utopian_paradise_desc:0 "Greece has been transformed from bourgeoisie,to a socialist utopia centered around equality."
 GRE_reinforce_royal_dictatorship:0 "Expand Royal Powers"
 GRE_reinforce_royal_dictatorship_desc:0 "For the king to keep his place as sole ruler of the nation we must expand his powers to prevent communist revolution"
 GRE_establish_the_royal_armory:0 "Establish The Royal Arsenal"
 GRE_establish_the_royal_armory_desc:0 "For the kingdom to be able to protect its sovereignty a strong military industry is not only desirable but necessary."
 GRE_royal_roads:0 "Military Roads"
 GRE_royal_roads_desc:0 "With war on the horizon, the need for fast movement of our troops to the frontlines must be met."
 GRE_prepare_expansion:0 "Prepare Expansion of The State"
 GRE_prepare_expansion_desc:0 "Large Greek populations still remain outside of our borders, they are persecuted and are still waiting for their liberation and union with mother Greece. We have waited for too long, we must now take action and bring freedom to our kin."
 GRE_devout_to_the_monarchy:0 "Devotion to the Monarchy"
 GRE_devout_to_the_monarchy_desc:0 "We must strengthen the sacred institution of the monarchy and instill royalist values and beliefs to our people. They must be ready to fight for the King!"
 GRE_king_general:0 "Assume Direct Control"
 GRE_king_general_desc:0 "King George II has the necessary qualifications and the authority to become the commander in chief of the armed forces. Like his father he will expand the kingdom and will become a true soldier-king."
 GRE_demand_dodecanese:0 "Demand The Dodecanese"
 GRE_demand_dodecanese_desc:0 "The Dodecanese islands remain under Italian control, this foreign occupation has lasted for too long."
 GRE_demand_east_thrace:0 "Demand East Thrace"
 GRE_demand_east_thrace_desc:0 "Constantinople was once the capital of our nation, with the great powers preoccupied we can now focus on reclaiming what is rightfully ours and avenge the humiliation of our last war."
 GRE_purge_republicans:0 "Purge Republicans"
 GRE_purge_republicans_desc:0 "The republican factions remains strong and is undermining our attempts to create a strong Greece. A continuation of the terrible national schism can not be suffered any more. A purge is necessary to strengthen the monarchy."
 GRE_reclaim_cyprus:0 "Demand Cyprus"
 GRE_reclaim_cyprus_desc:0 "Long has the island suffered under British colonial rule, Enosis, the union with Greece must be demanded now that the british find themselves busy with the Germans."
 GRE_purchase_cyprus:0 "Purchase Cyprus"
 GRE_purchase_cyprus_desc:0 "Britain controls the Mediterranean and they can easily become the bane of our existence, perhaps its best not to anger them but open up negotiations for the peaceful acquisition of the island through trade."
 GRE_share_power:0 "Share Power With Parliament"
 GRE_share_power_desc:0 "Our nation created democracy, as a result we must honor our ancestors by sharing power with the parliament under the guidance and supervision of our wise king. This will bring some much needed stability to our troubled times."
 GRE_absolute_monarchy:0 "Absolute Power"
 GRE_absolute_monarchy_desc:0 "The corrupted parliamentary system has failed and has largely led us to our current situation. By suspending the constitution we can silence all those who seek to oppose us, after all the king is anointed by God and only he knowns what is best for our nation."
 GRE_a_strong_kingdom:0 "The Model European Kingdom"
 GRE_a_strong_kingdom_desc:0 "Under our king's leadership the Kingdom of Greece has become a model European kingdom and a bastion of monarchy. His divine guidance has strengthened our state and army. The economy is flourishing and the people are again proud of their country. The external and internal problems have been dealt with great success. Long live the Kingdom!"
 GRE_polymer_effort:0 "Polymer Research"
 GRE_polymer_effort_desc:0 "Polymer Research will reduce our Oil shortages and reduce the need for Oil imports."
 GRE_industrial_innovations:0 "Industrial Innovations"
 GRE_industrial_innovations_desc:0 "We are a powerhouse of Industrial Innovations! Our Research efforts should show this!"
 GRE_establish_a_general_staff:0 "Establish A General Staff"
 GRE_establish_a_general_staff_desc:0 "The last step in our Armies reform is the establishment of a modern General Staff which will oversee our Armed Forces"
 GRE_no_allignment:0 "No Allignment"
 GRE_no_allignment_desc:0 "Like in the previous Great War, Greece must seek neutrality and follow a no alignment policy. Cabinet minister Metaxas is the main advocate of this notion, the old's generals calls can not be so easily ignored."
 GRE_king_george_line:0 "King George Line"
 GRE_king_george_line_desc:0 "Our northern neighbors all seek a piece of our nation for themselves. We cannot allow this, we must build a fortifications line to deter any advances into our soil. "
 GRE_british_allignment:0 "British Allignment"
 GRE_british_allignment_desc:0 "As a maritime nation it would be to our outmost benefit to side with Britain. With their fleet, our domination in the Aegean can be secured and our supply lines can be defended"
 GRE_royal_guards:0 "Establish Organization X"
 GRE_royal_guards_desc:0 "We should take advantage of the monarchist sentiments in the army, the people and the gendarme and take into consideration general Grivas' offer to form a royalist organization that will shield our regime from the communist threat. We must establish this Organization X, named after King George's royal monogram, with a royal decree."
 GRE_spartan_spirit:0 "Spartan Spirit"
 GRE_spartan_spirit_2:0 "Spartan Spirit"
 GRE_continue_the_fight:0 "Continue The Fight"
 GRE_continue_the_fight_desc:0 "We have been capitulated but we can still fight and regain our homeland!"
