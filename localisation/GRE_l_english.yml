 #Events
 greece.5.t:0 "Demertzis has passed away"
 greece.5.desc:0 "Our prime minister Konstantinos Demertzis has passed away from a heart attack. During his service as a prime minister he helped the nation's economy grow and was especially popular amongst the people. His replacement is the aging general Ioannis Metaxas who is tasked with continuing Demertzis' legacy and preserving Greece in these troubled times."
 greece.5.a:0 "Appoint Ioannis Metaxas Prime Minister"
 greece.5.b:0 "Appoint Panagis Tsaldaris Prime Minister"
 greece.5.c:0 "The Venizelists Reorganize And Orchestrate A Coup"
 greece.5.d:0 "The People's Party Will Lead The New Government"
 greece.6.t:0 "Italy refused"
 greece.6.d:0 " The Italians have refused our claims over the Dodecanese and characterized them as outrageous. We are faced with two options now since politcs have failed to solve the issue, either we declare war on Mussolini or we stand down."
 greece.6.a:0 "The Dodecanese islands are Greek!"
 greece.6.b:0 "We can't afford a war with Italy! Stand down."
 greece.7.t:0 "Britain refused"
 greece.7.d:0 " The British representatives have refused our ultimatum and insisted that Cyprus shall remain a British base of great military importance and considered this a 'foolish move'."
 greece.7.a:0 "Hit them hard!"
 greece.7.b:0 "Stop! We can't engage the British Royal Navy."
 greece.10.t:0 "Turkey refused"
 greece.10.d:0 " The Turkish Prime Minister has characterized our claims foolish and that we are not worth of his time. Obviously this is an insult to our nation and an imminent war between our countries is dangerously close. We have once tried to establish the famous among the Greeks 'Megali Idea' following Venizelos' plans of expansionism and reclaiming back the truly Greek city of Constantinople but the campaign proved to be a dissaster followed by incompetent leaders and generals, but now we have achieved to unite the Greek Spirit and avenge 1453!"
 greece.10.a:0 "This was just a temporary truce."
 greece.8.t:0 "Turkish offerings"
 greece.8.d:0 " It seems that our foes want to come into a compromise, they offer Constantinople and an amount of payment but nothing more. After that we will be forced to accept a non-aggression pact with them ensuring peace in the region."
 greece.8.a:0 "Oh, well."
 greece.8.b:0 "We would never make such a foolish move!"
 greece.11.t:0 "Britain Refused"
 greece.11.d:0 "The British Prime Minister has denied to give us membership in their alliance. We didn't really expect things to end up like this..."
 greece.11.a:0 "What!?"
 greece.12.t:0 "Britain Refused"
 greece.12.d:0 " It seems that our allies are unlikely to give us Cyprus back. This is something we really didn't think would happen since we secured an alliance with them..."
 greece.12.a:0 "Now what?"
 greece.13.t:0 "The Soviets refused"
 greece.13.d:0 "Despite our generous offer, the soviets disagreed and stated that they don't want to provoke any 'disputes with the Italian State'."
 greece.13.a:0 "For real!?"
 greece.14.t:0 "Military Coup!"
 greece.14.d:0 " Early in the morning today numerous soldiers along with 50 tanks stormed Metaxas' home and the old Hellenic parliament and demanded the surrender of the Greek government and claimed leadership over the country! Many across the nation were surprised to learn that the once trusted military command seized power and overthrew Metaxas. The question now is, where is Greece heading? Many are fearing for the worst..."
 greece.14.a:0 "How will this end?"
 greece.9.t:0 "Treaty Of Athens"
 greece.9.d:0 " The treaty of Athens will seek to solve the issue between us and the Turkish State over our rightful claims in Anatolia. The treaty will have the following effects:Turkey will seed the Smyrna Region to Greece. Greek administration in the region will treat all populance as equals. Turkey will recognise Hellenic dominance over Smyrna. And lastly Constantinople and Eastern Thrace will become demilitarized zones."
 greece.9.a:0 "Wonderful!"
 greece.15.t:0 "Woman Scandal Over Mount Athos"
 greece.15.d:0 " Earlier today a young woman named Zoe Saradopoulou attempted to enter the autonomus region of Mount Athos. This region is home to 20 monasteries under the direct jurisdiction of the Ecumenical Patriarch of Constantinople. One of the strictest rules in the region is that women should never be allowed to enter it, stating that the last woman who ever stepped on that ground was Theotokos (Mary, mother of Jesus) hershelf. Zoe stated that we live in a modern equal society and that women should be allowed to enter no matter what."
 greece.15.a:0 "This has caused trouble."
 greece.16.t:0 "Operation Restoration"
 greece.16.d:0 " Our government has decided, with support from the military high command, to push further deeper into Anatolia and reclaim lost lands such as Nicomedia and the city of our hearts Constantinople. Although this will surely grow world tension greatly it is our only chance to achieve our dream. We could ask for help from Britain and France but we shouldn't expect much, it could even backfire..."
 greece.16.a:0 "It would be better if we asked for help first."
 greece.16.b:0 "Let's not get them involved."
 greece.17.t:0 "Greece asks for intervention"
 greece.17.d:0 "Earlier today as Hellenic forces poised to attack the Turkish border, the Greek ambassador in our Capital has suggested that we intervene in the upcoming war between them and Turkey. This will greatly upset our neighbors and will definately damage our reputation."
 greece.17.a:0 "Yes, we will honour our alliance with the Greeks."
 greece.17.b:0 "This is not what the Traty of Athens suggested!"
 greece.18.t:0 "Intervention rejected!"
 greece.18.d:0 " Despite our ambassador's efforts we couldn't come to an agreement. They definately won't help us and they even rejected any sort of protecting our country from any possible future enemies since we did not respect Athen's Treaty."
 greece.18.a:0 " Oh shit!"
 greece.19.t:0 "Treaty of Rome"
 greece.19.d:0 "The Italians have agreed to support us over the new issue that erupted between us and Turkey. Obviously in exchange for some lands for the Italians, that is the only way we could get them support us and even that troubled them."
 greece.19.a:0 "Bravo Il Duce!"
 greece.20.t:0 "Greece Asks For Italian Intervention"
 greece.20.d:0 "The Greek ambassador in Rome has called for a full support of the Greek campaign in Anatolia. It sounds, troubling to say the least, but this could be our only chance to work on the Anatolian campaign once again!"
 greece.20.a:0 "Yes this is our chance!"
 greece.20.b:0 "What?! No..."
 greece.21.t:0 "Constantinople reclaimed!"
 greece.21.d:0 "Finally! Constantinople is ours once again! The region is finally free from Turkish oppression and we have the rights to rename it."
 greece.21.a:0 "Finally!"
 greece.22.t:0 "Smyrna reclaimed!"
 greece.22.d:0 "After our last campaign in Anatolia, a recapture of Smyrna by Hellenic forces was very unlikely but now we have managed to accomplish our dream of renaming 'Izmir' back to Smyrna as it should be and establish a strong Hellenic administration."
 greece.22.a:0 "Fantastic!"
 greece.23.t:0 "Prousa Reclaimed!"
 greece.23.d:0 "After all these years we have finally reclaimed Prousa and established a new Hellenic administration. Finally our dream of restoring the empire is close!"
 greece.23.a:0 "Lovely"
 greece.24.t:0 "Nicomedia Reclaimed!"
 greece.24.d:0 "Greek forces have captured 'duzce' and now we have complete (nearly) control of the state. We can now change the names back to their original ones."
 greece.24.a:0 "I could rent a house there one day."
 greece.28.t:0 "Greece wants to join the axis"
 greece.28.d:0 " Today the Greek foreign minister has met with our representatives and proposed an offer to join the Axis. By accepting them in we may upset our realtions with Italy but we could surely use their air-bases for possible campaigns in northern Africa and threaten the British Royal Navy."
 greece.28.a:0 "Yes, let them in."
 greece.28.b:0 "No, we don't want to upset our relations with Mussolini."
 greece.31.t:0 "Greece demands the Dodecanese"
 greece.31.d:0 " Today the Greek foreign minister has met with our representatives demanding that Rhodes alongside the other Dodecanese islands which are 'rightfully Greek' as he mentioned must be returned immediately. Of course giving a base so important to them would be a foolish move."
 greece.31.a:0 "Yes, let them have it."
 greece.31.b:0 "No, the Dodecanese will remain Italian!"
 greece.25.t:0 "Greece demands Cyprus"
 greece.25.d:0 " Today the greek foreign minister has disscussed with our representatives about a serious issue that greatly affects our relationships with Greece. The Greek minister has demanded that the island of Cyprus must be ceded immediately back to the Greek nation. Obvioulsy loosing such base of great strategic importance is pure madness but they may have the backing of the Germans."
 greece.25.a:0 "Yes, we don't want any military engages with Greece."
 greece.25.b:0 "What? No, Cyprus must be defended!"
 greece.26.t:0 "Greece seeks Allied membership"
 greece.26.d:0 "Today the Greek ambassador in London met with our Prime Minsiter telling him about how much the Greek people admire the British Nation and proposed an alliance between our two nations. This could come in handy since Crete could be used as an important naval base for our Mediterranean Fleet and reduce italian influence in the Balkans."
 greece.26.a:0 "Yes, let them join."
 greece.26.b:0 "Maybe not."
 greece.27.t:0 "Greece asks for Cyprus"
 greece.27.d:0 "It seems that the Greeks have not forgotten about the promise we made them to give Cyprus if they joined the Great War and insist that we should give them Cyprus. This is a base of great military importance but we could still use it as a base since they are in our faction but is it really worth giving it?"
 greece.27.a:0 "Yes give it to them, we keep our promises."
 greece.27.b:0 "I don't remember any promise..."
 greece.29.t:0 "Greek Ultimatum"
 greece.29.d:0 " The Greek foreign minister has met with our President demanding of a treaty be signed in which multiple regions such as Izmir, Izmit, Instabul and others be ceded to its' 'rightful owner', obviously they can't be taken serious. Making such foolish claims is obviously not worth of our time but they may be having the backing of the Axis. Perhaps we could come into a compromise and gain funds, or not."
 greece.29.a:0 "Never!"
 greece.29.b:0 "Offer them 'Constantinople' but nothing more!"
 greece.30.t:0 "Greeks offer to join our faction"
 greece.30.d:0 "Today the Greek representative in Moscow has met with our foreign minister and offered to join our faction in order to help us. However we may provoke a dispute with Mussolini or Hitler, they might want to expand their influence over the balkans. We either secure the southern balkans or we give it up..."
 greece.30.a:0 "Yes, let them join"
 greece.30.b:0 "No, don't risk it."
 greece.32.t:0 "The Third Hellenic Civilisation"
 greece.32.d:0 "Metaxas and his politicians gathered at the center of Athens outside the parliament today to proclaim the third Hellenic Civilisation, this was his main goal from the start of his reign to modernise and strengthen the Greek nation, this was followed by cheers of the crowd and the chanting of "Doksa ston Metaxa!"(glory to Metaxas)"
 greece.32.a:0 "Doksa ston Metaxa!"
 greece.33.t:0 "Fascist leadership?"
 greece.33.d:0 "The Fascist Party is currently lead by Georgios Merkouris however we can change this and replace him with another candidate,Konstantinos Logothetopoulos has prooved himself to be useful and cunning,although this does not shove merkouris out of the picture, he has prooved himself to be as cunning as logothetopoulos."
 greece.33.a:0 "Merkouris shall lead the fascist party!"
 greece.33.b:0 "Rallis Leads The Fascist Party."
 greece.33.c:0 "Logothetopoulos for fascism!"
 greece.34.t:0 "Greater Greece"
 greece.34.d:0 "We have risen up,Together we rised up and conquered rightful greek lands,we shall make a new national holiday for this is truly a wonderful achievement,this is aswell cause a global effect,perhaps we will be considered a greater power but whatever happens,we greeks will always stand,united and ready."
 greece.34.a:0 "For The Glory of Hellás!"
 greece.35.t:0 "Greece Demands Istanbul"
 greece.35.d:0 "King George of Greece recently sent a demand to our government a return of "rightful" greek lands in eastern thrace including cities like Istanbul and Edirne, how should we respond to this ultimatum?
 greece.35.a:0 "Submit to greek demands"
 greece.35.b:0 "They think we will sumbit this easily?"
 greece.37.t:0 "The Turkish Response"
 greece.37.d:0 "The Turks have have sumbited to our demands for the return of eastern thrace,this is will boost nationalism but aswell boost our industrial efficiensy due to the area's economic value."
 greece.37.a:0 "Constantinople is Ours Again!"
 greece.36.t:0 "The Turkish Response"
 greece.36.d:0 "The Turks have denied our demands for the return of east thrace to us the turkish foreign minister stated that they will not accept such demands and and that east thrace will stay turkish."
 greece.36.a:0 "They Are Underestimating us."
 greece.38.t:0 "The Greeks Want to Purchase Cyprus"
 greece.38.d:0 "Greece has offered a great ammount of economic help and funds for cyprus,this time greece made it clear they they will not dare attack us if we reject,so how shall we respond?"
 greece.38.a:0 "Accept!"
 greece.38.b:0 "What are they thinking? Of course we will reject"
 greece.39.t:0 "Successful Transaction!"
 greece.39.d:0 "The British have accepted our deal,Enosis is at last!"
 greece.39.a:0 "United at last!"
 greece.40.t:0 "The British Rejected"
 greece.40.d:0 "The British have rejected our exceptionally generous deal,this outrageous response will have consenquences,not involving us even."
 greece.40.a:0 "Damn!"
 greece.41.t:0 "Panagis Tsaldaris Passed Away"
 greece.41.d:0 "Panagis Tsaldaris sadly passed away, he lead Greece during the hardest of times he left his nephew Konstantinos in charge of the People's Party, sharing the same anti-Venizelist and monarchist views hes expected to lead Greece the same path his uncle did."
 greece.41.a:0 "Perhaps new Blood is What the Conservatives Needed ?"
 greece.42.t:0 "Ioannis Metaxas Passed Away"
 greece.42.d:0 "Death has struck our leader once again,this time our leader Ioannis Metaxas got struck this,the nation is silent,no one expected this day to come.His succession is quite simpler then expected though as he had prepared his successor long before he died,the new prime minister Alexandros Koryzis was one of the first to get the news of his death he has now created his government and is willing to lead greece the same way his precursor did."
 greece.42.a:0 "Greece Mourns"
 greece.43.t:0 "Legislative Elections"
 greece.43.d:0 "The elections that were planned for today, January 26th saw the Liberals getting 37.26% of the total votes but with such low support and with a lack of cooperation from the other parties they are unable to form a government. It seems that Demertzis and his cabinet will continue ruling Greece and the 20% voter turnout can only mean one thing about the trust our citizens have on the current system. Change is needed."
 greece.43.a:0 "Demertzis and his cabinet stay."
 greece.43.b:0 "Laikon Komma Wins."
 greece.43.c:0 "The Radical Coalition Wins."
 greece.48.t:0 "Klaras' Offer."
 greece.48.d:0 "Athanasios Klaras also known as 'Aris Velouchiotis' has contacted us and is asking us to to place him in charge of our army, considering the lack of army staff this is a tempting offer."
 greece.48.a:0 "This is not the time to be picky!"
 greece.48.b:0 "He will just cause trouble."
 greece.49.t:0 "Civil War Ends"
 greece.49.d:0 "The Civil War that has been ravaging our country is finally over,with our new government established we will hope for a better future."
 greece.49.a:0 "Thank God."
 greece.50.t:0 "The King Died"
 greece.50.d:0 "Today king George II died of Arteriosclerosis, originally it was throught this was an april fools joke,but then when people found the truth they mourned the old king,he led the country through tough times and never even thinked of abdicating."
 greece.50.a:0 "The Throne Has A New Occupant!"
 greece.51.t:0 "Glorious Socialist Victory"
 greece.51.d:0 "The fascists have failed in destroying the dream of a Greek communist utopia! From now on the workers will never be tortured by the capitalists,onwards comrades to a red future!"
 greece.51.a:0 "This Is Only The Beginning!"
 greece.52.t:0 "Dealing With Klaras"
 greece.52.d:0 "When we accepted Athanasios Klaras' offer during the civil war he became the supreme commander of our army,this has caused some issues,we must find a way to deal with this."
 greece.52.a:0 "Legitimize His Control"
 greece.52.b:0 "Crack Down on Him"
 greece.53.t:0 "Greece Seeks Friendlier Relations"
 greece.53.d:0 "The newly created socialist republic of Greece has sent us an offer of closer relations should we accept?"
 greece.53.a:0 "To A Communist World!"
 greece.53.b:0 "No,They Are Just As Bad As The Fascists"
 greece.54.t:0 "A New Friend"
 greece.54.d:0 "The Soviets have accepted our offer,this will surely only lead to good things."
 greece.54.a:0 "Great"
 greece.55.t:0 "They Declined"
 greece.55.d:0 "The Soviets have declined closer relations"
 greece.55.a:0 "Did they even have a reason to do that?"
 greece.56.t:0 "Forming A Stalinist Government"
 greece.56.d:0 "The Soviet leader Joseph Stalin has created his own political thought called 'Stalinism' which puts developing the industry as one of its main ideas,and ever since stalin became the leader in the 20s the soviet industry has skyrocketed,it's best to adopt this system for us too."
 greece.56.a:0 "Greece Will Never Have An Economic Problem Again!"
 greece.57.t:0 "Greece Wants to Join the Comintern"
 greece.57.d:0 "Greece has requested to join the commintern alliance, should we accept?"
 greece.57.a:0 "Welcome To The Commintern"
 greece.57.b:0 "This Will Only Weaken Us"
 greece.58.t:0 "Soviets Accept"
 greece.58.d:0 "The Soviets accepted,we are officially in the Comintern."
 greece.58.a:0 "Great!"
 greece.59.t:0 "Soviets Declined"
 greece.59.d:0 "The Soviets have declined and we are not in the Comintern"
 greece.59.a:0 "Whatever"
 greece.60.t:0 "Greece Invites us to their alliance"
 greece.60.d:0 "Greece sent us an invite to their new faction that aims to unite the balkans under socialism,should we accept?
 greece.60.a:0 "Of Course!"
 greece.60.b:0 "This is just another fascist trick."
 greece.61.t:0 "They have accepted"
 greece.61.d:0 "One of the new communist regimes has accepted our invite our alliance."
 greece.61.a:0 "The fascists will tremble"
 greece.62.t:0 "They have declined"
 greece.62.d:0 "The invite to the new communist balkan country about joining our faction was declined"
 greece.62.a:0 "We can survive without them"
 greece.63.t:0 "Greece Invites us to their alliance"
 greece.63.d:0 "Greece sent us an invite to their new faction that aims to unite the balkans under socialism,should we accept?
 greece.63.a:0 "Of Course!"
 greece.63.b:0 "This is just another fascist trick."
 greece.64.t:0 "Appointing A New Army Chief"
 greece.64.d:0 "Ever since the dawn of this new day we have been at work recruiting and promoting officers to lead the army,we are mostly done on that however we haven't appointed a new chief of the army to manage it,so far we have gathered a fair amount of candidates."
 greece.64.a:0 "The Offense Expert,Athanasios Klaras"
 greece.64.b:0 "The Defense Expert,Stefanos Sarafis"
 greece.65.t:0 "Fate Of The Royal Family"
 greece.65.d:0 "The monarchy of Greece created in the early 19th century has always strived for unequality and supporting the richer classes and dooming the workers,we must decide how we will punish them for all this."
 greece.65.a:0 "Execute Them!"
 greece.65.b:0 "Exile Them!"
 greece.66.t:0 "We Have Capitulated"
 greece.66.d:0 "We have been pushed out of our homeland,but the fight continues in remaining island territories!"
 greece.66.a:0 "We Will Never Surrender"
 greece.71.t:0 "Raid Enemy Armories"
 greece.71.d:0 "Our armies are lacking equipment and we do not have much of an industry to remedy that,but the enemy that controls the industrial areas does, we will send gueriila militias to try and loot the equipment bunkers and supply our armies."
 greece.71.a:0 "Go on then"
 greece.72.t:0 "Armory Raid Successful"
 greece.72.d:0 "Our guerrilas have successfully raided the enemy supplies and seized a fair ammount of rifles this will help us a lot."
 greece.72.a:0 "That's one less thing to worry about"
 greece.73.t:0 "Armory Raid Failed"
 greece.73.d:0 "The guerrilas failed in looting the enemy supplies."
 greece.73.a:0 "Damnit"
 greece.74.t:0 "Appointing A New Army Chief"
 greece.74.d:0 "Ever since the dawn of this new day we have been at work recruiting and promoting officers to lead the army,we are mostly done on that however we haven't appointed a new chief of the army to manage it,so far we have gathered a fair amount of candidates."
 greece.74.a:0 "The Offense Specialist,Manolis Mantakas"
 greece.74.b:0 "The Defense Expert,Stefanos Sarafis"
 gre_news.1.t:0 "Civil War In Greece!"
 gre_news.1.d:0 "Though this conflict has been brewing since months,it was the provisional prime minister's death was the straw that broke the camel's back initiating a conflict that still no one knows how long will last but everyone hopes it won't be long."
 gre_news.1.a:0 "What About the Debt Though?"
 gre_news.1.b:0 "This Better End Soon."
 gre_news.2.t:0 "Greek Civil War Over!"
 gre_news.2.d:0 "Greece recently has been a warzone for the two factions fighting in the Greek civil war a few days ago, though fighting ended with a new government in power the Greek people hope it will not have to be fought again. "
 gre_news.2.a:0 "Still, What About the Debt?"
 gre_news.2.b:0 "Finally!"
 greece.75.t:0 "Cyprus for War!"
 greece.75.d:0 "Now that the British are at war with the Germans once more, we have an opportunity. Our troops have shown their adeptness and skill and have thus far thrived in the field of combat. The British have maintained control of Cyprus for years now, but our Cypriot brethren yearn to join with us. As of such, we are in a position to ask the United Kingdom for the return of Cyprus in return for our guaranteed loyalty to the Allies."
 greece.75.a:0 "Send the Offer"
 greece.75.b:0 "It's best we stay out of these affairs"
 greece.76.a:0 "An Offer from the Greek Government"
 greece.76.d:0 "The island of Cyprus has always been difficult for us to maintain. Due to its closeness to Axis members its logistics have been suffering, however a solution is at hand. The Greek government has offered to take Cyprus off our hands for, in return, their loyalty to our alliance and to provide military action against Germany. If we accept it is one less headache for High Command but we lose a strategic outpost for the Armed Forces, we must decide carefully."
 greece.76.a:0 "A Perfectly Acceptable Trade"
 greece.76.b:0 "We Require no Such Assistance"
 greece.77.t:0 "The British Accept"
 greece.77.d:0 "At last we are reunited! Our generous British allies have returned Cyprus to us! We must ready the men, however, as we are now at war with the Axis. For Graecia!"
 greece.77.a:0 "Wonderful"
 greece.78.t:0 "The British Refuse"
 greece.78.d:0 "The British have refused our proposal! Despite our generous offer, they have refused to hand over Cyprus! This is a major low point in Greco-English relations."
 greece.78.a:0 "A Shame"
 greece.79.t:0 "Our Direction in the Balkans"
 greece.79.d:0 "The time has come where we must choose our path to spread communism amongst our neighbours, we can choose to either take a slower but less costly approach or invade them and liberate our balkan brothers and sisters."
 greece.79.a:0 "We will spend the time contacting neighbouring Communist groups"
 greece.79.b:0 "Draw up the invasion plans, we go to war"
 greece.80.t:0 "Dictatorship Proclaimed!"
 greece.80.d:0 "After the recent agrarian and industrial strikes in the north prime minister Ioannis Metaxás has decided to suspend parliament and parts of the constitution and after a speech on national radio he has declared an anti-democratic dictatorship, all power rests on him now."
 greece.80.a:0 "There Is No Going Back Now."
 greece.81.t:0 "Unions Strike!"
 greece.81.d:0 "The new government of Ioannis Metaxas has been faced with an angry lower class, specifically strikes in north Greece, a solution should be brought up and used."
 greece.81.a:0 "They are our biggest threat right now."
 greece.81.b:0 "This is a time for the proletariat to unite!"
 greece.82.t:0 "Greece Offers Protection"
 greece.82.d:0 "The Italians are the greatest threat to our independence right now and the Greeks seem to share that, their prime minister has offered us protection from Italy as long as we give them greater influence in our country, what should we answer?"
 greece.82.a:0 "This is our last chance"
 greece.82.b:0 "Absolutely Not"
 greece.83.t:0 "Albanian Submits"
 greece.83.d:0 "Albania has accepted our offer of protection."
 greece.83.a:0 "Perfect!"
 greece.84.t:0 "Albania stands independent"
 greece.84.d:0 "Albania stands independent"
 greece.84.a:0 "Too bad"
 greece.84.b:0 "Not for Long"
 greece.85.t:0 "Venizelist Officers Coup!"
 greece.85.d:0 "Following the passing of Konstantinos Demertzis, a small group of serving and retired officers conspired to overthrow the monarchy. After their successful coup and control over the Hellenic Parliament, Nikolaos Plastiras, a Venizelist and former general of the army, was chosen to serve as provisional prime minister."
 greece.85.a:0 "Not Again!"
 greece.86.t:0 "Sorting Out The Army's Leadership"
 greece.86.d:0 "The newly established republican army is lacking leadership, to counter-act that we have recalled officers dismissed in 1935, however the leadership of the army is a different and sensitive question, but we have a few candidates that we can appoint as chief of the army."
 greece.86.a:0 "Appoint Theodoros Pangalos"
 greece.86.b:0 "Appoint Theodoros Manetas"
 greece.86.c:0 "Appoint Georgios Tsolakoglou"
 greece.87.t:0 "Officer Meeting"
 greece.87.d:0 "An officer meeting was held today, the new army chief Theodoros Pangalos was asked about about his future plans for the army."
 greece.87.a:0 "Ambitious Plans..."
 greece.87.b:0 "Learning From Our Mistakes"
 greece.88.t:0 "Theodoros Pangalos' Coup'd'etat"
 greece.88.d:0 "Theodoros Pangalos took his chances and orchestrated another coup, learning from his previous attempt at a dictatorship, it is very unlikely that this regime will last much more."
 greece.88.a:0 "Greece will be mighty!"

