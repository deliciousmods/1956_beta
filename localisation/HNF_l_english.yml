l_english:
 HUN_army_effort:0 "Army Effort"
 HUN_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 HUN_equipment_effort:0 "Equipment Effort"
 HUN_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 HUN_motorization_effort:0 "Motorization Effort"
 HUN_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 HUN_doctrine_effort:0 "Doctrine Effort"
 HUN_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 HUN_equipment_effort_2:0 "Equipment Effort II"
 HUN_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 HUN_mechanization_effort:0 "Mechanization Effort"
 HUN_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 HUN_doctrine_effort_2:0 "Doctrine Effort II"
 HUN_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 HUN_equipment_effort_3:0 "Equipment Effort III"
 HUN_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 HUN_armor_effort:0 "Armor Effort"
 HUN_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."

 HUN_aviation_effort:0 "Aviation Effort"
 HUN_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 HUN_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 HUN_aviation_effort_2:0 "Aviation Effort II"
 HUN_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 HUN_aviation_effort_3:0 "Aviation Effort III"
 HUN_aviation_effort_3_desc:0 "Our experiences show that the ones who can strike fast and far can achieve better results. It is time to choose between reaching far and reaching fast."
 HUN_light_focus:0 "Light Fighter Focus"
 HUN_light_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future. We have to make sure that no enemy shadows our lands."
 HUN_heavy_focus:0 "Heavy Fighter Focus"
 HUN_heavy_focus_desc:0 "We must make sure that the enemy is kept on the their land. They won't reach our cities, if we can keep them on their own airports."
 HUN_CAS_effort:0 "CAS Effort"
 HUN_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 HUN_tactical_effort:0 "Bomber Focus"
 HUN_tactical_effort_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 HUN_rocket_effort:0 "Rocket Effort"
 HUN_rocket_effort_desc:0 "Rocketry is the future. Why should we construct, man and fly airplanes? We can build rockets that reach the enemy safely. Destroy their targets safely."
 HUN_rocket_effort_2:0 "Rocket Effort II"
 HUN_rocket_effort_2_desc:0 "We have to reach across the ocean. We have to reach the moon."
 HUN_jet_bombers:0 "Jet Bombers"
 HUN_jet_bombers_desc:0 "We have to use the new engine to reign bombs on the frontlines, on our enemies ships and ports."
 HUN_jet_fighters:0 "Jet Fighters"
 HUN_jet_fighters_desc:0 "The faster we can get our planes to the front, the less of them we need."
 HUN_strategic_destruction:0 "Strategic destruction"
 HUN_strategic_destruction_desc:0 "Jets can extend the range of our largest planes, can make them safer, and make them carry more bombs."
 HUN_jet_effort:0 "Jet Engine Effort"
 HUN_jet_effort_desc:0 "Jet engines are the future. They can provide more safety in speed, altitude and agility."
 
 HUN_construction_effort:0 "Construction Effort"
 HUN_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 HUN_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world." 
 HUN_construction_effort_2:0 "Construction Effort II"
 HUN_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts." 
 HUN_production_effort:0 "Armament Effort"
 HUN_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 HUN_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 HUN_production_effort_2:0 "Armament Effort II"
 HUN_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now." 
 HUN_restore_the_railways:0 "Restore Railways"
 HUN_restore_the_railways_desc:0 "The tangential railways of Hungary were all left on soil after Great War. More or less that was the reason of the current borders of Hungary. We have to improve the rail infrastructure."
 HUN_river_bridges:0 "River Bridges"
 HUN_river_bridges_desc:0 "Hungary is split in three with two major rivers crossing the country from North to South. It was a great challange in the past centuries to cross these rivers, but finally we have the technology to erect bridges over them."
 HUN_mines_of_borsod:0 "Mines of Borsod"
 HUN_mines_of_borsod_desc:0 "The mines of Borsod have been used for centuries, but in the past century were outshadowed by other mines of the Tatra region and Transylvania. These regions are lost to other countries in the Great War and now we have to expand the mining industry in Borsod. This will provide a boon to cities like Miskolc and Ózd."
 HUN_mines_of_vertes:0 "Mines of Vértes"
 HUN_mines_of_vertes_desc:0 "The Vértes hills have been used for centuries, but in the past century were outshadowed by other mines of the Tatra region and Transylvania. These regions are lost to other countries in the Great War and now we have to expand the mining industry in Borsod. This will provide a boon to cities like Veszprém and Tatabánya."
 HUN_oil_of_zala:0 "Oilfield of Zala"
 HUN_oil_of_zala_desc:0 "There were oil discovered in the low hill regions of Zala. We have to expand these oilwells in order to fuel our war machine, or to sell it to our neighbors."
 HUN_carpathian_fort:0 "Carpathian Fortifications"
 HUN_carpathian_fort_desc:0 "Hungary resides inside the Carpathian Basin. The Carpathian Mountains are excellent to provide defense for Hungary."
 HUN_western_wall:0 "Fortify the German Border"
 HUN_western_wall_desc:0 "Transdanubia is mostly plains and low hills entirely open to the ever expanding German Reich. We have to fortify the border to increase our protection."
 HUN_tatra_wall:0 "Forts in the Tatra"
 HUN_tatra_wall_desc:0 "The Tatra Mountain range is two parrallel ranges on the Northen section of the Carpathians. They would provide excellent place to fortify our borders."
 HUN_east_carpathian_wall:0 "Forts in East Carpathians"
 HUN_east_carpathian_wall_desc:0 "The East Carpathian Mountains encircle Transylvania on three sides. High mountain ranges, narrow ridges are excellent places to halt a potential Soviet assault."
 HUN_duna_drava_wall:0 "Fortify the Southern Rivers"
 HUN_duna_drava_wall_desc:0 "The river Drava runs along the Southern Hungarian border until it flows into the Danube. The Danube slightly turns East until its merge with Tisza. Excellent place to halt advancement from the South."
 HUN_mines_of_tatra:0 "Mines of Felvidék"
 HUN_mines_of_tatra_desc:0 "The mining industry was always running well in the Northern Carpathian mountains, however the mines went into decline after the Great War. We have to reopen these mines and extend their production in order to use these materials."
 HUN_mines_of_erdely:0 "Mines of Erdély"
 HUN_mines_of_erdely_desc:0 "The mining industry was always running well in the Eastern Carpathian mountains, however the mines went into decline after the Great War. We have to reopen these mines and extend their production in order to use these materials."
 
 HUN_revanchism:0 "Irredentism"
 HUN_revanchism_desc:0 "Hungary had to take one of the bitterest pill after the Great War. The Trianon Peace Treaty has left Hungary with only thrid of its territory and less than half of its population. Even worse none of the new borders were drawn by ethnic distribution, but by the need of the newly formed countries demands in order to forever cripple Hungary and Austria."
 HUN_claim_slovakia:0 "Claim Slovakia"
 HUN_claim_slovakia_desc:0 "Slovakia is a new country formed entirely out of the Northern parts of Hungary. Czeh ownership was a failed concept since start."
 HUN_demand_slovakia:0 "Demand Slovakia"
 HUN_demand_slovakia_desc:0 "Slovakia was formed out of one part of Hungary. It is time to integrate it once more into Hungary."
 HUN_claim_transylvania_x:0 "Claim Transylvania"
 HUN_claim_transylvania_x_desc:0 "Transylvania, or as Hungarians call it Erdély, is and was a core part of Hungary. Hungarians consider it as ancestral home of the Hungarian people as their most resilient part. Hungary has to have it again."
 HUN_demand_transylvania_x:0 "Demand Transylvania"
 HUN_demand_transylvania_x_desc:0 "It is the time that Erdély must belong to Hungary once more! The Second Vienna Award was clearly not real recompensation."
 HUN_claim_vajdasag:0 "Claim Vojvodina"
 HUN_claim_vajdasag_desc:0 "Vojvodina, or as Hungarians call it: Vajdaság, was always intergral part of the Kingdom of Hungary. Its population is still mostly Hungarian."
 HUN_demand_vajdasag:0 "Demand Vojvodina"
 HUN_demand_vajdasag_desc:0 "It is time to demand what is rightfully part of Hungary."
 HUN_kingdom_restored:0 "The Hungarian Kingdom Restored"
 HUN_kingdom_restored_desc:0 "Hungary has been finally restored, and it is time to declare the Kingdom of Hungary reborn."
  
 HUN_italian_friendship:0 "Italian Friendship"
 HUN_italian_friendship_desc:0 "Benito Mussolini's Italy is what Hungary is trying to achieve. Strong, developing and having a vision of the future. Also the Governor Miklós Horthy is much like the Duce. The Hungarian people could have a strong friend in Italy."
 HUN_italian_air_support:0 "Aviation Cooperation with Italy"
 HUN_italian_air_support_desc:0 "Befriending Italy has made us to realise how much we are behind in aviation technology. With their help, Hungary could improve the state of aviation and even could become the leading nations."
 HUN_befriend_germany:0 "Befriend Germany"
 HUN_befriend_germany_desc:0 "The German Reich is expanding and this cannot be ignored. With giants rising on both sides of Hungary, the Governor has to look for friendship in order to avoid being crushed under the giants' feet."
 HUN_revoke_numerus_clausus:0 "Revoke the Numerus Clausus"
 HUN_revoke_numerus_clausus_desc:0 "The Numerus Clausus was one of the first ethnic laws of modern Europe. However their time has past and all able men and women are needed. Segregation can no longer go on."
 HUN_bring_home_the_martians:0 "Bring Home the Martians"
 HUN_bring_home_the_martians_desc:0 "The Martians was a nickname for the huge number of Hungarian scientists working on various scientific projects mostly in the USA. Edward Teller, Leó Szilárd, Eugene Wigner were the key figures in the Manhattan Project. They fled German and Hungarian Universities and research projects to the West with the rise of fascism. Now that democracy and the freedom is ensured, we have to convince them that Hungary is the best place for them."
 HUN_militarism:0 "Militarism"
 HUN_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 HUN_neutrality_focus:0 "Neutrality Focus"
 HUN_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 HUN_deterrence:0 "Deterrence"
 HUN_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 HUN_indoctrination_focus:0 "Indoctrination"
 HUN_indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 HUN_why_we_fight:0 "Why We Fight"
 HUN_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 HUN_political_commissars:0 "Political Commissars"
 HUN_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 HUN_internationalism_focus:0 "Internationalism Focus"
 HUN_internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 HUN_nationalism_focus:0 "Nationalism Focus"
 HUN_nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 HUN_paramilitarism:0 "Paramilitarism"
 HUN_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 
 HUN_educational_reforms:0 "Education Reform"
 HUN_educational_reforms_desc:0 "The Hungarian education system was well-known for decades. It was always strong on the field of mathematics and physics. If we can extend the education methodology, Hungarian researchers engineers could achieve far greater things that they can imagine now."
 HUN_extra_tech_slot:0 "Extra Research Slot"
 HUN_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 HUN_extra_tech_slot_2:0 "Extra Research Slot II"
 HUN_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 HUN_nuclear_effort:0 "Nuclear Effort"
 HUN_nuclear_effort_desc:0 "Hungary could achieve nuclear goals with the able scientists we have at hand. However, building reactors may prove hard without external support."
 
 idea_HUN_education_reform:0 "Education Reforms"
 idea_HUN_education_reform_desc:0 "The Hungarian education was traditionally strong in the fields of mathematics and physics."
 idea_HUN_revanchism:0 "Irredentism"
 idea_HUN_revanchism_desc:0 "Irredentism after the Great War is what unites the Hungarian people."
 idea_HUN_kingdom_restored:0 "Kingdom of Hungary Restored"
 idea_HUN_kingdom_restored_desc:0 "The Kingodm of Hungary restored allows the people to finally live in peace."
 idea_HUN_neutrality_path:0 "Hungarian Neutrality"
 idea_HUN_neutrality_path_desc:0 "We  must seek to avoid conflict with our major neighbors. There is nothing worse then being getting into another Great War"
 idea_HUN_numerus_clausus_removed:0 "Revoked Numerus Clausus"
 idea_HUN_numerus_clausus_removed_desc:0 "With the revocation of Numerus Clausus, all men and women can work where their work is the most useful."
 idea_HUN_carpathian_forts:0 "Carpathian Fortifications"
 idea_HUN_carpathian_forts_desc:0 "It is essential to build a network of forts around the Carpathian Basin."
 idea_HUN_air_support_focus:0 "Air Support Effort"
 idea_HUN_air_support_focus_desc:0 "Our advancement in the field of aviation allows us to produce bombers more efficiently."
 
 hf.1.t:0 "Hungary demands Slovakia"
 hf.1.d:0 "Slovakia is a new country formed entirely out of the Northern parts of Hungary. Czech ownership was a failed concept since start. The Hungarian leadership now considers time to ask for more. The question is whether we can live without some Slavic territory in exchange for the friendship of the Hungarian people?"
 hf.1.a:0 "Give Slovakia to Hungary"
 hf.1.b:0 "Reject Hungarian demands for Slovakia"
 hf.2.t:0 "Germany approves"
 hf.2.d:0 "The German Reich has approved our requests for Slovakia."
 hf.2.a:0 "Rejoice!"
 hf.3.t:0 "Germany rejects"
 hf.3.d:0 "The German Reich rejects Hungarian claims on Slovakia. Will it be a source of more hostility towards Germany? Only time will tell."
 hf.3.a:0 "Damnation!"
 
 hf.4.t:0 "Hungary demands Transylvania"
 hf.4.d:0 "Transylvania, or as Hungarians call it Erdély, is and was a core part of Hungary. Hungarians consider it as ancestral home of the Hungarian people as their most resilient part. Hungary has to have it again. We may have miscalculated our best options during the conference of the Second Vienna Award."
 hf.4.a:0 "Give all of Transylvania to Hungary"
 hf.4.b:0 "Reject the Hungarian demands"
 hf.5.t:0 "Germany approves"
 hf.5.d:0 "The German Reich approves our claims on Transylvania."
 hf.5.a:0 "Rejoice!"
 hf.6.t:0 "Germany rejects"
 hf.6.d:0 "The German Reich rejects Hungarian claims on Transylvania. Will it be a source of more hostility towards Germany? Only time will tell."
 hf.6.a:0 "Damnation!"
 
 hf.7.t:0 "Hungary demands Vojvodina"
 hf.7.d:0 "The border between Hungary and the Southern Slavic countries were usually defined by the Drava and the Danube rivers. After the Peace Treaties of Versailles, Hungary had to give up Vojvodina to Serbia, and was integrated into Yugoslavia. Hungary now requests these territories back. Should we approve their claims?"
 hf.7.a:0 "Approve Hungarian demands!"
 hf.7.b:0 "Reject Hungarian demands!"
 hf.8.t:0 "Demand approved"
 hf.8.d:0 "Hungarian demands were approved, and the Hungarians rejoice to be part of their home once again!"
 hf.8.a:0 "Rejoice!"
 hf.9.t:0 "Demand rejected"
 hf.9.d:0 "Our demands have been rejected. Is it going to be a source of hostility?"
 hf.9.a:0 "Damnation!"