 #Events
 fin_news.1.t:0 "German diplomats in Helsinki"
 fin_news.1.d:0 "Following the Finnish loss of land in the so called "Winter War" against the Soviet Union, German ambadassadors have been spotted in Helsinki. Rumours say the Finns are looking for a military alliance with Germany against the Soviet threat."
 fin_news.1.a:0 "The only right course of action."
 fin_news.1.b:0 "The Fascist regime grows ever stronger."
 fin_news.1.h:0 "Interesting."
 fin_news.1.c:0 "Any enemy of the Bolsheviks is our friend."
 fin_news.1.e:0 "They are just rumours.
 fin_news.1.f:0 "They better be careful..."
 fin_news.1.g:0 "The Finns should be careful about who they are dealing with."
 finland.10.t:0 "Finland gives us Military Access"
 finland.10.d:0 "The Finns are eager to get their rightful land stolen from the Winter War, and they have given us Military Access, as we prepare Operation Barbarossa."
 finland.10.a:0 "A most needed help."
 finland.11.t:0 "Soviet bombing of our Cities!"
 finland.11.d:0 "Following the German invasion of the USSR, the Soviets began a bombing run and bombed our cities, claiming it was a mixture of bad intel and poor bombing accuracy, as the intended target was German military bases in Finland."
 finland.11.a:0 "This in an act of war!"
 finland.11.b:0 "Maybe it was an accident."
 finland.12.t:0 "Finland Sues for Peace"
 finland.12.d:0 "The cowards of Finland have asked us for peace, in exchange for the prewar borders, plus giving us the province of Petsamo."
 finland.12.a:0 "We will accept. We have more important tasks in Germany"
 finland.12.b:0 "No! Finland will soon fall to the Soviet Union!"
 finland.13.t:0 "The Soviets have declined."
 finland.13.d:0 "The Soviet Union has declined our suggestion for peace, vowing to take over the whole country."
 finland.13.a:0 "They shall die trying!"
 finland.14.t:0 "Soviets Accept."'
 finland.14.d:0 "The Soviets have accepted our suggestion for peace. In exchange for our freedom and peace, we have given up the state of Petsamo."
 finland.14.a:0 "It is for the best."
 finland.15.t:0 "Finland wants to join the Axis."
 finland.15.d:0 "Following our military alliance with Finland, they have come to the conclusion to sign the Tripartite Pact and join the Axis."
 finland.15.a:0 "We accept."
 finland.15.d:0 "No, we are just brothers-in-arms."
 finland.16.t:0 "Germany Accepts."
 finland.16.d:0 "Germany has decided to accept our request to sign the Tripartite Pact and join the Axis."
 finland.16.a:0 "Together we will crush the Soviets!"
 finland.17.t:0 "Germany declines."
 finland.17.d:0 "Germany has declined our request to join the Axis."
 finland.17.a:0 "Their own loss."
 fin_news.2.t:0 "Finland signs Tripartite Pact."
 fin_news.2.d:0 "Finland has signed the Tripartite Pact, formally joining the Axis, being only what they called brothers-in-arms before."
 fin_news.2.a:0 "Interesting."
 fin_news.2.b:0 "For the glorious future of Europe!"
 fin_news.2.c:0 "Fascists are breeding like vermin..."
 finland.18.t:0 "Finland Requests Alliance."
 finland.18.d:0 "Finland has invited us to the Nordic Defensive Alliance, saying co-operative defence with all the Nordic countries is the best for everyone."
 finland.18.a:0 "We will gladly join, for a safer Nordic region!"
 finland.18.b:0 "Finland has to look for allies elsewhere."
 finland.19.t:0 "[From.GetName] Declines!"
 finland.19.d:0 "[From.GetName] has declined our invitation to join the Nordic Defensive Alliance."
 finland.19.a:0 "Their loss!"
 finland.99.t:0 "United Nordic countries and Scandinavia!"
 finland.99.d:0 "Our diplomatic efforts have paid off, the leaders of Norway, Denmark and Sweden have agreed to the suggestions of uniting our countries as one, for a stronger and better future for all!"
 finland.99.a:0 "Rule the North!"
 finland.20.t:0 "The Karjala issue."
 finland.20.d:0 "The [FIN.GetAdjective] government wants to solve the Karjala demands, they are asking in relation to the recent events in Germany to lay off of Karjala."
 finland.20.a:0 "We will lay off. For now."
 finland.20.b:0 "No! We need Karjala for the protection of Leningrad."
 finland.21.t:0 "[From.GetName] Accepts"
 finland.21.d:0 "The [From.GetName] has agreed to our proposal to layoff from pressing the Karjala Issue further."
 finland.21.a:0 "Good."
 finland.22.t:0 "[From.GetName] declines!"
 finland.22.d:0 "The [From.GetName] has declined our proposal, stating the safety of Leningrad as the reason."
 finland.22.a:0 "Expected."
 finland.23.t:0 "Finnish-British research agreement."
 finland.23.d:0 "The British have accepted our proposal of a mutual research agreement."
 finland.23.a:0 "Great News!"
 finland.23.b:0 "Join the Tech Sharing of Commonwealth."
 finland.24.t:0 "Report this"
 finland.24.d:0 "If you see this event, please report it as a bug, you should not be seeing this."
 finland.24.a:0 "OK"
 finland.25.t:0 "Finnish-German research agreement."
 finland.25.d:0 "The Germans have accepted our proposal of a mutual research agreement."
 finland.25.a:0 "Great News!"
 finland.25.b:0 "Tech Sharing with Germany"
 finland.26.t:0 "Finns cede Karjala"
 finland.26.d:0 "Due to the outbreak of war in Europe, the Finns have decided to cede Karjala to us, to keep in peace with us."
 finland.26.a:0 "A smart choice."
 finland.27.t:0 "Finland wants to join the Axis"
 finland.27.d:0 "Finland has sent diplomats to discuss the possibility of Finland joining us, the Axis Powers."
 finland.27.a:0 "Yes, welcome our Finnish brothers!"
 finland.27.b:0 "No, Finland must look for friends elsewhere."
 finland.28.t:0 "Germany accepts our request!"
 finland.28.d:0 "Germany has accepted our proposal to join the Axis Powers."
 finland.28.a:0 "A toast to our new German friends!"
 finland.29.t:0 "Germany declines!"
 finland.29.d:0 "Germany has declined our alliance request."
 finland.29.a:0 "Their loss!"
 finland.31.t:0 "[From.GetName] accepts!"
 finland.31.d:0 "[From.GetName] has accepted our invite to join the Nordic Defensive Alliance."
 finland.31.a:0 "Great News!"
 finland.30.t:0 "Nordic Research Agreement."
 finland.30.d:0 "We have succesfully negotiated a research agreement with the other nordic countries."
 finland.30.a:0 "Good."
 finland.30.b:0 "Join Faction Research"
 finland.32.t:0 "Finland calls for an alliance!"
 finland.32.d:0 "Finland has sent us an invitation to join their baltic alliance."
 finland.32.a:0 "We will gladly join!"
 finland.32.b:0 "No. We must remain neutral."
 finland.33.t:0 "[From.GetName] accepts!"
 finland.33.d:0 "[From.GetName] has accepted our alliance invite."
 finland.33.a:0 "Good news!"
 finland.34.t:0 "[From.GetName] declines!"
 finland.34.d:0 "[From.GetName] has declined our alliance invite!"
 finland.34.a:0 "Luckily, we have other means of making them join..."
 finland.36.t:0 "[From.GetName] wants to join the Comintern!"
 finland.36.d:0 "[From.GetName] has sent us an letter asking for entrance to our faction."
 finland.36.a:0 "Yes we accept."
 finland.36.b:0 "No, we must decline."
 finland.37.t:0 "[From.GetName] has accepted!"
 finland.37.d:0 "[From.GetName] has accepted our request to join their faction!"
 finland.37.a:0 "For a glorious future!"
 finland.38.t:0 "[From.GetName] has declined."
 finland.38.d:0 "Despite our efforts [From.GetName] has declined our request to join their alliance."
 finland.38.a:0 "They will regret this!"
 FIN_elections.1.t:0 "1937 Presidential elections!"
 FIN_elections.1.d:0 "The time has come for the country to choose a new president."
 FIN_elections.1.a:0 "6 more years of P. E. Svinhufvud!"
 FIN_elections.1.b:0 "A new president! Kyösti Kallio!"
 FIN_elections.2.t:0 "Kyösti Kallio has died!."
 FIN_elections.2.d:0 "Sadly we have to inform that our President Kyösti Kallio has suffered a sudden heart attack and passed away, emergency elections have been held."
 FIN_elections.2.a:0 "Risto Ryti shall take his place."
 finland.40.t:0 "[From.GetName] wants to join the Allies!"
 finland.40.d:0 "[From.GetName] has sent us an letter asking for entrance to our faction."
 finland.40.a:0 "Yes we accept."
 finland.40.b:0 "No, we must decline."
 finland.41.t:0 "[From.GetName] has accepted!"
 finland.41.d:0 "[From.GetName] has accepted our request to join their faction!"
 finland.41.a:0 "For a safe future of Europe!"
 finland.42.t:0 "[From.GetName] has declined."
 finland.42.d:0 "Despite our efforts [From.GetName] has declined our request to join their alliance."
 finland.42.a:0 "They will regret this!"
 finland.100.t:0 "Nordic Integration."
 finland.100.d:0 "Our final policies and laws are ready, from this day onwards, there are no Swedish, Finnish, Norwegian or Danish people, only Nordics!"
 finland.100.a:0 "Good."
 finland.43.t:0 "[From.GetName] demands land!"
 finland.43.d:0 "[From.GetName] has demanded Lappland from us, or face the consequences."
 finland.43.a:0 "We have no choice but to accept."
 finland.43.b:0 "[From.GetName] is far too strong, we should become a puppet of them if we wish to survive."
 finland.43.c:0 "[From.GetName] shall have nothing!"
 finland.44.t:0 "[From.GetName] cedes Lappland."
 finland.44.d:0 "[From.GetName] has ceded Lappland to us!"
 finland.44.a:0 "A logical choice."
 finland.45.t:0 "[From.GetName] has come to the conclusion to become a puppet of us."
 finland.45.d:0 "[From.GetName] has come to the conclusion to become a puppet of us, due to the fear of our military strength."
 finland.45.a:0 "A logical choice."
 finland.45.b:0 "We shall annex all of Sweden!"
 finland.46.t:0 "[From.GetName] has refused to give in!
 finland.46.d:0 "[From.GetName] has refused to give us any land!"
 finland.46.a:0 "Well take it by force then!"
 finland.47.t:0 "[From.GetName] demands land!"
 finland.47.d:0 "[From.GetName] has demanded Nord-Norge from us, or face the consequences."
 finland.47.a:0 "We have no choice but to accept."
 finland.47.b:0 "[From.GetName] is far too strong, we should become a puppet of them if we wish to survive."
 finland.47.c:0 "[From.GetName] shall have nothing!"
 finland.48.t:0 "[From.GetName] cedes Nord-Norge."
 finland.48.d:0 "[From.GetName] has ceded Nord-Norge to us!"
 finland.48.a:0 "A logical choice."
 finland.49.t:0 "[From.GetName] has come to the conclusion to become a puppet of us."
 finland.49.d:0 "[From.GetName] has come to the conclusion to become a puppet of us, due to the fear of our military strength."
 finland.49.a:0 "A logical choice."
 finland.49.b:0 "We shall annex all of Norway!"
 finland.50.t:0 "[From.GetName] has refused to give in!
 finland.50.d:0 "[From.GetName] has refused to give us any land!"
 finland.50.a:0 "Well take it by force then!"
 finland.51.t:0 "[From.GetName] demands land!"
 finland.51.d:0 "[From.GetName] has demanded Jutland from us, or face the consequences."
 finland.51.a:0 "We have no choice but to accept."
 finland.51.b:0 "[From.GetName] is far too strong, we should become a puppet of them if we wish to survive."
 finland.51.c:0 "[From.GetName] shall have nothing!"
 finland.52.t:0 "[From.GetName] cedes Jutland."
 finland.52.d:0 "[From.GetName] has ceded Jutland to us!"
 finland.52.a:0 "A logical choice."
 finland.53.t:0 "[From.GetName] has come to the conclusion to become a puppet of us."
 finland.53.d:0 "[From.GetName] has come to the conclusion to become a puppet of us, due to the fear of our military strength."
 finland.53.a:0 "A logical choice."
 finland.53.b:0 "We shall annex all of Denmark!"
 finland.54.t:0 "[From.GetName] has refused to give in!
 finland.54.d:0 "[From.GetName] has refused to give us any land!"
 finland.54.a:0 "Well take it by force then!"
 finland.55.t:0 "[From.GetName] debates intervention."
 finland.55.d:0 "[From.GetName] has debated intervening against Germany in their aggression in Scandinavia, and has asked us, should we intervene?"
 finland.55.a:0 "Yes we should, for our protection!"
 finland.55.b:0 "No. Better safe than sorry."
 finland.56.t:0 "[From.GetName] has agreed to intervene!"
 finland.56.d:0 "[From.GetName] has come to the conclusion to intervene against Germany!"
 finland.56.a:0 "To arms!"
 finland.57.t:0 "[From.GetName] has decided not to intervene."
 finland.57.d:0 "[From.GetName] has come to the conclusion that they are not gonna intervene in the war."
 finland.57.a:0 "Neither should we then."
 finland.57.b:0 "They are fools! We shall protect our scandinavian brothers!"
 finland.58.t:0 "[From.GetName] declares war on Germany"
 finland.58.d:0 "As promised, [From.GetName] has declares war on Germany!"
 finland.58.a:0 "And we follow!"
 finland.59.t:0 "[From.GetName] demands land!"
 finland.59.d:0 "[From.GetName] has demanded Olonets, Onega and Murmansk from us! Stating they are their rightful lands!"
 finland.59.a:0 "We shall cede them, we should try to avoid a possible war."
 finland.59.b:0 "Never!"
 finland.60.t:0 "[From.GetName] demands our lands!"
 finland.60.d:0 "[From.GetName] has demanded us to bow to them, or be annexed completely!"
 finland.60.a:0 "We shall never bow!"
 finland.60.b:0 "It's better to keep our lands in some way."
 finland.61.t:0 "[From.GetName] refuses!"
 finland.61.d:0 "[From.GetName] has refused our requests for them to become a puppet of us!"
 finland.61.a:0 "They very well know what the alternative is..."
 finland.62.t:0 "[From.GetName] stands down!"
 finland.62.d:0 "[From.GetName] stands down and accepts our demands, becomes under our control."
 finland.62.a:0 "A wise choice."
 finland.63.t:0 "[From.GetName] cedes their lands!"
 finland.63.d:0 "[From.GetName] has decided to cede our requested lands, to avoid an incident."
 finland.63.a:0 "For the future of Greater Finland!"
 finland.64.t:0 "[From.GetName] refuses!"
 finland.64.d:0 "[From.GetName] refuses to cede our rightful lands to us!"
 finland.64.a:0 "They will get whats coming..."
 finland.65.t:0 "President Ryti resigns."
 finland.65.d:0 "President Ryti made a promise to the German Reich, to not to pursue separate peace, but we have started to pursue separate peace, so he has resigned to avoid any complications. Marshall Mannerheim shall take his place."
 finland.65.a:0 "Ok."
 fin_news.3.t:0 "[FIN.GetName] declares war on [SOV.GetName]!"
 fin_news.3.d:0 "Following the Soviet Unions bombing of Finnish Cities, which were described as accidents by the Russians, primary target being German military bases in Finland, the Finns have declared war on [SOV.GetName], saying it was not an accident, but a blatant attack."
 fin_news.3.a:0 "Interesting."
 fin_news.3.b:0 "The only right choice!"
 fin_news.3.c:0 "Those fools!"
 fin_news.4.t:0 "The Birth of the Nordic Defensive Alliance!"
 fin_news.4.d:0 "Today the [FIN.GetAdjective] government announced their plans to create a new defensive alliance, called the Nordic Defensive Alliance. Its main goals are create an defensive military pact around the nordic countries of [NOR.GetName], [SWE.GetName], [DEN.GetName] and [FIN.GetName]. [FIN.GetName] has deemed it necessary to push it forward, citing increasing tensions in the world as a reason."
 fin_news.4.a:0 "Interesting."
 fin_news.4.b:0 "It is for the safety of Nordic countries!"
 fin_news.5.t:0 "Nordic Countries unite as one!"
 fin_news.5.d:0 "Today, the Nordic countries of [SWE.GetName], [NOR.GetName], [DEN.GetName] and [FIN.GetName] announced they are uniting as a one country, ruled by what is called the Nordic Council, with the same amount of represantives from every former country of the nordics."
 fin_news.5.a:0 "Unexpected."
 fin_news.5.b:0 "We are united!"
 finland.66.t:0 "Integration of [SOV.GetAdjective] lands complete!"
 finland.66.d:0 "We have completed the integration of Murmansk, Olonets and Onega."
 finland.66.a:0 "Good News!"
 finland.67.t:0 "Integration of [NOR.GetAdjective] and [SWE.GetAdjective] lands complete!"
 finland.67.d:0 "We have completed the integration of Nord-Norge and Lappland!"
 finland.68.t:0 "[FIN.GetName] offers us Karjala in exchange for Estonia."
 finland.68.d:0 "[FIN.GetName] has offered us Karjala in exchange for releasing Estonia as their satellite state."
 finland.68.a:0 "A great proposal!"
 finland.69.t:0 "The Åland question"
 finland.69.d:0 "Now that the tensions are arising in Europe, the question has come up, what should we do with the islands of Åland?"
 finland.69.a:0 "Nothing, they shall remain ours and demilitarized."
 finland.69.b:0 "We should transfer Åland to [SWE.GetName] for Ålands safety."
 finland.69.c:0 "Demilitarize Åland and force conscription on them."
 finland.69.d:0 "Give them more autonomy, but keep them under our guard."
 finland.70.t:0 "[FIN.GetName] gives us the Åland islands!"
 finland.70.d:0 "[FIN.GetName] has decided to give us the islands of Åland, to keep them safe."
 finland.70.a:0 "A wise choice!"
 finland.71.t:0 "[FIN.GetName] asks us to join the Nordic Union!"
 finland.71.d:0 "[FIN.GetName] has sent us an diplomatic offer to unite our countries as one, under the flag of the Nordic Union."
 finland.71.a:0 "We will accept."
 finland.71.b:0 "No! We shall retain our independence."
 finland.72.t:0 "[From.GetName] accepts!"
 finland.72.d:0 "[From.GetName] has accepted our offer, and has been united under the Nordic Union!"
 finland.72.a:0 "Great news!"
 finland.73.t:0 "[From.GetName] has declined!"
 finland.73.d:0 "[From.GetName] has declined our offer to united under the Nordic flag!"
 finland.73.a:0 "We have other means of uniting us..."
 finland.75.t:0 "Baltic safety question"
 finland.75.d:0 "The Soviets have claimed the territories of [LAT.GetName], [EST.GetName] and [LIT.GetName] as their own, we should try to keep our new allies and ourselves from the USSR."
 finland.75.a:0 "Ask for them to cancel their ambitions on the Baltics."
 finland.75.b:0 "Exchange Karjala for the safety of the Baltics"
 finland.75.c:0 "We can defend ourselves if we must!"
 finland.76.t:0 "[FIN.GetName] asks us to remove our claims!"
 finland.76.d:0 "[FIN.GetName] has asked us to remove the claims we have made on the Baltic territories."
 finland.76.b:0 "We will, we already have other more important matters."
 finland.76.a:0 "Never! Those territories are rightfully ours!"
 finland.77.t:0 "[FIN.GetName] proposal."
 finland.77.d:0 "[FIN.GetName] has proposed that they give us the state of Karjala in exchange for us backing off on the demands of Baltic states."
 finland.77.a:0 "Not a worthwhile proposal!"
 finland.77.b:0 "This suits our interests."
 finland.78.t:0 "[SOV.GetName] declines!"
 finland.78.d:0 "[SOV.GetName] has declined our proposal of solving the Baltic problem!"
 finland.78.a:0 "Atleast we tried."
 finland.79.t:0 "[SOV.GetName] agrees."
 finland.79.d:0 "Much to our surprise, [SOV.GetName] has agreed to our request."
 finland.79.a:0 "Great news!"
 finland.80.t:0 "[SOV.GetName] agrees."
 finland.80.d:0 "[SOV.GetName] has agreed to our proposal, we have now ceded Karjala to them, and they have withdrawn their demands on the Baltic States."
 finland.80.a:0 "Great news!"
 finland.81.t:0 "Restore the Monarchy?"
 finland.81.d:0 "Now that we have good relations with Germany, they have asked us if we want to declare our country a kingdom, as was supposed to, if the Germans had won the Great War. They are offering Friedrich Karl as our king."
 finland.81.a:0 "Yes! We shall become a kingdom!"
 finland.81.b:0 "No, we have no need for that."
 finland.82.t:0 "Choosing the location of our capital."
 finland.82.d:0 "Now that the nordic countries have been united, the question has arosen, we should our capital be?"
 finland.82.a:0 "Keep it in Helsinki."
 finland.82.b:0 "Move it to Stockholm, Swedens capital."
 finland.82.c:0 "Move it to Oslo, Norways capital."
 finland.82.d:0 "Move it to Copenhagen, Denmarks capital."
 
