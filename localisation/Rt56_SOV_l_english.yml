 r56.soviet.1.t:0 "Gosplan Industrial Report For The Year 1935"
 r56.soviet.1.d:0 "Gosplan is happy to report to the Central Committee that the current five year plan is still currently ahead of schedule! Last year we’ve made huge strides in our Steel Production. Suppressing many other Countries in production. We’ve also increased our Oil and Coal production over last years totals.\nGosplan is revolutionizing our great nation from a rural peasantry, to a industrial powerhouse rivaling those Capitalist bastards in the west! Though with that said, Gosplan has a question for the Central Committee. Should we still heavily focus on production goals or switch some resources to expanding civilian industries?"
 r56.soviet.1.a:0 "Keep The Focus On Production Goals"
 r56.soviet.1.b:0 "Refocus on Civilian Industry Expansion"
 r56.soviet.2.t:0 "Railway Slowdown"
 r56.soviet.2.d:0 "Gosplan is reporting that railway slowdowns are preventing production quotas, and deliveries from being filled in a timely manner. Leading to a slowdown in production across the broad. They say that the current railway system can’t keep up with the current size of our industry, and the tonnage needed to be shipped through it."
 r56.soviet.2.a:0 "Excuses"
 r56.soviet.3.t:0 "Further Railway Slowdowns"
 r56.soviet.3.d:0 "Gosplan is reporting that railway slowdowns are still preventing production quotas, and deliveries from being filled in a timely manner. Leading to a slowdown in production across the broad. The current railway system can’t keep up with the current size of our industry, and the tonnage needed to be shipped through it. Gosplan recommended improving it as soon as possible."
 r56.soviet.3.a:0 "How hard is it to make the trains run on time?"
 r56.soviet.4.t:0 "More Railway Slowdowns"
 r56.soviet.4.d:0 "Gosplan is reporting that railway slowdowns are still preventing production quotas, and deliveries from being filled in a timely manner. Leading to a slowdown in production across the broad. Also that these slowdowns are only getting worse. The current railway system can’t keep up with the current size of our industry, and the tonnage needed to be shipped through it. Gosplan recommended improving it as soon as possible."
 r56.soviet.4.a:0 "This is Unacceptable"
 r56.soviet.5.t:0 "Additional Railway Slowdowns"
 r56.soviet.5.d:0 "Gosplan is reporting that railway slowdowns are still preventing production quotas, and deliveries from being filled in a timely manner. Leading to a slowdown in production across the broad. Also that these slowdowns are only getting worse. The current railway system can’t keep up with the current size of our industry, and the tonnage needed to be shipped through it. Gospaln recommended improving it as soon as possible, again. "
 r56.soviet.5.a:0 "This is the same report as last time. You just changed the date."
 r56.soviet.6.t:0 "Railway Slowdowns, Again"
 r56.soviet.6.d:0 "For the fifth time Gosplan is reporting that railway slowdowns are still preventing production quotas, and deliveries from being filled in a timely manner. Leading to a slowdown in production across the broad. Also that these slowdowns are only getting worse. The current railway system can’t keep up with the current size of our industry, and the tonnage needed to be shipped through it. Gospaln recommended improving it as soon as possible, again."
 r56.soviet.6.a:0 "That's it! Someone from Gosplan Is Getting Shot!"
 r56.soviet.7.t:0 "Railway Slows Production"
 r56.soviet.7.d:0 "For the sixith time Gosplan is reporting that railway slowdowns are still preventing production quotas, and deliveries from being filled in a timely manner. Leading to a slowdown in production across the broad. Also that these slowdowns are only getting worse. The current railway system can’t keep up with the current size of our industry, and the tonnage needed to be shipped through it. Gospaln recommended improving it as soon as possible, again."
 r56.soviet.7.a:0 "Stop Bugging Me About Railways!"
 r56.soviet.8.t:0 "Railway Cripples Production"
 r56.soviet.8.d:0 "For the seventh time Gosplan is reporting that railway slowdowns are still preventing production quotas, and deliveries from being filled in a timely manner. Leading to a slowdown in production across the broad. Also that these slowdowns are only getting worse. The current railway system can’t keep up with the current size of our industry, and the tonnage needed to be shipped through it. Gospaln recommended improving it as soon as possible, again."
 r56.soviet.8.a:0 "Railways Are A Fad Anyway"
 r56.soviet.9.t:0 "Disease Outbreaks Reported"
 r56.soviet.9.d:0 "Our cities are now seemingly gripped in outbreaks of many deadly diseases. Our Doctors recommend a immediate mass immunization program to take place nationwide before the outbreaks get any worse."
 r56.soviet.9.a:0 "This Is A Troubling Development"
 r56.soviet.11.t:0 "Outbreaks Worsen"
 r56.soviet.11.d:0 "Without action it seems the outbreaks that are affecting our great country seem to only worsen with time. Almost every major Urban center is affected and the effects on our economy are immeasurable."
 r56.soviet.11.a:0 "This Is A Troubling Development"
 r56.soviet.16.t:0 "Missed Timeline On Our Five Year Plan"
 r56.soviet.16.d:0 "Gosplan has informed us that the current Five Year Plan has fallen behind schedule. While the industrial plan was original ahead of schedule we’ve fallen behind and missed the deadline needed to finish it set by Party. This in turn has affected our future industrial efforts. This is an embarrassment for the Communist Party."
 r56.soviet.16.a:0 "Bring Me The Man Responsible"
 r56.soviet.16.b:0 "Just Extend The Deadline Everyone Makes Mistakes"
 r56.soviet.18.t:0 "Yezhov Is A Forming Coalition to Overthrow [ROOT.GetLeader]" 
 r56.soviet.18.d:0 "Nikolai Yezhov has started to fear that his position at the NKVD might be in jeopardy, and that [ROOT.GetLeader] might remove him from his current office or worse. He’s now using the activities that are currently directed toward finding people who are enemies of the state, and instead using these activities as cover for his current plans to recruit Officers and Officials into a scheme to remove Stalin from power."
 r56.soviet.18.a:0 "We Must Move Quickly"
 r56.soviet.19.t:0 "NKVD agents have made contact with Trotsky"
 r56.soviet.19.d:0 "NKVD agents have made contact with Trotsky and are in the process of getting him back into Russia secretly. Though this will take time as we have to be careful not to be found out by any foreign agents along the way, or [ROOT.GetLeader] Loyalists. Having Trotsky back to lead will give our Coup much needed legitimacy and experienced leadership."
 r56.soviet.19.a:0 "Excellent"
 r56.soviet.20.t:0 "Andrey Vlasov wants to offer some additional help"
 r56.soviet.20.d:0 "When Vlasov was brought in for a little sit down by the NKVD he seemed to show great interest in our plot and wanted to lend all the help he could. Though he seemed a little too interested in the details by our agents accounts."
 r56.soviet.20.a:0 "We can use all the assistance we can get"
 r56.soviet.20.b:0 "He might be a loyalists trying to upend us. We can't risk it"
 r56.soviet.21.t:0 "Contact Politcal Exiles?"
 r56.soviet.21.b:0 "They're In Exile For a Reason"
 r56.soviet.21.d:0 "Our NKVD agents have suggested that smuggling in excommunicated communists and other political figures that were exiled might lend to a more stable post Coup Government. This would also lend international legitimacy to our government in the worlds eyes."
 r56.soviet.21.a:0 "They’ll Help Strengthen The New Soviet State"
 r56.soviet.22.t:0 "Contact Exiled Generals?"
 r56.soviet.22.d:0 "Our NKVD agents have suggested that smuggling in excommunicated Generals and other Military figures that were exiled. This might lend to a more stable post Coup Military. This would also lend to a stronger and more experience Military."
 r56.soviet.22.a:0 "We Can't Risk It"
 r56.soviet.22.b:0 "Excellent Idea!"
 r56.soviet.24.t:0 "Trotsky has Returned!"
 r56.soviet.24.d:0 "After his long Journey back from exile Trotsky has returned to lead the [SOV.GetNameDefCap]. He’ll bring hope to workers across the world, as we set the Revolution back on track!"
 r56.soviet.24.a:0 "Long Live Trotsky!"
 r56.soviet.26.t:0 "Filling The Power Vacuum"
 r56.soviet.26.d:0 "There’s serious instability in our country as a result of the many factions that helped overthrow the Communist Regime. If we don’t want to plunge the country back into chaos we must side with a faction and have them head our country."
 r56.soviet.26.a:0 "Those who favor Democracy carry the ture spirit of Russia!"
 r56.soviet.26.b:0 "Other Systems have failed, we need to restore the Monarchy!"
 r56.soviet.26.c:0 "The Nationalist’s will lead our country to Glory!"
 r56.soviet.27.t:0 "Stalin Removed From Power"
 r56.soviet.27.d:0 "Stalin has been arrested, promptly executed by members of the Communist Party. [SOV.GetLeader] walked into Stalin’s office with NKVD agents and put the him under arrested while listing off crimes he committed against the Russian People. A Trial took place the next day were he was sentenced to death, and hang later that afternoon. Also many officials in the Russian government who were accused of participating in Stalin’s crimes are in the process of being rounded up and jailed or executed. No one knows who will now lead [SOV.GetNameDefCap]. Rumor has it that [SOV.GetLeader] has extend an invitation for Trotsky to come back and lead."
 r56.soviet.27.a:0 "The False Revolutionary Is Dead!"
 r56.soviet.27.b:0 "Stalin’s House of Cards Have Finally Fallen Over"
 r56.soviet.28.t:0 "Soviet Government In [SOV.GetName] Overthrown"
 r56.soviet.28.d:0 "Almost as soon as Trotsky returned to lead the Soviet Government in a post Stalin Era. He’s been upend by a large faction of anti-communist officials, and officers. This faction had quickly formed a large following in the Army and government and have simply done away with pro-communist officials seemly overnight. Some experts suspect that Trotsky’s Purges of Stalin loyalist’s from his government and the chaos that followed the Coup may have weaken the communist party beyond repair. The leader of the overthrow; [SOV.GetLeader] now has the seemingly impossible task of stabilizing the new [SOV.GetName] government and the many factions within it. "
 r56.soviet.28.a:0 "We Must Now Lead Our Country Men To A Better Future"
 r56.soviet.28.b:0 "Glad That Little 'Experiemnt' Is Over"
 r56.soviet.28.c:0 "We Must Carry On The Revolution Ourselves"
 r56.soviet.29.t:0 "[SOV.GetLeader] Has Called For A World Revolution"
 r56.soviet.29.d:0 "[SOV.GetLeader] called on Communist everywhere to unchain themselves and overthrow the capitalist governments around the world, take up arms in [SOV.GetName]'s' struggle to bring about the World Revolution."
 r56.soviet.29.a:0 "Our Vision Will Now Be Realized!"
 r56.soviet.29.b:0 "This Can’t Be Good..."
 r56.soviet.29.c:0 "About Time!"

