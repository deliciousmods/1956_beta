#News
r56.news_event.1.t:0 "Mussolini Removed from Power"
r56.news_event.1.desc:0 "Following the defeat of Italy in Ethiopia and the recent peace agreement between the Italian and Ethiopian government.  Massive protest have formed in almost every major Italian city demanding the removal of Mussolini as prime minister of Italy, and also calling for elections. With massive social unrest and the possibility of massive riots. Victor Emmanuel III has removed Mussolini as prime minister of Italian, and has placed General Pietro Badoglio as emergency  acting prime minister. A Mob in Rome later stormed the fascist party headquarters there and found Mussolini dead from a self inflicted gunshot wound."
r56.news_event.1.a:0 "Italian incompetence strikes again..."

#1938 world cup
r56.news_event.2.t:0 "1938 World Cup"
r56.news_event.2.desc:0 "The World Cup was held recently in France. This was the third edition of the tournament. Fifteen teams participated in a knock style tournament. \n \n[SWI.GetName] upset [GER.GetName] in the first round. Though the [SWI.GetName] were knocked out in the next round by the [HUN.GetName]. The [HUN.GetAdjective] team made it all the way to the finals but were ultimately defeated by [ITA.GetName]. This is [ITA.GetName]'s second time winning the Tournament.\n \n The World Cup was a pleasant distraction for many. Getting minds away from the storm clouds that are forming over the globe."
r56.news_event.2.a:0 "Let's do it again in four years."
r56.news_event.2.b:0 "Glory to all [ITA.GetAdjective]s!"
 
r56.news_event.3.t:0 "Albania Joins the Comintern"
r56.news_event.3.d:0 "The chairman of the Communist Party of Albania, Enver Hoxha, decided to send a request to join the Comintern. The Soviet Union accepted the request for Albania's membership and the former Kingdom of Albania is now a part of the Third Internationale. As both of the countries share the same ideas and ambition, their friendship seems solid and Albania foresee a bright future for their place in Europe." 
r56.news_event.3.a:0 "Another victory for the proletariat."
#was news 336
r56.news_event.4.t:0 "Albania Joins the Axis"
r56.news_event.4.d:0 "Germany accepted Albania's request to join the Axis. They now stand together against the communism and democratic nations. King Zog expressed the will to show the entire world the might of his country. The United Kingdom and France expressed concern about the rise of fascism in Europe and they are reminded German officials about the rules of the Treaty of Versailles that Germany must respect. It seems that the democracies of the West doesn't seem to react against Germany and Albania."
r56.news_event.4.a:0 "Yet another nation bends the knee to Germany."

#1942 world cup #fictional event, probably would had been held in South America due to FIFA internal politics. 
r56.news_event.6.t:0 "1942 World Cup"
r56.news_event.6.desc:0 "The World Cup was held recently in [URG.GetNameDef]. This was the Fourth edition of the tournament. Sixteen teams participated in a knock style tournament. \n \nThe returning [ITA.GetAdjective] champions were defeated in the second round by the hosts. Though hosts' run would end in the semi-finals as they were defeated by [GER.GetNameDef]. The [GER.GetAdjective] team would go on the win in the finals by defeating [BRA.GetName] in a tense game. This was the [GER.GetName]'s first time winning the tournament.\n \n The World Cup was a pleasant distraction for many. Getting minds away from the tense political situation developing around the world."
r56.news_event.6.a:0 "Let's do it again in four years."
r56.news_event.6.b:0 "Glory to all [GER.GetAdjective]s!"

#Brazil took imperialism
r56.news_event.7.t:0 "[BRA.GetLeader] Takes Power in Brazil"
r56.news_event.7.d:0 "News this morning that shocked much of Latin-America. As [BRA.GetLeader] took control of the Brazilian government and military. The sudden turn around of government leadership came to a surprise to many international observers and even some Brazilian citizens. Though many inside Brazilian politics have said that such a change was expected given the internal struggles the country has had over the past decade.\n\nNo one knows where this new government will go. Though many suspect that it’ll look for immediate expansion."
r56.news_event.7.a:0 "Concerning development."
r56.news_event.7.b:0 "Independência ou Morte!"

#Paraguay coup 
r56.news_event.8.t:0 "Military Coup in Paraguay"
r56.news_event.8.d:0 "After the last year's Chaco war which Paraguay managed to win. The Paraguay government still retained the weak leadership of Eusebio Ayala, but [PAR.GetLeader] has orchestrated a coup d'état after spending time in exile. [PAR.GetLeader] has quickly established a much stronger military regime.\n\nThe Paraguay government will most likely now need to reorganize after the ousting of many Ayala loyalists."
r56.news_event.8.a:0 "Interesting development."
r56.news_event.8.b:0 "It had to be done."

#Paraguay civil war
r56.news_event.9.t:0 "Civil War in Paraguay"
r56.news_event.9.d:0 "After last year's Chaco war, which Paraguay managed to win, the Paraguay government still retained the weak leadership of Eusebio Ayala, but Colonel Rafael Franco has attempted to orchestrate a coup d'état after spending time in exile outside the country. The coup d'état was a attempt to establish a much stronger military regime. Though the coup d'état didn’t go off as planned as Eusebio Ayala was tipped off about the possible coup attempt and has rallied other political parties to arm to fight off the military. \n\nIt seems this political dispute can only be settled with blood."
r56.news_event.9.a:0 "Lets hope for a quick end to this."
r56.news_event.9.b:0 "We will prevail!"

#Generic tree warns neighbour of expansive policy
r56.news_event.10.t:0 "[From.GetNameDefCap] Proclaims Expansionist Policy"
r56.news_event.10.d:0 "\nToday in the capital of [FROM.GetNameDef]. [FROM.GetLeader] told the people of his nation that they need to look beyond their borders for glory and happiness. That they need to expand the borders which the country currently inhibits. [FROM.Getleader] also made many mentions of the perceived transgressions that [ROOT.GetName] has made against [FROM.GetName]. Though if this is just tough talk or that such ambitions will materialise into conflict is yet to be seen. Though [FROM.GetName]’s neighbors are worried about possible conflict in the region. Many hope for a diplomatic solution for [FROM.GetName]'s issues with its neighbors."
r56.news_event.10.a:0 "Worrying to say the least."

#Honduras going fascist 
r56.news_event.11.t:0 "United Fruit Company Takeover in Honduras"
r56.news_event.11.d:0 "The United Fruit Company has been operating in Honduras since 1899, when it acquired seven local banana producers and began exporting bananas to New Orleans. Since then, the United Fruit Company has become increasingly involved in Honduran politics.Though this latest move by the company is a escalation of their involvement in the country. It seems the United Fruit Company has done a full takeover of the small Latin-American country.\n\nWhat this entails for the rest of Central America, no one knows."
r56.news_event.11.a:0 "This spells trouble"
r56.news_event.11.b:0 "Atleast bananas will be cheap"
r56.news_event.11.c:0 "It's just bussiness"

#Honduras goes AnCap
r56.news_event.12.t:0 "'Free Enterprise Zone' Established in Central America"
r56.news_event.12.d:0 "\nSince the United Fruit companies takeover of Hondras business has been good for Samuel Zemurray’s enterprise. Though it seems under the surface there has been a discontent for the businessman's ruthlessness and complete control of state enterprise. Since this morning a group of powerful board members for the United Fruit Company have overthrown Zemurray in a coup d’etat. They’ve quickly established a new government that will have the ‘ideal’ environment for businesses in their words. The couper's have let private businesses completely control the day to day workings of the country. The first radical step they’ve made to achieve this goal was to privatize the army and law enforcement under competing Restitution Transfer and Recoupment agencies." 
r56.news_event.12.a:0 "A interesting experiment."
r56.news_event.12.b:0 "Freer the market, freer the people!"
r56.news_event.12.c:0 "A disgusting entity."

#Gran Columbia
r56.news_event.14.t:0 "[COL.GetNameDefCap] Proclaims Gran Colombian Ambitions"
r56.news_event.14.d:0 "\nToday in the capital of [COL.GetNameDef]. [COL.GetLeader] told the people of his nation that they need to look beyond their borders for glory and happiness. That they need to expand the borders which the country currently inhibits. [FROM.Getleader] also made many mentions of recovering the former lands that made up Gran Colombia. Though if this is just tough talk or that such ambitions will materialise into conflict is yet to be seen. Though [COL.GetName]’s neighbors are worried about possible conflict. It seems war may be on the horizon for [COL.GetName]'s neighbors."
r56.news_event.14.a:0 "Concerning turn of events"
r56.news_event.14.b:0 "We may have to intervene..."
r56.news_event.14.c:0 "Our ambitions will not be stopped."

#Chile civil war
r56.news_event.13.t:0 "The 3rd Chilean Civil War"
r56.news_event.13.d:0 "Following the recent political events within Chile, the Nacistas movement have grown more upset and combative with the current Chilian government. This sentiment seems to have materialized, as this morning a large amount of militant facists lead by Jorge González von Marées tried to topple the Chiliean government in a Coup d’etat. The Chiliean government managed to secure the military in the north and are preparing a response. Though it seems it has severely underestimated the Nacistas movements strength, as many former Chiliean military officers and some current junior officers have joined their cause. Unfortunately the fighting between the two forces have escalated in the last Twenty-four hours into a full blown Civil War."
r56.news_event.13.a:0 "Concerning development."
r56.news_event.13.b:0 "We will crush the fascist scum!"

#Ecuadorian–Peruvian War
r56.news_event.16.t:0 "Escalation of Conflict Between Ecuador and Peru"
r56.news_event.16.d:0 "Since 1938 border skirmishes have been ongoing between [ECU.GetnameDEF] and [PRU.GetnameDEF] garrisons in the contested Pichincha region. While Diplomatic efforts between the two countries have managed to keep skirmishes from breaking out into a full blown conflict. The recent diplomatic jousting between the two governments have resulted in the most recent skirmishes causing an impasse between the two parties. This impasse has evolved into a full blow war over the past week. \n\nObservers hope this conflict will stay localized to the Pichincha region and will not get both nations pulled into the current disastrous international situation."
r56.news_event.16.a:0 "Now's not the time for petty conflicts!"

r56.news_event.17.t:0 "[new_controller.GetNameDefCap] Revolts Against [FROM.GetAdjective] Occupation!"
r56.news_event.17.d:0 "\nAfter months of intense guerilla fighting, [new_controller.GetAdjective] resistance forces decided to get out of clandestinity and launched a coordinated revolt against [FROM.GetAdjective] oppression. Garrisons were quickly surrounded and seeing the hopelessness of their situation, the [FROM.GetAdjective] forces retreated towards territories under their control.\n\nWhile this is a significant setback for [FROM.GetLeader] and his armed forces, the war is not yet over and a counter attack is still possible.\nIndeed it's clear that the [new_controller.GetAdjective] resistance movement will have to be organized into an actual army if it wants to carry on traditional military operations."
r56.news_event.17.a:0 "Will this bloodshed ever end?"

#Hispanoamerican unification
r56.news_event.18.t:1 "Hispanic America Reunited"
r56.news_event.18.d:1 "For the first time since the days of the Spanish Empire, all Hispanic Americans rally under a single banner. United in the desire of forging their own destiny and stand as equals to both Europeans and Anglo Americans.\nAfter achieving this seemingly impossible feat, Pan-Hispanic propaganda has increased with clear government backing while a hopeful mood has taken over the Hispanic America. Now the [From.GetOldAdjective] government has begun the slow process of unifying the different bodies and organizations of the newly-united Hispanic American territories into efficient institutions while adopting the official name of '[From.GetNameDef]'. Even now, there is uncertainty over the next steps of Hispanoamérica, only time will tell what the future hold for the rising American power."
r56.news_event.18.a:1 "One step closer to the dream."
r56.news_event.18.b:1 "Has Bolivar's spirit returned?"

#Greenland sizeure 
r56.news_event.19.t:0 "[USA.getnameDefCap] seizes Greenland"
r56.news_event.19.d:0 "\nStrange news out of Washington this morning as a Danish diplomat by the name of Henrik Kauffmann has recently signed and handed over the control of Greenland to [USA.getnameDEF]. Kauffmann met with [USA.GetLeader]’s representatives to formalize the agreement. The officials in Nuuk have contacted Kauffmann with the request to put forward this agreement since they would prefer American occupation instead of possible occupation by either [ENG.getnameDEF] or [CAN.getnameDEF]. Observers have stated concerns that the deal is legally dubious in regard to international law. Though such concerns have fallen on deaf ears as the American government was quick to sign the agreement."
r56.news_event.19.a:0 "Greenland? More like our land now."
r56.news_event.19.b:0 "A bold move on America’s part."
r56.news_event.19.c:0 "How dare they kidnap what we rightfully stole!"

#The Kashar Islamic rebellion
r56.news_event.20.t:0 "The Kashar Islamic Rebellion"
r56.news_event.20.d:0 "[SIK.getleader] has decided to move against the increasingly more autonomous Turkic Muslim militias in the Kashgar Military distinct in [TNG.getname]. This move is, in essence, is a move against [TNG.getleader] and his control over the region. The so-called ‘rebellion’ quickly escalated into a flow blown conflict between [SIK.getnamedef] and [TNG.getname] as [TNG.getleader] forces have come to the rebel’s aide.\n\nMany political pudits have projected that the winner of the conflict will become the uncontested ruler of the Xinjiang area."
r56.news_event.20.a:0 "You have forced my hand!"
r56.news_event.20.b:0 "A trading of pawns."
r56.news_event.20.c:0 "Boy, that escalated quickly."

#Franco-American fascist Faction

r56.news_event.21.t:0 "France Allies [USA.GetNameDef]"
r56.news_event.21.d:0 "In a grand solemn discourse, the president [USA.getLeader] has announced an alliance with the [FRA.GetAdjective] government. He added that this alliance shall be as strong as the resolution uniting George Washington, founder the nation and his aide, the marquis of La Fayette.\n\n The [USA.GetAdjective] and the [FRA.GetAdjective] people now stand side by side in order to defend their freedoms."

r56.news_event.22.t:0 "A Napoleon takes over France"
r56.news_event.22.desc:0 "With the help of the military, a Napoléon who claims to be Napoléon VI assumed power in France. According to the official declarations, this is not a violent takeover but a way to resolve parlementarian quarrels by bringing in a consensual figure who would stand above the parties and therefore allow the Republic to prosper once more.\n\nDespite this republican tone, it is clear that the new power is also constantly recalling the memory of the First French Empire and that the Emperor has limited official opposition in his new 'republic'."
r56.news_event.22.a:0 "He is certainly not one of us!"
r56.news_event.22.b:0 "Bonapartism has always been a bourgeois dictatorship in disguise."
r56.news_event.22.c:0 "How long before there would be no parties at all?"
r56.news_event.22.e:0 "A threat or a potential ally?"
r56.news_event.22.d:0 "Vive L'Empereur!"