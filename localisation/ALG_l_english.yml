 ALG_malg_buff:0 "MALG"
 ALG_reform_industries:0 "Industry Refroms"
 ALG_land_reforms:0 "Land Reforms"
 ALG_land_reforms_desc:0 "The tax reform of the colonial administration has severely limited an effective powr and agricultural potential of our lands. The new regime shall learn from the mistakes of the past and reform not only the taxation system, but also actualize the cadastre map of the country."
 ALG_army_loyalty_idea:0 "Enforced Army Loyalty"
 ALG_hadj_is_great:0 "Hadj's Guidance"
 ALG_abbas_is_great:0 "United Under Abbas"
 ALG_communism_support:0 "Communist Influence"
 ALG_fascism_support:0 "Fascist Influence"
 ALG_new_industries:0 "Heavy Industries Supported"
 ALG_provisional_government:0 "Algerian Provisional Government"	
 ALG_provisional_government_desc:0 "Since independence the Provisional Government is currently administered many different political parties such as the FLN, ENA and even the PCA. There will be a large power balance within [ALG.getnameDef] until a legitmate government can be instituted."	
 ALG_pieds_noir:0 "Pied-Noir"
 ALG_pieds_noir_desc:0 "Colons or, more popularly, Pieds Noirs is the class of French colonisers and loyalists inside Algeria. For years they have dominated the government and controlled the bulk of Algeria's wealth. They continue to block or delay all attempts to implement even the most modest reforms, which will pose a large challenge when establishing a legitmate government in Algeria."

 #focuses

 ALG_national_guard:0 "Creates five §HNational Guard§! divisions in rural areas."
 ALG_national_guard2:0 "Raises an additional three §HNational Guard§! divisions in capital region."
 ALG_armed_forces:0 "Algerian Armed Forces"
 ALG_armed_forces_desc:0 "Protection of our country relies on three military branches: land army, naval regiments and airforce. Establishing a separate and independent command structure might be a tedious yet important task if we want to preserve our autonomy."
 ALG_APNAF:0 "Rise the APNAF"
 ALG_APNAF_desc:0 "Relience on the colonial garrison is an obsolete component of our colonial past. The time has come to promote [ALG.GetAdjective] generals and establish the Algerian People's National Armed Forces into a legitmate army."
 ALG_first_air_force:0 "Algeria's First Air Force"
 ALG_first_air_force_desc:0 "Control over the airspace of our nation was formely reliant on the foreign powers. Reborn of [ALG.GetName] and its former legacy can only succeed if we devote additional funds and establish first air squadron as a matter of border protection and airspace security."
 ALG_ANN:0 "Establish the ANN"
 ALG_ANN_desc:0 "Extended Mediterranean coastline of our country demands a proper force to prevent any sort of potential aggression from the sea. Algerian National Navy shall receive governments subsidies and be separated into its own department."
 ALG_naval_effort:0 "Review Naval Doctrines"
 ALG_naval_effort_desc:0 "Foreign naval attaches were invited to [ALG.GetName] in order to examine the status of the country's naval forces and their performance. The report was handed to [ALG.GetLeader] the following week stating that the naval doctrines require severe improvement and the responsible admirals shall qualify for the usage of new tactics."
 ALG_destroyer_effort:0 "Modern Destroyers"
 ALG_destroyer_effort_desc:0 "Being one of the main producers and exporters of steel in the Mediterranean, our country shares many economic ties with various nations in a region. In a case of war our trade convoys and transports might require protection if we are to preserve the trade bonds with other countries. Ordering a few new destroyers for the military shall do the trick."
 ALG_submarine_focus:0 "Undersea Combat"
 ALG_submarine_focus_desc:0 "Enemy might have big and powerful ships, yet those are slower and less maneverable then our newest submarines. Their further improvement will allow us to expand the convoy raiding techniquoperationses into the Eastern Mediterranean and Atlantic!"
 ALG_algiers_port:0 "Algiers Dockyards"
 ALG_algiers_port_desc:0 "Algiers port is known for its secure location, extensive wind protection and two harbours capable of serving a flotilla of merchant ships and transports. Increasing the size of the port while expanding the dockyard facilities will allow us to harbor more convoys and produce new ship hulls quicker!"
 ALG_oran_port:0 "Expand the Oran Port"
 ALG_oran_port_desc:0 "The port of Oran is our window to the Atlatic and the second biggest port in the country. We can improve its facilities through construction of multiple harbors and naval production centres. In addition more of our fleet can be harbored there."
 ALG_bejaia_port:0 "Found the Béjaïa Port"
 ALG_bejaia_port_desc:0 "Eastern of Algiers lays a city of Béjaïa which serves as a main transport centre for the Constantine and Batna regions of our country. Establishing a naval stronghold in the area will greatly expand the possible operation range of our navy and allow us to divert more resources to the Eastern parts of country."
 ALG_cruiser_focus:0 "Modern Cruisers"
 ALG_cruiser_focus_desc:0 "Screen ships such as light and heavy cruisers offer a perfect compromise between firepower, tonnage and price. Our dockyards are already producing a few of them, yet those models appear outdated if compared to their counterparts from Great Powers and thus require improvement."
 ALG_carrier_focus:0 "Naval Aviation"
 ALG_carrier_focus_desc:0 "Coordinated operations between our navy and airforce can be severely extended thoruhg usage of a aircraft carriers. A few of these machines were already spotted in our harbours. Perhaps it is a best time to try and construct a few of them by ourselves?  "
 ALG_battleship_focus:0 "The Big Guns"
 ALG_battleship_focus_desc:0 "Battleships are commonly called as a pride of the navy for a decent reason. These floting fortresses represent a concentration of might, armor and firepower. We shall invest into their development and improvement."
 ALG_marines:0 "Establish a Marine Corps"
 ALG_marines_desc:0 "Special forces represent the most professional, most trained and well-equipped military establishment in our country. Dedicating a separate budget to a maritime operations will only increase our naval performance and its military capabilities. "
 ALG_bomber_focus:0 "Bomber Focus"
 ALG_bomber_focus_desc:0 "Dominating the skies is only a first step to victory. As we established control over the skies with our fighters, we shall send squadrons of a newly developed bombers to bring disarray to the enemy forces and destruction to their factories."
 ALG_radar_focus:0 "New Radar Technologies"
 ALG_radar_focus_desc:0 "The nation's industry shall be protected at all costs in case of a military conflict. While the armies might be far away, the fear of the bombers raids destroying our precious factories loom over the country. The developmen of radar technologies shall put an end to that threat."
 ALG_fighter_focus:0 "Modern Fighters"
 ALG_fighter_focus_desc:0 "The pace of modern war is dictated by those who reach the skies ad enemy battlefield first. If we don't want to perform well in a dogfight, we shall modernize our outdated figter models."
 ALG_cas_focus:0 "Close Air Support Focus"
 ALG_cas_focus_desc:0 "The enemy will fear the wrath of our new dive bomber as they destroy the morale of their soldiers and bring the unsuspecting enemy armies into disarray. "
 ALG_air_bases:0 "Expand Algiers Air Bases"
 ALG_air_bases_desc:0 "Maison Blanche Airport was originally created in 1924 to serve as main air connection facility between mainland France and its Algerian metropole. The recent growth of our country's airforce demands an expansion for the military purposes."
 ALG_bousfer_air_factory:0 "Open the Bousfer Plane Factory"
 ALG_bousfer_air_factory_desc:0 "Bousfer is a small town in a close proximity of our second biggest industrial centre Oran. It appeats to be a perfect spot in order to lay a foundation of the new industrial facility specialized on the production of airplanes."
 ALG_develop_air_doctrines:0 "Develop Air Doctrines"
 ALG_develop_air_doctrines_desc:0 "A modern fighter in a hands of an unprofessional pilot using outdated doctrines will surely fall victim to the enemy's aces using the best doctrines. Falling behind is not an option and an air academy graduates shall be taught new techniques in using airplanes."
 ALG_mediterranean_baiston:0 "Mediterranean Bastion"
 ALG_mediterranean_baiston_desc:0 "Let the world know that [ALG.GetName] and not [MLT.GetName], [GRE.GetName] or [ITA.GetName] shall be known as the "Mediterranean Bastion" for we have modern ships, improved tactics and skilfull commanders!"
 ALG_study_ships:0 "Study French Ships"
 ALG_study_ships_desc:0 "As [FRA.GetAdjective] officials have pointed out, no matter the status of the relations between [FRA.GetName] and [ALG.GetName], they would only appreciate if our countries coordinate the naval equipment development. A few of their ships are docked especially for this purpose in our ports."
 ALG_naval_bomber_focus:0 "Naval Bomber Development"
 ALG_naval_bomber_focus_desc:0 "The ingenuity and creativeness of [ALG.GetAdjective] researchers and theorists has brought a brand-new branch of the airplanes to the world: the naval bombers. Used primarely in the maritime operations, they appear to be the last missing link in our navyand airforce coordination."
 ALG_doctrine_effort:0 "Study New Tactics"
 ALG_doctrine_effort_desc:0 "The newly established APNAF is using the outdated Great War doctrines, which are extremely unreliable in the modern world's armed conflicts. The Military Academy should be expanded with a tactis department aimed to modernize the doctrines of the present for our land forces."
 ALG_guns_focus:0 "Modernize our Firearms"
 ALG_guns_focus_desc:0 "Colonial militia didn't receive proper funding from the occupying [FRA.GetAdjective] administration. [ALG.GetAdjective] government will not make such mistake: the tender for the newest rifle prototype has already been published and national equipment manufacturers are working hard on deeloping best equipment that serves our armed forces."
 ALG_french_tanks:0 "Study French Tanks"
 ALG_french_tanks_desc:0 "During the reorganization of one of our military bases, our engineers were surprised to find forgotten [FRA.GetAdjective] tanks in one of the warehouses. Surely [FRA.GetAdjective] people have other worries to account for, so we can put these 20 tanks to a good use and improve their design and usability for our rough terrain." 
 ALG_artillery_focus:0 "Modern Artillery"
 ALG_artillery_focus_desc:0 "Recent reports from our training facilities indicate a dare need in a severe improvement of our currently produced artillery pieces since their reliability, firepower and piercing are vastly outdated compared to the received foreign equipment." 
 ALG_mechanized_focus:0 "Mechanize the Army"
 ALG_mechanized_focus_desc:0 "As our troops enjoy the use of newly developed motorized equipment, our tank divisions are demanding a mechanization campaign, at which light-armored agile infantry trucks will be replced with armored personnel carriers. This will recude the overall speed of our divisons,yet provide the needed cover for our infantry regiments."
 ALG_general_staff:0 "Reorganize the General Staff"
 ALG_general_staff_desc:0 "Army improvements are not that effective if our soldiers are commanded by the incompetent, indoctrinated or corrupted officials and military commanders. A small reorganization of the general stuff shall increase the field performance of our troops."
 ALG_special_forces:0 "The Desert Lions"
 ALG_special_forces_desc:0 "The war might come from sea, land and air. In case of land attack, our forces will surely be fighting in vast desert to the West and South of the country. Expanding the desert strike forces capable of fighting under extreme temperatures and in sand terrain will imprve our army's combat abilities."
 ALG_motorized:0 "Motorization Plan"
 ALG_motorized_desc:0 "One of the reasons for the devastations of the Great War was an extensive use of leg infantry in combat. The age of slow infantry batallions is in the past, the age of the mobile motorized batallions has begun and we shall severely benefit from our innovations!"
 ALG_field_hospitals:0 "New Field Hospitals"
 ALG_field_hospitals_desc:0 "The rough environmental conditions and illnesses are taking lives of more of our soldiers lifes than the current enemy. Assigning an improved field hospital batallions shall give our soldiers a hope of surviving an armed conflict with higher possibilities. "
 ALG_signal_companies:0 "Signal Companies"
 ALG_signal_companies_desc:0 "Vast territories of our country with constantly changing environmental conditions force us to adopt new methods of communication between our land regiments such as telephone lines and radio. Newly developed signal companies will severely improve the response speed and mobility of ground forces."
 ALG_modern_logistics:0 "Modern Logistics"
 ALG_modern_logistics_desc:0 "Refillment and resupply of the garrisons and batallions will become even more efficient if an independent regiment responsible for the logistics and supply delivery can be assigned to every division. Modern problem require modern solutions and it is one of them."
 ALG_election:0 "First General Election"
 ALG_election_desc:0 "The ruling mandate of the Provisional Government of the Fehrat Abbas is coming to an end. The time of uncertainties for [ALG.GetName] are coming since many people question the democratic nature of the elections with several radicals advocating for the rapid goernment changes. The current officials and elites are working hard to assure the legitimacy and lack of corruption on the first general elections in Algeria."
 ALG_hadj_victory:0 "Hadj Victory"
 ALG_hadj_victory_desc:0 "Messali Hadj, also known as "father" of the of the [ALG.GetAdjective] nationalism has received the majority of the votes. He is a major representative of the Etoile Nord-Africane party, known for the foreigners as the North African Star party, whose main efforts are directed towards the fight against imperialism under the democratic cause."
 ALG_abbas_victory:0 "Abbas Victory"
 ALG_abbas_victory_desc:0 "National Liberation Front or Front de Liberation Narionale, under the guidance of the Ferhat Abbas is now working on the formation of the parliamentary majority in the parlament. Abbas is an advocate of the moderate nationalism with some policies of the opportunism, the man is being able to maneuver and build coalitions from nothing. Perhaps this will being stability to [ALG.GetName]? "
 ALG_army_loyalty:0 "Enforce Army Loyalty"
 ALG_army_loyalty_desc:0 "The new government seeks to consolidate the fragile [ALG.GetAdjective] state and preserve its independence, yet it becomes more and more clear that the army establishment might be plotting against the current regime. Deposing unriable leaders will ensure the army's support for our cause."
 ALG_depoliticize_the_army:0 "Depoliticize the Army"
 ALG_depoliticize_the_army_desc:0 "Army has played an important role in reclaiming our nation's status and legitimacy at the world stage, yet its increasing involvement into the government's affairs worrief the officials. Separating army from the politics shall secure both branches independence."
 ALG_malg:0 "Expand MALG"
 ALG_malg_desc:0 "Ministere de l'Armement et des Liaisons generele (MALG) is the state intelligence agency formed under the provisional government to ensure the security of the newly founded [ALG.GetAdjective] state from the foreign influence. Its rule for the state security is undeniable and for that it mus be expanded to match the capabilites of MI6, Abwehr or NKVD/KGB."
 ALG_algiers_university:0 "Expand Algiers University"
 ALG_algiers_university_desc:0 "Consisting of seven faculties, Algiers 1 University was established in 1909 as the first university on the [ALG.GetAdjective] soil. Increasing its funding and expanding the research departments will improve the quality of teaching and provide country with a new genertion of talented specialists."
 ALG_reorginize_industries:0 "Reorganize Industries"
 ALG_reorginize_industries_desc:0 "Reliance on metropole was one of the milestones of the colinial policies of [FRA.GetName]. Now that we received autonomy, we shall diversify and reform the production and trasportion chains to maximize the efficiencyy of the current indutrial sector."
 ALG_british_industrial_investments:0 "British Industrial Investments"
 ALG_british_industrial_investments_desc:0 "The democratic orientation of our government together with a few diplomatic missions have convinced [ENG.GetAdjective] investors to fund a few industrial projects across country, laying a new base for the national industry."
 ALG_western_technological_learnings:0 "Western Technological Learnings"
 ALG_western_technological_learnings_desc:0 "Many invitations were issued to the foreign scientists, engineers and developers, inviting them to work in collaboration with our R&D facilities on development and improvement of the current state of education and production in [ALG.GetName]."
 ALG_united_under_abbas:0 "United Under Abbas"
 ALG_united_under_abbas_desc:0 "The set of policies introduced by the Abbases government has drastically swayed peoples belief in our cause, proving that FLN under Abbas will guide the country to the prosperous and bright future! "
 ALG_crack_down_on_extremist_groups:0 "Suppress the Pieds-Noir"
 ALG_crack_down_on_extremist_groups_desc:0 "We cannot neglect the peoples will and their demands, yet the Pied-Noir poses a threat to our consitution and the stability of the current regime. So we have no choice but to progressively reduce their influence in our industries."
 ALG_religious_freedom:0 "Religious Freedom"
 ALG_religious_freedom_desc:0 "While islam was the cornerstone of our country for the last thoursand years, it is undeniable that the time has come to recognize other religious movements as equal. This might anger some believer, however without that any democratic institution is ust a farce in itself."
 ALG_hadjs_guidance:0 "Hadj's Guidance"
 ALG_hadjs_guidance_desc:0 "Democratization, secularization and firm ties with leading democracies of the world have risen the popularity of Hadj and ENA to an unbelievable heights. Many citizens are willingly joining the party and helping officials to bring democratic values to the farest corners of our country!"
 ALG_turkish_relations:0 "Reaffirm Turkish Ties"
 ALG_turkish_relations_desc:0 "The rule of Turks over our country was not prolongous, yet it lasted as one the most harmless out of all the colonial powers ruling over our territory. Our ties brothers- and sisters ties can be deepen even further and perhaps lead to a formation of the a non-alignment movement or a new federation across the Mediterranean."
 ALG_deterrence:0 "Foreign Deterrence"
 ALG_deterrence_desc:0 "Our defensive stance require proper basis for its existence. Diplomacy and good foreign relations are benefiting our country, yet we must stay on guard as the tensions rise across the world."
 ALG_arab_independence:0 "Shining Beam of Arab Independence"
 ALG_arab_independence_desc:0 "Being one of the first fully-independent Arab nations in the Mediterranean, we surely want to ensure that Arab people will not fall victim to any sort of the colonial ambition of the Great or Minor power."
 ALG_interventionist_foreign_policy:0 "Algerian Interventionism"
 ALG_interventionist_foreign_policy_desc:0 "While being strongly pro-peace and endorsing pacifistic values, we cannot sit and watch as other democracies across the world suffer and get destroyed in the armed conflicts. Our armed forces will dispatch to the crisis locations to assure that our values are preserved abroad as well. "
 ALG_collaboration_with_allies:0 "Collaboration With the Allies"
 ALG_collaboration_with_allies_desc:0 "The biggest democracies of the world will require any sort of the assistance if they want to preserve their independence and current govenment institutions. We shall join them in their fight for liberty and indepence under the banners of Allies!"
 ALG_aid_nuclear_programs:0 "Aid Allied Nuclear Programs"
 ALG_aid_nuclear_programs_desc:0 "The new weapon systems able to destroy cities and devastate armies are being developed within Manhattan Project. We can divert some diplomats and secure our share of it."
 ALG_algeria_liberated:0 "L'Algérie Libérée!"
 ALG_algeria_liberated_desc:0 "After nearly a century of subjugation and many hardships endured by the people under colonial rule, the Algerian nation is finally free once again!"
 ALG_peasant_strike:0 "The Great Peasant Strike"
 ALG_peasant_strike_desc:0 "The current power legislative and executive power of the Provisional government is extremely fragile and uncertain. A smallest interruption of supply chains, any sort of industrial stagnation or controversial policy will spike massive demonstrations and protests, which can be used to our advantage, if we act quickly..."
 ALG_new_type_of_nationalism:0 "A New Type of Nationalism"
 ALG_new_type_of_nationalism_desc:0 "The peasant were trying to impose their rule and dominance over the country, which was surely unacceptable under current circumstances for the country's elite. To root out any sort of the communist indoctrination amng the masses, we can start our own program of encouraging patriotic feelingns amongthe population."
 ALG_german_industries:0 "Collaboration with the Pied-Noir"
 ALG_german_industries_desc:0 "Despite the Pied-Noir being so freindly with the French and colonial rule it is no doubt they still hold much influence within the industries of our nation, so it's wise we seek to collaborate with them."
 ALG_expand_conscription:0 "Expand the Conscription"
 ALG_expand_conscription_desc:0 "With tensions rising across the worls and especially in Europe and Asia, we cannot remain silent with our eyes shut. Building an army will require a proper number of new man and woman,for which the drafting law wil be severely rewritten to fit the current general staff demands."
 ALG_mobolize_reserves:0 "Mobilize the Reserves"
 ALG_mobolize_reserves_desc:0 "Conscripting new recruits will surely require a long time to be fully completed, yet we need a standing here and now, meaning that the veterans of the previous wars and local volunteers can form paramilitary squadrons which will join the standing army after a sufficient training."
 ALG_new_heavy_industries:0 "New Heavy Industries"
 ALG_new_heavy_industries_desc:0 "Collaboration with the Pied-Noir has helped us in the establishment of a prominent heavy industrial facilities in our urban centres. Luckily we have enough resouces to support such economical breakthrough!"
 ALG_expand_algeirs_university:0 "Algiers Military College"
 ALG_expand_algeirs_university_desc:0 "Modern officers require modern education, which can be procided by the high-level military institution. Funding a creation of one such department might be a costly affair, yet the long-time benefits overweight little expences. "
 ALG_join_axis:0 "The Axis Cause"
 ALG_join_axis_desc:0 "The policies dictated by the current regime suggest that we share many common with the fascist powers of the world. If we ally ourselves with them, perhaps this will secure our place in the Sun?"
 ALG_our_own_path:0 "A New Algeria"
 ALG_our_own_path_desc:0 "The current heated state of the diplomacy suggests that it will be foolish to join any Great Power and in a mediocre minor role in some backwater conflict. We shall instead forge our own destiny and build the unique diplomatic pact."
 ALG_comintern_membership:0 "Comintern Membership"
 ALG_comintern_membership_desc:0 "Our devotion to the communist ideas has spread across the seas and reached the Home of the Revolution. Securing ides and idealsis can be done much easier under the comon banner of the Comintern. Let us send envoys to Moscow and request an official alliance! "
 ALG_the_peasants_republic:0 "The Algerian Commune"
 ALG_the_peasants_republic_desc:0 "It was more than obvious that our peoples will, workers stregth and peasants support will bring our country to the desired communist state. If we wish to fulfill the ideas of workers Revolotuion, we shall fully embrace communism as it is!"
 ALG_seize_production:0 "Seize the Means of Production"
 ALG_seize_production_desc:0 "Means of Production were in the hands of capitalists for far too long and if we want to ensure the enterprise's loyalty and our peoples prosperity and welfare, we shall seize a few industrial assets."
 ALG_seize_arms:0 "Seize the Arms Industry"
 ALG_seize_arms_desc:0 "Our armament industry was far tool long in hands of those filthy capitalists and fascist lapdogs. A strong communist state needs weaponry to promote the revolution and it can be achieved through wide program of nationalization."
 ALG_federalize_nation:0 "Purge the Pieds-Noir"
 ALG_federalize_nation_desc:0 "The Pieds-Noir have been a problem for Algeria since we first came under colonial rule, but now that we are now in a planned economy it is now simply unnaceptable to have captalists corrupting our economy from the inside. They must go!"
 ALG_promote_atheism:0 "Promote Atheism"
 ALG_promote_atheism_desc:0 "An islamic society was an interesting process in terms of its historical and scientific revolutionary value. Yet everything has its time and our new revolution dictates new rules for developing society in which there is too little space for religious institutions."
 ALG_socialist_science:0 "Socialist Science"
 ALG_socialist_science_desc:0 "The unique status of science as a tool of fighting religious absurdism and people illiteracy has brought us on the new spiral of the progress to the greatness, allowing us to divert even more fudning into our scientific institutes!"
 ALG_liberate_morocco:0 "Liberate Morocco"
 ALG_liberate_morocco_desc:0 "The Hannibal was right in expanding his influence over so-called Mauretania. To fulfill the legacy of our great ancestors, we shall reforge the brother- and sisterhood of our two nations!"
 ALG_liberate_libya:0 "Liberate Libya"
 ALG_liberate_libya_desc:0 "We share much of the cultural and national heritage with our Libyan brothers and sisters. In order to secure their special status in our eyes, the government of [ALG.GetLeader] has proposed a brave plan of uniting our nations under the banners of [ALG.GetName]!"
 ALG_secure_suez:0 "Secure the Suez"
 ALG_secure_suez_desc:0 "Our troops march across desert, seeing no resistance and liberating oppressed nations of Northern Africa from their colonial occupiers. The time has come to make a final stand and liberate Egypt, the birthplace of civilization, which was torn apart between its neighbours for centuries!"
 ALG_oil_focus:0 "Invest in Sonatrach"
 ALG_oil_focus_desc:0 "Recent oil discovery in the Sahara Desert has brought our engineers and geologists to suggest a brave investment into establishing a new national enterprise which will coordinate prospection,refining, transfer and exploitation of oil and gas."
 ALG_trade_focus:0 "Open the Foreign Market"
 ALG_trade_focus_desc:0 "Being a colonial protectrate has seerely limited exports and imports of our goods abroad. Main investors and cooperators were formely only [FRA.GetAdjective], but the times are changing and now we shall open our eyes wide and look into this new world."
 ALG_mil_focus:0 "Open Arms Factories"
 ALG_mil_focus_desc:0 "Lacking any sort of strong industry, our nation shall begin its industrial development with construction of a few armament factories to fill the needs of the growing army. Security comes first, welfare follows it."
 ALG_electronics_focus:0 "Electrification of the Countryside"
 ALG_electronics_focus_desc:0 "It is widely believed that the footprints of progress and scientific development can be only found in the urban areas of our nation. Changing such outdated belief can be done by imposing a massive electrification program across country."
 ALG_steel_focus:0 "Expand El-Abed Steel Mines"
 ALG_steel_focus_desc:0 "El-Abed is a small mining village in the Western parts of our country, which is famour for its rich iron ore mines. If we want our industry to expand even further, we shall consider an investment possibility into this are as well."
 ALG_mil_focus2:0 "War Industries"
 ALG_mil_focus2_desc:0 "Even though our country cannot be considered war-wearing, we shall be prepared for any storm which will threaten our prolonng borders. We have the men and they demand newer and more actual equipment, which our new facilities can gladly provide."
 ALG_civ_focus:0 "Reopen French Businesses"
 ALG_civ_focus_desc:0 "Since proclamation of our autonomy, many [FRA.GetAdjective] investors and enterprisers have fled the country in fear of retaliation from our people. We have no need to nationalize the factories which stay open under this circumstances: the production facilities can be simply reopened under the government, providing necessary employment to our people."
 ALG_infrastructure_focus:0 "Expand the Oran-Algiers Link"
 ALG_infrastructure_focus_desc:0 "Opened in 1862 and originally expanded to its final destination in 1871, an Oran-Algiers line is known as one of the main railnetworks connecting our two biggest urban centres. We should expand the line and build an additional level of infrastructure to strengthen the connections between both cities."
 ALG_civ_focus2:0 "Expand Local Manufactories"
 ALG_civ_focus2_desc:0 "Having a strong economy is only a first step at achieving our desired dream - a fully independent based on the local producers economy!"
 ALG_reform_education:0 "Reform the Education System"
 ALG_reform_education_desc:0 "We have more than enough funds at our disposal. Booming industry and manufacturer encuragement allow us to devert even more recources into expanding our scientific institutes."
 ALG_italy_trade:0 "New Italian Markets"
 ALG_italy_trade_desc:0 "The Alps region is heavy in steel and aluminum which is the main of Italian exports, if we should expand our trade market with Italy then it may act as a deterrent from their every growing threat."
 ALG_britain_trade:0 "British Commercial Agreements"
 ALG_britain_trade_desc:0 "The British has massive resource influence across the world, so it is only natural we seek to become one of their strong trading partners."
 ALG_seize_french_guns:0 "Seize French Colonial Weaponry"
 ALG_seize_french_guns_desc:0 "[ALG.getnameDef] is now its own strong independent nation, the days of colonial rule are now behind us. The French no longer have need for these weapons as they now lay firmly in Algerian hands!"
