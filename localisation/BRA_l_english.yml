 bra_amigo_portugal:0 "Our Former Overlord"
 bra_amigo_argentina:0 "Our Greatest Enemy?"
 bra_amigo_urss:0 "Seek Alliance with the Soviets"
 bra_entrar_comintern:0 "The World Revolution!"
 bra_sem_urss:0 "Our Revolution!"
 bra_foro_de_sao_paulo_focus:0 "O Foro de São Paulo"
 BRA_ideological_propaganda:0 "Ideological Propaganda"
 BRA_ideological_propaganda_desc:0 "Every communist movement is a potential cell ready to organize the masses."  
 bra_pan_americano:0 "The Pan-American"
 bra_cuba_rev:0 "Cuba Libre!"
 bra_amigo_alemanha:0 "Diplomatic Sovereignty"
 bra_sem_eixo:0 "O Nosso Nacionalismo"
 bra_eixo:0 "The Principle of Authority"
 bra_basta:0 "Basta!"
 bra_diplomacia_desc:0 "We can expand the activities of the Itamaraty so we can focus on world affairs."
 bra_amigo_eua_desc:0 "We can point out Osvaldo Aranha to a policy aimed at appeasement of tensions with the Democracies in the world."
 bra_inimigo_eua_desc:0 "We can indicate Afranio de Mello for a policy aimed at guaranteeing national interests."
 bra_amigo_aliados_desc:0 "We will position ourselves in favor of the Allied Cause of freedom and liberalism, as we have always done."
 bra_amigo_uk_desc:0 "We can renew the Treaty of Commerce and Navigation, originally signed by Dom Joao VI with England, to guarantee us more resources for our industrial expansion and, for them, more for the feeding of the English war machine."
 bra_liga_nacoes_desc:0 "Brazil withdrew itself from the League of Nations in 1926 under Arthur Bernardes's administration. Returning to this merely symbolic organization can prove our decision to contain international authoritarianism."
 bra_mercosul_focus_desc:0 "The DefenSul is an intergovernmental organization organized by the democracies of South America, focused on the principle of mutual protection, the containment of radicalism in the continent and the formation of a fiscal policy that favors and incentives continental commerce."
 bra_mercosul_militar_focus_desc:0 "Solidifying the DefenSul as a organization is a necessity, in a world where radicals and warmongers come from every corner of the world, it is our duty to defend South America and our homes from foreign and local attacks. If we must bring the war to pur enemy's footsteps to do so, then so be it!"
 bra_mercosul_expansao_focus_desc:0 "'(...) We are the Champions of Democracy in the Southern Hemisphere, and we make our shared obligation to safeguard our neighbours from the oppression of radicals in and out. And as such, we hereby extend our aid to all our fellow brothers in the Southern Hemisphere, in name not only of liberty, but in name of peace!'"
 bra_amigo_argentina_desc:0 "Our greatest enemy until now, the Argentine Republic, faces the same dilemmas as us. The time has come to put our differences aside for the sake of our independence."
 bra_amigo_urss_desc:0 "Seeking an alliance with the USSR is imperative if we are to ensure the triumph of communism in our two countries."
 bra_entrar_comintern_desc:0 "The USSR and Communist Brazil consolidated a true World Revolution of the proletariat. Now, we must consolidate our alliance to protect our workers and liberate the oppressed."
 bra_sem_urss_desc:0 "We do not need any genocidal international power, we Brazilians will be the fuel of Our own Revolution!"
 bra_foro_de_sao_paulo_focus_desc:0 "The Foro de São Paulo is a conference of left-wing political parties from an international seminar that invites other parties and organizations from the American Left to discuss alternatives to liberal policies."
 bra_pan_americano_desc:0 "The Pan American Defense Pact will guarantee the triumph of the revolution in our quarter of the globe!"
 bra_cuba_rev_desc:0 "The United States' Backyard will no longer be so. Now we will free Cuba from its oppressors and use it to stage amphibious operations over US territory."
 bra_amigo_alemanha_desc:0 "Until we see Brazil reorganized, without the evil of selfish partisanship, the Brazilian State expressing classes, directing the Nation through the brains of its elites, will not rest, in the propaganda we impose."
 bra_sem_eixo_desc:0 "We, united Brazilians, of all Provinces, propose to create a culture, a civilization, a way of life genuinely Brazilian. We want to create our public right, according to our realities and aspirations, a government that guarantees the unity of all the provinces, the harmony of all classes, the initiatives of all individuals, the supervision of the State, the national construction."
 bra_eixo_desc:0 "By joining Germany we can safely secure our continental expansion. Some influential deputies from Santa Catarina point out the future forged through an empire in common."
 bra_basta_desc:0 "We will no longer stand the crises, the coups, the limitation of industrial development through importations, the exploration of our natural resources, of trans-continental oppression and diplomatic arrogance. It's enough!"
 bra_anhanguera_tooltip:0 "The construction of the SP-330, the Via Anhanguera, will be started. She will be expanded in the future to become BR-050, a Highway that will connect Goiás to the City of São Paulo. This construction will add Maximum Infrastructure in the State of São Paulo, will considerably expand the Infrastructure of Goiás and Mato Grosso and will facilitate the Industrial Expansion of the entire country in 1 Slot."
 bra_sae:0 "Secretary of Strategic Affairs - SAE"
 bra_consegnac:0 "National Defense Council - CDN"
 bra_casacivil:0 "Casa Civil"
 bra_ciclocana:0 "The Sugar Belt"
 bra_ciclosoja:0 "The Soy Belt"
 bra_etanol:0 "Proálcool"
 bra_territoriosfederais:0 "Federal Installations in the Amazon"
 bra_sae_desc:0 ""The Secretariat for Strategic Affairs will be a entity of the Presidency of the Republic that will formulate long-term public policies aimed at the economic and social development of Brazil. The SAE shall be delegated with long-term national planning and formulating national-wide strategies for the assurance of our power and dominion of our territories. ""
 bra_consegnac_desc:0 "The National Defense Council is an advisory body of the President of Brazil in matters of national security, foreign policy and defense strategies, created by the last president of the 1st Republic, Washington Luis. It is responsible for advising the President in case of declaring war or establishing peace, in enacting the state of defense, the state of siege or federal interventions."
 bra_casacivil_desc:0 "To the new Casa Civil shall be delegated all responsibilities related to advising the president of the republic, assuring that he communicates effectively with his Ministers and his Parliament, and is able to coordinate with all Federal Dominion."
 bra_ciclocana_desc:0 "With the introduction of calcarization and localized irrigation, in spite of acid soil and dry air, we can create in the Triângulo Mineiro and Baixo Goiás a new hyper-region of Sugar Cane cultivation. Obsolete for centuries, it has future potential as there are predictions for the use of alcohol in industrial plants and as fuel. "
 bra_ciclosoja_desc:0  "With the introduction of advanced drainage methods and the mechanization of agriculture at the national level, it is possible to grow soybeans in Mato Grosso, a isolated region of the federation. Soy has never been cultivated on national soil. It represents potential as to serving as food, as well as being exported and serving as method for the colonization of the interior."
 bra_etanol_desc:0 "Never before has agriculture represented such potential for the Brazilian Economy and War Machine.  With the implantation of soy and sugar cane in the interior it was possible, through research conducted by the Federal Universities and sponsored by the large landowners, the possibility of partial replacement of Gasoline with refined Ethanol. PROÁLCOOL will be a Federal Government program focused on ensuring that vehicles produced in Brazil run on Alcohol."
 bra_territoriosfederais_desc:0 "The Jungle Warfare Instruction Center (CIGS) is a military organization of the Brazilian Army based in Manaus, designed to qualify military leaders of small fractions, such as jungle warriors, combatants capable of carrying out missions of a military nature in the areas more inhospitable areas of the Brazilian Amazon Forest as well as in environments of the same nature. "
 BRA_selva_tech_effect:0 "Creates the §YJungle Warfare Instruction Center - CIGS§!, focused on training our army as to defend our most precious national treasury.    §YRegular Infantry§! units will move and battle through the Rainforest as if they were on their own backyards. All other §YSpecial Forces§! gain a slight bonus for movement on the Jungle. §YMechanized§! and §YMotorized§! Battalions have a 0.25x §HCombat Penalty§!\n."
 bra_vitrine_tooltip:0 "The effects of this focus will only be revealed when you pick your certain path on Vargas's future."
 bra_uiracu_tooltip:0 "Unlocks the Platine basin annexation decisions"
 
