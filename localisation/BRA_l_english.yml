 bra_instabilidade:0 "Partisan Politics"
 bra_instabilidade_desc:0 "Since the foundation of Brazil on September 7, 1822 the voice on political decisions always exclusive to the great landowners and influential businessmen and politicians of high society. Only recently, with the introduction of the 1934 Constitution, that Brazilians of Low and Medium classes have an opportunity to the their voices heard. This abrupt rupture with the old order resulted in the absolute and radical division of public opinion between the ANL, the UDN, the AIB, and the Estado Novo. "
 #bra_campinas:0 "1932' Campinas Bombardments"
 #bra_campinas_desc:0 "The destruction of most of Campinas infrastructure and industries during the 1932' Civil War marked the way our industry thinks. While a sequel to all the brazilian industrials of today, the town's rebuilding after the tragedy has became inertial."
 bra_1930_desc:0 "In 1930 the elites of the Old Republic were expelled from power by Vargas's Tenenentistas. The Coup and the subsequent constitution were what started the Brazilian Civil War. Whether it was Getúlio's power grabbing for good or evil, he still divides the opinions of many Brazilians to this day. "
