POLITICS_DUTRA_DESC:0 "Eurico Gaspar Dutra was born in small town of Cuiaba of a province Mato Grosso. His interest in the army and immensive will to serve has lead to him falsifying documents to be rectuited at age of 19 and to enter Military Academy of ‘’Praia Vermelha’’ in Rio de Janeiro, which he successfully ended at the age of 23.  \n\nThe mans military career is known for its specification on the artillery, military engineering and army tactics as well as for his loyalty to the Brazilian Republic and its leadership by supressing various revolts and uprisings in the countryside of the nation. \n\nHis rise in miltiary up to the colonel and later to the commander of the army has lead to him occupying the seat of Minister of War since 1936."