 worldnews.5.t:0 "The Paris Universal Exhibition" 
 worldnews.5.d:0 "France is proud to launch with great fanfare the universal exhibition of 1937. In Paris about 101 hectares and 44 countries offer hundred-four-twenty-ten pavilions around the theme of arts and techniques applied to modern life. Nearly 32 million visitors will rush to come. At the time, Paris will retain the Chaillot Palace, the Palace of discovery, and the Palais de Tokyo. The spirit and the new art triumph everywhere. The world wants to believe for a moment that the exhibition will finally bring together everything that unites men. But strikes the spirits is both monumental [SOV.GetAdjective] and German pavilions facing to challenge each other: one with a statue of twenty-five metres of Worker and Kolkhoz Woman brandishing a sickle and a hammer; the other by a monumental sculpture of an eagle holding a swastika in its talons."
 worldnews.5.a:0 "A huge global success"

