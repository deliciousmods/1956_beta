 CUB_results_of_the_presidential_election:0 "Results Of The Presidential Election"
 CUB_results_of_the_presidential_election_desc:0 "The election results are in. And the new president of Cuba is..."
 cuba_election_flag_1936:0 "The Presidential Election Took Place"
 CUB_results_of_the_presidential_election_tt:0 "§MThe Presidential Election Will Take Place on January 10§!"
 CUB_victory_for_gomez:0 "Victory For Gomez"
 gomez_inaugurated_flag:0 "Miguel Mariano Gómez Has Been Inaugurated"
 CUB_victory_for_gomez_desc:0 "Miguel Mariano Gómez, former Mayor of Havana, was elected President of Cuba. Affiliated with the 1933 revolutionaries, the latter has all their support in terms of policy to be applied in line with those of the 100-day government."
 CUB_victory_for_garcia_menocal:0 "Victory For Garcia Menocal"
 CUB_victory_for_garcia_menocal_desc:0 "Mario García Menocal, former President of Cuba, especially during the Great War, was elected President of Cuba. Representing the conservative opposition to the 1933 revolutionaries, the latter has already met with some opposition within the armed forces"
 garcia_menocal_inaugurated_flag:0 "Mario García Menocal Has Been Inaugurated"
 CUB_president_inaugurated_tt:0 "§gThe New President Will Be Inaugurated On May 20§!"
 CUB_reverse_left_wing_reforms:0 "Reverse Left-Wing Reforms"
 CUB_reverse_left_wing_reforms_desc:0 "Some of the measures put in place by the 100-day government are totally ridiculous, and do more damage to the economy than anything else. The cancellation or readjustment of some of these reforms is necessary in order to allow the Cuban economy to recover."
 CUB_reverse_left_wing_reforms_tt:0 "\n§RBatista and other participants of the 1933 revolution risk becoming more radical and closer to the more extremist circles of the left.§!"
 CUB_staff_the_cabinet_with_civilians:0 "Staff The Cabinet With Civilians"
 CUB_staff_the_cabinet_with_civilians_desc:0 "It is clear that the officers of the 1933 coup d'état have many doubts about the government. To show our opposition to them and our commitment to democracy, we will not give up any place in the government for them."
 CUB_staff_the_cabinet_with_civilians_tt:0 "\n§RThe army would risk approaching the anti-Garcia Menocal movements, including in particular the Communist Party.§!"
 CUB_defeat_batista_influence:0 "Defeat Batista's Influence"
 CUB_defeat_batista_influence_desc:0 "Batista's influence on Cuban politics cannot continue. He and his supporters could very well be preparing for a new coup d'état similar to the one he made in 1933. We need to neutralize him, and fast."
 CUB_trial_of_the_officers:0 "Trial Of The Officers"
 CUB_trial_of_the_officers_desc:0 "The failure of the Batista coup d'état allowed us to highlight the need for a reorganization of the army, starting with a judgment of the officers who supported it."
 batista_defeated_flag:0 "Batista Was Defeated"
 CUB_batista_coup:0 "Batista's Coup"
 CUB_batista_coup_desc:0 "The return to the exploitation of the people and the military caused by Garcia Menocal's presidency shows that we cannot trust the conservative forces and the influence of the Yankees, and that the compromise is in vain. With Batista's takeover, a new direction must be taken by Cuba. We will no longer obey orders from America and its investors. Cuba shall be free!"
 batista_coup_flag:0 "Baista's Coup Succeded"
 CUB_the_nine_cent_law:0 "The Nine-Cent Law"
 CUB_the_nine_cent_law_desc:0 "The Nine Cent Law is a tax on each bag of sugar over 250 pounds that will then be used to finance rural schools, including those under military direction."
 CUB_issue_amnesties:0 "Issue Amnesties"
 CUB_issue_amnesties_desc:0 "Amnesty will be granted, including former President Gerardo Machado. In this way, we will demonstrate the government's goodwill."
 CUB_diminish_american_influence:0 "Diminish American Influence"
 CUB_diminish_american_influence_desc:0 "America has long been the dominant force in Cuban politics, creating an anti-American sentiment among the educated population. A first step in gaining their support is to seek to reduce the influence of the United States in Cuba."
 CUB_social_welfare_laws:0 "Social Welfare Laws"
 CUB_social_welfare_laws_desc:0 "The Cuban Congress shall pass many social welfare measures such as laws creating pensions, insurance, minimum wages, and limited working hours."
 CUB_law_of_sugar_coordination:0 "Law Of Sugar Coordination"
 CUB_law_of_sugar_coordination_desc:0 "The Law of Sugar Coordination will organize small farms into cooperatives and organize agricultural workers, will guarantee tenant farmers a share of their crop and that they were not to be deprived of their fields if they worked them"
 CUB_confederation_of_cuban_workers:0 "Confederation Of Cuban Workers"
 CUB_confederation_of_cuban_workers_desc:0 "The Cuban Workers' Confederation has gained considerable popularity following the reforms in favour of the unionisation of agricultural workers."
 CUB_stimulate_exportations:0 "Stimulate Exports"
 CUB_stimulate_exportations_desc:0 "Our reforms in favour of foreign investment and sugar exports have brought a new era to Cuba's economic prosperity."
 CUB_the_presidential_guard:0 "The Presidential Guard"
 CUB_the_presidential_guard_desc:0 "In order to avoid any further attempted coup d'état, an army for the protection of the president will be set up. Prevention is better than cure."
 CUB_rewrite_the_constitution:0 "Rewrite The Constitution"
 CUB_rewrite_the_constitution_desc:0 "The 1933 constitution was drafted by the military for the military. This must be changed in order to better represent Cuban democracy."
 CUB_empower_the_unions:0 "Align With The Radicals"
 CUB_empower_the_unions_desc:0 "We should try to get closer to the socialists and communists. Together, we can create a real opposition to US imperialism in Cuba."
 CUB_the_leftist_coalition:0 "The Leftist Coalition"
 CUB_the_leftist_coalition_desc:0 "WIP"
 CUB_cuba_red_future:0 "CUB_cuba_red_future"
 CUB_abandon_capitalism:0 "Abandon Capitalism"
 CUB_abandon_capitalism_desc:0 "In recent years and the American attempt to overthrow the efforts of the 1933 revolution prove that capitalism is ultimately not a good solution for Cuba. It is time for us to transition to a communist model to ensure an independent and positive future for our people."
 CUB_align_with_the_radicals:0 "Align With The Radicals"
 CUB_align_with_the_radicals_desc:0 "We should try to get closer to the socialists and communists. Together, we can create a real opposition to US imperialism in Cuba."
 CUB_end_american_influence:0 "End American Influence"
 CUB_end_american_influence_desc:0 "We do not need American recognition of the regime if it allows us to create one that meets the needs of the people! Their influence on our beautiful nation has lasted long enough. Plantations owned by foreign investors will be nationalized and redistributed to the population."
 CUB_join_the_allies:0 "Join The Allies"
 CUB_join_the_allies_desc:0 "The Allies need our help in their fight against Germany! It is our duty to support democracy in the face of fascist tyranny!"
 CUB_san_antonio_air_base:0 "San Antonio Air Base"
 CUB_san_antonio_air_base_desc:0 "We have allowed the United States to build air bases in Cuba to protect the Caribbean from enemy submarines. Among them is the San Antonio base, not far from San Antonio de los Baños. They also supplied us with modern aircraft equipment."
 CUB_modernise_the_cuban_navy:0 "Modernise The Cuban Navy"
 CUB_modernise_the_cuban_navy_desc:0 "Because of our strategic importance in the fight in the Caribbean Sea, the allies have helped us to modernize our navy's equipment."
 CUB_winning_the_battle_of_the_caribbean:0 "Winning The Battle Of The Caribbean"
 CUB_winning_the_battle_of_the_caribbean_desc:0 "Because of our strategic importance in the fight in the Caribbean Sea, the allies have helped us to modernize our navy's equipment."
 CUB_suggest_operation_hemingway:0 "Suggest Operation Hemingway"
 CUB_suggest_operation_hemingway_desc:0 "Despite the apparent neutrality of which Franco's regime prides itself, it is clear that its support is oriented towards the forces of the axis. We will propose to the United Nations a declaration of war against nationalist Spain, considering it a member of the axis because of its sympathy towards them."
 CUB_suggest_operation_hemingway_tt:0 "We Will Ask Our §YFaction Leader§! To Declare War On §YNationalist Spain§!\n"
 CUB_join_the_comintern:0 "Join The Comintern"
 CUB_join_the_comintern_desc:0 "If we want to be protected from a potential American invasion, we will need the protection of the Soviet Union. We will make a request for a military alliance between our two nations to protect our revolution."
 CUB_support_anti_imperialism_in_the_caribbean:0 "Caribbean Anti-Imperialism"
 CUB_support_anti_imperialism_in_the_caribbean_desc:0 "European colonial empires continue to exploit Caribbean peoples. By supporting revolutionary groups determined to fight against the capitalist presence in the carribean, we will spread the revolution."
 CUB_execute_operation_amanecer:0 "Execute Operation Amanecer"
 CUB_execute_operation_amanecer_desc:0 "The tyrant Trujillo has ruled the Dominican Republic since the years in a bloody tyranny. We have contacted many expatriates who want the regime to be overthrown, and are ready to form and arm a rebellion against it. If we fail in this way, we will go ourselves to the Dominican beaches to free our brothers."
