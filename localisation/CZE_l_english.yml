  CZKE_air_is_our_sea:0 "Air Is Our Sea"
  CZKE_air_is_our_sea_desc:0 "For a modern nation surrounded by potentially hostile neighbors, without access to the ocean, the Czechoslovak leadership needed to build a capable air force. So was born the motto 'Air is our sea'."
  CZKE_air_is_our_sea_tooltip_reward:0 "\n§YAir Doctrines§! research bonus."
   czke.218.t:0 "History of Czechoslovak Air Force"
   czke.218.d:0 "In October 1918, former Czech members of Austro-Hungarian squadrons met on the Zofin island in Prague. At that time nobody knew they were founding one of Europe's distinguished air forces. Many enthusiastic men gathered around sergeant Kostrba, but there were no planes to fly. The new air force was helped significantly by a French donation of 127 aircraft.\n\nFor a modern nation surrounded by potentially hostile neighbors, without access to the ocean, the Czechoslovak leadership needed to build a capable air force. So was born the motto "Air is our sea". The Czechoslovak government between the wars balanced a home-grown aviation industry with licensing engine and aircraft designs from allied nations. Several major aircraft companies, and a few engine companies, thrived in Czechoslovakia during the 1930s, including Avia, Aero and state-controlled Letov.\n\nAlthough Czechoslovakia was taken without a fight, many Czechoslovak pilots did a good job during the war. They started leaving the country in 1939 to oppose Germany abroad. They went to Poland, Yugoslavia and France. After the war started, they were at all fronts, in all kinds of uniforms and airplanes, helping to stop the attacker.\n\nThey saw their first great victory in the Battle of Britain as part of five Czechoslovak RAF squadrons, Numbers 68, 310, 311, 312 and 313.\n\nFollowing an agreement between the Czechoslovak government in London and the Soviet Union, some Czech pilots went to the Eastern front. They formed the first Czechoslovak Fighter Regiment, whose members were the first Czechoslovak exile soldiers to enter the liberated Czechoslovak soil.\n\nIn the meantime, the Czechs at the western front kept fighting the Luftwaffe. They patrolled the Atlantic, destroyed the V1 missiles and took part in the invasion of Normandy.\n\nThere is no exaggeration in saying that while nobody knew about Czech pilots in 1918, they were among the best in the world in 1945."
   czke.218.a:0 "'Air Is Our Sea' (Czechoslovak Air Force Motto)." 
  CZKE_czechoslovak_airforce:0 "Expand Czechoslovak Airforce"
  CZKE_czechoslovak_airforce_desc:0 "When in the spring of 1935 Germany publicly confessed building of a strong Air Force, Czechoslovakia and France responded by deepening aviation cooperation and expansion of the air forces."
  CZKE_czechoslovak_airforce_tooltip_reward:0 "\nFree §YChief of Airfoce§! and §YAir Base§!."
    czke.219.t:0 "Expansion of the Czechoslovak Airforce"
    czke.219.d:0 "Czechoslovak Airforce operated directly under Ministry of National Defence as part of III. Department (Air Force) that administered affairs of the air force and air defence. It was probably one of the most prestigeous branches of the armed forces, although in personel it only represented about 4% of total numbers.\n\nMuch like in the case of the army, the air forces also relied solely on domestic production for all weapons, equipment and other avionics instruments. Although later some new licenses for modern airplanes were purchased from France and the Soviet Union.\n\nIn 1934, the Ministry of National Defence decided that the air forces will be equipped by a single type of fighters, the Avia B.534 biplanes, which eventually became the backbone of Czechoslovak Air Force with 568 planes built in four series (versions).\n\nWhen in the spring of 1935 Germany publicly confessed building of a strong Air Force, Czechoslovakia and France responded by deepening aviation cooperation. Czechoslovak High Command reacted to this new fact by expanding existing three airfields to seven, each capable of supplying two bomber squadrons that would arrive from France in case of war with Germany.\n\nEarly in 1936, a new batch of Avia B.534 aircrafts was ordered by MND, with planes entering service in spring of 1937. The last version of the plane included various refinements that allowed the IV. series to have an increased speed of over 200 mph (320 km/h), and this placed it on par with the best of its contemporary biplanes.\n\nGeneral Jaroslav Fajfr was the head of the III. Department of MND since 1927 and greatly contributed to the expansion and organization of the Czechoslovak Air Force."
    czke.219.a:0 "Allocate more funds to the III. Department."
  CZKE_air_modernization:0 "Letov Military Aircraft Factory"
  CZKE_air_modernization_desc:0 "The Czechoslovak government between the wars balanced a home-grown aviation industry with licensing engine and aircraft designs from allied nations. Letov military factory was found to repair and upgrade old planes, and many models were continuously refitted to prolong their lifespan."
  CZKE_air_modernization_tooltip_reward:0 "\nNew §YFighter§! and §YClose Air Support§! variant."
    czke.220.t:0 "History of Letov company"
    czke.220.d:0 "The Letov company is the oldest aviation manufacturer in former Czechoslovakia and was founded originally in 1918 by the Ministry of National Defence as a state-controlled aircraft repair firm for WW1 planes inherited by the Czechoslovak Airforce.\n\nThe company was situated in Letnany, Prague, and employed about 1.200 workers in the late 1930s, when it manufactured the Š-328 reconnaissance and light bomber biplane, of which over 450 were produced. The entire airframe of the plane was welded together, not bolted or riveted.\n\nThe Letov factory was also the only Czechoslovak plant that manufactured metal propellers.\n\nDuring World War II the factory served as repair shop for the German Luftwaffe. Production lines were also set up during World War II for combat versions of the Ju 290 aircraft, commencing with the Ju 290 A-2, which carried a search radar for its patrol role.\n\nMany Czechoslovak aircraft designs were upgraded and refitted to prolong their lifespan, including the Avia B.534 and Letov Š-328 planes that were produced in several series that refined the original designs and fixed mechanical problems encountered during the service."
    czke.220.a:0 "Upgrade Czechoslovak military aircraft."
  CZKE_pilot_training:0 "Military Aviation School"
  CZKE_pilot_training_desc:0 "Czechoslovak pilots had good reputations before the outbreak of World War II and many of them later escaped for Poland or France after the occupation of Czechoslovakia. Some of them did eventually end in England and participated in Battle of Britain." 
  CZKE_pilot_training_tooltip_reward:0 "\nNew §YFighter Ace§! and §YAir Doctrines§! research bonus."
    czke.221.t:0 "Military Aviation School in Prostejov"
    czke.221.d:0 "History of Czechoslovak military aviation education has almost a century of tradition and dates back to 1919, when it was founded as the Flight School in Prague.\n\nIn 1920, Cheb became a major center of military aviation education established but in 1927 the aviation school was eventually moved to a newly built facility in Prostejov and renamed to Military Aviation School.\n\nThe two-year education program produced perfectly trained officers as well as mechanics and other technical staff that were sorely needed by the the Czechoslovak Air Force.\n\nMany pilots that fought in the Battle of Britain were graduates of Military Air School of Prostějov, including Josef František, one of the highest scoring allied aces."
    czke.221.a:0 "Fund military aviation education programs."
  CZKE_armament_3:0 "Expand Aircraft Production"
  CZKE_armament_3_desc:0 "Avia became part of škoda Works in 1929 and during the following years the factory became the biggest aircraft producer in Czechoslovakia and moved to Letňany near Prague.\n\nDuring World War II Avia produced aircraft for the German Luftwaffe."
  CZKE_armament_3_tooltip_reward:0 "\n§YMilitary Industry§! and §YMilitary Production§! related §YNational Idea§!."
    czke.222.t:0 "History of Avia"
    czke.222.d:0 "Avia was the largest aviation company in pre-war Czechoslovakia. It was founded in the summer of 1919 in a former sugar factory in Prague - Vysočany as a maintanance and repair facility but aircraft production soon followed. Between 1926 and 1929 the company was slowly incorporated in Skoda works and eventually moved to a newly constructed facility in Praha - Letnany.\n\nIn 1931, Ing. Frantisek Novoty became the new chief designer, and designed the prototype for B.534 biplanes that were produced for the Czechoslovak Air Force. The company also produced a licensed version of Soviet Tupolev SB-2 bombers, known under their Avia designation - B.71.\n\nIt was decided in the second half of 1936 to build a new factory in Kunovice (Moravia), that would be used as a repair facility so the factories in Prague can increase aircraft production.\n\nDuring World War II Avia produced aircraft and provided repairs for the German Luftwaffe."
    czke.222.a:0 "Build new facility in Kunovice."
