      legionary_government:0 "Legionaries control the government"
      republic_defense_government:0 "Government of National Defense formed"
      CZKE_radola_gajda_chief:0 "Radola Gajda"
      CZKE_radola_gajda_chief_desc:0 "Radola Gajda, born as Rudolf Geidl, was a Czech/Serbian military commander and politician. He became Acting Chief of the General Staff in 1926, however was forced to retire because he had publicly shown himself sympathetic to Italian fascism.\n\nStill a young man of 34, Gajda decided to turn to politics. At the end of 1926 he took part in the founding of the National Fascist Community, modeled on Benito Mussolini's National Fascist Party and became its leader on in 1927."
