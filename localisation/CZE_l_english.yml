  CZKE_czechoslovak_volunteers_idea:0 "Czechoslovak Union of Volunteers"
  CZKE_czechoslovak_volunteers_idea_desc:0 "Czechoslovak volunteerism has long tradition. During the Spanish civil war, almost 1000 Czechoslovaks fought on the side of Nationalist Spain as part of the international brigades."
    czke.300.t:0 "History of Czechoslovak Legion"
    czke.300.d:0 "The Czechoslovak Legion were volunteer armed forces composed predominantly of Czechs with a small number of Slovaks fighting together with the Entente powers during World War I. Their goal was to win the Allies' support for the independence of Bohemia and Moravia from the Austrian Empire and of Slovak territories from the Kingdom of Hungary, which were then part of the Austro-Hungarian Empire.\n\nWith the help of émigré intellectuals and politicians such as Tomáš Garrigue Masaryk and Milan Rastislav Štefánik, they grew into a force of tens of thousands fighting in volunteer units on all fronts.\n\nIn Russia, they took part in several battles of the war, including the Zborov and Bakhmach against the Central Powers, and were heavily involved in the Russian Civil War fighting Bolsheviks, at times controlling the entire Trans-Siberian railway and several major cities in Siberia.\n\nThe Czechoslovak Legion's campaign in Siberia impressed Allied statesmen and attracted them to the idea of an independent Czechoslovak state. As the legionaries cruised from one victory to another, the Czechoslovak National Council began receiving official statements of recognition from various Allied governments.\n\nWhen the armistice with the Bolsheviks was concluded, the Legions started a slow evacuation of Czechoslovak troops from Vladivostok and the last legionaries left the port in September 1920. These men literally travelled around the world before they finally reached to their new, independent homeland.\n\nAfter their return to Czechoslovakia, many formed the core of the new Czechoslovak Army. In fact They accounted for approximately one third of all men in the newly created army but absolutely prevailed in the high command. Almost all generals were legionaries, especially those from Russia.\n\nThe Czechoslovak Association of Legionnaires was founded in 1921 by merging of various legionaire organizations from all the battlefields of the first world war."
    czke.300.a:0 "Use the influene of Czechoslovak Association of Legionnaires."
    czke.300.b:0 "Support Military Volunteer Organizations."
    czke.300.c:0 "Lessons of the Great War."
      legion_bug:0 "\n §OSpecial Bonus:§! Can send §GVolunteers§! even at the lowest levels of §YWorld Tension.§!"
  CZKE_reorganize_general_staff:0 "Reorganize General Staff"
  CZKE_reorganize_general_staff_desc:0 "The organization structure of Czechoslovak army was originaly based on the French command structure and the first Chiefs of Staff were French Generals. Once a new generation of Czech officers was trained, French officers were no longer needed."
  CZKE_reorganize_general_staff_tooltip_reward:0 "\n Choice between three different §YChiefs of Staff§! for the Czechoslovak Army."
    czke.301.t:0 "General Staff of Czechoslovak Army"
    czke.301.d:0 "The Last major reorganization of the General Staff of Czechoslovak army happened in 1933, when the former chief Gen. Syrovy was appointed a General Inspector of the Armed Forces and a replacement for him had to be found.\n\nSeveral candidates were eligible, but to the surprise of many, the hardworking yet largely unknown Commander of Land Military Command in Košice, Gen. Ludvík Krejčí (on the picture) was chosen. His appointment presented a viable compromise for most political parties as well as the army circles.\n\nHowever, several other strong candidates were also considered. For a moment, even the head of French Military Mission, Gen. Faulcher was a candidate, but this would be a step back so this option was not passable by the Czech political representation.\n\nOne of the most interesting choices was Gen. Lev Prchala, the former Vice Chief of Staff under Gen. Syrový. He was principled and energetic man, open to the ideas of modern warfare and advocate of mobile maneuvers over static defense. His main 'weakness' was his German wife, something his opponents used strongly against him and what made him unacceptable choice for a Chief of Staff.\n\nDuring the Munich crisis, Prchala was the commander of the IV. Army that defended South Moravia. He was strongly against surrendering Sudetenland and his views eventually led to his repudiation by E. Beneš during the WW2. He remained in exile after the war and worked together with the Sudeten German organizations that were established after the expulsion of Germans from Czechoslovakia.\n\nThere exists an interesting rumour is about his alleged participation in a never realized military coup attempt. According to the memories of his son, he repented his whole life that he did not shoot president Beneš during the Munich Crisis.\n\nAnother serious candidate was Gen. Vojtìch Luža, then head of the War College in Prague and a proponent of offensive armoured warfare based on ideas and tactics of French Marshals Foche and Ludendorff and German General Guderian. Luža was commander of the II. Army during Munich Crisis and a member of the underground resistance during the occupation. He died during one of the firefights with the Protectorate security forces."
    czke.301.a:0 "Affirm Gen. Krejčí"
    czke.301.b:0 "Appoint Gen. Prchala"
    czke.301.c:0 "Appoint Gen. Luža"
      CZKE_ludvik_krejci:0 "Ludvík Krejči"
      CZKE_ludvik_krejci_desc:0 "Ludvík Krejčí was a Czechoslovak general and Chief of the General Staff of Czechoslovakia from 1933 to 1939."
      CZKE_vojtech_boris_luza_chief:0 "Vojtěch Boris Luža"
      CZKE_vojtech_boris_luza_chief_desc:0 "Vojtěch Boris Luža was Czechoslovak general who was a supporter of the offensive tactics of the French Marshal Foch and Ludendorff as well the book Achtung! Panzer! by German General Guderian." 
