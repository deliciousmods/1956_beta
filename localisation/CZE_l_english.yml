  new_blackops_effect:0 "\n Black Ops:"

      tgm:0 "Tomáš Garrigue Masaryk (1st President)"
      tgm_desc:0 "Tomáš Garrigue Masaryk was a Czechoslovak politician, sociologist and philosopher, who as an eager advocate of Czechoslovak independence during World War I became the founder and first President of Czechoslovakia.\n\nMasaryk was re-elected as president three times in May 1920, 1927, and 1934.  He resigned from office in 1935 on the grounds of old age and poor health, and his pupil Edvard Beneš succeeded him." 
      edvard_benes:0 "Edvard Beneš (2nd President)"
      edvard_benes_desc:0 "The former Minister of Foreign Affairs and a prominent member of Czechoslovak National Social Party, Dr. Edvard Beneš, was elected president in 1935 after Tomáš Garrigue Masaryk retired.\n\nBeneš was the first and longest-serving Foreign Minister of Czechoslovakia, a post he held through 10 successive governments since the times he represented Czechoslovakia in talks on the Treaty of Versailles.  He was a renowned and influential figure at international conferences and  also a member of the League of Nations Council between 1923-1927."
      CZKE_jan_rys_rozsevac:0 "Jan Rys-Rozsévač"
      CZKE_jan_rys_rozsevac_desc:0 "Jan Rys-Rozsévač was a Czechoslovakian journalist and politician and leader of fascist, pro-Nazi organisation Vlajka."
      CZKE_prokop_drtina:0 "Prokop Drtina"   
      CZKE_prokop_drtina_desc:0 "Prokop Drtina was a leading member of the National Socialist Party, a significant group that shaped pre-war Czechoslovakia’s political scene, and had close ties to the country’s second president Edvard Beneš. "
      CZKE_milan_hodza_advisor:0 "Milan Hodža"
      CZKE_milan_hodza_advisor_desc:0 "Milan Hodža was a prominent Slovak politician and journalist, serving from 1935 to 1938 as the Prime Minister of Czechoslovakia.\n\nAs a proponent of regional integration, he was famous for his attempts to establish a democratic federation of Central European states."

    czke.1.t:0 "Problems in Sudetenland"
    czke.1.d:0 "With the German occupation of the Rhineland, the Germans in Sudeten regions are becoming more restless with each passing day. Although the leader of the Sudeten German Party (SdP), Konrad Heinlein, reassures Czechoslovak government of the loyalty of Germans in Czechoslovakia and distances himself from German National Socialism, intelligence reports says otherwise.\n\nThe right of self-determination for Sudetenland Germans, pan-germanism and even open sympathy for the ideals of National Socialism is more than common occurrence in SDP political rallies."
    czke.1.a:0 "Don't worry. It's just a political populism."
      CZKE_unruly_minorities:0 "Sudetenland Problem"
      CZKE_unruly_minorities_desc:0 "Czechoslovakia was a multi-ethnic state created from parts of old Austrio-Hungary Empire and except for the Czechs and Slovaks, was also home to many ethnic Germans, Hungarians, Jews and Rusyns.\n\nThe aftermath of The Great Depression and increasing fascism in Europe causes immerse problems for the young country, especially the ethnic-Germans that were seduced by Hitler's pan-Germanism idea."
    czke.2.t:0 "Funeral of Tomáš Garrigue Masaryk"
    czke.2.d:0 "In Prague, a city in mourning, black flags fluttered from downtown buildings. Busts and pictures of Masaryk with that distinctive, fluffy, white moustache dotted the town and covered the front pages of numerous newspapers.\n\nBlack banners reading “TGM” adorned Saint Vitus Cathedral and buildings on Wenceslas Square. Thousands of soldiers and legionnaires marched in his funeral procession [GetDateText] as 146 military standards made an appearance. Draped with the Czechoslovak flag, his coffin was carried on a gun carriage through the city. On its last leg to Lány, the coffin traveled by train, placed in a car covered in wreaths and flowers.\n\nTomáš Garrigue Masaryk was a Czechoslovak politician, sociologist and philosopher, who as an eager advocate of Czechoslovak independence during World War I became the founder and first President of Czechoslovakia and was re-elected as president three times. He resigned from office in 1935 on the grounds of old age and poor health, and Edvard Beneš succeeded him."
    czke.2.a:0 "Sad day for Czechoslovakia."
    czke.3.t:0 "Former Czechoslovak President Dies"
    czke.3.d:0 "In Prague, a city in mourning, black flags fluttered from downtown buildings. Busts and pictures of Masaryk with that distinctive, fluffy, white moustache dotted the town and covered the front pages of numerous newspapers.\n\nBlack banners reading “TGM” adorned Saint Vitus Cathedral and buildings on Wenceslas Square. Thousands of soldiers and legionnaires marched in his funeral procession [GetDateText] as 146 military standards made an appearance. Draped with the Czechoslovak flag, his coffin was carried on a gun carriage through the city. On its last leg to Lány, the coffin traveled by train, placed in a car covered in wreaths and flowers."
    czke.3.a:0 "Sad day for Czechoslovakia."
    czke.3.b:0 "One less capitalist to worry about."
    czke.3.c:0 "Finally, the old goat is dead!"
    czke.4.t:0 "SdP declares Karlsbad Program"
    czke.4.d:0 "On [GetDateText] the SdP proclaimed the "Karlsbader Program", which demanded in eight points the complete equality between the Sudeten Germans and the Czech people, including autonomy in regions occupied by ethnic-Germans.\n\nThe Prague government initially refused, claiming that some points were simply unrealizable, but under the pressure of the United Kingdom (Lord Runciman Mission) eventually agreed to the majority of the demands presented by Henlein's party. However, the Germans were not satisfied by this compromise. Additional, mainly unacceptable or unrealizable, demands were made to further escalate the situation and create regional crisis, which eventually resulted in the Munich Conference."
    czke.4.a:0 "We have to do something..."
      CZKE_unruly_minorities_2:0 "Sudetenland Crisis"
      CZKE_unruly_minorities_2_desc:0 "SdP proclamed Karlsbader Program and the ethnic-Germans demand self-determination."
      czke_karlsbad_program:0 " SdP is not radicalized."
    czke.5.t:0 "Fifth column established in Czechoslovakia"
    czke.5.d:0 "Few weeks before the Munich conference, Hitler made a speech at a Nazi Party rally in Nuremberg on the Sudeten crisis in which he condemned the actions of the government of Czechoslovakia.\n\nHitler denounced Czechoslovakia as being a fraudulent state that was in violation of international law's emphasis of national self-determination, claiming it was a Czech hegemony where neither the Germans, the Slovaks, the Hungarians, the Ukrainians, nor the Poles of the country actually wanted to be in a union with the Czechs.\n\nJust a week later the Führer ordered the establishment of Sudetendeutsches Freikorps, a paramilitary organization that took over the structure of Ordnersgruppe, an organization of ethnic-Germans in Czechoslovakia that had been dissolved by the Czechoslovak authorities due to its implication in large number of terrorist activities. The organization was sheltered, trained and equipped by German authorities and conducting cross border terrorist operations into Czechoslovak territory.\n\nMany ethnic-Germans refused to follow the Czechoslovak army mobilization order and either ran across the border to Germany and joined Freikorps, continuing cross border raids from there, or established Grün Freikorps units which were operating from Czechoslovak forests, receiving arms and equipment from Germany, and continuing raids against Czechoslovak authorities, Jews and Czechs, up until the German occupation of the Czechoslovak border areas following the Munich agreement."
    czke.5.a:0 "Declare Martial Law!"
      CZKE_fifth_column:0 "Fifth Column"
      CZKE_fifth_column_desc:0 "Sudetendeutsches Freikorps operates in Czechoslovakia."
      CZKE_fifth_column_2:0 "Fifth Column"
      CZKE_fifth_column_desc_2:0 "Sudetendeutsches Freikorps operates in Czechoslovakia."
    czke.6.t:0 "Mobilization!"
    czke.6.d:0 "Czechoslovak leadership rejects the British-French suggestion for Czechoslovakia to cede the Sudetenland to Germany.\n\nA state of emergency and general mobilization was declared soon after. The mobilization order applied to about 1,250,000 soldiers, which included reservists called up earlier for various exercises.\n\nResponse to the announcement of a general mobilization was extremely fast; first reservists reported for duty just a few minutes after hearing the decree from the radio and the influx of soldiers increased rapidly in following hours.\n\nDuring the night, the army took control and guarded key strategic buildings and military units reformed to war organization.\n\nCzechoslovakia was ready to defend its independence."
    czke.6.a:0 "Truth Prevails!"
      CZKE_mobilization_1938:0 "Mobilization."
      CZKE_mobilization_1938_desc:0 "Full Mobilization order was issue. Reservists are gathering at their units."
      CZKE_mobilisation_formation_template_tooltip_reward:0 "§OSpecial Bonus:§! New Division Template (§YMobilizační Těleso§! - Mobilised Formation)."

  CZKE_great_depression_aftermath:0 "Aftermath of The Great Depression"
  CZKE_great_depression_aftermath_desc:0 "Czechoslovakia inherited almost 70 percent of Austro-Hungarian industrial capacity, but in 1930 the Great Depression hit the young state with full force. It took years for the country to recover, but some companies expanded even during critical years."
  CZKE_great_depression_aftermath_tooltip_reward:0 "\n§YIndustry§! related §YResearch Bonus§!."
    czke.100.t:0 "Great Depression in Czechoslovakia"
    czke.100.d:0 "Czechoslovakia's strong industrial tradition dates back to the 19th century, when Bohemia and Moravia were the economic heartland of the Austro-Hungarian Empire.\n\nAfter the World War I, the newly emerging independed state inherited the bulk of existing Austro-Hungarian industrial assets, and the industrialization continued even further during the interwar years.\n\nThe index of gross national product in 1929 exceeded that of 1913 by 52 points and between the world wars, Czechoslovakia was among the ten largest industrialized economies and the world's seventh producer of armaments.\n\nA chronic problem throughout of interwar years, which had negative national and political effects, was the economic and social heterogeneity of the Czechoslovak Republic. There were considerable differences in the economic structure of the Czech Lands and of Slovakia. Until 1938, Slovakia and the extremely underdeveloped Carpathian Ruthenia was little more than an agrarian appendage of the Czech Lands, supplying it with raw materials.\n\nWith the onset of the world depression, the Czechoslovak economy suffered a setback from which it had barely recovered by 1937, in large part because of rearmament."
    czke.100.a:0 "The crisis is finally over."
  CZKE_support_consumer_goods_industry:0 "Support Consumer Goods Industry"
  CZKE_support_consumer_goods_industry_desc:0 "Czechoslovakia was always export-oriented country. Before the Great Depression hit the country, the main exports included various food processing goods (sugar, beer, ham), glass, wood products, paper, textiles, clothing, shoes, and leather goods."
  CZKE_support_consumer_goods_industry_tooltip_reward:0 "\n§YCivilian Industry§!."
    czke.101.t:0 "The Bata Phenomenon"
    czke.101.d:0 "Tomas Bata, who had been manufacturing shoes since 1894, developed a large-scale manufacturing factory in Zlin, Moravia, using the mass production techniques of the Ford Motor Company and the tenets of Taylorism.\n\nHis firm became the largest exporter of shoes   throughout the world for almost the entire decade before World War II. After the tragic death of Tomas Bata in 1932, his half-brother, Jan Antonin Bata, took control of the company and in the following years gained the nickname "The King of The Shoes".\n\nAt the time of Bata's death in 1932, the Bata company employed 16.560 people, maintained 1.645 shops and 25 enterprises. Jan Antonin Bata, following the plans laid down by his brother before his death, expanded the company more than six times its original size throughout Czechoslovakia and the world.\n\nCompany policy initiated under Tomas Bata was to set up villages around the factories for the workers and to supply schools and welfare. These villages include for example Batadorp in the Netherlands, Batovany and Svit in Slovakia, Batov in the Czech Republic, Borovo-Bata (now Borovo Naselje) in Croatia, Bata Park in Switzerland (Möhlin), Bataville in France (Lorraine), Batawa in Canada, East Tilbury in England, Batapur in Pakistan and Batanagar and Bataganj in India. There was also a factory in Belcamp, Maryland, USA, northeast of Baltimore on U.S. Route 40 in Harford County.\n\nAs of 1934, the firm owned 300 stores in North America, a thousand in Asia, and more than 4.000 in Europe. In 1938, the Bata group employed just over 65.000 people worldwide, including 36% outside Czechoslovakia and had stakes in the tanning, agriculture, newspaper publishing, railway and air transport, textile production, coal mining and aviation realms."
    czke.101.a:0 "Our Customer - Our Master (Bata Motto)."
      CZKE_jan_antonin_bata:0 "Jan Antonín Baťa"
      CZKE_jan_antonin_bata_desc:0 "Jan Antonín Baťa was a Czech shoe manufacturer and after the death of his half-brother the owner and chief executive of Baťa company.\n\nUnder his administration the company expanded even further – into shoe machinery, tires, textiles, chemicals, mines, canals, a railway, film studios, manufacture of airplanes, department stores and more."
  CZKE_highway_construction_project:0 "Improve Highway Connection"
  CZKE_highway_construction_project_desc:0 "In 1937, Jan Antonin Bata released book called 'Let's build a state for 40.000.000 people' in which he described his visions for future development of Czechoslovakia, including a Highway connection across whole country from Cheb (Sudeten) to Chust (Ruthenia)."
  CZKE_highway_construction_project_tooltip_reward:0 "Improves §YInfrastructure§! of Czechoslovakia."
  CZKE_prospect_new_resources:0 "Prospect For New Resources"
  CZKE_prospect_new_resources_desc:0 "The key natural resources of the Czechoslovakia include timber, soft coal, hard coal, graphite, clay. Iron ore was mined mainly in Slovakia but deposits for other metals were rather insignificant.\n\nA small bauxite deposit occurs at Rychnov in Bohemia and small high quality oil deposits are extracted since 1900 in South Moravia."
  CZKE_prospect_new_resources_tooltip_reward:0 "\n§YNew Resources§! and §YIndustry§! related §YResearch Bonus§!."
    czke.102.t:0 "Mineral Resources of Czechoslovakia"
    czke.102.d:0 "Czechoslovakia had significant quantities of coal and lignite. In 1935, the country was the world's second largest producer of brown coal and seventh in hard coal. However, other than few notable exceptions like uranium, the country was somewhat poor in natural resources.\n\nIron ore along with copper and manganese ores was mainly mined in the Slovenske rudohorie (Slovak Ore Mountains) but some metal deposits were also found near Prague and Pilsen. Small deposits of lead, zinc and bauxite were found in central Bohemia. Mercury, antimony and tin was mined in Ore Mountains (Krusne Hory), which also contained substantial uranium deposits.\n\nOil and gas deposits were small and located mainly in southern Moravia, however the production slowly increased in pre-war years. During the World War II, oil production from Moravian wells became strategically important for the German war effort and expanded greatly. The largest company, DEA (Deutsche Erdöl A.G.), had 1.200 wells just around the town of Hodonin.\n\nIn 1930, Franke and Scholz company who, at that time, owned a tin and lead processing factory acquired the former flax processing factory in Friedland (Eastern Sudetenland) and established prosperous non-ferrous metal processing plant. The company supplied aluminium and duralumin sheets for Czechoslovak aerospace industry."
    czke.102.a:0 "Look for new deposits."
  CZKE_expand_heavy_industry:0 "Expand Heavy Industry"  
  CZKE_expand_heavy_industry_desc:0 "As one of the main branches of industry with relatively modern plant and equipment, the metallurgy industry formed the basis of technically advanced mechanical and electrical engineering industry, as well as many other branches of industry in pre-Munich Czechoslovakia."
  CZKE_expand_heavy_industry_tooltip_reward:0 "\n§YNew Resources§! (Steel)."
    czke.103.t:0 "Steel Industry of Czechoslovakia"
    czke.103.d:0 "Between 1929 and 1937 a shift from light to heavy industry took place within the Czechoslovak economy which was caused, to a significant extent, by a rising armament production. While mining output was, on average, about 11% of the total industrial production between 1923 and 1937, the share of metallurgy rose from 5,4% in 1923 to 8,4% in 1937.\n\nWithin the Czechoslovak iron and steel industry a well-organized monopoly structure of national dimensions developed. This was probably the tightest monopoly in steel production anywhere in the world, and was based on an effective cartel organization.\n\nThe biggest iron and steel works were represented in a cartel of Vitkovice Mining and Foundry Works in Ostrava, The Mining and Metallurgic Company in Trinec and the Prague Iron Company in Kladno which were known as "The Big Three".\n\nIn Europe 1935, Czechoslovakia ranked seventh in steel production and tenth worldwide."
    czke.103.a:0 "Expand the 'Big Three'"
  CZKE_eastern_urbanization:0 "Eastern Urbanization Project"
  CZKE_eastern_urbanization_desc:0 "Between 1918-1938 large efforts were made by the Czechoslovak government to develop the Slovak and Ruthenian region and thousands of Czech teachers, policemen, clerks and businessmen went to the region."
  CZKE_eastern_urbanization_tooltip_reward:0 "Increases §YBuilding Slots§! in the regions of §YSlovakia§! and §YCarpathian Ruthenia§!."
  CZKE_chemical_industry_development:0 "Chemical Industry Development"
  CZKE_chemical_industry_development_desc:0 "Czechoslovakia had respectable chemical industry located mainly in northwestern Sudetenland.\n\nWhen Nazi Germany annexed Czechoslovakia, it finished the project of building crucial synthetic oil refineries in Most (German Brüx)."
  CZKE_chemical_industry_development_tooltip_reward:0 "\n§YCivilian Industry§! and §YSynthetic Oil§! related §YResearch Bonus§!."
    czke.104.t:0 "Chemical Industry of Czechoslovakia"
    czke.104.d:0 "The origins of Czech chemical industry date back to 1856, when the joint stock company named the 'Austrian Association for Chemicals and Metallurgical Production' was established at the palace of the Duke of Schwarzenberg in Vienna, the centre of the then Austrian Empire.\n\nIt took only one year to start chemicals production in the small provincial town of Aussing (Usti nad Labem). The established company had a key influence on forming the structure of the Bohemian chemicals industry during the industrial revolution as well as in the 20th century, and on the development of the city itself.\n\nEventually, the Association for Chemical and Metallutgical Production became the largest competitor of Germany's IG Farben-Industrie AG in Central Europe and the Balkans and the fourth largest chemical concern in Europe. The company from Aussig accounted for more than 60% of Czech chemical production.\n\nBefore the occupation of the Sudetenland in 1938, IG Farben exercised great technical influence on the Czech chemical industry and number of cartels were established between both companies, including plans for synthetic oil factories.\n\nDuring the Second World War, Germany (through newly established Sudetenländische Treibstoffwerke AG) finished the construction works on refineries in Most (Brux) and synthetic oil production from brown coal started in 1942. Because of its importance, the plant was repeatedly bombed by allies during the Oil Campaign of Second World War."
    czke.104.a:0 "Expand chemical industry."
  CZKE_commercial_tyre_production:0 "Commercial Tyre Production"
  CZKE_commercial_tyre_production_desc:0 "The high cost of rail transport prompted the Bata company to operate its own fleet of vehicles to transport goods by road and in 1934 To counteract the high costs involved in importing tyres for its fleet of vehicles, the company decided to produce them itself."
  CZKE_commercial_tyre_production_tooltip_reward:0 "\n§YCivilian Industry§! and §YNew Resources§! (Rubber)."
    czke.105.t:0 "Origins of Barum Company"
    czke.105.d:0 "The tradition of tyre production in Czechoslovakia was established by Tomas Bata early in the 1930s. Equipment was delivered from abroad to Zlin, Moravia in January 1932 and in April the first 32x6 tyre was moulded there. A year later Bata built a new tyre plant in Zlin, which made 68.000 tyres of 43 sizes in the second half of 1934. In 1935 the plant doubled its output and the Bata tyres were mounted on all Czech cars a situation not favouring the import of tyres from abroad. In 1939 Bata made 250 thousand tyres annually and also introduced the production of V-belts, conveyor belts and technical rubber.\n\nAfter the Second World War, the Bata family lost the control of the company which was seized by the state and the Barum company was born by merging all the other major rubber-producing companies in Czechoslovakia."
    czke.105.a:0 "Increase tyre production."
  CZKE_support_strategic_industry:0 "Support Strategic Industry"
  CZKE_support_strategic_industry_desc:0 "Many small industrial firms made Czechoslovakia a diversified producer of goods, but a few companies dominated the Economy and were of strategic importance."
  CZKE_support_strategic_industry_tooltip_reward:0 "\n§YMilitary Industry§!."
    czke.106.t:0 "Armament Industry of Czechoslovakia"
    czke.106.d:0 "Czechoslovak firearms and munition firms played a key role in the economy, especially in regards to possitive trade balance.\n\nCeska Zbrojovka (Zbrojovka Brno) was one of the major players in this area, however the company also produced civilian cars and other goods except for the traditional production of rifles, machine guns and other firearms.\n\nAfter the Great War, French company Schneider Creusot became the majority shareholder of the Skoda works, which rapidly expanded its operations at home and abroad. Skoda began manufacturing automobiles, airplanes, tanks, and armored vehicles, but it continued its traditional production of large guns, locomotives and other machinery. By the end of 1930, the company employed nearly 30.000 workers.\n\nThe main competitor of Skoda was CKD, a company formed in 1927 by merging of two smaller companies, Ceskomoravska-Kolben (founded 1896, produced machinery for hydro dams) and Breitfeld-Danek (founded 1854, produced machinery for mines and food industry). CKD quickly expanded with its own production of locomotives and tanks.\n\nThe Czech engineer and enterpreteur, Emil Kolben was the founder and director of CKD until the occupation of Czechoslovakia by the Nazis when he was recalled from his position and later imprisoned in the concentration camp Theresienstadt where he died in 1943.\n\nDuring the German occupation of Czechoslovakia in World War II, the company was renamed BMM (Böhmisch-Mährische Maschinenfabrik AG) and manufactured arms for the Wehrmacht. The company's most notable products in this era were the Panzer 38(t) tanks and Jagdpanzer 38(t) tank destroyers."
    czke.106.a:0 "Subside the armament industry."
      CZKE_emil_kolben:0 "Emil Kolben"
      CZKE_emil_kolben_desc:0 "Emil Kolben was a Czech engineer, entrepreneur, founder and director of CKD until the occupation of Czechoslovakia by the Nazis when he was recalled from his position and later imprisoned in the concentration camp Theresienstadt where he died in 1943.Emil Kolben"
  CZKE_secure_arms_export_deals:0 "Secure Arms Export Deals"
  CZKE_secure_arms_export_deals_desc:0 "Czechoslovakia had long been one of the world's leading exporters of weapons to the developing world. Through the sale of arms, Czechoslovakia was able to make a profit, stimulate its industrial economy and form a closer political relations with the states that purchased its arms."
  CZKE_secure_arms_export_deals_tooltip_reward:0 "\n§YResearch§! and §YTrade§! related §YNational Idea§!."
    czke.107.t:0 "Czechoslovak Armament Export"
    czke.107.d:0 "Czechoslovakia had long been one of the world's leading exporters of weapons to the developing world. Through the sale of arms, Czechoslovakia was able to make a profit, stimulate its industrial economy and form a closer political relations with the states that purchased its arms.\n\nAs early as 1920s, Czechoslovakia was an aggresive exporter of arms. Two companies, Zbrojovka Brno and Škoda, were the crucial exporters and the production and export activities of the arms companies were coordinated and non-competitive and often had a form of cartel.\n\nTanks from CKD (mainly customized variants of TNH series) were exported worldwide, a trend that continued even during Second World War, but was limited only to Axis satellite countries. When Germany occupied the country, it mainly used the extensive armaments production industry to fuel its own warmachine.\n\nHowever, the export was not limited to deliveries of arms but also to sales of license rights for production of advanced czechoslovak weapons. The famous British Bren gun, was actually based on licensed version of Czechoslovak ZGB-33 (modified version of ZB vz. 26) light machine gun. The very same gun was also licensed to Japan and known as Type 97. The BESA machine gun was the British version of Czechoslovak ZB-53 (TK vz. 37) heavy machine gun.\n\nIt is a little ironic that weapons from a country that was sacrificed in the name of 'peace for our time' were used to kill soldiers on both sides of Second World War conflict.\n\nThe Czechoslovak government usually played a key role in procuring of new arms deals or license production agreements."
    czke.107.a:0 "Secure new arms export deals."
      CZKE_armament_exports_idea:0 "Armament Exports"
      CZKE_armament_exports_idea_desc:0 "Czechoslovak armaments were often exported via licensed production deals, sometimes even in exchange for industrial 'know how'."
  CZKE_explosives_production:0 "Expand Explosives Industry"
  CZKE_explosives_production_desc:0 "Czechoslovakia had long tradition in the explosives business that continued well after the Second World War. Semtex plastic explosive is probably one of the best known Czechoslovak explosives since the Cold War."
  CZKE_explosives_production_tooltip_reward:0 "\n§YCivilian Industry§! OR §YMilitary Industry§! with §YArtillery§! related §YResearch Bonus§!."
  CZKE_skoda_naval_artillery_experience:0 "Skoda Naval Artillery Experience"
  CZKE_skoda_naval_artillery_experience_desc:0 "Skoda designed the guns of the Austro-Hungarian navy, it's time to once again put that experience to good use."
    czke.108.t:0 "Czechoslovak Explosives Industry"
    czke.108.d:0 "In 1920, the Czechoslovak government decided to enter the explosives business. It established the 'Czechoslovak Joint-Stock Factory for Explosive Materials' in Pardubice, mainly for its strategic location in central Bohemia.\n\nBy 1922, the factory was producing black and smokeless powder and other 'energetic' materials, mostly for defense purposes. In the late 1930s, the firm was re-named Explosia.\n\nIn 1928 a sister company called Synthesia was found in Semtín and focused on inorganic products for the production of explosives.\n\nDuring the 1938-1945 occupation Explosia produced a large proportion of the propellants used by German artillery, as well as explosives for use in commercial and military demolitions. Allied planes attempted to bomb the factories but missed.\n\nSemtex plastic explosive is probably one of the best known products of Synthesia, although this was invented long after the Second World War."
    czke.108.a:0 "Expand Explosia"
    czke.108.b:0 "Expand Synthesia"
  CZKE_cvut:0 "Czech Technical University"
  CZKE_cvut_desc:0 "Czech Technical University in Prague (ČVUT) is one of the largest universities in the Czech Republic and also of the oldest institutes of technology in Central Europe."
  CZKE_cvut_tooltip_reward:0 "\nGain §G1§! Research Slot."
    czke.109.t:0 "Czech Technical University in Prague"
    czke.109.d:0 "By a decree of the Ministry of Education and National Enlightenment of the Czechoslovak Republic in 1920, the Czech Technical University in Prague emerged as a union of seven technical schools:\n\n- Civil Engineering\n- Cultural Engineering\n- Architecture and Structural Engineering\n- Mechanical and Electrical Engineering\n- Chemical and Technological Engineering\n- Agricultural and Forestry Engineering\n- and Special Sciences.\n\nNotable alumni of the university include:\n\n- Christian Doppler (mathematician and physicist)\n- František Křižík (Czech inventor, electrical engineer, and entrepreneur)\n- Simon Wiesenthal (post-war Nazi hunter and writer)\n- Vladimir Prelog (chemist and 1975 Nobel Prize winner)\n- George Klir (computer and systems scientist)\n\nOn the basis of a decision issued by Konstantin von Neurath, Reichsprotektor of Bohemia and Moravia, the Czech universities (including CVUT) were closed down on November 17th, 1939.\n\nDuring this time, a total of 15.172 students were unable to finish their studies and 513 professors, 475 associate professors and 345 of other teachers lost their job. Some students tried to finish their studies on German universities, but were usually not admitted."
    czke.109.a:0 "Fund new research programs."
  CZKE_commercial_uranium_mining:0 "Uranium Mining"
  CZKE_commercial_uranium_mining_desc:0 "Czechoslovakia is the birthplace of industrial-scale uranium mining. Uranium mining at Jáchymov (at that time named Joachimsthal and belonging to Austria-Hungary) started in the 1890s on an industrial scale, after the silver and cobalt production of the deposit declined."
  CZKE_commercial_uranium_mining_tooltip_reward:0 "\n§YCivilian Industry§! OR §YNuclear Technology§! related §YResearch Bonus§!." 
    czke.110.t:0 "Uranium in Jachymov"  
    czke.110.d:0 "In the early 19th century, uranium ore was recovered as a byproduct of mining in Saxony, Bohemia, and Cornwall. The first deliberate mining of radioactive ores took place in Jachymov (then called Joachimsthal), a silver-mining city in then Austria-Hungary. Marie Curie used pitchblende ore from Jachymov to isolate the element radium, a decay product of uranium.\n\nUntil Second World War uranium mining was done primarily for the radium content. Sources for radium, contained in the uranium ore, were sought for use as luminous paint for watch dials and other instruments, as well as for health-related applications, some of which in retrospect were certainly harmful. The byproduct uranium was used mostly as a yellow pigment.\n\nSmall area in the ore region in the western part of the country was in the centre of attention of world powers shortly after the war - the landscape around town of Jachymov was the place of world exclusivity - uranium mining. It was the only place where the Soviet Union could immediately obtain uranium ore and begin development of nuclear weapons, especially after the United States toppled the bombs on Hiroshima and Nagasaki. Thus Czechoslovakia became the prime source of uranium for the Soviet Union after the World War II.\n\nAfter the Communist party took control of Czechoslovakia in 1948, large prison camps were established in the town and around it. Opponents of the new regime were forced to mine uranium ore under very harsh conditions and the average life expectancy in Jáchymov at this period was 42 years. Eventually, the uranium mining operation ceased in 1964."
    czke.110.a:0 "Sell uranium to allies."
    czke.110.b:0 "Keep the uranium and initiate nuclear research program." 
  CZKE_nuclear_physics_institute:0 "Nuclear Physics Institute"
  CZKE_nuclear_physics_institute_desc:0 "Nuclear Physics Institute of the Czechoslovak Academy of Sciences was founded long after the Second World War, in 1955. But perhaps, if the historical events took a different route, atomic research in Czechoslovakia would start much sooner."
  CZKE_rocket_research:0 "Rocket Research"
  CZKE_rocket_research_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."

  CZKE_ministry_of_defense:0 "Reorganize Ministry of National Defence"
  CZKE_ministry_of_defense_desc:0 "Ministry of National Defence was an organization responsible for mobilization preparations in according of the guideliness of the high command, management of supplies as well as coordination of the rearmament program."
  CZKE_ministry_of_defense_tooltip_reward:0 "\nFree §YMilitary High Command§! advisor OR §YPolitical Power§!."
    czke.200.t:0 "Ministry of National Defence"  
    czke.200.d:0 "The Ministry of National Defence (MND) was a body designed to take care of all affairs related to the military build-up, its support, and providing for its needs. Especially in its first years of existence, the MND experienced frequent organisational changes, with its final shape being achieved in 1927.\n\nThe core units of the MND were departments that were responsible for particular branch of armed forces and administration and also were engaged in organisational and mobilisation readiness according to the guidelines of the Main Staff, procured weapons and armaments material, controlled management of this material and administered its records.\n\nIn the 1930's the primary mission was to secure the defence of the state against the threat of aggression from Germany, and to provide adequate funds under conditions of economic depression complicated by market stagnation.\n\nOne of the important positions in MND was the post of the General Inspector of Czechoslovak Troops which was directly subordinated to the Minister of National Defence.\n\nThe description of his activities included first of all execution of inspection activities, checking on the discipline achieved, observing service regulations, and others. and the competencies were further significantly expanded in 1937.\n\nA well-known veteran commander and former Chief of Staff, general Jan Syrovy was appointed as General Inspector in 1933 and kept this position until 1938. During World War I, he fought in the Czechoslovak Legions of the Russian army and lost his right eye in the Battle of Zborov. By the end of the war he commanded the Legions and anti-Bolshevik forces on the Trans-Siberian railway."
    czke.200.a:0 "Expand jurisdiction of the General Inspector."
    czke.200.b:0 "We need to focus on other issues."
      CZKE_jan_syrovy:0 "Jan Syrový"
      CZKE_jan_syrovy_desc:0 "Jan Syrový was a Czechoslovak Army general, former chief of staff and the prime minister during the Munich Crisis.\n\nDuring World War I, he fought in the Czechoslovak Legions of the Russian army and lost his right eye in the Battle of Zborov. By the end of the war he commanded the Legions and anti-Bolshevik forces on the Trans-Siberian railway."
      CZKE_ministry_of_national_defense:0 "Ministry of National Defence Reorganization"
  CZKE_rop:0 "Allocate Funds to ŘOP"
  CZKE_rop_desc:0 "Preparations for the development of permanent Czechoslovak fortification reach back to 1934. Fortification projects and works were subjected to the newly established Fortification Works Directorate (ŘOP - Ředitelství Opevňovacích Prací). General Karel Husarek held he position of the director of the fortification works throughout the period of its existence."
  CZKE_rop_tooltip_reward:0 "\n §OSpecial Bonus:§! Starts the §YBeneš Line§! event chain for Czechoslovakian border fortifications.\n\nFinishing whole event chain provides up to §YLevel 5 Forts§! in certain regions."
      CZKE_rop_idea:0 "Fortification Works Directorate - ŘOP"
      CZKE_rop_idea_desc:0 "Funds were allocated to ŘOP and the construction effort proceeds as planned."  
      CZKE_karel_husarek:0 "Gen. Karel Husárek"
      CZKE_karel_husarek_desc:0 "General Karel Husarek held he position of the director of the fortification works throughout the period of its existence."
    czke.201.t:0 "The Beneš Line"
    czke.201.d:0 "The prospect of going to war with Germany came as no surprise to the Czechoslovak government of the 1930s. Prague had, in fact, been preparing for war seriously for years, by some estimates, over half of all government spending from 1936 to 1938 was for military purposes. Much of this went towards the construction of an elaborate system of bunkers and other defences in the Sudetenland, the border region shared with Germany.\n\nThe German-Czechoslovakian border was 1545 kilometers long, and after the connection of Austria with Germany in 1938 it even increased to 2103 kilometers.\n\nIt was decided due to the recommendation of the allied France to build up a gigantic system of fortifications along the German border and inside the country. Due to the extreme length of the border and the strategically unfortunate shape of Czechoslovakia an uninterrupted line of heavy fortifications could not be financed."
    czke.201.a:0 "Start the construction of Odra-Krkonoše line"
      CZKE_phase_one_tooltip:0 "\n Construction of §Y8§! §YFortified zones (lvl 2)§! will start along the northern border with Germany (estimated time: §Y180 days§!)."
    czke.202.t:0 "Czechoslovakia starts border fortification project"
    czke.202.d:0 "Due to increased tensions with Germany, Czechoslovak government at the recommendation of the allied France, initiated the construction of massive fortification system in Sudetenland to protect the north-western border against possible German aggression.\n\nKey sources from Germany suggest that chancellor Hitler is furious and will cover this topic briefly in the upcoming Party Congress in Nuremberg."
    czke.202.a:0 "Interesting."
    czke.203.t:0 "Light Forts Construction"
    czke.203.d:0 "The Czechoslovak army command needed a better type of the light fort, so a new type called Mark 37 was designed which is in fact a miniature heavy fort. This type fired almost to the flank. Very few of them had an embrasure for frontal fire. Where this was the case, they were situated on a reverse slope in order to prevent the embrasure from being fired at from a long-range directly observed fire. They were in fact incapable of defending themselves from the front and their own defence depended on neighbouring posts or on fire from open positions."
    czke.203.a:0 "Prioritize western border."
    czke.203.b:0 "Prioritize southern border"
    czke.203.c:0 "Cancel the project."
      CZKE_phase_two_w_tooltip:0 "\n Construction of §Y8§! §YFortified zones (lvl 2)§! will start along the western border with Germany (estimated time: §Y180 days§!)."
      CZKE_phase_two_s_tooltip:0 "\n Construction of §Y9§! §YFortified zones (lvl 1-2)§! will start along the southern border with former Austro-Hungarians regions (estimated time: §Y180 days§!)."
      CZKE_phase_two_stop_tooltip:0 "The border fortification construction project will be §Ycanceled§! and no further fortifications will be build."
    czke.204.t:0 "Heavy Forts Construction"
    czke.204.d:0 "Heavy forts were built near the border with Germany and at some places in Slovakia near the border with Hungary. They were intended to stop the enemy's main tank and infantry attacks.\n\nBlockhouses were built in chains (space between forts was between 300 and 600 m). In some places the artillery fortresses were built to provide a chain of independent forts with artillery support. About 250 blockhouses were built between the years 1935 and [GetDateText] in Czechoslovakia. Every fort was individually designed, so there are as many modifications as forts built, but we can divide them by their functions, shapes or by calasses of resistance. Shapes of early types of heavy forts were influenced by French types but later there was a new type better suited for the Czech concept of defence."
    czke.204.a:0 "Start the construction of heavy casemates."
      CZKE_phase_three_tooltip:0 "\n Construction of §Y6§! §Yheavy Casemates (lvl 3)§! will start in most critical points along the border with Germany (estimated time: §Y365 days§!)."
    czke.204.b:0 "Keep the project running for §G1!§ more year." 
    czke.204.c:0 "Stop the project."
    czke.205.t:0 "Continue the work on Light Forts"
    czke.205.d:0 "The Fortification Works Directorate reports that the construction efforts are proceeding as planned. Should be award contracts for further work and allocate more funds for the project?"
    czke.205.a:0 "Proceed with the construction project."
    czke.205.b:0 "Cancel the project."
    czke.206.t:0 "Fortification Works Directorate Report"
    czke.206.d:0 "The Fortification Works Directorate reports that all the planned projects are or will be in the near future finished. Do you want to extend the mandate of ŘOP or cancel the project?"
    czke.206.a:0 "Continue with the project."
    czke.206.b:0 "Cancel the project."
      CZKE_phase_four_tooltip:0 "The project will continue (you will keep limited variant of the §YNational Idea§!) for §Y1 year§! but no further free bunkers will be build."
      CZKE_rop2_idea:0 "Fortification Works Directorate - ŘOP"
      CZKE_rop2_idea_desc:0 "Further funds were allocated to ŘOP for future construction effort."
  CZKE_engineer_corps:0 "Engineer Corps Training"
  CZKE_engineer_corps_desc:0 "Engineer units were crucial for the Fortification Works project and thus received the best training and equipment."
  CZKE_military_education:0 "Support Military Education"
  CZKE_military_education_desc:0 "Several military schools and academies were operational in pre-war Czechoslovakia, all of them greatly influenced by the French military mission."
  CZKE_military_education_tooltip_reward:0 "\n Choice between three §YMilitary§! related §YNational Ideas§!."
    czke.207.t:0 "History of Military Education in Czechoslovakia"
    czke.207.d:0 "As part of of French military mission, a new war college for officers (later known as Vysoká škola Válečná - VŠV) of the General Staff was founded in November 1, 1921 in Prague. It was modelled after the War College in Paris and thus in Czech circles, the War College of Prague was often referred as "little sister". Thanks to the extraordinary interest of the French military mission, the education level quickly rose to the levels to similar schools from abroad which often had a much longer tradition.\n\nThe final form of VŠV in the interwar period was established in 1934 and Gen. Mikuláš Doležal was its last commander until the occupation in 1939. He was executed by Nazis in 1941 for his participation in the underground resistance organization 'Obrana Národa'.\n\nDuring its whole existence, a total of 577 officers (including 22 Lithuanians) graduated from the college and 269 generals and senior commanders of Czechoslovak Army participated in the informational courses.\n\nThe category of higher education was represented by the Military Academy (Vojenská Akademie - VA) in Hranice. It was established on January 3, 1920 and its mission consisted of preparing officers (lieutenants) for all branches of Czechoslovak army. By 1938 thousands of officers, including many future generals graduated from the academy.\n\nThe middle level of education was represented by schools for reserve officers (Školy Důstojníků v Záloze (ŠDZ) that were organized as part of divisional headquarters and provided training and education for officers at the lower command positions.\n\nMilitary specialists were trained in dedicated military schools, including infantry, artillery, aviation, cavalry, engineering, telegraphs, arms and since 1933 also the School of Armoured Troops (Škola Útočné Vozby). The sergeant corps was supplemented by graduates of specials sub-officer training programs."
    czke.207.a:0 "Open new military courses at the War College."
    czke.207.b:0 "Increase the education capacity of the Military Academy."
    czke.207.c:0 "Expand sub-officer training programs."
      CZKE_generals_idea:0 "War College Courses."
      CZKE_generals_idea_desc:0 "New lectures for higher officers available at the War College."
      CZKE_officers_idea:0 "War Academy Graduates."
      CZKE_officers_idea_desc:0 "New officers graduated from the academy."
      CZKE_ncos_idea:0 "Trained Sergeant Corps"
      CZKE_ncos_idea_desc:0 "Training programs for sergeant corps initiated."
  CZKE_border_brigades:0 "Form Border Brigades"
  CZKE_border_brigades_desc:0 "We need to form highly trained garrison regiments for our heavy border fortification objects."
  CZKE_border_brigades_tooltip_reward:0 "\n §OSpecial Bonus:§! New Division Template (§YHraničářská Brigáda§! - Elite Garrison Brigade)."
    czke.208.t:0 "Founding of Border Regiments"
    czke.208.d:0 "Czechoslovak Army had no real elite divisions between 1918-1939. The closest military body that would resemble elite troops would be the border regiments that were supposed to crew the heavy fortification objects.\n\nFirst border regiments (called Hraničářské Pluky in Czech) were formed in summer [GetDateText] from the guard battalions that were intended to secure and protect the newly built fortifications along the German border. The existing units had to be strengthened by additional men, mostly from infantry regiments but also from the engineering, artillery and signal battalions.\n\nOnly the most physically fit soldiers were selected for the service in Border Regimens and all members had to be excellent shooters with both rifles and machine guns.\n\nThe most crucial factor, however, was the state reliability. The vast majority of men in border regiments were of Czechoslovak nationality i.e. Czechs or Slovak, because the reliability of soldiers of other nationalities could not be always guaranteed. However, exceptions existed.\n\nSuitable candidates had to undergo a demanding training in use of various equipment, including anti-tank gun vz. 36, machine guns and other equipment used in heavy fortification.\n\nMembers of border had different military epaulette featuring a dog's head and the number of their regiment in a triangle."
    czke.208.a:0 "Form Border Brigades."
  CZKE_mobile_army:0 "Form Fast Divisions"
  CZKE_mobile_army_desc:0 "Czechoslovak army had plans for motorization, unfortunately the enormous cost of fortication works meant that the budget for procuring of new trucks was limited."
  CZKE_mobile_army_tooltip_reward:0 "\n §OSpecial Bonus:§! New Division Template (§YRychlá Divize§! - Light Tank Division)."
    czke.209.t:0 "Czechoslovak Fast Divisions"
    czke.209.d:0 "Fast divisions were created within the Czechoslovak armed forces during Autumn 1937 for operations and events that require speed, agility and great striking power. They were formed based on contemporary views on the strategic use of cavalry, motorized and mechanized units, which were consequently applied in Czechoslovak conditions. It was the the last reorganization of the mobile units in interwar Czechoslovakia.\n\nThe existing Cavalry (Jezdecké Brigády) and Armoured Brigades (Brigády Útočné Vozby) were incorporated in the newly created Fast Divisions.\n\nOnly four divisions were formed before the occupation of Czechoslovakia, each assigned to one of the provincial military headquarters in Praha (1st), Brno (2nd), Bratislava (3rd) and Pardubice (4th). 1st, 2nd and 4th fast divisions were disbanded by July 1939 whilst the 3rd division remained operational for the newly formed independent Slovak Army.\n\nLT. vz. 35 light tanks were the workhorses of the fast divisions, with around 300 tanks spread between 1st, 2nd and 3rd divisions. 244 were captured by Germans, 52 tanks were transferred to Slovakia with two of them later captured by Hungarian troops during the brief Slovak-Hungarian war in March 1939."
    czke.209.a:0 "Form Fast Divisions"
  CZKE_new_doctrines:0 "Study Latest Military Doctrines"
  CZKE_new_doctrines_desc:0 "Czechoslovak Army has to adopt latest trends in military doctrines and adopt modern training methods and unit organization."
    CZKE_vojtech_boris_luza_general:0 "Vojtěch Boris Luža"
    CZKE_vojtech_boris_luza_general_desc:0 "Vojtěch Boris Luža was Czechoslovak general who was a supporter of the offensive tactics of the French Marshal Foch and Ludendorff as well the book Achtung! Panzer! by German General Guderian." 
  CZKE_military_science_institute:0 "Military Science Institute"
  CZKE_military_science_institute_desc:0 "The Czechoslovak Military Science Institute (Vědecký Ústav Vojenský - VÚV) was established in 1920s from the former structures of Scientific Union of Czechoslovak Officers."
  CZKE_military_science_institute_tooltip_reward:0 "\n§YResearch§! related §YNational Idea§!."
    czke.210.t:0 "Czechoslovak Military Science Institute"
    czke.210.d:0 "The Czechoslovak Military Science Institute (Vědecký Ústav Vojenský - VÚV) was established in 1920s from the former structures of Scientific Union of Czechoslovak Officers. It changed name several times, but eventually was known as VÚV. The institute played a key role in developing strategy and theory for the Czechoslovak Army and Ministry of National Defense. The Union of Czechoslovak Officers continued as a publisher, acting as the platform for exchange of ideas and opinions about both military and political issues.\n\nCzechoslovak pre-war generals were known for their publications and many of them wrote books about military and political topics. However, none of these publications gained significance or prestige compared to Guderian's "Achtung - Panzer".\n\nGeneral Silvestr Bláha, the Head of the Military Office of the President, also held the position of the director of the Military Research Institute since 1932, and was known for his extensive publishing activities."
    czke.210.a:0 "Increase funding for the Military Science Institute"
      CZKE_military_science_institute_idea:0 "Military Science Institute"
      CZKE_military_science_institute_idea_desc:0 "Secured funds for the Military Science Institute."
      CZKE_silvestr_blaha:0 "Silvestr Bláha"
      CZKE_silvestr_blaha_desc:0 "Czech general and theorist, head of the Military Office of the President. Known for his publication work about state defense, and use of support equipment. Proponent of extension of mandatory military service."
  CZKE_armament_program:0 "Initiate Armament Program"
  CZKE_armament_program_desc:0 "Unfavorable material situation of the army forced the government to seriously address this issue. After complex negotiations, it was finally decided to adopt the armament program in 1936, which defined priorities also determined deadlines supplies various types of equipment."
  CZKE_armament_program_tooltip_reward:0 "\n§YEconomy Law§! OR §YPolitical Power§!."
    czke.211.t:0 "Initiate Armament Program"
    czke.211.d:0 "The armament program for the Czechoslovak army became an important issue at a time of collective security crisis in Europe after the 1936 re-militarization of the Rhineland by Germany.\n\nDuring the spring of 1936, the Ministry of National DefenCe prepared the requirements and details of the proposed armament program. The result was the largest and financially demanding investment project of the military administration since the founding of the Republic in 1918. The approved program did not only impose the priorities of arms and other material, but also the schedule of their deliveries.\n\nUnfortunately, it was clear pretty soon than the planned deadlines could not be met in time and by the end of 1938 only 32% of the Armament Program deliveries could be fulfilled.\n\nNevertheless, the modernization effort greatly improved the capabilities of Czechoslovak armed forces. By some estimates, the defense spending in 1937 accounted for nearly 10% of the country GDP and in 1938 this was closer to a staggering 15% of GDP.\n\nThe II. Department (Artillery and Ordnance) of the Ministry of Defence and its chief, General Jan Netík, greatly influenced the scope and realization of the armament program."
    czke.211.a:0 "Approve the Armament Program."
      CZKE_jan_netik:0 "Gen. Jan Netík"
      CZKE_jan_netik_desc:0 "General Jan Netík was the head of the II. department (Artillery and Ordnance) of Ministry of National Defence since 1927. His department was crucial in forming of the armament program of Czechoslovak Army."
  CZKE_czechoslovak_firearms:0 "Modernize Infantry Equipment"
  CZKE_czechoslovak_firearms_desc:0 "Although Czechoslovakia was a major arms exporter for decades, new modern infantry weapons were adopted by the army very slowly. However, once the rearmament program started, large orders for rifles and modern machine guns were issued."
  CZKE_czechoslovak_firearms_tooltip_reward:0 "\n Choice between §YInfantry Equipment§! or §YSupport Equipment§! related §YResearch Bonus§!."
    czke.212.t:0 "Czechoslovak Firearms"
    czke.212.d:0 "Although Czechoslovakia was a major arms exporter for over a decade, new modern infantry weapons were adopted by the Czechoslovak Army somewhat slowly before 1936. But that changed when the rearmament program was initiated and large orders for rifles and modern machine guns were issued. By the time of Munich, Czechoslovakia had actually one of the best equipped armies in the world and supposedly the highest number of automatic weapons per soldier (1/7).\n\nThe vz.24 rifle, based on the reliable Mauser (7,92mm) design was the standard issue infantry weapon of Czechoslovak army and later also SOS (State Defense Guard) units. It was manufactured by Zbrojovka Brno and by [GetDateText], 762.000 vz. 24 rifles were ready for mobilization along with 424,9 mil. pieces of ammunition with another 141,7 mil. stockpiled by ŘOP for storage in border fortifications.\n\nThe forefather of the famous Bren gun, the ZB vz. 26 machine gun (7,92mm), was the standard weapon for both infantry support units as well as light and heavy fortifications. Based on early 1920s design by V. Holek the weapon or its licensed production was exported to several countries, including UK or China. By 1936, 34.557 weapons were available for the army and several thousands were ordered for fortifications.\n\nThe TK vz. 37 heavy machine gun was the refinement of the previously used vz. 35. It was used as a squad support weapon, as a mounted machine gun for tanks and other armoured vehicles, and on fixed positions inside Czechoslovak border fortifications. Much like other Czech weapons, it also used 7,92mm ammo for easier supply and storage inside heavy forts. A licensed version of this weapon was produced in the UK as the Besa machine gun.\n\nFor some reason though, the army leadership was not interested in introduction of sub machine guns, although a modern prototype of a weapon later known as Samopal vz. 38 existed since 1937.\n\nAlmost all of the equipment was 'bought' (stolen) by the Germans after the 1939 occupation and by some modest estimates could be used to equip about the half of then Wehrmacht. A lot of the captured modern equipment was issued to SS divisions."
    czke.212.a:0 "Modernize standard issue weapons."
    czke.212.b:0 "Order heavy machine guns."
  CZKE_holek_brothers:0 "Design New Firearms"
  CZKE_holek_brothers_desc:0 "Most of the advanced Czech firearms that were licensed worldwide were actually designed by the Holek brothers during their employment in Zbrojovka Brno company."
  CZKE_holek_brothers_tooltip_reward:0 "\nFirearms related §YTheorist§!."
    firearms_designer:0 "Firearms Designer"
    CZKE_holek_brothers_theorist:0 "Václav Holek"
    CZKE_holek_brothers_theorist_desc:0 "The eldest of the Holek brothers and famous Czechoslovak firearms designer."
    czke.213.t:0 "Holek Brothers"
    czke.213.d:0 "Most of the pre-war Czech firearms were actually designed by a single family of weapon designers - Holek Brothers. \n\nThe eldest of the brothers, Václav Holek specialized on machine guns and designed the templates for Bren and BESA guns licensed by the British.\n\nThe younger Emanuel Holek designed several semi-automatic rifles, including the ZH-29 used by the Chinese National Revolutional Army.\n\nThe youngest, František Holek, did not design any particular weapon, but his technical skills and helped the trio to push many of their designs to actual productions in Zbrojovka Brno.\n\nUnfortunately, the WW2 disturbed the promising careers of the brothers, although the family legacy was carried by their sons and grandsons, however the designs were limited to hunting and sporting rifles.""
    czke.213.a:0 "Order new firearms prototypes."
  CZKE_armament_1:0 "Firearms and Munition Deliveries"
  CZKE_armament_1_desc:0 "Czechoslovakia was a major exporter of arms and the domestic production could easily cover all the needs of Czechoslovak armed forces before 1936. But as the orders from army increased, the existing factories had to be expanded."
  CZKE_armament_1_tooltip_reward:0 "\n§YMilitary Industry§! and §YInfantry Equipment§! related bonus."
    czke.214.t:0 "Secure Arms Deliveries"
    czke.214.d:0 "In the 1930s, Czechoslovak arms were sold and exported worldwide, mainly to the members of the Little Entente (Romania and Yugoslavia), but also to Baltic, Latin American and Asian countries. Czechoslovakia was among the six largest exporters of weapons in the world long before the Second World War.\n\nFor a long time Czechoslovak industry could easily cover both domestic needs of the army, as well as export considerable amount of war material, but when the Ministry of National Defense increased the demand for supplies of weapons and ammunition, the major Czechoslovak companies lacked the needed production capacity and it had to be expanded by building new factories.\n\nČeská Zbrojovka established a new branch in small Moravian town Uhersky Brod in 1936 and the new factory was built within 16 weeks of the initial decision. ČZUB manufactured a wide variety of military small arms, including some of the famous post-war weapons.\n\nIn 1936 Sellier & Bellot moved the whole production to Vlašim where a new complex was being built since 1934. When a new order from the Ministry of Defense came in 1938, it was decided to build a new S & B factory in Porúbka in Slovakia. However, the project was halted by the signing of the Munich Agreement.\n\nThe escalation of Sino-Japanese conflict was a jackpot for Czechoslovak companies, especially Česká Zbrojovka. According to British records, more than half of the machine guns which passed through Hong Kong in the latter part of 1938 and were destined for China, were of Czechoslovak origin (approximately one third in the case of infantry rifles).\n\nFurthermore, In 1937 Sellier & Bellot received orders for 200 million cartridges of 7.92 mm Mauser from China, however the contract had not been completed prior to the outbreak of the war."
    czke.214.a:0 "Expand Česká Zbrojovka"
    czke.214.b:0 "Expand Sellier & Bellot"
      CZKE_zbrojovka:0 "S & B"
      CZKE_zbrojovka_desc:0 "Modern ammunitions factory in Vlašim - Bohemia."
      czub:0 "ČZUB"
      czub_desc:0 "Armament firm from Uherský Brod, a branch of Česká Zbrojovka."
