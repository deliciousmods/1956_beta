  CZKE_prepare_new_plan_tooltip_reward:0 ""
  CZKE_2nd_departnment:0 "Expand 2nd Department"
  CZKE_2nd_departnment_desc:0 "The 2nd Department of the General Staff was the military intelligence service operating in Czechoslovakia between 1919 and 1939, which was responsible for both espionage and counter-espionage activities and operations."
  CZKE_2nd_departnment_tooltip_reward:0 "\n §YElectronics and Computing§! related §YResearch Bonus§!."
    czke.304.t:0 "2nd Department of the General Staff"
    czke.304.d:0 "Since the beginning of its establishment, the Czechoslovak Republic had to deal with a series of problems of domestic character, which were, represented mainly by activities of numerous national minorities, which lived within the borders and represented a fertile base for espionage and potential sabotage activities.\n\nBut it was the exposure of espionage done by the German Consul in Prague, Baron Gabsattel, in 1919 that prompted the Headquarters of the Czechoslovak Army to establish a new, separate military intelligence service; the 2nd Department of the General Staff.\n\nDuring the first several years, the 2nd Department dealt mainly with a lack of personnel because the head of the Military Intelligence in then Austro-Hungarian Army, Brigadier Max Ronge, was against placing officers of the Czech nationality in the intelligence service of the Monarchy. It took about a decade before a new, younger generation of officers was educated at the Military Academy and War College and the level of intelligence activities could be gradually increased. The 2nd Department was compromised of two groups. Search group, which was divided into offensive and defensive sections, and plan and study group that more or less had analytic character.\n\nIn the turbulent years before World War II, Lt. Col. František Moravec has been the head of the 2nd department from 1937 to 1939, before he and ten of his fellow intelligence officers secretly managed to fly away with the most valuable intelligence files and archives from Prague to London, just one day before the occupation of Czechoslovakia by Nazi Germany.\n\nDuring the war, he was instrumental in the planning and preparation of Operation Anthropoid, the assassination of Reich Protector Reinhard Heydrich in 1942."
    czke.304.a:0 "Expand the 2nd Department."
  CZKE_intelligence_service_offense:0 "Expand the Offensive Section"
  CZKE_intelligence_service_offense_desc:0 "The main role of the offensive section of the search group was to gain external information on military threats and the main subject of its interest were military, political and economic information."
  CZKE_intelligence_service_defense:0 "Expand the Defensive Section"
  CZKE_intelligence_service_defense_desc:0 "The main objective of the defensive section of the Military Intelligence was to prevent infiltration of foreign espionage groups in the Czechoslovak Army and areas important for defense support of Czechoslovakia (arms industry, defense facilities development, etc.)."
  CZKE_infiltrate_abwehr:0 "Infiltrate Abwehr"
  CZKE_infiltrate_abwehr_desc:0  "The German minority situation in Czechoslovakia created a great operational situation for the Abwehr activities and espionage for Germany. However, this could also expose Abwehr to Czechoslovak Counter-Intelligence Service attempts to infiltrate Abwehr with double agents."
  CZKE_infiltrate_abwehr_tooltip_reward:0 "\n §YIntelligence Service§! related §YNational Idea§!."
    czke.305.t:0 "The Tale of Agent A-54"
    czke.305.d:0 "Paul Thümmel, aka Agent A-54, was a German double agent who spied for Czechoslovakia during World War II. He contacted the 2nd Department in 1932 mainly because he needed money for his profligate way of life and offered cooperation on paper.\n\nHe was a high-ranking member of the German military intelligence organisation, the Abwehr, who was also a highly decorated Nazi party member with good connections originating from his posts of foundation member of SA.\n\nHe provided a vast array of significant information about the German intelligence services to Czech agents who in turn, forwarded the data to SIS London. Thümmel also delivered details over "military capabilities, and intentions" as well as "detailed information on the organization and structure of the Abwehr and SD along with "the near-complete order of battle of the Wehrmacht and Luftwaffe, and German mobilization plans". Later he also supposedly gave advanced warnings of the German annexation of the Sudetenland as well as the invasions of Czechoslovakia and Poland.\n\nIn October, 1941 the Gestapo accused SS Paul Thümmel of tipping off Yugoslavian officials about Germany's April, 1941 attack on their country. They also suspected him of collaborating with Czech resistance leader Captain Vaclav Moravek. Thummel regularly supplied the Abwehr with classified SS information. Therefore, chief of Abwehr Admiral Canaris, stepped forward to defending him as an Abwehr double-agent.\n\nHistorians still debate whenever Agent A-54 was really some double agent 'ace', or just an elaborate ploy by Abwehr to feed misinformation to the Czechoslovak Intelligence and allies. Nevertheless, Thummel was eventually caught, charged with treason and later killed by the SS at Theresienstadt concentration camp in April 1945."
    czke.305.a:0 "Contact Agent A-54."
      CZKE_military_intelligence_service_idea:0 "Military Intelligence Service"
  CZKE_sabotage_anchluss:0 "Sabotage Austro-German Alliance"
  CZKE_sabotage_anchluss_desc:0 "Restoration of the Habsburg Monarchy is as great threat to Czechoslovakia as Austrofascism and a potential alliance Austro-German alliance. We have to stop it at all costs."
  CZKE_sabotage_anchluss_tooltip_reward:0 "\n §OSpecial Bonus:§! Austria will have much higher chance to resist German attempts to take over the country."
  CZKE_support_oster:0 "Support Wehrmacht Officer Coup"
  CZKE_support_oster_desc:0 "Our sources in Abwehr report that there may be some attempts to overthrow Hitler. Perhaps we could use our inside man to quietly support this initiative..."
  CZKE_support_oster_tooltip_reward:0  "\n §OSpecial Bonus:§! Some Wehrmacht officers may kill Hitler and start a civil war to remove Nazis from power."
    czke.309.t:0 "Hitler is dead!"
    czke.309.d:0 "[Root.GetLeader], it appears that some Wehrmacht officers assassinated Adolf Hitler and various cliques are now fighting over the power in NSDAP. Part of German military is now in open revolt and tries to remove the nationals socialist from power before they destroy their country.\n\nThe Chief of Staff is waiting in the next room to discuss the situation with you."
    czke.309.a:0 "We should intervene immediately!"
    czke.309.b:0 "We won't meddle in German affairs."
  CZKE_soviet_intelligence:0 "VONAPO 20"
  CZKE_soviet_intelligence_desc:0 "A [SOV.getAdjective] Intelligence station, code-named VONAPO 20, was established in Prague in 1936 as a joint information exchange project between Czechoslovak and [SOV.getAdjective] intelligence services."
  CZKE_soviet_intelligence_tooltip_reward:0 "\n §YInteligence Services§! related §YNational Idea§!."
    czke.310.t:0 "Interwar Czechoslovak-[SOV.getAdjective] Intelligence Cooperation"
    czke.310.d:0 "Czechoslovakia was not among the main objectives of Soviet espionage. The Kremlin was much more interested in Poland and Germany. Yet the Bolshevik agents were rigorously watching the numerous Russian and Ukrainian émigrés who settled in Czechoslovakia and GRU operatives also conducted extensive industrial espionage.\n\nWith the increasing threat to the Republic from Germany, the second department began intensive cooperation with the Soviet military intelligence service GRU. Czechoslovakia ceased to be objective for Soviet Spies and became a "safe bridgehead" for the actions in Germany and Western Europe in general.\n\nAt the same time, the levels of industrial espionage dropped as the Czech arms companies delivered their products to [SOV.getnameDef]. [SOV.getAdjective] specialists were trained in Czech factories.\n\nA special joint operation, code name VONAPO 20 was established in May 27, 1936 for the purposes of exchange of intelligence information. However, except for two conferences, the flow of information was only in one direction; from Prague to Moscow. The Russians typically did not provide any information.\n\nStaff Captain Karel Paleček has been responsible for VONAPO 20 project until the occupation of Czechoslovakia. He was one of the ten intelligence officers that accompanied Colonel Moravec during his escape to London in 1939."  
    czke.310.a:0 "Organize VONAPO 20 meeting."
      CZKE_vonapo20_idea:0 "VONAPO 20"
      CZKE_vonapo20_desc_idea:0 "A joint [SOV.getAdjective] Intelligence station in Prague."
  CZKE_uranium_for_soviets:0 "Provide Uranium for [SOV.getAdjective]s"
  CZKE_uranium_for_soviets_desc:0 "We have been contacted by the NKVD with an interesting offer regarding our uranium. Their intentions remain mystery, however the [SOV.getAdjective]s offer considerable compensation for quiet acquirement of uranium outside of official channels."
  CZKE_uranium_for_soviets_tooltip_reward:0 "\n Possible exchange of §YCivilian Industry§! for §YResources§!."
    czke.311.t:0 "Sell Uranium to [SOV.getnameDef]"
    czke.311.d:0 "The [SOV.getAdjective] project to develop an atomic bomb began during World War II in the wake of the discovery of the American, British, and Canadian nuclear project. The project was directed by [SOV.getAdjective] nuclear physicist Igor Kurchatov, while the military logistics and intelligence efforts were undertaken and managed by NKVD people's commissar Lavrentiy Beria.\n\nThe single largest problem during the early Soviet project was the procurement of uranium ore, as the USSR had no known domestic sources at the beginning of the project. The large deposits of Kazakhstan and other regions of Soviet Union were not yet discovered, so the project had to rely on foreign sources.\n\nIt is not far fetched to think that closer cooperation between the Czechoslovak Intelligence Service and the NKVD could be used for secret procurement of uranium ore from Jachymov in exchange for oil or other mineral resources the Czech industry was sorely lacking."
    czke.311.a:0 "Try to negotiate deal with their agents"
    czke.312.t:0 "Czechoslovak Uranium for [SOV.getAdjective] Nuclear Program"


 CZKE_hungarian_alliance:0 "Hungarian Alliance"
 CZKE_hungarian_alliance_desc:0 "Now that democracy has been restored in Hungary they must become our allies rather than our enemies."  
    czke.312.d:0 "Comrade [SOV.GetName], the NKVD reports that it can obtain high quality uranium ore from Czechoslovakia in exchange for crude oil deliveries and other resources for their industry. Should we negotiate the deal and secure the uranium?"
    czke.312.a:0 "да. Secure as much as possible for our research."
    czke.312.b:0 "Just procure some samples, We have other priorities at the moment."
    czke.313.t:0 "The [SOV.getAdjective]s are interested in our Uranium"
    czke.313.d:0 "Mr. Prime Minister, our military intelligence reports that they secured the deal with the NKVD. Resource deliveries will start shortly and will be stockpiled at secured military warehouse in the Ruthenian mountains."
    czke.313.a:0 "Excellent"
    czke.314.t:0 "The [SOV.getAdjective]s are not interested in our Uranium."
    czke.314.d:0 "Mr. Prime Minister, our military intelligence reports that [SOV.getAdjective]s are not interested in regular Uranium deliveries. However, they would like to buy small quantity of Uranium for their theoretical nuclear technology research."
    czke.314.a:0 "Unfortunate, but still better than nothing."
  CZKE_french_military_mission:0 "The French Military Mission"
  CZKE_french_military_mission_desc:0 "At the request of the government, a group of officers of the French army was sent to Czechoslovakia in 1919 to help with the building and organization of the newly created army and training of new officers."
  CZKE_french_military_mission_tooltip_reward:0 "\n§GFranco-Czechoslovak Alliance§!, and Free §YTheorist§! OR §YArmy Experience§!." 
  CZKE_czech_france_alliance:0 "Franco-Czechoslovak Alliance"
    czke.315.t:0 "Origins of French Military Mission in Czechoslovakia"
    czke.315.d:0 "Shortly after declaration of its independence, a military mission was called into Czechoslovakia in order to help build an army and train commissioned military officers. The first test of the army came in 1919 with the brief war with Hungary over Slovakia. When the war was over, Pellé was experiencing a period of great popularity among the Czechoslovak public.\n\nUnder the General’s command, the Czechoslovak army proved its combat readiness and regained its honor. Pellé intended to use this in his favor when promoting his concept of a permanent Czechoslovak army as part of the Allied army. He intended to reflect this in the new Czechoslovak National Defense Act, which he essentially achieved in 1920 and the first Czechoslovak military academy was inaugurated in October of 1920 with the goal to train domestic high-ranking officers.\n\nAs Chief of Staff, General Pellé led the French mission in Czechoslovakia since the beginning of 1919 until the end of 1920, i.e. for almost two years. As a soldier and diplomat, he fully understood his unique position in Czechoslovakia: that of an intermediary between Czechoslovakia and France. Several times, Pellé backed Czechoslovakia, risking the disapproval of his French superior. He also had personal reasons for this, because he met his future wife in Prague, whom he married in 1921.\n\nGeneral Eugène Mittelhausser replaced Pellé in 1921 and served as the head of the military mission until 1926 when he was replaced by Louis Eugene Faucher that held the position until 1938.\n\nThe Treaty of Alliance and Friendship between France and Czechoslovakia was signed on January 25, 1924, in Paris."
    czke.315.a:0 "Strengthen the competences of the mission."
    czke.315.b:0 "Increase funding for military academies."
      CZKE_louis_eugene_faucher:0 "Louis Eugene Faucher"
      CZKE_louis_eugene_faucher_desc:0 "Louis Eugene Faucher was head of the French military mission in Czechoslovakia from 1926 to 1938. After the Franco-British ultimatum to the Czechoslovak government, he presented his resignation to the French government on 23 September 1938, but remained in Czechoslovakia.\n\nHe was part of Armée secrète (French Resistance) During World War II."
  CZKE_france_alliance:0 "Scientific and Cultural Exchange"
  CZKE_france_alliance_desc:0 "During the interwar period, Czech-French relations had a privileged status. Scientific and cultural relations between France and Czechoslovakia were therefore structured and developed as such – as politically privileged relations. The Francophile lobby was represented in key positions at the Czechoslovak Ministry of Education as well as Military."
  CZKE_soviet_treaties:0 "Improve Treaties With [SOV.getnameDef]"
  CZKE_soviet_treaties_desc:0 "On May 16 1935, Czechoslovakia and Soviet Union signed Treaty of Alliance as a consequence of Soviet alliance with France. During the critical years before Munich, many in Czechoslovakia hoped that Soviet Union would help should war really break out."
  CZKE_soviet_treaties_tooltip_reward_1:0 "\n§G[SOV.getAdjective]-Czechoslovak Treaty of Alliance§!, and §YDiplomatic Event§!.\n" 
  CZKE_soviet_treaties_tooltip_reward_2:0 "\nNegotiation for §YMilitary Technology§!:\n§OTactical Bomber I§! (90% chance)." 
  CZKE_soviet_treaties_positive:0 "[SOV.getAdjective]-Czechoslovak Treaty of Alliance"
  CZKE_soviet_treaties_negative:0 "[SOV.getAdjective]-Czechoslovak Treaty of Alliance"
    czke.316.t:0 "Czechoslovakia–[SOV.getAdjective] Union relations"
    czke.316.d:0 "Czechoslovakia and [SOV.GetName] had complicated diplomatic relationship. There was strong animosity between the countries stemming from the armed conflict between Bolshevik authorities and Czechoslovak Legions in Russia after the Great War.\n\nMoreover, the first Prime Minister of Czechoslovkia, Karel Kramar, strongly disliked Bolsheviks for personal reasons, because his wife came from Russian nobility. So it will come to no surprise that Czechoslovakia was among the last countries to officialy recognize Soviet Union in 1934.\n\nOn May 16, 1935 the Czechoslovak-Soviet Treaty of Alliance was signed between the two states as the consequence of Soviet alliance with France, which was the Czechoslovak main political and military ally. At the insistence of the Czechoslovak government, a protocol on the signing of the treaty stipulated that the treaty would go into force only if France gave assistance to the victim of aggression.\n\nFollowing the Munich Pact of 1938 and the occupation of Czechoslovakia by fascist Germany in March 1939, the Soviet Union refused to recognize the end of Czechoslovakia’s independence."
    czke.316.a:0 "Further improve the relations."
    czke.317.t:0 "Negotiate Licensed Production Agreement"
    czke.317.d:0 "The government of Czechoslovakia proposes a licensed production agreement. We would acquire the rights for the production of Škoda's high-quality C-5 mountain guns and R-5 anti-air guns, whilst the Czechoslovaks are interested in our SB-2 bombers for their airforce.\n\nShould we negotiate the treaty comrade [SOV.GetName]?"
    czke.317.a:0 "Go ahead."
    czke.317.b:0 "No."
    czke.318.t:0 "[SOV.getLeader] Agreed to a License Production Deal"
    czke.318.d:0 "The government of Czechoslovakia and the USSR signed a mutual agreement about military equipment license production. Škoda acquired the rights for the licensed production of SB-2 bombers in exchange for licesing rights and pattern pieces of Škoda's high-quality C-5 mountain guns and R-3 (vz. 37) anti-air guns.\n\nThe SB-2 bombers will be produced under their Czeschoslovak B.71 designation and the production will be split between Letov, Aero and Avia companies."
    czke.318.a:0 "Excellent."
    czke.319.t:0 "The [SOV.getAdjective]s Refused License Production Deal"
    czke.319.d:0 "Unfortunately, we have to inform you that the government of [SOV.getnameDef] was not interested in our licensed production trade proposal.
    czke.319.a:0 "That's unfortunate."
  CZKE_acquire_access_for_soviets:0 "Negotiate Military Access For [SOV.getnameDef]"
  CZKE_acquire_access_for_soviets_desc:0 "The main fact which degraded the effect of the alliance significantly, was the absence of a common border between the USSR and Czechoslovakia. Warsaw staunchly refused any attempts to grant the Soviet Union access, much like the Romanian government. But what would have happened if Czechoslovakian government managed to convince its neighbours to allow passage for the Red Army."
  CZKE_acquire_access_for_soviets_tooltip_reward:0 "\nNegotiation for §YMilitary Access§! for the §YSoviet Union§! through §YPoland§! (30% chance) or §YRomania§! (50% chance).\n\nIn case of successful negotiations, the §YSoviet Union§! will §YGuarantee independence§! of §YCzechoslovakia§! at the cost of Soviet influence over the Eastern Europe (spreads communism)."
  CZKE_soviet_military:0 "Soviet Military Influence"
  CZKE_soviet_military_desc:0 "We have much to learn from our [SOV.getAdjective] comrades!"
    czke.320.t:0 "Czechoslovakia Requests Protection" 
    czke.320.d:0 "Due to the escalation of German-Czechoslovak political situation, the Czechoslovak government tries to strengthen its military ties with [SOV.getnameDef] against the fascists. If we gurantee our support, they will try to negotiate military access for our troops through neighbouring countries. \n\nThis presents us with unique opportunity to spread the revolution further into the heart of Europe."
    czke.320.a:0 "We will protect Czechoslovakia"
    czke.320.b:0 "The Czechs are on their own."
    czke.321.t:0 "Soviets will support us."
    czke.321.d:0 "Representatives of [SOV.getnameDef] have reassured us of their support. We now just need to secure military access through either Poland or Romania, otherwise the promised Soviet support is useless."
    czke.321.a:0 "Try to Negotiate Military Access"
    czke.322.t:0 "Soviets are not interested"
    czke.322.d:0 "The Soviets have refused us. It appears that deeper Czecho-[SOV.getAdjective] alliance is impossible in current political situation."
    czke.322.a:0 "That's most unfortunate."
    czke.323.t:0 "Military Access For Soviet Union"
    czke.323.d:0 "Due to the escalation of German-Czechoslovak political situation, the Czechoslovak government tries to strengthen its military ties with the Soviet Union.\n\nTheir government politely asks us to allow Soviet troops to pass through our country should it really come to war."
    czke.323.a:0 "Agreed, Germany must be kept in check."
    czke.323.b:0 "Are the Czechs mad? No way we will allow Bolshevisks to tresspass on our soil."
    czke.324.t:0 "Military Access For Soviet Union"
    czke.324.d:0 "Due to the escalation of German-Czechoslovak political situation, the Czechoslovak government tries to strengthen its military ties with the Soviet Union.\n\nTheir government politely asks us to allow Soviet troops to pass through our country should it really come to war."
    czke.324.a:0 "Agreed, Germany must be kept in check."
    czke.324.b:0 "No soviet soldier will set a foot on Romanian soil."
    czke.325.t:0 "Military Access for Soviet Union Secured"
    czke.325.d:0 "It seems that Czech diplomats were able to convince one of their neighbours of our plight. With much reluctance, they have finally agreed to grant the Soviet Union military access so we should be able to assists the Czechs against the Germans."
    czke.325.a:0 "We will stand together against the fascists."
    czke.326.t:0 "Poland Refuses"
    czke.326.d:0 "Polish government officially refused our requests to allow Soviet troops move through Poland."
    czke.326.a:0 "Understood."
    czke.327.t:0 "Alliance with Soviets"
    czke.327.d:0 "The Soviets also reassured us of their willingness to come to our help should it really come to war."
    czke.327.a:0 "Let's hope they will keep their word."
    czke.328.t:0 "Understood."
    czke.328.d:0 "Romanian government officially refused our requests to allow Soviet troops move through Poland."
    czke.328.a:0 "We are on our own."
    czke.328.b:0 "How dare they even ask such a thing."
  CZKE_revive_little_entente:0 "Revive Little Entente Alliance"
  CZKE_revive_little_entente_desc:0 "The Little Entente was an alliance formed in 1920 and 1921 by Czechoslovakia, Romania and Yugoslavia with the purpose of common defense against Hungarian revision and the prevention of a Habsburg restoration. France supported the alliance by signing treaties with each member country. The Little Entente began to break down in 1936 and disbanded completely in 1938."
  CZKE_revive_little_entente_tooltip_reward:0 "\nCreates new faction: §YLittle Entente§!"
  CZKE_little_entente_alliance:0 "Little Entente Alliance"
  CZKE_little_entente_alliance_negative:0 "Little Entente Alliance"
      little_entente:0 "Little Entente"
    czke.329.t:0 "History of Little Entente alliance" 
    czke.329.d:0 "Little Entente was a mutual defense arrangement among Czechoslovakia, Yugoslavia, and Romania during the interwar period. The alliance was based on several treaties signed between 1920-1921 and  was directed against German and Hungarian domination in the Danube River basin and toward the protection of the members’ territorial integrity and political independence. During the 1920s the three nations sought economic and political cooperation and negotiated alliances with France.\n\nAfter Adolf Hitler assumed power in 1933, the members of the Little Entente created a Permanent Secretariat and a Permanent Council, composed of their foreign ministers, that met three times a year to direct a common policy. Nevertheless, during the 1930s the three states increasingly adopted independent foreign policies, especially after Germany occupied the Rhineland in spring of 1936 and the French support, upon which the entente relied, lost much of its value.\n\nHistorically, the entente lost its remaining political significance when in April 1937 both Yugoslavia and Romania denied a request by Czechoslovakia, then threatened by Germany, that the entente pledge full military aid to a member that was the victim of aggression. The entente finally collapsed when Germany annexed the Sudeten area of Czechoslovakia in September 1938." 
    czke.329.a:0 "Try to restore the Little Entente." 
    czke.330.t:0 "[Root.GetLeader] attempts to reform Little Entente"
    czke.330.a:0 "We cannot this to happen again!"
    czke.330.d:0 "Seeking to form a united front against common enemies, [From.GetName] has reached out to the members of Little Entente  with an offer to extended the purpose of the of the alliance and unite against common enemies.\n\nCzechoslovak leadership has established diplomatic ties with other nations that might feel threatened, and are encouraging unity for the sake of keeping the diplomatic balance in Europe, and prevent future conflict. Only time will tell if they can succeed."
    czke.330.b:0 "Vive la L'Entente!"
    czke.330.c:0 "That may complicate our plans for Europe."
    czke.330.e:0 "Europe must unite against Fascist aggressors!"
    czke.330.f:0 "A sign of rising European tensions."
  CZKE_invite_romania:0 "Invite Romania"
  CZKE_invite_romania_desc:0 "We need to strengthen our alliance with Romania."
  CZKE_invite_romania_tooltip_reward:0 "\n§YRomania§! joins §YLittle Entente§! (90% chance)."
  CZKE_invite_yugoslavia:0 "Invite Yugoslavia"
  CZKE_invite_yugoslavia_desc:0 "We need to strengthen our alliance with Yugoslavia." 
  CZKE_invite_yugoslavia_tooltip_reward:0 "\n§YYugoslavia§! joins §YLittle Entente§! (90% chance)."
    czke.331.t:0 "Reformation of Little Entente"
    czke.331.d:0 "In an effort to restore the Little Entente, Czechoslovakia requests that we reaffirm our alliance to contain the possible resurgence of aggressive expansionism on part of the old Central Powers or Soviet Union."
    czke.331.a:0 "Gladly. The Little Entente needs to be rebuilt."
    czke.331.b:0 "[Root.GetName] walks its own path."
    czke.332.t:0 "[From.GetName] Joins Little Entente"
    czke.332.d:0 "Our plan to stop the Little Entente alliance from falling apart and away from us is making progress. [From.GetLeader] approves of our efforts and has accepted our proposal to reform the alliance."
    czke.332.a:0 "We are one step closer to rebuilding the Little Entente."
    czke.333.t:0 "[From.GetName] Refuses Czechoslovak proposal"
    czke.333.d:0 "Despite our best efforts to reform the Little Entente, our most recent attempt to reach out to one of the nations has been met with skepticism. [From.GetLeader] has refused to join the alliance, perhaps doubting our motives, or perhaps being concerned that aligning too closely with us would make them a target."
    czke.333.a:0 "They could already be a target for all they know!"
  CZKE_hungary_intervention:0 "Intervention in Hungary" 
  CZKE_hungary_intervention_desc:0 "Czechoslovakia had complicated relationship with Hungary. Just after proclamation of independence in 1918, border tensions in Slovakia resulted in armed conflict. Since then, Hungary was always somewhat of a thorn in the back of Czechoslovakia."
  CZKE_austria_intervention:0 "Intervention in Austria" 
  CZKE_austria_intervention_desc:0 "Czechoslovakian leadership was well-aware of the raising fascism support in Austria and fears of Austria-Germany alliance of some sort were not just mere superstition as later years would show." 
  CZKE_claims_bohemian_crown:0 "Claims on former Bohemian Crown Lands"
  CZKE_claims_bohemian_crown_desc:0 "The Slavic Sorbs from Lusatia always wanted to be part of Czechoslovakia. Let's put an international pressure on Germany over some regions that were parts of the Bohemia Crown Lands."
  CZKE_claims_bohemian_crown_tooltip_reward:0 "\nIssues ultimatum to Germany (§YClaims and Limited War Wargoal§!) over parts of former Bohemian Crown Lands (§YNiederschlesien§!)."
    czke.350.t:0 "Claims on Lusatia"
    czke.350.d:0 "During the Great War, especially in the last year of the war, a number of representatives of Czech political and cultural life reflected upon an idea of a renewal of the Czech state in a historical borders of the former Czech crown lands.\n\nSimultaneously negotiations about the borders of a new state took place. The final decision was made at the Paris Peace Conference in January 1919. Czech delegation was led by the prime minister Karel Kramář and foreign minister Edvard Beneš. They tried hard to persuade the Allies that the Czechoslovakia should have its historic crownland borders.\n\nWhilst the negotiations over Ruthenia and Upper Hungary were successful, the Czech delegation had to withdraw in many cases, for example in the matter of Kladsko, Lusatia or a corridor to the Yugoslavia.\n\nLusatia had specific role in that political play for territorial claims, as there existed relatively strong Lusatian national movement, demanding autonomy within Germany or incorporation to the new Czechoslovak republic. The question of Lusatia was not of vital importance for Czechoslovak diplomats and without transparent support of Czechoslovak state the unofficial Lusatian delegation at the Peace Conference was not able to put the Lusatian demands through the Conference´s agenda. Nevertheless, good relations between the Czechs and the Sorbs continued during the First Czechoslovak Republic.\n\nHistorically, the Lusatia region became part of Prussia at the Vienna Congress in 1815. In spite of germanization, the original Slavic language of the people known as Sorbs or Wends was preserved to a certain extent. During the 19th century a Sorbian Seminary was founded in Prague to support students from Lusatia.\n\nAfter World War II, the people of Lusatia attempted to become part of Czechoslovakia, but the Allies did not support their efforts."
    czke.350.a:0 "We must protect our Sorbian friends from German oppression."

  CZKE_czechoslovak_government_reform:0 "Reform Czechoslovak Government" 
  CZKE_czechoslovak_government_reform_desc:0 "In November 6, 1935 the then Prime Minister Jan Malypetr was elected as new chairman of the Chamber of Deputies after the death of the former chairman Bohumír Bradáč. Because the positions of Prime Minister and Chairman of the Chamber of Deputies were mutually exclusive, a new Prime Minister, Milan Hodža, had to be appointed."
  CZKE_czechoslovak_government_reform_tooltip_reward:0 "\n §YPolitical Power§!."
    czke.400.t:0 "1935 Election Results"
    czke.400.d:0 "On 19 May 1935, the fourth parliamentary election for both chambers of the parliament of that time was held in the First Czechoslovak Republic – for the Chamber of Deputies and the Senate of the National Assembly of the Czechoslovak Republic.\n\nAccording to the census results of 1930, the Czechoslovak Republic of that time had 14,479,565 inhabitants in total, with very rich national composition of the state:\n\n- Czechs and Slovaks - 66.9% (9,688,770)\n- Germans 22.3% (3,231,688)\n- Hungarians 4.8% (691,923)\n- Ruthenians 3.8% (549,169)\n- Poles, 0.6% (81,737).\n\nThe number of valid votes cast in the election for the Chamber of deputies amounted to 8,231,412, which represents almost 92% voter turnout.\n\nThe results of the parliamentary election of 1935 brought considerable surprise. The opposition and Sudeten German Party (Sudetendeutsche Partei; SdP, led by Konrad Henlein) became the winner of the parliamentary election at national level, both in the election for the Chamber of Deputies (15,2%) in the election for the Senate (15%). Over two-thirds of vote amongst Sudeten Germans was for SdP.\n\nThe strongest governmental party, the agrarian party (Republican Party of Farmers and Peasants), obtained 14.3% votes and the social democrats acquired 12.6%. Nevertheless, thanks to the electoral arithmetic, the governmental agrarian party finally got the most mandates, 45, while the SdP got one mandate less.\n\nAs a result of the elections the existing governing coalition (led by Jan Malypetr) lost its majority (had 149 out of 300 representatives) and resigned. A new broad coalition government (without SdP) was eventually formed in July, but Milan Hodža replaced Jan Malypetr as the prime minister in November 1935 and in the following months made some changes to his cabinet."
    czke.400.a:0 "Reform the Government"
  CZKE_extend_military_service:0 "Extend Military Service"
  CZKE_extend_military_service_desc:0 "Compulsory military service in Czechoslovakia was originally 14 months, which was later extended to 18 and even 24 months during the critical pre-war years.\n\nEven after his basic training, every man was obliged to participate in military exercises for a total duration of 14 weeks."
  CZKE_extend_military_service_tooltip_reward:0 "\nChange in §YConscription Law§! OR §YManpower§! related §YNational Idea§!."
    czke.401.t:0 "Military Service in Czechoslovakia"
    czke.401.d:0 "When Czechoslovakia emerged in 1918, the length of military service was initially 14 months. Since 1924 this increased to 18 months and a two-year draft was enacted in 1933 based on the international situation.\n\nThe compulsory military service was mandatory for all male citizens of Czechoslovakia, including ethnic Germans and other minorities, and thus conscription and mobilization plans had to be adjusted accordingly, to avoid possible desertion in case of conflict with Germany.\n\nAfter finishing their military service, the conscripts were transferred to active reserves, divided into I. and II. reserves.\n\nThe I. reserve was made up of fit and healthy conscripts of up to 40 years old. They were to be mobilized in the case of war, and were also used to reinforce the army as required.\n\nThe II. reserve was for those conscripts who were not eligible for the I. reserve. Those who were beyond the age of 40, and those who were not fit enough for active service. They were to fulfil the roles of support troops or serving in the rear echelon. Conscripts drafted over the standard yearly quota or those that would be materially harmed by full-service were part of so called Replacement reserves, but technically included in II. reserves.\n\nMembers of I. reservers were obliged to perform several military exercises: first two that lasted four weeks and three that lasted three weeks. Members of replacemnt reservers had to perform one additional four weeks training.\n\nThe Ministry of National Defense had additional authority to call members of the I. and Replacement reserves for additional special, up to four weeks long exercises. This was usually used when new equipment was adopted by the army, but could also be used in cases of exceptional circumstances."
    czke.401.a:0 "Extend Military Service"
    czke.401.b:0 "Prepare Minority Conscription and Mobilization Plan"
