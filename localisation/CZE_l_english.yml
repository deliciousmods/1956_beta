      czech_fascist_assault_divisions_desc:0 "The Gajda Guards (Czech: Gajdovy Gardy) represented the paramilitary wing of NOF, often former legionaries."
    czke.424.t:0 "The Threat of Communism"
    czke.425.t:0 "The Threat of National Socialism"
    czke.425.d:0 "'[Root.GetLeader] would have you believe [Root.GetName] stands safe and united. It is no surprise such lies have poisoned the minds of our people, when a snake is coiled up next door! Look no further than across our border to see countrymen having turned on each other in the name of national socialism, declaring the end of nations. How long until they declare our nation dead as well? Will the [Root.GetRulingParty] protect us from this threat?'\n\nThe growth of the Czech fascist movement in [Root.GetName] has been bolstered by Hitler's pan-German rhetorics. Many moderates who might normally dismiss fascism as another misguided ideological experiment find this to be a very real concern for them as well. Given the choice between the communism of our neighbors and a fascist regime, they would admittedly prefer the latter. They might even be willing to actively support it."
    czke.425.a:0 "We will be vanguard against German national socialism!"
    czke.426.t:0 "Czech Fascists Demand Referendum"
      czech_fascist_revolutionaries:0 "Czech Fascist Revolutionaries"
      czech_fascist_revolutionaries_desc:0 "If support for Neutrality rises above 70%, the nation will be plunged into civil war. If support for Neutrality drops below 30%, revolutionary activity will stop."
    czke.427.t:0 "Fascists March on Prague"
    czke.428.t:0 "Gajda Ridiculed"
  CZKE_ban_communism:0 "Consolidate Czechoslovak State"
  CZKE_ban_communism_desc:0 "The fascists in Czechoslovakia dreamt about strong, national state for decades. Finally, the time has come to change dreams into reality."
  CZKE_ban_communism_tooltip_reward:0 "\nChoice between three §YFascism§! related §YNational Ideas§!."
  removes_communism_ideas:0 "Removes all §YCommunism§! related §YNational Ideas§!"
    czke.429.t:0 "Fascist Czechoslovak State"
    czke.429.d:0 "The National Fascist Community (NOF) was inspired by Italian fascism which was adapted to Czech conditions. It demanded a strong national state based on corporate principles and also compromised strong anti-German sentiment.\n\nThe Czech fascism presented itself above established social classes and demanded subordination of personal as well as class interests to the needs of the nation as whole, which was expressed by the NOF motton 'The welfare of the people shall be the supreme law'.\n\nPanslavism was a general theme among the Czech fascists, but because many members of NOF were former legionaries, anti-communism sentiment was very strong in the movement.\n\nVarious youth organizations would educate and indoctrinate a new generation of obedient citizens and soldiers.\n\nIn the minds of NOF leaders, the government consisted of eight ministers and experts of only Czech or Slovak origin. Germans, Hungarians and Jews were not allowed to become members of the government, however, their civil rights would be otherwise guaranteed.\n\nFurthermore, NOF advocated restrictions on big business, cartels and monopolies. The state economy and private sector should be build on the principle of self-sufficiency and a balance between the production and consumption established.\n\nOverall the Czech fascist dreamt about a state that was quite unrealistic, but they never got their chance in history to prove them wrong."
    czke.429.a:0 "Expel minority representatives from public offices."
    czke.429.b:0 "Support fascist youth movements."
    czke.429.c:0 "Eradicate the communists."
      CZKE_anti_communism:0 "Persecution Of Communists"
      CZKE_anti_communism_desc:0 "Various fascist groups in Czechoslovakia were either anti-nazi or pro-nazi, but all of them were anti-communists."
