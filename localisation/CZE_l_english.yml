    czke.216.t:0 "Ringhoffer - Tatra"
    czke.216.d:0 "The origins of Tatra date back to 1850 when Ignac Sustala begins the production of carriages and coaches with two journeymen in Koprivnice (Nesselsdorf).\n\nAfter 1918 the name of the Koprivnice company was changed from Nesselsdorfer Wagenbau to Koprivnicka vozovka, a.s. At that time, the management of the company moved from Vienna to Prague after a call from the Czechoslovak state authorities. In 1919 the TATRA brand appeared on vehicles for the first time.\n\nThe company was incorporated into the Ringhoffer Corporation in 1926 and in 1936, after another approximation with the Prague magnate, Ringhoffer TATRA, a.s. was founded and renamed to Ringhoffer TATRA Werke AG two years later.\n\nExcept for some contracts for armored cars, the company never really succeeded in any of the military contests and CKD / SKoda cartel almost always secured the contracts for Czechoslovak army, often thanks to bribes. However, this did not stop Tatra from developing its own prototypes of armoured vehicles and even experimental tanks apart from the traditional car, truck and locomotive production.\n\nDuring World War II Tatra was instrumental in the production of trucks, and tank engines for the German war effort and the famous T 111 was born. This three-axle heavy truck with a directly air-cooled twelve-cylinder diesel engine remained in production for the 16 years.\n\nAnother successful design, the Tatra 87 car was supposedly popular amongst German officers during World War II for its superior speed and handling it offered for use on the Autobahn. Both Hitler and Porsche were influenced by the Tatras. Hitler was a keen automotive enthusiast, and had ridden in Tatras during political tours of Czechoslovakia.\n\nMany German officers met their deaths driving heavy, rear-engined Tatras faster around corners than they could handle. At the time, as an anecdote, Tatra became known as the 'Czech Secret Weapon' for the scores of officers who died behind the wheel - at one point official orders were issued forbidding German officers from driving."
    czke.216.a:0 "Order new trucks."  
      tatra:0 "Ringhoffer - Tatra"
      tatra_desc:0 "Company from Koprivince and major producer of cars, trucks and locomotives."
      CZKE_motorization_factories:0 "Motorization Effort"
      CZKE_motorization_factories_desc:0 "Ordering new trucks from Tatra."
  CZKE_new_tanks:0 "Field Test New Tank Models"
  CZKE_new_tanks_desc:0 "In the fall of 1937, the Czechoslovak armed forces launched a contest for new medium tank; Škoda, ČKD and Tatra competed. The army eventually ordered LT vz.38 from ČKD/ŠKoda, tanks that were later used by Nazi Germany against Poland and France. Among the offered concepts was also ST.39 medium tank from ČKD."
  CZKE_new_tanks_tooltip_reward:0 "\nNew §YLight Tank§! variant OR §YMedium Tank§! research."
    czke.217.t:0 "Czechoslovak Army Tank Modernization"
    czke.217.d:0 "Because of the worsening international situation in Europe, the Czechoslovak armed forces launched a contest for a new tank. Out of the several projects presented, the modernized version of TNHP light tanks and V-8-H medium tank prototype were the most promising ones in the test runs.\n\nIn 1935, the Czechoslovak tank manufacturer ČKD was looking for a replacement for the LT vz. 35 tank that they were jointly producing with Škoda Works. The resulting vehicle was reliable, and an export success under the name "TNH". With small variations for each customer, 50 were exported to Iran (TNHP), 24 each to Peru (LTP) and Switzerland (LTH). Lithuania also ordered some (LTL). A somewhat modernized variant of the tank, later know as LT vz. 38,  participated in the contest.\n\nThe V-8-H project was started in late 1930s by ČKD and the resulting vehicle was eventually known as ST vz. 39. Due to the worsening international situation, the army decided to order few hundreds of these vehicles, but the order was canceled after the Munich Agreement and the model was never mass-produced.\n\nWhich tanks should be ordered for the Czechoslovak army?"
    czke.217.a:0 "Order the production of LT vz. 38 light tanks."
    czke.217.b:0 "Further develop the V-8-H medium tank project."
