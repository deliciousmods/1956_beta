####### Version 0.96 new events

    czke.7.t:0 "President Edvard Beneš Resigns."
    czke.7.d:0 "Following the occupation of the Sudetenland by Germany, president Edward Beneš was forced to resign on [GetDateText] under heavy German pressure. Our reports suggest that he went into exile to Putney, London and keeps low profile - for now."
    czke.7.a:0 "Understood."
    czke.8.t:0 "Presidental vote"
    czke.8.d:0 "The former President of the Supreme Administration Court, Dr. Emil Hácha, was on [GetDateText] chosen by the National Assembly as the successor of Edvard Beneš as the President of Czechoslovakia. He was chosen because of his Catholicism, conservatism and lack of involvement in any of the governments that had led to the disastrous partition of the country.\n\nHe remained in the Office even after establishment of the Protectorate of Bohemia and Moravia, however, was a mere puppet and lost most of his political influence, especially after assassination of Reinhard Heydrich in June 1942."
    czke.8.a:0 "Prepare Inauguration Ceremony."
      hitlers_puppet:0 "Hitler's Puppet"
