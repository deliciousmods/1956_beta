  CZKE_zaolzie_for_alliance_tooltip_reward_2:0 "\n§YPoland§! joins the §YLittle Entente§! in exchange for §YZaolzie§! region (80% chance)." 
    czke.414.t:0 "History of Polish-Czechoslovak dispute over Zaolzie"
    czke.414.d:0 "The Poland–Czechoslovakia war was a local military confronation between the newly established states of Czechoslovakia and Poland over the territory of Cieszyn Silesia in 1919. In some Czech sources the conflict is described as the 'Seven-day war' because of its quick conclusion.\n\nThe chief importance of Cieszyn Silesia was the rich coal basin around Karviná and the valuable Košice-Bohumín Railway line which linked the Czech lands with Slovakia. Furthermore, in north-western Cieszyn Silesia the railroad junction of Bohumín served as a crossroad for international transport and communications.\n\nThe casus belli for the war was the Polish preparation of national parliamentary elections in the area that had been designated Polish in the interim agreement as no sovereign rule was to be executed in the disputed areas.\n\nPrague's request that the Poles cease their preparations was declined by the Polish government and Czechoslovak side decided to stop the preparations by force. Because the majority of Polish forces were engaged in fighting with the West Ukrainian National Republic over eastern Galicia at that time, Czechoslovak forces quickly gained the upper hand. However, Czechoslovakia was forced to stop the advance by the Entente, and Czechoslovakia and Poland were compelled to sign a new demarcation line and the disputed territory was placed under international control.\n\nThe final division of Cieszyn Silesia came in July 1920 as a result of the Spa Conference. In conclusion, the railway line connecting the Czech lands with Slovakia and the territory to the south of it were assigned to Czechoslovakia, while the territory north of the railway line was assigned to Poland. The region under the control of Czechoslovakia was thereafter known as Zaolzie, a name that basically means 'lands beyond the Olza river'.\n\nThe region was briefly occupied by Poland during the Munich crisis and later annexed by the independent Slovak state, but returned under Czechoslovak control after World War II. However, the disputes over the region were finally settled in 1958." 
    czke.414.a:0 "Let's finally settle the Cieszyn Silesia issue."
    czke.415.t:0 "Czechoslovakia offers Zaolzie for military alliance"
    czke.415.d:0 "The Czechoslovak government has informed us, that they would like to finally solve the disputes over Zaolzie region. They will agree to cede the region in exchange for our military support as part of Little Entente alliance."
    czke.415.a:0 "Excellent"
    czke.415.b:0 "No way! We will get it soon enough..."
    czke.416.t:0 "Poland Agrees"
    czke.416.d:0 "The Polish government has informed us, that they agree to our proposal. We will prepare the transition of the region to Polish control and relocation of our citizens and military personel."
    czke.416.a:0 "Excellent"
    czke.417.t:0 "Poland Refuses"
    czke.417.d:0 "The Polish government has informed us, that they are not interested in terms of our proposal. Nevertheless, they made it pretty clear that they still consider Zaolzie as part of their country and that they demand the region - unconditionally."
    czke.417.a:0 "Blasted Poles!"
  CZKE_czech_fascism_onrise:0 "Unite National Fascist Community"
  CZKE_czech_fascism_onrise_desc:0 "The dominant far right political movement ČSR was National Fascist Community, modeled on Benito Mussolini's National Fascist Party which by some estimates had cca. 200.000 followers in 1926.\n\nIn contrast, Slovak far right was mainly represented by Christian nationalists from Hlinka's Slovak People's Party."
  CZKE_czech_fascism_onrise_tooltip_reward:0 "\nChoice between two types of §YCzech Fascism§! support."
    czke.418.t:0 "Fascism in interwar Czechoslovakia"
    czke.418.d:0 "The National Fascist Community (Národní obec fašistická) was a Czechoslovakian Fascist movement led by Radola Gajda, and based on the Fascism of Benito Mussolini. The party was formed in March 1926 by the merger of a group of dissident National Democrats known as the "Red-Whites" with various other rightist groups across Bohemia and Moravia.\n\nIt was distinguished by a strong current of opposition to Germany, which continued even after Adolf Hitler had come to power. The NOF instead looked to Italy as its model, and based itself wholly on Mussolini's National Fascist Party. In this respect it differed markedly from its chief rival 'Vlajka', which was firmly in the Hitler camp.\n\nGroups targeted by the NOF for criticism included the Jews, communists, the Czechoslovak government and the Magyars. It set up a youth group and a trade union movement, although the latter was minor.\n\nThe group also advocated a policy of Pan-Slavism, and hoped to take a joint lead with Poland of a grand Slavic alliance that would overthrow communism in the Soviet Union. They also believed in a corporatist economy with a large agricultural sector. The NOF attracted some early support from veterans of the Czechoslovak Legions.\n\nThe party failed to maintain its support, and received only 2% of the vote and seven seats in National Council in the elections of 1935. It was eventually disabanded and during the German occupation of Czechoslovakia.\n\nDuring most of NOF existence, it was led by former general and hero of Czechoslovak Legion in Russia, Radola Gajda. In 1933 Gajda was briefly imprisoned and stripped of military rank and pension due to so called 'Zidenice Mutiny' scandal, a failed military coup done by certain fascist elements in the military.\n\nGajda was marginalized during the 1939-1945 occupation and abandoned politics. He occasionally assisted the Czech resistance by helping army officers to flee into Poland and by hiding the resistance activities of his son. He was investigated by the Gestapo but avoided imprisonment.\n\nWhen the World War II ended, Gajda was imprisoned by the NKVD and interrogated under harsh conditions. In April 1947 he was brought to trial for 'propagation of Fascism and Nazism', for which the prosecutor requested a life sentence. Gajda's guilt was far from clear and the resulting sentence of two years allowed him to leave prison shortly thereafter. Penniless and forgotten, he died several months later."
    czke.418.a:0 "Use anti-communist rhetorics."
    czke.418.b:0 "Rally anti-german supporters."
      CZKE_radola_gajda:0 "Radola Gajda"
      CZKE_radola_gajda_desc:0 "Radola Gajda, born as Rudolf Geidl, was a Czech/Serbian military commander and politician. He became Acting Chief of the General Staff in 1926, however was forced to retire because he had publicly shown himself sympathetic to Italian fascism.\n\nStill a young man of 34, Gajda decided to turn to politics. At the end of 1926 he took part in the founding of the National Fascist Community, modeled on Benito Mussolini's National Fascist Party and became its leader on in 1927."
      demoted_general:0 "Ambitious Ex General"
    czke.419.t:0 "Czech Fascism on Rise"
