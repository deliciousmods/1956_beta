  CZKE_armament_2_desc:0 "Czechoslovakia traditionally relied on domestic firms to supply the army with equipment and supplies.\n\nBoth Skoda and CKD exported modern weapons to the world, but prior 1936 there was no incentive for the Czechoslovak leadership to modernize equipment of the armed forces."
  CZKE_armament_2_tooltip_reward:0 "\n§YMilitary Industry§! and §YMilitary Production§! related §YNational Idea§!." 
    czke.215.t:0 "Armament Industry Contracts"
    czke.215.d:0 "Czechoslovakia traditionally relied on domestic firms to supply the army with equipment and supplies.\n\nBoth Skoda and CKD exported modern weapons to the world, including some of the most advanced tanks, howitzers and mountain guns, but prior 1936 there was no incentive for the Czechoslovak leadership to modernize equipment of the armed forces.\n\nEverything changed with the occupation of the Rhineland in spring of 1936 and modernization efforts started as part of the armament program and contracts for new equipment were signed with almost every company in the armament industry.\n\nThe original armament program was expanded and it was planned that by 1942 the army will be equipped with 1050 tanks, 2420 field guns, 680 mortars, 1740 anti-tank guns, almost 700 anti-air guns and 850 planes.\n\nBy the estimates of the Ministry of National Defense, the production capacity of Czechoslovak armament industry in 1938 was around 40.000 rifles, 3.000 machine guns, 130 field guns, 50-60 tanks and 100 planes per month.\n\nSkoda and CKD usually had some sort of cartel agreement, so any orders made were usually split between both companies and their subsidiaries, but priorities had to be set."
    czke.215.a:0 "Prioritize new field guns orders."
    czke.215.b:0 "Prioritize new tank orders."
