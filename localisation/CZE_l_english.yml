      CZKE_lev_prchala_general_desc:0 "General Prchala was a staunch opponent of Munich surrender and commander of IV. Army that guarded the critical South-Moravian border in 1938.\n\nHe was also suspected to form a plan for a military coup."
  CZKE_zaolzie_for_alliance:0 "Zaolzie for Polish Alliance"
  CZKE_zaolzie_for_alliance_desc:0 "Zaolzie region was disputed between Czechoslovakia and Poland since 1920. It's time to solve this issue and join forces against the Fascists and Communists."
