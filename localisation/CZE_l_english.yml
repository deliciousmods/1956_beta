  CZKE_nazi_puppet:0 "Under Reich's Protection"
  CZKE_nazi_puppet_desc:0 "It is now clear that we cannot resist the German Reich any longer. We must negotiate some sort of settlement with the German Reich to preserve Czechoslovakia."
  CZKE_nazi_puppet_tooltip_reward:0 "\n §OSpecial Bonus:§! Pro-Nazi collaboration elements will attempt a coup with support from §YGerman Reich§!. If successful, a §YPuppet Government§! will be installed."
    czke.434.t:0 "Czechoslovak Protectorate"
    czke.434.d:0 "It is now clear that we cannot resist the German Reich any longer. Our western allies have betrayed us and the Bolsheviks threaten us all. Some nationalistic movements, such as 'Vlajka', would like to change the current direction of anti-German politics and negotiate some sort of settlement with the German Reich.\n\nSome would call them traitors and Nazi collaborators, but men like Jan Rys-Rozsévač, just want to build a new, stronger, Czechoslovakia.\n\nIn real history, Vlajka was a radical fascist movement that under the influence of Jan Rys-Rozsévač changed from traditional Czech anti-German chauvinism to collaboration with Nazis and Gestapo.\n\nAt first, this group of collaborators was supported by the occupation authorities and used for propaganda purposes. Howeverm once their usefulness ended, Vlajka was disbanded at the end of 1942 and the leaders, including Rys-Rozsévač were sent to Dachau concentration camp.\n\nAfter the war, Rys-Rozsévač and other members of Vlajka were sentenced to death."
    czke.434.a:0 "Pledge allegiance to the German Reich."
      CZE_vlajka_party:0 "ČNST - Vlajka"
      CZE_vlajka_party_long:0 "Český národně-sociální tábor - Vlajka"
      removes_anti_fascist_ideas:0 "\n§ODeclares Martial Law§! (removes anti-fascism, communism or democratic related §YNational Ideas§!.\n\n"
    czke.435.t:0 "Czechoslovak Seeks Protection"
    czke.435.d:0 "Some of the radical fascists elements in Czechoslovakia, represented by Herr Rozsevac from Vlajka, would like to take the power in the country and establish a new government based on national socialistic ideas.\n\nThe country is in international isolation and the internal political strife presents unique opportunity to secure the country. However, Vlajka requires our support with the organization if the coup and securing the country in the aftermath.\n\nWhat are your orders?"
    czke.435.a:0 "Support 'Vlajka'"
    czke.435.b:0 "We have other plans for Czechoslovakia."
    czke.436.t:0 "Vlajka takes over Czechoslovakia"
    czke.436.d:0 "With the german support secured, it will be just matter of days before we secure the country. Let's make sure all the troublemakers will be arrested by our militias, before they leave the country. We can't afford to let them escape and play heroes in exile."
    czke.436.a:0 "Execute the coup."
    czke.437.t:0 "Germany is not interested"
    czke.437.d:0 "German leadership is not interested in our proposal. We are on our own."
    czke.437.a:0 "Czechoslovakia is doomed."
  CZKE_petition_league_of_nations:0 "Petition League of Nations"
  CZKE_petition_league_of_nations_desc:0 "With the ethnic crisis avoided, we should invite an international commission to examine the alleged plight and ethnic oppression of Germans in Czechoslovakia."
  CZKE_petition_league_of_nations_tooltip_reward:0 "\n §OSpecial Bonus:§! The British and French will side with Czechs during Munich Conference."
    czke.438.t:0 "Runciman Mission to Czechoslovakia"
    czke.438.d:0 "The Runciman Mission to Czechoslovakia was a British Government initiative aimed at resolving an international crisis threatening to lead to war in Europe in the summer of 1938. The Mission, headed by a former British cabinet minister Lord Runciman, was sent to mediate in a dispute between the Government of Czechoslovakia and the Sudeten German Party (SdP), representing the radicalised ethnic German minority within the country. The British mediators were active on the ground in Czechoslovakia during the late summer, issuing their report shortly before the Munich Conference in September.\n\nThe report of the Runciman Mission, in the form of letters to the British and Czechoslovak prime ministers dated [GetDateText], was strongly hostile in tone towards the Czechoslovak Government and recommended the immediate transfer of the mainly German-inhabited territories to Germany. The 2000-word report placed the responsibility for the breakdown in negotiations very firmly on the SdP leadership who used the pretext of civil unrest in some German areas to sever contacts. The report also noted that Beneš’s 'Fourth Plan' proposals met “almost all the requirements” of the SdP’s demands. Nevertheless, when itemising the grievances of the German minority, Runciman expressed his sympathy for the Sudeten case observing that it was “a hard thing to be ruled by an alien race”. Although declaring that Czech rule was “not actively oppressive, and certainly not ‘terroristic’”, the report alleged “it was marked by tactlessness, lack of understanding, petty intolerance and discrimination”.\n\nHowever, should the Czechoslovak government solve the Sudetenland problem before the escalation of the ethnic-conflict, the report of the Runciman Mission would probably turn favourably for Czech side and thus United Kingdom and France would be more willing back up Czechoslovakia against potential Hitler's aggression."
    czke.438.a:0 "Invite Lord Runciman to Sudetenland."
  CZKE_join_allies:0 "Seek Cooperation with Allies"
  CZKE_join_allies_desc:0 "We should join a common alliance and face the threat of Nazi Germany together and stop Hitler before it's too late."
  CZKE_join_allies_tooltip_reward:0 "\n Chance for §YCzechoslovakia§! to joins the §YAllies§!." 
  CZKE_join_allies_tt:0 "Is in faction with §YUnited Kingdom§! or §YFrance§!." 
    czke.439.t:0 "Czechoslovakia wants to join Allies"
    czke.439.d:0 "The aggression of German Reich knows no bound. Lord Runciman reports that the situation in Czechoslovakia is far from what Herr Hitler claims.\n\nCzechoslovakia is the last stable democracy in central Europe and sorely in need of our help against German aggression. How should we reply?"  
