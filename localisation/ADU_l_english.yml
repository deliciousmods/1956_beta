andalusia.1.t:0 "A Peculiar Man"
andalusia.1.desc:0 "Someone has come from Punjab to visit us. Muhammad Assad has visited many countries and is willing to defend the unity and the purity of the Ummah. Born in the land of the Kuffar, he knows many of their languages and could be able to pass as one of them easily."
