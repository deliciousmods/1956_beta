 GER_spd_cultural_revival:0 "German Cultural Revival"
 GER_spd_cultural_revival_desc:0 "Germany enjoyed a few years of cultural heights. German movies where world-renowned, German theatres where always full and Berlin was a hub of leasure activities. Unfortunately, after the rise of the NSDAP, these activities cooled down, as the Nazis where against the openness of it all. We will revive this!"
 GER_spd_worker_protection:0 "Worker Protection Laws"
 GER_spd_worker_protection_desc:0 "The working class it the backbone of our society and economy. We cannot allow arbitrary layoffs and employer power over the employees."
 GER_spd_bolstered_workers_rights:0 "Bolstered Worker's Rights"
 GER_spd_bolstered_workers_rights_desc:0 "The past has shown us: Worker's rights do not only benefit the workers but also the economy at large."
