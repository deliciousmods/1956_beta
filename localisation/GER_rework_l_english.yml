 GER_state_of_the_industry:0 "The State of the Industry"
 GER_state_of_the_industry_desc:0 "The Civil War has been brutal, destroying large parts of the country.\n\nWe will rebuild this country and we will make it better than before!"
 GER_relief_program:0 "Social Relief Program"
 GER_relief_program_desc:0 "We must help the worst losers of the civil war to regain some consumer confidence and kickstart the industry again. With some extra funding allocated to such a program, we are sure to help those in most need!"
 GER_nationalize_bankrupt_factories:0 "Nationalize Bankrupt Factories"
 GER_nationalize_bankrupt_factories_desc:0 "Many, if not most, factory owners had to either sell their factories or halt their work. We can take advantage of that by nationalizing them and giving our people work. We may even be able to sell them afterwards for a profit!"
 GER_reopen_markets:0 "Reopen Markets"
 GER_reopen_markets_desc:0 "Most Markets, as well as small stores closed in the chaos of the civil war. If we force them to reopen, we can help our population!"
 GER_help_reconstruction_work:0 "Help Reconstruction Effort"
 GER_help_reconstruction_work_desc:0 "Many civilian reconstruction campaigns had already begun before the civil war finished. With funds allocated to these, as well as fully state-funded reconstruction efforts, the German industry can recover more quickly."
 GER_import_foreign_workers:0 "Invite Guest Workers"
 GER_import_foreign_workers_desc:0 "We can put all the men back into the factories, but we cannot replace all the lives lost in the civil war! Therefore, we have to invite guest workers from Romania or Poland to balance out the worker shortage."
 GER_money_for_work:0 "Pay the Working"
 GER_money_for_work_desc:0 "Many factory owners have also lost much in the civil war and are therefore unable to pay their employees. However, in order to have a functioning economy, the workers must be payed! We can help by directly paying them for their work!"

