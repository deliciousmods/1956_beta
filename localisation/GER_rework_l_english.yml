 # events
 GER_political_turmoil.1.t:0 "NSDAP in Crisis"
 GER_political_turmoil.1.desc:0 "After Hitlers death, many members of the party have been outspoken about the new party leader. Many critisise him directly, others the manner of his rise to power.\n\nAmong the most outspoken are the former members of the DNVP, which merged with the NSDAP in 1933. Many of them would like to see a change in Germany's political direction. Some of them lobby for a return of the German monarchy while others are opposed to National Socialism itself."
 GER_political_turmoil.1.ackowledge:0 "The Situation tenses."

 GER_cw_request_weapons.1.t:0 "German Democrats Request Weapons"
 GER_cw_request_weapons.1.desc:0 ""
 GER_cw_request_weapons.1.accept:0 "We have some guns lying around."
 GER_cw_request_weapons.1.deny:0 "We cannot spare any equipment."

 GER_provisional_government.1.t:0 "The End of the Civil War"
 GER_provisional_government.1.desc:0 "With the surrender of the last fascist and communist forces, the civil war ends at last. New challenges will surely arrise but this is not the right time to think about that. This is the time for celebration!\n\nThe military council has now announced the return of a first proper government. Altough provisional in nature, it will guide Germany through the initial steps of recovery until the first elections can be held."
 GER_provisional_government.1.option1:0 "For a new Germany!"

 GER_question_of_parties.1.t:0 "The Question of Parties"
 GER_question_of_parties.1.desc:0 "If we want to prepare a democratic election, we need to know which parties will appear on the ballot. Some parties that have stated their aim to be elected may not support the consitution and might even dismantle it and return Germany to former authoritarianism!"
 GER_question_of_parties.1.ban_extremist:0 "Ban all radical parties!"
 GER_question_of_parties.1.ban_dvp:0 "The right-wing DVP shall be banned!"
 GER_question_of_parties.1.no_bans:0 "Bans are undemocratic!"
 
 GER_elections.1.t:0 "The first Elections of a New Republic"
 GER_elections.1.desc:0 "89.6% voter turnout\n63 million votes counted\n[?total_support] million Mark spent on campaigns\n\nThis election is probably the most important election ever for Germany. But who will win?"
 GER_elections.1.sapd:0 "The young Willy Brandt and his §RDemocratic Socialists!§!"
 GER_elections.1.spd:0 "The old powerhouse of §0Social Democracy!§!"
 GER_elections.1.dstp:0 "§YSocial Liberalism§! and Hermann Dietrich!"
 GER_elections.1.zentrum:0 "A §gConservative§! majority is secured!"
 GER_elections.1.bvp:0 "The §5Bavarian§! minority candidate!"
 GER_elections.1.dvp:0 "The old Chancellor and §LNational Liberal§!!"
 
 GER_elections.2.t:0 "The Government Collapses"
 GER_elections.2.desc:0 "Despite [ROOT.GetLeader.GetHerHis] best efforts, [ROOT.GetLeader] was unable to form a functional government! [ROOT.GetLeader.GetSheHe] is therefore forced to step down and announce new elections.\nThis will undoubtadly weaken this new Republic and make way for more extreme ideologies.\n\nWe will have to be smart if we wish for the Republic to survive!"

 GER_sapd_left_opposition.1.t:0 "The Fate of the KPD"
 GER_sapd_left_opposition.1.desc:0 "The KPD was an opponent in the civil war, that is why they were not permitted to enter the elections.\n\nHowever, they could prove a powerful ally if appeased."
 GER_sapd_left_opposition.1.ban:0 "Ban them!"
 GER_sapd_left_opposition.1.legalize:0 "Legalise them!"
 GER_sapd_left_opposition.1.integrate:0 "Integrate them into the party!"
 GER_sapd_left_opposition.2.t:0 "The First Congress"
 GER_sapd_left_opposition.2.desc:0 "The first congress of the party since our electoral victory is being held. Of course our new communist members were also invited and some will even hold speeches.\nA general hopefulness surrounds the entire meeting. Hopefulness in Germany and the cooperation with the communists.\n\nHowever, many moderate party members have expressed concern regarding the far-left wing of the party. And it is true, granting them too much power might reawaken former ambitions. How should we proceed with them?"
 GER_sapd_left_opposition.2.strengthen_kpd:0 "Why would we weaken a legitimate wing of the party?"
 GER_sapd_left_opposition.2.weaken_kpd:0 "We cannot allow extremists to be influencal!"
 GER_sapd_left_opposition.3.t:0 "A KPD Chancellor?"
 GER_sapd_left_opposition.3.desc:0 "The President sits in his office when suddenly a large figure rushes into the room.\n\n'I must talk to you!', it shouts.\n\nThe figure, Ernst Thälmann, leans down onto the President's desk.\n\n'I have heard that you have chosen a chancellor. I urge you to reconsider your choice. Anna Siemens is as inexperienced as she is unpopular. And inexperience is the last thing you need in this cabinet. You need an experienced chancellor and that is why I am here, to ask you to make me the new chancellor for Germany!'"
 GER_sapd_left_opposition.3.kpd_chancellor:0 "'You have convinced me!'"
 GER_sapd_left_opposition.3.sapd_chancellor:0 "'I have already made my choice!'"
 GER_sapd_left_opposition.4.t:0 "KPD Coup!"
 GER_sapd_left_opposition.4.desc:0 ""
 GER_sapd_left_opposition.4.no_choice:0 "We have no choice but to let them."

 GER_stance_on_versailles.1.t:0 "The Old Enemy"
 GER_stance_on_versailles.1.desc:0 "The Treaty of Versailles, imposed on us after the defeat in the Weltkrieg has been a drain on Germany. Adolf Hitler had ignored most of its conditions but we must follow them if we want to be serious about reestablishing diplomatic ties with our neighbours. So it is undeniable that we will have to follow the terms of the treaty.\n\nThe foreign minister has come forth with two proposals:\n1. We can accept the Treaty of Versailles and gradually repay our loans with our newfound economic prosperity. Eventually this would lead to us fully-integrated into the western, democratic world. We would still suffer the limitations on our armed forces, though.\n2. We could, through diplomacy and negotiation, gradually try to rid us of the entire treaty's terms and reestablish a strong military. This would come at the cost of not being able to gain the benefits of being a modern, western country with good relations to the French, British and Americans."
 GER_stance_on_versailles.1.reconciliation:0 "We must reconsile with the French and Brits!"
 GER_stance_on_versailles.1.opposition:0 "Ridding ourselves of the treaty is imperative!"

 GER_restored_versailles.1.t:0 "Germany Restores the Treaty of Versailles"
 GER_restored_versailles.1.desc:0 "The ideological turmoil and mostly the civil war in Germany has lead to a drastic reorganisation of German foreign politics. As such, they have restored the Treaty of Versailles, which was largely abandoned after Hitler took power in '33.\n\nOnly time will tell if they continue to uphold the terms or if they will slowly abandon the treaty."

 SOV_ger_advisor_request.1.t:0 "Send Advisors?"
 SOV_ger_advisor_request.1.desc:0 "After the recent election in Germany, a democratic socialist party has been elected.\n\nNow they seek to establish a socialist society. Our expertise in this matter might be of great use to them. As a matter of fact, the German embassy has approached us, seeking to receive advisors for this purpose. Should we grant them their wishes?"
 SOV_ger_advisor_request.1.accept:0 "We will help them!"
 SOV_ger_advisor_request.1.reject:0 "They are false communists!"

 SOV_ger_advisor_request.2.t:0 "Soviets Accept"
 SOV_ger_advisor_request.2.desc:0 "We approached the Soviets about potential advisors. Now we have gotten a response from their embassador.\n\nAn expert in socialist economics and and expert in socialist media has been sent to Germany!"
 SOV_ger_advisor_request.2.accepted:0 "They have chosen well."

 SOV_ger_advisor_request.3.t:0 "Soviets Reject"
 SOV_ger_advisor_request.3.desc:0 "We approached the Soviets about potential advisors. Now we have gotten a response from their embassador.\n\nThey can not bear important personnel at this time. Our request has been denied!"
 SOV_ger_advisor_request.3.rejected:0 "A Shame."

 GER_sapd_pressure_countries.1.t:0 "[GER.GetNameDefCap] is threatening us!"
 GER_sapd_pressure_countries.1.desc:0 "After the Socialists have won the German elections, they have not shyed away from announcing their amibtions for Europe.\n\nIt seems that we are among their first victims!\n\nFighting would be very hard and cost the lifes of many Austrians, but we could just give up and cave to their demands. This would certainly be the easiest option though..."
 GER_sapd_pressure_countries.1.cave:0 "We must yield to their demands!"
 GER_sapd_pressure_countries.1.deny:0 "We cannot allow German interference."
 GER_sapd_pressure_countries.2.t:0 "[GER.GetNameDefCap] is threatening us!"
 GER_sapd_pressure_countries.2.desc:0 "After the Socialists have won the German elections, they have not shyed away from announcing their amibtions for Europe.\n\nIt seems that we are among their first victims!\n\nFighting would be very hard and cost the lifes of many Austrians, but we could just give up and cave to their demands. This would certainly be the easiest option though..."
 GER_sapd_pressure_countries.2.cave:0 "We must yield to their demands!"
 GER_sapd_pressure_countries.2.deny:0 "We cannot allow German interference."

 GER_unions.1.t:0 "Settle the Ownership Question"
 GER_unions.1.desc:0 "In the last 60 years, most, if not all, unions have been led by the workers themselves or their representatives. This has proven that the workers are willing and able to stand up for themselves and get their demands by striking or other measures.\n\nHowever, not many states of the last 60 years had the opportunity to create a state for the workers. We could step in there and create a supreme, state-owned union that regulates all work to increase the standard of living for employees."
 GER_unions.1.state_owned:0 "Let us embrace this idea!"
 GER_unions.1.worker_owned:0 "We should stick with what has proven to work."
 GER_unions.2.t:0 "Unionise the Army?"
 GER_unions.2.desc:0 "Perhaps a radical approach to the organisation of the army, perhaps the next logical step for it. We cannot know until we have tried it out.\n\nHowever we decide, what is clear is that this would certainly increase the morale of the troops and disencourage political extremism among them as they would be much more closely integrated into [GER.GetAdjectiveCap] politics."
 GER_unions.2.yes:0 "This new approach is certainly worth a try."
 GER_unions.2.no:0 "We should not change the operational ways of an institution this important!"

 GER_ubi_benefits.1.t:0 "UBI Trial Gives Benefits"
 GER_ubi_benefits.1.desc:0 "Many people have doubted us, many have said that a UBI would never work. We have proven them wrong!\n\nThe German people have proven that they are trustworthy with the additional responsibility of having no obligation to work.\n\nTheir ingenuity however has been proven to be even more fruitful. Many new companies have sprung up and begun business."
 GER_ubi_benefits.2.t:0 "UBI Trial Gives Benefits"
 GER_ubi_benefits.2.desc:0 "Many people have doubted us, many have said that a UBI would never work. We have proven them wrong!\n\nThe German people have proven that they are trustworthy with the additional responsibility of having no obligation to work.\n\nThis has enabled many to invest in an industry that requires a lot of money and dedication."

 GER_sapd_foreign_politics.1.t:0 "[FROM.GetLeader] calls for Struggle against Fascism"
 GER_sapd_foreign_politics.1.desc:0 "Earlier today, [FROM.GetLeader] has said in a press conference that [FROM.GetLeader.GetSheHe] will rekindle [FROM.GetAdjectiveCap] foreign politics to destroy fascism at all costs. [FROM.GetLeader.GetSheHeCap] has openly asked the world stage to help [FROM.GetLeader.GetHerHis] efforts.\n\nMany experts have predicted this, saying that a socialist in charge of [FROM.GetNonIdeologyName] would lead to this. [FROM.GetLeader] has received praise from many left-leaning politicians but also criticism from conservatives.\n\nThis will undoubtadly change the politcal landscape around the world."
 GER_sapd_foreign_politics.1.gl:0 "We shall wish them luck!"
 GER_sapd_foreign_politics.1.oh_no:0 "This will certainly prove challenging for us."
 GER_sapd_foreign_politics.1.ok:0 "Interesting."

 GER_nationalization_program.1.t:0 "Nationalization Program Concludes"
 GER_nationalization_program.1.desc:0 "This ambitious program has finally ended. It has proven to show the resilience of the [ROOT.GetAdjectiveCap] Industry and people.\n\nNow, the government looks towards the future, facing the coming problems."
 GER_nationalization_program.2.t:0 "Nationalization of Civilian Industry"
 GER_nationalization_program.2.desc:0 "We have recently nationalized several large civilian factories that produce consumer goods and building materials.\n\nThis is a step in furthering our Nationalization Program which has showed its worth!"
 GER_nationalization_program.2.ok:0 "Ok"
 GER_nationalization_program.3.t:0 "Nationalization of Military Industry"
 GER_nationalization_program.3.desc:0 "We have recently nationalized several large military factories that produce weapons, planes and armoured vahicles.\n\nThis is a step in furthering our Nationalization Program which has showed its worth!"

 GER_leader_dying.1.t:0 "Otto Wels Dies aged 66"
 GER_leader_dying.1.desc:0 ""
 GER_leader_dying.1.shame:0 ""You may take our freedom and life, but you can never take our dignity!""
 GER_leader_dying.2.t:0 "Hans Vogel Dies aged 58"
 GER_leader_dying.2.desc:0 ""
 GER_leader_dying.2.shame:0 "Rest in Peace! Schumacher will be a worthy successor."
 GER_leader_dying.3.t:0 "Otto Wels Dies aged 66"
 GER_leader_dying.3.desc:0 ""
 GER_leader_dying.3.shame:0 "A great man lies dead. Rest in Peace."
 GER_leader_dying.4.t:0 "Hans Vogel Dies aged 58"
 GER_leader_dying.4.desc:0 ""
 GER_leader_dying.4.shame:0 "May he Rest in Peace."
 
