  axis_minors_bulgaria.27.t:0 "Elections"
  axis_minors_bulgaria.27.d:0 "The Tsar has recently given the population voting rights and announced an election to decide the people's rights,after the results came in it was clear that the radical extremist parties had lost and it came down to a few moderate parties,who won?."
  axis_minors_bulgaria.27.a:0 "The Conservative Party Wins"
  axis_minors_bulgaria.27.b:0 "The Agrarian Party Wins"

  axis_minors_bulgaria.28.t:0 "Suspend Kyoseivanov"
  axis_minors_bulgaria.28.d:0 "Prime Minister Georgi Kyoseivanov has been abusing his power and his violation of the Tarnovo Constitution should not go unnoticed. He deserves to be suspended from his position for his actions against the Motherland."
  axis_minors_bulgaria.28.a:0 "Get This Corrupt Fascist Out Of Here!"

  axis_minors_bulgaria.29.t:0 "Communist Revolution"
  axis_minors_bulgaria.29.d:0 "We have slowly grown and now a decent part of the population supports us, there is no better time to start a revolution and overthrow the corrupt fascists!"
  axis_minors_bulgaria.29.a:0 "A New Era Begins!"

  axis_minors_bulgaria.30.t:0 "The Matter Of Bulgarian Rearmament"
  axis_minors_bulgaria.30.d:0 "The Bulgarian prime minister sent us a request to lift the restrictions the Bulgarian army had after the signatory of the treaty of 'Neuilly-sur-Seine',how shall we proceed with this?"
  axis_minors_bulgaria.30.a:0 "Call Them Over To Salonika,They Learnt Their Lesson"
  axis_minors_bulgaria.30.b:0 "This Will Just Start A Second Great Conflict"

  axis_minors_bulgaria.30.t:0 "The Matter Of Bulgarian Rearmament"
