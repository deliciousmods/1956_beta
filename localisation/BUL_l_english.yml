  axis_minors_bulgaria.1.d:0 "With the success of the proletarian revolutions in both countries, we have established very good relation with the Bulgarian communist government. It turns that they support our choice to seek our own path away from the influence of Moscow and want conclude an alliance uniting our two countries."
  axis_minors_bulgaria.1.a:0 "This will accelerate our long term projects."
  axis_minors_bulgaria.1.b:0 "We don't need their help."

