 # Communist
 AST_R56_nationalise_healthcare:0 "Nationalize Healthcare"
 AST_R56_nationalise_healthcare_desc:0 "A healthy population is a happy and productive population. By creating a national health service, we can ensure that no one must choose between eating and seeing a doctor again."

 AST_R56_society_reorganised:0 "Society Reorganized"
 AST_R56_society_reorganised_desc:0 "Australia is now the beacon of Communist ideals it was always meant to be. Despite the sacrifices that had to be made, society is now fully converted to Marxist ideals. May our children look back at this moment with pride."

 AST_R56_appeal_to_the_labour_dissidents:0 "Appeal to the Labor Dissidents"
 AST_R56_appeal_to_the_labour_dissidents_desc:0 "There are many in Labor who are staunchly anti-communist and are pushing out all those who believe more in the socialist cause then them. We should reach out to those who are disenfranchised with the current course of the Labor government and bring them to our cause."
 AST_R56_militarise_the_workers_defence_corps:0 "Militarize the Workers' Defence Corps"
 AST_R56_militarise_the_workers_defence_corps_desc:0 "After a number of high-profile cases of stealing arms and explosives, the Workers' Defence Corps was ordered to restrict their actions to those within the law. This was wrong."
 AST_R56_the_workers_revolution:0 "The Workers' Revolution"
 AST_R56_the_workers_revolution_desc:0 "What good is a revolution if we don't empower those who the revolution is for?"
 AST_R56_end_to_colonialism:0 "End to Colonialism"
 AST_R56_end_to_colonialism_desc:0 "Never again shall Australia be a colonial state of a foreign capitalist monarchy. Australia will forever be a land of the free."
 AST_R56_support_communist_china:0 "Support the Chinese Communists"
 AST_R56_support_communist_china_desc:0 "The chinese communists have long struggled against the dictatorship of Chiang Kai-Shek. With all out war close at hand, we should send support to our Chinese comrades in their time of need."
 AST_R56_support_vietnam:0 "Support Vietnam"
 AST_R56_support_vietnam_desc:0 "There is a growing independence movement in Vietnam. Ho Chi Minh and his Viet Min are gathering their support, ready for the time to rise up against their colonial masters. We should help speed this up."
