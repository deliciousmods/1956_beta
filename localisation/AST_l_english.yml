 AST_R56_appeasment_in_asia:0 "Appeasement in Asia"
 AST_R56_appeasment_in_asia_desc:0 "With Japan's increasingly militaristic outlook over Asia, we should follow Britain's and seek appeasement less we incur their wrath."
 AST_R56_enforce_japanese_exports:0 "Enforce Japanese Exports"
 AST_R56_enforce_japanese_exports_desc:0 "Many of our industries are refusing to export to Japan, damaging our standing with our Japanese friends. We should do whatever we can to ensure that our exports are not disrupted."
