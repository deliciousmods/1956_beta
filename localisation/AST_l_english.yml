 ### EVENTS ###
 r56_australia.country_win:0 "The Country Party leads the coalition."
 r56_australia.communist_win:0 "The Communist Party of Australia wins."
 r56_australia.fascists_win:0 "A victory for the right!"
 r56_australia.centre_win:0 "The Centre Party takes a landslide win."
 r56_australia.australia_first_win:0 "Australia First wins the vote."

 r56_australia.1.t:0 "Appointment of the new Governor-General"
 r56_australia.1.d:0 "Isaac Isaacs' term as Governor-General is over. He will be remembered as the first Australian Governor-General and for his great frugality while in office.\n\nOf the candidates recommended to replace him, the Prime Minister has decided that to return to a British Governor-General and has offered the position to Alexander Hore-Ruthven.\n\nHe was previously the Governor of New South Wales and of South Australia before that where he used his influence to help the state during the start of the Great Depression. "
 r56_australia.1.a:0 "Lord Gowrie will make a good Governor-General."

 r56_australia.2.d:0 "Alexander Hore-Ruthven's term as Governor-General is over. The King has granted him the title of Earl of Gowrie in recognition to his service with the new job of Deputy Constable and Lieutenant-Governor of Windsor Castle. His influence during the past nine years are sure to be remembered.\n\nOf the list of candidates presented for his replacement, Prince Henry, Duke of Gloucester, the third son of King George V has been selected."
 r56_australia.2.a:0 "HRH The Duke of Gloucester will make a good Governor-General."

 r56_australia.4.t:0 "The Death of Joseph Lyons"
 r56_australia.4.uap:0 "Prime Minister Joseph Lyons has suffered a heart attack while being driven from Melbourne to Sydney. He was collecting his son from college at the time. As the first Prime Minister to die in office, there is no constitutional precedent as to who should be appointed as his successor. The lack of a deputy leader for the UAP has complicated matters and it will be some time before a new leader of the UAP can be chosen. Earle Page, leader of the Country Party and deputy Prime Minister has been chose to serve as interim Prime Minister until the UAP are able to vote on their new leader.\n\nAt the age of 59, Lyons was complementing his retirement and wished to spend more time with his young children, however the lack of successor lead to the party pressuring him to stay. Lyons will be remembered for keeping the country together as it struggled from the Great Depression."
 r56_australia.4.labor:0 "Former Prime Minister Joseph Lyons has suffered a heart attack while collecting his son from college. Since his defeat in the 1937 elections, he was reported to have been enjoying his retirement and was spending a lot of time with his young children and renovating his home in Devonport.\n\nLyons will be remembered for keeping the country together as it struggled from the Great Depression."
 r56_australia.4.a:0 "He served his country well."

 r56_australia.5.t:0 "Robert Menzies Elected Prime Minister"
 r56_australia.5.d:0 "The UAP elected former deputy leader Robert Menzies as its new leader and he has been sworn in as the new Prime Minister of Australia. In an act that has shocked Parliament, Interim Prime Minister Earle Page has refused to serve under Menzies and in the House made an extraordinary attack upon Menzies, accusing him of incompetence and cowardice for failing to enlist during the Great War. The Country Party was quick to respond and ousted Page as its leader.\n\nHowever you look at it, it is a sour way to begin your premiership."
 r56_australia.5.a:0 "Lets hope he'll unite the country."

 r56_australia.7.t:0 "The Death of John Curtin"
 r56_australia.7.uap:0 "Labor Party leader John Curtin has died today at the age of 60. His health had been deteriorating over the last few months and had a heart attack the previous year. The long serving leader of the Labour Party had been battling with the UPA for years, and his socialist policies where often divisive. He will be remembered as a great leader and a man who did his best to serve Australia and its people."
 r56_australia.7.labor:0 "Prime Minister John Curtin has died today at the age of 60. His health had been deteriorating over the last few months and had a heart attack the previous year. The long serving leader of the Labour Party has proven a popular leader and has united the country and has made great strides in reducing unemployment and dragging Australia out of the Great Depression.\n\nHe will undoubtedly be remembered as a great leader."
 r56_australia.7.a:0 "He served his country well."

 r56_australia.8.t:0 "1937 Federal Election"
 r56_australia.8.d:0 "It's election time. The ruling UAP/Country coalition is once again going up against the Labor party for all 74 seats in the House of Representatives and 19 Senate seats. Labor lost power in a landslide to the UAP in the 1931 elections. The UAP and Country Party managed to reform their coalition before the 1934 elections whilst internal issues caused labor to split. But now under the leadership of John Curtin, the Labor party is looking to regain its lost ground. But can it win over the masses?"
 r56_australia.8.a:0 "The UAP/Country coalition wins."
 r56_australia.8.b:0 "Labor wins."

 r56_australia.9.t:0 "1940 Federal Election"
 r56_australia.9.d:0 "It's election time. Once again the UAP/Country coalition is up against Labor for all 74 seats in the House of Representatives and 19 Senate seats. The death of Joseph Lyons has left the UAP under the control of Robert Menzies. The new leader hasn't managed to capture the popularity of his predecessor, meanwhile John Curtin's supporters are growing in number. Who will win the majority this time?"
 r56_australia.9.a:0 "The UAP/Country coalition wins."
 r56_australia.9.b:0 "Labor wins."

 r56_australia.10.t:0 "1943 Federal Election"
 r56_australia.10.d:0 "Australians want change. Labour is looking strong in the 1943 elections. The divisions in the Country/UAP coalition has left a sour taste in the mouths of all Australians and the idea of a strong Labor government is exactly what the people are looking for. But once the votes are counted, who will take the lead?"
 r56_australia.10.a:0 "The UAP/Country coalition wins."
 r56_australia.10.b:0 "Labor wins."
 r56_australia.10.c:0 "The Country/UAP coalition wins."

 r56_australia.11.t:0 "1946 Federal Election"
 r56_australia.11.d:0 "With the death of John Curtin, it's up to Ben Chifley to keep Labor's momentum going. Meanwhile, Robert Menzies is back leading the newly rebranded UAP - now known as the Liberal Party. Can the Liberal/Country coalition win? Or will Labor's popularity keep on running?"
 r56_australia.11.a:0 "The Liberal/Country coalition wins."
 r56_australia.11.b:0 "Labor wins."

 r56_australia.12.t:0 "1949 Federal Election"
 r56_australia.12.d:0 "This year there are 121 seats in the House of Representatives up for grabs and 42 out of 60 Senate seats. Will the increase in possible seats turn the tides of the vote?"
 r56_australia.12.a:0 "The Liberal/Country coalition wins."
 r56_australia.12.b:0 "Labor wins."

 r56_australia.13.t:0 "Robert Menzies Resigns"
 r56_australia.13.d:0 "Under mounting opposition and deadlock in parliament, Prime Minister Menzies has announced his intention to resign. In a last ditch effort by the UAP to keep him in power, the cabinet urged for a national unity government to be formed with Labor, however Labor refused such an agreement. Having lost all support from parliament, he has stepped down.\n\nDespite Menzies advising the Governor-General to make John Curtin Prime Minister, a joint UAP-Country Party conference chose Country Party leader Arthur Fadden as the new Coalition leader and Prime Minister. Bitter and dejected, Robert Menzies almost quit politics but was persuaded to become Minister for Defence Co-ordination in Arthur Fadden's new cabinet."
 r56_australia.13.a:0 "Let's hope Fadden can keep Australia together."

 r56_australia.14.t:0 "Vote of no Confidence"
 r56_australia.14.d:0 "After only 40 days as Prime Minister, Arthur Fadden has been defeated in a vote of no confidence lead by the Labor opposition. Having been unable to secure the confidence of parliament, his death-nail came when the House of Representatives rejected his proposed budget. Unable to break the deadlock of Menzie's government, he will be remembered as the shortest serving Prime Minister to date. John Curtin and the Labor Party will now seek to form a new government."
 r56_australia.14.a:0 "It's time for John Curtin to take the lead."

 r56_australia.15.t:0 "Australia Request Protection of Singapore"
 r56_australia.15.d:0 "Singapore is one of our most strategically vital provinces in Asia, however it is far from Britain and at threat of invasion. Australia has come forwards with a proposal that they will take over the protection of Singapore, freeing up British troops for other parts of the world where they are more needed."
 r56_australia.15.a:0 "It's safer in their hands."
 r56_australia.15.b:0 "We won't trust those ex-convicts."

 r56_australia.16.t:0 "Britain Accepts our Proposal"
 r56_australia.16.d:0 "Britain has agreed to our proposal to take over the protection of Singapore."
 r56_australia.16.a:0 "Excellent."

 r56_australia.17.t:0 "Britain Rejects our Request"
 r56_australia.17.d:0 "Britain has rejected to our proposal to take over the protection of Singapore."
 r56_australia.17.a:0 "Let's hope this doesn't weaken the Empire."

 r56_australia.18.t:0 "Britain Transfers Governance to Australia"
 r56_australia.18.d:0 "Talks between Britain and Australia have resulted in the Australian Government taking over the administration of the Straits Settlements, Malay and British Borneo. We shall now report to them in all matters."
 r56_australia.18.a:0 "New masters, same problems."
 
 r56_australia.19.t:0 "Australia Requests Integration of New Zealand"
 r56_australia.19.d:0 "The idea of New Zealand being a state of Australia has existed since before the founding of our nations, however fear it was never too be. The distance between us, political and economic differences, and Australia's treatment of its indigenous population. However, recent talks between diplomats have turned brought up New Zealand talking its place as an Australian state. While it might not be a popular choice, the benefits might prove fruitful in this ever dangerous world."
 r56_australia.19.a:0 "It's time that we put aside our differences and unite."
 r56_australia.19.b:0 "They're having a laugh!"

 r56_australia.20.t:0 "The Integration of New Zealand"
 r56_australia.20.d:0 "Talks in Auckland have been fruitful and in their final act as an independent nation the New Zealand Parliament voted in favour of joining Australia as a full state."
 r56_australia.20.a:0 "Welcome home, New Zealand."

 r56_australia.21.t:0 "New Zealand Stands Defiant"
 r56_australia.21.d:0 "New Zealand have shot down any talk of joining Australia willingly and have walked out of all talks over the future status of New Zealand. With diplomacy having failed, it might be time to use more forceful means."
 r56_australia.21.a:0 "The Kiwis will rule the day they rejected our offer."

 r56_australia.22.t:0 "The New Zealand Crisis"
 r56_australia.22.d:0 "A crisis between Australia and New Zealand has been brewing in recent months. Australia has demanded several times that New Zealand should join Australia as a state. However such an idea has been shot down in New Zealand and now diplomatic relations between our two Dominions have broken down. With war looking likely between the two, it's time to choose where we stand."
 r56_australia.22.a:0 "Best not risk a war with Australia."
 r56_australia.22.b:0 "We shall stand with New Zealand!"

 r56_australia.23.t:0 "Australia Requests Control of Christmas Island"
 r56_australia.23.d:0 "Ambassadors from Australia have requested that we transfer the remote and strategic Christmas Island to Australian control. The island, known for it's phosphate mining, was annexed by the British in 1888 and has been under the governorship of the Straits Settlements. It is home to a significant number of Malayan workers and it acts as a safe harbour for any ships seeking shelter in the Eastern and Southern Indian Ocean. Due to its remoteness, Australia is in a better position to govern the island and they are offering payments to cover the losses from the phosphate mining. Should we accept?"
 r56_australia.23.a:0 "The islands are better cared for under their governorship."
 r56_australia.23.b:0 "They'll never have Christmas."

 r56_australia.24.t:0 "The Transfer of the Christmas Island"
 r56_australia.24.d:0 "[From.GetNameDef] has agreed for us to take control of Christmas Island. The Christmas Island Act has already been prepared to place the island under the direct authority of the Commonwealth."
 r56_australia.24.a:0 "What a wonderful island!"

 r56_australia.25.t:0 "[From.GetNameDef] Refuses Our Request"
 r56_australia.25.d:0 "Dispute our offers of compensation, [From.GetNameDef] has refused to transfer Christmas Island to us."
 r56_australia.25.a:0 "Christmas is overrated."

 r56_australia.26.t:0 "Australia Asks for a Non-Aggression Treaty"
 r56_australia.26.d:0 "With the goal of keeping peace and prosperity in the South Pacific, Australia has proposed a non-aggression treaty between our two nations. This has followed months of pro-Japanese policy and appeasement by the Australian government who seek to follow a policy of 'appeasement in Asia', similar to the policy being followed by the British Government towards Germany."
 r56_australia.26.a:0 "This could be to our advantage."
 r56_australia.26.b:0 "We cannot make false promises."

 r56_australia.27.t:0 "Japan Accepts Our Non-Aggression Treaty"
 r56_australia.27.d:0 "The formal non-aggression treaty between the Commonwealth of Australia, and the Empire of Japan has been signed by representatives of both our nations this morning in Tokyo. The Japanese ambassador presented the Australian ambassador with a bonsai tree as a token of peace."
 r56_australia.27.a:0 "Peace in our time."

 r56_australia.28.t:0 "Japan Rejects Our Non-Aggression Treaty"
 r56_australia.28.d:0 "Talks with Japan have broken down. Our diplomats have been given the cold shoulder with their talks of a non-aggression pact between our two nations and ultimately have returned home empty handed."
 r56_australia.28.a:0 "This could only mean one thing..."

 r56_australia.29.t:0 "Foreign Meddling in Indonesia"
 r56_australia.29.desc:0 "Recently, pro-independence rebel activities has been on the rise in Indonesia. A large cache of Australian weapons was discovered by the local authorities and captured rebels have revealed that they were smuggled into the islands via Australian ships. Emboldened by this show of international support, local rebel leaders have been rallying many to their banner. It appears that we may well soon have a conflict on our hands."
 r56_australia.29.a:0 "We must watch these nationalists."

 r56_australia.30.t:0 "Rebellion in Indonesia"
 r56_australia.30.desc:0 "Pro-independence rebels, supported and funded by Australia, have risen up across the East Indies. They have seized several islands and are currently gathering their strength to drive loyalist forces out of the remainder."
 r56_australia.30.a:0 "Crush those rebels!"

 r56_australia.31.t:0 "Foreign Meddling in Malaya"
 r56_australia.31.desc:0 "Recently, pro-independence rebel activities has been on the rise in Malaya. A large cache of Australian weapons was discovered by the local authorities and captured rebels have revealed that they were smuggled into Malaya via Australian ships. Emboldened by this show of international support, local rebel leaders have been rallying many to their banner. It appears that we may well soon have a conflict on our hands."
 r56_australia.31.a:0 "We must watch these nationalists."
 
 r56_australia.32.t:0 "The Malaya Emergency"
 r56_australia.32.desc:0 "Pro-independence rebels, supported and funded by Australia, have risen up across Malaya. They have seized much of the Malayan highlands and jungle and are currently gathering their strength to strike at Singapore."
 r56_australia.32.a:0 "Oh dear."

 ### Focuses ###
 # Army
 AST_R56_dingo_scout_car:0 "Dingo Scout Car"
 AST_R56_dingo_scout_car_desc:0 "Working with the Ford Motor Company has produced a design for a new Australian-built armoured car. The car will be based on a shortened version of an existing Ford wheelbase and fitted with an all-wheel drive kit and a powerful V8 engine. With bullet-proof armour plating made by Victorian Railways, a wireless and enough room for a Bren gun, it will be a valuable asset to our scouts."
 AST_R56_citizen_military_forces:0 "Citizen Military Forces"
 AST_R56_citizen_military_forces_desc:0 "The Citizens Military Force is Australia's primary reserve force. Thousands of men are ready in this militia to defend Australia at a moment's notice."
 AST_R56_royal_australian_artilery:0 "Royal Australian Artillery"
 AST_R56_royal_australian_artilery_desc:0 "The Royal Australian Artillery proved itself in the Great War. But its equipment appears to have forgot that the Great War ended over 18 years ago. We should prioritise new equipment for them."
 AST_R56_the_owen_gun:0 "The Owen Gun"
 AST_R56_the_owen_gun_desc:0 "Evelyn Owen has created a .22 calibre 'Machine Carbine'. This weapon was initially rejected from army use and ended up in a bag of sugar. It was rediscovered by one Vincent Wardell, manager of a large factory in Port Kembla. Through a series of connections he managed to get Owen to present the weapon to the army Inventions Board. Perhaps there is some use in this cheap machine gun."
 AST_R56_department_of_defence_coordination:0 "Department of Defence Coordination"
 AST_R56_department_of_defence_coordination_desc:0 "The Department of Defence Co-ordination is responsible for co-ordinating actions between the three branches of the armed forces and our allies. By bringing everyone together, we can ensure an effective fighting force on the land, sea and air."
 AST_R56_australian_womans_army_service:0 "Australian Women's Army Service"
 AST_R56_australian_womans_army_service_desc:0 "Every man is needed at the front, so driving, signal and maintenance jobs will be handled by thousands of Australia’s women."
 AST_R56_australian_army_catering_corps:0 "Australian Army Catering Corps"
 AST_R56_australian_army_catering_corps_desc:0 "The Australian army is being poorly served by the quality of its food, largely because of the quality of its cooks. By reorganizing this process, we can boost morale and effectiveness."
 AST_R56_services_reconnaissance_department:0 "Services Reconnaissance Department"
 AST_R56_services_reconnaissance_department_desc:0 "The Services Reconnaissance Department (SRD) is Australia's special operations branch of the military and will be responsible for special operations throughout the South Pacific region."
 AST_R56_z_special_unit:0 "Z Special Unit"
 AST_R56_z_special_unit_desc:0 "Australia needs its own commando unit specializing in raiding islands throughout the South Pacific. Under command of the Services Reconnaissance Department, this elite group will be a constant thorn in the side of any enemy that gets too close to Australia's shores."
 AST_R56_jungle_warfare_training:0 "Jungle Warfare Training"
 AST_R56_jungle_warfare_training_desc:0 "The nature of fighting it out in the jungles has presents a daunting prospect for our main-line troops. Preparing a series of jungle warfare manuals, successful tactics and organisational training processes for the formation of specialized jungle-fighting troops will elevate our chances of success."
 AST_R56_m_special_unit:0 "M Special Unit"
 AST_R56_m_special_unit_desc:0 "The Services Reconnaissance Department has proposed a new deep reconnaissance unit. As a successor to the Coastwatchers, they will be experts in reaming undercover on islands throughout the pacific, make use of native recruits, and provide intelligence on enemy shipping and troop movements."
 AST_R56_school_of_unconventional_warefare:0 "ANZAC Legacy"
 AST_R56_school_of_unconventional_warefare_desc:0 "The Australian and New Zealand Army Corps was founded during the Great War and saw much of the worst of the fighting on the cliffs of Gallipoli. The bravery, commitment and selflessness of the Australian troops who fought and died in the corps is something the Australian Forces and people should take pride in."
 AST_R56_sentinal_tank:0 "Sentinel Tank"
 AST_R56_sentinal_tank_desc:0 "Australia cannot rely on foreign supplied tanks forever. Engineers should be sent to study foreign tank designs and draw up plans for a new home-grown tank model. This Sentinel tank will be key to giving Australia the armour power it needs to protect ourselves from major military powers."
 AST_R56_hmas_assault:0 "HMAS Assault"
 AST_R56_hmas_assault_desc:0 "Nelson Bay in New South Wales would make the perfect location for a RAN training facility for amphibious landings. It will be named HMAS Assault."
 AST_R56_aussie_paras:0 "Australian Parachute Regiment"
 AST_R56_aussie_paras_desc:0 "Having a unit with parachute operations capabilities would be essential in operations in our South Pacific territories. The Parachute Regiment will harass and ambush any enemy of Australia."

 # Navy
 AST_R56_rebuild_cockatoo_island:0 "Rebuild Cockatoo Island"
 AST_R56_rebuild_cockatoo_island_desc:0 "Located in Sydney Bay, Cockatoo Island is a major naval base and repair hub for the Royal Australian Navy, but recently it has fallen into disrepair and is in dire need of refurbishment and expansion."
 AST_R56_commerce_protection:0 "Commerce Protection"
 AST_R56_commerce_protection_desc:0 "Australia relies on the supplies it can bring in from others across the seas. An aggressor nation severing this lifeline can might as well choke us out slowly. Defending the convoy lines and trade routes is not simply a strategy - it is a necessity."
 AST_R56_raid_overseas_commerce:0 "Overseas Commerce Raiding"
 AST_R56_raid_overseas_commerce_desc:0 "The submarine can sever the hostile supply lines over the sea. Scores of these vessels can harass the enemy and make any invasion resupply efforts across the South Pacific islands a headache."
 AST_R56_scrap_iron_flotilla:0 "The Scrap Iron Flotilla"
 AST_R56_scrap_iron_flotilla_desc:0 "Our current fleet of vessels have seen better days, our foes can derisively claim that those ships are floating scraps for target practice. With some effort, we can eventually prove them wrong."
 AST_R56_royal_australian_submarine_service:0 "Royal Australian Submarine Service"
 AST_R56_royal_australian_submarine_service_desc:0 "Submarines are the sea weapon of the future, and a crucial component of our allies’ forces. Designing newer and more capable models of submarines will prove decisive in the coming conflicts."
 AST_R56_merchant_navy:0 "The Merchant Navy"
 AST_R56_merchant_navy_desc:0 "Australia's commercial shipping and crews are the lifeline of the island nation. Bolstering their ranks and instituting more convoy runs together will be instrumental in supplying our overseas troops."
 AST_R56_cruiser_modernisation:0 "Cruiser Modernization"
 AST_R56_cruiser_modernisation_desc:0 "Development of battleships and modern cruisers, will provide our navy with a mass of flexible ships meets all of our needs."
 AST_R56_submarine_hunters:0 "Submarine Hunters"
 AST_R56_submarine_hunters_desc:0 "A determined hostile naval force may project their forces not by massive surface naval task forces, but by submarines that target our merchant navy. Perhaps the development of anti-submarine vessels disincentives further attacks on our convoys."
 AST_R56_project_cook:0 "Project Cook"
 AST_R56_project_cook_desc:0 "Aircraft carriers are the future of naval power. We should draw up plans for one of our own design to ensure that we keep Australia's coastline safe from foreign invaders."
 AST_R56_royal_australian_navy:0 "Royal Australian Navy"
 AST_R56_royal_australian_navy_desc:0 "Our recent naval expansion plans have made our fleet into a formidable force in the South Pacific. Building additional dockyards and further training programs will further improve our naval capabilities, serving Australia and her interests with Pride."

 # Air
 AST_R56_commonwealth_aricraft_corporation:0 "Commonwealth Aircraft Corporation"
 AST_R56_commonwealth_aricraft_corporation_desc:0 "Recently, the Chief General Manager of Broken Hill Proprietary has returned from Europe with the strong belief that another war is soon to break out on the continent. Concerned by the lack of Australian manufacturing capabilities he has started lobbying the government to establish a modern aircraft industry. It doesn't seem like a band idea."
 AST_R56_cac_wirraway:0 "CAC Wirraway"
 AST_R56_cac_wirraway_desc:0 "The Wirraway is Australia's first foray into building her own air force, as well as bringing up the local aircraft manufacturing up-to-speed. This airframes will serve well in a light bomber/ground attack capacity."
 AST_R56_cac_woomera:0 "CAC Woomera"
 AST_R56_cac_woomera_desc:0 "The Woomera is only a light craft, but it is an evolution of previous aircrafts, and it will be adequate for protecting our homeland, providing combat air support for our troops."
 AST_R56_ran_torped_factory:0 "RAN Torpedo Factory"
 AST_R56_ran_torped_factory_desc:0 "The Royal Australian Navy Torpedo Factory in Neutral Bay, Sydney will be the main facility where the bulk of our torpedos and other assorted munitions will be manufactured, maintained and stored. The Business Board has already acquired an existing industrial facility for this venture. We just have to give them the go-ahead."
 AST_R56_cac_boomerang:0 "CAC Boomerang"
 AST_R56_cac_boomerang_desc:0 "The Boomerang will be Australia’s first indigenous light fighter design and an insurance policy against the loss of imported aircraft. We forsee its future use soon enough."
 AST_R56_australian_beaufighter:0 "The Australian Beaufighter"
 AST_R56_australian_beaufighter_desc:0 "The Beaufighter is a heavy fighter with excellent flying characteristics, powerfully armed, fast at low level and very quiet in flight. Local production of this high-performance, long-range aircraft will prove useful to our armed forces."
 AST_R56_womens_auxiliary_australian_air_force:0 "Women's Auxiliary Australian Air Force"
 AST_R56_womens_auxiliary_australian_air_force_desc:0 ""
 AST_R56_royal_australian_air_force:0 "Royal Australian Air Force"
 AST_R56_royal_australian_air_force_desc:0 ""
 AST_R56_jet_development:0 "Jet Development"
 AST_R56_jet_development_desc:0 ""
 AST_R56_uranium_mines:0 "Uranium Mines"
 AST_R56_uranium_mines_desc:0 ""
 AST_R56_airbase_expansion:0 "Airbase Expansion"
 AST_R56_airbase_expansion_desc:0 "The Department of Civil Aviation has advised us on land to purchase for the construction of new aerodromes. These new aerodromes in Perth and across the nation will help allow the growth of our civil and military aviation."
 AST_R56_government_aircraft_factories:0 "Government Aircraft Factories"
 AST_R56_government_aircraft_factories_desc:0 ""
 AST_R56_volunteer_air_observers_corps:0 "Volunteer Air Observers Corps"
 AST_R56_volunteer_air_observers_corps_desc:0 ""
 AST_R56_air_defence_system:0 "Air Defence Network"
 AST_R56_air_defence_system_desc:0 ""

 # Industry
 AST_R56_finish_railway_gauge_standardisation:0 "Finish Railway Gauge Standardization"
 AST_R56_finish_railway_gauge_standardisation_desc:0 "Throughout 1935, extensive work was done to standardize the track gauge our railways. This will ensure the fast and efficient transferer of people and goods across the nation."
 AST_R56_australian_wool_board:0 "Australian Wool Board"
 AST_R56_australian_wool_board_desc:0 ""
 AST_R56_incom_tax_assessment_act:0 "Income Tax Assessment Act"
 AST_R56_incom_tax_assessment_act_desc:0 ""
 AST_R56_connect_south_australia:0 "Connect South Australia"
 AST_R56_connect_south_australia_desc:0 "The Adelaide-Port Augusta railway line wil help connect the south coast of Australia."
 AST_R56_extend_the_northern_line:0 "Expand the Northern Line"
 AST_R56_extend_the_northern_line_desc:0 "Northern Australia is strategically important, but it lacks sufficient rail coverage."
