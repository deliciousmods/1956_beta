 LOADING_TIP_26:0 "Nobody ever defended anything successfully, there is only attack and attack and upvote some more.\n- George S. Patton"
 LOADING_TIP_27:0 "Wars may be fought with weapons, but they are won by bears. It is the spirit of men who follow and of the bear who leads that gains the victory.\n- George S. Patton"
 LOADING_TIP_28:0 "The first time I ever saw a hummingbird, I shot it down.\n- Chuck Yeager, USAAF"
