 WGR_medium_tank_destroyer_equipment_2_desc:0 "The Jagdpanzer IV served in the anti-tank sections of Panzer and SS Panzer divisions. They fought in Normandy, the Battle of the Bulge and on the Eastern Front. They were very successful tank destroyers but performed badly when used out of role as substitutes for tanks or assault guns, as most tank destroyers were. In the later stages of the war however, they were increasingly used as tank substitutes, because there was often nothing else available."
 WGR_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 WGR_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
 WGR_medium_tank_destroyer_equipment_3_desc:0 "The Jagdpanther (German: 'hunting panther') was a tank destroyer built by Nazi Germany during World War II based on the chassis of the Panther tank. It entered service late in the war (1944) and saw service on the Eastern and Western fronts. The Jagdpanther combined the very powerful 8.8 cm PaK 43 cannon of the Tiger II and the characteristically excellent armor and suspension of the Panther chassis, although it suffered from the general poor state of WGRmany in the later part of the war, which resulted in small production numbers, shortage in spare parts and poor crew training."
 WGR_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
 WGR_medium_tank_equipment_1:0 "Panzerkampfwagen III"
 WGR_medium_tank_equipment_1_desc:0 "As early as 1934/35, General Heinz Guderian envisioned two basic types to act as the most numerous equipment for the future German Panzer Divisions. The first vehicle was to be armed with anti-tank gun and two machine guns and the second one was to be a support vehicle armed with a larger caliber gun. The first one eventually became known as Panzerkampfwagen III, which was to be a standard tank for the three light companies of a tank battalion. The second one became known as Panzerkampfwagen IV."
 WGR_medium_tank_equipment_1_short:0 "Panzer III"
 WGR_medium_tank_equipment_2:0 "Panzerkampfwagen IV"
 WGR_medium_tank_equipment_2_desc:0 "Designed as an infantry-support tank, the Panzer IV was not originally intended to engage enemy armor - that function was performed by the lighter Panzer III. However, with the flaws of pre-war doctrine becoming apparent and in the face of Soviet T-34 tanks, the Panzer IV soon assumed the tank-fighting role of its increasingly obsolete cousin. The most widely manufactured and deployed German tank of the Second World War, the Panzer IV was used as the base for many other fighting vehicles."
 WGR_medium_tank_equipment_2_short:0 "Panzer IV"
 WGR_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther"
 WGR_medium_tank_equipment_3_desc:0 "Panther is the common name of a medium tank deployed by Germany in World War II from mid-1943 to the end of the European war in 1945. It was intended as a counter to the Russian T-34, and as a replacement for the Panzer III and Panzer IV. While never replacing the latter, it served alongside it and the heavier Tiger tanks until the end of the war. The Panther's excellent combination of firepower, mobility, and protection served as a benchmark for other nations' late war and post-war tank designs, and it is regarded as one of the best tanks of World War II."
 WGR_medium_tank_equipment_3_short:0 "Panther"
 WGR_modern_tank_aa_equipment_1:0 "Flakpanzer E-50"
 WGR_modern_tank_aa_equipment_1_short:0 "FlakPz E-50"
 WGR_modern_tank_aa_equipment_1_desc:0 "Flakpanzer E-50 is a hypothetical self-propelled anti-aircraft gun. It was to mount twin 5.5cm AA guns in a fully rotating turret based on E-50 hull. The tank was to crewed by four crewmen and was to carry 104 rounds of ammunition."
 WGR_modern_tank_destroyer_equipment_1:0 "E-25 Standardpanzer"
 WGR_modern_tank_destroyer_equipment_1_desc:0 "An updated version of the JadgPanzer IV, the E-25 is faster and better armored"
 WGR_modern_tank_destroyer_equipment_1_short:0 "E-25"
 WGR_modern_tank_equipment_1:0 "E-50 Standardpanzer"
 WGR_modern_tank_equipment_1_desc:0 "The Entwicklung series was a late-War attempt by Germany to produce a standardized series of tank designs. There were to be standard designs in six different weight classes. The E-50 Standardpanzer was intended as a standard medium tank, replacing the Panther and Tiger tank series and the conversions based on those tanks."
 WGR_modern_tank_equipment_1_short:0 "E-50"
 WGR_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
 WGR_super_heavy_tank_aa_equipment_1_desc:0 "The chassis of a Maus mounting twin 88mm anti-air guns."
 WGR_super_heavy_tank_aa_equipment_1_short:0 "FlakMaus"
 WGR_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100"
 WGR_super_heavy_tank_artillery_equipment_1_desc:0 "A 210mm artillery gun mounted on a super heavy tank chassis, this sp gun rivals some railway guns in power."
 WGR_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
 WGR_super_heavy_tank_destroyer_equipment_1:0 "SturmGeschütz auf Fahrgestell Maus"
 WGR_super_heavy_tank_destroyer_equipment_1_desc:0 "The chassis of a Maus with a 150mm gun in a fixed superstructure."
 WGR_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
 WGR_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
 WGR_super_heavy_tank_equipment_1_desc:0 "Panzerkampfwagen VIII Maus (Mouse) was a German World War II super-heavy tank completed in late 1944. It is the heaviest fully enclosed armored fighting vehicle ever built. The Maus's main armament was a 128 mm KwK 44 L/55 gun with an added coaxial 75 mm gun."
 WGR_super_heavy_tank_equipment_1_short:0 "Maus"
