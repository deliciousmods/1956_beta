 hfighter_bomber_equipment_desc:0 "Heavy Fighter-Bombers are variants of current or obsolete front-line fighters, fitted with bomb-kits and more hardpoints as well as some structural modifications that perform interdiction and close air support missions for ground troops."
 strat_bomber:0 "Heavy Bomber"
