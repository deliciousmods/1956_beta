l_english:

 #NEW
 corporatism:0 "Corporatism"
 corporatism_desc:0 "According to Corporatist ideology, workers and employers would be organized into industrial and professional corporations that represent their interests at the state level. Corporatism has basic democracy, but the people are heavily seperated from the leaders of the country through several layers of hierarchy."
 centrism_democratic:0 "Democratic Centrism"
 centrism_democratic_desc:0 "§YCentrism§! is a form of government which wants to §YAchieve common sense solutions§! that appropriately address current and future needs, that support the §MPublic Trust§! and serve the §HCommon Good§! with consideration of risk and capacity in context of these needs."
 absolute_monarchism:0 "Absolute Monarchism"
 absolute_monarchism_desc:0 "An §YAbsolute Monarchy§! is a form of monarchy in which the monarch §YHolds Supreme Autocratic Authority§!, principally not being restricted by written laws, legislature, or customs. These are often hereditary monarchies."
 

 #FIXES
 neutrality:0 "Authoritarianism"
 neutrality_noun:0 "Authoritarian"
 neutrality_desc:0 "Authoritarian Regime"
 despotism:0 "Despotism"
 despotism_desc:0 "§YDespotism§! is a form of government in which §MA Single Person§! rules with §RAbsolute Power§!."
 oligarchism:0 "Oligarchism"
 oligarchism_desc:0 "§YOligarchism§! is a form of government in which §MA Group of People§! rule with §RAbsolute Power§!."
 conservatism:0 "Conservatism"
 conservatism_desc:0 "Considering rapid changes to society to be potentially harmful, §YConservatism§! espouses §MTradition and Moderate Reforms§!, sometimes advocating a return to §GOld Moral Values§!."
 liberalism:0 "Liberalism"
 liberalism_desc:0 "With a long philosophical tradition of valuing §MPersonal Liberty§!, §YLiberalism§! views safeguarding these rights as the primary function of the state."
 socialism:0 "Socialism"
 socialism_desc:0 "Striving for §REquality and a Socialist State§! by reformist means, §YDemocratic Socialism§! aims to abolish or mitigate the effects of capitalism with public mandate."
 marxism:0 "Marxism"
 marxism_desc:0 "Encompassing a broad spectrum of economic and historical views, §YMarxist Politics§! seek to apply the §RTheories of Karl Marx§! to political practice. §HClass Struggle§! and the need for transition to a society based on §MCommon Ownership§! of the means of production characterize these ideologies."
 leninism:0 "Leninism"
 leninism_desc:0 "A political ideology based in Marxist thought, §YLeninism§! seeks to establish a socialist state by a §RVanguard Party§! leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 stalinism:0 "Stalinism"
 stalinism_desc:0 "Identifying as a form of government applying and developing Marxist-Leninist policies, §YStalinism§! emphasizes §MRapid Industrialization§! and §RCollectivization§! as well as the need for a §YStrong, Authorative Socialist State§! to purge any counter-revolutionary elements."
 anti_revisionism:0 "Anti-Revisionism"
 anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marxism, §YAnti-Revisionism§! advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 anarchist_communism:0 "Anarchist Communism"
 anarchist_communism_desc:0 "An ideology embracing the idea of communism as a §RStateless Society§!, §YAnarchist Communism§! eschews the idea of a transitionary socialist state and favors a society based on §MVoluntary Associations§! and §RMutual Aid§!."
 nazism:0 "Nazism"
 nazism_desc:0 "Rooted in §GExtreme Nationalism§!, §YNational Socialism§! is driven by ideas of §GGermanic Supremacy§!. It promotes §YAggressive Expansionism§! and a §RTotalitarian State§! where the people are united under a leader with absolute power, the §WFührer§!."
 fascism_ideology:0 "Fascism"
 fascism_ideology_desc:0 "Encompassing a variety of §GUltra-Nationalist Movements§!, §YFascism§! typically venerates §MDevotion to the State§! and uniting the people under a §YStrong Leader§!."
 falangism:0 "Falangism"
 falangism_desc:0 "An authoritarian ideology with traits of fascism and conservatism, §YFalangism§! values national and §RCatholic Identity§!."
 rexism:0 "Rexism"
 rexism_desc:0 "Strongly opposed to both liberal and communist ideals, §YRexism§! is a staunchly §MConservative Nationalist§! movement who advocate a §GCorporatist§! economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."
 moderatism:1 "Moderatism"
 moderatism_desc:1 "§YModeratism§! is a form of government which §MAvoids the Extremes of Left and Right§! by taking a §YModerate Position§! or course of action."
 centrism:1 "Centrism"
 centrism_desc:1 "§YCentrism§! is a form of government which wants to §YAchieve common sense solutions§! that appropriately address current and future needs, that support the §MPublic Trust§! and serve the §HCommon Good§! with consideration of risk and capacity in context of these needs."

