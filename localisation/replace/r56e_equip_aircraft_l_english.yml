 INS_CAS_equipment_2_desc:0 "Due to the lack of ordnance, these were used as fighters during the German invasion. As such, they suffered horrible losses and combined with the German airlanding operations that included one of its bases (Ockenburg AFB), this resulted in a total loss of all 8A-3Ns."
