#-> Dive bombers <><>
 HOL_CAS_equipment_1:0 "Fokker C.X"
 HOL_CAS_equipment_1_short:0 "Fokker C.X"
 HOL_CAS_equipment_1_desc:0 "The Fokker C.X was originally designed for the Royal Dutch East Indies Army, in order to replace the Fokker C.V. Like all Fokker aircraft of that time, it was of mixed construction, with wooden wing structures and a welded steel tube frame covered with aluminium plates at the front of the aircraft and with fabric at the rear."
 HOL_CAS_equipment_2:0 "Douglas 8A-3N"
 HOL_CAS_equipment_2_short:0 "DB 8A-3N"
 HOL_CAS_equipment_2_desc:0 "Due to the lack of ordnance, these were used as fighters during the German invasion. As such, they suffered horrible losses and combined with the German airlanding operations that included one of its bases (Ockenburg AFB), this resulted in a total loss of all 8A-3Ns."
 HOL_CAS_equipment_3:0 "Aviolanda A-21"
 HOL_CAS_equipment_3_short:0 "A-21"
 
#-> Carrier-based dive bombers <><>
 HOL_cv_CAS_equipment_1:0 "Fokker C.Xa"
 HOL_cv_CAS_equipment_1_short:0 "Fokker C.Xa"
 HOL_cv_CAS_equipment_1_desc:0 "Series I version of the C.X with a Rolls-Royce Kestrel V engine which is housed in a different nose."
 HOL_cv_CAS_equipment_2:0 "Aviolanda A-17C"
 HOL_cv_CAS_equipment_2_short:0 "A-17C"
 HOL_cv_CAS_equipment_3:0 "Aviolanda A-21C"
 HOL_cv_CAS_equipment_3_short:0 "A-21C"
 
#-> Light fighters <><> 
 HOL_fighter_equipment_0:0 "Koolhoven F.K.51"
 HOL_fighter_equipment_0_short:0 "F.K.51"
 HOL_fighter_equipment_0_desc:0 "While the majority of F.K.51s were employed as elementary trainers within the Netherlands or in reconnaissance roles by the Royal Netherlands Air Force in the Dutch East Indies, twenty-eight were clandestinely sold to the Republican government during the Spanish Civil War, all despite a Dutch embargo on the sale of arms to either side of that conflict."
 HOL_fighter_equipment_1:0 "Fokker D.XXI"
 HOL_fighter_equipment_1_short:0 "Fokker D.XXI"
 HOL_fighter_equipment_1_desc:0 "Upon its entry to service, the D.XXI represented a significant leap forward for the Dutch Army Aviation Group, whose fighter force had until that time consisted of aging biplanes with open cockpits. The new Fokker quickly proved to be an extremely sturdy aircraft, being capable of attaining a speed of 700 km/h in a dive. A handful of Finnish D-XXI fighters claimed almost two-hundred air-victories over the Soviet airforce during both Finnish-Soviet wars."
 HOL_fighter_equipment_2:0 "Koolhoven F.K.58"
 HOL_fighter_equipment_2_short:0 "F.K.58"
 HOL_fighter_equipment_2_desc:0 "The Koolhoven F.K.58 was a single engine, interceptor-fighter aircraft designed and mainly manufactured by NV Koolhoven in the Netherlands under contract by France. Intended for Armée de l'Air use, the F.K.58 saw limited service in the Battle of France."
 HOL_fighter_equipment_3:0 "Koolhoven F.K.60"
 HOL_fighter_equipment_3_short:0 "F.K.60"
 HOL_fighter_equipment_3_desc:0 "The highest known Koolhoven design number of which plans were alledgedly drafted in the weeks preceding the war. Whatever was put on paper was most likely buried in the rubble of the bombed factory at Waalhaven airport, Rotterdam."

#-> Light fighter-bombers <><>
 HOL_fighter_bomber_equipment_2:0 "Koolhoven F.K.58G"
 HOL_fighter_bomber_equipment_2_short:0 "F.K.58G"
 HOL_fighter_bomber_equipment_3:0 "Koolhoven F.K.60G"
 HOL_fighter_bomber_equipment_3_short:0 "F.K.60G"
 
#-> Carrier-based light fighters <><>
 HOL_cv_fighter_equipment_0:0 "Fokker D.XVII"
 HOL_cv_fighter_equipment_0_short:0 "Fokker D.XVII"
 HOL_cv_fighter_equipment_0_desc:0 "The D.XVII was a Dutch biplane created by Fokker. The prototype was powered by an unsupercharged 500+ hp Curtiss Conqueror. A later model was configured with a Rolls-Royce Kestrel of 600 hp and plans were made for a Hispano-Suiza Xbre variant. On 18 January 1935, it set a Dutch high-altitude record."
 HOL_cv_fighter_equipment_1:0 "Koolhoven F.K.52C"
 HOL_cv_fighter_equipment_1_short:0 "F.K.52C"
 HOL_cv_fighter_equipment_1_desc:0 "During the Winter War, two F.K.52s were purchased by the Swedish count Carl Gustav von Rosen and given to the Finnish Air Force. The aircraft were flown to Finland on January 18 1940. Two months later they bombed and strafed Soviet troops attacking over ice towards Virolahti. The Dutch government in exile ordered F.K.52s for their airforce in the Indies and the planes were shipped to the US but only got as far as Guam where they we redesignated to the USMC for training purposes."
 HOL_cv_fighter_equipment_2:0 "Koolhoven F.K.58C"
 HOL_cv_fighter_equipment_2_short:0 "F.K.58C"
 HOL_cv_fighter_equipment_3:0 "Buffalo 339-23"
 HOL_cv_fighter_equipment_3_short:0 "B-339-23"
 HOL_cv_fighter_equipment_3_desc:0 "As the Brewster B-339 aircraft used by the ML-KNIL were lighter than the modified B-339E Brewster Mark Is used by other allied air forces, they were able to successfully engage the Japanese. In a major engagement, eight Dutch Brewster fighters intercepted a formation of about 35 Japanese bombers with an escort of about 20 Zeros. The Brewster pilots destroyed 11 Japanese aircraft and lost four Brewsters; two Dutch pilots died." 

