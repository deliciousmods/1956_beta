 HOL_heavy_fighter_equipment_1:0 "Fokker G.1"
 HOL_heavy_fighter_equipment_1_short:0 "Fokker G.1"
 HOL_heavy_fighter_equipment_1_desc:0 "The Fokker G.1 was a heavy twin-engined fighter aircraft with a revolutionary design: double boom fuselage and eight front-end machineguns in the nose. Besides the Dutch Airforce, several foreign air forces showed an interest in the G.1 as either a fighter or dive-bomber. In order to test its potential as a dive-bomber, the G.1 prototype was fitted with hydraulically operated dive brakes under the wings. Flight tests revealed that the G.1 was capable of diving at over 644 km/h."
 HOL_heavy_fighter_equipment_2:0 "Fokker D.XXIII"
 HOL_heavy_fighter_equipment_2_short:0 "Fokker D.XXIII"
 HOL_heavy_fighter_equipment_2_desc:0 "The Fokker D.XXIII was designed as a twin-engined single-seat aircraft. To overcome the problems of asymmetric flight it had a tractor engine at the front and a pusher engine at the rear. The D.XXIII was a cantilever monoplane with the twin tail units on booms. The pilot had an enclosed cockpit in between the tractor and pusher engines and it had a retractable tricycle landing gear."
 HOL_heavy_fighter_equipment_3:0 "Fokker G.3"
 HOL_heavy_fighter_equipment_3_short:0 "Fokker G.3"
 HOL_heavy_fighter_equipment_3_desc:0 "Little is known about this or the preceding G.2 designs as development was interrupted by the invasion of the Netherlands."

