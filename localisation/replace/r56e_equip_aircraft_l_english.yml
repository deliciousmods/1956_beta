 INS_fighter_equipment_0:0 "Koolhoven F.K.51"
 INS_fighter_equipment_0_short:0 "F.K.51"
 INS_fighter_equipment_0_desc:0 "While the majority of F.K.51s were employed as elementary trainers within the Netherlands or in reconnaissance roles by the Royal Netherlands Air Force in the Dutch East Indies, twenty-eight were clandestinely sold to the Republican government during the Spanish Civil War, all despite a Dutch embargo on the sale of arms to either side of that conflict."
 INS_fighter_equipment_1:0 "Fokker D.XXI"
 INS_fighter_equipment_1_short:0 "Fokker D.XXI"
 INS_fighter_equipment_1_desc:0 "Upon its entry to service, the D.XXI represented a significant leap forward for the Dutch Army Aviation Group, whose fighter force had until that time consisted of aging biplanes with open cockpits. The new Fokker quickly proved to be an extremely sturdy aircraft, being capable of attaining a speed of 700 km/h in a dive. A handful of Finnish D-XXI fighters claimed almost two-hundred air-victories over the Soviet airforce during both Finnish-Soviet wars."
 INS_fighter_equipment_2:0 "Koolhoven F.K.58"
 INS_fighter_equipment_2_short:0 "F.K.58"
 INS_fighter_equipment_2_desc:0 "The Koolhoven F.K.58 was a single engine, interceptor-fighter aircraft designed and mainly manufactured by NV Koolhoven in the Netherlands under contract by France. Intended for Armée de l'Air use, the F.K.58 saw limited service in the Battle of France."
 INS_fighter_equipment_3:0 "Koolhoven F.K.60"
 INS_fighter_equipment_3_short:0 "F.K.60"
 INS_fighter_equipment_3_desc:0 "The highest known Koolhoven design number of which plans were alledgedly drafted in the weeks preceding the war. Whatever was put on paper was most likely buried in the rubble of the bombed factory at Waalhaven airport, Rotterdam."

