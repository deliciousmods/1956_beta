  mexico.44.d:0 "Curse of Huitzilopochtli: The Origins, Process, and Legacy of Mexico's Military Reforms, 1920-1946\n\n The Mexican Right: The End of Revolutionary Reform, 1929-1940\n\n Mexico: The Genesis of its Political Decomposition: (Miguel Alemán Valdés 1936-1952)\n\n Mexico in the 1940s: Modernity, Politics, and Corruption\n\n Mexican Political Biographies, 1935–2009 Fourth Edition\n\n La red nazi en Mexico (documentary)\n\n Mexico Between Hitler and Roosevelt: Mexican Foreign Relations in the Age of Lázaro Cárdenas, 1934-1940\n\n ARMAS No.482 (military magazine)\n\n Communism in Mexico: A Study in Political Frustration\n\n"
  mexico.44.a:0 "Okay I get it you didn't make this shit up."
  
