  mexico.29.a:0 "Infantry Equipment Grants"
  mexico.29.b:0 "Aviation Grants"
  mexico.29.c:0 "Tank Grants"
  
  mexico.30.t:0 "English diplomats cause diplomatic crisis"
  
  # regular common knowledge variant
  
  mexico.31.t:0 "Diplomatic Incident"
  mexico.31.d:0 "UK diplomats are outraged and call for us to arrest William Jenkins for violating Article 30 of the constitution. They accuse him of tampering with Mexican politics by using his media monopoly to turn Mexicans against the United Kingdom. However, our sources say that Jenkins is merely refusing to publish most anti-German films in Mexico,with recent events backing the prudent move. The previous film published was "The Lion has Wings", a movie about the RAF raid on the Kiel Canal, drew such anger that Mexican cinemas were forced to remove the movie. William Jenkins, as far as we know, did nothing expressly wrong if pro-UK films were unpopular with Mexcian audiences. This situation could also be used to expel more than just Jenkins or the English, we would have an excuse to expel all of the lawbreakers in the nation to save face as we would not be laying blame on any one party. What should we do?"
  mexico.31.a:0 "Expel William Jenkins"
  mexico.31.b:0 "Expel the English"
  mexico.31.c:0 "Expel all lawbreakers"
  
  # Intelligence Agency knowledge variant
  
  mexico.32.t:0 "Intelligence Report: William Jenkins "
  mexico.32.d:0 "UK diplomats are outraged and call for us to arrest William Jenkins for violating Article 30 of the constitution. They accuse him of tampering with Mexican politics by using his media monopoly to turn Mexicans against the United Kingdom. However the DFS says that Jenkins is linked to Maximino Camacho, and is protecting Jenkins politically in exchange for business opportunities. Maximino is a known axis sympathizer, and is said to have a photo of Mussolini hanging over his bed at his masnion in Pueblo. It is obvious that Maximino is using his leverage over Jenkins to stop non-fascist influence from gaining a foothold in Mexico. Pro-UK movies however are extremely unpopular with Mexican audiences and prompted Mexican cinemas to stop showing them in some instances. The decision to allow pro-UK movies would please the United Kingdom, but not the Mexican movie goer. This situation could also be used to expel more than just Jenkins or the English, we would have an excuse to expel all of the lawbreakers in the nation to save face as we would not be laying blame on any one party. What should we do?"
  mexico.32.a:0 "Expel William Jenkins"
  mexico.32.b:0 "Expel the English"
  mexico.32.c:0 "Expel all lawbreakers"
  
