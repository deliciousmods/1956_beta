  mexico.35.t:0 "Report: Dioniso Encinia"
  mexico.35.d:0 "The PCM, from its inception, was created and funded by Soviet Russia. Dioniso is a Soviet puppet, and his presence is divisive. The PCM has splintered into many opposing communist parties entirely due to Dioniso's insecurity, purging members who might threaten his seat as the leader. Dioniso is entirely dependent on Soviet guidance, and the advice of his much more capable wife. A PCM led Mexico would be disastrous, not only creating a false government and puppet state but filling it with intentionally inept leadership. Currently, relations with the Soviets have remained nonexistent after the failed Soviet-backed coup in 1929, and the outlawing and dismantling of the PCM in the following years. They are however now growing as communist support is surging in Mexico. We cannot stop the rise of communism, but we can stop who will lead it. The attempted assassionation..."
  mexico.35.a:0 "Succeeds in killing Dioniso"
  mexico.35.b:0 "Fails in killing Dioniso"
  
  # DFS fails to kill dioniso, Mexico overthrown.
  
  mexico.36.t:0 "Mexican government overthrown"
  mexico.36.d:0 "Riding off rising communist sentiment among popular culture, the Soviet backed PCM has successfully risen to power. Mexico is now a puppet state of the Soviet Union. American diplomats are outraged over brazen Soviet influence on their doorstep, and threaten war with the Mexican government and their Russian backers."
  mexico.36.a:0 "Things have gotten out of hand."
  
  # event to let the Russia player to know WTF happened.
  
  mexico.37.t:0 "Mexican government overthrown"
  mexico.37.d:0 "Our attempts to install our puppet into power in Mexico, Dioniso Encina, has succeeded. The Mexican government has been overthrown after 20 years of work. We now have a tangible foothold in the Americas, allowing us to project power into Latin America and even strike at the United States."
  mexico.37.a:0 "Fantastic work!"
  
