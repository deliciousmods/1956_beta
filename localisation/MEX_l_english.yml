  #Mexico.20 IS A HIDDEN DEBUG TRIGGER THE PLAYER WON'T SEE. DO NOT BOTHER TRANSLATING.
  mexico.20.t:0 "Lagoon Trigger"
  mexico.20.d:0 "How are you seeing this?"
  mexico.20.a:0 "ACTIVATE"
  
  mexico.21.t:0 "SLEEPY LAGOON MURDERS"
  mexico.21.d:0 "Sleepy Lagoon, a popular hangout and lover's lane for Mexican teens who are often denied admission to public pools, is the site of a grisly murder as the body of Mexican citizen and US serviceman José Díaz was found. Díaz was found unconscious, intoxicated, and suffered blunt force trauma. Diaz later died from his injuries at Los Angeles General Hospital. Police scoured the city for the culprits and arrested the leader of the 38th street gang, Hank Leyvas, his girlfriend Dora Barrios, and 20 other Mexican-Americans out of 600 Mexican Americans rounded up by LAPD. Hank denies any tie to the murder. Tensions have been running high in Los Angeles between Angelenos and Pachucos, otherwise known as zoot suiters, and it seems the tensions won't be resolved any time soon."
  mexico.21.a:0 "A disgusting act."
  
  mexico.22.t:0 "SLEEPY LAGOON TRIAL"
  mexico.22.d:0 "The trial of the Sleepy Lagoon murder begun today, with Hank and 21 others pleading not guilty. Hank pleaded that he and his girlfriend were attacked at Sleepy Lagoon that night by a group of men. Hank, assuming it was a gang related attack, called his gang to Sleepy Lagoon to find the muggers. They found a party near the site of the attack, and assuming it was a rival gang they confronted the partiers. A fight broke out between the gang and the partiers, lasting about 10 minutes. By morning, the body of Diaz was found. The coroner states that Diaz's injuries were consitent of being hit by a car. The prosecution put forward E. Duran Ayres, chief of the Foreign Relations Bureau of the Los Angeles sheriff's office, to state that Mexicans as a whole are bloodthirsty and contain a biological urge to kill past down from their Aztec ancestors."
  mexico.22.a:0 "This won't end well."
  
  mexico.23.t:0 "HANK CONVICTED"
  mexico.23.d:0 "The Sleepy Lagoon case has come to a close, as Hank and 16 others have been convicted of murder. The men of the gang are to be sent to San Quentin prison while their girlfriends, under suspiscion of accessory, were to be sent to the notorious Ventura School for Girls, a reformatory institution for deliquent and sexually promiscuous girls. Ventura's reputation is exceedingly harsh, and women sentenced there often attempt suicide before being transferred there. It is reported one girl has tried swallowing safety pins in an attempt to escape her sentence."
  mexico.23.a:0 "Maybe tensions will die down now."
  
  mexico.24.t:0 "ZOOT SUIT RIOTS"
  mexico.24.d:0 "Racial tensions have exploded in Los Angeles, as an altercation between a group of pachucos and US servicemen have erupted into a race riot. Thousands of US servicemen are leaving their bases in droves to participate in the riot, with some servicemen abandoning their post from as far away as Los Vegas to Riot in Los Angeles. Servicemen were seen raiding bars theaters and cafes to drag out Mexican youths, some of them children, to be stripped naked and beaten as their clothes were burned. A smaller mob has descended on the Black neighborhood of Watts, but there is no word on the scale of the damage done there. LAPD has refused to take action against the riots stating "Well, we represented public opinion. Many of us were in the First World War, and we're not going to pick on kids in the service." "
  mexico.24.a:0 "Horrific."
  
  mexico.25.t:0 "MEXICO OUTRAGED"
  mexico.25.d:0 "Mexico is outraged over the handling of the Zoot Suit riots, with nationalists stating that the attacks on Mexican citizens by the United States armed forces is an act of war. The nationalists are demanding their government to step in and declare war over this brazen act of aggression. The communist and left wing nationalists back this stance as well, saying what has been done cannot be forgiven. The situation has spiralled out of control, and it is not known whether Mexican-American diplomacy will ever recover."
  mexico.25.a:0 "Things are getting out of control."
  
  mexico.26.t:0 "Intel: Los Angeles, California"
  mexico.26.d:0 "We have devised a plan to use the Mexican immigrants immigrating to the United States to be informants for our intelligence services. Many left to escape the revolution, and some are even in the military! Its possible that we might find some Mexican patriots to pass along crucial information."
  mexico.26.a: "See what you can do."
  
