  mexico.7.t:0 "Oil Worker Strikes"
  mexico.7.d:0 "President [Root.GetLeader],  workers are striking against unfair treatment by the foreign companies that bought out the Aguila oil company. They have blatantly broken many of our laws before, and dealing with them will receive little to no backlash among Mexicans. It is best to nationalize the oil company under the constitutional statute that asserts our ownership over all natural resources. Oil nationalization would help fund our country's industrialization, and if war were to happen we would stand to make substantial profit."
  mexico.7.a:0 "Let's make a power play."
  
  mexico.8.t:0 "MEXICO NATIONALIZES OIL COMPANIES!"
  mexico.8.d:0 "[MEX.GetLeader] has announced the nationalization of oil companies within Mexico. The previously foreign companies shall be confiscated and put under the control of PEMEX, the state run oil company. This disproportionately effects UK and Dutch companies, who are demanding their governments go to war. America is largely unsure whether to condone or condemn the nationalization, as the presence in the Mexican oil market was not only negligible, but the nationalization helps their business by eliminating foreign competition."
  mexico.8.a:0 "This is insane, Mexico will start a war!"
  mexico.8.b:0 "Outrageous! They dare steal our propery?!"
  mexico.8.c:0 "Now we wait and see their response."
  
  mexico.9.t:0 "Mexico nationalizes oil!"
  mexico.9.d:0 "Mexico has announced the nationalization of any natural resource assets in the country. Lobbyists are demanding war, but it will get politically messy right when Germany's rising power is a much more clear threat. If we wage a war, we will have less manpower, and resources to deal with Germany. The terrain is rough, and it will likely be a drawn out war. Our other option is to embargo them and force them to return our holdings when Mexico realizes it doesn't have the expertise to run an oil company."
  mexico.9.a:0 "Declare War"
  mexico.9.b:0 "Starve them out."
  
  mexico.10.t:0 "Mexico nationalizes oil!"
  mexico.10.d:0 "Mexico has announced the nationalization of any natural resource assets in the country. Lobbyists are demanding war, but it will get politically messy right when Germany's rising power is a much more clear threat. If we wage a war, we will have less manpower, and resources to deal with Germany. The terrain is rough, and it will likely be a drawn out war. Our other option is to embargo them and force them to return our holdings when Mexico realizes it doesn't have the expertise to run an oil company."
  mexico.10.c:0 "Declare War"
  mexico.10.e:0 "Starve them out."
  
  mexico.11.t:0 "U.S. embargos Mexico!"
  mexico.11.d:0 "President [USA.GetLeader] has announced that Mexico shall be embargoed in response to the nationalization of American Oil Companies in Mexico. Political Analysts call this an attempt starve out Mexico's state owned oil company, PEMEX, and force Mexico to return the nationalized assets."
  mexico.11.a:0 "Lets see if PEMEX survives."
  mexico.11.b:0 "They're trying to starve us out."
  
  mexico.12.t:0 "U.K. embargos Mexico!"
  mexico.12.d:0 "[ENG.GetLeader] has announced that Mexico shall be embargoed in response to the nationalization of English and Dutch Oil Companies in Mexico. Political Analysts call this an attempt starve out Mexico's state owned oil company, PEMEX, and force Mexico to return the nationalized assets."
  mexico.12.a:0 "Let us see if PEMEX survives." 
  mexico.12.b:0 "They're trying to starve us out."
  
  mexico.13.t:0 "U.S. declares war on Mexico!"
  mexico.13.d:0 "President [USA.GetLeader] has announced a declaration of war on Mexico over outrage over the confiscation of oil assets from American companies. [USA.GetLeader] has stated that it must defend American interests, and will not stand for Mexican posturing against American companies. [MEX.GetLeader] has responded that foreign ownership of the oil was not legal to begin with under Mexican law, and that any future president had the legal right to enforce the law. [MEX.GetLeader] has also stated that they will fight to protect their constitution from foreign interests."
  mexico.13.a:0 "My God."
  mexico.13.b:0 "Dios Mio."
  
  mexico.14.t:0 "UK declares war on Mexico!"
  mexico.14.d:0 "The United Kingdom has declared a state of war on Mexico, over its nationalization of over 130 million dollars of assets. [ENG.GetLeader] has stated that "It does not matter if America is with us or against us, the United Kingdom will not be pushed around!" Needless to say, it seems Mexico is in a very tough spot."
  mexico.14.a:0 "My God."
  mexico.14.b:0 "Dios Mio."
  
  mexico.15.t:0 "Compensation"
  mexico.15.d:0 "Now that we are under an embargo and war has been temporarily averted, it might be time to offer to pay 29 million dollars in reparations to America, who have been demanding compensation for the affected enterprises. This will fully avoid war with the United States and lift the embargo, but place a temporary strain on our budget. However, the expansion of our possible markets would outweigh the penalty."
  mexico.15.a:0 "They want compensation? I'd like to see them try."
  mexico.15.b:0 "Pay them compensation, and end this."
  
