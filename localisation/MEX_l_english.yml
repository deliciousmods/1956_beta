  mexico.1.t:0 "REBELS ATTACK TRAIN!"
  mexico.1.d:0 "A Mexico City-Veracruz train was ambushed yesterday by dissidents, killing multiple PRM Mexican politicians. The train was ambushed at a bridge, that was rigged with explosives, ruling out a bandit robbery as the motive for the attack. The train was found by officials completely destroyed by fire, leaving little behind for investigators. It is not known if the explosion set fire to the cars, or they were set on fire by the attackers to destroy evidence. Mexico has been facing increasing political polarization, and now it seems political extremists are now resorting to violence."
  mexico.1.a:0 "Tragic."
  mexico.1.b:0 "Calles will pay for this, in time."
 
  mexico.2.t:0 "Operation: Mi Lucha"
  mexico.2.d:0 "We finally have a reason to arrest Calles. Public support for his arrest is high, if we can surround his rancho with troops he would have nowhere to run, and no time to warn his fellow rebels. While he is being detained, we can dismantle what is left of his base and wipe the slate clean."
  mexico.2.a:0 "Put an end to his ideological crusade."
  
