  mexico.5.b:0 "They are not sending their best, folks."
  mexico.5.c:0 "Calles got the same treatment he gave to so many others."
  
  mexico.6.t:0 "Calles Rebellion!"
  mexico.6.d:0 "Callista supporters have begun a revolt in Mexico in response to what they call the "soviet-ification" of Mexico. Whipped into a frenzy by Plutarco's rhetoric, his supporters have plunged Mexico into yet another civil war. It remains to be seen if this rebellion reaches the brutality of the Mexican revolution, which tore Mexico apart for 10 years."
  mexico.6.a:0 "Dios Mio."
  
