  ## ELECTION UPDATE ##
  #####################
  
  mexico.38.t:0 "PRI Candidate"
  mexico.38.d:0 "The election is drawing closer, and we must put forward a candidate to campaign for the PRI against the right wing. Currently, there are two possible candidates. Fransisco Mugica is left wing, and more aligned with socialist ideals. Choosing Mugica would be a risk if popularity for socialist ideals are low. Manuel Ávila Camacho is the more centrist choice, and is more accepted by the right wing. However, choosing Camacho would stop any hope of left wing reforms passing."
  mexico.38.a:0 "Choose Fransisco Mugica to run for president. (Communist choice)"
  mexico.38.b:0 "Choose Manuel Ávila Camacho to run for president. (Neutral choice)"
  
  mexico.39.t:0 "Right Wing Candidate"
  mexico.39.d:0 "The right wing is currently in a civil war between Juan Andreu Almazán and Joaquin Amaro over who should be the presidential candidate. Almazán is known more for being a noted businessman rather than a military figure, and draws in support mainly from wealthy Mexicans. However, his support among the working poor is abysmal as he is seen as offering nothing to them. Almazán's foreign policy is noticeably pro-US and further alianates average Mexicans. Amaro however is a famous military figure, and draws respect from the nationalists. Despite this, Almazán is seen as the inevitable choice for the right wing candidacy and Amaro's bid is quickly losing support to Almazán's campaign through a series of high profile defections. It is clear that Amaro will inevitably lose as Juan is backed by US interests and people find voting for a candidate that the US would try to overthrow is a fool's errand. However, there are people among the fascist cabal in Mexican politics who want to ensure that Almazán never lives to see election day. Maximino Ávila Camacho, brother to Manuel Ávila Camacho, has devised a plan to assassinate Juan Almazán at Plueba by staging an train accident."
  mexico.39.a:0 "Juan Almazán runs for president. (Democratic choice)"
  mexico.39.b:0 "Juan Almazán dies, Amaro runs for president. (Fascist choice)"
  
  mexico.40.t:0 "MEXICAN PRESIDENTIAL CANDIDATE KILLED!"
  mexico.40.d:0 "Juan Almazán, the front runner to become the right wing presidential candidate has died in a train derailment in Plueba killing all those aboard. Almazán, a controversial figure, is no stranger to assassination attempts and has had multiple attempts on his life during the presidential campaign. His supporters have accused the PRI itself of orchestrating the derailment. Previously, Almazán was attacked by assassins wearing sarapes that hid machine guns while staying at the house of Fransisco Barbosa. His campaign claims he was attacked by an army of 100 assassins, and that he had to be stopped from running outside to fight them. Former general Alfredo Serratos however stated in an interview there were only 5 assassins."
  mexico.40.a:0 "Horrific."
  
  mexico.41.t:0 "Mexican election"
  mexico.41.d:0 "The Election has arrived, and the election is won by..."
  mexico.41.a:0 "Fransisco Mugica (Communist choice)"
  mexico.41.b:0 "Manuel Ávila Camacho (Neutral choice)"
  mexico.41.c:0 "Juan Almazán (Democratic choice)"
  mexico.41.e:0 "Joaquin Amaro (Fascist Choice)"
  
  mexico.42.t:0 "Thanks for playing!"
  mexico.42.d:0 "Thank you for downloading Cuse of Huitzilopochtli ! For the lastest hotfixes, and new content be sure to subscribe to the main mod if you are only running Road to '56! \n  This mod has been a labor of love, and the result of being disatisfied with the completely unhistorical Mexico in Hearts of Iron IV.\n\n   I have read many books on Mexican history in order to make this mod, poured through multiple Mexican documentaries, drudged up ancient Mexican military documents, combed through a book published by the Mexican government detailing the biographies of every mexican politician for nearly the last 100 years, and went through great lengths to be as historical as it could be in spite of the limitations of the game itself while also including ideas floated during this era to include actually possible alternate history.\n\n However, I still need help from talented artists who could create sprites for the tech tree for this mod as well as modelers. If you are interested in helping or have a bug to report, please post in the mod's forums.\n\n Thanks for reading! - Murder Mountain"
  mexico.42.a:0 "Ok."
  mexico.42.b:0 "Click here for mod's sources"
  
