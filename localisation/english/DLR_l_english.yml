l_english:

 tdlra_depillarize_the_dutch:0 "Depillarize Dutch Society"
 tdlra_depillarize_the_dutch_desc:0 "We do not need a pillarized society in these tumultuous times. To strengthen the Dutch state, we must expand equality and remove social barriers."
 tdlra_go_left:0 "Go Left"
 tdlra_go_left_desc:0 "Bankers and fat-cats have dominated our nation for far too long. We must spread the Revolution!"
 tdlra_go_right:0 "Go Right"
 tdlra_go_right_desc:0 "The rise of Nazism and Fascism in Germany and Italy have inspired some in our nation to call for the same. Perhaps we should listen."
 tdlra_dutch_millitarism:0 "Dutch Militarism"
 tdlra_dutch_millitarism_desc:0 "We once ruled one of the proudest empires in the world. Let us do so again! To arms!"
 tdlra_claim_the_benelux:0 "Make the Netherlands Great Again"
 tdlra_claim_the_benelux_desc:0 "The Belgian revolution of 1830 was merely a setback; it's time to take back what is ours!"
 tdlra_jeugdstorm:0 "Jeugdstorm"
 tdlra_jeugdstorm_desc:0 ""Wie de jeugd heeft, heeft de toekomst!" With the foundation of the Jeugdstorm, our youth will be properly equipped for the great future ahead of them."
 tdlra_colonial_claims:0 "Colonial Claims"
 tdlra_colonial_claims_desc:0 "To survive the increasingly-troubled times, we must expand the Dutch Empire and solidify our holdings in the Far East."
 tdlra_germany_millitary_coop:0 "Military Cooperation with [GER.GetNameDef]"
 tdlra_germany_millitary_coop_desc:0 "With our conversion to the fascist cause, the [GER.GetAdjective]s have offered to teach us in their ways of fighting, which are far superior to any we have known thus far."
 tdlra_propaganda_ministry:0 "Establish Propaganda Ministry"
 tdlra_propaganda_ministry_desc:0 "A state is only as strong as its propaganda machine. Establishing an official Propaganda Ministry will reinforce the message of the Dutch state."
 tdlra_for_the_motherland:0 "For the Motherland"
 tdlra_for_the_motherland_desc:0 "Individual suffering is required for national glory. We will build the new Netherlands on the collective backs of the workers."
 tdlra_sign_pact_with_soviets:0 "Sign Pact with [SOV.GetAdjective]s"
 tdlra_sign_pact_with_soviets_desc:0 "Our greatest threat lies in [GER.GetNameDef]. [SOV.GetNameDefCap] has offered to improve our armored technology to compete with the German Panzers. We should seize this opportunity with both hands!"
 tdlra_technology_sharing:0 "Technology Sharing"
 tdlra_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will conduct wartime R&D more efficiently."
 tdlra_fortress_netherlands:0 "Reinforce the Grebbelline"
 tdlra_fortress_netherlands_desc:0 "The defense of our homeland is paramount to the survival of the Dutch nation. Building extensive lines of fortification will provide a cornerstone for our security."
 tdlra_urbanize_the_east:0 "Urbanize the East"
 tdlra_urbanize_the_east_desc:0 "Eastern Holland has forever lagged behind the West in urban development. It is time to revitalize the Dutch economy by urbanizing the eastern provinces."
 tdlra_militarize_the_east:0 "Eastern Militarization"
 tdlra_militarize_the_east_desc:0 "The world is sliding increasingly towards war - we require more armaments and factories to produce them."
 tdlra_experimental_weaponry:0 "Experimental Weaponry"
 tdlra_experimental_weaponry_desc:0 "Ingenious inventions and radical technological breakthroughs have enabled us to pursue more exotic and effective military technologies. We should exploit this for what we can." 
 tdlra_establish_radio_stations:0 "Improve Radio Stations"
 tdlra_establish_radio_stations_desc:0 "The [ENG.GetAdjective] show that radio detection and ranging stations benefit a nation's defense. Let us create our own Chain Home to defend the Netherlands more effectively."
 tdlra_establish_state_university:0 "Establish State University"
 tdlra_establish_state_university_desc:0 "Battles are won with information. Better information means we win more fights, and superior research facilities provide better information."
 tdlra_invest_in_nuclear_program:0 "Found the Nuclear Research Institute"
 tdlra_invest_in_nuclear_program_desc:0 "Building on Albert Einstein's theories of relativity and the radioactive decay of uranium-238, we have discovered that splitting the atom generates enormous amounts of energy. We must establish the Nuclear Research Institute to further our understanding of nuclear power."
 tdlra_further_nuclear_research:0 "Expand the Nuclear Research Institute"
 tdlra_further_nuclear_research_desc:0 "The Nuclear Research Institute's experiments have borne fruit. With our new understanding of the atom, we can harness the immense power of fission to power reactors. And maybe create weaponry."
 tdlra_start_rocket_program:0 "Start Rocket Program"
 tdlra_start_rocket_program_desc:0 "Rocketry is a new science with many possibilities. Exploration of these possibilities for military use may bear fruit."
 tdlra_exploit_the_mines:0 "Exploit the Mines"
 tdlra_exploit_the_mines_desc:0 "Dutch factories should not have to rely on foreign materials. By expanding our indigenous ferrous metal production, we will free ourselves from relying on imports."
 tdlra_surinam_aluminium:0 "Surinamese Aluminium"
 tdlra_surinam_aluminium_desc:0 "Suriname is an essential metallurgical colony of ours, and we have recently discovered deposits of bauxite to produce aluminum from. Expansion of these mines should prove helpful."
 tdlra_further_industrialize_the_capital:0 "Further Industrialize Our Capital"
 tdlra_further_industrialize_the_capital_desc:0 "There's always room for more development of our glorious capital city and the surrounding areas. By concentrating on developing Amsterdam, we will centralize industrial production and potentially be better able to defend it."
 tdlra_urbanize_the_colonies:0 "Urbanize the Colonies"
 tdlra_urbanize_the_colonies_desc:0 "The Dutch East Indies is vast, with an equally massive population. So far, we have yet to tap into the population of the East Indies - it's time for that to change."
 tdlra_prepare_the_colonies_for_war:0 "Prepare the Colonies for War"
 tdlra_prepare_the_colonies_for_war_desc:0 "Further developing the Dutch East Indies will allow the population to begin manufacturing armaments for the Dutch war effort. They will be safe from the Luftwaffe there."
 tdlra_colonial_fortresses:0 "Colonial Fortresses"
 tdlra_colonial_fortresses_desc:0 "The rising threats of [JAP.GetNameDef] and the war in China force us to look to the defense of the Dutch East Indies. We must construct fortifications to defend our colonial holdings from the enemy."
 tdlra_invest_in_shell:0 "Invest in Shell"
 tdlra_invest_in_shell_desc:0 "Royal Dutch Shell has asked us to invest in oil exploration missions in the East Indies to expand our oil production. Naturally, this will benefit the state."
 tdlra_stay_neutral:0 "Stay Neutral"
 tdlra_stay_neutral_desc:0 "Why die for other's wars? We stayed neutral in the First World War, and it served us well. It will continue to serve us well."
 tdlra_deterrence:0 "Deterrence"
 tdlra_deterrence_desc:0 "The growing threats of European fascism make it clear that declarations of neutrality are not enough. We must arm ourselves to defend our status."
 tdlra_polderen:0 "Polderen"
 tdlra_polderen_desc:0 "We can make sure our country can survive in the tumultuous times to come by working together."
 tdlra_democratic_influence:0 "Democratic Influence"
 tdlra_democratic_influence_desc:0 "Our nation is democratic, and new ideas of nationalism or communism should not sway us."
 tdlra_military_expenditure:0 "Military Expenditure"
 tdlra_military_expenditure_desc:0 "We must modernize our army, and we need funds to do so."
 tdlra_lessons_from_wwi:0 "Lessons from WW1"
 tdlra_lessons_fromwwi_desc:0 "We can modernize our army doctrines by looking at what worked and didn't work in the last major conflict."
 tdlra_repurpose_vehicles:0 "Repurpose Vehicles"
 tdlra_repurpose_vehicles_desc:0 "We can modernize our cavalry by repurposing civilian vehicles to fulfill military means."
 tdlra_military_research_interest:0 "Military Research Interest"
 tdlra_military_research_interest_desc:0 "Recent investments into our military have also expanded our research capacity."
 tdlra_doctrines_of_the_present:0 "Doctrines of the Present"
 tdlra_doctrines_of_the_present_desc:0 "While looking at what worked or didn't work in the past is a good start, we must look at modern wars and learn from them."
 tdlra_mechanized_infantry_investments:0 "Mechanized Infantry Investments"
 tdlra_mechanized_infantry_investments_desc:0 "Mechanizing our infantry is an important next step in the new world of mobile warfare."
 tdlra_memories_of_the_past:0 "Memories of the Past"
 tdlra_memories_of_the_past_desc:0 "Recent investments into our war effort have made people look at our military history with pride, and young, able-bodied men are flooding to the volunteer centers."
 tdlra_prototype_weapons:0 "Prototype Weapons"
 tdlra_prototype_weapons_desc:0 "Recent weapon prototypes have proven to be quite successful. We should put these into production to defend our homeland." 
 tdlra_modernize_tanks:0 "Modernize Tanks"
 tdlra_modernize_tanks_desc:0 "Our tanks are old or non-existent; we should research modern tank types."
 tdlra_daring_paratroopers:0 "Daring Paratroopers"
 tdlra_daring_paratroopers_desc:0 "Recent military expenditures and renewed interest in aerial warfare have led the people and military high command to want a special "Paratrooper"-division."
 tdlra_invest_in_fokker:0 "Invest in Fokker"
 tdlra_invest_in_fokker_desc:0 "Investing in Anthony Fokker's company will improve our ability to wage war in the sky."
 tdlra_fokkers_fighters:0 "Fokker's Fighters"
 tdlra_fokkers_fighters_desc:0 "Anthony Fokker has come up with two development plans - we should prioritize our fighters!"
 tdlra_fokkers_bombers:0 "Fokker's Bombers"
 tdlra_fokkers_bombers_desc:0 "Anthony Fokker has come up with two development plans - we should prioritize our bombers!"
 tdlra_aerial_support:0 "Aerial Ground Support"
 tdlra_aerial_support_desc:0 "Researching new airplanes which can support our troops will give our forces an advantage in battle."
 tdlra_rule_the_sea_through_the_sky:0 "Rule over the Sea through the Sky"
 tdlra_rule_the_sea_through_the_sky_desc:0 "Rule Holland! Holland rules the air above the waves. By providing our air wings with new naval bombers, we can support our navy in their operations against our enemies."
 tdlra_further_investments_fokker_company:0 "Increase Investment into Fokker"
 tdlra_further_investments_fokker_company_desc:0 "Further investments into Anthony Fokker's efforts will see our ability to wage war in the sky improve substantially."
 tdlra_interest_in_rocket_technology:0 "Interest in Rockets"
 tdlra_interest_in_rocket_technology_desc:0 "Recent investments into our air corps have led our country into a sort of rocket "craze". We should exploit this."
 tdlra_the_states_navy:0 "The States Navy"
 tdlra_the_states_navy_desc:0 "The Dutch Navy is in a sorry state. It requires expansion and re-armament, and now is the time to do it!"
 tdlra_submarine_operations:0 "Submarine Operations"
 tdlra_submarine_operations_desc:0 "We must focus our naval efforts on a force that can starve out our enemies by destroying their transport convoys."
 tdlra_reinvigorate_naval_prowess_of_old:0 "Reinvigorate Naval Prowess of Old"
 tdlra_reinvigorate_naval_prowess_of_old_desc:0 "Our navy is sorely lacking, we must make it strong and a force to be reckoned with."
 tdlra_submarine_improvements:0 "Submarine Improvements"
 tdlra_submarine_improvements_desc:0 "To successfully carry out our new strategies, we must ensure we have the most modern submarines in the world."
 tdlra_expand_the_states_navy:0 "Expand the Navy"
 tdlra_expand_the_states_navy_desc:0 "Battleships and aircraft carriers are the way forward to defend our far-flung empire from external threats."
 tdlra_dutch_cruisers_and_destroyers:0 "Dutch Cruisers and Destroyers"
 tdlra_dutch_cruisers_and_destroyers_desc:0 "Large ships are a waste of valuable resources - why construct them when we can better defend our sea lanes with smaller and faster-producing ships?"
 tdlra_dutch_marines:0 "Dutch Marines"
 tdlra_dutch_marines_desc:0 "We need special marine divisions to take over islands."
 tdlra_join_britain_alliance:0 "Join the Allies"
 tdlra_join_britain_alliance_desc:0 "There are two fronts in Europe: those who wish to protect freedom and those who want to destroy it. It is time to approach [ENG.GetNameDef] and abandon neutrality. For the Allies!"
 tdlra_benelux_faction:0 "Form the Benelux"
 tdlra_benelux_faction_desc:0 "We should once again create an alliance of the provinces to defend ourselves from external threats. The Benelux Alliance begins now."
 tdlra_invite_bel_lux:0 "Invite Belgium and Luxembourg"
 tdlra_invite_bel_lux_desc:0 "We must add the Be and Lux to the Benelux."
 tdlra_establish_dutch_komosomol:0 "Establish Dutch Komosomol"
 tdlra_establish_dutch_komosomol_desc:0 "The [SOV.GetAdjective] Komosomol has proven to be effective in militarizing and indoctrinating their children. We should take note and form our communist youth organization."
 tdlra_armed_neutrality:0 "Armed Neutrality" 
 tdlra_armed_neutrality_desc:0 "To preserve our neutrality in these hostile times, we must show that we won't go down without a fight."
 tdlra_british_ship_designs:0 "[ENG.GetAdjective] Ship Designs"
 tdlra_british_ship_designs_desc:0 "The [ENG.GetAdjective] have given us some old navy blueprints to make our carriers."
 tdlra_trick_german_scum:0 "Show Our Neutrality"
 tdlra_trick_german_scum_desc:0 "We will show the [GER.GetAdjective]s we intend to defend ourselves from any outside threat by building some coastal forts."
 tdlra_pillarized_society:0 "Pillarized Society"
 tdlra_pillarized_society_desc:0 "Pillarization dominates Dutch politics."
 tdlra_pillarized_society2:0 "Polderen"
 tdlra_pillarized_society2_desc:0 "While Pillarization still has its grip on Dutch politics, we have lessened its influence by working together."
 tdlra_union_agreements:0 "Union Agreements"
 tdlra_union_agreements_desc:0 "Recent Union talks have led to a satisfactory outcome."
 tdlra_states_army:0 "States Army"
 tdlra_states_army_desc:0 "Stories of our Golden Age armies have led people to volunteer for our glorious nation."
 tdlra_communist_police:0 "Communist Police"
 tdlra_communist_police_desc:0 "These special police units counter dissent amongst our newly acquired citizens and make our troops more willing to fight for the Motherland!"
 tdlra_aerial_interest:0 "Aerial Interest"
 tdlra_aerial_interest_desc:0 "With our new paratrooper corps and renewed investments in the Fokkers company, we have created a public interest in aerial developments."
 tdlra_armed_neutrality_idea:0 "Armed Neutrality"
 tdlra_armed_neutrality_idea_desc:0 "While our country has declared itself neutral, a standing army is paramount to protecting that neutrality"
 tdlra_british_ship_designs_idea:0 "[ENG.GetAdjective] Ship Designs"
 tdlra_british_ship_designs_idea_desc:0 "The [ENG.GetAdjective] have given us some carrier blueprints to produce our carriers."

 tdlra.1.t:0 "[From.GetNameDefCap] Wants Us to Join the Benelux"
 tdlra.1.d:0 "[From.GetNameDefCap] seeks to strengthen their alliance by making us join."
 tdlra.1.a:0 "Accept."
 tdlra.1.b:0 "Refuse."
 tdlra.2.t:0 "[From.GetNameDefCap] Refuses"
 tdlra.2.d:0 "[From.GetNameDefCap] has sadly refused our alliance offer."
 tdlra.2.a:0 "We need them in, one way or the other!"
 tdlra.3.t:0 "[From.GetNameDefCap] Accepts!"
 tdlra.3.d:0 "[From.GetNameDefCap] has accepted our alliance offer and is now part of the [Root.GetFactionName]."
 tdlra.3.a:0 "Great News"
 tdlra.4.t:0 "[From.GetNameDefCap] Offers a Pact"
 tdlra.4.d:0 "Realizing that our tank designs are superior to their own, [From.GetNameDef] has proposed that we share our designs so they can stand as a bastion of communism in Western Europe."
 tdlra.4.a:0 "Accept."
 tdlra.4.b:0 "Refuse."
 tdlra.5.t:0 "[From.GetNameDefCap] Accepts Our Proposed Pact"
 tdlra.5.d:0 "Realizing our strategic importance in the middle of Western Europe, [From.GetNameDef] has given us technologically superior tank designs to defend ourselves from outside influences."
 tdlra.5.a:0 "Get to work with the new designs."
 tdlra.6.t:0 "[From.GetNameDefCap] Refuses Our Proposed Pact!"
 tdlra.6.d:0 "[From.GetNameDefCap] has not signed our proposed pact, which would increase our armored capabilities. We will have to do it on our own!"
 tdlra.6.a:0 "So be it."
 tdlra.8.t:0 "The Netherlands Wants to Join [Root.GetFactionName]"
 tdlra.8.d:0 "Realizing that they could not contain [GER.GetAdjective] aggression, [From.GetNameDef] fears an invasion is imminent and asks for our protection."
 tdlra.8.a:0 "Accept."
 tdlra.8.b:0 "Refuse."
 tdlra.9.t:0 "[From.GetNameDefCap] Accepts"
 tdlra.9.d:0 "The [ENG.GetAdjective], realizing that the Benelux is strategically located for a war against [GER.GetNameDef], have decided to extend their protection over our nation."
 tdlra.9.a:0 "Great news!"
 tdlra.10.t:0 "[From.GetNameDefCap] Refuses"
 tdlra.10.d:0 "The [ENG.GetAdjective] do not recognize the Benelux as necessary, seeing as how they won't defend us from enemy incursions."
 tdlra.10.a:0 "Damned Brits!"
 tdlra.11.t:0 "Start Depillarization Process"
 tdlra.11.d:0 "We do not need a pillarized society in these tumultuous times; breaking down the pillars is essential in strengthening our state."
 tdlra.11.a:0 "Start the process."

 HOL_trick_germans_good:0 "Proven Neutrality"
 HOL_trick_germans_bad:0 "Defenses against [ENG.GetAdjective]"

 benelux_faction:0 "Benelux"