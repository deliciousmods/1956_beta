 QBC_councilism:0 "Councilism"
 QBC_councilism_desc:0 "If we have to remain strong and united we need to adapt our political structure to make democracy a integral part of our ideology."
 QBC_enforce_quotas:0 "Enforce Quotas"
 QBC_enforce_quotas_desc:0 "If we want to be strong we need to be efficient! The revolution will not do itself by sitting in a corner and doing nothing! Every proletarian shall work for the revolution, and those who don't shall find out what happens to counter-revolutionaries!"
 QBC_provide_to_the_people:0 "Provide to the People"
 QBC_provide_to_the_people_desc:0 "The great Québecois revolution was a success, no doubts. However we need to use the accumulated wealth to give to all those under the red flag of labor to make sure to keep Socialism truly about the people."
 QBC_focus_on_family:0 "Focus on the Family"
 QBC_focus_on_family_desc:0 "Our state must be run under the principles of 'Travail, Famille, Patrie.', one of those pillars is the family which must take back a central role in the social statuses of Quebec's population!"
