 QBC_national_identity_propaganda:0 "National Identity Propaganda"
 QBC_national_identity_propaganda_desc:0 "The Québecois spirit is strong, and its culture is rich! We should do more to spread it to our populace!"
 QBC_first_nationalist_congress:0 "First Nationalist Congress"
 QBC_first_nationalist_congress_desc:0 "Our movement might have succeeded in taking power, and we might start to keep our grip on Quebec's society, but we are most divided amongst ourselves. Two main factions has arisen from our rule : those who follow Paul Bouchard's orthodox fascism and Lionel Groulx's obsession on Catholicism. By establishing a congress, we will let the people choose their future leader!"
 QBC_abandon_ultramontanism:0 "Abandon Ultramontanism"
 QBC_abandon_ultramontanism_desc:0 "Lionel Groulx and his follower failed to see the threat an ultrareligious theocratic state could bring to our rule! Fortunately, now that we are in power, we can revert any potential harm the theocratic filth has brought."
 QBC_glorify_clerical_past:0 "Glorify Clerical Past"
 QBC_glorify_clerical_past_desc:0 "Québec, and by extent New France, has both been countries that has been through terrible hardship through their existance! Now that followers of God are in power we shall prove to the world we are a people chosen by God!"
 QBC_disband_parlimentarism:0 "Disband Parliamentarism"
 QBC_disband_parlimentarism_desc:0 "What has so-called 'Democracy' done to us other than weaken, divide and subjugate us? We should get rid of it now that we have taken care of our opponents!"
 QBC_promote_interventionism:0 "Promote Economic Interventionism"
 QBC_promote_interventionism_desc:0 "Leaving people to do what they want, especially if it comes to our state economy, would be as foolish as just giving them a loaded gun! We should make sure the State and only the State has control over the economy"
 QBC_patriotic_education:0 "Patriotic Education"
 QBC_patriotic_education_desc:0 "The first step to transmit the love for our great nation is through education! We shall make sure to modify the education programs to fit our viewpoint, even if we have to.. modify how history was written"
 QBC_deal_with_opposition:0 "Deal with Opposition"
 QBC_deal_with_opposition_desc:0 "Many amongst our nation still oppose our rule, most notably the communists and pro-democratic partisans. This sad reality has forced us to take a choice : We have to remove some people, §Rbut how many people shall we remove?§!"
