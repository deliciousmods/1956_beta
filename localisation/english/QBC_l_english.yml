 QBC_remove_the_aristocracy_desc:0 "The remnants of the old order still remain in their seats, albeit without the once huge power they held, they still hold a dangerous amount of influence in our country, and if left unchecked they will do anything to overrule the revolution! What we plan do to §Rmight be extreme§!, but it is necessary for the §Ggreater good§!."
 QBC_the_quebec_red_army:0 "The Québecois Red Army"
 QBC_the_quebec_red_army_desc:0 "The revolution might be triumphant, but it still needs a strong army to maintain itself. Despite some ideas of misguided comrades, the army should be tied to the state! A great red army will lead the Québécois people to victory!"
 QBC_communial_defense:0 "Communial Defense Strategies"
 QBC_communial_defense_desc:0 "The proletariat, victorious against its old oppressor by breaking its own chains, must not bound themselves to even more chains. We must always remember our democratic roots, and this must be applied to our armed forces as well! An army by the people, for the people, without any tyrannical schemes!"
 QBC_revolutionary_patriotism:0 "Revolutionary Patriotism"
 QBC_revolutionary_patriotism_desc:0 "Among us stand different people with different backgrounds, but two things unites us : We are Québécois but first of all, we are proletarians, workers that shall free the world from the chains of imperialism and decadent capitalism!"
 QBC_seize_the_royal_assets:0 "Seize Royal Assets"
 QBC_seize_the_royal_assets_desc:0 "The so-called proprieties of the crown, mostly assets they hold firmly, shall be taken from those that has, in all our history, tried to crush us! Their wealth shall now serve the Québécois people rather than the imperialist so-called 'god-given' rights!"
 QBC_collectivize_the_means_of_production:0 "Collectivize the Means of Production"
 QBC_collectivize_the_means_of_production_desc:0 "According to Marx, the revolution will bring a classless society. To truly achieve that, the means of production shall be propriety of all, hence all the workers in Québec will share the same class."
 QBC_redistribute_the_church_wealth:0 "Redistribute the Church's Wealth"
 QBC_redistribute_the_church_wealth_desc:0 "The catholic church hoards too much riches for its own good! Religion shalln't take on sectarian proportions and all the money wasted on them could be reinvested in the people!"
