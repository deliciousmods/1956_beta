 ISR_vote_president_category:0 "Electing a President"
 ISR_vote_president_category_desc:0 "With the foundation of our new nation and election of the first Knesset, we must convene and elect a president to be a figurehead for our nation to the outside world.\nThere are 3 main options:\n§OYitshak Ben-Zvi§!, a longtime Labour Zionist and friend of Ben-Gurion, backed by the left;\n§gChaim Weizmann§!, the representitive of the Yishuv to the treaty of Sevres and the Faisal-Weizmann agreement, backed by the centre;\n§3Joseph Klausner§!, revisionist scholar and writer, backed by the right.\n\nSome are floating an idea to invite §RAlbert Einstein§! as an apolitical figure to represent the nation, however it might take effort to persuade him. Anyways, we must chose who to support.\n\n§RAlbert Einstein§! is currently [ISRGetEinstein] to be nominated as president.[ISRGetPresidentialSupport]"
