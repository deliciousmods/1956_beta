 #WAR
 ISR_revolution:0 "The Battle for the Holy Land"
 ISR_revolution_desc:0 "A battle for our homeland has begun. We must overcome this challenge, for the glory of Zion."
 
 ISR_call_diaspora_volunteers:0 "Sound the Shofar"
 ISR_call_diaspora_volunteers_desc:0 "There are countless Jewish people all across the world who will come to aid their people. We must send out a formal call for aid."
 
 ISR_consolidate_haganah:0 "Consolidate the Haganah"
 ISR_consolidate_haganah_desc:0 "David Ben-Gurion and the Haganah are our best chance to defend the nation. We must make sure the Irgun cannot subvert our efforts."
 ISR_subvert_irgun_influence:0 "Subvert Irgun Influence"
 ISR_subvert_irgun_influence_desc:0 "We must subvert the influence of the Irgun in our country. They are a direct threat to our people."
 ISR_form_the_idf:0 "Form the Israel Defense Forces"
 ISR_form_the_idf_desc:0 "In order to subvert influence from the Irgun, we must merge the many wings of the Haganah into a the united Israel Defence Forces."
 ISR_purge_irgun:0 "Purge the Irgun"
 ISR_purge_irgun_desc:0 "With all our preperations, it is time to purge the Irgun once and for all."

 ISR_gather_irgun:0 "Gather the Irgun"
 ISR_gather_irgun_desc:0 "David Ben-Gurion and the Haganah cannot be trusted with our country's future. Only Ze'ev Jabotinsky is fit to lead us, for a greater Israel!"
 ISR_steal_haganah_weapons:0 "Steal Haganah Weapons"
 ISR_steal_haganah_weapons_desc:0 "We should take advantage of their preoccupation and stealthily steal Haganah weaponry to arm our own soldiers."
 ISR_spread_revisionist_media:0 "Spread Revisionist Media"
 ISR_spread_revisionist_media_desc:0 "We must make our cause known around the country so the people will join our righteous cause." 
 ISR_prepare_coup:0 "Prepare the Coup"
 ISR_prepare_coup_desc:0 "The time has come to prepare our coup. We shall wait until the war is over, and then we will strike quickly and decisively."
 
 
 ISR_win:0 "The Hope of 2000 Years"
 ISR_win_desc:0 "Victory! We have secured the holy land promised to our ancestors so long ago. It is time to build our new nation."
 #POLITICAL
 ISR_convene_knesset:0 "Convene the Knesset"
 ISR_convene_knesset_desc:0 "After the independence of our new state, we must convene the Knesset in order to hold our first elections."
 ISR_hold_provisional_elections:0 "Hold Provisional Elections"
 ISR_hold_provisional_elections_desc:0 "It is time to hold our first elections. We have 3 main contenders. On the left, there is the pro-Soviet Hashomer Hatsair, led by Ya'akov Hazan, on the centre, David Ben-Gurion's Mapai, and on the right, Ze'ev Jabotinsky's Hatzohar. The country awaits with bated breath."
 ISR_hashomer:0 "Hashomer Victory"
 ISR_hashomer_desc:0 "Ya'akov Hazan and the Hashomer Hatsair party have won the elections. We will lead Israel to a great socialist destiny!"
 ISR_work_with_communists:0 "Work with the Communists"
 ISR_work_with_communists_desc:0 "Mapai can not be trusted to not take over. We must work with the communists to lead us to a socialist future."
 ISR_target_fascist_remnants:0 "Target Fascist Remnants"
 ISR_target_fascist_remnants_desc:0 "We must target fascist remnants in the country to not allow them any chance to gain power."
 ISR_collectivize_industry:0 "Collectivize Industry"
 ISR_collectivize_industry_desc:0 "We must collectivize the industry into the hands of the working class for a greater socialist revolution!"
 ISR_cement_pro_soviet_stance:0 "Cement Pro Soviet Stance"
 ISR_cement_pro_soviet_stance_desc:0 "[SOV.GetNameDefCap] is the obvious champion of Zionism worldwide. We must cement our support of them."

 ISR_industrial_plan:0 "Meir Ya'ari's Industrial Plan"
 ISR_industrial_plan_desc:0 "Finance Minister Meir Ya'ari has put forward a great economic plan for a greater socialist Israel. We must follow this plan to grow our economy."
 ISR_invest_in_kibbutzim:0 "Invest in Kibbutzim"
 ISR_invest_in_kibbutzim_desc:0 "Agrarian Kibbutzim are the base behind our economic plan. We must support them to reduce our reliance on foreign food imports."
 ISR_strengthen_union:0 "Strengthen the Histadruts"
 ISR_strengthen_union_desc:0 "The workers' unions of the country, the Histadruts, must be strengthened for the rights of the worker to be protected."
 ISR_arab_amnesty:0 "Grant Amnesty to Palestinians"
 ISR_arab_amnesty_desc:0 "In order to move forward as a country, we must adress the dire state of Palestinians after the war. Granting them their needs will be a step towards lowering tensions."
 ISR_develop_arab_communities:0 "Develop Arab Communities"
 ISR_develop_arab_communities_desc:0 "Many Arab communities in the country are poorly conneceted and underdeveloped. We must upgrade their infrastructure for them to not lag behind the rest of the nation."
 ISR_work_with_arab:0 "Work with Arab Leaders"
 ISR_work_with_arab_desc:0 "We must reach out to likeminded Arab leaders in order to secure a mutual agreement."
 ISR_two_state_solution:0 "Two State Solution"
 ISR_two_state_solution_desc:0 "Anyone who believes that we can retain control over the Arab Majority areas is a fool. We must grant independence to them, for the good of both our peoples."
 
 
 ISR_mapai:0 "Mapai Victory"
 ISR_mapai_desc:0 "The obvious victor is Mapai. Together we will build a pragmatic and stable Israel."

 ISR_work_with_hashomer:0 "[ISRGetWorkWithHashomer]"
 ISR_work_with_hashomer_desc:0 "[ISRGetWorkWithHashomerDesc]"
 ISR_push_secular_education:0 "Push Secular Education"
 ISR_push_secular_education_desc:0 "We cannot allow another generation to fall to religious education. Making sure every child recieves a secular education will guarentee our next generation is full of bright minds."
 ISR_conscription_haredim:0 "Conscription for Haredim"
 ISR_conscription_haredim_desc:0 "Haredi Jews have evaded conscription during the war, claiming that they do not believe in it. This is unnaceptable and we must make sure they cannot invade conscription again."
 ISR_end_religious_benefits:0 "End Special Religious Benefits"
 ISR_end_religious_benefits_desc:0 "Times have changed, and we cannot allow religious people to recieve special benefits that secular people do not. We must put an end to this."

 ISR_begin_nationalization:0 "Begin Industry Nationalization"
 ISR_begin_nationalization_desc:0 "We must nationalize our country's industry in order to make sure it is going to the right places and not being abused."
 ISR_expand_welfare:0 "Expand Welfare for Immigrants"
 ISR_expand_welfare_desc:0 "Hundreds of thousands of immigrants arrive every year to our country from all across the world. We must make sure they are properly supported."
 ISR_arab_voting_rights:0 "Voting Rights for Arabs"
 ISR_arab_voting_rights_desc:0 "We must grant voting rights to our Arabic citizens if we are to repair our relations with them."
 ISR_secure_druze:0 "Fund Druze Communities"
 ISR_secure_druze_desc:0 "The Druze people of Israel supported our country during the war of independence. We must not forget this and repay them."
 ISR_fight_arab_extremists:0 "Fight Palestinian Extremists"
 ISR_fight_arab_extremists_desc:0 "We must fight extremism in the Palestinian community if we are to negotiate further cooperation between us."
 ISR_encourage_cooperation:0 "Exempt Arabs from Military Service"
 ISR_encourage_cooperation_desc:0 "Making sure Arabs are exempt from military conscription will hopefully lessen their fears about persecution."
 
 ISR_work_with_religious:0 "Work with the Religious Parties"
 ISR_work_with_religious_desc:0 "[ISRGetWorkWithReligousDesc]"
 ISR_fund_religious_education:0 "Fund Religious Education"
 ISR_fund_religious_education_desc:0 "To gain the support of the religious parties, we must fund religious education to their communities all over the country."
 ISR_exempt_yeshiva_students:0 "Yeshiva Conscription Exemption"
 ISR_exempt_yeshiva_students_desc:0 "We must exempt Yeshiva students from mandatory conscription in order to gain their support."
 ISR_status_quo_agreement:0 "The Status Quo Agreement"
 ISR_status_quo_agreement_desc:0 "The status quo agreement will make changing religion based laws harder, in order to make sure they are not trampled on in the future."

 ISR_cement_the_coup:0 "Cement the Coup"
 ISR_cement_the_coup_desc:0 "After victory in the war and couping the government, there is no doubt that Ze'ev Jabotinsky and the Irgun will lead us to greatness!"
