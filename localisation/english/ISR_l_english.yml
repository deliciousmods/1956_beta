 israel.1.t:0 "Irgun Coup!"
 israel.1.d:0 "Forced to cooperate together during the war, The Haganah and Irgun have reluctantly been fighting side by side to secure the country's independence. Now however, with tensions boiling to an all-time high, the disorganized army has fragmented once more, and a conflict between Haganah and Irgun soldiers in Tel Aviv escalated into a country-wide coup, with the Irgun successfully taking over control."
 israel.1.a:0 "[ISR.GetNeutralLeader] will lead us to glory!"

 israel.2.t:0 "Ze'ev Jabotinsky Passes Away"
 israel.2.d:0 "Earlier today, Ze'ev Jabotinsky suffered a fatal heart attack. Mourners over the nation gathered at his funeral at Herzl Mountain Cemetary, even with some Mapai members showing up as well. His successor, Menachem Begin, pledges to continue his legacy as leader of Hatzohar."
 israel.2.a:0 "End of an era."

 israel.3.t:0 "The Capital Question"
 israel.3.d:0 "After relocating the capital during the War of Independence, it is time to settle once and for all what the capital of the new Jewish state should be. Many secular groups believe it should stay as the secular hub of Tel Aviv, while more religious communities believe it should be returned to the Holy City of Jerusalem. What shall we chose?"
 israel.3.a:0 "The capital shall stay in Tel Aviv."
 israel.3.b:0 "The capital will be moved back to Jerusalem."

 israel.4.t:0 "The Sixth Aliyah"
 israel.4.d:0 "With the independence of the new state, Jewish refugees from the entire world flock to the new country for refuge, fleeing from the growing horrors of fascism and anti-semitism in Europe and the world. This has created an immigration crisis of massive proportions, however we cannot afford to turn anyone down, as our nation would benefit immensely from a population influx."
 israel.4.a:0 "As between collapsing walls the people sang."

 israel.5.t:0 "The Provisional Elections"
 israel.5.d:0 "With the end of the war, the time for our first elections has come. After holding a national census, for which the entire country had to be put in curfew for 5 hours, we are finally ready.\n\nCitizens all over the nation flock to the polls to vote for their parties, and the race is close. Time will tell who the victor will be."
 israel.5.a:0 "The people of Yisrael truly live once more."

 israel.6.t:0 "Hardliners Gaining Influence"
 israel.6.d:0 "Reports have been coming in recently of the Hardliner faction trying to gain more political influence. Some say they are trying to overthrow us, but others claim they are our allies and are trustworthy. What shall we do?"
 israel.6.a:0 "Nonsense. They are our allies."
 israel.6.b:0 "Purge them immediately. This will not be tolerated."

 israel.7.t:0 "Hardliner Takeover"
 israel.7.d:0 "Today, Hardliners stormed the Knesset building and took over the government. [ISR.GetNeutralLeader] was shot during the commotion, such as other members of Hatzohar. [ISR.GetFascistLeader] announced today the beginning of a new Israeli state, one that will reclaim our lost glory."
 israel.7.a:0 "They were fools for trusting us."

 israel.8.t:0 "[ISR.GetNameDefCap] Demands Jordan"
 israel.8.d:0 "Today, [ISR.GetLeader] made a formal demand that we surrender the territories of Jordan to their Greater Israel. They claim the ancestral homeland of the Jewish people is on both banks of the Jordan river, and that the territory is rightfully theres."
 israel.8.a:0 "They might be insane, but we cannot afford a war right now."
 israel.8.b:0 "Preposterous. Have they lost their minds?"

 israel.9.t:0 "Jordan Ceded"
 israel.9.d:0 "[455.controller.GetNameDefCap] has ceded control of Jordan to us following our demands. Our Greater Israel is finally united."
 israel.9.a:0 "Only Thus."

 israel.10.t:0 "[455.controller.GetNameDefCap] Rejects Our Demands"
 israel.10.d:0 "Today, [455.controller.GetLeader] has issued a message to us ridiculing us for demanding Jordan from them. They claim that we have gone insane for such demands."
 israel.10.a:0 "Maybe some day."
 israel.10.b:0 "We have no choice."

 israel.11.t:0 "Loss In The Sinai War"
 israel.11.d:0 "Unfortunately, due to our incompetence and our failure to recapture the Sinai from Israel, we are now being asked to concede and sign a peace treaty. Continuing the war could prove disasterous for our nation's stability."
 israel.11.a:0 "It is the best for the Egyptian people, we must accept."
 israel.11.b:0 "No! We mustn't take humiliation!"
 israel.12.t:0 "Victory Against Israel"
 israel.12.d:0 "Following the daring invasion of the Sinai by the Israeli forces, they have issued a peace offering, as their operation cannot bear any entrance to their land, nor the failure to capture the sinai. Truly, god is on our side."
 israel.12.a:0 "We are victorious!"
 israel.12.b:0 "No! We must push further!"

 israel.15.t:0 "Yom Ha'Atsmaut"
 israel.15.d:0 "Yom Ha'Atsmaut - Independence Day. Our people's dream of 2000 years, to finally be a free people in our own land, has finally been achieved. Celebrations have bursted out across the entire nation as the armistice has been signed, with the people finally believing that all their hard work has paid off.\n\nBut this is not the end. Now, it is time to come together and rebuild, Jew and Arab alike. We may have gained a spot on the world stage, but we must make sure we keep it."
 israel.15.a:0 "Am Yisrael Hai!"

 israel.16.t:0 "Aliyah Struggles Ease"
 israel.16.d:0 "Over the past couple years since our independence, our nation's infrastructure has been stressed by the Aliyah immigration wave that we were hit with. However, with the expansion of our industry and the growing political legitimacy of our nation, the crippling effects of the Aliyah are slowly improving."
 israel.16.a:0 "As between collapsing walls the people sang."

 israel.20.t:0 "Choosing the President of Israel"
 israel.20.d:0 "With the Knesset convened, we must decide on a figurehead to lead our nation as President. There are many suggestions, but it mostly boils down to three. Chaim Weizmann, the Yishuv's representative at the treaty of Sevres, Yitshak Ben-Zvi, a longtime Labour Zionist and friend of David Ben-Gurion, and Albert Einstein, a leading Jewish figure known across the entire world.\n\nThe Knesset is split, many are saying Einstein is the right choice, while others say that the chance of him accepting is low and he might be too inexperienced with politics, which is why Weizmann or Ben-Zvi are the better choice."
 israel.20.a:0 "Chaim Weizmann has been a figurehead since Zionism's inception. He is the obvious choice."
 israel.20.b:0 "Yitshak Ben-Zvi has proved his dedication. We must choose him."
 israel.20.c:0 "We need scientific thought to propel our nation. Einstein is the right decision."
 israel.21.t:0 "Einstein Resigns"
 israel.21.d.a:0 "President Einstein made a speech today in which he claims that due to the current government's reliance on religious parties, he can no longer serve as the President of the nation due to conflicting interests. Former presidential candidate Chaim Weizmann has been selected to take his position."
 israel.21.d.b:0 "President Einstein made a speech today in which he claims that due to the current government's authoritarian policies, he can no longer serve as the President of the nation due to conflicting interests. Former presidential candidate Chaim Weizmann has been selected to take his position."
 israel.21.a:0 "He was not fit for the office anyway."

 israel.22.t:0 "Jerusalem Armistice Talks"
 israel.22.d.a:0 "Following the Jordanian invasion of the West Bank, we are put in a position where we must negotiate an official armistice line for Jerusalem with [JOR.GetNameDef]. The city will be divided between our nations to hopefully lower tensions."
 israel.22.d.b:0 "Following our invasion of the West Bank, we are put in a position where we must negotiate an official armistice line for Jerusalem with [ISR.GetNameDef]. The city will be divided between our nations to hopefully lower tensions."
 israel.22.a:0 "We will reluctantly come to a compromise."

 israel.23.t:0 "Returning Herzl's Body"
 israel.23.d:0 "The great Zionist visionary, Theodore Herzl, who founded the very idea of a modern Jewish state, currently lays at rest in his home of Vienna. However, in his will, the great father of Zionism stated that his and his family's remains should be moved to the Land of Israel when the Jewish people earned their freedom. That time is now.\n\nHowever, we must get [4.controller.GetNameDef] to agree to this, as they currently control his resting place. Should we attempt to negotiate with them?"
 israel.23.a:0 "The father of Zionism must be put to rest."
 israel.23.b:0 "He shall remain where he is."

 israel.24.t:0 "[ISR.GetNameDefCap] Requests Return of Herzl's Body"
 israel.24.d:0 "[ISR.GetNameDefCap] has recently come to our government in an attempt to relocate Zionist leader and visionary Theodore Herzl's remains from Vienna to Israel. We must decide if we are to grant this request."
 israel.24.a:0 "They may have his body."
 israel.24.b:0 "He will remain here."

 israel.25.t:0 "Herzl's Body Returned"
 israel.25.d.a:0 "[4.controller.GetNameDefCap] has agreed to return Herzl's body to us. a Cemetary for all great Zionist leaders is being created in Jerusalem, and he will be put to rest there."
 israel.25.d.b:0 "[4.controller.GetNameDefCap] has agreed to return Herzl's body to us. a Cemetary for all great Zionist leaders is being created in Tel Aviv, and he will be put to rest there."
 israel.25.a:0 "If you will it, it is no dream."

 israel.26.t:0 "[4.controller.GetNameDefCap] Refuses to Return Herzl's Body"
 israel.26.d:0 "We have been met with rejection from [4.controller.GetNameDef] for our request to return Herzl's body. He will remain there for the time being."
 israel.26.a:0 "This will not be forgotten."

 israel.27.t:0 "Arab Civilians Flee"
 israel.27.d:0 "Following the reality of our victory becoming more and more apparent, many Arab civilians have fled from our territories into neighboring countries. We will have to decide how we will handle this situation."
 israel.27.a:0 "Expected."


 israel.30.t:0 "Elections in the West Bank"
 israel.30.d:0 "With our preparations towards holding our first elections, we must answer the question: Will elections be held in the West Bank? If they are held, the significant Arab majority in the area will definitely tip the election results towards the left-wing parties. We must make a choice."
 israel.30.a:0 "They are citizens as much as anyone else. It will be done."
 israel.30.b:0 "We cannot trust them to vote just yet."

 israel.31.t:0 "The Aging Father"
 israel.31.d:0 "Prime Minister Ben-Gurion has expressed multiple times his will to retire from politics and form a Kibbutz in the Negev. Many believe he deserves a well earned rest, but others believe we need his leadership in these times. In the event that he would resign, foreign minister Moshe Sharett will take his place.\n\nWhat should be done?"
 israel.31.a:0 "No man has sacrificed more than him. Let him rest."
 israel.31.b:0 "We need his leadership."

 israel.32.t:0 "Drafting a Constitution"
 israel.32.d:0 "The dream of an independent Jewish nation is fulfilled, and the doubters are silent. Our troubles are not over though. Our nation lacks a constitution that determines the functions of the government in society, and this can cause major issues if not addressed. However, there are many controversial issues that must be addressed, and it might be difficult to come out with a concise agreement.\n\n§RIn order to pass the constitution, we must make sure it has a majority of votes, but also is not too vague, and must address certain issues, even if some parties might be against the verdict.§!"
 israel.32.a:0 "Let the negotiations begin."

 israel.33.t:0 "The Question of Conscription"
 israel.33.d:0 "The first dilemma of the constitutional negotiations deals with conscription. Currently, many religious communities in Israel receive special exemptions from military service due to religious beliefs, something the secular majority is infuriated by.\n\nShould they be forced to serve?"
 israel.33.a:0 "They must serve as anyone else."
 israel.33.b:0 "They have a reason not to."

 israel.34.t:0 "The Question of Shabbat"
 israel.34.d:0 "The second dilemma of the constitutional negotiations revolves around the role of Shabbat in our nation. Some demand that all services and businesses must be closed on Shabbat, while others say that this is outrageous and that religion must not be coerced on the populace.\n\nWhat should be decided?"
 israel.34.a:0 "Religion cannot be imposed on a populace."
 israel.34.b:0 "If we lose our traditions, are we really Jewish anymore?"

 israel.35.t:0 "Question of the Supreme Court"
 israel.35.d:0 "The third dilemma of the constitutional negotiations involves the supreme court. Some believe that we must have a judiciary independent from the Knesset, to act as a counterbalance to the Knesset, while others believe that this is undemocratic and that the Supreme Court cannot be an outside factor."
 israel.35.a:0 "To allow a non elected institute to influence policy would be undemocratic."
 israel.35.b:0 "To allow a majority government to pass any law it wants would be tyranny."

 israel.36.t:0 "Question of the Nation State"
 israel.36.d:0 "The fourth dilemma of the constitutional negotiations involves the nation's identity as a whole. Some are in favour of officialy proclaiming Israel to be a nation of the Jewish people for the Jewish people, while others believe that in order to not stir trouble we should keep this part vague."
 israel.36.a:0 "We must officialy state what is obvious."
 israel.36.b:0 "Keep it vague."

 israel.37.t:0 "Question of Employment"
 israel.37.d:0 "The fifth and final dilemma of the constitutional negotiations involves employment and the state. Many believe that the labour unions should be responsible for employment, as they will protect workers rights. Others believe that this would be overreach and bureaucratic and limit individual freedom of employment."
 israel.37.a:0 "We must protect the worker's rights."
 israel.37.b:0 "We must not damage individual freedoms."

 israel.38.t:0 "The [ISR.GetAdjective] Constitution"
 israel.38.d:0 "Today, the [ISR.GetAdjective] Constitution was passed in the Knesset, with a majority of [?ISR_constitution_votes] out of 120. The supporting parties have called this a triumph of [ISR.GetAdjective] democracy, while the opposing parties have called it tyranny of the majority. In all cases, this is a major step towards the stability of the nation."
 israel.38.a:0 "Am Yisrael Hai!"


 israel.39.t:0 "Constitution Negotiations Break Down"
 israel.39.d.a:0 "Due to our failure to keep a majority of the Knesset in support of the constitutional draft, the negotiations have broken down.\n\nWe are left with a small amount of ambiguously binding "Basic Laws" that act as a pseudo-constitution, but these are all too easy to modify and such flimsiness will probably cause issues in the future if we are unable to address this."
 israel.39.d.b:0 "Due to our failure to address many major issues in the constitutional draft, the negotiations have broken down.\n\nWe are left with a small amount of ambiguously binding "Basic Laws" that act as a pseudo-constitution, but these are all too easy to modify and such flimsiness will probably cause issues in the future if we are unable to address this."
 israel.39.a:0 "We can only hope that no major issues will arise."

 israel.40.t:0 "[ISR.GetAdjective] Access to the Suez Canal?"
 israel.40.d:0 "With our recent nationalization of the Suez canal, the question remains if we should allow [ISR.GetAdjective] shipping to pass through it. It could easily cripple their access to the eastern world, which would greatly damage them.\n\nHowever, we run the risk of being invaded, as this could be seen as an act of war."
 israel.40.a:0 "Block them from passing."
 israel.40.b:0 "It is too risky."

 israel.41.t:0 "[EGY.GetNameDefCap] Blocks Our Access to the Suez Canal!"
 israel.41.d:0 "With their recent nationalization of the Suez, [EGY.GetNameDef] has blocked our access to the canal. This is a disaster for our shipping to the eastern hemisphere, as our southern port in Eilat is extremely underdeveloped and not connected via rail to the rest of the nation. Fears of an economic collapse linger."
 israel.41.a:0 "We must consider a course of action."

 israel.42.t:0 "The Sinai War"
 israel.42.d:0 "Shortly following [EGY.GetNameDef]'s' nationalization of the Suez Canal, reports of [ISR.GetAdjective] ships being turned around at the canal were spread across the globe.\n\n[ISR.GetLeader] has declared this a cowardly act of war by [EGY.GetLeader] and that due to [EGY.GetNameDef]'s earlier blocking of the Straits of Tiran, [ISR.GetNameDef] has no choice but to invade to prevent itself from being cut off from the eastern world.\n\nReports of clashes on the border have come in, and it seems like war is inevitable."
 israel.42.a:0 "Strike when the iron is hot."

 israel.43.t:0 "Nubian Ibex Spotted"
 israel.43.d:0 "With the increasing investment into the Negev, many flock to see the local wildlife, including this Nubian Ibex who's photograph was spread around."
 israel.43.a:0 "Truly the most interesting news."


 israel.45.t:0 "Ze'ev Jabotinsky's Health Worsening"
 israel.45.d.b:0 "While in a meeting with members of the Irgun yesterday, Jabotinsky suddenly collapsed to the ground and was rushed out of the room by medical teams. This recent development supports the theory that he is suffering from a form of heart disease. Many people worry for his health and the fate of the nation if he were to pass away, warning him not to overwork himself."
 israel.45.d.a:0 "While in a meeting with members of the IDF yesterday, Jabotinsky suddenly collapsed to the ground and was rushed out of the room by medical teams. This recent development supports the theory that he is suffering from a form of heart disease. Many people worry for his health and the fate of the nation if he were to pass away, warning him not to overwork himself."
 israel.45.a:0 "Worrying."

 israel.46.t:0 "Weapons Cache Gone Missing"
 israel.46.d:0 "Shortly after Jabotinsky's death, reports of weapon caches going missing have spread to the Irgun high command. With many of the reports seem to be coming from areas with high support for the Stern Gang faction, some are suspicious."
 israel.46.a:0 "Investigate this."

 israel.47.t:0 "Radio Faults in Key Bases"
 israel.47.d:0 "Today, a large amount of key bases in the country had reported widespread radio faults preventing them from communicating with each other. The issues were resolved, but following the dissapearing weapons caches, many are on high alert."
 israel.47.a:0 "Something isn't right."

 israel.48.t:0 "Haifa Garrison Goes Silent"
 israel.48.d:0 "Following the reports of weapons caches dissapearing, it would appear that the entire Haifa garrison has gone silent. Attempts to contact the garrison via radio have failed, and high officials fear for a full scale coup."
 israel.48.a:0 "Not good."

 israel.49.t:0 "The Revisionist Split"
 israel.49.d:0 "Today at 10:00, Avraham Stern announced on live radio that following the death of great revisionist founder Ze'ev Jabotinsky, he would be forced to intervene in the new government and launch a takeover, calling Menachem Begin a coward and traitor to Jabotinsky's legacy.\n\nIn reaspone, Begin has denounced Stern, calling him a fascist bootlicker, and that this treason will be put down.\n\nMany are terrified at the possibilty of a full blown civil war."
 israel.49.a:0 "We will crush the traitors!"
 israel.49.b:0 "Only Stern can lead us!"

 israel.50.t:0 "Chaos in Israel"
 israel.50.d:0 "Following the death of [ISR.GetAdjective] leader Ze'ev Jabotinsky, total chaos has erupted in the nation. Due to the government's inability to deal with fascist rebels, a civil war has broken out in the nation. This is our chance to strike back and finally destroy them!"
 israel.50.a:0 "They are weak! Attack now!"
 israel.50.b:0 "Let them fight each other."

 israel.51.t:0 "Raid Successful"
 israel.51.d:0 "Earlier today, our soldiers successfully stormed a Lehi hideout. We sustained few casualties during the battle and the Lehi soldiers surrendered quickly. The hideout had a small arms cache and further intelligence on the location of Stern."
 israel.51.a:0 "We'll find him!"

 israel.52.t:0 "Raid Ambushed"
 israel.52.d:0 "Sadly, due to incorrect intel, our raid on the Lehi hideout was ambushed and was forced to retreat with high casualties. This will no doubt weaken our troop's morale and buy more time for Stern to relocate."
 israel.52.a:0 "We should be more prepared next time."

 israel.53.t:0 "Avraham Stern Captured"
 israel.53.d:0 "As the last cells of Lehi resistance were being destroyed, Avraham Stern was captured by a Irgun squad attempting to flee from the battle. He is now in our custody and we must decide what to do with him."
 israel.53.a:0 "Death to the traitor!"

 israel.54.t:0 "Double the Fall"
 israel.54.d:0 ""Avraham Stern, you have been found guilty of high treason, use of terror tactics, and collaboration with enemies of the State of Israel. The punishment for these crimes is death. Do you have any words in your defense?"\n\nSilence filled the room.\n\n"Do you deny that you requested the support of the Nazi party in Germany?"\n\n"I did what had to be done."\n\nAs the spent bullet casing hit the floor, Begin wondered if part of this was his fault."
 israel.54.a:0 "For evil to flourish, it only requires good men to do nothing."

 israel.55.t:0 "Garrison Attacked By Irgun!"
 israel.55.d:0 "Earlier today, one of our garrisons was attacked by the Irgun. We managed to repel them and relocate, but slight damage has a been done to our efforts."
 israel.55.a:0 "Retreat and regroup."

 israel.56.t:0 "Convoy Attacked By Irgun!"
 israel.56.d:0 "Earlier today, one of our convoys was attacked by Irgun members, causing the loss of the equipment the trucks were carrying. This will hamper our efforts."
 israel.56.a:0 "We must be more careful next time."

 israel.57.t:0 "Hideout Attacked By Irgun!"
 israel.57.d:0 "Earlier today, one of our hideouts was attacked by an Irgun company. They stormed the hideout, and only few were able to escape. This will greatly hamper our efforts."
 israel.57.a:0 "Find out how they found us."

 israel.58.t:0 "Lehi Requests Our Support"
 israel.58.d:0 "Due to the ongoing insurgency against the Irgun government in [ISR.GetNameDef] by the ultranationalist Lehi group, they have come to request our support in overthrowing Menachem Begin's government. Supporting them could lead to the rise of an ultranationalist government in Israel, which might be benefitial to us."
 israel.58.a:0 "Send them support."
 israel.58.b:0 "They have truly lost their minds."

 israel.59.t:0 "[FROM.GetNameDefCap] Sends Us Aid!"
 israel.59.d:0 "Our recent mission to [FROM.GetNameDef] was a success, and [FROM.GetLeader] has agreed to send us aid in our struggle."
 israel.59.a:0 "We thank them."

 israel.60.t:0 "[FROM.GetNameDefCap] Refuses to Send Aid!"
 israel.60.d:0 "Our recent mission to [FROM.GetNameDef] resulted in a disaster, with our people being flatly rejected from even meeting [FROM.GetLeader]."
 israel.60.a:0 "Dogs!"

 israel.61.t:0 "[ISR.GetNameDefCap] Moves to Build the Third Temple!"
 israel.61.d:0 "[ISR.GetLeader] proclaimed today in Jerusalem that with the Jewish people's control of the holy Temple Mount, [ISR.GetNameDef] will begin construction of the Third Temple effective immediatly. This will almost certainly involve the destruction of the Al-Aqsa Mosque, something we can not allow. We must intervene."
 israel.61.a:0 "They have officialy lost their minds!"
 israel.61.b:0 "Who cares?"

 israel.62.t:0 "The Third Temple War"
 israel.62.d:0 "A few days ago in Jerusalem, [ISR.GetLeader] proclaimed that with the Jewish people's control of the holy Temple Mount, [ISR.GetNameDef] will begin construction of the Third Temple effective immediatly. This instantly sparked an insane outrage throughout the entire Muslim world, which ended with almost all muslim nations declaring war on Israel to prevent the destruction of Al Aqsa.\n\nExperts around the world are baffled that [ISR.GetNameDef] would even try such a thing."
 israel.62.a:0 "Reality is truly stranger than fiction."

 israel.70.t:0 "Dov Hoz Dies in Car Crash"
 israel.70.d:0 "Dov Hoz, pioneer of Jewish aviation and advisor to to the government, has perished in a tragic car crash on Road 4 earlier today after his car veered off the road into a concrete wall. In the car with him were his wife and daughter, which also perished in the fatal accident."
 israel.70.a:0 "A true loss for aviation."

 israel.71.t:0 "Dov Hoz Survives Car Crash"
 israel.71.d:0 "Dov Hoz, pioneer of Jewish aviation and advisor to to the government, survived a car accident on Road 4 earlier today after his vehicle veered into the side ditch. but he managed to regain control and narrowly miss a concrete wall. Hoz and his wife and daughter who were in the car with him were left with only minor injuries."
 israel.71.a:0 "A disaster averted."

 israel.72.t.a:0 "Maronite Rebellion!"
 israel.72.d.a:0 "Ever since we gained independence, there have been many ethnic tensions which have plagued our nation. Today, these tensions culminated into a coup attempt by the Maronites, who some claim are secretely being funded by [ISR.GetNameDef], and after several hours of fighting across the nations the revolters..."
 israel.72.t.b:0 "Maronite Rebellion in Lebanon!"
 israel.72.d.b:0 "Our occupation of Lebanon was never too popular, but today the tensions in the region have boiled to a breaking point. All across Lebanon, Maronite militias have begun to engage our forces, suspected to be supported by [ISR.GetNameDef]. Some say this battle is not one worth fighting, and we should disengage from the region.\n\nWhat shall be done?"
 israel.72.a:0 "Leave them be, we have more important things to deal with."
 israel.72.b:0 "They will be crushed!"
 israel.72.c:0 "Were beaten back and destroyed!"
 israel.72.d:0 "Succesfully couped the government!"

 israel.73.t:0 "Maronite Rebellion in Lebanon!"
 israel.73.d.a:0 "After our succesfull funding of the Maronite forces in Lebanon, they have succesfully revolted and taken over the country. We can exert our influence to take over control of their government, however it might be best not to involve ourselves too much in their war."
 israel.73.d.b:0 "After our succesfull funding of the Maronite forces in Lebanon, they have succesfully revolted and taken over the country. Now, we can exert our influence to take over control of their government."
 israel.73.a:0 "Very well."
 israel.73.b:0 "It is best to not involve ourselves too much."

 israel.74.t:0 "[ISR.GetNameDefCap] Offers Partition of Syria"
 israel.74.d:0 "[ISR.GetLeader] has come to our government today with a proposal to split Syria between our two nations. We have had claims on the Syrian territory ever since the fall of the Ottoman Empire, and perhaps this would be a good time to reclaim our lost territory."
 israel.74.a:0 "We agree."
 israel.74.b:0 "We have other things to worry about."
 
 israel.75.t:0 "[TUR.GetNameDefCap] Accepts Our Offer"
 israel.75.d:0 "The [TUR.GetAdjective] leadership has accepted our proposal of partitioning Syria. It is time to act."
 israel.75.a:0 "To war!"

 israel.76.t:0 "[TUR.GetNameDefCap] Refuses Our Offer"
 israel.76.d:0 "[TUR.GetLeader] has refused our offer for a partition of Syria, claiming that [TUR.GetNameDef] has more important issues to worry about." 
 israel.76.a:0 "We will attack anyway!"
 israel.76.b:0 "It is best to call off the attack."

 israel.80.t:0 "Suez Canal Closure"
 israel.80.d:0 "Following the [ISR.GetAdjective] victory against [EGY.GetNameDef] in the Sinai War, the two governments' failure to negotiate a plan to deal with the Suez Canal has caused a temporary shutdown in the Canal's operation.\n\n All ships approaching the Canal Zone have been prepared to make the journey across the Cape of Good Hope, with many major world powers already contemplating to pressure [ISR.GetNameDef] and [EGY.GetNameDef] to reach a compromise, before sanctions will be placed."
 israel.80.a:0 "Not our issue to deal with."
 israel.80.b:0 "We must pressure them!"
 israel.80.c:0 "We should probably reach an agreement before this gets out of hand."

 israel.81.t:0 "[FROM.GetNameDefCap] Pressures Us for Negotiations!"
 israel.81.d:0 "Following the closure of the Suez Canal, [FROM.GetLeader] has come to our government with demands for negotiations for it's re-opening."
 israel.81.a:0 "We should probably think of a plan."

 israel.82.t:0 "[ISR.GetNameDefCap] Offers Peace Negotiations"
 israel.82.d:0 "Earlier today, the diplomatic envoy of [ISR.GetNameDef] has come to us offering peace negotiations regarding the Canal. As we are both under diplomatic pressure to re-open the canal soon, we should consider accepting this offer. Perhaps we can even get something out of it."
 israel.82.a:0 "We will accept."
 israel.82.b:0 "No negotiation!"

 israel.83.t:0 "[EGY.GetNameDefCap] Rejects Negotiations"
 israel.83.d:0 "The [EGY.GetAdjective] envoy has flatly rejected our offer for negotiations, citing that they will never negotiate with the Zionist Entity."
 israel.83.a:0 "Our hand has been slapped back into our face."

 israel.84.t:0 "[EGY.GetNameDefCap] Willing to Negotiate"
 israel.84.d:0 "The [EGY.GetAdjective] envoy has expressed their willingness to negotiate over the fate of the canal. It is probably in our best offer to begin negotiations soon, as diplomatic pressure mounts."
 israel.84.a:0 "Let us begin."
 israel.84.b:0 "We will never negotiate with them."

 israel.85.t:0 "[ISR.GetNameDefCap] Refuses Negotiations"
 israel.85.d:0 "The [ISR.GetAdjective] government has refused our attempts at negotiations, citing that they will not give up land that can be used to attack them."
 israel.85.a:0 "Our hand has been slapped back into our face."

 israel.86.t:0 "Choosing Our Offer"
 israel.86.d:0 "As we are negotiating from a position of strength, we can choose what our offer will be. Some members of the government refuse to return major amounts of territories, saying that the Egyptians will surely use it to attack us once they have an oppertunity. Others are more optimistic about the peace process, and as such are willing to sacrifice more land for a better chance of successful negotiations.\n\nIt is up to us to decide."
 israel.86.a:0 "We will offer return of the Canal and nothing more."
 israel.86.b:0 "We can return the entire Sinai to them, as long as it is demilitarized."
 israel.86.c:0 "We are willing to return the entirety of the Sinai to their control, in return for a permanent peace."

 israel.87.t:0 "[EGY.GetNameDefCap] Rejects Our Offer!"
 israel.87.d:0 "The [EGY.GetAdjective] diplomats have refused our offer, stating that it is not enough. We can choose to concede for more generous offer, or end the negotiations entirely."
 israel.87.a:0 "We will offer return of the Canal and nothing more."
 israel.87.b:0 "We can return the entire Sinai to them, as long as it is demilitarized."
 israel.87.c:0 "We are willing to return the entirety of the Sinai to their control, in return for a permanent peace."
 israel.87.d:0 "Damn them! We've had enough!"

 israel.88.t:0 "Negotiations Break Down"
 israel.88.d:0 "Our negotiations with [ISR.GetNameDef] have broken down. The canal remains closed, and the diplomatic pressure still remains."
 israel.88.a:0 "Damn them!"

 israel.89.t:0 "Suez Negotiations Break Down"
 israel.89.d:0 "As many expected, the recent negotiations between [ISR.GetNameDef] and [EGY.GetNameDef] have broken down. The two sides have failed to find common ground, and as diplomats head home, the canal remains unoperational. Many believe this will escalate into a war in the future."
 israel.89.a:0 "Did anyone really expect anything?"

 israel.90.t:0 "[ISR.GetNameDefCap] Offers Return of East Suez"
 israel.90.d:0 "The [ISR.GetAdjective] delegation has offered us the return of the eastern Suez Canal in turn for a permanent peace treaty. Although this is a harsh offer, maybe it is in our interests to accept anyway."
 israel.90.a:0 "We will accept if the Sinai is demilitarized."
 israel.90.b:0 "That is too much!"

 israel.91.t:0 "[EGY.GetNameDef] Requests Demilitarization of the Sinai"
 israel.91.d:0 "The [EGY.GetAdjective] diplomats have expressed willingness to accept our offer, however their only term is that the Sinai be demilitarized in return. Do we accept this?"
 israel.91.a:0 "Their terms are acceptable."
 israel.91.b:0 "Why do they think they are negotiating from strength? No!"

 israel.92.t:0 "[ISR.GetNameDefCap] Accepts"
 israel.92.d:0 "[ISR.GetLeader] has accepted our terms, and the Sinai will be demilitarized as per our request. The final treaty will be signed shorty."
 israel.92.a:0 "A historic day."

 israel.93.t:0 "[ISR.GetNameDefCap] Offers a Demilitarized Sinai"
 israel.93.d:0 "The [ISR.GetAdjective] delegation has offered us the return of the entire Sinai Peninsula to our authority on the terms that it become a demilitarized zone and a permanent peace treaty. This offer seems to be in our favour, should we accept?"
 israel.93.a:0 "Acceptable terms."
 israel.93.b:0 "Not enough!"

 israel.94.t:0 "[EGY.GetNameDefCap] Accepts"
 israel.94.d:0 "[EGY.GetLeader] has accepted our terms, and the Sinai will returned to them and be demilitarized as per our request. The final treaty will be signed shorty."
 israel.94.a:0 "A historic day."

 israel.95.t:0 "[ISR.GetNameDefCap] Offers Sinai for Peace"
 israel.95.d:0 "The [ISR.GetAdjective] delegation has offered us the return of the entire Sinai Peninsula to our authority on the terms that we sign a permanent peace treaty. This offer seems to be in our favour, and most of the government wishes for us to accept."
 israel.95.a:0 "We should take this offer while we still can."

 israel.96.t:0 "[EGY.GetNameDefCap] Accepts"
 israel.96.d:0 "[EGY.GetLeader] has accepted our terms, and the Sinai will returned to them and a permanent peace will be signed. The final treaty will be signed shorty."
 israel.96.a:0 "A historic day."

 israel.99.t:0 "The Treaty of Nicosia"
 israel.99.d.a:0 "Today, news of the final treaty between [EGY.GetNameDef] and [ISR.GetNameDef] has reached the world. After intense negotiations in the past couple days, [EGY.GetLeader] shook hands with [ISR.GetLeader] as they signed the treaty.\n\nThe treaty outlines the plan to re-open the Suez Canal, where the East Bank of the canal will be administered by Egypt with full passage rights for [ISR.GetAdjective] shipping. As outlined in the treaty, The Sinai peninsula will remain under [ISR.GetAdjective] civil administration, but will become a demilitarized zone.\n\nAs the Canal is opened, many are more optimistic of a lasting peace in the Middle East."
 israel.99.d.b:0 "Today, news of the final treaty between [EGY.GetNameDef] and [ISR.GetNameDef] has reached the world. After intense negotiations in the past couple days, [EGY.GetLeader] shook hands with [ISR.GetLeader] as they signed the treaty.\n\nThe treaty outlines the plan to re-open the Suez Canal, where the East Bank of the canal will be administered by Egypt with full passage rights for [ISR.GetAdjective] shipping. As outlined in the treaty, The Sinai peninsula will return to Egyptian civil administration, but will become a demilitarized zone.\n\nAs the Canal is opened, many are more optimistic of a lasting peace in the Middle East."
 israel.99.d.c:0 "Today, news of the final treaty between [EGY.GetNameDef] and [ISR.GetNameDef] has reached the world. After intense negotiations in the past couple days, [EGY.GetLeader] shook hands with [ISR.GetLeader] as they signed the treaty.\n\nThe treaty outlines the plan to re-open the Suez Canal, where the East Bank of the canal will be administered by Egypt with full passage rights for [ISR.GetAdjective] shipping. As outlined in the treaty, the Sinai peninsula will return to full Egyptian administration, with a non-aggression pact being signed between the nations. \n\nAs the Canal is opened, many are more optimistic of a lasting peace in the Middle East."
 israel.99.a:0 "One step forward towards peace."


 israel.100.t:0 "[ISR.GetNameDefCap] Declares Independence"
 israel.100.d:0 "Earlier today, news was received of [ISR.GetLeader]'s declaration of independence. Althought still in a war with [PAL.GetNameDef], the Arab militias in Palestine have proven that they are too incompetent to deal with the Zionist forces, which forces our hand to intervene."
 israel.100.a:0 "Launch the invasion."
 israel.100.b:0 "They can fight for themselves."

 israel.101.t:0 "[ISR.GetAdjective] Forces Enter the Sinai"
 israel.101.d:0 "With our recent failures in the war against [ISR.GetNameDef], their troops have pushed us back all the way to our own territory. Many call for a ceasefire agreement."
 israel.101.a:0 "We must negotiate a ceasefire."
 israel.101.b:0 "We must keep fighting!"

 israel.102.t:0 "[EGY.GetNameDefCap] Offers Ceasefire"
 israel.102.d:0 "After our troops entered the Sinai, the Egyptian forces have offered us a ceasefire to end the fighting. We must take it as this will free our forces to fight on other fronts."
 israel.102.a:0 "Am Yisrael Hai!"

 israel.103.t:0 "[ISR.GetAdjective] Forces Cross the Jordan"
 israel.103.d:0 "With our recent failures in the war against [ISR.GetNameDef], their troops have pushed us back all the way to our own territory. Many call for a ceasefire agreement."
 israel.103.a:0 "We must negotiate a ceasefire."
 israel.103.b:0 "We must keep fighting!"

 israel.104.t:0 "[JOR.GetNameDefCap] Offers Ceasefire"
 israel.104.d:0 "After our troops crossed the Jordan River, the Jordanian forces have offered us a ceasefire to end the fighting. We must take it as this will free our forces to fight on other fronts."
 israel.104.a:0 "Am Yisrael Hai!"

 israel.105.t:0 "[ISR.GetAdjective] Forces Cross the Jordan"
 israel.105.d:0 "With our recent failures in the war against [ISR.GetNameDef], their troops have pushed us back all the way to our own territory. Many call for a ceasefire agreement."
 israel.105.a:0 "We must negotiate a ceasefire."
 israel.105.b:0 "We must keep fighting!"

 israel.106.t:0 "[SYR.GetNameDefCap] Offers Ceasefire"
 israel.106.d:0 "After our troops crossed the Jordan River, the Syrian forces have offered us a ceasefire to end the fighting. We must take it as this will free our forces to fight on other fronts."
 israel.106.a:0 "Am Yisrael Hai!"

 israel.107.t:0 "[ISR.GetAdjective] Forces Cross the Border"
 israel.107.d:0 "With our recent failures in the war against [ISR.GetNameDef], their troops have pushed us back all the way to our own territory. Many call for a ceasefire agreement."
 israel.107.a:0 "We must negotiate a ceasefire."
 israel.107.b:0 "We must keep fighting!"

 israel.108.t:0 "[LEB.GetNameDefCap] Offers Ceasefire"
 israel.108.d:0 "After our troops crossed the border, the Lebanese forces have offered us a ceasefire to end the fighting. We must take it as this will free our forces to fight on other fronts."
 israel.108.a:0 "Am Yisrael Hai!"

 israel.109.t:0 "Forces in Palestine Cut Off"
 israel.109.d:0 "With our recent failures in the war against [ISR.GetNameDef], the Jordanian and Syrian governments have exited the war, cutting off our units from the battle."
 israel.109.a:0 "We must negotiate a ceasefire."
 israel.109.b:0 "Just a temporart setback!"

 israel.110.t:0 "[IRQ.GetNameDefCap] Offers Ceasefire"
 israel.110.d:0 "After the Jordanian and Syrian withdrawal from the war, the Iraqi forces can no longer reach our territory and as such they have offered a ceasefire agreement."
 israel.110.a:0 "Am Yisrael Hai!"

 israel.111.t:0 "Palestinian Forces Failing"
 israel.111.d:0 "The civil war in the Mandate of Palestine region has been dragging on for a while, and the Palestinians have shown that they are incapable of dealing with the [ISR.GetAdjective] forces. We must intervene soon."
 israel.111.a:0 "Prepare for the worst."

 israel.112.t:0 "Arab Armies Invade"
 israel.112.d:0 "Seeing our failure to defeat the [ISR.GetAdjective] forces, the surrounding arab nations have launched an invasion into our territory. While crossing the border, they were greeted with cheers, but to our suprise immediatly began disarming our troops.\n\nThis is no liberation."
 israel.112.a:0 "We tried."

 israel.999.t:0 "Ad Halom"
 israel.999.d:0 "Following our declaration of independence, the armies of the neighbouring Arab states have entered our territory. This was an expected outcome, but we must not let this lower our spirits.\n\nFor 2000 years, we were in hiding, holding onto hope, hope that one day, we will have a land to call home.\n\nThat day is this day. Today we fight for our ancestors who fought 2000 years ago.\n\nToday, we have no where else to run to!\n\nThere is no going back now!"
 israel.999.a:0 "No further!"

 israel.1000.t:0 "Arab Armies Enter Palestine"
 israel.1000.d:0 "Following the recent [ISR.GetAdjective] declaration of independence, the surrounding Arab states, which have been supporting the Arab fighters in the region, have formally decided to intervene in the conflict.\n\nHaving failed to defeat the Jewish forces, the Arab militias in the region have either been disarmed or integrated into the invading armies. The [ISR.GetAdjective] forces, on the other hand, have been united under a single banner, greatly bolstering their fighting capabilites.\n\nThe dominoes wait for their turn."
 israel.1000.a:0 "Ad Halom!"
 israel.1000.b:0 "Our victory is assured!"
 israel.1000.c:0 "David versus Goliath."

 ################################
 #IDEAS
 ################################
 ISR_histadrut_start:0 "The Histadruts"
 ISR_histadrut_start_desc:0 "Formed by the Labour Zionist Yishuv in the Mandate era, the Histadruts are the main labour unions in Israel. They are exceptionally strong compared to most international labour unions which gives us certain advantages and disadvantages."
 ISR_disorganized_militias:0 "Power Split"
 ISR_disorganized_militias_desc:0 "Our fighting force is mostly comprised of the Haganah, the socialist militia that answers to David Ben-Gurion and the Yishuv government, however also partaking in the fighting is the revisionist Irgun, led by [ISR.GetNeutralLeader], a right wing militia that while much smaller in numbers does not answer to Ben-Gurion's government, which impedes our war effort."
 ISR_alei_barikadot:0 "Alei Barikadot!"
 ISR_alei_barikadot_desc:0 "It is time to lead our nation to victory! On the barricades we shall meet!"
 ISR_always_first:0 "Ben Gurion's Plan"
 ISR_always_first_desc:0 "The enemy's advance must be halted! No Further!"
 ISR_ad_halom:0 "§OAd Halom§!"
 ISR_ad_halom_desc:0 "For 2000 years, we lived in exile, under foreign rule, without a voice.\nFor 2000 years, we lived in hope, hope that one day, we will have a land to call home.\nThat day is this day. If we lose today, we have nowhere to run to!\n\nNo Further!"
 r56_ISR_negev_modifier:0 "Unmapped Desert"
 r56_ISR_negev_offensive:0 "Operation Yoav"
 r56_ISR_jerusalem_strategy:0 "Jerusalem Strategy"
 r56_ISR_retake_jerusalem:0 "Jerusalem Strategy"
 r56_ISR_attack_west_bank:0 "Take the West Bank"
 ISR_aliyah:0 "The Sixth Aliyah"
 ISR_aliyah_desc:0 "Following our independence, hundreds of thousands of Jewish refugees from all across the world flock to Israel for asylum from the horrors of fascism and anti-semitism."
 ISR_president_weizmann:0 "Chaim Weizmann (President of Israel)"
 ISR_president_weizmann_desc:0 "The Yishuv's delegate all the way back at the Treaty of Sevres, Chaim Weizmann was the obvious choice for [ISR.GetAdjective] President. He led the Zionist movement through it's most turbulent times, earning his title as Head of State."
 ISR_veteran_zionist:0 "Zionist Veteran"
 ISR_president_einstein:0 "Albert Einstein (President of Israel)"
 ISR_president_einstein_desc:0 "Dedicating his entire life to the advancement of science, Albert Einstein never believed he was meant for politics. However, after leaving Germany to escape anti-semetic persecution, and the formation of a new Jewish state in Israel, Einstein was invited to become President of the new nation. Believing it to be a good place to advocate his scientific platform, he accepted the offer and now teaches at the Hebrew University of Jerusalem that he helped create."
 ISR_scientific_genius:0 "Scientific Genius"
 ISR_revisionist_author:0 "Revisionist Author"
 ISR_president_ben_zvi:0 "Yitshak Ben-Zvi (President of Israel)"
 ISR_president_ben_zvi_desc:0 "A friend of David Ben-Gurion ever since the days of the Second Aliyah, Isaac Shimshelevich escaped the Russian authorities in 1907 and fled to Palestine out of desperation, adopting the Hebrew name Yitshak Ben-Zvi. Ben-Zvi helped recover the fractured Poali Zion party into the formidable powerhouse that is now Hashomer Hatsair after being recruited by Yisrael Shochat to counterbalance Ben-Gurion's influence in the Yishuv. Despite this, Ben-Zvi and Ben-Gurion became good friends and after being exiled to Egypt by Ottoman authorities during the Great War, they returned to Palestine to continue the struggle for an independent Jewish state, a dream which has now come true."
 ISR_president_klausner:0 "Joseph Klausner (President of Israel)"
 ISR_president_klausner_desc:0 "A well respected historian and professor of Hebrew Literature, Joseph Gedaliah Klausner was born in Lithuania in 1874. A commited zionist with personal ties to Herzl, he attended the first Zionist congress in 1897 and later settled in Palestine in 1919. He would go on to study Hebrew literature and become friends with many political activists such as Ze'ev Jabotinsky and Menachem Ussishkin, which would eventually grant him Jabotinsky's nomination for president."
 ISR_labour_zionist:0 "Labour Zionist"
 ISR_inexperienced_politician:0 "Inexperienced Politician"
 ISR_the_great_father:0 "The Great Father of Israel"
 ISR_figure_of_the_jewish_people:0 "True Successor of Herzl"
 ISR_nathan_yellin_mor_trait:0 "Nathan Yellin-Mor"
 ISR_yisrael_elidad_trait:0 "Yisrael Elidad"
 ISR_yisrael_elidad_trait_communism:0 "Yisrael Elidad"
 ISR_yitshak_shamir_trait:0 "Yitshak Shamir"
 ISR_special_night_squads_idea:0 "Special Night Squads"
 ISR_special_forces_idea:0 "Invest in Special Forces"
 ISR_jewish_emigration:0 "Jewish Emigration"
 ISR_zionist_consensus:0 "It Is No Dream"
 ISR_zionist_consensus_desc:0 "After 2000 years, the Jewish people finally have their own state. But this has not come without a price. We have many enemies around us, and we must make sure we are able to defend our Zion."
 ISR_defense_of_zion:0 "Am Yisrael Hai"
 ISR_defense_of_zion_desc:0 "After 2000 years of exile, opression, pogroms, and genocides, the Jewish people finally have a place to call home. The journey was not easy, and neither will the future be. But today, we can rest safe, knowing that the people of Yisrael live on."
 ISR_diaspora_volunteers:0 "Sound the Shofar"
 ISR_diaspora_volunteers_desc:0 "Jews from around the world flock to defend their homeland."
 r56_ISR_minority_government:0 "Minority Government"
 r56_ISR_minority_government_desc:0 "Due to our country's divided political scene, we cannot push most the bills we want to alone. We must choose which party to compromise with in order to achieve our goals."
 ISR_no_constitution:0 "Lack of a Constitution"
 ISR_no_constitution_desc:0 "With the establishment of our new state, our nation lacks a constitution. This can cause major issues down the road if we are not succesfull in drafting one."
 ISR_basic_laws:0 "Basic Laws of Israel"
 ISR_basic_laws_desc:0 "Our mission to write a constitution has utterly failed. We are only left with an ambiguous group of "Basic Laws" that define our states's institutions, but these are all too easy to change. This will probably cause trouble in the future."
 ISR_austerity:0 "Severe Austerity Measures"
 ISR_austerity_desc:0 "Prime Minister Ben-Gurion has put into effect severe austerity measures to make sure our new nation does not completely collapse.. This includes food rationing, high taxes, and more. These policies are very unpopular, but some see the reason for their implementation. How long these should go on is a hotly debated topic."
 r56_ISR_israeli_constitution:0 "The [ISR.GetAdjective] Constitution"
 r56_ISR_israeli_constitution_desc:0 "We have managed to write a constitution for our new state. However, there are many people who do not agree with the final result. We must make sure this does not cause any problems in the future."
 ISR_economic_plan:0 "Meir Ya'ari's Industrial Plan"
 ISR_economic_plan_desc:0 "Finance Minister Meir Ya'ari has put forward a great economic plan for a greater socialist Israel. We must follow this plan to grow our economy."
 ISR_kibbutzim:0 "Invest in Kibbutzim"
 ISR_kibbutzim_desc:0 "Agrarian Kibbutzim are the base behind our economic plan. We must support them to reduce our reliance on foreign food imports."
 ISR_histadrut_strong:0 "Strengthened Histadruts"
 ISR_histadrut_strong_desc:0 "The workers' unions of the country, the Histadruts, must be strengthened for the rights of the worker to be protected."
 ISR_nationalized_institutions:0 "Nationalized Institutions"
 ISR_nationalized_institutions_desc:0 "Nationalizing institutions such as education and healthcare can help us make sure no funds are being abused and everyone recieves fair treatment."
 ISR_bituah_leumi:0 "Bituah Leumi"
 ISR_bituah_leumi_desc:0 "We must make sure that we care for those who cannot care for themselves. We will create a new agency to give help to disabled or elderly people."
 ISR_welfare:0 "Expand Welfare for Immigrants"
 ISR_welfare_desc:0 "With the Aliyah crisis in our country, immigrants are ariving in impoverished conditions. We must change this quickly by handing out welfare for new arrivals."
 ISR_white_collar_boom:0 "White Collar Boom"
 ISR_white_collar_boom_desc:0 "Our nation is small and lacking in resources. We must invest in white collar enterprises, to always stay ahead technologically if we cannot militarily."
 ISR_arab_voting:0 "Arab Voting Rights"
 ISR_arab_voting_desc:0 "Granting Arabs the right to vote in our elections is a first step towards co-existance."
 ISR_histadrut_weak:0 "Weakened Histadruts"
 ISR_histadrut_weak_desc:0 "Weakening the Histadruts allows us to lower compensation for workers, meaning more capital for us to spend on other projects."
 ISR_secularized_education:0 "Secularized Education"
 ISR_secularized_education_desc:0 "To protect our nation, we must raise our new generation with secular and scientific values."
 ISR_religious_parties_idea_1:0 "Religious Party Cooperation"
 ISR_religious_parties_idea_1_desc:0 "Although we do not share the same values, we must cooperate with the religious parties due to their large power."

 ISR_suez_pressure_1:0 "Minor Diplomatic Pressure"
 ISR_suez_pressure_1_desc:0 "Due to the closure of the Suez Canal, we have recieved minor diplomatic pressure from major nations to work towards negotiations for it's re-opening."
 ISR_suez_pressure_2:0 "Marginal Diplomatic Pressure"
 ISR_suez_pressure_2_desc:0 "Due to the closure of the Suez Canal, we have recieved marginal diplomatic pressure from major nations to work towards negotiations for it's re-opening."
 ISR_suez_pressure_3:0 "Moderate Diplomatic Pressure"
 ISR_suez_pressure_3_desc:0 "Due to the closure of the Suez Canal, we have recieved moderate diplomatic pressure from major nations to work towards negotiations for it's re-opening."
 ISR_suez_pressure_4:0 "Large Diplomatic Pressure"
 ISR_suez_pressure_4_desc:0 "Due to the closure of the Suez Canal, we have recieved large diplomatic pressure from major nations to work towards negotiations for it's re-opening."
 ISR_suez_pressure_5:0 "Severe Diplomatic Pressure"
 ISR_suez_pressure_5_desc:0 "Due to the closure of the Suez Canal, we have recieved severe diplomatic pressure from major nations to work towards negotiations for it's re-opening."



 r56_ISR_palestinian_resistance:0 "High Palestinian Resistance"
 r56_ISR_palestinian_resistance_low:0 "Low Palestinian Resistance"
 r56_ISR_palestinian_resistance_lower:0 "Arabic Military Exemptions"
 ISR_1936:0 "Haganah Militia"

 ################################
 #FOCUS#
 ################################
 #WAR
 ISR_revolution:0 "If You Will It..."
 ISR_revolution_desc:0 "A battle for our homeland has begun. We must overcome this challenge, for the glory of Zion.\n\nIf you will it, it is no dream!"

 ISR_call_diaspora_volunteers:0 "Sound the Shofar"
 ISR_call_diaspora_volunteers_desc:0 "There are countless Jewish people all across the world who will come to aid their people. We must send out a formal call for aid."

 ISR_consolidate_haganah:0 "Consolidate the Haganah"
 ISR_consolidate_haganah_desc:0 "David Ben-Gurion and the Haganah are our best chance to defend the nation. We must make sure the Irgun cannot subvert our efforts."
 ISR_dealing_with_irgun:0 "Deal with the Irgun"
 ISR_dealing_with_irgun_desc:0 "If we are to make sure they do not gain too much power during the war, we must begin work constraining the Irgun."
 ISR_subvert_irgun_influence:0 "Subvert Irgun Influence"
 ISR_subvert_irgun_influence_desc:0 "We must subvert the influence of the Irgun in our country. They are a direct threat to our people."
 ISR_form_the_idf:0 "Form the Israel Defense Forces"
 ISR_form_the_idf_desc:0 "In order to subvert influence from the Irgun, we must merge the many wings of the Haganah into a the united Israel Defence Forces."
 ISR_purge_irgun:0 "Purge the Irgun"
 ISR_purge_irgun_desc:0 "With all our preparations, it is time to purge the Irgun once and for all."
 ISR_ben_gurion_strategy:0 "Ben Gurion's Strategy"
 ISR_ben_gurion_strategy_desc:0 "Prime Minister Ben-Gurion has laid forth a strategy for a southern thrust into the Negev to split the Arab forces in two. We must follow his plan."
 ISR_southern_plan:0 "The Negev Plan"
 ISR_southern_plan_desc:0 "We must first build up our army's capabilities if we are to succeed in our plan to liberate the Negev"
 ISR_operation_yoav:0 "Launch Operation Yoav"
 ISR_operation_yoav_desc:0 "The time has come. We will thrust southwards with all our might, and cut the Arab forces into two!"

 ISR_czech_weaponry:0 "Czechoslovakian Weapon Purchases"
 ISR_czech_weaponry_desc:0 "[CZE.GetNameDefCap] has plenty of weapon stockpiles we could purchase in our struggle."

 ISR_gather_irgun:0 "Gather the Irgun"
 ISR_gather_irgun_desc:0 "David Ben-Gurion and the Haganah cannot be trusted with our country's future. Only Ze'ev Jabotinsky is fit to lead us, for a greater Judea!"
 ISR_subvert_haganah:0 "Subvert the Haganah"
 ISR_subvert_haganah_desc:0 "The Haganah is larger than us, but they are preoccupied with the war. We can use this to our advantage."
 ISR_steal_haganah_weapons:0 "Siphon Haganah Weapons"
 ISR_steal_haganah_weapons_desc:0 "We should take advantage of their preoccupation and stealthily siphon Haganah weaponry to arm our own soldiers."
 ISR_spread_revisionist_media:0 "Spread Revisionist Media"
 ISR_spread_revisionist_media_desc:0 "We must make our cause known around the country so the people will join our righteous cause."
 ISR_assume_the_national_cause:0 "Assume the National Cause"
 ISR_assume_the_national_cause_desc:0 "This war is a critical point in our people's history. We cannot let our actions be controlled by the weak leader Ben-Gurion and his Haganah. It is time to take over."
 ISR_begin_approach:0 "Menachem Begin's Approach"
 ISR_begin_approach_desc:0 "Irgun leader Menachem Begin has proposed a new plan, centering around holding Jerusalem and focusing our efforts on the West Bank. This is the clear path to victory."
 ISR_jerusalem_strategy:0 "The Jerusalem Strategy"
 ISR_jerusalem_strategy_desc:0 "If we are to follow Begin's plan, we must make sure we have secured control over Jerusalem and are able to defend it."
 ISR_the_west_bank:0 "Clear the Jerusalem Corridor"
 ISR_the_west_bank_desc:0 "Our Holy City of Jerusalem is besieged. We must break through, and open the supply road into the city."

 ISR_legacy_of_the_conference:0 "Legacy of the Jerusalem Conference"
 ISR_legacy_of_the_conference_desc:0 "With the peaceful end of the mandate, we find ourselves in an advantagous situation. We were not given all the territory we yearn for, but we will make do. It is time to move forward."

 ISR_win:0 "...It Is No Dream"
 ISR_win_desc:0 "Victory! We have secured the holy land promised to our ancestors so long ago. It is time to build our new nation."
 #POLITICAL
 ISR_convene_knesset:0 "Convene the Knesset"
 ISR_convene_knesset_desc:0 "After the independence of our new state, we must convene the Knesset in order to hold our first elections."

 ISR_hashomer:0 "Reinforce the Young Guard"
 ISR_hashomer_desc:0 "Ben-Gurion has the right approach, however he fails to see the larger picture. We must push towards a brighter, socialist future!"
 ISR_cooperate_maki:0 "Cooperate With Maki"
 ISR_cooperate_maki_desc:0 "We cannot compromise our pro-Soviet stance. We must work with Maki and the PCP to further our socialist dream of Zion."
 ISR_lessen_soviet_stance:0 "Lessen our Soviet Stance"
 ISR_lessen_soviet_stance_desc:0 "In order to secure larger support, we must lessen our pro-Soviet stance. We might lose the support of the hardliners, but we will gain support from the rest."
 ISR_promise_arabs:0 "Promise Arab Rights"
 ISR_promise_arabs_desc:0 "We cannot ignore the needs of the Arab populace. It is our duty to make sure they are taken care of."
 ISR_expand_rural_influence:0 "Expand Rural Influence"
 ISR_expand_rural_influence_desc:0 "We must support our largest voter base in the Kibbutz communities. They are the lifeblood that keeps our country floating."
 ISR_brighter_future:0 "Towards a Brighter Future"
 ISR_brighter_future_desc:0 "The time has come. We must trust in our Young Guard to secure a brighter future for our people."

 ISR_mapai:0 "Rally Around Ben-Gurion"
 ISR_mapai_desc:0 "David Ben-Gurion is the true leader of our new nation. No man has sacrificed as much as him. He will lead us to a stable nation!"
 ISR_demand_secular_education:0 "Push Secularization"
 ISR_demand_secular_education_desc:0 "We must make sure the next generation of our great nation is a secular and well educated one. We cannot allow religious influence to spread too far."
 ISR_appease_religious:0 "Appease the Religious Parties"
 ISR_appease_religious_desc:0 "The left in Hashomer is too radical. If we are to make a functioning coalition, we must appease the religious parties."
 ISR_promote_urban:0 "Promote the Urban Working Class"
 ISR_promote_urban_desc:0 "The urban workers are the lifeblood of the nation. We must protect their rights to secure their support."
 ISR_form_DLN:0 "Form the DLN"
 ISR_form_DLN_desc:0 "We should support the formation of a friendly Arab party to our government, so that we may gather their support."
 ISR_steady:0 "Steady As She Goes"
 ISR_steady_desc:0 "Mapai and Ben-Gurion have lead us this far. They will guide us to a stable society!"

 ISR_centre:0 "Unite the Centre Bloc"
 ISR_centre_desc:0 "By presiding over a coalition between the New Aliyah and General Zionist parties, we will be able to strengthen the liberal elements of our society and create a modern and technologically advanced Israel, just as Herzl envisioned it."
 ISR_campaign_women:0 "Push Women's Rights"
 ISR_campaign_women_desc:0 "Women's rights is a serious topic in our society, and we cannot allow them to fall behind the rest. Together, we are stronger."
 ISR_lean_mapai:0 "Lean Towards Mapai"
 ISR_lean_mapai_desc:0 "It is no secret that we cannot form a government alone. By leaning towards Mapai, we ensure a free and just society, where are all can succeed"
 ISR_lean_hatzohar:0 "Lean Towards Hatzohar"
 ISR_lean_hatzohar_desc:0 "It is no secret that we cannot form a government alone. By leaning towards Hatzohar, we can do away with the bureaucracy of the Histadruts."
 ISR_appeal_middle_class:0 "Appeal to the Middle Class"
 ISR_appeal_middle_class_desc:0 "Our main voter base is the urban middle class. We must continue to support them if we wish to succeed."
 ISR_herzl_followers:0 "In Herzl's Footsteps"
 ISR_herzl_followers_desc:0 "We are the successors of Herzl's great Political Zionizm. We must not stray from his legacy, for the good of our nation."

 ISR_hatzohar:0 "Strengthen the Revisionists"
 ISR_hatzohar_desc:0 "Ben-Gurion was too soft on the British occupation. Who is to say he will not sell us out again? We must rally around [ISR.GetNeutralLeader] if we wish to restore our glory."
 ISR_affirm_territorial_claims:0 "Affirm Territorial Claims"
 ISR_affirm_territorial_claims_desc:0 "The true land of Zion is on both sides of the Jordan. We must not forget this."
 ISR_abandon_jordan:0 "Abandon the Transjordan"
 ISR_abandon_jordan_desc:0 "If we are to appeal to moderate voters, we must abandon the Greater Israel idea. Maybe in the future we will have another chance."
 ISR_support_irgun_fighters:0 "Support Former Irgun Fighters"
 ISR_support_irgun_fighters_desc:0 "Even though the Irgun is no more, we must still promise support to former Irgun fighters for their loyalty."
 ISR_cooperate_religious:0 "Cooperate with the Religious Parties"
 ISR_cooperate_religious_desc:0 "The religious parties are our biggest allies. We must give them legitimacy."
 ISR_betar_revived:0 "The Spirit of Betar"
 ISR_betar_revived_desc:0 "We must honor our legacy of resistance. Yodefet, Masada, Betar."

 ISR_the_elections:0 "Hold The Elections"
 ISR_the_elections_desc:0 "The time has come."

 ISR_elect_president:0 "Electing a President"
 ISR_elect_president_desc:0 "Our nation must have a leading figurehead to represent us on the international stage. We should elect a ceremonial president to act as head of state."
 ISR_draft_constitution:0 "Drafting a Constitution"
 ISR_draft_constitution_desc:0 "Our young republic still has no constitution, and this is a danger to our democracy. We must push forward to writing one, even if it will be a challenge."


 ISR_hashomer_leads:0 "Hashomer Leads"
 ISR_hashomer_leads_desc:0 "Victory! Our great ideals for a socialist commonwealth for the Jewish people is within reach. But we must remember that we are not alone here, and we must tend to the needs of everyone else as well."

 ISR_strengthen_union:0 "Strengthen the Histadruts"
 ISR_strengthen_union_desc:0 "The workers' unions of the country, the Histadruts, must be strengthened for the rights of the worker to be protected."
 ISR_soviet_support:0 "Secure Soviet Support"
 ISR_soviet_support_desc:0 "[SOV.GetNameDefCap] is the obvious champion of Zionism worldwide. We must reach out to them for support."
 ISR_limited_austerity:0 "Limit Austerity Measures"
 ISR_limited_austerity_desc:0 "We cannot afford to fully raise the current austerity measures, but we must open our economy slightly to export what little we have."
 ISR_limited_return:0 "Limited Right of Return for Arabs"
 ISR_limited_return_desc:0 "Many Arab people of the land were displaced during the war. If we are to legitimize ourselves, we must slowly let them back in."

 ISR_strengthen_maki:0 "Empower Maki"
 ISR_strengthen_maki_desc:0 "Maki's dream of a binational commune is the future of this nation. We must empower them and work towards it."
 ISR_expand_industrial_hubs:0 "Expand Urban Industrial Hubs"
 ISR_expand_industrial_hubs_desc:0  "By expanding industrial hubs in Urban areas such as Haifa, we can promote further urbanization of the nation."
 ISR_soviet_cooperation:0 "Soviet Military Cooperation"
 ISR_soviet_cooperation_desc:0 "It is in the best interest of both our nations to cooperate militarily with each other, as enemies of the revolution are getting stronger."
 ISR_centralization:0 "Continue Political Centralization"
 ISR_centralization_desc:0 "Our nation has been decentralized for a long time. If we are to expand our influence, we must centralize many institutions."
 ISR_merge_unions:0 "Merge Labour Unions"
 ISR_merge_unions_desc:0 "We must work to merge Arab and Jewish labour unions together, in order to further cooperation in the populace."
 ISR_arab_recruitment:0 "Arab Army Recruitment"
 ISR_arab_recruitment_desc:0 "If we are to reach a unitary society, we must allow Arabic soldiers in our military."
 ISR_levantine_commune:0 "A Levantine Commune"
 ISR_levantine_commune_desc:0 "We must transcend the boundries of ethnic conflict and unite our working classes once and for all into a new union. This is how we gain peace."



 ISR_toe_line:0 "Toe the Line"
 ISR_toe_line_desc:0 "The Maki extremists are too radical and will only destabilize the nation. We must toe the middle line as to not cause a collapse."
 ISR_fix_bureaucracy:0 "Address Histardrut Bureaucracy"
 ISR_fix_bureaucracy_desc:0 "The Histadruts are very bureaucratic currently, which makes many people dislike them. We must adress this if we are to continue letting them run the economy."
 ISR_galilee_development:0 "Develop the Galilee"
 ISR_galilee_development_desc:0 "We must develop the Galilee area of our nation if we are to keep the support of the rural population there."

 ISR_reconciliation:0 "Reconciliation With the Arabs"
 ISR_reconciliation_desc:0 "We cannot be enemies forever. It is time to reconcile, and find out a solution for the future."
 ISR_work_with_arab:0 "Work with Arab Leaders"
 ISR_work_with_arab_desc:0 "We must reach out to likeminded Arab leaders in order to secure a mutual agreement."
 ISR_recognize_beduin:0 "Recognize Beduin Settlments"
 ISR_recognize_beduin_desc:0 "If we are to gain the support of the Beduin in the south, we must recognize their settlements and help them settle down."
 ISR_two_state_solution:0 "Two State Solution"
 ISR_two_state_solution_desc:0 "Anyone who believes that we can retain control over the Arab Majority areas is a fool. We must grant independence to them, for the good of both our peoples."

 ISR_shearim:0 "She'arim Po Niftach"
 ISR_shearim_desc:0 "Our dream of a great Socialist commonewealth has been achieved. For the good of the Jews and the Arabs.\n\nThe gates are opened."

 ISR_invest_in_kibbutzim:0 "Invest in Kibbutzim"
 ISR_invest_in_kibbutzim_desc:0 "Agrarian Kibbutzim are the base behind our economic plan. We must support them to reduce our reliance on foreign food imports."

 ISR_mapai_hashomer:0 "Mending Old Rifts"
 ISR_mapai_hashomer_desc:0 "Although Mapai and Hashomer have had many disagreements, we must put our quarrels aside to focus on the larger picture."

 ISR_setup_public_transit:0 "Expand Public Transit"
 ISR_setup_public_transit_desc:0 "By expanding our public transit network, we can make sure all our citizens can get to places they want to be, making them more efficient in their work."




 ISR_mapai_cemented:0 "Mapai Dominance Cemented"
 ISR_mapai_cemented_desc:0 "The obvious winner for the elections was Mapai. They have lead us for 30 years, they will lead us for 30 more!"

 ISR_begin_nationalization:0 "Begin Industry Nationalization"
 ISR_begin_nationalization_desc:0 "We must nationalize our country's industry in order to make sure it is going to the right places and not being abused."

 ISR_education_reforms:0 "Compulsory Education Act"
 ISR_education_reforms_desc:0 "We must make sure every child in the nation recieves a core education, to make sure our next generation is brighter and better than this one."
 ISR_cement_histadrut_powers:0 "Cement the Histadrut's Powers"
 ISR_cement_histadrut_powers_desc:0 "Giving the Histadruts too much power would be disasterous, but we cannot underappreciate their important role in society. We must send them more support."
 ISR_establish_bituah_leumi:0 "Establish Bituah Leumi"
 ISR_establish_bituah_leumi_desc:0 "We must make sure that we care for those who cannot care for themselves. We will create a new agency to give help to disabled or elderly people."
 ISR_lessen_austerity:0 "Lessen Austerity Measures"
 ISR_lessen_austerity_desc:0 "The current Austerity measures have gone on for long enough. It's time to open up our economy again."
 ISR_palestinian_compromises:0 "Compromise with the Palestinians"
 ISR_palestinian_compromises_desc:0 "We must not forget the Arab's needs in our populace. We must reach an agreement with them."
 ISR_operation_magic_carpet:0 "Operation Magic Carpet"
 ISR_operation_magic_carpet_desc:0 "Our people in Yemen are being prosecuted. We must bring them home, by any means neccesary."

 ISR_the_ageing_father:0 "The Ageing Father"
 ISR_the_ageing_father_desc:0 "Prime Minister Ben-Gurion has expressed multiple times his will to retire from politics and form a Kibbutz in the Negev. Many believe he deserves a well earned rest, but others believe we need his leadership in these times.\n\nWhat should be done?"

 ISR_ben_gurion_stays:0 "Ben-Gurion Stays"
 ISR_ben_gurion_stays_desc:0 "We need Ben-Gurion's leadership in these times. He must stay."
 ISR_develop_negev:0 "Develop the Negev"
 ISR_develop_negev_desc:0 "We must develop the Negev desert as it has much needed room for new immigrants."
 ISR_fund_urban_areas:0 "Fund Immigrant Camps"
 ISR_fund_urban_areas_desc:0 "If the urban areas of the nation are to build enough housing for the immigrant waves, we must secure funding for them."
 ISR_herzl_successor:0 "Herzl's Great Successor"
 ISR_herzl_successor_desc:0 "Prime Minister Ben-Gurion has proven that he is Herzl's great successor. We must recognize this."

 ISR_operation_ezra_nehamiah:0 "Operation Ezra & Nehamia"
 ISR_operation_ezra_nehamiah_desc:0 "Once again, we must airlift our people out of another nation out of fear of opression. This time it is Iraq."

 ISR_sharett_takes_over:0 "Sharett Takes Over"
 ISR_sharett_takes_over_desc:0 "Ben-Gurion must be allowed to rest. Foreign minister Moshe Sharett will take his place."
 ISR_sharett_reforms:0 "Sharett's Economic Reforms"
 ISR_sharett_reforms_desc:0 "We must slightly liberalize our economy. The histadruts are too beaurocratic."
 ISR_further_palestinian_negotiations:0 "Further Palestinian Negotiations"
 ISR_further_palestinian_negotiations_desc:0 "It is possible for us to stop fighting. We must further our negotiations with the Palestinians."
 ISR_sharett_diplomacy:0 "Foreign Diplomacy"
 ISR_sharett_diplomacy_desc:0 "We must extend our diplomacy outwards towards the rest of the world in order to secure economic investments."

 ISR_moses_hess_legacy:0 "Rome and Jerusalem"
 ISR_moses_hess_legacy_desc:0 "Moses Hess, the great visionary of Labour Zionism, is long dead. But his ideals remain alive, and have created our glorious nation. We must not forget this.\n\nDo not say the day will come. Bring on the day. "

 ISR_appeal_west:0 "Appeal to the West"
 ISR_appeal_west_desc:0 "It is in the West's best interests to invest in our young nation. We must appeal for their industrial support."


 ISR_progressives:0 "The New Aliyah"
 ISR_progressives_desc:0 "Being part of our coalition, we must work with the New Aliyah party and support some of their policies."
 ISR_womens_rights:0 "Push Women's Rights"
 ISR_womens_rights_desc:0 "Women's rights are undoubtably important to our nation if we wish for it to truly be free."
 ISR_secularize_public_laws:0 "Secularize Public Laws"
 ISR_secularize_public_laws_desc:0 "Religious laws do nothing but slow our progress. We must undo this regression."

 ISR_general_zionists:0 "The General Zionists"
 ISR_general_zionists_desc:0 "Being part of our coalition, we must work with the General Zionists party and support some of their policies."
 ISR_develop_road_infrastructure:0 "Develop Road Infrastructure"
 ISR_develop_road_infrastructure_desc:0 "If our nation is to thrive, we must expand our infrastructure to allow our citizens to travel with less difficulty."
 ISR_develop_gush_dan:0 "Develop Gush Dan"
 ISR_develop_gush_dan_desc:0 "Gush Dan, the heart of our nation, requires more investments. We should construct more factories there."

 ISR_centre_victorious:0 "The Old Guard"
 ISR_centre_victorious_desc:0 "Herzl's Liberal Zionism was not dead, just in slumber. We will fullfill his legacy."

 ISR_undo_austerity:0 "Undo Austerity Measures"
 ISR_undo_austerity_desc:0 "Ben-Gurion's disasterous wartime austerity measures must be undone. They will only hurt our nation."
 ISR_foreign_experts:0 "Invite Foreign Experts"
 ISR_foreign_experts_desc:0 "There are many foreign experts sympathetic to our cause that could help us advance our researching. We must invite them."
 ISR_promote_electronic_developments:0 "Promote Electronic Developments"
 ISR_promote_electronic_developments_desc:0 "It is no secret we are surrounded by enemies, and as such we must make sure that we are ahead on technology to offset this."
 ISR_economic_liberalisation:0 "Economic Liberalizations"
 ISR_economic_liberalisation_desc:0 "The old socialist economy is no use for a fledgeling state such as ours. We must liberalize our economy to grow it as much as possible."
 ISR_increase_urban_investments:0 "Increase Urban Investments"
 ISR_increase_urban_investments_desc:0 "We must develop our urban areas with more work oppertunities as most our nation resides in them."
 ISR_best_of_the_best:0 "Best of the Best"
 ISR_best_of_the_best_desc:0 "Our nation, surrounded by enemies, must have the best possible technology to outsmart our opponents."


 ISR_strengthen_progressives:0 "Strengthen the Progressives"
 ISR_strengthen_progressives_desc:0 "Pinchas Rosen's New Aliyah party makes good points. We should listen to them and strengthen their influence."
 ISR_push_secular_education:0 "Push Secular Educations"
 ISR_push_secular_education_desc:0 "Our children must have the highest quality education possible. We must make sure no time is wasted on unneccesary subjects."
 ISR_invest_in_white_collar:0 "Invest in White Collar Businesses"
 ISR_invest_in_white_collar_desc:0 "Our nation is small and lacking in resources. We must invest in white collar enterprises, to always stay ahead technologically if we cannot militarily."
 ISR_appeal_to_diaspora:0 "Appeal to the Diaspora"
 ISR_appeal_to_diaspora_desc:0 "There are many Jews in the Diaspora that will support us. We should gather their funds to open new industries in the nation."
 ISR_expand_immigrant_infrastructure:0 "Expand Aliyah Infrastructure"
 ISR_expand_immigrant_infrastructure_desc:0 "Hundreds of thousands of people still arrive at our shores every year. We must expand our infrastructure to accomidate them."

 ISR_status_quo_arabs:0 "Cement the Status Quo"
 ISR_status_quo_arabs_desc:0 "With our independence, we found ourselves with a large population of Arabs in our nation. We will uphold the status quo, where they are exempt from mandatory military service."

 ISR_shift_rightwards:0 "Shift to the Right"
 ISR_shift_rightwards_desc:0 "The Generals Zionists have the best vision for the nation. We must follow their lead for a capitalist state."

 ISR_tax_reforms:0 "Taxation Reforms"
 ISR_tax_reforms_desc:0 "The old socialist government had many unnessecary taxes. We must get rid of them."
 ISR_histardrut_deregulation:0 "Weaken the Histadruts"
 ISR_histardrut_deregulation_desc:0 "The Histadruts have their place, but they are far too powerful currently. We must do away with their bureaucracy."
 ISR_further_industry_expansions:0 "Further Industrial Expansions"
 ISR_further_industry_expansions_desc:0 "Our industry can still be expanded further. We must invest in this."

 ISR_middle_class_investments:0 "Strengthen the Middle Class"
 ISR_middle_class_investments_desc:0 "The core of our supporter base lies in the middle class. We must support them and expand their influence."

 ISR_legacy_of_basel:0 "Altneuland"
 ISR_legacy_of_basel_desc:0 "When Herzl imagined the Old New Land, he imagined it a melting pot of cultures, a free nation, a tolerant state. This is must we must work for, for his legacy must not be forgotten.\n\nIf you will it, it is no dream."

 ISR_the_religious_front:0 "The Relgious Front"
 ISR_the_religious_front_desc:0 "Being Part of our coalition, we must work with the United Religious Front to further our goals."
 ISR_fund_religious_education:0 "Fund Religious Education"
 ISR_fund_religious_education_desc:0 "To gain the support of the religious parties, we must fund religious education to their communities all over the country."
 ISR_exempt_yeshiva_students:0 "Yeshiva Conscription Exemption"
 ISR_exempt_yeshiva_students_desc:0 "We must exempt Yeshiva students from mandatory conscription in order to gain their support."
 ISR_status_quo_agreement:0 "The Status Quo Agreement"
 ISR_status_quo_agreement_desc:0 "The status quo agreement will make changing religion based laws harder, in order to make sure they are not trampled on in the future."

 ISR_revisionist_revolution:0 "The Revisionist Revolution"
 ISR_revisionist_revolution_desc:0 "Victory! Our great dream of a revisionist government that will undo the mistakes of the Labour Zionists is here."

 ISR_the_five_mems:0 "Hameshet HaMemim"
 ISR_the_five_mems_desc:0 "The Five Mems of Jabotinsky are an outline for the needs of every citizen - Food, Housing, Clothing, Education, Health. We must make sure our populace can access all of these."

 ISR_periphery_investments:0 "Periphery Investments"
 ISR_periphery_investments_desc:0 "We cannot afford to let Tel Aviv and Gush Dan leave the rest of the nation in the dust. We must invest in the periphery cities."
 ISR_open_economy:0 "Open the Economy"
 ISR_open_economy_desc:0 "We must do away with the wartime austerity measures and begin to open our trade."
 ISR_cement_jewish_identity:0 "Cement Jewish Identity"
 ISR_cement_jewish_identity_desc:0 "Israel is a state for the Jewish people first and foremost. This must not be questioned."
 ISR_push_military_industries:0 "Divert Industry Funding"
 ISR_push_military_industries_desc:0 "Our nation is lacking in military industries. We must divert some funding to them."
 ISR_weaken_histadrut:0 "Weaken the Histadrut"
 ISR_weaken_histadrut_desc:0 "The Histadrut unions have become too powerful. We must circumvent their power and undermine them."
 ISR_cement_five_mems:0 "A Hebrew in Poverty - Still Noble"
 ISR_cement_five_mems_desc:0 "The Jewish people have suffered the most hardship out of anyone. We must not forget our legacy of resistance."

 ISR_begin_takes_over:0 "Begin Takes Over"
 ISR_begin_takes_over_desc:0 "Jabotinsky has passed. The great father of Revisionist Zionism would want us to continue his legacy. Menachem Begin will take his place."

 ISR_expand_settlement:0 "Expand Jewish Settlement"
 ISR_expand_settlement_desc:0 "We must expand Jewish settlements throughout the country if we are to counteract the Palestinian resistance."
 ISR_reject_lesser_israel:0 "Reject Lesser Israel"
 ISR_reject_lesser_israel_desc:0 "There are traitors among our people who believe that we must cede territory to make peace. This will never happen."
 ISR_martial_law:0 "Palestinian Martial Law"
 ISR_martial_law_desc:0 "To counteract the resistance we must declare Martial Law in Palestinian areas to prevent any attacks."
 ISR_abandon_eretz_yisrael:0 "Abandon Greater Yisrael"
 ISR_abandon_eretz_yisrael_desc:0 "We must realize that times have changed, and we cannot claim the East Bank of the Jordan anymore if we wish to have any chance of peace."
 ISR_only_thus:0 "Only Thus"
 ISR_only_thus_desc:0 "The time has come. We will finally unite both banks of the Jordan into a Greater Israel."



 ISR_yodefet_masada_betar:0 "Yodefet, Masada, Betar."
 ISR_yodefet_masada_betar_desc:0 "The Jewish people's legacy of resistance has stuck. First at Yodefet, then Masada, then now.\n\nTo conquer the mountain or die."

 ISR_join_SOV:0 "Join the Soviets"
 ISR_join_SOV_desc:0 "[SOV.GetNameDefCap] has proven to be our greatest ally. We must join them in their struggle."
 ISR_join_USA:0 "Join the United States"
 ISR_join_USA_desc:0 "[USA.GetNameDefCap] has the highest Jewish population outside of Israel. We must ally with them for the sake of our people."
 ISR_alone:0 "Our Own Destiny"
 ISR_alone_desc:0 "Europeans have oppressed us for two thousand years. It is time to forge our own destiny, free from influence, in our own land."
 ISR_join_ENG:0 "Join the United Kingdom"
 ISR_join_ENG_desc:0 "Even after the British occupation, they still prove to be our most useful ally. We must not let the past get between us and a safe Israel."
 ISR_join_ITA:0 "Join [ITA.GetNameDef]"
 ISR_join_ITA_desc:0 "[ITA.GetNameDef] has proven to be a very good ally to us. We must join them."


 ISR_am_yisrael_hai:0 "Am Yisrael Hai"
 ISR_am_yisrael_hai_desc:0 "After 2000 years of exile, opression, pogroms, and genocides, the Jewish people finally have a place to call home. The journey was not easy, and neither will the future be. But today, we can rest safe, knowing that the people of Yisrael live on. \n\nAs long as a Jewish soul still yearns, Our hope has not been lost."

 ISR_destroy_nazi:0 "The Final Battle"
 ISR_destroy_nazi_desc:0 "The Nazi pigs in Germany are destroying our culture, our families, our people. We must rally together for one final battle."


 ISR_irgun_in_power:0 "Continue Irgun Rule"
 ISR_irgun_in_power_desc:0 "Our nation needs the guidance of the Irgun to protect it from outside threats. We cannot sacrifice protection for democracy."

 ISR_fight_resistance:0 "Curtail Resistance"
 ISR_fight_resistance_desc:0 "Before doing anything, we must curtail resistance on our territories, to prevent attacks against our people."

 ISR_consolidate_power:0 "Consolidate Power"
 ISR_consolidate_power_desc:0 "After partly dealing with the resistance on our lands, we can finally consolidate our rule."
 ISR_end_austerity:0 "End Austerity Measures"
 ISR_end_austerity_desc:0 "We must end the austerity measures imposed on our nation during the war for independence and open our trade to the world."
 ISR_histadrut_legislation:0 "Histadrut Legislation"
 ISR_histadrut_legislation_desc:0 "We must undermine the power of the Histadrut if we are to cement further control over the country."
 ISR_factory_investments:0 "Industrial Investments"
 ISR_factory_investments_desc:0 "We should invest in industry to further the ability of our nation to defend itself."
 ISR_push_jewish:0 "The Eternal People"
 ISR_push_jewish_desc:0 "The Jewish people were stateless for two millenia, but now finally, we have our own land to call home."
 ISR_watch_yishuv_leaders:0 "Watch Yishuv Leaders"
 ISR_watch_yishuv_leaders_desc:0 "Former Yishuv leaders must be allowed to continue political activities, but we must make sure they do not spread dissent among the populace."
 ISR_push_militarism:0 "Iron Wall Diplomacy"
 ISR_push_militarism_desc:0 "Ze'ev Jabotinsky laid out that our plan for diplomacy would be a strong military that can stand up for itself as a prerequisite for successful negotiations with the Arab population and neighboring states. Only through Jewish military strength will a lasting peace be achieved."
 ISR_third_temple:0 "The Third Temple"
 ISR_third_temple_desc:0 "Ever since the second temple was destroyed by the Romans, Jews across the world have longed to rebuild it. This is now reality, and serves as a rallying call for Jews across the world."

 ISR_foreign_assets_seized:0 "Foreign Assets Seized"

 ISR_jabotinsky_death:0 "Death of the Father"
 ISR_jabotinsky_death_desc:0 "Ze'ev Jabotinsky, Author, Poet, Soldier, Officer, and father of Revisionist Zionism, has passed away.\nA new era is beginning, and cracks are starting to show. Menachem Begin has been selected to continue his legacy, but many worry his rule is being undermined before it has even started."
 ISR_the_revisionist_split:0 "The Revisionist Split"
 ISR_the_revisionist_split_desc:0 "Avraham Stern, calling Menachem Begin a traitor to the nation, has launched an insurgency against the new government."

 ISR_gather_the_loyalists:0 "Gather the Loyalists"
 ISR_gather_the_loyalists_desc:0 "Stern is nothing but a traitor! We will crush his uprising!"
 ISR_appeal_to_haganah:0 "Appeal To Former Haganah Fighters"
 ISR_appeal_to_haganah_desc:0 "While we may have our differences, we must recognize the common enemy and work with former Haganah soldiers who can bolster our ranks."
 ISR_negotiate_lehi_defectors:0 "Negotiate with Lehi Defectors"
 ISR_negotiate_lehi_defectors_desc:0 "Not all members of Stern's faction are supportive of the insurgency. Giving them amnesty could help us gain intel on possible Lehi headquarter locations."

 ISR_crown_of_david:0 "Wearing the Crown of David"
 ISR_crown_of_david_desc:0 "Stern's uprising has been crushed, and he has been executed for his treason. It is time to move forward and reclaim our glory."
 ISR_strengthen_military_industrial:0 "Strengthen Military Industrial Complex"
 ISR_strengthen_military_industrial_desc:0 "By diverting funds to the military industrial complex we can streamline production of new arms."
 ISR_seize_foreign_assets:0 "Seize Foreign Assets"
 ISR_seize_foreign_assets_desc:0 "There are many foreign assets still located in our nation. By seizing them for ourselves, we can reap the benefits."
 ISR_arms_sourcing:0 "Arms Sourcing"
 ISR_arms_sourcing_desc:0 "We must source arms from international markets to expand our military capabilities."
 ISR_expand_support_uses:0 "Expand Support Weapon Use"
 ISR_expand_support_uses_desc:0 "In order to fight asymmetrical wars better, we must expand the use of support weapons against our enemy."
 ISR_judea_fell:0 "With Fire and Blood Judea Fell"
 ISR_judea_fell_desc:0 "Almost two millennia ago, the last Jewish state fell to the Romans. Against all odds, we have defied history and once again restored a Jewish homeland."
 ISR_settlement_projects:0 "Expand Settlement Projects"
 ISR_settlement_projects_desc:0 "In order to solidify our control of the region, we must expand Jewish settlement across the nation."
 ISR_clean_resistance:0 "Drive Out Resistance"
 ISR_clean_resistance_desc:0 "We must clean out the remaining resistance to make sure they cannot threatean our state."
 ISR_the_italian_model:0 "The Italian Model"
 ISR_the_italian_model_desc:0 "Benito Mussolini has laid out a great vision for how a strong people should organize their nation. We must follow his grand vision."
 ISR_joint_military_exercises:0 "Joint Military Exercises" 
 ISR_joint_military_exercises_desc:0 "We should participate in joint exercises with the [ITA.GetAdjective] army. We have much to learn."
 ISR_strike_egypt:0 "Strike Egypt"
 ISR_strike_egypt_desc:0 "With the help of the Italians, we can strike Egypt from both sides, securing the Suez Canal and our alliance's position in North Africa."
 ISR_support_maronite_lebanese:0 "Support Maronite Lebanese"
 ISR_support_maronite_lebanese_desc:0 "The Maronite Christians in Lebanon have reached out to us for support against the occupying forces in their nation. We should send them aid, and perhaps they will become a close ally."
 ISR_the_periphery_strategy:0 "The Periphery Strategy"
 ISR_the_periphery_strategy_desc:0 "We should secure our relations with the non Arab countries of the Middle East, to stand as a bulwark against Arabic aggresion."
 ISR_turkish_alliance:0 "[TUR.GetAdjective] Reconciliation" 
 ISR_turkish_alliance_desc:0 "[TUR.GetNameDefCap] once ruled over our holy land, however we are willing to reconcile with them in order to protect both of our nations."
 ISR_iranian_alliance:0 "Expand [PER.GetAdjective] Alliance"
 ISR_iranian_alliance_desc:0 "Our relations with the Imperial Iranian government are very important. We should expand our alliance with them."
 ISR_partition_syria:0 "Partition Syria"
 ISR_partition_syria_desc:0 "[TUR.GetNameDef] has many claims on the Syrian territories. Perhaps we could partition it between us."
 


 ISR_judea_rise:0 "With Fire and Blood Judea Will Rise!"
 ISR_judea_rise_desc:0 "Almost two millennia ago, the last Jewish state fell to the Romans. Against all odds, we have defied history and once again restored a Jewish homeland. Many stand against us, but only with fire and blood can we secure our destiny!"

 ISR_empower_stern_gang:0 "Empower the Stern Gang"
 ISR_empower_stern_gang_desc:0 "Stern is the only man who can lead us to greatness! Down with the Irgun!"
 ISR_gather_outside_support:0 "Gather Foreign Support"
 ISR_gather_outside_support_desc:0 "We must request support from fellow nationalist nations around the world, surely they will support us."
 ISR_strike_infrastructure:0 "Strike Irgun Infrastructure"
 ISR_strike_infrastructure_desc:0 "Striking infrastructure would be a good way to weaken the Irgun and strain their logistics."
 ISR_avenge_tragedies:0 "Avenging the Greatest Tragedies"
 ISR_avenge_tragedies_desc:0 "Our people have been denied our rightful destiny for so long. It is time we took matter into our own hands."
 ISR_nile_to_euphrates:0 "Nile to Euphrates"
 ISR_nile_to_euphrates_desc:0 "Long ago, our people were promised lands from the Nile to the Euphrates. This still holds today."
 ISR_stern_cult:0 "Cult of Stern"
 ISR_stern_cult_desc:0 "Avraham Stern is the only one deserving to rule our great homeland. He has led us to glory, and will lead us to salvation!"
 ISR_join_fascists:0 "Allies Abroad"
 ISR_join_fascists_desc:0 "To strengthen our cause, we should ally with other nationalist nations around the world."
 ISR_kill_stern:0 "Get Rid of Stern"
 ISR_kill_stern_desc:0 "Stern was a useful tool, however we must get rid of him before he drives our nation into destruction. The Triumvirate will be our true leaders."
 ISR_schizo_nazbol:0 "Reconfigure Internal Policy"
 ISR_schizo_nazbol_desc:0 "Stern's old ways are gone, and we must adapt to survive. We should adopt an ideology of National Bolshevism to draw closer to the Soviet Union."
 ISR_join_soviet:0 "Join [SOV.GetNameDef]"
 ISR_join_soviet_desc:0 "We must join [SOV.GetNameDef]'s struggle to further our cause. They can protect us."
 ISR_the_east_bank:0 "The East Bank"
 ISR_the_east_bank_desc:0 "The east bank of the Jordan is no less [ISR.GetAdjective] than the west. We must secure our control over it as quickly as possible."
 ISR_seize_lebanon:0 "Seize Lebanon"
 ISR_seize_lebanon_desc:0 ""
 ISR_syria_war:0 "War in Syria"
 ISR_syria_war_desc:0 ""
 ISR_to_the_euphrates:0 "To The Euphrates"
 ISR_to_the_euphrates_desc:0 ""
 ISR_into_the_desert:0 "Into the Desert"
 ISR_into_the_desert_desc:0 ""
 ISR_to_the_suez:0 "To the Suez"
 ISR_to_the_suez_desc:0 ""

 ISR_build_third_temple:0 "Construct the Third Temple"
 ISR_build_third_temple_desc:0 "2000 years ago, our Second Temple was destroyed. However, the Temple Mount is still here, and we must avenge our past tragedies by rebuilding it, whatever the cost might be."


 ISR_suez_crisis:0 "Crisis on the Suez"
 ISR_suez_crisis_desc:0 "[EGY.GetNameDefCap] has blocked our access to the Suez canal! This is an act of war! We must not let this stand!"

 ISR_appeal_to_uk:0 "Appeal to [ENG.GetNameDef]"
 ISR_appeal_to_uk_desc:0 "[ENG.GetNameDefCap] were the former owners of the canal. We could cooperate with them to resecure it."
 ISR_appeal_to_france:0 "Appeal to [FRA.GetNameDef]"
 ISR_appeal_to_france_desc:0 "[FRA.GetNameDefCap] also has stakes in the matter. We must appeal for their support."

 ISR_prepare_the_invasion:0 "Prepare the Invasion"
 ISR_prepare_the_invasion_desc:0 "The question of war is not if, but when. We must prepare."
 ISR_operation_sinai:0 "Operation Kadesh"
 ISR_operation_sinai_desc:0 "The time has come. We must launch our invasion now."

 ISR_a_resounding_victory:0 "A Resounding Victory"
 ISR_a_resounding_victory_desc:0 "We have won a great victory! With the Sinai in our hands, we are now at the negotiating table. We must use our power to gain a favourable outcome."
 ISR_stretch_out_the_hand:0 "Stretch Out The Hand"
 ISR_stretch_out_the_hand_desc:0 "It is time to come to the negotiating table. We must work together to find a final solution for the canal issue."
 ISR_one_zion:0 "One Zion, One Israel"
 ISR_one_zion_desc:0 "Enough! We will not be forced to the negotiation table by foreign powers! We must hold onto the Sinai for protection against the Egyptians."


 ISR_encourage_hebraic_settlement:0 "Encourage Hebraic Settlement"
 ISR_encourage_hebraic_settlement_desc:0 "Encourage Hebraic Settlement"

 ISR_raise_jewish_militias:0 "Strengthen the IDF"
 ISR_raise_jewish_militias_desc:0 "Many militias still roam our country. We must cement the IDF as the only legitimate army in our state."
 ISR_formalize_military:0 "Formalize the Military Structure"
 ISR_formalize_military_desc:0 "We must formalize the structure of the IDF to strengthen our military command."
 ISR_provisional_government:0 "The Capital Question"
 ISR_provisional_government_desc:0 "With the war over, we must answer the capital question. Will it stay Tel Aviv, or shall we relocate back to Jerusalem?"
 ISR_national_higher_education:0 "Nationwide Higher Education"
 ISR_national_higher_education_desc:0 "The lack of education among the youth is still a staggering issue which has to be resolved by any means possible!"
 ISR_reading_power_station:0 "Open Reading Power Station"
 ISR_reading_power_station_desc:0 "Our nation needs to be able to generate it's own electricity. Opening a new Power Plant in Tel Aviv is a good first step."
 ISR_link_communities:0 "Link the Communities"
 ISR_link_communities_desc:0 ""
 ISR_military_vehicles:0 "Develop Military Vehicles"
 ISR_military_vehicles_desc:0 "Develop Military Vehicles"
 ISR_armored_vehicles:0 "Armored Vehicles"
 ISR_armored_vehicles_desc:0 "Armored Vehicles"
 ISR_building_the_new_homeland:0 "Building of the New Homeland"
 ISR_building_the_new_homeland_desc:0 "We must commence the building of our people's new homeland."
 ISR_land_reclamation:0 "Land Reclamation Projects"
 ISR_land_reclamation_desc:0 "Our nation is small, and we do not have much room for building industry. We must begin land reclamation projects around the country to utilize what little land we have."
 ISR_kibbutz_production:0 "Local Kibbutz Development"
 ISR_kibbutz_production_desc:0 "Local Kibbutz Development"
 ISR_industrial_expansion_plan:0 "Industrial Expansion Plan"
 ISR_industrial_expansion_plan_desc:0 "Industrial Expansion Plan"
 ISR_firearms_production:0 "Firearms Production"
 ISR_firearms_production_desc:0 "Firearms Production"
 ISR_issue_the_israeli_lira:0 "Issue the [ISR.GetAdjective] Lira"
 ISR_issue_the_israeli_lira_desc:0 "In order to rid ourselves of British influence, we must get rid of the old Palestinian Pound and replace it with a new currency, the [ISR.GetAdjective] Lira."
 ISR_independent_steel_production:0 "Independent Steel Production"
 ISR_independent_steel_production_desc:0 "Independent Steel Production"
 ISR_israel_military_industries:0 "Israel Military Industries"
 ISR_israel_military_industries_desc:0 "Israel Military Industries"
 ISR_equipment_modernization:0 "Equipment Modernization"
 ISR_equipment_modernization_desc:0 "Equipment Modernization"
 ISR_reading_power_station_idea:0 "Reading Power Station"
 ISR_special_night_squads:0 "Special Night Squads"
 ISR_special_night_squads_desc:0 "Special Night Squads"
 ISR_special_forces:0 "Invest in Special Forces"
 ISR_special_forces_desc:0 "Investing in special forces will allow us to work around our lack of manpower by making one of our soldiers worth two of the enemy's."
 ISR_plane_imports:0 "Form the Sherut Avir"
 ISR_plane_imports_desc:0 "After gaining independence, we must form our own air force. We can use the formerly British fighters left in Lod airport as a start."
 ISR_volunteer_pilots:0 "Volunteer Pilots"
 ISR_volunteer_pilots_desc:0 "Volunteer Pilots"
 ISR_israeli_air_school:0 "[ISR.GetAdjective] Air School"
 ISR_israeli_air_school_desc:0 "[ISR.GetAdjective] Air School"
 ISR_form_the_techni:0 "Form the Air Force Technical"
 ISR_form_the_techni_desc:0 "Adif lizhol bahol me'asher lilbosh sarbal kahol\n\nAd matai"
 ISR_build_trainer_aircrafts:0 "Build 'Trainer' Aircrafts"
 ISR_build_trainer_aircrafts_desc:0 "Build 'Trainer' Aircrafts"
 ISR_bimotor_aircrafts:0 "Bimotor Aircrafts"
 ISR_bimotor_aircrafts_desc:0 "Bimotor Aircrafts"
 ISR_naval_aviation:0 "Coastal Air Defense"
 ISR_naval_aviation_desc:0 "Coastal Air Defense"
 ISR_military_research:0 "Military Research"
 ISR_military_research_desc:0 "Military Research"
 ISR_form_the_mossad:0 "Form the Mossad"
 ISR_form_the_mossad_desc:0 "Some battles can be won with no bloodshed. Our small nation cannot afford to wage many wars, and as such we must invest into alternative ways of fighting."
 ISR_world_wide_spy_web:0 "World Wide Spy Web"
 ISR_world_wide_spy_web_desc:0 "We must expand our intelligence capability to make sure there are no threats against us."


 ISR_israeli_military_industies:0 "[ISR.GetAdjective] Military Industries"
 ISR_form_the_israeli_navy:0 "Form the [ISR.GetAdjective] Navy"
 ISR_form_the_israeli_navy_desc:0 "Having an access to the sea opens a new trade opportunities and increases our presence around the world."
 ISR_Small_Navy:0 "Focus on Raiding Fleet"
 ISR_Small_Navy_desc:0 "Disruption and chaos will be perfectly describing the open ocean where our navy awaits an unsuspecting convoy pray."
 ISR_Submarine:0 "New Modern Submarines"
 ISR_Submarine_desc:0 "The concentration point of the raiding fleet is an up-to-date submarine."
 ISR_stealth_upgrades:0 "Stealth Upgrades"
 ISR_stealth_upgrades_desc:0 "Striking and disappearing in the open waters is more effective if the enemy cannot locate the submarine motors and attack the ship. Snorkel is a right investment in this case."
 ISR_Sea_Dominance:0 "Focus on Sea Dominance"
 ISR_Sea_Dominance_desc:0 "Our navy will stand bravely above the water and annihilate any enemy fleet appearing on the horizon. Battleships are the future of the warfare and we will show this to the world."
 ISR_Study_Ships:0 "Study Foreign Ship Design"
 ISR_Study_Ships_desc:0 "Our ports are being constantly visited by foreign ships. Several "security inspections" would surely provide more details on the newest ship variants."
 ISR_Ships_American:0 "Mission to American Naval Yards"
 ISR_Ships_American_desc:0 "Our good relations with US have become even warmer after joint naval yard visits."
 ISR_Ships_England:0 "Mission to English Naval Yards"
 ISR_Ships_England_desc:0 "British naval engineers have shown a number of methods to improve the quality and reduce the building time of our light ships."
 ISR_Purchase_Ships:0 "Order Build of Capital Ships"
 ISR_Purchase_Ships_desc:0 ""
 ISR_Dockyards:0 "Expand Dockyard Facilities"
 ISR_Dockyards_desc:0 "To construct a proper navy we need to expand our dockyard facilities to the new shores."
 ISR_Carrier:0 "Carrier Focus"
 ISR_Carrier_desc:0 "The new carrier prototype is being developed by our Naval Bureau."
 ISR_Navy_Aircrafts:0 "Carrier-Based Aircraft Models"
 ISR_Navy_Aircrafts_desc:0 "A carrier without planes is a just metal box floating on top of the ocean. Supplying it with new naval bombers will take time, but is surely worth it."
 ISR_Battleship:0 "Battleship Focus"
 ISR_Battleship_desc:0 "New shiny battlecruiser will be constructed using the newly developed designs. Let our enemies know that we have Fire and Fury of the seas!"
 ISR_Destroyer:0 "Destroyer Focus"
 ISR_Destroyer_desc:0 "Heavy ships are particularly vulnerable to the torpedo attacks. Improving and building destroyers will solve this issue."
 ISR_Cruisers:0 "Cruiser Focus"
 ISR_Cruisers_desc:0 "While not as powerful as battleship or carrier, the heavy cruiser is a fine addition to our naval firepower which requires additional funding."
 ISR_Naval_Doctrine:0 "Improve Naval Doctrine"
 ISR_Naval_Doctrine_desc:0 "New ships will be useless without proper tactics, we should improve our doctrine immediately!"

 ISR_Generals:0 "Expand General Staff"
 ISR_Generals_EXPL:0 "We will §Hexpand the general staff§! and gain trained §HGenerals§! and §HAdmirals§!.\nNumber and quality of generals depends on §Hcompleted§! focuses."
 ISR_Generals_Other_tt:0 "\nBy completing this focus you will gain an addition commander when doing the §HExpand General Staff§! focus."
 ISR_Generals_Other_nav_tt:0 "\nBy completing this focus you will gain an addition admiral when doing the §HExpand General Staff§! focus."
 ISR_Generals_desc:0 "Our country's military is lacking proper organisation. A formation of a national general staff will improve performance of standing armies."

 ISR_State_Matter:0 "Focus on Internal Matters"
 ISR_State_Matter_desc:0 "Never before our country has felt so divided and thorn apart by the internal power struggle. Establishing a strong consolidated government should be our first priority."

 ISR_Collectivist_Ethos:0 "Collectivist Ethos"
 ISR_Collectivist_Ethos_desc:0 "A powerful state is a one-party state. Silencing any democratic opposition will only strengthen the regime of the authorities."
 ISR_Organise_Youth:0 "Organize the Youth"
 ISR_Organise_Youth_desc:0 "Young voices praising the current regime can be heard from any corner of our country. Their joint support can be used to reinforce the peoples belief in our cause. "
 ISR_Com_Generals:0 "Expand Communist Military Command"
 ISR_Com_Generals_desc:0 "Many educated peasants and workers are willingly joining the military to fill the lacking officer ranks."
 ISR_Collectivist_Propaganda:0 "The Worker's Culture"
 ISR_Collectivist_Propaganda_desc:0 "Redistributed wealth is successfully used to improve the running factories and increase production output."
 ISR_Conquer:0 "Expansive Policy"
 ISR_Conquer_desc:0 "The military strength and power of our regime together with weakness and incompetence of our neighbour's governments has left us no choice but to bring the right rule to them."
 ISR_Intervene:0 "Interfering Policy"
 ISR_Intervene_desc:0 "Our cause can be promoted around the world through a small brigades which will assist the proper regime of authorities through ideological education, staff planning and military support. "
 ISR_Isolated:0 "Isolated State"
 ISR_Isolated_desc:0 "Our reign shall be associated with political stability and national prosperity. But should someone disregard our neutrality, they will heavily pay for that!"
 ISR_Forced_Conscription:0 "Conscription Law"
 ISR_Forced_Conscription_desc:0 "If we are to survive in the powderkeg the world has become, we would need many more soldiers defending our values."
 ISR_Fanaticism:0 "Ideological Fanaticism"
 ISR_Fanaticism_desc:0 "There is no meed to limit our propaganda efforts. If any people are ready to die for our cause, why should we restrict them to do so?"

 ISR_Liberty_Ethos:0 "Liberty Ethos"
 ISR_Liberty_Ethos_desc:0 "A new government will function more effectively if it listens to the will of all population groups and disregards any division by gender, race or political affiliation."
 ISR_Strenghten_Monarchy:0 "Autocracy"
 ISR_Strenghten_Monarchy_desc:0 "A strong figure behind the state voicing the current government ideas to the public is not a bad idea after all. As long as the freedom of speech and assembly are preserved, nothing can go wrong."
 ISR_Strenghten_Democracy:0 "Strengthen the Democracy"
 ISR_Strenghten_Democracy_desc:0 "The peoples trust and devotion to our cause are undeniable: new legislative period will bring even more liberal values to the masses!"
 ISR_Defence_Act:0 "National Security Act"
 ISR_Defence_Act_desc:0 "Promoting loyal police, military and intelligence experts will improve the positions of the government and secure the legislative apparatus from foreign influence."
 ISR_Brigades:0 "Form International Brigades"
 ISR_Brigades_desc:0 "If our military abilities are to be taken seriously on the global scale, we should increase our volunteers presence around the globe."
 ISR_Military_Build:0 "Arms Protect the Nation"
 ISR_Military_Build_desc:0 "Nations external security is associated with the size of its army. If we are to supply the growing demands of our soldiers, a military industrial expansion is a must!"
 ISR_Anti_Invasion:0 "Forts Protect the Nation"
 ISR_Anti_Invasion_desc:0 "A defence of key industrial and research centres will be more effective if the most vulnerable locations can be fortified and their garrison extended."

 ISR_Industrial_Boom:0 "Industrial Boom"
 ISR_Industrial_Boom_desc:0 "Further industrial expansion of the state is the only way to ensure the welfare of our citizens."
 ISR_Industrial_Expansion:0 "Nation-wide Industrial Expansion"
 ISR_Industrial_Expansion_desc:0 "The new government program is aimed to increase the number of producing facilities across the country."
 ISR_Railway_System:0 "Modernize Roadway System"
 ISR_Railway_System_desc:0 "Growing industrial needs require proper infrastructure to be successfully fulfilled."
 ISR_Communication:0 "Modern Electronics Devices"
 ISR_Communication_desc:0 "Extensive amount of new information can be effectively proceeded by the newest generation of the computing machines."
 ISR_University:0 "New Research Complex"
 ISR_University_desc:0 "Brave and daring minds will be highly encouraged to join the new institutes, universities and research centres."
 ISR_Shared_Research:0 "Joint Research Collaboration"
 ISR_Shared_Research_desc:0 ""

