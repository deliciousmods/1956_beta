 ISR_cement_jewish_identity:0 "Cement Jewish Identity"
 ISR_cement_jewish_identity_desc:0 "Our nation is Jewish and Jewish first. We must make sure no one forgets this."
 ISR_begin_economy_deregulation:0 "Begin Economic Deregulation"
 ISR_begin_economy_deregulation_desc:0 "The old socialist rule in the Yishuv has regulated our economy too much. We must undo this."
 ISR_weaken_histadrut:0 "Weaken the Histadrut"
 ISR_weaken_histadrut_desc:0 "The Histadrut unions have become too powerful. We must circumvent their power and undermine them."
 ISR_expand_settlement:0 "Expand Jewish Settlement"
 ISR_expand_settlement_desc:0 "We must expand Jewish settlements throughout the country if we are to counteract the Palestinian resistance."
 ISR_reject_lesser_israel:0 "Reject Lesser Israel"
 ISR_reject_lesser_israel_desc:0 "There are traitors among our people who believe that we must cede territory to make peace. This will never happen."
 ISR_martial_law:0 "Palestinian Martial Law"
 ISR_martial_law_desc:0 "To counteract the resistance we must declare Martial Law in Palestinian areas to prevent any attacks."
 ISR_only_thus:0 "Only Thus"
 ISR_only_thus_desc:0 "The time has come. We will finally unite both banks of the Jordan into a Greater Israel."

 ISR_work_with_radicals:0 "Work with Hardliners"
 ISR_work_with_radicals_desc:0 "After couping the government, we must cement our hold by cooperating with the Hardliners."
 ISR_hunt_communists:0 "Destroy Communist Remnants"
 ISR_hunt_communists_desc:0 "We must make sure no remants of communism appear in our state."
 ISR_dismantle_unions:0 "Dismantle the Histadrut"
 ISR_dismantle_unions_desc:0 "The Histadruit's only purpose is to challenge our rule. We must dismantle it to show our force."
 ISR_outlaw_left:0 "Outlaw the Old Alignment"
 ISR_outlaw_left_desc:0 "We must not let any dissidence spread. The old socialist alignment must be outlawed."

 ISR_join_SOV:0 "Join the Soviets"
 ISR_join_SOV_desc:0 "[SOV.GetNameDefCap] has proven to be our greatest ally. We must join them in their struggle."
 ISR_join_USA:0 "Join the United States"
 ISR_join_USA_desc:0 "[USA.GetNameDefCap] has the highest Jewish population outside of Israel. We must ally with them for the sake of our people."
 ISR_alone:0 "Our Own Destiny"
 ISR_alone_desc:0 "Europeans have opressed us for as long as we have existed. It is time to forge our own destiny, free from opression." 
 ISR_join_ENG:0 "Join the United Kingdom"
 ISR_join_ENG_desc:0 "Even after the British occupation, they still prove to be our most useful ally. We must not let the past get between us and a safe Israel."
 ISR_join_ITA:0 "Join [ITA.GetNameDef]"
 ISR_join_ITA_desc:0 "[ITA.GetNameDef] has proven to be a very good ally to us. We must join them."

 ISR_operation_focus:0 "Operation Focus"
 ISR_operation_focus_desc:0 "After Egypt nationalized the Suez Canal, we cannot depend on them to allow us access to it anymore. We must swiftly invade them and seize it for ourselves."
 ISR_finish_palestine:0 "Finish the Fight"
 ISR_finish_palestine_desc:0 "During our indepedence war, we were not strong enough to finish off our enemy. Now, we are much stronger them, and it is time to finish them off."

 ISR_no_other_place_than_zion:0 "No Place But Zion"
 ISR_no_other_place_than_zion_desc:0 "For 2000 years, we fought for survival all over the world. Now, finally, with [ISR.GetLeader]'s leadership, we have finally founded our own country, based on our principles for our people.\nAs long as a Jewish soul still yearns, Our hope has not been lost."



 

