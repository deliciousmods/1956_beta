 ISR_party_1:0 "§RMaki§! - A communist party which evolved from the Palestine Communist Party during the British mandate era, advocating for a leninist one state union aligned with the USSR."
 ISR_party_2:0 "§OHashomer Hatsair§! - A radical socialist party differing from David Ben-Gurion's Mapai which seeks to align itself with the Soviet Union and has large support among the rural Jewish Kibbutsim. It advocates for a more dovish policy towards the Arab world, advocating for co-existence."
 ISR_party_3:0 "§tMapai§! - A democratic socialist party which differs from Hashomer Hatsair by aligning itself with the West and has larger support among the urban proletariat. Historically, Mapai centred itself around being very pragmatic and willing to work with British authorities. Mapai and it's predecessors have dominated the Zionist movement since the Second Aliyah."
 ISR_party_4:0 "§8New Aliyah§! - A social liberal party founded by Fifth Aliyah refugees from Germany and Austria. It's main goals are the continued expansion of Aliyah and Israel's technological development into the modern age."
 ISR_party_5:0 "§gGeneral Zionists§! - A capitalist liberal party originally founded by Theodore Herzl himself. It mostly appeals to middle class urban residents with a strong focus on personal freedoms."
 ISR_party_6:0 "§3Hatzohar§! - A conservative party which gained much support from the influx of Jewish refugees from the Arab world. Hatzohar differs from all other parties due to it being seperated from the Yishuv and having it's own militia during the Mandate Era, the Irgun. As such, it is seen as a pariah party and does not have much public support."
 ISR_party_7:0 "§2United Religious Front§! - An alliance of convenience between many different religious parties who work to preserve religious laws in Israel."
