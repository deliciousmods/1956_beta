l_english:
 SAU_al_hasa_oil_discovery:0 "Al-Hasa Oil Discovery"
 SAU_al_hasa_oil_discovery_desc:0 "Recent reports from the California Arabian Standard Oil Company have indicated the presence of oil deposits on the Dammam No. 7 site, named after a nearby village. This discovery may well be a sign of the presence of a significant amount of oil under our soil."
 SAU_concessions_to_standard_oil:0 "Concessions To Standard Oil"
 SAU_concessions_to_standard_oil_desc:0 "In the past, we had already signed concession agreements with Standard Oil California regarding oil exploration. Now that we have discovered large reserves, these agreements can be extended to cover their exploitation."
 SAU_deal_with_bp:0 "Deal With BP"
 SAU_deal_with_bp_desc:0 "In the past, we had signed concession agreements with Standard Oil California regarding oil exploration. Now that we have discovered large reserves, it may be wise to invite the British Petrolium Company to take over their exploitation."
 SAU_air_bases:0 "Air Bases"
 SAU_air_bases_desc:0 "Air Bases"
 SAU_dharan_oil_wells:0 "Dharan Oil Wells"
 SAU_dharan_oil_wells_desc:0 "Serveying in the fields around Dharan has fore more Gas deposites. We should begin drilling to tap into the areas wealth."
 SAU_aramco_underwater_pipeline:0 "ARAMCO Underwater Pipeline"
 SAU_aramco_underwater_pipeline_desc:0 "The Americans ask that we cooperate in building a set of pipelines to facilitate the refueling of their naval vessels. Such an undertaking would surely allow usa to trade more efficiently overseas."
 SAU_force_tribes_to_settle:0 "Force Tribes To Settle"
 SAU_force_tribes_to_settle_desc:0 "Nomadic lifestyle is a thing of the past. We should force our wandering tribes to settle into towns and cities for greater administrative ease and industrial potential."
 SAU_invite_brabag:0 "Invite Brabag"
 SAU_invite_brabag_desc:0 "In the past, we had signed concession agreements with Standard Oil California regarding oil exploration. Now that we have discovered large reserves, it may be beneficial to invite the German Braunkohle Benzin AG to take over the exploitation of the oil fields."
 SAU_trans_arabian_pipeline:0 "Trans-Arabian Pipeline"
 SAU_trans_arabian_pipeline_desc:0 "The British have requested to build a pipeline from our oil wells in Dammam to their holdings in Palestine. Such an endeavor would ensure a constant trade of oil with the British. We should consider undertaking building the pipeline. "
 SAU_request_german_reinforcements:0 "Request German Reinforcements"
 SAU_request_german_reinforcements_desc:0 "By inviting the German oil companies to exploit our new Oil deposites, we have painted a target on our back. We can request reinforments from Germany, to protect both of our assets."
 SAU_renegociate_profit_sharing_agreements:0 "Renegociate Existing Agreements"
 SAU_renegociate_profit_sharing_agreements_desc:0 "The recent Oil discoveries have given us quite a bit of leverage over the world stage. We might use this leverage to renegotiate our previous arrangements with more beneficial terms."
 SAU_king_saud_university:0 "King Saud University"
 SAU_king_saud_university_desc:0 "An educated populace, is a productive populace. The establishment of the King Saud University will help us make strides in raising the nation out of iliteracy."
 SAU_diversify_the_economy:0 "Diversify The Economy"
 SAU_diversify_the_economy_desc:0 "Oil extraction cannot be our only means of financial growth. We need to diversify our economy in other industrial fields in order to avoid economic stagnation in the future."
 SAU_persian_gulf_to_riyadh_railway:0 "Persian Gulf To Riyadh Railway"
 SAU_persian_gulf_to_riyadh_railway_desc:0 "Infrastructure Efforts are needed to connect the capital of Riyadh to our harbours and drilling facilities on the Persian Gulf."
 SAU_move_the_court_to_murabba_palace:0 "Move The Court To Murabba Palace"
 SAU_move_the_court_to_murabba_palace_desc:0 "The Palace of Murabba was built as a symbol of the splendor and the majesty of the house of Saud. We will relocate the royal court there."
 SAU_expand_the_shura_council:0 "Expand The Shura Council"
 SAU_expand_the_shura_council_desc:0 "By expanding the scope of the Majlis ash-Shura we can ensure that government decisions are better scrutinized before implementation."
 SAU_provide_shelter_for_fritz_gobba:0 "Provide Shelter For Fritz Grobba"
 SAU_provide_shelter_for_fritz_gobba_desc:0 "Fritz Grobba was ousted from Iraq after trying to start an anti-British sentiment in the country. His implication in the attack of a British pipeline forced him into exile. He will find a warm welcome here."
 SAU_abandon_british_alignment:0 "Abandon British Align"
 SAU_move_toward_german_alignment:0 "Move Toward German Alignment"
 SAU_move_toward_german_alignment_desc:0 "Long have the British meddled in the Middle-East. It is time for that to change. We should allign ourselves with the Germans, in hopes of ousting the invaders from the Arab world."
 SAU_support_from_loyal_tribes:0 "Support From Loyal Tribes"
 SAU_support_from_loyal_tribes_desc:0 "By giving land grants to Loyal tribes we can ensure their enduring loyalty."
 SAU_western_alignment:0 "Western Alignment"
 SAU_western_alignment_desc:0 "The Britsh have been our Allies in the Great War, helping us oust the Ottomans from Arabia. Once again we will join forces against a common enemy."
 SAU_the_unifier:0 "The Unifier"
 SAU_the_unifier_desc:0 "Ibn Saud saw more than three centuries of conquests, first that of his ancestral family's home city of Riyadh, until the consolidation of a large part of Arabia under his reign, giving birth to the third Saudi state, the Kingdom of Saudi Arabia."
 SAU_assassinate_ibn_saud:0 "Assassinate Ibn Saud"
 SAU_assassinate_ibn_saud_desc:0 ""
 SAU_return_of_the_ikhwan:0 "Return Of The Ikhwan"
 SAU_return_of_the_ikhwan_desc:0 ""
 SAU_our_rightful_domain:0 "Our Rightful Domain"
 SAU_our_rightful_domain_desc:0 "The fear of the great British empire forced us to accept their humiliating presence in many of the lands we dreamed of integrating into our territory. It is now time to redress this injustice."
 SAU_request_german_guns:0 "Request German Guns"
 SAU_request_german_guns_desc:0 "By requesting German equipment and knowhow, we will be able to improve our capabilities during the conflict."
 SAU_increase_oil_exports_to_the_allies:0 "Increase Oil Exports To The Allies"
 SAU_increase_oil_exportations_to_the_allies:0 "Increase Oil Exports To The Allies"
 SAU_increase_oil_exportations_to_the_allies_desc:0 "The increasing demand for oil by the Allied war effort presents us with a lucrative opportunity. Increasing our production to meet demand, will benefit us financially in the long run."
 SAU_USS_quincy_meeting:0 "USS Quincy Meeting"
 SAU_USS_quincy_meeting_desc:0 "We have invited American naval and military advisors to help us modernize our armed forces."
 SAU_maintain_international_neutrality:0 "Maintain International Neutrality"
 SAU_maintain_international_neutrality_desc:0 "Arabia is better off on its own on the world stage. We should avoid taking sides in conflicts that do not concern us."

 saudi.1.t:0 "Saudi Arabia Requests Troops"
 saudi.1.d:0 "Citing the need to protect oil concessions and the fact that the Saudi government is surrounded by potential enemies of Germany, the latter has called for German troops to be sent to their territory in order to guarantee their sovereignty, their defence and that of German interests."
 saudi.1.a:0 "We Cannot Afford To Lose That Oil"
 saudi.1.b:0 "Our Troops Will Stay Home"

 saudi.2.t:0 "Germany Accept To Send Troops"
 saudi.2.d:0 "The German government has agreed to send five divisions to assist our army in the defence of our territory."
 saudi.2.a:0 "Excellent"

 saudi.3.t:0 "Germany Refuses To Send Troops"
 saudi.3.d:0 "Citing in particular their prioritisation of the defence of German territory, Germany refused to send troops to defend Saudi Arabia."
 saudi.3.a:0 "We Will Have To Defend Ourselves Alone"
 
