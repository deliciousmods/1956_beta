 USA_mechanized_equipment_1:0 "Half Track Car M2"
 USA_mechanized_equipment_1_desc:0 "Taking design cues from French half-track vehicles, the M2 half-track was initially intended to be an artillery tractor, but had great potential to serve as transport for mechanized infantry. A large majority of these half-tracks were produced by the White Motor Company and Autocar Company."
 USA_mechanized_equipment_1_short:0 "Half Track Car M2"
 USA_mechanized_equipment_2:0 "Half Track Car M3"
 USA_mechanized_equipment_2_desc:0 "Produced by the Autocar Company, Diamond T Motor Company, and the White Motor Company, the M3 was fitted with a .50 caliber M2 machine gun along with a few pintle mounts for more. Troops complained about the lack of protection offered by the armored panels, grimly dubbing these vehicles as “Purple Heart Boxes”, as the medals are often given to servicemen wounded or killed in the field."
 USA_mechanized_equipment_2_short:0 "Half Track Car M3"
 USA_mechanized_equipment_3:0 "M39 Armored Utility Vehicle"
 USA_mechanized_equipment_3_desc:0 "Built on the chassis of the M18 Hellcat, the AUV saw a wide range of usage, from being troop transports, medevac ambulances, and ammunition carriers for self-propelled howitzers. As with previous designs, their thin armor and open tops made the crews vulnerable to enemy fire."
 USA_mechanized_equipment_3_short:0 "M39 AUV"
 USA_mechanized_equipment_x:0 "M44 Armored Personal Carrier"
 USA_mechanized_equipment_x_desc:0 "Taking experience from the field usage of the converted armored personnel carriers (APCs) from knocked-out tanks by the Canadians, the US Army was reluctant on the idea of using a fully-tracked, fully-enclosed, dedicated APCs that was limited in capacity and versatility. Conversely, the fully covered APC with a hard top addressed the issue of infantry being exposed to shrapnel and air-burst artillery shells."
 USA_mechanized_equipment_x_short:0 "M44 APC"
 USA_mechanized_equipment_x_2:0 "M75 Armored Personal Carrier"
 USA_mechanized_equipment_x_2_desc:0 "Modern developments in armored fighting vehicle designs and doctrines led to the development of the M75 APC, which was designed to carry 14 people plus the crew, and armed with two .50 caliber machine guns. Better armored and fully enclosed design allows these modern APCs to safely transport troops to the battlefield by protecting them from small arms and artillery fire."
 USA_mechanized_equipment_x_2_short:0 "M75 APC"
 USA_amphibious_mechanized_equipment_1:0 "LVT-2"
 USA_amphibious_mechanized_equipment_1_desc:0 "The Landing Vehicle Tracked had its origins from a civilian rescue craft called the Alligator, intended to operate in swampy areas. The USMC was enthusiastic about the idea of an amphibious craft, so designs for a militarized variant of the craft were quickly made. Capable of ferrying 24 fully equipped men or 4,500 pounds (2,000 kg) of cargo, the LVT-2 was armed with two .30 caliber machine guns to provide light fire support."
 USA_amphibious_mechanized_equipment_1_short:0 "LVT-2"
 USA_amphibious_mechanized_equipment_2:0 "LVT-4 Buffalo"
 USA_amphibious_mechanized_equipment_2_desc:0 "The addition of a large ramp door in the rear allows for more troops to exit from the safer rear of the vehicle, and the carrying capacity of the LVT was further improved to 30 troops. This innovation also greatly facilitated the loading and unloading of cargo, making amphibious landings much more manageable."
 USA_amphibious_mechanized_equipment_2_short:0 "LVT-4"
