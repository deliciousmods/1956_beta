 motorized_rocket_equipment_short:0 "Motorized Rocket"
 motorized_rocket_equipment_desc:0 "Multiple rocket launchers deliver explosives to a target area more quickly than conventional artillery but with lower accuracy and require a longer time to reload. Being mounted on trucks, this version can launch attacks and change positions before the enemy can return fire."
