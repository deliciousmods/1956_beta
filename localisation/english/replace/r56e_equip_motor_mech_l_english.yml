 #New Train R56 Techs
 r56_gw_railway_gun_equipment:0 "Great War Railway Gun"
 r56_gw_railway_gun_equipment_short:0 "GW Railway Gun"
 r56_gw_railway_gun_equipment_desc:0 "Developed as a solution to the heavy fortifications of the Great War. A giant battleship cannon that’s been modified for usage on land. Mounted to a rail carrier to handle the massive recoil of the gun."
 r56_railway_mortar_equipment:0 "Rail-Mounted Mortar"
 r56_railway_mortar_equipment_short:0 "Rail Mortar"
 r56_railway_mortar_equipment_desc:0 "An intermediate between large railway guns and heavy artillery. The smaller size makes them more practical for railway tracks not rated for the massive weight of their larger counterparts. The smaller size makes them easier to conceal and move, though the smaller cannon size makes them significantly less effective at destroying fortifications."
 train_equipment_4:0 "1942 War Austerity Train"
 train_equipment_4_short:0 "42 War Austerity Train"
 train_equipment_4_desc:0 "Lessons in locomotive design with previous classes have allowed locomotive works to make even cheaper designs that function better than previous austerity locomotives. Talk about doing more with less!"
 train_equipment_5:0 "Diesel Train"
 train_equipment_5_short:0 "Diesel Train"
 train_equipment_5_desc:0 "Developments in diesel combustion engines have made Diesel locomotives much more particular and easier to produce than their steam counterparts. The parts needed in manufacturing and the diesel fuel used to drive them require the cannibalization of resources that we could better use in war production."
 train_equipment_side_tanks:0 "War Austerity Sidetank"
 train_equipment_side_tanks_desc:0 "Smaller and cheaper to produce than other War Austerity Trains. These ‘sidetanks’ can handle the tasks of their larger counterparts well enough, given their smaller tractive effort."
 #New Railway and Logistics tech
 r56_combat_service:0 "Combat Service Support"
 r56_combat_service_desc:0 "Support for the logistical side of our military is key to success in the field."
 r56_convoy_highways:0 "Convoy Highways"
 r56_convoy_highways_desc:0 "Modern armies require consent resupply for the equipment they use. Using a highway of constant resupply that can follow forces and keep up with forces' logistical needs is vital."
 r56_flexible_railnetwork:0 "Flexible Rail Networks"
 r56_flexible_railnetwork_desc:0 "Specialized rail networks may be better suited for private companies, but such networks are weak when it comes to shipping military supplies. We need the rail network to be flexible for the sake of national security."
 r56_military_railnetwork:0 "Military Rail Networks"
 r56_military_railnetwork_desc:0 "Railways purpose-built for military use are cheaper to build and better designed for the unique needs of the military."
 r56_modern_military_railnetwork:0 "Modern Military Rail Network"
 r56_modern_military_railnetwork_desc:0 "Lessons of military railways have provided a level of logistical support thought impossible a decade prior."


