 plane_transport_defense_upgrade:0 "Defense"
 plane_transport_defense_upgrade_desc:0 "Improvements to the plane's rear defensive gun can help fight off possible attackers."
 ship_convoy_reliability:0 "Reliability"
 ship_convoy_reliability_desc:0 "A convoy ship with higher reliability can help ensure it gets its cargo to its location without breakdowns."
 ship_convoy_surface_visibility:0 "Low Profile Hull"
 ship_convoy_surface_visibility_desc:0 "A convoy ship with a lower and shorter profile hull can decrease its ability to be spotted at range by enemy ships and planes. However, such designs complicate the building process."
 ship_convoy_anti_sub:0 "Anti-Submarine Kit"
 ship_convoy_anti_sub_desc:0 "Outfitting our convoy ships with ‘Ashcan’ depth charges and hydrophones can give a fleet of convoys a fighting chance against Submarines. However, such measures are no replacement for a proper destroyer escort."
 ship_convoy_gun:0 "Additional Deck Guns"
 ship_convoy_gun_desc:0 "A simple increase in the number of anti-aircraft and deck guns on a convoy ship can make all the difference against raiding ships and airplanes alike."
 train_armor_upgrade:0 "Side Armor Plates"
 train_armor_upgrade_desc:0 "By adding flat armor plates along the side of the main body of the locomotive, we can provide additional protection to the vulnerable parts of the train and its crew."
