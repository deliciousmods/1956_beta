mission_type_tactics:0 "Mission-type Tactics"
mission_type_tactics_desc:0 "The subordinate leader is given, to a large extent, the planning initiative and a freedom in execution which allows a high degree of flexibility at the operational and tactical levels of command. \n\n"
force_concentration:0 "Force Concentration"
force_concentration_desc:0 "Concentrating a military force so as to bring to bear such overwhelming force against a portion of an enemy force that the disparity between the two forces alone acts as a force multiplier in favour of the concentrated forces. "
tactical_command:0 "Tactical Command"
tactical_command_desc:0 "The authority delegated to a commander to assign tasks to forces under his command for the accomplishment of the mission assigned by higher authority."
 
 
ASYMMETRICAL_WARFARE_DOCTRINE:0 "Asymmetrical Warfare"
ASYMMETRICAL_WARFARE_DOCTRINE_DESC:0 "Against superior armies we must outwit our enemies tactically and make them pay for fighting in our homeland."
cat_r56_guerilla_warfare:0 "Asymmetrical Warfare Doctrine"
r56_guerilla_warfare:0 "Asymmetrical Warfare"
r56_guerilla_warfare_desc:0 "We need to change how our armed forces operate. The fact of the matter is that the armies that we'd possibly go to war with greatly outmatch us. We need to adopt an asymmetrical approach to warfare if we ever hope to stand a chance."
r56_double_envelopment:0 "Sudden Envelopment"
r56_double_envelopment_desc:0 "While a Envelopment is a military tactic as old as warfare itself. We can utilize this basic tactic when the enemy overextends its forces, and we have superior knowledge of the terrain. We can then quickly envelop a small number of enemy troops and destroy them before the enemy can aid the trapped troops or even know they're in trouble! We can than repeat this process to cut large enemy forces into more manageable ones."
r56_elastic_defence:0 "Elastic Defense"
r56_elastic_defence_desc:0 "Rather than focusing all strength on the front line, an elastic defense creates a 'deeper' layer of defenses, allowing the defender more time to react and counter-attack while the attacker is spread out and bogged down."
r56_infiltration_assault:0 "Infiltration Assault"
r56_infiltration_assault_desc:0 "In the opening moves of an attack, infantry must target weak points in the enemy line to bypass and isolate the more well-defended sections, which the rest of the attacking forces can then wipe out."
r56_infiltration_in_depth:0 "Deep Infiltration"
r56_infiltration_in_depth_desc:0 "Our forces are now trained to bypass and isolate enemy strongpoints to a much greater depth. Ideally, our assault forces should not stop until they reach the enemy's rear areas and their forces are entirely cut off."
r56_backhand_blow:0 "Backhand Blow"
r56_backhand_blow_desc:0 "Rather than fighting for every inch of ground, enemy penetrations are largely avoided until they have extended themselves, at which point they can be cut off and destroyed by counterattacks."
R56_DEEP_INFILTRATION_LABEL:0 "DEEP INFILTRATION"
R56_MILITA_LABEL:0 "STRENGTHENED MILITIA"
R56_MILITA_LABEL_TT:0 "§WStrengthen our Irregular units and mobilize the whole populace to fight§!"
r56_milita_formation:0 "Strengthened Militia"
r56_milita_formation_desc:0 ""
r56_nd_conscription:0 "Non-Discriminatory Conscription"
r56_nd_conscription_desc:0 "Even invalids and cripples must be drafted. There can be no such thing as a civilian."
r56_peoples_army:0 "People's Army"
r56_peoples_army_desc:0 "The People's Army believes in the primacy of men over weapons, with only motivation compensating for inferior technology, and enjoys widespread support from the civilian population.\n\n"
r56_tactical_withdrawal:0 "Tactical Withdrawal"
r56_tactical_withdrawal_desc:0 "Realizing possible encirclement of our troops and preventing them with timely withdrawals can avoid the destruction of many of our forces."
r56_prepared_defense:0 "Prepared Defense"
r56_prepared_defense_desc:0 "More extensive systems of field fortification significantly improve a unit's defense."
R56_LAST_STAND_LABEL:0 "LAST STAND"
R56_LAST_STAND_LABEL_TT:0 "§WWhen there's no ground left to give you must dig in and make your final stand§!"
r56_pocket_defence:0 "Pocket Defense"
r56_pocket_defence_desc:0 "It is possible that, on the defensive, our troops may be caught in a pocket. In this case, they must merely hold out until the inevitable counter-attack relieves them."
r56_last_stand:0 "Last Stand"
r56_last_stand_desc:0 "When there's no ground left to give you must dig in and make your final stand."
R56_BREAKOUT_LABEL:0 "BREAKOUT"
R56_BREAKOUT_LABEL_TT:0 "§WWhen the enemy finally exhausts themselves on our defense, we can plan a counter-attack and breakout.§!"
r56_breakout:0 "Breakout"
r56_breakout_desc:0 "§WWhen the enemy finally exhausts themselves we can then plan a counter-attack and breakout from our defense.§!"
r56_breakthrough_priority:0 "Breakthrough Priority"
r56_breakthrough_priority_desc:0 "All needs of the front are subordinated to the need to concentrate forces for Breakthroughs. Local defeats are inconsequential compared to striking a decisive blow."
r56_operational_concentration:0 "Local Offensive Concentration"
r56_operational_concentration_desc:0 "The key to any military action is overwhelming local superiority. Short of being overwhelmingly superior along the entire front, this involves weakening parts of your front line to concentrate troops where needed rather than trying to be strong everywhere."



