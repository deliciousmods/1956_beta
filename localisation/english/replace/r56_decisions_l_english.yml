 GER_reichskommissariats_desc:0 "With the land we control growing, administrating it all from Berlin is becoming a costly affair material-wise and for the law enforcement on the ground trying to keep order. Creating smaller administrative units to handle some of our newly acquired lands and convincing collaborators to work keeping order in their new 'State' could be the only sustainable way forward.\n\nEach [ROOT.GetFlag]§YReichskommissariats§! or [D10.GetFlag]§YReichsprotektorat§! we establish grant us §G3§! off-map §YMilitary Factory.§! The [ROOT.GetFlag]§YReichskimmissariats§! will also attempt to battle the resistance in the states they oversee for us. Though it should be stated that outsourcing the battle against Resistance to [ROOT.GetFlag]§YReichskommissariats§! could lead to more §RUprisings§! and §RResistance Growth§! over time in the states they control."

