l_english:
 wtt_germany.641.t:0 "[GER.GetNameDefCap] Reintegrates Eupen-Malmedy"
 wtt_germany.63.desc:0 "The [GER.GetAdjective] government has issued legislation stipulating the reintegration of Alsace-Lorraine, Luxembourg, and Eupen-Malmedy into [GER.GetNameDef]. Mass drafting of our population has already begun."

 wtt_germany.80.t:0 "[GER.GetNameDefCap] Demands South Jutland"
 wtt_germany.80.desc:0 "The German government has issued an ultimatum to us demanding the return of South Jutland to them. This land was lost to Germany in the 1860s and was returned in the Treaty of Versailles. Many ethnic Danes living in the land will not be pleased to be given up."
 wtt_germany.80.a:0 "To protect our nation, we must comply."
 wtt_germany.80.b:0 "We shall not abandon our sovereign soil."

 wtt_germany.81.t:0 "[FROM.GetNameDefCap] Returns Northern Schleswig"
 wtt_germany.81.d:0 "[FROM.GetNameDefCap] has agreed to return Northern Schleswig to us. This morning the last [FROM.GetAdjective] garrisons and officials have hastily withdrawn from the land, followed by a stream of refugees seeking to cross the new border before it becomes solid."
 wtt_germany.81.a:0 "At last, our northern border is restored!"

 wtt_germany.82.t:0 "[FROM.GetNameDefCap] Refuses our Ultimatum"
 wtt_germany.82.d:0 "[FROM.GetNameDefCap] has made it clear that they will not return Northern Schleswig to us, and any act for us to take it back would be an act of war."
 wtt_germany.82.a:0 "Then it is war."

 r56_leader_events.1.t:0 "[From.GetNameDefCap] Escaped Miraculously"
 r56_leader_events.1.desc:0 "While commanding his troops, [From.GetRank] [From.GetName] put [From.GetHerselfHimself] in danger, and for a little while, it was feared that [From.GetSheHe] was hit personally. But despite the enemy's attempts, fate had other plans for [From.GetRank] [From.GetName], who is unscathed and ready to continue the war."