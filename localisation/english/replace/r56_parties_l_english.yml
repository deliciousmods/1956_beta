l_english:

 #NEW
 anarcho_capitalism:0 "Western Anarcho-Capitalism"
 anarcho_capitalism_desc:0 "§YAnarcho-capitalism§! rejects the §Rcentralized state§! itself in favor of §Gself-ownership, private property, and free markets§!."
 anarcho_capitalism_n:0 "Anarcho-Capitalism"
 anarcho_capitalism_n_desc:0 "§YAnarcho-capitalism§! rejects the §Rcentralized state§! itself in favor of §Gself-ownership, private property, and free markets§!."
 corporatism:0 "Corporatism"
 corporatism_desc:0 "The §YCorporatist§! ideology organizes workers and employers into industrial and professional corporations representing their interests at the state level. Corporatism has basic democracy, but the people are heavily separated from the country's leaders through several layers of hierarchy."
 centrism_democratic:0 "Democratic Centrism"
 centrism_democratic_desc:0 "§YCentrism§! is a form of government that wants to achieve §Ycommon-sense solutions§! that appropriately address current and future needs, support §Hpublic trust§!, and serve the §Hcommon good§! with consideration of risk and capacity in the context of these needs."
 absolute_monarchism:0 "Absolute Monarchism"
 absolute_monarchism_desc:0 "An §YAbsolute Monarchy§! is a form of monarchy in which the monarch holds §Ysupreme autocratic authority§!, principally not being restricted by written laws, legislature, or customs. These are often hereditary monarchies."
 constitutional_monarchy:0 "Semi-Constitutional Monarchism"
 constitutional_monarchy_desc:0 "A §YSemi-Constitutional Monarchy§! is a form of monarchy in which the monarch holds certain powers, but is still held accountable by a §3democratically elected government§! that can block them from abusing their power."
 clerical_fascism:0 "Clerical Fascism"
 clerical_fascism_desc:0 "§YClerical Fascism§! is an ideology that combines the ideals of classical §Gnationalism§! and §Gmilitarism§! with the §Gclericalist§! doctrine of the country's dominant religion. The nation's clergy help drive the population's support for the its government and play a supporting or leading role in its governance."
 ultranationalism:0 "Ultranationalism"
 ultranationalism_desc:0 "§YUltranationalism§! is a broad ideology that spans across the political spectrum but is usually defined by a regime promoting §gfanatic nationalism§! and totalitarian policies through military rule ."
 oligarchic_democracy:0 "Oligarchic Democracy"
 oligarchic_democracy_desc:0 "An §YOligarchic Democracy§! is a democracy that still functions according to its §Grule of law§! but is ruled by a group of people that has captured a supermajority control over its country's institutions. While the ruling §Roligarchs§! still have some accountability emplaced on them by their institutions, the government is at significant risk of becoming an §RAuthoritarian Oligarchy§!."
 monarchical_theocracy:0 "Theocratic Monarchy"
 monarchical_theocracy_desc:0 "A §YTheocratic Monarchy§! is a form of government in which a monarch holds §Yauthority§! over the §Gexecutive functions§!. In contrast, the §Yclergy§! of the country's dominant religion has either sizable or §Rabsolute§! power over the nation's written laws, customs, domestic matters, and §Yjudicial functions§!."
 islamic_democracy:0 "Islamic Democracy"
 islamic_democracy_desc:0 "Opposed to both radicalism and secularism, proponents of §YIslamic Democracy§! advocate for a state guided by the teachings of the §YQuran, the hadith, and Prophet Muhammad§!, as well as local imams, ustads, and ulama, with §Ydemocratically elected leaders§! and an §Yemphasis on civil rights§!."
 islamism:0 "Radical Islamism"
 islamism_desc:0 "§YRadical Islamism§! is a hardline belief of the revival of a §GCaliphate§! and often times violently interpreting the §GQuran§! And the §GHadith§! to better fit it's expansionist agenda."
 pashtun_nationalism:0 "Pashtun Nationalism"
 pashtun_nationalism_desc:0 "§YPashtun Nationalism§! is a §3right wing§! ideology put together and vitalized by Mohammad Daoud Khan. Pashtun Nationalism believes that all Pashtuns should be part of a singular Pashtun nation, Greater Afghanistan, to preserve their culture and homeland. The §YNational Revolutionary Party of Afghanistan§! is the most popular political party in Afghanistan encompassing a broad spectrum of political beliefs advocating for Pashtun Nationalism."
 moderate_islamism:0 "Moderate Islamism"
 moderate_islamism_desc:0 "§YModerate Islamism§! is a belief in an involvement of §GIslam into a nation's society and politics§!. Opposed to liberal and secular approaches, Proponents of §YIslamism §!advocate for a §Greplacement of regular westernized law for Sharia§!, and a heavy emphasis on §Greligious education and scholarship§!."
 islamic_nationalism:0 "Islamic Nationalism"
 islamic_nationalism_desc:0 "§YIslamic Nationalism§! believes in pride for one's religion and it's followers, and emphasizing §YMilitarization§! within it's society, it differs from §YSecular Nationalism§! as it unifies it's people and prides itself with religion and piety, instead of pride for the nation itself."
 islamic_socialism:0 "Islamic Socialism"
 islamic_socialism_desc:0 "§YIslamic Socialism§! is a political philosophy that incorporates §RIslamic principles into socialism§!. Islamic socialists believe that the teachings of the Qur'an and Muhammad—especially the zakat—are not only compatible with principles of socialism, but also very supportive of them, drawing inspiration from the early Medinan welfare state established by Muhammad."
 military_junta:0 "Military Junta"
 military_junta_desc:0 "A military Junta is often established once the military of a nation gains absolute power, most often violently. These governments are characterized by often not having any set laws, instead having the military crack down on dissidents as they wish."
 arab_communism:0 "Pan-Arabism"
 arab_communism_desc:0 "§YPan-Arabism§! is a radical way of thought that strays away from §YArab Socialism§! by advocating for a more aggressive solution for the unification of Arab peoples. In accordence with proponents of Marxism, Pan-Arabism aims for complete de-colonization and unity of all communist Arab states."
 marhaenism:0 "Marhaenism"
 marhaenism_desc:0 "A more right-leaning variation of Marxism, Marhaenism is adjusted to Indonesia's social conditions and emphasizes nationalism and collectivist economics, as well as democratic rights, while condemning liberalism and individualism."
 marhaenism_f:0 "Right Marhaenism"
 marhaenism_f_desc:0 "A more right-leaning variation of Marxism, Marhaenism is adjusted to Indonesia's social conditions and emphasizes nationalism and collectivist economics, as well as democratic rights, while condemning liberalism and individualism."
 juche:0 "Juche"
 juche_desc:0 "Initially a variation of Marxist-Leninism, §YJuche§! is an ultranationalist branch of communism that aims for a §Ytruly socialist society§! through complete economic and military indepence."
 conservatism_n:0 "Conservatism"
 conservatism_n_desc:0 "Considering rapid societal changes potentially harmful, §YConservatism§! espouses §Ytradition and moderate reforms§!, sometimes advocating a return to §Gold moral values§!."
 democratic_socialism:0 "Democratic Socialism"
 democratic_socialism_desc:0 "Striving for §Requality and a socialist state§! by reformist means, §YDemocratic Socialism§! aims to achieve a socialist state while preserving democratic elements such as free elections or the rule of law."
 general_zionism:0 "General Zionism"
 general_zionism_desc:0 "General Zionism, the successor to Theodore Herzl's Political Zionism, is a broad ideology that vaguely represents a western social liberal extension to Political Zionism. It advocates for a strong middle class and capitalist economy, while retaining a sizable social safety net."
 labour_zionism:0 "Labour Zionism"
 labour_zionism_desc:0 "Contrary to the Political Zionism founded by Theodor Herzl, §YLabour Zionism§! believes that an independent Jewish state cannot be formed without the efforts of the Jewish working class making Aliyah to the Land of Israel. It advocates for creating a §Rsocialist Jewish society§! with rural Kibbutzim and Moshavim and an urban Proletariat."  
 revisionist_zionism:0 "Revisionist Zionism"
 revisionist_zionism_desc:0 "Developed by Ze'ev Jabotinsky, §YRevisionist Zionism§! was formed as a §3right wing revision§! of David Ben-Gurion's Labour Zionism. Revisionist Zionism differs from Labour Zionism due to it's lesser willingness to compromise with British rule in the mandate. It believes that the true Land of Israel is on both banks of the Jordan River and rejects any compromise of a partition of the land."
 soviet_labour_zionism:0 "Soviet Labour Zionism"
 soviet_labour_zionism_desc:0 "Differing from David Ben-Gurion's Labour Zionism, §YSoviet Labour Zionism§! believes that institutions such as healthcare and education should §Rremain under control of a worker's union§! instead of being nationalized. It also has a much more §Rpro-Soviet§! stance, believing that the Soviet Union is a better ally for the Zionist State than the west."
 colonial_government:0 "Colonial Government"
 colonial_government_desc:0 "A §YColonial Government§! usually does not have a defined ideology, and their policies vary between colonizers, whether it be to §9control valuable resources in the land§! or just to §9keep local resistance in check§!. Such regime is commonly categorized by having a foreign army officer from the colonizer country appointed to govern the region."
 syndicalism:0 "Syndicalism"
 syndicalism_desc:0 "Popularized by French labour unions after the Great War, §YSyndicalism§! is a left-wing ideology that seeks to §Runionize workers through strikes§! with the eventual goal of gaining control over the means of production and the economy as a whole."
 national_bolshevism:0 "National Bolshevism"
 national_bolshevism_desc:0 "A mix between Fascism and Communism, §YNational Bolshevism§! is a fringe radical ideology that advocates for a §Rcommunist economy§! combined with §Ofanatic nationalism§!."

 #FIXES
 anarchism:0 "Anarchism"
 anarchism_desc:0 "§YAnarchism§! is the rejection of authority itself, promoting the division of society into self-managing and self-governing collectives instead of a singular, centralized state."
 neutrality:0 "Authoritarian"
 neutrality_noun:0 "Authoritarianism"
 neutrality_desc:0 "Authoritarian Regime"
 despotism:0 "Despotism"
 despotism_desc:0 "§YDespotism§! is a government in which a single person rules with absolute power."
 oligarchism:0 "Oligarchism"
 oligarchism_desc:0 "An §YOligarchy§! is a form of government in which §Ya group of people§! rules with §Rabsolute power§!."
 conservatism:0 "Democratic Conservatism"
 conservatism_desc:0 "Considering rapid societal changes to be potentially harmful, §YConservatism§! espouses §Ytradition and moderate reforms§!, sometimes advocating a return to §Gold moral values§!."
 liberalism:0 "Liberalism"
 liberalism_desc:0 "With a long philosophical tradition of valuing personal liberty, §YLiberalism§! views safeguarding these rights as the state's primary function."
 socialism:0 "Social Democracy"
 socialism_desc:0 "Striving for an §Requal and tolerant state§!, §YSocial Democracy§! believes in high welfare policies and social justice as the way to reach a tolerant society that benefits all it's citizens."
 marxism:0 "Marxism"
 marxism_desc:0 "Encompassing a broad spectrum of economic and historical views, §YMarxist politics§! seek to apply the §Rtheories of Karl Marx§! to political practice. §HClass struggle§! and the need for transition to a society based on §Ycommon ownership§! of the means of production characterize these ideologies."
 leninism:0 "Leninism"
 leninism_desc:0 "A political ideology based on Marxist thought, §YLeninism§! seeks to establish a socialist state by a §Rvanguard party§! leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 stalinism:0 "Stalinism"
 stalinism_desc:0 "Identifying as a form of government applying and developing Marxist-Leninist policies, §YStalinism§! emphasizes §Yrapid industrialization§! and §Rcollectivization§! and the need for a §Ystrong, authoritative socialist State§! to purge any counter-revolutionary elements."
 anti_revisionism:0 "Anti-Revisionism"
 anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marxism, §YAnti-Revisionism§! advocates retaining key elements of original revolutionary theory. Mainly opposing the incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 anarchist_communism:0 "Anarchist Communism"
 anarchist_communism_desc:0 "An ideology embracing the idea of communism as a §Rstateless society§!, §YAnarcho-Communism§! eschews the concept of a transitionary socialist state and favors a community based on §Yvoluntary associations§! and §Rmutual aid§!."
 nazism:0 "National Socialism"
 nazism_desc:0 "Rooted in §Gextreme nationalism§!, §YNational Socialism§! is driven by ideas of §GGermanic supremacism§!. It promotes §Yaggressive expansionism§! and a §Rtotalitarian state§! where the people are united under a leader with absolute power, the §WFührer§!."
 gen_nazism:0 "National Socialism"
 gen_nazism_desc:0 "Rooted in §Gextreme nationalism§!, §YNational Socialism§! is driven by ideas of §GGermanic supremacism§!. It promotes §Yaggressive expansionism§! and a §Rtotalitarian state§! where the people are united under a leader with absolute power, the §WFührer§!."
 fascism_ideology:0 "Fascism"
 fascism_ideology_desc:0 "Encompassing a variety of §Gultranationalist movements§!, §YFascism§! typically venerates §Ydevotion to the state§! and uniting the people under a §Ystrong leader§!."
 falangism:0 "Falangism"
 falangism_desc:0 "An authoritarian ideology with traits of fascism and conservatism, §YFalangism§! values national and §RCatholic identity§!."
 rexism:0 "Rexism"
 rexism_desc:0 "Strongly opposed to both liberal and communist ideals, §YRexism§! is a staunchly §Yconservative nationalist§! movement that advocates a §Gcorporatist§! economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals shift closer to other fascist movements."
 moderatism:1 "Moderatism"
 moderatism_desc:1 "§YModeratism§! is a form of government that §Yavoids the extremes of left and right§! by taking a §Ymoderate position§! or course of action."
 centrism:1 "Centrism"
 centrism_desc:1 "§YCentrism§! is a form of government that wants to achieve §Ycommon-sense solutions§! that appropriately address current and future needs, support §Hpublic trust§!, and serve the §Hcommon good§! with consideration of risk and capacity in the context of these needs."

