l_english:

 #NEW
 anarcho_capitalism:0 "Anarcho-capitalism"
 anarcho_capitalism_desc:0 "§YAnarcho-capitalism§! is a rejection of the §Rcentralized state§! itself in favor of §Gself-ownership, private property and free markets§!."
 anarcho_capitalism_n:0 "Anarcho-capitalism"
 anarcho_capitalism_n_desc:0 "§YAnarcho-capitalism§! is a rejection of the §Rcentralized state§! itself in favor of §Gself-ownership, private property and free markets§!."
 corporatism:0 "Corporatism"
 corporatism_desc:0 "According to §YCorporatist§! ideology, workers and employers would be organized into industrial and professional corporations that represent their interests at the state level. Corporatism has basic democracy, but the people are heavily separated from the leaders of the country through several layers of hierarchy."
 centrism_democratic:0 "Democratic Centrism"
 centrism_democratic_desc:0 "§YCentrism§! is a form of government which wants to §YAchieve common sense solutions§! that appropriately address current and future needs, that support the Public Trust and serve the §HCommon Good§! with consideration of risk and capacity in context of these needs."
 absolute_monarchism:0 "Absolute Monarchism"
 absolute_monarchism_desc:0 "An §YAbsolute Monarchy§! is a form of monarchy in which the monarch §YHolds Supreme Autocratic Authority§!, principally not being restricted by written laws, legislature, or customs. These are often hereditary monarchies."
 clerical_fascism:0 "Clerical Fascism"
 clerical_fascism_desc:0 "§YClerical Fascism§! is an ideology that combines the ideals of classical §GNationalism§! and §GMilitarism§! with the §GClericalism§! doctrine of the countries dominant religion. The nation’s clergy help drive the population’s support for the nation’s government and play a supporting or leading role in its governance."
 oligarchic_democracy:0 "Oligarchic Democarcy"
 oligarchic_democracy_desc:0 "A §YOligarchic Democarcy§! is a democracy that still functions according to its §GRule of Law§! but is ruled by a group of people that has captured a supermajority control over it's countries institutions. While the ruling §ROligarchics§! still has some accountability emplaced on them by the countries institutions, the country is at a major risk of becoming a §RAuthoritarian Oligarchy§!"
 monarchical_theocracy:0 "Monarchical Theocracy"
 monarchical_theocracy_desc:0 "A §YMonarchical Theocracy§! is a form of goverment in which a monarch holds §YAuthority§! over the §GExecutive Functions§! of a country. While the §YClergy§! of the country’s dominant religion holds either sizable or §RAbsolute§! power over the nation’s written laws, customs, domestic matters, and §YJudicial Functions.§!"
 islamic_democracy:0 "Islamic Democracy"
 islamic_democracy_desc:0 "Opposed to both radicalism and secularism, proponents of §YIslamic Democracy§! advocate for a state guided by the teachings of the Qur'an, the Hadits, and Prophet Muhammad, as well as local imams, ustadz, and ulama, with democratically elected leaders and an emphasis on civil rights."
 marhaenism:0 "Marhaenism"
 marhaenism_desc:0 "A more right-leaning variation of Marxism, §YMarhaenism§! is adjusted to the social conditions in Indonesia and puts an emphasis on nationalism and collectivist economics, as well as democratic rights, while condemning liberalism and individualism."
 marhaenism_f:0 "Marhaenism"
 marhaenism_f_desc:0 "A more right-leaning variation of Marxism, §YMarhaenism§! is adjusted to the social conditions in Indonesia and puts an emphasis on nationalism and collectivist economics, as well as democratic rights, while condemning liberalism and individualism."

 #FIXES
 anarchism:0 "Anarchism"
 anarchism_desc:0 "§YAnarchism§! is the rejection of authority itself, promoting the division of society into self-managing and self-governing collectives instead of a singular, centralized state."
 neutrality:0 "Authoritarian"
 neutrality_noun:0 "Authoritarianism"
 neutrality_desc:0 "Authoritarian Regime"
 despotism:0 "Despotism"
 despotism_desc:0 "§YDespotism§! is a form of government in which a single person rules with §RAbsolute Power§!."
 oligarchism:0 "Oligarchism"
 oligarchism_desc:0 "§YOligarchism§! is a form of government in which §YA Group of People§! rule with §RAbsolute Power§!."
 conservatism:0 "Conservatism"
 conservatism_desc:0 "Considering rapid changes to society to be potentially harmful, §YConservatism§! espouses §YTradition and Moderate Reforms§!, sometimes advocating a return to §GOld Moral Values§!."
 liberalism:0 "Liberalism"
 liberalism_desc:0 "With a long philosophical tradition of valuing Personal Liberty, §YLiberalism§! views safeguarding these rights as the primary function of the state."
 socialism:0 "Socialism"
 socialism_desc:0 "Striving for §REquality and a Socialist State§! by reformist means, §YDemocratic Socialism§! aims to abolish or mitigate the effects of capitalism with public mandate."
 marxism:0 "Marxism"
 marxism_desc:0 "Encompassing a broad spectrum of economic and historical views, §YMarxist Politics§! seek to apply the §RTheories of Karl Marx§! to political practice. §HClass Struggle§! and the need for transition to a society based on YCommon Ownership§! of the means of production characterize these ideologies."
 leninism:0 "Leninism"
 leninism_desc:0 "A political ideology based in Marxist thought, §YLeninism§! seeks to establish a socialist state by a §RVanguard Party§! leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 stalinism:0 "Stalinism"
 stalinism_desc:0 "Identifying as a form of government applying and developing Marxist-Leninist policies, §YStalinism§! emphasizes §YRapid Industrialization§! and §RCollectivization§! as well as the need for a §YStrong, Authorative Socialist State§! to purge any counter-revolutionary elements."
 anti_revisionism:0 "Anti-Revisionism"
 anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marxism, §YAnti-Revisionism§! advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 anarchist_communism:0 "Anarchist Communism"
 anarchist_communism_desc:0 "An ideology embracing the idea of communism as a §RStateless Society§!, §YAnarchist Communism§! eschews the idea of a transitionary socialist state and favors a society based on §YVoluntary Associations§! and §RMutual Aid§!."
 nazism:0 "Nazism"
 nazism_desc:0 "Rooted in §GExtreme Nationalism§!, §YNational Socialism§! is driven by ideas of §GGermanic Supremacy§!. It promotes §YAggressive Expansionism§! and a §RTotalitarian State§! where the people are united under a leader with absolute power, the §WFührer§!."
 fascism_ideology:0 "Fascism"
 fascism_ideology_desc:0 "Encompassing a variety of §GUltra-Nationalist Movements§!, §YFascism§! typically venerates §YDevotion to the State§! and uniting the people under a §YStrong Leader§!."
 falangism:0 "Falangism"
 falangism_desc:0 "An authoritarian ideology with traits of fascism and conservatism, §YFalangism§! values national and §RCatholic Identity§!."
 rexism:0 "Rexism"
 rexism_desc:0 "Strongly opposed to both liberal and communist ideals, §YRexism§! is a staunchly §YConservative Nationalist§! movement who advocate a §GCorporatist§! economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."
 moderatism:1 "Moderatism"
 moderatism_desc:1 "§YModeratism§! is a form of government which §YAvoids the Extremes of Left and Right§! by taking a §YModerate Position§! or course of action."
 centrism:1 "Centrism"
 centrism_desc:1 "§YCentrism§! is a form of government which wants to §YAchieve common sense solutions§! that appropriately address current and future needs, that support the §YPublic Trust§! and serve the §YCommon Good§! with consideration of risk and capacity in context of these needs."

