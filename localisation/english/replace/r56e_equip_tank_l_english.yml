 USA_amphibious_tank_equipment_1:0 "LVT-1(A)"
 USA_amphibious_tank_equipment_1_desc:0 "With the experience gained in Pacific amphibious operations, it was clear that the army needed heavier fire support to support naval landings. Armed with a 37mm M6 gun with a turret based on the M3 light tank and two rear-mounted machine guns, these vehicles were well equipped to provide fire support to the assaulting Marines in the early stages of establishing a beachhead."
 USA_amphibious_tank_equipment_2:0 "Sherman DD"
 USA_amphibious_tank_equipment_2_desc:0 "Nicknamed 'Donald Duck tanks', these modified Sherman tanks worked by erecting a 'flotation screen' around the tank, which enabled it to float, and had two propellers powered by the tank's engine to drive them in the water."
 USA_gw_tank_equipment:0 "M1917"
 USA_gw_tank_equipment_desc:0 "After World War I, the US Army was keen on furnishing its troops with tanks. The 6-ton M1917 was a license-built near-copy of the French Renault FT, with key differences, such as a polygonal turret mounting a 37mm main gun and a .30 caliber machine gun. However, none of them saw combat."
 USA_gw_tank_equipment_short:0 "M1917"
 USA_heavy_tank_artillery_equipment_3:0 "T92 Howitzer Motor Carriage"
 USA_heavy_tank_artillery_equipment_3_desc:0 "The T92 was a self-propelled howitzer, mounting a 240mm M1 howitzer on an M26 Pershing heavy tank chassis. The chassis needed to be lengthened with an extra road wheel, giving seven on each side. The drive sprocket was also moved to the front. The largest field piece of artillery used by the US Army. It could fire a 160 kg high-explosive projectile up to 23,000 meters. It addressed the requirements of attacking heavily reinforced targets, like those likely to be found along Germany’s Siegfried Line."
 USA_heavy_tank_artillery_equipment_3_short:0 "T92 HMC"
 USA_heavy_tank_equipment_1:0 "T1 Heavy Tank"
 USA_heavy_tank_equipment_1_desc:0 "The T1 heavy tanks were early attempts by the US Ordnance Board to develop a heavy tank after observing the successful usage of tanks in Europe and Asia. The T1 heavy tank was a 55-ton design with a multi-turret design, armed with a 76.2mm main gun and a coaxial 37mm gun in the turret, with a maximum armor thickness of 127mm on the frontal turret."
 USA_heavy_tank_equipment_1_short:0 "T1 Heavy"
 USA_heavy_tank_equipment_2:0 "M6A1 Heavy Tank"
 USA_heavy_tank_equipment_2_desc:0 "The M6A1 heavy tank further improved upon the T1 tank variants, mounting the same armament, now featuring a welded-armor hull powered by Wright G-200 engines. These heavy tanks were envisioned to assist in overcoming German defensive systems."
 USA_heavy_tank_equipment_2_short:0 "M6A1"
 USA_heavy_tank_equipment_3:0 "M26 Pershing"
 USA_heavy_tank_equipment_3_desc:0 "M26 Pershing was intended to replace the M4 Sherman tanks, but extended developmental times led to only a small number of them seeing action in Europe. The Pershing heavy tank was to fight German heavy armor on equal terms with its 90mm M3 gun, which was proven very satisfactory in countering German heavy tanks in TD units. The tank had a maximum armor thickness of 114mm on its vertical cast-armor gun shield."
 USA_heavy_tank_equipment_3_short:0 "Pershing"
 USA_heavy_tank_destroyer_equipment_2:0 "M6A2E1"
 USA_heavy_tank_destroyer_equipment_2_desc:0 "The M6A2E1 was a modification of the previous T1E1 tanks, up-armored and up-gunned with a newer, higher velocity 105mm main gun onto the existing heavy tank chassis."
 USA_heavy_tank_destroyer_equipment_2_short:0 "M6A2E1"
 USA_heavy_tank_destroyer_equipment_3:0 "T23"
 USA_heavy_tank_destroyer_equipment_3_desc:0 "The T23 was a predecessor to the M26 Pershing, powered by Ford GAN V8 engines with electric transmission. This design was highly maneuverable, but had poor weight distribution and excessive ground pressure."
 USA_heavy_tank_destroyer_equipment_3_short:0 "T23 90 mm"
 USA_light_tank_aa_equipment_2:0 "T65 Gun Motor Carriage"
 USA_light_tank_aa_equipment_2_desc:0 "The T65 40mm Gun Motor Carriage was an attempt to mount a 40mm Bofors anti-aircraft gun on a modified M5 Stuart chassis. It was a successful prototype, but the M5 was going out of production by then."
 USA_light_tank_aa_equipment_2_short:0 "T65 GMC"
 USA_light_tank_aa_equipment_3:0 "M19 Multiple Gun Motor Carriage"
 USA_light_tank_aa_equipment_3_desc:0 "The M19 40mm Gun Motor Carriage was an anti-aircraft weapon carrying a twin 40mm Bofors gun mount on a modified M24 Chaffee chassis. The new chassis was lengthened and given a third two-wheeled suspension bogie. The engine was mounted in the middle of the chassis, leaving space for a fighting compartment at the rear."
 USA_light_tank_aa_equipment_3_short:0 "M19 GMC"
 USA_light_tank_artillery_equipment_1:0 "T3 Howitzer Motor Carriage"
 USA_light_tank_artillery_equipment_1_desc:0 "The T3 Howitzer Motor Carriage was an early attempt to mount a 75mm M1 Pack Howitzer onto the M1 light tank. A single machine gun is also included in a small turret mounted to the left of the main cannon. However, this design was rejected by the Field Artillery Branch of the US Army for being too cramped. However, the Armored Force briefly considered it for an assault gun role but ultimately did not proceed with the project."
 USA_light_tank_artillery_equipment_1_short:0 "T3 HMC"
 USA_light_tank_artillery_equipment_3:0 "M41 Howitzer Motor Carriage"
 USA_light_tank_artillery_equipment_3_desc:0 "The M41 Howitzer Motor Carriage, or M41 Gorilla, was a self-propelled artillery vehicle built on a lengthened M24 Chaffee tank chassis. Its primary armament was the 155mm M1 howitzer with a heavy recoil-absorption spade at the back. The howitzer had limited side-to-side traverse and up to 45 degrees vertical traverse. A total of 22 rounds could be stored in the vehicle, making it quite effective in providing fire support and using the inherent mobility to avoid counter-battery fire."
 USA_light_tank_artillery_equipment_3_short:0 "M41 HMC"
 USA_light_tank_destroyer_equipment_1:0 "M5 Gun Motor Carriage"
 USA_light_tank_destroyer_equipment_1_desc:0 "The M5 Gun Motor Carriage was one of the early US tank destroyers, mounting a 3-inch gun on the back of the vehicle with an open gun shield."
 USA_light_tank_destroyer_equipment_1_short:0 "M5 GMC"
 USA_light_tank_destroyer_equipment_2:0 "T56 Gun Motor Carriage"
 USA_light_tank_destroyer_equipment_2_desc:0 "The T56 Gun Motor Carriage was one of the attempts to fit a 3-inch gun on the chassis of an M3 Light Tank. The relatively heavy 3-inch gun forced its placement at the vehicle's rear, causing the platform to have relatively poor performance in the field."
 USA_light_tank_destroyer_equipment_2_short:0 "T56 GMC"
 USA_light_tank_destroyer_equipment_3:0 "M56 Scorpion"
 USA_light_tank_destroyer_equipment_3_desc:0 "The M56 Scorpion was one of the US Army's attempts to create a light tank destroyer. Armed with a 90mm M54 gun, it saw limited usage as a direct fire-support platform."
 USA_light_tank_destroyer_equipment_3_short:0 "Scorpion"
 USA_light_tank_equipment_1:0 "M2 Light Tank"
 USA_light_tank_equipment_1_desc:0 "The M2 Tank was a light tank that saw limited use during World War 2. It was armed with up to five .30 caliber machine guns in the hull, with a 37mm M5 gun as its primary armament. The M2A4 variant of tanks would eventually see service with the USMC at the Guadalcanal campaign."
 USA_light_tank_equipment_1_short:0 "M2 Light"
 USA_light_tank_equipment_2:0 "M3 Stuart"
 USA_light_tank_equipment_2_desc:0 "Battlefield experiences in Europe and Asia led the Ordnance Department to improve light tanks with thicker armor, modified suspension systems, and new gun recoil systems. To maintain the lowest ground pressure and improve the weight distribution of the up-armored tank, a trailing idler was added to the M3 light tanks."
 USA_light_tank_equipment_2_short:0 "M3 Stuart"
 USA_light_tank_equipment_3:0 "M24 Chaffee"
 USA_light_tank_equipment_3_desc:0 "M24 Chaffee light tanks were a joint project between the Ordnance Department and Cadillac, which manufactured improved versions of the M3 and M5 tanks. Tank crews appreciated that it was equipped with the same 75mm main gun as M4 medium tanks and improved off-road performance and reliability."
 USA_light_tank_equipment_3_short:0 "Chaffee"
 USA_medium_tank_aa_equipment_1:0 "T36 Gun Motor Carriage"
 USA_medium_tank_aa_equipment_1_desc:0 "The T36 Gun Motor Carriage was an attempt to mount a 40mm Bofors anti-aircraft gun on the chassis of the M3 medium tank. The 40mm gun was carried in a 2in thick cast armor, with an almost triangular profile. A T10 computer provided fire control with a three-person crew. This would calculate the azimuth and elevation data for a target, which the team would then enter into a T9 remote control system. The T27 and T28 telescopes provided optics."
 USA_medium_tank_aa_equipment_1_short:0 "T36 GMC"
 USA_medium_tank_aa_equipment_2:0 "T53 Gun Motor Carriage"
 USA_medium_tank_aa_equipment_2_desc:0 "The T53 Gun Motor Carriage was designed for a self-propelled anti-aircraft gun that took design cues from the successful German usage of their famous 88mm gun, which was also used in an anti-tank role. Built around an M4A4 tank chassis that was slightly longer, the engine was mounted on the center of the vehicle to accommodate its rather large 90mm anti-aircraft gun armament."
 USA_medium_tank_aa_equipment_2_short:0 "T53 GMC"
 USA_medium_tank_artillery_equipment_1:0 "M7 Priest"
 USA_medium_tank_artillery_equipment_1_desc:0 "The 105 mm Howitzer Motor Carriage M7 was a self-propelled artillery vehicle. It was nicknamed the Priest by the crews in North Africa due to the pulpit-like appearance of the .50 caliber machine gun on the mount at the right front of the vehicle's hull. Field tacticians appreciated the design, as it allowed for artillery fire to accompany the first wave of tanks, laying overwhelming firepower to enemy vehicles and installations."
 USA_medium_tank_artillery_equipment_1_short:0 "M7 Priest"
 USA_medium_tank_artillery_equipment_2:0 "M12 Gun Motor Carriage"
 USA_medium_tank_artillery_equipment_2_desc:0 "The M12 Gun Motor Carriage was a self-propelled gun developed during World War II. It mounted a 155 mm gun derived from the French Canon de 155mm GPF field gun."
 USA_medium_tank_artillery_equipment_2_short:0 "M12 GMC"
 USA_medium_tank_artillery_equipment_3:0 "M40 Gun Motor Carriage"
 USA_medium_tank_artillery_equipment_3_desc:0 "The M40 Gun Motor Carriage was an American self-propelled artillery vehicle built on a widened and lengthened Medium Tank M4A3 chassis, but with a Continental engine and HVSS (Horizontal Volute Spring Suspension)."
 USA_medium_tank_artillery_equipment_3_short:0 "M40 GMC"
 USA_medium_tank_destroyer_equipment_1:0 "M10 Wolverine"
 USA_medium_tank_destroyer_equipment_1_desc:0 "The M10 Tank Destroyer was an American tank destroyer of World War II based on the chassis of the M4 Sherman, equipping a 3-inch gun that was very effective in direct fire support roles for the infantry."
 USA_medium_tank_destroyer_equipment_1_short:0 "M10"
 USA_medium_tank_destroyer_equipment_2:0 "M18 Hellcat"
 USA_medium_tank_destroyer_equipment_2_desc:0 "The M18 Hellcat was one of the fastest American armored fighting vehicles on the road, using the innovative Torqmatic automatic transmission and equipping the relatively light vehicle with the same 76mm main gun used on the much larger Sherman tank. It had a cast-armor turret and a welded-armor hull with relatively thin armor, 25mm at the thickest part in the gun shield."
 USA_medium_tank_destroyer_equipment_2_short:0 "M18"
 USA_medium_tank_destroyer_equipment_3:0 "M36 Jackson"
 USA_medium_tank_destroyer_equipment_3_desc:0 "The M36 Jackson combined the reliable M4 Sherman chassis with sloped armor with a massive 90mm M3 gun, one of the few tank destroyer weapons capable of penetrating the thick armor of the late-war German armor designs within normal combat ranges."
 USA_medium_tank_destroyer_equipment_3_short:0 "M36"
 USA_medium_tank_equipment_1:0 "M3 Lee"
 USA_medium_tank_equipment_1_desc:0 "To answer the threat of the German Army's Pz.Kpfw. IV, the Ordnance Committee and General Adna R.Chaffee, Jr. decided that a medium tank with a 75mm main gun was needed. To meet this requirement as quickly as possible, it was decided to redesign previous tank designs with a 75mm gun in a limited sponson mount. This was a stopgap measure until the Ordnance Department and the civilian industry could muster up the skill to design and build a turret to house the large 75mm gun."
 USA_medium_tank_equipment_1_short:0 "M3 Lee"
 USA_medium_tank_equipment_2:0 "M4 Sherman"
 USA_medium_tank_equipment_2_desc:0 "As early as August 1941, General Jacob L. Devers rejected the American doctrine of the role of tanks in the battlefield where they are used for exploitation, not for fighting other tanks. He advocated for better tanks with more powerful engines, playing a significant role in developing the M4 Sherman. The designers stressed mechanical reliability, ease of production and maintenance, durability, standardization of parts and ammunition, which led the M4 Sherman to be the most produced tank in American history during World War II."
 USA_medium_tank_equipment_2_short:0 "Sherman"
 USA_medium_tank_equipment_3:0 "T20 M27"
 USA_medium_tank_equipment_3_desc:0 "The T20 was a series of prototype medium tanks developed after the M4 Sherman was standardized. Some T20 variants are equipped with either a 75mm automatic gun or a 76mm gun and horizontal volute spring suspension. Additionally, it was powered by a Ford GAN V8 engine with Torqmatic torque converter transmission."
 USA_medium_tank_equipment_3_short:0 "T20"
 USA_modern_tank_aa_equipment_1:0 "M42 Duster"
 USA_modern_tank_aa_equipment_1_desc:0 "The M42 Duster was an American armored anti-air gun built on the chassis of the M41 light tank. Armed with fully automatic twin 40mm M2A1 Bofors, it was intended to counter enemy aircraft and had a somewhat effective performance against unarmored ground forces."
 USA_modern_tank_aa_equipment_1_short:0 "Duster"
 USA_modern_tank_artillery_equipment_1:0 "M53"
 USA_modern_tank_artillery_equipment_1_desc:0 "The M53 self-propelled artillery gun was designed with a 155mm howitzer to provide accurate, long-range fire support while accompanying mechanized formations cross-country."
 USA_modern_tank_artillery_equipment_1_short:0 "M53"
 USA_modern_tank_destroyer_equipment_1:0 "M50 Ontos"
 USA_modern_tank_destroyer_equipment_1_desc:0 "The M50 is a light, mobile, anti-tank system with six 106mm recoilless rifles. The Ontos was developed in the mid-1950s and designed for sea-to-land invasions. It was an odd design but light and nimble for what it is. Troops appreciated the competent infantry support weapons, providing excellent frontal fire and flank protection."
 USA_modern_tank_destroyer_equipment_1_short:0 "Ontos" 
 USA_modern_tank_equipment_1:0 "M26 Super Pershing"
 USA_modern_tank_equipment_1_desc:0 "To match the firepower of the King Tiger's more powerful 88mm KwK 43, the T15E1 90mm gun was developed and mounted in a T26E1, an up-armored variant of the standard Pershing tank. The primary weapon was almost twice the length of the normal 90mm M3 gun and capable of piercing almost all German late-war tanks."
 USA_modern_tank_equipment_1_short:0 "Super Pershing"
 USA_modern_tank_equipment_x:0 "M46 Patton"
 USA_modern_tank_equipment_x_desc:0 "This model features an air-cooled V12 Continental engine and an Allison cross-drive transmission to improve the mobility and low speed of the last Pershing tanks. They were armed with a 90mm main gun and two .30 caliber machine guns with a .50 caliber machine gun for the commander."
 USA_modern_tank_equipment_x_short:0 "M46 Patton"
 USA_modern_tank_equipment_x_2:0 "M47 Patton"
 USA_modern_tank_equipment_x_2_desc:0 "Further improving upon previous armor designs and streamlining it into one standard tank, the M47 Patton had a vastly different turret profile, sharper and more angled than previous tanks. It still uses the same 90mm M36 main gun but includes an M12 optical rangefinder designed to improve first-round hit probability."
 USA_modern_tank_equipment_x_2_short:0 "M47 Patton"
 USA_modern_tank_equipment_x_3:0 "M48 Patton"
 USA_modern_tank_equipment_x_3_desc:0 "The US Army's first-generation main battle tank, with a vastly redesigned hull, turret, and torsion bar suspension."
 USA_modern_tank_equipment_x_3_short:0 "M48 Patton"
 USA_modern_tank_equipment_x_4:0 "M48A2 Patton"
 USA_modern_tank_equipment_x_4_desc:0 "Further improvements to the M48A2 include a reconfigured engine deck, a simplified suspension system, and external fuel tanks to increase the tank’s travel range."
 USA_modern_tank_equipment_x_4_short:0 "M48A2 Patton"
 USA_modern_tank_equipment_x_5:0 "M60 Patton"
 USA_modern_tank_equipment_x_5_desc:0 "The second generation of the main battle tanks used by the US Army features a more powerful diesel engine and a 105mm M68 cannon that has good firepower and performance against contemporary tanks."
 USA_modern_tank_equipment_x_5_short:0 "M60 Patton"
 USA_super_heavy_tank_destroyer_equipment_1:0 "T30"
 USA_super_heavy_tank_destroyer_equipment_1_desc:0 "Built to counter new, heavier German armor on the battlefield, the T30 tank was armed with a massive 155mm gun that needed a high, rounded edge turret to accommodate the standing loader and large gun mount."
 USA_super_heavy_tank_destroyer_equipment_1_short:0 "T30" 
 USA_super_heavy_tank_equipment_1:0 "T95 Gun Motor Carriage"
 USA_super_heavy_tank_equipment_1_desc:0 "T95 Gun Motor Carriage was an American superheavy tank designed to break through the German Siegfried Line. Nearly 100-ton in weight, it mounted a 105mm T5E1 gun in a fixed casemate mount."
 USA_super_heavy_tank_equipment_1_short:0 "T95 GMC"
 USA_super_heavy_tank_equipment_x:0 "M103"
 USA_super_heavy_tank_equipment_x_desc:0 "The last heavy tank used by the US Army, the M103 superheavy tank mounted a 120mm M58 gun designed to outgun and outfight Soviet heavy tanks from extremely long ranges."
 USA_super_heavy_tank_equipment_x_short:0 "M103"
 USA_super_heavy_tank_equipment_x_2:0 "T110E3"
 USA_super_heavy_tank_equipment_x_2_desc:0 "A proposed replacement for the M103 heavy tank, the T110E3 was fitted with a 120mm T123E1 rifled anti-tank gun and powered by an engine from Continental Motors, Inc. The tank had requirements that needed it to pass through the narrow tunnels of the Bernese Alps, but none would meet those requirements."
 USA_super_heavy_tank_equipment_x_2_short:0 "T110E3"
 USA_light_tank_equipment_x:0 "M41 Walker Bulldog"
 USA_light_tank_equipment_x_desc:0 "The M41 Walker Bulldog is a post-war light tank envisaged as a highly mobile light tank that utilizes automotive parts and components already common to other US military vehicles and incorporates a modular hull capable of being converted for a variety of different specialized roles."
 USA_light_tank_equipment_x_short:0 "Walker Bulldog"
 USA_light_tank_equipment_x_2:0 "M551 Sheridan"
 USA_light_tank_equipment_x_2_desc:0 "A post-war light tank explicitly designed for the armored reconnaissance role, the Sheridan tank was armed with a highly advanced M81E1 152 mm Gun/Launcher capable of firing conventional ammunition or a guided anti-tank missile."
 USA_light_tank_equipment_x_2_short:0 "Sheridan"


