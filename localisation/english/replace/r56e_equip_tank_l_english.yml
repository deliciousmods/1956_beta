 WGR_medium_tank_aa_equipment_1_desc:0 "The Flakpanzer 38(t) was armed with the 20mm Flak 30 or Flak 38 L/112.5 with 1040 series of ammunition based on PzKpfw 38(t). The shielding was weak. From November 1943 to February 1944, only 141 were produced."
 WGR_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
 WGR_medium_tank_aa_equipment_2_desc:0 "The Flakpanzer IV 'Ostwind' (German: 'East Wind') was a self-propelled anti-aircraft gun based on the Panzer IV tank. It was developed in 1944 as a successor to the earlier Flakpanzer IV. The Panzer IV's turret was removed and replaced with an open-top, hexagonal turret housing a 3.7 cm FlaK 43. A closed-top design would have been preferable, but this was not possible due to the heavy smoke generated by the gun."
 WGR_medium_tank_aa_equipment_2_short:0 "Ostwind"
 WGR_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian"
 WGR_medium_tank_aa_equipment_3_short:0 "Coelian"
 WGR_medium_tank_aa_equipment_3_desc:0 "Flakpanzer Coelian was a self-propelled anti-aircraft gun design by Rheinmetall during World War II for the German armed forces. It was intended to be armed with two 3.7 cm FlaK 43 guns in a fully enclosed, rotating turret on the hull of a Panther medium tank but was not built before the end of the war in Europe."
 WGR_medium_tank_artillery_equipment_1:0 "Grille"
 WGR_medium_tank_artillery_equipment_1_desc:0 "The Sd.Kfz. 138/1 Grille (German: 'Cricket') was a Self-Propelled Artillery Piece used by Germany during World War II. About 490-500 Grilles were produced. They were used by panzer divisions in the Soviet Union and units in Poland and France. They were used up to 1945, and they also served in Tunisia, where they fought enemy artillery and tanks."
 WGR_medium_tank_artillery_equipment_1_short:0 "Grille"
 WGR_medium_tank_artillery_equipment_2:0 "Hummel"
 WGR_medium_tank_artillery_equipment_2_desc:0 "Hummel (German: 'bumble bee') was a self-propelled artillery gun based on the Geschützwagen III/IV chassis, armed with a 15 cm howitzer. The German Wehrmacht used it during the Second World War from early 1943 until the end of the war."
 WGR_medium_tank_artillery_equipment_2_short:0 "Hummel"
 WGR_medium_tank_artillery_equipment_3:0 "Grille 12"
 WGR_medium_tank_artillery_equipment_3_short:0 "Grille 12"
 WGR_medium_tank_artillery_equipment_3_desc:0 "Krupp proposed this self-propelled artillery cannon concept in 1944 based on Panther components with a 12.8cm howitzer cannon. Historically it never left the concept stage."
 WGR_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 WGR_medium_tank_destroyer_equipment_1_desc:0 "The Sturmgeschütz III assault gun was Germany's most-produced armored fighting vehicle during World War II. It was built on the chassis of the proven Panzer III tank. Initially intended as a mobile, armored light gun for infantry support, the StuG was continually modified and was widely employed as a tank destroyer."
 WGR_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 WGR_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 WGR_medium_tank_destroyer_equipment_2_desc:0 "The Jagdpanzer IV served in the anti-tank sections of Panzer and SS Panzer divisions. They fought in Normandy, the Battle of the Bulge, and the Eastern Front. They were very successful tank destroyers but performed poorly when used as substitutes for tanks or assault guns, as most tank destroyers were. However, in the latter stages of the war, they were increasingly used as tank substitutes because there was often nothing else available."
 WGR_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 WGR_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
 WGR_medium_tank_destroyer_equipment_3_desc:0 "The Jagdpanther (German: 'hunting panther') was a tank destroyer built by Nazi Germany during World War II based on the chassis of the Panther tank. It entered service late in the war (1944) and saw service on the Eastern and Western fronts. The Jagdpanther combined the very powerful 8.8 cm PaK 43 cannon of the Tiger II and the Panther chassis's characteristically excellent armor and suspension. However, it suffered from the generally poor state of Germany in the latter part of the war, which resulted in small production numbers, shortage of spare parts, and inadequate crew training."
 WGR_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
 WGR_medium_tank_equipment_1:0 "Panzerkampfwagen III"
 WGR_medium_tank_equipment_1_desc:0 "As early as 1934/35, General Heinz Guderian envisioned two basic types to act as the most numerous equipment for the future German Panzer Divisions. The first vehicle was armed with an anti-tank gun and two machine guns, and the second was a support vehicle armed with a larger caliber gun. The first one eventually became known as Panzerkampfwagen III, which was to be a standard tank for the three light companies of a tank battalion. The second one became known as Panzerkampfwagen IV."
 WGR_medium_tank_equipment_1_short:0 "Panzer III"
 WGR_medium_tank_equipment_2:0 "Panzerkampfwagen IV"
 WGR_medium_tank_equipment_2_desc:0 "Designed as an infantry-support tank, the Panzer IV was not originally intended to engage enemy armor - that function was performed by the lighter Panzer III. However, with the flaws of pre-war doctrine becoming apparent and in the face of Soviet T-34 tanks, the Panzer IV soon assumed the tank-fighting role of its increasingly obsolete cousin. The most widely manufactured and deployed German tank of the Second World War, the Panzer IV was used as the base for many other fighting vehicles."
 WGR_medium_tank_equipment_2_short:0 "Panzer IV"
 WGR_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther"
 WGR_medium_tank_equipment_3_desc:0 "Panther is the common name of a medium tank deployed by Germany in World War II from mid-1943 to the end of the European war in 1945. It was intended as a counter to the Russian T-34 and a replacement for the Panzer III and Panzer IV. While never replacing the latter, it served alongside it and the heavier Tiger tanks until the war's end. The Panther's excellent combination of firepower, mobility, and protection served as a benchmark for other nations' late war and post-war tank designs. It is regarded as one of the best tanks of World War II."
 WGR_medium_tank_equipment_3_short:0 "Panther"
 WGR_modern_tank_aa_equipment_1:0 "Flakpanzer E-50"
 WGR_modern_tank_aa_equipment_1_short:0 "FlakPz E-50"
 WGR_modern_tank_aa_equipment_1_desc:0 "Flakpanzer E-50 is a hypothetical self-propelled anti-aircraft gun. It mounted twin 5.5cm AA guns in a fully rotating turret based on an E-50 hull. The tank was to be crewed by four crew and carry 104 rounds of ammunition."
 WGR_modern_tank_destroyer_equipment_1:0 "E-25 Standardpanzer"
 WGR_modern_tank_destroyer_equipment_1_desc:0 "An updated version of the JadgPanzer IV, the E-25 is faster and better armored."
 WGR_modern_tank_destroyer_equipment_1_short:0 "E-25"
 WGR_modern_tank_equipment_1:0 "E-50 Standardpanzer"
 WGR_modern_tank_equipment_1_desc:0 "The Entwicklung series was a late-War attempt by Germany to produce a standardized series of tank designs. There were to be standard designs in six different weight classes. The E-50 Standardpanzer was intended to replace the Panther and Tiger tank series and the conversions based on those tanks."
 WGR_modern_tank_equipment_1_short:0 "E-50"
 WGR_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
 WGR_super_heavy_tank_aa_equipment_1_desc:0 "The chassis of a Maus mounting twin 88mm anti-air guns."
 WGR_super_heavy_tank_aa_equipment_1_short:0 "FlakMaus"
 WGR_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100"
 WGR_super_heavy_tank_artillery_equipment_1_desc:0 "A 210mm artillery gun mounted on a super heavy tank chassis, this SP gun rivals some railway guns in power."
 WGR_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
 WGR_super_heavy_tank_destroyer_equipment_1:0 "SturmGeschütz auf Fahrgestell Maus"
 WGR_super_heavy_tank_destroyer_equipment_1_desc:0 "The chassis of a Maus with a 150mm gun in a fixed superstructure."
 WGR_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
 WGR_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
 WGR_super_heavy_tank_equipment_1_desc:0 "Panzerkampfwagen VIII Maus (Mouse) was a German World War II super-heavy tank completed in late 1944. It is the heaviest fully enclosed armored fighting vehicle ever built. The Maus's main armament was a 128 mm KwK 44 L/55 gun with an added coaxial 75 mm gun."
 WGR_super_heavy_tank_equipment_1_short:0 "Maus"
