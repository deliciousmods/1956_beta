 tank_front_plate_fixed_superstructure_turret:0 "Turret Shield"
 tank_front_plate_fixed_superstructure_turret_desc:0 "Metal Armor Plates are mounted on the desired main armament to protect the gunner team from forward-facing small arms fire. However, the sides are left seriously opposed compared to a more complete fixed superstructure. It does allow the factory to mount a larger cannon than ordinarily possible on a lighter chassis. The shield also costs next to nothing to produce compared to other options."
 tank_platform_mount_turret:0 "Gun Platform"
 tank_platform_mount_turret_desc:0 "A platform for mounting a field piece is retrofitted onto the chassis. The gunner crew is exposed to a small arms fire while firing the cannon. Making the tank nearly utterly useless in a traditional armor role. It provides the team better protection while on the move than other motorized field pieces. It also makes the tank cheaper to produce as a whole due to the reduced need for armor plating and a little faster. The factory can also mount a larger cannon than ordinarily possible on the chassis. Admittedly, it makes the tank look like a metal platform and some wood placed on an oversized tractor."
 

