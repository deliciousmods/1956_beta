#-> Maritime patrol <><> 
 flying_boat:0 "Maritime Patrol"
 flying_boat_equipment:0 "Maritime Patrol"
 flying_boat_equipment_desc:0 "Maritime Patrol aircraft perform surveillance, anti-ship, and anti-submarine missions over large distances, protecting national sea zones, trade routes, and allied naval operations."
 flying_boat_equipment_0:0 "Maritime Patrol '30"
 flying_boat_equipment_0_short:0 "Maritime Patrol '30"
 flying_boat_equipment_0_desc:0 "The military value of seaplanes was well-recognized, and every country bordering on water operated them in a military capacity at the outbreak of the war. They were utilized in various tasks, from anti-submarine patrol to air-sea rescue and gunfire spotting for battleships."
 flying_boat_equipment_1:0 "Maritime Patrol '36"
 flying_boat_equipment_1_short:0 "Maritime Patrol '36"
 flying_boat_equipment_1_desc:0 "Developments in aero-engine design and production have allowed us to build larger and heavier aircraft with a longer range and larger payload."
 flying_boat_equipment_2:0 "Maritime Patrol '40"
 flying_boat_equipment_2_short:0 "Maritime Patrol '40"
 flying_boat_equipment_2_desc:0 "By integrating new electronic detection technologies, we can increase the effectiveness of our bombers."
 flying_boat_equipment_3:0 "Maritime Patrol '44"
 flying_boat_equipment_3_short:0 "Maritime Patrol '44"
 flying_boat_equipment_3_desc:0 "Though the ability to take off from and land on any large body of water is not as big a requirement as it used to be just 6 years ago, we can still use flying boats/amphibians to extend our reach over the ocean. Their long range and loiter time are instrumental in maritime patrol and anti-submarine missions."

