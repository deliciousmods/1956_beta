#-> Heavy bomber <><> 
 strat_bomber:0 "Heavy Bomber"
 strat_bomber_equipment:0 "Heavy Bomber"
 strat_bomber_equipment_desc:0 "Heavy Bombers attack enemy buildings and infrastructure, starving them of precious industry."
 strat_bomber_equipment_1:0 "Heavy Bomber '36"
 strat_bomber_equipment_1_short:0 "Heavy Bomber '36"
 strat_bomber_equipment_1_desc:0 "Experiences from the Great War and studies show that bombing the enemy's military targets and major cities will win the next war. At the very least, we must have a bomber capable of delivering such destruction. It will need to fly high and fast and carry a large payload. This will require a large airframe with multiple engines. It will also have some defensive capability."
 strat_bomber_equipment_2:0 "Heavy Bomber '40"
 strat_bomber_equipment_2_short:0 "Heavy Bomber '40"
 strat_bomber_equipment_2_desc:0 "Bombing has proven effective at reducing the enemy's capacity to wage war. More defensive weaponry and increased speed will allow a new design to avoid destruction, while increasing the payload and range will make it more effective."
 strat_bomber_equipment_3:0 "Heavy Bomber '44"
 strat_bomber_equipment_3_short:0 "Heavy Bomber '44"
 strat_bomber_equipment_3_desc:0 "Our next design will fly at great altitude to avoid losses to enemy fighters and ground fire. It will be larger to carry an enormous payload and more fuel to increase range."
 
