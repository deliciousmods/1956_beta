#-> Light fighters <><> 
 fighter:0 "Fighter"
 fighter_equipment:0 "Fighter"
 fighter_equipment_desc:0 "Fighters are fast and nimble and can do many jobs. Everything from fighting for air superiority, protecting your bombers, and intercepting the enemy's bombers."
 fighter_equipment_0:0 "Fighter '30"
 fighter_equipment_0_short:0 "Fighter '30"
 fighter_equipment_0_desc:0 "As fighter aircraft underwent many changes through the Great War, the bi-plane design is becoming obsolete. We must begin to translate civilian technological advances into military applications."
 fighter_equipment_1:0 "Fighter '36"
 fighter_equipment_1_short:0 "Fighter '36"
 fighter_equipment_1_desc:0 "Light airframes have been revolutionized by introducing radial engines, monoplane designs, and all-metal skin construction. This design is our attempt at creating our first modern fighter plane."
 fighter_equipment_2:0 "Fighter '40"
 fighter_equipment_2_short:0 "Fighter '40"
 fighter_equipment_2_desc:0 "The pace of fighter advancements is astounding, and as such, we must continue to incorporate the technology and improve upon existing concepts. Our new fighter design must have high speed, high performance at altitude, and the best range possible. Additionally, it must be very well-armed."
 fighter_equipment_3:0 "Fighter '44"
 fighter_equipment_3_short:0 "Fighter '44"
 fighter_equipment_3_desc:0 "While our previous generations of fighter planes have proven worthy, any advantage gained by a better design should be taken. This aircraft will be the pinnacle platform of piston-engined fighter with excellent power, high agility, deadly weaponry, and good range."
  
