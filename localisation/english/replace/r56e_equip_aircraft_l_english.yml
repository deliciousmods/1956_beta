#-> Heavy fighters <><>
 heavy_fighter:0 "Heavy Fighter"
 heavy_fighter_equipment:0 "Heavy Fighter"
 heavy_fighter_equipment_desc:0 "Heavy Fighters have long-range and powerful weapons. They are suitable both for protecting bombers at range and intercepting enemy bombers. However, their lower agility means that they will struggle against regular fighters."
 heavy_fighter_equipment_1:0 "Heavy Fighter '36"
 heavy_fighter_equipment_1_short:0 "Heavy Fighter '36"
 heavy_fighter_equipment_1_desc:0 "Our bomber force needs escort protection from enemy fighters on the way to their targets and back. To provide this escort, we must design fighter aircraft with bomber range. Out of necessity, these aircraft are larger, slower, and less agile than light fighters, though they can carry significant armament."
 heavy_fighter_equipment_2:0 "Heavy Fighter '40"
 heavy_fighter_equipment_2_short:0 "Heavy Fighter '40"
 heavy_fighter_equipment_2_desc:0 "The war has taught us that our heavy fighter design is vulnerable to more nimble fighters, but quite good at the interception of enemy bombers due to heavy armament. This next design will increase attack capability against enemy aircraft and even ground targets. Its speed and range will be improved as well."
 heavy_fighter_equipment_3:0 "Heavy Fighter '44"
 heavy_fighter_equipment_3_short:0 "Heavy Fighter '44"
 heavy_fighter_equipment_3_desc:0 "Though our heavy fighter force has shown adeptness in various roles, we must consider a new design that will enhance its ability relative to enemy fighters and allow it to continue intercepting increasingly faster and better defended enemy bombers."
 
