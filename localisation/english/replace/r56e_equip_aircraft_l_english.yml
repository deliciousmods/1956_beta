 jet_tac_bomber_equipment:0 "Jet Tactical Bomber"
 jet_tac_bomber_equipment_desc:0 "Tactical Bombers are smaller fast bombers that can help ground troops and bomb enemy buildings."
 jet_tac_bomber_equipment_1:0 "Jet Tactical Bomber '45"
 jet_tac_bomber_equipment_1_short:0 "Jet Tactical Bomber '45"
 jet_tac_bomber_equipment_1_desc:0 "The advent of jet fighters necessitates bombers to match or outrun their speed. First-generation medium bombers and bomber-fighters equipped with jet engines will fill this role."
 jet_tac_bomber_equipment_2:0 "Jet Tactical Bomber '50"
 jet_tac_bomber_equipment_2_short:0 "Jet Tactical Bomber '50"
 jet_tac_bomber_equipment_2_desc:0 "Not content with speed, future jet bombers will set altitude and range records, delivering payloads and performing reconnaissance on intercontinental missions."
