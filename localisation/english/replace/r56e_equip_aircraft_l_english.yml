 tac_bomber_equipment_0_short:0 "Medium Bomber '30"
 tac_bomber_equipment_0_desc:0 "It is widely believed that the next war will be won entirely by bombing the enemy to extinction. We must begin designing a bomber plane capable of carrying heavy payloads at an adequate speed."
 tac_bomber_equipment_1:0 "Medium Bomber '36"
 tac_bomber_equipment_1_short:0 "Medium Bomber '36"
 tac_bomber_equipment_1_desc:0 "Medium bombers need to be versatile and fast, capable of fulfilling various roles. A twin-engined design, remaining relatively light, can continue to be of use for many years to come."
 tac_bomber_equipment_2:0 "Medium Bomber '40"
 tac_bomber_equipment_2_short:0 "Medium Bomber '40"
 tac_bomber_equipment_2_desc:0 "Heavier designs of medium bombers can extend range, payload, and speed while maintaining the planes' capacity to perform various missions."
 tac_bomber_equipment_3:0 "Medium Bomber '44"
 tac_bomber_equipment_3_short:0 "Medium Bomber '44"
 tac_bomber_equipment_3_desc:0 "Taking a page from the advancements in fighter planes, unconventional materials and shapes can make new designs some of the fastest and best performing twin-engine planes ever built."
 
