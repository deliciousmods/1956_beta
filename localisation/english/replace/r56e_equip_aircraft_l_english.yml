#-> Dive bombers <><>
 cas:1 "Close Air Support"
 CAS_equipment:0 "Close Air Support"
 CAS_equipment_desc:0 "Close Air Supports are designed to provide close air support in land combat."
 CAS_equipment_0:0 "Close Air Support '30"
 CAS_equipment_0_short:0 "CAS '30"
 CAS_equipment_0_desc:0 "These early CAS aircraft, although less advanced compared to their later counterparts, played a vital role in providing ground support. With limited payload capacity, they were capable of conducting strafing runs and basic air support missions." 
 CAS_equipment_1:0 "Close Air Support '36"
 CAS_equipment_1_short:0 "CAS '36"
 CAS_equipment_1_desc:0 "Our CAS doctrine requires an aircraft capable of precision surface attack. While these aircraft carry a lesser payload than our larger Tactical Bombers, they can attack and destroy small targets of opportunity through strafing and dive-bombing."
 CAS_equipment_2:0 "Close Air Support '40"
 CAS_equipment_2_short:0 "CAS '40"
 CAS_equipment_2_desc:0 "Early war experiences have shown that increased speed, armor, and maneuverability are necessary for CAS aircraft survivability against enemy fighters and ground fire. This next generation of ground attack aircraft will also utilize larger bombs, cannons, and machine guns to inflict greater damage to their targets."
 CAS_equipment_3:0 "Close Air Support '44"
 CAS_equipment_3_short:0 "CAS '44"
 CAS_equipment_3_desc:0 "The ever-increasing capability of target AA and enemy interceptors requires further evolution of our CAS aircraft. The new design incorporates increased engine power, airframe improvements for increased diving capability and protection, and even greater payloads."
 
