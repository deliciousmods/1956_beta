 plate_skirt:0 "Armoured Skirts"
 plate_skirt_desc:0 "Adding plate skirts to our tanks and half-track will add some protections against new AT infantry weapons at the expense of adding extra weight to our units."
 bed_spring_skirt:0 "Slat Armour Skirts"
 bed_spring_skirt_desc:0 "We will improve the armor by replacing the metal plates with wire mesh-type armor, removing the extra weight from the previous upgrade."
 plate_skirt_desc:0 "Adding plate skirts to our tanks and half-track will add some protections against new AT infantry weapons at the expense of adding extra weight to our units."
 bed_spring_skirt_2:0 "Improved Armour Skirts"
 bed_spring_skirt_2_short:0 "Imp. Armour Skirts"
 bed_spring_skirt_2_desc:0 "We will improve armor by replacing the metal plates with even lighter materials, removing the extra weight from the previous upgrade."
