 sniper_rifle:0 "Sniper Team"
 sniper_rifle_desc:0 "Adding a sniper unit in each platoon will effectively increase the unit's recon ability and attack."
 sniper_rifle_2:0 "Advanced Sniper Team"
 sniper_rifle_2_desc:0 "We have improved the rifles and training available to our Sniper Teams, allowing for a notable increase in their effectiveness."
 sniper_rifle_3:0 "Semi-Modern Sniper Team"
 sniper_rifle_3_desc:0 "Our Sniper Teams' extensive experience and feedback have enabled us to produce even better equipment."
 sniper_rifle_4:0 "Modern Sniper Team"
 sniper_rifle_4_desc:0 "Our teams have the very best equipment and employ nothing less than modern equipment."
 
 flamethrower:0 "Flamethrower"
 flamethrower_desc:0 "Developing flamethrowers will allow our troops to be more effective in urban warfare and against forts. But running with a tank full of fuel on your back and ready to explode can have catastrophic consequences."
 flamethrower_squad:0 "Flamethrower Squad"
 flamethrower_2:0 "Advanced Flamethrower"
 flamethrower_2_desc:0 "Advances in armor and weight reduction have improved the safety and effectiveness of our flamethrower teams."
 flamethrower_3:0 "Semi-Modern Flamethrower"
 flamethrower_3_desc:0 "Our teams are well experienced and have given us extensive feedback on the equipment they need. We've integrated these suggestions into our production lines, resulting in improvements in combat effectiveness."
 
 ARMOUR_TITLE_CAMO:0 "PAINT"
 painting:0 "Flat Finish" #new
 painting_desc:0 "Flat color from the factory." #new
 painting2:0 "Factory Camo" #new
 painting2_desc:0 "New camouflage for our tanks. This fresh paint is directly applied at the factory, allowing better ambush defense and infiltration." #new
 painting3:0 "Battlefield Camo" #new
 painting3_desc:0 "New camouflage for our tanks. Allowing our army to modify the factory camo with their design will increase tank ambush defense and infiltration." #new
 painting4:0 "Semi-Modern Camo" #new
 painting4_desc:0 "New camouflage for our tanks. We've made it easier to apply prefab paints in the field and increased the durability of the first factory coat."
 painting5:0 "Modern Camo" #new
 painting5_desc:0 "New camouflage for our tanks. The applications are versatile and robust, withstanding nearly anything the enemy throws at them."
 
 INFANTRY_TITLE_CLOTHING:0 "CLOTHING"
 camo:0 "Basic Uniforms"
 camo_desc:0 "Solid color uniforms modeled after those in the Great War."
 camo1942:0 "Advanced Camouflage Pattern"
 camo1942_desc:0 "New camouflage design makes our troops less locatable while ambushing or infiltrating."
 camo1948:0 "Semi-Modern Camouflage Pattern"
 camo1948_desc:0 "A new camouflage design is lighter and even more adept and enables ambush and infiltration."
 camo1955:0 "Modern Camouflage Pattern"
 camo1955_desc:0 "Now you see it, now you don't."
 winter_clothes_gw:0 "Winter Clothing"
 winter_clothes_gw_desc:0 "Winter clothes made of wool. Not very effective, but better than nothing."
 winter_clothes_1939:0 "Improved Winter Clothing"
 winter_clothes_1939_desc:0 "More decent winter clothes. They are made of a warm cotton wool-padded jacket."
 winter_clothes_1941:0 "Advanced Winter Clothing"
 winter_clothes_1941_desc:0 "Advanced winter clothes made of natural warm wool and synthetic fur, coated with an early hydrophobic material and tainted in white."
 winter_clothes_1944:0 "Modern Winter Clothing"
 winter_clothes_1944_desc:0 "Modern reversible winter clothes made of warm synthetic fabric and coated with a removable hydrophobic Windstopper jacket, painted in white, black, and brown to be more effective in combat. It will lighten our soldiers and keep them warm and dry."
 jngdst_clothes_gw:0 "Desert & Jungle Clothing" #new
 jngdst_clothes_gw_desc:0 "Desert & Jungle clothes made of cotton. Not very practical, but better than nothing." #new
 jngdst_clothes_1939:0 "Improved Desert & Jungle Clothing" #new
 jngdst_clothes_1939_desc:0 "More decent desert & jungle clothes. They are made of thin cotton. Goggles have been added to help soldiers fighting in sandy environments." #new
 jngdst_clothes_1941:0 "Advanced Desert & Jungle Clothing" #new
 jngdst_clothes_1941_desc:0 "Advanced desert & jungle clothes made of natural thin cotton, coated with a special coating that dries faster to help soldiers fighting in hot/wet environments." #new
 jngdst_clothes_1944:0 "Modern Desert & Jungle Clothing" #new
 jngdst_clothes_1944_desc:0 "Modern desert & jungle clothes made of unique light fabric and coated with a heat repellant jacket, tainted in tan, black and brown to be more effective in combat. It will lighten our soldiers and keep them fresh and dry." #new

