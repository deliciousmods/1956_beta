 r56.startup.event.01.description: "Hello and Greetings from the 56 Team!\n\nPlease help us make your gameplay experience as optimal as possible by indicating if this session is for a multiplayer game or not. It really helps us balance everything and reduce suffering.\n\n§R--- IMPORTANT ---\n§!This mod officially updates every month around the 7th/8th. We recommend that you finish your games and campaigns before those dates since our updates can occasionally break save games. Thanks for your understanding. Additionally, keep in mind that new expansion/update releases usually delay our updates.\n\nAlso, make sure to check out the Game Rules menu sometime! There are plenty of new options, including Focus Tree Selection and more."
