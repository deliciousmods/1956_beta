 #-> AST: Australia <><>
 RULE_OPTION_DEMOCRATIC_HISTORICAL_AST:0 "§GR§!§YS§! Democratic - Loyal §B(+)§!"
 RULE_OPTION_DEMOCRATIC_HISTORICAL_AST_AI_DESC:0 "The Australian AI will follow close to history and assist the Allies whenever possible.\n\n§B(+)§! Similar to the path Australia took historically.\n\n§GR§! Is §Gfully§! compatible with the Road to 56 focus tree selected.\n\n§YS§! Requires the §YTogether for Victory§! DLC with the Standard focus tree selected. If the requirement is not met, the AI will pick a random path if still selected."
 RULE_OPTION_DEMOCRATIC_ALTERNATE_AST:0 "§GR§!§YS§! Democratic - Break Free"
 RULE_OPTION_DEMOCRATIC_ALTERNATE_AST_AI_DESC:0 "The Australian AI will attempt to gain complete independence from the United Kingdom and become a significant force in their region.\n\n§GR§! Is §Gfully§! compatible with the Road to 56 focus tree selected.\n\n§YS§! Requires the §YTogether for Victory§! DLC with the Standard focus tree selected. If the requirement is not met, the AI will pick a random path if still selected."
 RULE_OPTION_COMMUNIST_AST:0 "§GR§!§YS§! Communist"
 RULE_OPTION_COMMUNIST_AST_AI_DESC:0 "The Australian AI will attempt to turn the country communist and ally with the Comintern.\n\n§GR§! Is §Gfully§! compatiable with the Road to 56 focus tree selected.\n\n§YS§! Requires the §YTogether for Victory§! DLC with the Standard focus tree selected. If the requirement is not met, the AI will pick a random path if still selected."
 RULE_OPTION_FASCIST_AF_AST:0 "§GR§!§RS§! Fascist - Australia First"
 RULE_OPTION_FASCIST_AF_AST_AI_DESC:0 "The Australian AI will let Australia First take power and break Australia away from the United Kingdom.\n\n§GR§! Is §Gfully§! compatible with the Road to 56 focus tree selected.\n\n§RS§! Is §Rnot§! compatible with the Standard focus tree selected. The AI will pick a random path if still selected."
 RULE_OPTION_FASCIST_CTR_AST:0 "§GR§!§YS§! Fascist - Centre Party"
 RULE_OPTION_FASCIST_CTR_AST_AI_DESC:0 "The Australian AI will guide The Centre Party to power and remain loyal to the United Kingdom (Road to 56 focus tree) or break free (Standard focus tree).\n\n§GR§! Is §Gfully§! compatiable with the Road to 56 focus tree selected.\n\n§YS§! Requires the §YTogether for Victory§! DLC with the Standard focus tree selected. If the requirement is not met, the AI will pick a random path if still selected."

