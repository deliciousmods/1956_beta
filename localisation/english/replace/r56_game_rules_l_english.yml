 #-> GER: Germany <><>
 RULE_OPTION_DEMOCRATIC_GER:0 "§GR§!§YS§! Democratic"
 RULE_OPTION_DEMOCRATIC_GER_AI_DESC:0 "The German AI will attempt to restore the democratic light and seek to establish a strong defensive alliance throughout Europe.\n\n§GR§! Is §Gfully§! compatiable with the Road to 56 focus tree selected.\n\n§YS§! Requires the §YWaking the Tiger§! DLC with the Standard focus tree selected. If the requirement is not met, the AI will pick a random path if still selected."
 RULE_OPTION_COMMUNIST_COMINTERN_GER:0 "§GR§!§YS§! Communist - Ally the Soviets"
 RULE_OPTION_COMMUNIST_COMINTERN_GER_AI_DESC:0 "The German AI will attempt to ignite the red flame and convert to Communism, leading to an alliance with the Soviets to deal with the fascist threats looming over the world.\n\n§GR§! Is §Gfully§! compatiable with the Road to 56 focus tree selected.\n\n§YS§! Requires the §YWaking the Tiger§! DLC with the Standard focus tree selected. If the requirement is not met, the AI will pick a random path if still selected."
 RULE_OPTION_COMMUNIST_WORLD_REVOLUTION_GER:0 "§GR§!§YS§! Communist - World Revolution"
 RULE_OPTION_COMMUNIST_WORLD_REVOLUTION_GER_AI_DESC:0 "The German AI will attempt to ignite the red flame and convert to Communism, and create a German sphere of influence to spread the revolution to all of Europe!\n\n§GR§! Is §Gfully§! compatiable with the Road to 56 focus tree selected.\n\n§YS§! Requires the §YWaking the Tiger§! DLC with the Standard focus tree selected. If the requirement is not met, the AI will pick a random path if still selected."
 RULE_OPTION_FASCIST_AGGRESSIVE_GER:0 "§GR§!§GS§! Fascist - Aggressive Buildup §B(+)§!"
 RULE_OPTION_FASCIST_AGGRESSIVE_GER_AI_DESC:0 "The German AI will seek to expand German influence and territories in Europe by using aggressive methods, eventually leading to all-out world war.\n\n§B(+)§! Similar to the path Germany took historically.\n\n§GR§! Is §Gfully§! compatiable with the Road to 56 focus tree selected.\n\n§GS§! Is §Gfully§! compatiable with the Standard focus tree selected."
 RULE_OPTION_FASCIST_PASSIVE_GER:0 "§GR§!§GS§! Fascist - Passive Buildup"
 RULE_OPTION_FASCIST_PASSIVE_GER_AI_DESC:0 "The German AI will use a more passive and slower approach to expand German influence and power in Europe. This does not mean war is avoided, however.\n\n§GR§! Is §Gfully§! compatiable with the Road to 56 focus tree selected.\n\n§GS§! Is §Gfully§! compatiable with the Standard focus tree selected."
 RULE_OPTION_MONARCHIST_ALLIES_GER:0 "§YR§!§YS§! Monarchist - Ally Britain"
 RULE_OPTION_MONARCHIST_ALLIES_GER_AI_DESC:0 "The German AI will attempt to restore the Kaiser and bring back the German Empire, accept British naval dominance, and then attempt to join the Allies.\n\n§YR§! Is §Ypartially§! compatiable with the Road to 56 focus tree selected. The AI will go Monarchist, but won't be able to ally Britain or anyone else via the focus tree.\n\n§YS§! Requires the §YWaking the Tiger§! DLC with the Standard focus tree selected. If the requirement is not met, the AI will pick a random path if still selected."
 RULE_OPTION_MONARCHIST_CENTRAL_POWERS_GER:0 "§GR§!§YS§! Monarchist - Central Powers"
