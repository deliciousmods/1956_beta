 FRA_tools_modernisation:0 "Tools Modernisation"
 FRA_tools_modernisation_desc:0 "The [FRA.GetAdjective] industrial park is outdated and especially old. We need to modernize our tools by acquiring newer, modern machines."
 FRA_monetary_tripartite_agreement:0 "Monetary Tripartite Agreement of [getYear]"
 FRA_monetary_tripartite_agreement_desc:0 "While other countries allowed their currencies to become devalued in the wake of the Great Depression, we have steadfastly refused to do so. As a result, our economy is lagging. If we are to weather the coming storm, we must not dismiss a devaluation of our currency out of hand! Doing so will allow us to gain an edge in global trade and attract even more foreign investments."
 FRA_overseas_factories:0 "Overseas Factories"
 FRA_overseas_factories_desc:0 "French Algeria is considered part of [FRA.GetnameDef], so we must reinforce the production and infrastructure in this overseas department."
 FRA_cnrs:0 "National Center for Scientific Research"
 FRA_cnrs_desc:0 "To coordinate the activity of our current research laboratories, we must merge all of the organisms to a national center to boost our research capacity."
 FRA_buy_heavy_water:0 "Buy Heavy Water"
 FRA_buy_heavy_water_desc:0 "Europe is unstable, and the initial tests in nuclear science have shown promising results. We should buy up all the heavy water stock of [NOR.GetNameDef] discreetly to go forward and secure our nuclear research."
 FRA_research_grants:0 "Research Grants"
 FRA_research_grants_desc:0 "To galvanize our national research production, we could give our best scientist teams more grants. Advances in technology can provide us with the edge where we most need it."
 FRA_sncf:0 "French National Railway Company"
 FRA_sncf_desc:0 "The nationalization of [FRA.GetNameDef]'s leading railway companies will ensure our control of the means of transport all across [FRA.GetNameDef]. The new French National Railway Company will develop the current transport infrastructure."
 FRA_sncf_tooltip:0 "Add maximum §YInfrastructure§! in §YIle de France§!, §YPas de Calais§!, §YChampagne§! and §YAlsace§!"

	#### COLONIAL FOCUS ####

 FRA_colonial_investments:0 "Colonial Investments"
 FRA_colonial_investments_desc:0 "Europe is facing dangerous times. We should focus on improving our lands to the south and in the colony to continuously support the mainland."
 FRA_colonial_investments_tooltip:0 "All the [FRA.getAdjective] colonies outside Europe gain:"
 FRA_continue_mandat:0 "Continue the Middle-East Mandate"
 FRA_continue_mandat_desc:0 "We can't fully apply the Vienot agreement for now, as the world becomes more threatening day by day. We could make some concessions to encourage the Syrians and Lebanese to support us."
 FRA_develop_morocco:0 "Develop Morocco"
 FRA_develop_morocco_desc:0 "Our protectorate of Morocco needs more funds to enforce the local production and develop an effective economy."
 FRA_develop_tunisia:0 "Develop Tunisia"
 FRA_develop_tunisia_desc:0 "The Tunisian protectorate shows vast industrial possibilities; we should develop the current infrastructures."
 FRA_develop_algeria:0 "Develop Algeria"
 FRA_develop_algeria_desc:0 "We should focus on industry in Algiers. Should tensions increase in Europe, we will still have an industrial capacity outside the reach of enemy bombers."
 FRA_develop_indochine:0 "Develop Indochina"
 FRA_develop_indochine_desc:0 "If we are to use our Indochinese colony as a staging base for operations in the Pacific area, we must develop the infrastructure needed for the deployment of our troops and to increase the capacity of our ports."
 FRA_technology_sharing:0 "Technology Sharing"
 FRA_technology_sharing_desc:0 "To stay in the technological course, a good solution could be to share our research with our colonies and our allies."
 FRA_technology_sharing_tooltip:0 "All the [FRA.GetADjective] colonies gain §G5%§! technology sharing bonus from §Y[FRA.GetADjective] Research§!."
 FRA_sahara_oil:0 "Sahara Oil"
 FRA_sahara_oil_desc:0 "Oil is the only resource [FRA.GetNameDef] doesn't have. We could begin prospecting the Sahara desert to find this black gold. Also, our oil production is still minimal, so we should develop synthetic oil production technology as [GER.GetNameDef] has."
 FRA_tungsten_mines:0 "Tungsten Mines"
 FRA_tungsten_mines_desc:0 "To feed our war machine, we need more tungsten. The Indochinese mines could supply our needs if we develop them."
 FRA_vienot_agreement:0 "Vienot Agreement"
 FRA_vienot_agreement_desc:0 "The [FRA.GetAdjective] mandate of Syria and Lebanon could not last forever, but the Senate has been reluctant to give the independence. However, as nationalism in the Middle East grows, our relations with them have become more difficult. We should release them and nurture a more effective working relationship with them."
 FRA_rewrite_protectorate_treaties:0 "Renegotiate the Protectorate Treaties"
 FRA_rewrite_protectorate_treaties_desc:0 "The treaties that France imposed on Morocco and Tunisia were unbalanced, unfair, and inconsistent with the creed of the Republic. It's time to put the end of the old [FRA.GetAdjective] imperialistic era."
 FRA_rewrite_protectorate_treaties_tooltip:0 "§YMorocco§! and §YTunisia§! will become §YAssociated States§!. They can also take political focus without conditions and lock them to pro-[FRA.GetAdjective] diplomacy."
 FRA_autonomy_indochina:0 "Autonomy for Indochina"
 FRA_autonomy_indochina_desc:0 "The countries of the Indochina region are the pearl of the [FRA.GetAdjective] colonial empire, but we could do nothing on the political level since the colonization. We must remedy this sad state of affairs."
 FRA_autonomy_indochina_tooltip:0 "§YVietnam§!, §YCambodia§! and §YLaos§! will become §YAssociated States§!. They can also take political focus without conditions and lock them to pro-[FRA.GetAdjective] diplomacy."
 FRA_self_government_for_the_colonies:0 "Self Government for the Colonies"
 FRA_self_government_for_the_colonies_desc:0 "We should accord more autonomy to the overseas provinces that aren't heavily tied to [FRA.GetNameDef]. A local government is more effective in managing an administration far from [FRA.GetNameDef]."
 FRA_consolidate_african_federations:0 "Consolidate the African Federations"
 FRA_consolidate_african_federations_desc:0 "Africa is a large and ethnically divided continent, and our colonies aren't prepared for proper self-governance. We should construct new states based on the federations of colonial countries."
 FRA_gueye_lamine_law:0 "Guèye Lamine Law"
 FRA_gueye_lamine_law_desc:0 "Each individual of the [FRA.GetAdjective] empire must be equal in rights, as [FRA.GetNameDef] is the guarantor even if the colonists aren't pleased with it."
 FRA_create_french_union:0 "Create the French Union"
 FRA_create_french_union_desc:0 "With all these reforms, the [FRA.GetAdjective] colonial empire as it previously was is now outdated. A new system will tie together [FRA.GetNameDef] and every citizen of the collective."
 FRA_overseas_departements:0 "Overseas Departments"
 FRA_overseas_departements_desc:0 "We should consider improving upon the administration of the outremer territories, even if it means spending many resources to solidify the state administration."


	#### REARMEMENT FOCUS ####

 FRA_rearmament:0 "Rearmament"
 FRA_rearmament_desc:0 "A resurgent [GER.GetNameDef] grows stronger by each day. Better late than never, we need to rearm our country."
 FRA_military_complex_nationalisation:0 "Military Complex Nationalization"
 FRA_military_complex_nationalisation_desc:0 "Our fabrication facilities and production capacity are still limited. We can force the nationalization of some crucial manufacturers to reach some real production efficiency."
 FRA_defense_national_funds:0 "Defense National Funds"
 FRA_defense_national_funds_desc:0 "We couldn't afford an extensive rearmament program with our current budget. To reach our production goals, we need to increase the budget allotted to rearmament efforts and take some loads to finance some projects."
 FRA_defense_national_funds_tooltip:0 "§YIndustrial Support§! §Rwill stop when at war§!."
 FRA_war_material_licence:0 "War Material Production Licence"
 FRA_war_material_licence_desc:0 "To stimulate the development of the military industries and secure infantry equipment supplies, we can accord some licenses to control the production."
 FRA_aircraft_manufacturer_nationalisation:0 "Aircraft Manufacturer Nationalization"
 FRA_aircraft_manufacturer_nationalisation_desc:0 "As the talks to buy [USA.GetAdjective] aircraft stagnate, we should nationalize aircraft manufacturers to fix the [FRA.GetAdjective] productivity deficiencies in this sector."
 FRA_partial_mobilization:0 "Partial Mobilization"
 FRA_partial_mobilization_desc:0 "The [GER.GetAdjective]s are aggressive, and the world is insecure. War is close approaching, and we should declare the partial mobilization of the [FRA.GetAdjective] economy."
 FRA_commit_automobile_manufacturer:0 "Commit Automobile Manufacturers"
 FRA_commit_automobile_manufacturer_desc:0 "The automobile manufacturers are the principal producers of our high-power military engines in tanks and motorized pieces. The state has to cooperate with the industrialists to fulfill our army's mechanized vehicles requirements."
 FRA_wartime_organisation_act:0 "Wartime Organization Act"
 FRA_wartime_organisation_act_desc:0 "Before the war breaks, we must define the nation's organization during wartime."
 FRA_war_effort_law:0 "War Effort Law"
 FRA_war_effort_law_desc:0 "To contribute to the war effort, each [FRA.GetAdjective] must pay additional impôts and buy treasury bills."

	#### POLITICAL FOCUS ####

 FRA_legislative_election:0 "Legislative Election"
 FRA_legislative_election_desc:0 "It's almost time for the [FRA.GetAdjective] legislative elections to elect the 16th legislature of the French Third Republic. The social context is tight, and the [FRA.GetAdjective] people hope the election will bring changes."
 FRA_matignon_agreements_amendement:0 "Matignon Agreements Amendment"
 FRA_matignon_agreements_amendement_desc:0 "In this challenging economic situation, the Matignon Agreements are suicidal. To redress the economy, we are forced to partially remove some of the benefits, like the 40-hour workweek."

 FRA_claim_the_andorran_throne:0 "Claim the [ADR.GetAdjective] Throne"
 FRA_claim_the_andorran_throne_desc:0 "Lays on our border is the small nation of [ADR.GetNameDef], with our unity with Spain it is only natural that we seek to unite with them aswell."

	#### DEMOCRATIC FOCUS ####

 FRA_social_reforms:0 "Matignon Agreements"
 FRA_social_reforms_desc:0 "The Matignon Agreements are a partial success, but they can be erased at any time with the economic context. We must go further in our social reforms and secure our benefit."
 FRA_support_blum:0 "Support Blum"
 FRA_support_blum_desc:0 "Blum's reforms aren't as effective as the [FRA.GetAdjective] thought, but he is in the right direction. We should give him more power to reform society."
 FRA_intervention:0 "[FRA.GetAdjective] Intervention"
 FRA_intervention_desc:0 "The democracies of the world need our help. We cannot allow another fascist or communist regime to gain ground. Anyone willing to fight for the cause should be allowed to."
 FRA_intervention_tooltip:0 "§R[ENG.GetNameDefCap] might refuse an alliance.\n§!"
 FRA_support_daladier:0 "Support Daladier"
 FRA_support_daladier_desc:0 "Blum has shown us that he can't lead a country during a crisis. He must resign and cede the office to Edouard Daladier, the leader of the Parti Radical and the number two of the Popular Front."
 FRA_status_quo:0 "Form the Popular Front"
 FRA_status_quo_desc:0 "[FRA.GetNameDefCap] is the cradle and protector of liberty and should remain so. If we ever wish to achieve unity again, we must stabilize our democracy before it dwindles."
 FRA_little_entente:0 "Little Entente"
 FRA_little_entente_desc:0 "The Little Entente, an alliance formed after the Great War to prevent aggression from Austria and Hungary to their neighbors, was supported by France but has now begun to fall apart. Instead of securing ties with [ENG.GetNameDef], we should take the initiative to restore and consolidate this faction, starting with its founders in [CZE.GetNameDef]."
 FRA_go_with_britain:0 "Go with [ENG.GetNameDef]"
 FRA_go_with_britain_desc:0 "Only [ROOT.GetNameDef] and the [ENG.GetNameDef] remain of the old Triple Entente with Russia forever changed. If history is doomed to repeat itself, we must ensure that these two nations, bastions of democracy and liberty in Europe, remain Allies."
 FRA_popular_front_united:0 "Popular Front United"
 FRA_popular_front_united_desc:0 "We must now stop fighting amongst ourselves and stay united with the reforms done. The Front will not collapse, and we will fight for [FRA.GetNameDef] and "Liberté, Egalité, Fraternité"!"
 FRA_invite_yugoslavia:0 "Invite [YUG.GetNameDef]"
 FRA_invite_yugoslavia_desc:0 "[YUG.GetNameDefCap] has enough concerns without having to worry about expansionist neighbors. Bringing them back into the Little Entente would be an excellent service to them and ourselves."
 FRA_invite_romania:0 "Invite [ROM.getNameDef]"
 FRA_invite_romania_desc:0 "The [ROM.GetAdjective] democracy is fragile, caught between its internal fascist factions and [SOV.GetAdjective] communism. Bringing them into the Little Entente will retain their stability with our backing."
 FRA_invite_poland:0 "Invite [POL.GetNameDef]"
 FRA_invite_poland_desc:0 "[GER.GetNameDefCap] claims Danzig and former lands lost in [POL.GetNameDef]. Bringing them into the Little Entente would guarantee their safety."
 FRA_research_treaty:0 "Research Treaty"
 FRA_research_treaty_desc:0 "By sharing technological advances with our allies, every nation in our faction will conduct wartime R&D more efficiently."
 FRA_invite_benelux:0 "[FRA.GetAdjective]-[BEL.GetAdjective] Military Accord"
 FRA_invite_benelux_desc:0 "[BEL.GetNameDefCap] and [LUX.GetNameDef] are easy prey for the [GER.GetAdjective]s. To avoid them going around the Maginot Line, we must secure their high-level military cooperation."
 FRA_economic_cooperation_agreement:0 "Economic Cooperation Agreement"
 FRA_economic_cooperation_agreement_desc:0 "We must define some economic and logistic agreements to assure perfect military cooperation."
 FRA_preventive_intervention:0 "Preventive Intervention"
 FRA_preventive_intervention_desc:0 "Those aggressors have left us with no other choice. For the sake of the free world and our children's future, it is time for war."
 FRA_rearmament_policy:0 "Rearmament Policy"
 FRA_rearmament_policy_desc:0 "As European policies continue to change, war seems closer and closer. Whether it comes from [GER.GetNameDef] or [SOV.GetNameDef], we must be prepared for a new conflict."
 FRA_reynaud_economic_reforms:0 "Reynaud's Economic Reform"
 FRA_reynaud_economic_reforms_desc:0 "To put [FRA.GetNameDef] back to work, it will be necessary to review some of the achievements of the Matignon agreements. Appointing a moderate from the right, Paul Reynaud, as Finance Minister will make it possible to push through these reforms. Thus, the 40-hour workweek must be limited if not eliminated, taxes increased, and the franc devalued again. "
 FRA_increase_military_spendings:0 "Increase Military Spending"
 FRA_increase_military_spendings_desc:0 "Military spending must be relaunched to face the danger of war, which is becoming more and more visible."
 FRA_further_the_reforms:0 "Further the Reforms"
 FRA_further_the_reforms_desc:0 "The Matignon agreements must not signal the end of social reforms in [FRA.GetNameDef]. We should continue supporting workers with provisions to empower the middle classes to win their support."
 FRA_law_against_combat_groups:0 "Law Against Combat Groups"
 FRA_law_against_combat_groups_desc:0 "The riots of 6 February 1934 prove that we must take action against paramilitary groups, particularly those from the far right. A law giving the president the possibility of dissolving certain groups present on [FRA.GetAdjective] territory will make it possible to mitigate their presence."
 FRA_invest_in_our_weaker_allies_tt:0 "We will build 2 military factories in each of our allies providing they have less factories than us."

	#### COMMUNIST FOCUS ####

 FRA_radicalize_front:0 "Radicalize the Left"
 FRA_radicalize_front_desc:0 "The reforms of the Popular Front aren't drastic enough to straighten up the current situation. We must radicalize our politics and allow more communists into the government."
 FRA_grands_travaux:0 "Grands Travaux"
 FRA_grands_travaux_desc:0 "A series of social construction programs will come with the new socialization of the country. It will decrease unemployment and create public structures."
 FRA_ideological_indoctrination:0 "National Mobilization"
 FRA_ideological_indoctrination_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 FRA_intervention_committee:0 "Intervention Committee"
 FRA_intervention_committee_desc:0 "We must change our policies about foreign intervention and support leftist organizations in other countries, to stop fascist influence."
 FRA_organise_international:0 "Organise the 4th International"
 FRA_organise_international_desc:0 "We should help the Trotskyists establish their revolutionary socialist international organization, with the declared goal of helping the working class overthrow capitalism and work toward international communism."
 FRA_commune_proclamation:0 "Commune Proclamation"
 FRA_commune_proclamation_desc:0 "We have secured enough support to launch a communist coup. It's time to seize power and perpetuate the legacy of the Commune!"
 FRA_scientific_convention:0 "Convention of Paris"
 FRA_scientific_convention_desc:0 "The [SOV.GetAdjective]s have offered to extend scientific cooperation. We should sign a convention between our two countries to stimulate research and technological innovation."
 FRA_research_cooperation:0 "Scientific Cooperation"
 FRA_research_cooperation_desc:0 "[SOV.GetAdjective]s are intelligent and resourceful people, but they do not possess the infrastructure for serious scientific programs. We will work with our allies, sharing knowledge and breakthroughs for mutual benefit."
 FRA_assistance_treaty:0 "[FRA.GetAdjective]-[SOV.GetAdjective] Treaty of Mutual Assistance"
 FRA_assistance_treaty_desc:0 "A bilateral treaty between our two communist countries will reduce the threat from central Europe. Mainly, the pact of mutual assistance will prevent the danger of aggression from [GER.GetNameDef]."
 FRA_fascist_threat:0 "The Fascist Threat"
 FRA_fascist_threat_desc:0 "The Versailles Treaty and economic sanctions haven't stopped any aggressive nationalists but provided fertile soil to even more sinister movements. We must defeat any fascism, no matter the cost!"
 FRA_collectivisation:0 "Collectivization"
 FRA_collectivisation_desc:0 "A collectivization campaign of the private industry and resources will help us supervise the state better and stabilize the country, combined with a purge in the government."
 FRA_humanite_unie:0 "Humanité Unie"
 FRA_humanite_unie_desc:0 "The fat bankers and the power-hungry demagogues strengthen their bloody grip on the world. With each passing day, we see free men enslaved, and the world plunged further into crisis, created by the individual's greed. [FRA.GetAdjective] ideas are needed more than ever! Humanity needs us, and we need to unite humanity!"
 FRA_strike_empire:0 "Strike at the Empire"
 FRA_strike_empire_desc:0 "The threat to liberty in the world is the capitalist empires built by European superpowers. We must crush them and free their populations, starting with [ENG.GetNameDef]."
 FRA_work_with_the_cgt:0 "Work with the CGT"
 FRA_work_with_the_cgt_desc:0 "The "Confédération Générale du travail" is the most prominent [FRA.GetAdjective] trade union and played a vital role in the victory of the popular front and the strikes in support of it. We should seek to get closer to them to provide further power to the unions."
 FRA_pcf_sfio_coalition:0 "PCF/SFIO Coalition"
 FRA_pcf_sfio_coalition_desc:0 "With the rise of the extreme left in [FRA.GetNameDef], a permanent alliance between the two largest parties in this trend would allow a takeover without significant problems."
 FRA_syndicalist_revolution:0 "Syndicalist Revolution"
 FRA_syndicalist_revolution_desc:0 "The time has now come for [FRA.GetNameDef] to transition to a labor-led economy! From now on, unions and employees will work together to end capitalist exploitation and build a just economy!"
 FRA_help_the_spanish_republicans:0 "Help the Spanish Republicans"
 FRA_help_the_spanish_republicans_desc:0 "It is now time for us to support the republican cause in Spain fully. Together, we will defeat the fascist forces and block the expansion of this ideology."
 FRA_industrial_decentralization:0 "Industrial Decentralization"
 FRA_industrial_decentralization_desc:0 "Decentralization of the industry will allow better democratization of labor, bringing us closer to workers' control over the economy."
	#### FASCIST FOCUS ####

 FRA_far_right_leagues:0 "Far-Right Leagues"
 FRA_far_right_leagues_desc:0 "The far-right leagues are several [FRA.GetAdjective] far-right movements opposed to parliamentarism, which mainly dedicated themselves to military parades, street brawls, demonstrations, and riots. To unite [FRA.GetNameDef], we could use them to assert our superiority and strength, to avoid succumbing to decay."
 FRA_front_liberte:0 "Front de la Liberté"
 FRA_front_liberte_desc:0 "To oppose us against the Popular Front, we must form an anti-Marxist alliance with the other right-wing movements. This Front de la Liberté will federate those who protest against collectivism."
 FRA_support_ppf:0 "French Popular Party"
 FRA_support_ppf_desc:0 "The French Popular Party denounces parliamentarianism, seeks to limit democracy, and remake [FRA.GetAdjective] society according to its authoritarian beliefs. Marxists and liberals both vehemently opposed it. With the success of the Front de la Liberté, the French Popular Party, which leads the movement, should enter the government."
 FRA_we_want_petain:0 "Promote Pétain"
 FRA_we_want_petain_desc:0 "For a few years, a few people have advocated for the rise of the victor of Verdun as the guardian of eternal France. This is exemplified by an article published in 'Le Grand Occident' titled 'Nous Voulons Pétain'."
 FRA_charlemagne_division:0 "Charlemagne Division"
 FRA_charlemagne_division_desc:0 "The Comintern is growing stronger. It is time to show our interests and support fascist organizations to stop them."
 FRA_demand_wallonia:0 "Demand Wallonia"
 FRA_demand_wallonia_desc:0 "The Wallonia region in [BEL.GetNameDef] is mainly occupied by French speakers. They don't feel they are [FRA.getAdjective], but we could use the language argument to take control of this province."
 FRA_ultimatum_to_belgium:0 "Ultimatum to [BEL.GetNameDef]"
 FRA_ultimatum_to_belgium_desc:0 "We cannot allow a [ENG.GetAdjective] puppet to stay on our northern border."
 FRA_split_switzerland:0 "Split [SWI.GetNameDef]"
 FRA_split_switzerland_desc:0 "Switzerland's neutral policies and democratic ideals are an insult to our government. We could make a secret deal with [GER.GetLeader] and [ITA.GetLeader] to split this county in three."
 FRA_strike_urss:0 "Strike the [SOV.GetAdjective]s"
 FRA_strike_urss_desc:0 "The threat of [SOV.GetNameDef] continues to grow despite our objections. We cannot tolerate the aggressive [SOV.GetName] and are left with no other choice than to go to war for a better tomorrow."
 FRA_cagoule_coup:0 "La Cagoule Coup"
 FRA_cagoule_coup_desc:0 "La Cagoule is a fascist-leaning and anti-communist group that used violence to promote its activities. The clandestine movement is in contact with some officers of the military staff and some industrials finance them. We heard that a coup may will append, as some military officers supports antiparliamentarism movements."
 FRA_state_reorganisation:0 "State Reorganization"
 FRA_state_reorganisation_desc:0 "We need to rethink the role of the state in [FRA.GetNameDef]. We should abandon all these parliamentarian ideologies and create a strong and unique party."
 FRA_claim_rhineland:0 "Claim Rhineland"
 FRA_claim_rhineland_desc:0 "The [GER.GetAdjective] threat increases year by year; we must create a buffer state on the left side of the Rhin."
 FRA_woo_italy:0 "Woo [ITA.GetNameDef]"
 FRA_woo_italy_desc:0 "[ITA.GetNameDefCap] has the potential to become a mighty nation. Thanks to the strong leadership of [ITA.GetLeader], the people of [ITA.GetNameDef] are united and ready to fight for the right cause. Let that cause be ours."
 FRA_dismantle_germany:0 "Dismantle [GER.GetNameDef]"
 FRA_dismantle_germany_desc:0 "The [GER.GetAdjective]s have left us with no other choice. For the sake of [FRA.GetNameDef] and the future of our children, it is time for war."
 FRA_convince_spain:0 "Convince Spain"
 FRA_convince_spain_desc:0 "Franco and the Spanish nationalists are our natural allies, united by religion, culture, and ideology. Together, we will protect the Latins from the [GER.GetAdjective] threat."
 FRA_plan_xiv:0 "Plan XIV"
 FRA_plan_xiv_desc:0 "We have already secured the north. Only [SWI.GetNameDefCap] remains as a potential path to reach us. We cannot tolerate that."
 FRA_nothern_italy_claim:0 "[ITA.GetAdjective] Claims"
 FRA_nothern_italy_claim_desc:0 "[ITA.GetNameDef] is not a real state. It belongs to [FRA.GetNameDef], and we must conquer it again, as Napoléon did before."
 FRA_secure_catalonia:0 "Catalonian March"
 FRA_secure_catalonia_desc:0 "Catalonia was French during the First Empire and under Charlemagne. To honor our legacy, the submission of Spain is the only solution."
 FRA_alliance_with_industrialists:0 "Alliance with Industrialists"
 FRA_alliance_with_industrialists_desc:0 "La Cagoule owes a large part of its power to the help it has received from many industrialists, such as the founder of L'Oréal, Eugène Schueller. Economic reforms aimed at strengthening our ties with industrialists, based on the model of Italian fascism, will allow for better control of the economy."
 FRA_root_out_communism:0 "Root Out Communism"
 FRA_root_out_communism_desc:0 "The communists almost came to power with their allies of the Popular Front. We must do everything to eliminate any influence of the Third Internationale in [FRA.GetNameDef]!"
 FRA_class_collaboration:0 "Class Collaboration"
 FRA_class_collaboration_desc:0 "Rather than confronting each other in the name of a "class struggle" that would only lead to anarchy, the different classes of [FRA.GetAdjective] society must unite in the same fight, that of the greatness of [FRA.GetNameDef]!"
 FRA_the_three_levers:0 "The Three Levers"
 FRA_the_three_levers_desc:0 "We must build the modern state on three levers: the council of provinces, the council of corporations, and the council of the empire. In this way, we will replace the old parliamentary system that has constantly blocked [FRA.GetAdjective] politics."
 FRA_service_ordre_legionnaire:0 "Service D'Ordre Légionnaire"
 FRA_service_ordre_legionnaire_desc:0 "Establishing an official paramilitary organization that obeys party orders and is independent of the army will ensure that the military controls society."

 #### MONARCHY FOCUS ####

 FRA_action_francaise:0 "Action Française"
 FRA_action_francaise_desc:0 "Action Française supports the restoration of the monarchy and, after the 1905 law on the separation of Church and State, the restoration of Roman Catholicism as the state religion. It's also a rallying point in distinction to the Third Republic of France, which was considered corrupt and unworkable by many of its opponents, whom they hoped to come to their banner."
 FRA_camelots_roi:0 "Camelots du Roi"
 FRA_camelots_roi_desc:0 "The Camelots du Roi is a far-right youth organization of the movement Action Française. The paramilitary group can strengthen our position in [FRA.GetAdjective] society."
 FRA_camelots_roi_tooltip:0 "§YJean d'Orleans will be choose as King.\n§!"
 FRA_brumaire_movement:0 "Side With the Bonapartists"
 FRA_brumaire_movement_desc:0 "Under the aegis of Napoleon, France experienced its greatest glory, its greatest victories, its greatest extension. No one can deny that the Empire was when France was the most respected and influential nation. Restoring the Bonaparte dynasty will allow us to regain this ancient glory."
 FRA_brumaire_movement_tooltip:0 "§YNapoleon VI will be chosen as Emperor.\n§!"
 FRA_papal_rehabilitation:0 "Papal Rehabilitation"
 FRA_papal_rehabilitation_desc:0 "In 1926, Pope Pius XI condemned Action Française due to the influence of Maurras, an agnostic. With the revival of anti-communism in the Catholic Church, we can end the condemnation."
 FRA_union_latins:0 "Latin Union"
 FRA_union_latins_desc:0 "An alliance based upon common Latin civilization and culture in Europe ([ITA.GetNameDef], [FRA.GetNameDef], Spain, [POR.GetNameDef], and [ROM.GetNameDef]) will balance the power between us and Germany. Let's start with [ROM.GetNameDef]; they can retain stability with our backing."
 FRA_restoration:0 "Restoration"
 FRA_restoration_desc:0 "It's time to end the Republic and return France to its natural heir. The new monarchy will unite the people behind a strong leader."
 FRA_invite_portugal:0 "Invite [POR.GetNameDef]"
 FRA_invite_portugal_desc:0 "As a Latin country, [POR.GetNameDef] is a natural ally of the [FRA.GetAdjective] people. We must strengthen these bonds of friendship."
 FRA_retake_haiti:0 "Retake Haiti"
 FRA_retake_haiti_desc:0 "Haiti was lost because of a slave revolt after the Revolution. If we want to enforce our positions in the Caribbeans and recover our prestige, we must retake it by any means."
 FRA_recover_quebec:0 "Recover Quebec"
 FRA_recover_quebec_desc:0 "Quebec was stolen by the British and is still populated with the French. It must return to us by force."
 FRA_claim_louisiana:0 "Claim Louisiana"
 FRA_claim_louisiana_desc:0 "[USA.GetNameDefCap] will never let our influence on the Americas expand more. Taking them down as fast as we can is the better solution."
 FRA_usa_deal:0 "Deal with [USA.GetNameDef]"
 FRA_usa_deal_desc:0 "[USA.GetNameDefCap] is both an old ally and our best friend in the Americas. In exchange for [CAN.GetAdjective] lands, we should conclude an alliance."
 FRA_militarist_society:0 "Militarist Society"
 FRA_militarist_society_desc:0 "Pacifism prevents us from having the glory we deserve. Efforts to further militarize society will enable [FRA.GetNameDef] to recover its military grandeur."
 FRA_national_integralism:0 "National Integralism"
 FRA_national_integralism_desc:0 "To ensure the perenniality of the new kingdom, we must follow the Integralist doctrine imagined by Charles Maurras himself. This will ensure the cohesion and grandeur of the [FRA.GetAdjective] territory."
 FRA_the_new_continental_system:0 "The New Continental System"
 FRA_the_new_continental_system_desc:0 "Europe has many powers that will be ready to start a war at the slightest territorial incident. In order to secure our place in the continent, we must create our own bloc so that our interests are put first."
 FRA_our_natural_borders:0 "Our Natural Borders"
 FRA_our_natural_borders_desc:0 "To ensure [FRA.GetNameDef]'s security, our northern border must follow the course of the Rhine. It is time for us to recover our rightful border."
 FRA_compromise_with_germany:0 "Compromise with [GER.GetNameDef]"
 FRA_compromise_with_germany_desc:0 "Maybe we could reach an agreement with [GER.GetLeader] to secure our zones of influence and focus on our problems."
 FRA_approach_poland_and_romania:0 "Approach [POL.GetAdjective] and [ROM.GetAdjective] governments"
 FRA_approach_poland_and_romania_desc:0 "[POL.GetNameDefCap] and [ROM.GetNameDef] are essential for the security of Eastern Europe; they are therefore crucial for the equilibrium of the Continental System."

 FRA_approach_the_empire_of_brazil:0 "Approach [BRA.GetNameDef]"
 FRA_approach_the_empire_of_brazil_desc:0 "Emperors around the world must secure their back against treacherous radicalism."
 FRA_a_more_durable_tilsit_treaty:0 "A More Durable Tilsit Treaty"
 FRA_a_more_durable_tilsit_treaty_desc:0 "Now freed from Bolshevik tyranny, [SOV.GetNameDef] can reenter the concert of nations and forge a lasting bond with [FRA.GetNameDef] to ensure security in Europe."

 FRA_destroy_albion:0 "Destroy Albion"
 FRA_destroy_albion_desc:0 "More than a century after our humiliation in Waterloo, the treacherous Albion continues to outstrip us on absolutely every possible issue, especially at the colonial level. It is time for this to stop; when the Tricolore floats over London, we will prove to the world that [FRA.GetNameDef] is the true power of this world."
 FRA_side_with_the_legitimists:0 "Side with the Legitimists"
 FRA_side_with_the_orleanists:0 "Side with the Orléanists"
 FRA_side_with_the_orleanists_desc:0 "The Maison d'Orléans is the most legitimate family to rule France, having shown its competence during the July monarchy."
 FRA_legacy_of_the_grande_armee:0 "Legacy of the Grande Armée"
 FRA_legacy_of_the_grande_armee_desc:0 "The Grand Army was, for its time, the largest and most feared of the armies in the world. It is time to build an army that will do the latter proud."
 FRA_crush_germany:0 "Crush [GER.GetNameDef]"
 FRA_crush_germany_desc:0 "Since time immemorial, [FRA.GetNameDef] and [GER.GetNameDef] have been great rivals within Europe. Our victory in the Great War was not enough to calm the Boshes, so a new invasion of the latter seems necessary to put the [GER.GetAdjective] in his place underneath [FRA.GetNameDef]."
 FRA_operation_charlemagna:0 "Opération Charlemagne"
 FRA_operation_charlemagna_desc:0 "More than a century after our humiliation in Waterloo, the treacherous Albion continues to outstrip us on absolutely every possible issue, especially at the colonial level. It is time for this to stop; when the Tricolore floats over London, we will prove to the world that [FRA.GetNameDef] is the true power of this world."
 FRA_disunite_germany_tt:0 "[GER.GetNameDefCap] will be split into its pre-unification kingdoms. Each new nation will be loyal to us."
 FRA_disunite_italy:0 "Disunite [ITA.GetNameDef]"
 FRA_disunite_italy_desc:0 "The idea of a united Italy was a mistake, and we should bring the Italian people under our protection. Italy should be redrawn as per Napoleon I's borders."
 FRA_disunite_italy_tt:0 "Italy will be carved up, with [FRA.GetNameDef] keeping [158.GetName], [162.GetName], and [2.GetName], and the rest being puppeted under Naples, Sicily, Sardinia, Venice and a new loyal Italian government."
 FRA_secure_iberia:0 "Secure Iberia"
 FRA_restore_the_mexican_monarchy:0 "Restore the Mexican Monarchy"
 FRA_take_back_north_america:0 "Take Back North America"
 FRA_second_march_on_moscow:0 "The Second March on Moscow"
 FRA_napoleon_iii_legacy:0 "Napoleon III's Legacy"
 FRA_napoleon_iii_legacy_desc:0 "A united Italy wouldn't exist without Napoleon III's help. We should offer a hand of friendship to the [ITA.GetAdjective]s and ally together for the greater good."
 FRA_anti_german_front:0 "Anti-[GER.GetAdjective] Front"
 FRA_anti_german_front_desc:0 "Germany has always been France's natural enemy, and it will not be long until they lead Europe into yet another brutal war. We should create a united front against [GER.GetAdjective] aggression with other like-minded European nations."
 FRA_chantilly_accord:0 "Chantilly Accord"


 FRA_support_the_legitimatises:0 "Support the Légitimistes"
 FRA_support_the_legitimatises_desc:0 "Since the July Revolution of 1830, the Légitimistes have been seeking the return of the direct male-line branch of the Bourbon dynasty from King Charles X. Currently, the branch lies with the former Spanish King Alfonso XIII and his son the Infante Jaime."
 FRA_social_nationalism:0 "Social Nationalism"
 FRA_social_nationalism_desc:0 "There should be a form of national solidarity in the class struggle in which the king can constitute the keystone."
 FRA_decentralise_the_state:0 "Decentralize the State"
 FRA_decentralise_the_state_desc:0 "Centralization results in the statism and bureaucracy inherent in the democratic system. The only way for a monarchy to survive against republican ideals is to return to the pre-revolutionary ways of a decentralized Kingdom."
 FRA_restore_ancient_reights:0 "Restore Ancient Rights"
 FRA_restore_ancient_reights_desc:0 "An Absolute Monarchy ruling over the estates of the realm is the true model of France. A return to the Ancien Régime is France's only future."
 FRA_embrace_the_counter_revolution:0 "Embrace the Counter-Revolution"
 FRA_embrace_the_counter_revolution_desc:0 "United under an Absolute Monarch, the Kingdom of France can once again be the powerhouse of Europe."
 FRA_counter_the_fascist_infulence:0 "Counter the Fascist Influence"
 FRA_counter_the_fascist_infulence_desc:0 "While Action Française was instrumental in the return of the Monarchy, [FRA.GetNameDef] cannot be allowed to fall to the far-right. We should work with those sympathetic to our cause to free the monarch from the fascist mob."
 FRA_oust_maurras:0 "Oust Maurras"
 FRA_oust_maurras_desc:0 "Charles Maurras is a fascist whose ideas will destroy France. By working with our anti-fascist allies, we can force him to the sidelines and then into obscurity."
 FRA_keep_the_separation_of_church_and_state:0 "Alliance with the Center-Right"
 FRA_keep_the_separation_of_church_and_state_desc:0 "While the Monarchy might not be popular with everyone, by finding a compromise with non-far right parties, we can better secure France's traditional values from the tyranny of fascism."
 FRA_constitutional_monarchy:0 "A Constitutional Monarchy"
 FRA_constitutional_monarchy_desc:0 "The idea of a constitutional monarchy is older than the Revolution itself. We should not give in to the radicals and instead follow the [ENG.GetAdjective] example."
 FRA_metropolitan_priority:0 "Metropolitan Priority"
 FRA_metropolitan_priority_desc:0 "France's cities are its lifeblood. We should work with the industrialists to further improve our economy."
 FRA_public_works:0 "Public Works"
 FRA_public_works_desc:0 "A project of mass public works will not only improve our nation, but it will also improve the standing of the monarchy in the eyes of the people."
 FRA_assist_the_carlist_cause:0 "Assist the Carlist Cause"
 FRA_assist_the_carlist_cause_desc:0 "The Carlists are fighting for a return of the Spanish monarchy. It would be unethical for us not to help them."
 FRA_intervene_in_the_spanish_civil_war:0 "Intervene in the Spanish Civil War"
 FRA_intervene_in_the_spanish_civil_war_desc:0 "We must help the Carlists fight for our shared future of Spain."
 FRA_proclaim_the_dual_monarchy:0 "Proclaim the Dual Monarchy"
 FRA_proclaim_the_dual_monarchy_desc:0 "Our kings are the same. It's only fitting that our nations should be too."
 FRA_pacify_the_spanish_countryside:0 "Pacify the Spanish Countryside"
 FRA_pacify_the_spanish_countryside_desc:0 "The remnants of the Spanish civil war are still active and resisting our rule. It is time to put an end to their revolt and restore the authority of the state."
 FRA_support_the_spanish_nationalists:0 "Support the Spanish Nationalists"
 FRA_support_the_spanish_nationalists_desc:0 "The Spanish Nationalists need assistance against the communists and anarchists. We must ensure that more trustworthy allies guard our southern border."
 FRA_ally_italy:0 "Invite [ITA.GetNameDef] to the Front"
 FRA_ally_italy_desc:0 "[ITA.GetNameDefCap] and [FRA.GetNameDef] have long been allies. We can stand together again."
 FRA_pact_with_spain:0 "Pact with Spain"
 FRA_pact_with_spain_desc:0 "The Spanish Nationalists are natural allies. Together we can unite Western Europe against the [GER.GetAdjective] and communist threat."
 FRA_anti_communism_r56:0 "Anti-Communism"
 FRA_anti_communism_r56_desc:0 "Communism is the enemy of Western civilization. We should take action to liberate the world's people from Communist oppression."
 FRA_return_to_dalmatia:0 "Return to Dalmatia"
 FRA_return_to_dalmatia_desc:0 "The Illyrian Provinces were an integral part of Napoleon's France. We should take them back under our protection."
 FRA_second_march_on_moscow_desc:0 "Russia was Napoleon I's greatest failure. We shall not fail a second time."
 FRA_secure_iberia_desc:0 "Iberia should be brought under our complete control to ensure the safety of our homeland."
 FRA_restore_the_mexican_monarchy_desc:0 "It was Napoleon III who created the Second Mexican Empire. It will be Napoleon VI who will make the Third Mexican Empire."
 FRA_take_back_north_america_desc:0 "Haiti, Louisianan, Acadia, Quebec, all these lands were once ours but are now lost. We will reclaim what is ours."
 FRA_proclaim_the_dual_monarchy_tt:0 "We will annex and gain cores on Spain if they are our puppet or if [SPB.GetNameDef] exists and has won the Spanish Civil War. Otherwise, we will gain a core on all Spanish cores if we own a core of Spain."
	#### MILITARY FOCUS ####
 FRA_giraud_plan:0 "Giraud Plan"
 FRA_giraud_plan_desc:0 "In times like these, it is best to strengthen our defenses. If there are threats, let them come to us so that we can deal with them on our land. We have a perfect candidate to lead our army; all we need is the word to do so."
 FRA_fortification_focus:0 "Fortification Focus"
 FRA_fortification_focus_desc:0 "As critical as our forts have been, we need to find ways to construct them more efficiently. The Maginot Line has been a powerful deterrent of enemy forces; we could use the security of more defenses like it."
 FRA_alpine_forts:0 "Alpine Forts"
 FRA_alpine_forts_desc:0 "The [ITA.GetAdjective]s won't cross the border so quickly once we finish covering the Alps with our newly planned line of defense. We will have time to respond and reinforce our position."
 FRA_commission_fortified_regions:0 "CORF Mission"
 FRA_commission_fortified_regions_desc:0 "We can recreate the old Commission for Organising the Fortified Regions of 1927 to study our actual border fortifications and update our defense plans."
 FRA_extend_the_maginot_line:0 "Extend the Maginot Line"
 FRA_extend_the_maginot_line_desc:0 "We cannot count on [BEL.GetNameDef] to hold their ground; if they let enemy armies through, we might be in trouble. Extending the Maginot Line is crucial to keeping unwanted troops out of [FRA.GetNameDef]!"
 FRA_de_gaulle_strategy:0 "De Gaulle Strategy"
 FRA_de_gaulle_strategy_desc:0 "We cannot sit idly by as enemies move in on our borders. And we cannot leave our allies to fend for themselves in a war scenario. Prepare our army! Gamelin is the man for the job."
 FRA_motorized_focus:0 "Motorized Focus"
 FRA_motorized_focus_desc:0 "Finding better ways to build our infantry vehicles will help us support and reinforce the front lines."
 FRA_mechanized_focus:0 "Mechanized Focus"
 FRA_mechanized_focus_desc:0 "Tanks are the way forward in the military industry. We want to control the battlefield, and we will need new powerful Tanks!"
 FRA_tank_modernisation:0 "Doctrinal Modernization"
 FRA_tank_modernisation_desc:0 "Armored vehicles played an increasingly important role in the war. While built slightly less intimidating than your average tank, they give us an edge in communications, command, transport, and urban warfare."
 FRA_further_armament_program:0 "Further Armament Program"
 FRA_further_armament_program_desc:0 "With the new funds for the army, we can produce weapons en masse. We will put a rifle in the hands of everyone."
 FRA_infantry_focus:0 "Levée en Masse"
 FRA_infantry_focus_desc:0 "All men and women who can fight will do so. We should put government resources into the production and improvement of infantry weapons."
 FRA_artillery_focus:0 "Grande Batterie"
 FRA_artillery_focus_desc:0 "Our Artillery will form a single powerful unit to focus fire on specific points. We will weaken the enemy line and punch our way through one volley at a time if we have to!"
 FRA_army_reform:0 "Army Reform"
 FRA_army_reform_desc:0 "No infantry unit or high-tech tank alone will win us the war. We must put our efforts into developing both our tactical and strategical capabilities. With the right people on the job, we can evolve as an army."
 FRA_general_mobilisation_order:0 "General Mobilization Order"
 FRA_general_mobilisation_order_desc:0 "We need to keep the land army, the air force, and the marines on a war footing; and mobilize all the [FRA.GetAdjective] available."
 FRA_africa_army:0 "Army of Africa"
 FRA_africa_army_desc:0 "The knowledge of the Army of Africa will assure the dominance in the colonies and North Africa. We can count on the indigenous Arabs or Berber volunteers and regiments of [FRA.GetAdjective] settlers."
 FRA_colonial_troops:0 "Colonial Troops"
 FRA_colonial_troops_desc:0 "The Troupes Coloniales isn't part of the Army of Africa and regroups indigenous West and Central African troops overseas. We can use their equipment to fight in inhospitable lands."
 FRA_foreign_legion:0 "Foreign Legion"
 FRA_foreign_legion_desc:0 "The Foreign Legion is the elite branch of the Army of Africa, composed of soldiers of different nationalities and backgrounds. The legionnaires' experience and the quality of their training will be our spearhead."
 FRA_commandos_marine:0 "Commandos Marine"
 FRA_commandos_marine_desc:0 "The Commandos Marine are the Special Operation Forces of the [FRA.GetAdjective] Navy. Their expertise in amphibious warfare and naval reconnaissance will defend [FRA.GetNameDef] and allow her to defeat enemies, even on faraway shores."
 FRA_blum_viollette_project:0 "Blum-Viollette Proposal"
 FRA_blum_viollette_project_desc:0 "The Blum-Viollette proposal suggested that a minority of Algerians obtain full [FRA.GetAdjective] citizenship, with the plan to widen the benefits to other groups later. We can use this argument to recruit in the colony, but the [FRA.GetAdjective] settlers will protest massively."
 FRA_abolish_indigenat_statut:0 "Abolish the Indigenat Status"
 FRA_abolish_indigenat_statut_desc:0 "Every individual on [FRA.GetAdjective] soil must be equal on rights, regardless of this origin. We should give full citizenship to every Algerian, even if it means entering into conflict with the [FRA.GetAdjective] settlers."

 FRA_the_somua_s35:0 "The SOMUA S35"
 FRA_the_somua_s35_desc:0 "Our enemies may field a decent number of tanks. We will design and deploy a much better [FRA.GetAdjective] tank, well-armored and fast enough to frustrate any mechanized force intent on taking on the might of the [FRA.GetAdjective] Army."
 FRA_the_mas38:0 "The MAS-38"
 FRA_the_mas38_desc:0 "The [FRA.GetAdjective] Army has a history of using the most cutting-edge small-arms and weaponry. We shall continue on that tradition."
	#### NAVAL SECTION ####

 FRA_naval_construction_program:0 "Naval Construction Program"
 FRA_naval_construction_program_tt:0 "Not enough building slots for §YNaval Base§!"
 FRA_naval_construction_program_desc:0 "If we plan to expand our navy, the first step is improving and developing our naval bases. Our unique ships require constant attention to stay combat-ready at all times."
 FRA_atlantic_domination:0 "Atlantic Domination"
 FRA_atlantic_domination_desc:0 "Improving the design of our Battleships would lead to significant tactical advantages into the Atlantic. With their range and power uncontested, no one will be able to outrun their guns."
 FRA_pacific_protection:0 "Pacific Protection"
 FRA_pacific_protection_desc:0 "Naval theorists have directed our attention to our outdated carriers. They have suggestions on utilizing carriers further if development is pushed in the right direction. We cannot make real progress without our full support. It will assure control of the Pacific and help protect our colonies against [JAP.GetNameDef]."
 FRA_darlan_doctrine:0 "Darlan Doctrine"
 FRA_darlan_doctrine_desc:0 "Recent ship designs have opened up new tactical and strategical maneuvers at sea. Admiral Darlan has new theories on manœuvres at sea, we allocate the proper resources to have them adequately tested, and war plans solidified before the storm comes."
 FRA_naval_gunnery:0 "Naval Gunnery"
 FRA_naval_gunnery_desc:0 "Improve the efficiency of our naval equipment to hit harder and rule the seas."
 FRA_mediterranean_special_measures:0 "Mediterranean Special Measures"
 FRA_mediterranean_special_measures_desc:0 "The [ITA.GetAdjective]s are strengthening their navy and dreams to dominate the Mediterranean. If we lose our line of defense at sea, we risk a direct invasion of our homeland. We must ensure our ships are built with the latest technology to prevent this."
 FRA_standardisation_engine:0 "Engine Standardization"
 FRA_standardisation_engine_desc:0 "Our current submarine and naval bomber fleet is old, and changes are needed. However, there are too many variants of the main equipment pieces to build them into assembly lines. Standardization of equipment will be our priority."

 FRA_CHEDN:0 "Found the CHEDN"
 FRA_CHEDN_desc:0 "The College des Hautes Etudes de la Defense Nationale will be the leading theoretical institute to educate our future leaders in national defense matters. Admiral Raoul Castex has offered to build the groundwork for this grand undertaking."
 FRA_experiment_castex_strategies:0 "Experiment Castex' Strategies"
 FRA_experiment_castex_strategies_desc:0 "Admiral Castex has proposed a series of doctrinal concepts that run counter to the cult of the battleship. We should experiment with his ideas to see if they hold water."
 FRA_adapt_young_school_concepts:0 "Adapt Jeune École Concepts"
 FRA_adapt_young_school_concepts_desc:0 "We have seen the effectiveness in submarine raids; we should further expand upon them with newer suggestions on their usage by the Jeune École."
 FRA_strategic_manoeuvre:0 "Strategic Manoeuvre"
 FRA_strategic_manoeuvre_desc:0 "The [FRA.GetAdjective] Navy will benefit heavily from further exercises and doctrine improvement that improve upon their maneuvers at sea."
 FRA_the_le_hardi_class_destroyer:0 "The Le Hardi Class Destroyer"
 FRA_the_le_hardi_class_destroyer_desc:0 "The humble destroyer might be the best guardian of our ships in the sea. We shall commission a new line of destroyers capable of fulfilling that role."
 FRA_lay_down_the_jean_bart:0 "Lay Down the Jean Bart"
 FRA_lay_down_the_jean_bart_desc:0 "The battleship is the most effective weapon in the seas. We will see towards constructing a much more powerful master of the seas."
 FRA_successor_to_the_surcouf:0 "Successor the Surcouf"
 FRA_successor_to_the_surcouf_desc:0 "WIP"
 FRA_increase_repair_capabilities:0 "Increase Repair Capabilities"
 FRA_increase_repair_capabilities_desc:0 "Our naval fleet will be quickly worn down, battle after battle, without the commensurate dockyard facilities to patch them up after skirmishes at sea. We will allocate the resources and expertise to do so."

	#### AIR SECTION ####

 FRA_air_bases:0 "Expand Our New Air Bases"
 FRA_air_bases_bypass_tt:0 "Not enough building slots for §YAir Base§!"
 FRA_air_bases_desc:0 "The time has come to expand on our Airforce! Plans have already been made to start construction of new Air Bases to support a significant increase in both personnel and aircraft."
 FRA_modernisation_program:0 "Modernization Program"
 FRA_modernisation_program_desc:0 "We can apply some revolutionary civilian engineering to our Fighters to improve their speed, range, and max altitude. We need to focus on this if we want to keep up with the advancements made by others."
 FRA_buy_americain:0 "Buy [USA.GetAdjective] Bombers"
 FRA_buy_americain_desc:0 "Air support is an integral part of both our defensive and offensive capabilities. However, our current bomber models are too old, but we will stay in the race if we can buy the latest [USA.GetAdjective] models."
 FRA_buy_americain_tooltip:0 "We will receive 200 tactical bombers from the [USA.GetNameDef]."
 FRA_barrage_david:0 "Barrage David"
 FRA_barrage_david_desc:0 "Inspired by the [ENG.GetAdjective] discovery, a new model of bistatic radar has been developed by the air army to detect enemy planes."
 FRA_jet_effort:0 "Jet Effort"
 FRA_jet_effort_desc:0 "Air combat is all about mobility. The jet engine is such a decisive advancement that the enemy pilots will seem to stand still while we rip them out of the sky."
 FRA_interwar_experience:0 "Interwar Experience"
 FRA_interwar_experience_desc:0 "Planes that support our land forces have been a very efficient addition during the interwar Anti-Atlas revolt. These planes now have several suggested improvements, and we should add them to our maneuvers."
 FRA_reorganize_air_army:0 "Reorganize the Air Army"
 FRA_reorganize_air_army_desc:0 "We have gained enough experience to test new theories in air warfare faster, but with our current command structure, the air army is difficult to manage. We need first to do some reorganization."
 FRA_parachute_battalions:0 "G.I.A 601-602"
 FRA_parachute_battalions_desc:0 "The [SOV.GetAdjective]s have created a new airborne detachment to drop soldiers and equipment, and we should make a similar military group."
 #by Darkneon312
 FRA_purchase_american_fighters:0 "Purchase [USA.GetAdjective] Fighters"
 FRA_purchase_american_fighters_desc:0 "Our current lack of modern light aircraft is a strategic weakness. We should contact the [USA.GetAdjective]s and purchase some high-performance aircraft to secure our air dominance."
 FRA_form_the_first_strategic_bombing_unit:0 "Form the First Strategic Bombing Unit"
 FRA_form_the_first_strategic_bombing_unit_desc:0 "Bombing the enemy nation's factories and war-making potential offers a significant deterrence, disincentivizing further hostilities. We should form a bomber wing capable of exploiting this strategic capability."
 FRA_support_the_ecole_de_lair:0 "Support the École de l'Air"
 FRA_support_the_ecole_de_lair_desc:0 "Our own École de l'Air trains pilots into aerial dog fighting and bombing experts. We should look into improving the air training programs to suit the needs of our rapidly-expanding air force."
 FRA_faire_face:0 "Faire Face"
 FRA_faire_face_desc:0 "With our improved Air Force, we may begin to test current developments and overcome old ideas with new theories on executing air operations and using planes in formations."
 FRA_finalize_the_potez_630:0 "Finalize the Potez 630"
 FRA_finalize_the_potez_630_desc:0 "WIP"
 FRA_finalize_the_potez_630_tt:0 "Enables production of the §HPotez 630§! if not already researched.\nThe §HPotez 630§! is §Gcheaper§! to produce than regular Fighters.\n"
 FRA_develop_the_ms_406:0 "Develop the M.S. 406"
 FRA_develop_the_ms_406_desc:0 "WIP"
 FRA_enact_plan_v:0 "Enact Plan V"
 FRA_enact_plan_v_desc:0 "Recent advances in air doctrines and organization allow us to structure a significant force capable of carrying out whatever air operations we desire. We should now allocate the funds and production capabilities to build up our war machines in the air to take advantage of these new theories."
 FRA_develop_bomber_fleet:0 "Develop Bomber Fleet"
 FRA_develop_bomber_fleet_desc:0 "Now that we have can field a significant air force, we should look into developing even better bombers to carry more bombs and fly farther and faster. Let the enemy know that the Tricolore can deliver high-explosives anytime, anywhere."
 FRA_follow_up_on_the_potez:0 "Follow Up on the Potez"
 FRA_follow_up_on_the_potez_desc:0 "The long-range bomber is defenseless without her trusty escort. We should see the development of larger, higher-ranged fighter escorts for our bombers."
 FRA_provide_aerial_support:0 "Provide Aerial Support"
 FRA_provide_aerial_support_desc:0 "Newer planes, capable of carrying a bigger bomb load and more durable airframes, will be well suited to our doctrine where planes support the infantry assaults and advances."
 FRA_new_french_fighter:0 "New [FRA.GetAdjective] Fighter"
 FRA_new_french_fighter_desc:0 "The next generation of [FRA.GetAdjective] light fighters will outgun, outfight and outmaneuver the opposition."
 FRA_supprt_the_aeronavale:0 "Support the Aéronavale"
 FRA_supprt_the_aeronavale_desc:0 "Our naval air branch will now be equipped with newer designs capable of laying waste to entire fleets."

 ### FREE FRANCE ###

 FRA_improve_equatorial_roads:0 "Improve Equatorial Roads"
 FRA_improve_equatorial_roads_desc:0 "While they were traditionally neglected, the necessities to organize a war economy and an army in Equatorial Africa made improving the road network necessary."
 FRA_radio_brazzaville:0 "Radio [Root.Capital.GetCapitalVictoryPointName]"
 FRA_radio_brazzaville_desc:0 "A powerful radio in our capital in exile will enable us to make our voice heard worldwide and show that we are ready to liberate Metropolitan France."
 FRA_equatorial_african_gold_mining_desc:0 "We must exploit the gold of the colonies to their full potential to fuel the war effort."
 FRA_equatorial_african_gold_mining:0 "Equatorial African Gold Mining"
 FRA_exploit_rubber_vines:0 "Exploit Rubber Vines"
 FRA_exploit_rubber_vines_desc:0 "To complement the rubber plantation, the wild rubber vines could be exploited. However, this work is arduous and will probably displease some native workers."
 FRA_an_african_army:0 "An African Army"
 FRA_an_african_army_desc:0 "Our new base is in Africa, and it's from there that the [FRA.GetAdjective] banner will never cease to fly and will ultimately crush its enemies."
 FRA_improved_logistics:0 "Improved Logistics"
 FRA_improved_logistics_desc:0 "The exiled nature of our army forces it to fight all over the Empire while preparing the return to the Metropole. Those efforts made apparent that precise logistical planning is essential to ensure our liberation."
 FRA_continue_the_fight_in_africa:0 "Continue the War in Africa"
 FRA_continue_the_fight_in_africa_desc:0 "The Metropole may be temporarily under enemy control, but the war is not yet over."
 FRA_mobilize_the_empire:0 "Mobilize the Empire"
 FRA_mobilize_the_empire_desc:0 "To save France, the people of the Empire will be essential. It is time for them to show their gratefulness after years of nourishing care by the civilizing lighthouse of the world."

 FRA_improve_equatorial_roads2:0 "Improve Equatorial Roads"
 FRA_improve_equatorial_roads2_desc:0 "While they were traditionally neglected, the necessities to organize a war economy and an army in Equatorial Africa made improving the road network necessary."
 FRA_radio_brazzaville2:0 "Radio [Root.Capital.GetCapitalVictoryPointName]"
 FRA_radio_brazzaville2_desc:0 "A powerful radio in our capital in exile will enable us to make our voice heard worldwide and show that we are ready to liberate Metropolitan France."
 FRA_equatorial_african_gold_mining2_desc:0 "We must exploit the gold of the colonies to their full potential to fuel the war effort."
 FRA_equatorial_african_gold_mining2:0 "Equatorial African Gold Mining"
 FRA_exploit_rubber_vines2:0 "Exploit Rubber Vines"
 FRA_exploit_rubber_vines2_desc:0 "To complement the rubber plantation, the wild rubber vines could be exploited. However, this work is arduous and will probably displease some native workers."
 FRA_an_african_army2:0 "An African Army"
 FRA_an_african_army2_desc:0 "Our new base is in Africa, and it's from there that the [FRA.GetAdjective] banner will never cease to fly and will ultimately crush its enemies."
 FRA_improved_logistics2:0 "Improved Logistics"
 FRA_improved_logistics2_desc:0 "The exiled nature of our army forces it to fight all over the Empire while preparing the return to the Metropole. Those efforts made apparent that precise logistical planning is essential to ensure our liberation."

 FRA_continue_the_fight2:0 "Continue the Fight"
 FRA_continue_the_fight2_desc:0 "It is time to rebuild our military."

 FRA_the_free_french_navy2:0 "Organize the Navy in Exile"
 FRA_the_free_french_navy2_desc:0 "Sea is the first front between the empire and the metropole. It will be the first step of our reconquest."
 FRA_colonial_recruitment2:0 "Colonial Recruitment"
 FRA_colonial_recruitment2_desc:0 "Blood will reimburse the price paid by [FRA.GetNameDef] for their progressive enlightenment."
 FRA_prepare_for_our_return:0 "Prepare for Our Return"
 FRA_prepare_for_our_return_desc:0 "Only amphibious operations will enable us to set foot on the motherland again."
