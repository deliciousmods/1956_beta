 france.133.t:0 "[FRA.GetAdjective] Ultimatum"
 france.133.d:0 "[FRA.GetNameDefCap] is pressuring us to sign a 'mutual assistance' treaty with them, which would give them the right to station forces inside our territory! This is nothing but a thinly veiled attempt to annex our country, but we can offer little resistance to their stationed troops on our border."
 france.133.a:0 "Accept the inevitable."
 france.133.b:0 "They will have to take our land by force!"
