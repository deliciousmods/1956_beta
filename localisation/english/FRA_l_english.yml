 france.150.d:0 "Following a far-reaching call for a strike by the CGT, whose influence in recent months had reached a point where the government was forced to take increasingly drastic compromises, hundreds of thousands of workers mobilized in Paris towards the Bourbon palace, which for many reminded the riots of February 6, 1934. The latter then forced entry into parliament while in the rest of the city, defections by the army and intense violence could not be contained by the police.\n\nLed by Léon Jouhaux, the latter declared the end of the Third Republic and the transition to an anti-capitalist and trade unionist regime."
 france.150.a:0 "The workers are now in control."

 france.151.t:0 "Death of Franchet D'Espèrey"
 france.151.d:0 "Louis Félix Marie François Franchet d'Espèrey, Marshal and [FRA.GetAdjective] Head of State, passed away in the night. He was buried and given military honors before being transferred to the Invalides.\n\nThe Marshal's death was sudden for many [FRA.GetAdjective] people and the government since it had put no succession procedure in place for the time being. Thus, it urgently convened the various ministers to decide whom to appoint as a successor.\n\nFor many, the favorite choice is Henri Giraud, Minister of War and who was very close to Franchet d'Esperey throughout his military career.\n\nHowever, another candidate can stand up to Giraud. This is François Mitterand, Minister of the Interior, who, although still a simple journalist a few years ago, was able to rise through the ranks of the government at full speed, which allowed him to acquire an excellent reputation that could well work in his favor."
 france.151.a:0 "Giraud is the obvious choice."
 france.151.b:0 "Mitterand looks promising."

 france.152.t:0 "Popular Front Victory in [FRA.GetNameDef]"
 france.152.d:0 "The Front Populaire, a political alliance made up of a large part of the [FRA.GetAdjective] left-wing movements, including the SFIO, the Radical Party, and the Communist Party, won the [FRA.GetAdjective] legislative elections with 57% of the votes. Many strikes have been organized in support of the front. Léon Blum, the leader of the SFIO, was appointed Prime Minister.\n\nTheir program is built around the defense of democracy, mainly through their opposition to the far-right leagues, their pacifism, and the implementation of many social reforms such as paid holidays and a desire to revive the economy by developing consumption."
 france.152.a:0 "Everything is possible!"
 france.152.b:0 "Good luck to them."
 france.152.c:0 "They are nothing more than disgusting Bolsheviks."

 france.153.t:0 "Right-Wing Victory in [FRA.GetNameDef]"
 france.153.d:0 "The [FRA.GetAdjective] legislative elections saw the various right-wing parties, nominally the Republican Federation and the Democratic Republican Alliance, obtain a majority of the votes and thus defeat the Popular Front's attempt. Mainly united in their anti-socialism and anti-communism, their victory could also be linked to the rise of an even more extremist movement in [FRA.GetNameDef].\n\nPierre-Étienne Flandin, leader of the Democratic Republican Alliance and seen as a unifying figure for the right, was appointed Prime Minister and formed a government that included members of the main coalition parties."
 france.153.a:0 "We shall make [FRA.GetNameDef] stronger."
 france.153.b:0 "Perhaps they can bring back stability to [FRA.GetNameDef]."
 france.153.c:0 "Elections can only bring capitalists into power."

 FRA_economic_reforms:0 "Economic Reforms"
 FRA_economic_reforms_desc:0 "The [FRA.GetAdjective] economy is in a precarious situation. We must initiate economic reforms to eliminate inflation, stabilize the franc, and reduce the national deficit."
 FRA_devaluation:0 "Franc Devaluation"
 FRA_devaluation_desc:0 "The only efficient way to quickly be rid of deflation is to devalue the currency several times if needed."
 FRA_assimilate_wallonia:0 "Assimilate Wallonia"
 FRA_divide_catalogne_into_departments:0 "Divide Catalogne into Departments"
 FRA_budget_deficit_law:0 "Budget Deficit Law"
 FRA_budget_deficit_law_desc:0 "We must reduce the national deficit by taking drastic measures like cuts in public expenses."
 FRA_exchange_rate_stabilisation:0 "Exchange Rate Stabilisation"
 FRA_exchange_rate_stabilisation_desc:0 "The exports have fallen because of the high value of the franc. We can create an exchanges stabilization fund to fight against drastic currency appreciation and capital flight."
 FRA_agriculture_national_office:0 "Agriculture National Office"
 FRA_agriculture_national_office_desc:0 "To stabilize the cereals market, we could create a new office to control its import/export and fix a just price."
 FRA_bank_france:0 "Nationalize the Bank of France"
 FRA_bank_france_desc:0 "We have already reformed the status of the Bank of France in 1936, but to retake control of the economic situation, we must nationalize it."
 FRA_national_department_state_market:0 "National Department of State Markets"
 FRA_national_department_state_market_desc:0 "This new office will centralize the public commands and make credits for companies more flexible."

