 FRA_the_popular_front_desc:0 "A shaky coalition of left-wing movements, including the communist French Section of the Communist International, the socialist French Section of the Workers' International (SFIO), and the progressive Radical-Socialist Republican Party, aimed to implement leftists reforms. However, internal struggles hinder this "alliance of convenience"."

