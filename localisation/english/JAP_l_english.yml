 JAP_fascism_ideology_desc:0 "Prime Minister Fumimaro Konoe created the §YImperial Rule Assistance Association§! (Taisei Yokusankai) to promote the goals of his §BShintaisei§! ('New Order') movement. It evolved into a §Ystatist§! ruling political party that aimed to remove the sectionalism in the politics and economics in the Empire of Japan to create a §Htotalitarian one-party state§! to maximize the efficiency of Japan's §RTotal War§! effort."

 JAP_germano_japanese_technological_exchange:0 "Germano-Japanese Technological Exchange"
 JAP_army_expansion_idea:0 "Army Expansion"
 JAP_the_boeitai:0 "The Boeitai"
 JAP_the_volunteer_corps:0 "The Volunteer Corps"
 JAP_support_the_railways_and_shipping_section:0 "Support the Railways and Shipping Section"
 JAP_support_the_railways_and_shipping_section_desc:0 "Logistics is the mother of war and neglecting it will cause our troops more damage than enemy shells. Starving and underequipped soldier cannot fight efficiently, which is solvable if we are willing to invest in the development of new transportation vehicles."
 JAP_rocket_artillery:0 "Rocket Artillery"
 JAP_rocket_artillery_desc:0 "Governmental funds can be dedicated to develop the mobile rocket launching artillery capable of distributing high-explosive shells over the wide area causing immense destruction to enemy ground forces. A few prototypes are dispatched to the testing grounds for proper inspection and testing."
 JAP_kempetai_repression:0 "Kempetai Repression"
 JAP_kempetai_repression_desc:0 "The Kempetai answers to the home ministry while at home, but they are under the army's orders while overseas. They are essential for the security of our imperial dominions."
 JAP_pack_guns:0 "Pack Guns"
 JAP_pack_guns_desc:0 "It is of an highest importance that our artillery regiments use the most suitable equipment fulfilling their needs. By decreasing the weight of the artillery piece and the shell in particular, we can acquire a gun capable of easily dealing with enemy infantry formations."
 JAP_expand_the_teishin_shudan:0 "Expand the Teishin Shudan"
 JAP_expand_the_teishin_shudan_desc:0 "Imperial Army has experimented with a concept of airborne troops back in the early 30s, but the program was abandoned due to the low efficiency and high vulnerability of transporting aircraft vessels. As time change, so shall change our methods and it is of high importance to invest into this branch of our armed forces."
 JAP_defense_in_depth:0 "Defense in Depth"
 JAP_defense_in_depth_desc:0 "Some of our brave soldiers might conduct seemingly suicidal operations in the enemy rear and before they can safely return to the headquarters, those fearless men and women have to cross the dangerous frontline area. Establishing supply lines and training our troops to endure harsh conditions shall strengthen these tactical maneuvers and improve outcomes of such operations."
 JAP_lunge_mines:0 "Lunge Mines"
 JAP_lunge_mines_desc:0 "Our military experts have developed a highly efficient anti-tank weapon capable of penetrating 6 inches or 150 mm of the sloped armor if landed properly. The soldier life is sacrificed at the cost of destroyed enemy armored vehicle and the crew inside. A worthy effort for a resource-poor nation with devoted to the cause population."
 JAP_lunge_mines_tt:0 "Enables §HLunge Mines§!\n§HAll Infantry\n    Hard Attack: §G+25%§!\n    Piercing: §G+50%§!\n    Experienced soldier losses: §R+15%§!§!"
 JAP_raise_the_boeitai:0 "Raise the Boeitai"
 JAP_raise_the_boeitai_desc:0 "If we are to preserve our homeland from the vicious invaders, it is of an upper importance to establish Defense Corps capable of striking enemy at the doorsteps of every house! The conscription of these men and women was unquestionable before, but harsh times require everything and everyone for the survival of the nation!"
 JAP_rethink_armor_design:0 "Rethink Armor Design"
 JAP_rethink_armor_design_desc:0 "Our armored vehicles have been proven to be less effective against the newest anti-tank weaponry, so our research and development teams have designed a tank capable of fast movement while maintaining a sizeable gun and plating. All it takes is a governmental approval for those shiny machines to roll on the battlefield!"
 JAP_the_ultimate_tank:0 "The Ultimate Tank"
 JAP_the_ultimate_tank_desc:0 "Our enemies will shatter as they will face the fury and anger of the demigod rolling on the battlefield! The new armored beast is already developed and a few machines shall be constructed in the mere weeks after official governmental approval."
 JAP_embrace_jungle_warfare:0 "Embrace Jungle Warfare"
 JAP_embrace_jungle_warfare_desc:0 "Shall our nation enter the jungles of the South-East Asia, [ROOT.getAdjective] will be facing not only the human, but also a natural enemy. Hot climate, high humidity, abundance of dangerous insects and illnesses will make even the strongest soldier think twice before stepping into the jungles. Or we can develop a specialized unit capable of efficient warfare in the jungle conditions."
 JAP_protect_our_islands_skies:0 "Protect our Island's Skies"
 JAP_protect_our_islands_skies_desc:0 "Secured on land by our brave soldiers and protected by skilled and watchful sailors from the sea, our country remains a possible target of bombing raids. If we are unwilling to develop the superior airforce, it is vital to secure the industry and our citizens by constructing the anti-air installations across the country."
 JAP_prepare_for_an_invasion:0 "Prepare for an Invasion"
 JAP_prepare_for_an_invasion_desc:0 "Our waters are not safe anymore and vicious enemy might be preparing for another amphibious strike against us! Population will be mobilized to construct a series of bunkers and pillboxes in order to withstand the strikes from the sea!"
 JAP_form_the_volunteer_corps:0 "Form the Volunteer Corps"
 JAP_form_the_volunteer_corps_desc:0 "Common men and women will be taught basic firefighting skills and issued tools for the recovery of the machines and equipment from destroyed or damaged factory facilities. Such effort shall reduce the overall impact of enemy bombers dominating the night skies above our heads!"
 JAP_guard_the_revolution:0 "Guard the Revolution"
 JAP_guard_the_revolution_desc:0 "Only ideologically reliable agents can act in favor of the revolution. At home and abroad, they will hunt counterrevolutionaries and become the vanguard of the liberation of the workers of Asia."
 JAP_smash_the_imperialists:0 "Smash the Imperialists"
 JAP_smash_the_imperialists_desc:0 "Using the experience of some of the defectors, we should finally be able to pierce the imperialist lines and mark the triumph of the revolution!"
 JAP_smash_the_imperialists_idea:0 "Smash the Imperialists"
 JAP_showa_aircraft_industry:0 "Showa Aircraft Industry"
 JAP_showa_aircraft_industry_desc:0 "The company was established with the specific purpose of manufacturing aircraft engine parts, acknowledging Japan's lag in the production of transport aircraft."

