 IRE_anglo_irish_trade_war:0 "Anglo-Irish Trade War"
 IRE_anglo_irish_trade_war_desc:0 "The government is choosing to commit to a trade war with its largest export and import partner. It's going poorly."
 IRE_econmoic_shock:0 "Economic Shock"
 IRE_econmoic_shock_desc:0 "Choosing not to resolve our trade war with Britain and committing to a policy of Autarky is currently affecting the economy."
