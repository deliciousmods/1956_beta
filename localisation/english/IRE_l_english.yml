 IRE_church_influnce:0 "The Church's Influnce"
 IRE_church_influnce_desc:0 "After the Irish Civil war, the Catholic Church came out of the conflict with a great deal of influence over the nation. The Church continues to seize on any political instability as an opportunity to be a stabilizing force in the nation. While at the same time expanding its own power."
 
 #Ideas
 IRE_irish_non_alligment:0 "Irish Non-Alligment"
 IRE_irish_non_alligment_desc:0  "The Independence War and the Civil War has drained the country's appetite for war and foreign involvement. In case that war and foreign involvement once again brings violence to Ireland."
 IRE_irish_neutrality_idea:0 "Irish Neutrality"
 IRE_irish_neutrality_idea_desc:0 "With the threats around the nation growing, we must make our neutrality stance stronger"
 IRE_irish_neutrality_idea_2:0 "Irish Neutrality"
 IRE_irish_neutrality_idea_2_desc:0 "With the threats around the nation growing, we must make our neutrality stance stronger"
 IRE_new_constitution_1:0 "Constitution of the Irish Free State"
 IRE_new_constitution_1_desc:0 "The country's constitution was born from the Anglo-Irish Treaty that ended the Independence War. The treaty molded much of the writing of the constitution. It gave the British some in theory power over the Irish state. This has made some politicians nervous about keeping the current constitution around in case the British may try to use some of that 'in theory' power."
 IRE_great_depression:0 "The Great Depression"
 IRE_great_depression_desc:0 "The global economic crisis gripping the world has done a struggling Irish Economy no favors. Many people in the country think leadership is making a bad situation even worse with their decision-making."
