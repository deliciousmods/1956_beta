 #Decisions and Missions
 r56_IRE_IRA_activity:0 "The Irish Republican Army"
 r56_IRE_IRA_activity_desc:0 "Even after their defeat in the Irish Civil War, Anti-Treaty forces continue to be a nuisance. They have formed a new “Irish Republic Army” that seeks undermind the newly formed Irish State. Worse yet, they still seem to have sympathizers for their cause throughout the populace and our government. If we ever hope to create a strong nation we need to root out these fifth columnists."
