 GER_suspicious_wehrmacht_desc:0 "While Hitler and his Regime has been welcomed by the German People, it is still unsure if we posses the strength needed to reclaim our rightful place in the world. Particulary some of the Wehrmacht's High Command has voiced its concern and doubts about the Nazis' ambitions. Generals like §YWerner von Blomberg§!, §YWerner von Fritsch§! and §YLudwig Beck§! will have to be dealt with."
