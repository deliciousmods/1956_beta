 GERK_revitalize_old_traditions:0 "Reviltalize Old [ROOT.GetAdjective] Traditions"
 GERK_revitalize_old_traditions_desc:0 "The militaristic traditions of [ROOT.GetNameDef] go back centuries, for it is the defining feature that unites our state, government and common foundation of the [ROOT.GetAdjective] people."
 GERK_root_militarism:0 "[ROOT.GetAdjective] Militarism"
 GERK_root_militarism_desc:0 "Militarism has always been the backbone of [ROOT.GetNameDef], there is no reason to not uphold this tradition and legacy."
 GERK_move_towards_german_reunification:0 "Move Towards [GER.GetAdjective] Reunification"
 GERK_move_towards_german_reunification_desc:0 "The [GER.GetAdjective] speaking world has always been destined to be united under a single state, we should not allow for this destiny to be withheld from us for any longer."
 global_reunited_germany:0 "Germany Reunited"
 GERK_legacy_of_the_zollverein:0 "Legacy of the Zollverein"
 GERK_legacy_of_the_zollverein_desc:0 "Perhaps the [GER.GetAdjective] speaking world was not destined to be united, but at the very least able to work together towards a common cause. The Zollverein set out to do exsactly that, it is now time we form it once again so we can be strongther together."
 GER_zollverein_faction:0 "Zollverein"

 WGR_establish_a_provisional_capital:0 "Establish a Provisional Capital"
 WGR_establish_a_provisional_capital_desc:0 "To get our government up and running, it is not necessary that we establish a provisional capital outside of Berlin until we find the circumstances when we can relocate it there. No matter what, we must not give the impression that this move is permanent in any way, otherwise it will be a great sign of weakness upon ourselves."



#Some on_action events by Fantom

r56_on_action_event.1.t:0 "[GER.GetNameDefCap] changes its political directives!"
r56_on_action_event.1.d:0 "Changes in the political landscape of [GER.GetNameDef] has lead to the formation of the new governmental system which aims to pursue vastly different internal policies from their predecessors, where efforts are made to resolve social disputes and secure the order in the new state. \n\nTheir diplomats have already announced that the foreign agenda of the [GER.GetAdjective] state will also be severely impacted, including the renegotiations of former economic deals, revision of treaties and rebuking of diplomatic alliances on various levels of power. \n\nVoices within our administration are constantly questioning on whether [ROOT.getLeader] might realign [ROOT.GetHerHis] opinion towards [GER.GetNameDef] or will [ROOT.GetSheHe] rather retain it as long as the situation remains unclear?"
r56_on_action_event.1.a:0 "We shall renounce our stance towards them."
r56_on_action_event.1.b:0 "Regime change means nothing if people hearts are corrupted!"


 wtt_germany.80.t:0 "[GER.GetNameDefCap] Demands South Jutland"
 wtt_germany.80.desc:0 "The German government has issued an ultimatum to us demanding the return of South Jutland to them. This land was lost to Germany in the 1860s and was returned in the Treaty of Versailles. Many ethnic Danes living in the land will not be pleased to be given up."
 wtt_germany.80.a:0 "To protect our nation, we must comply."
 wtt_germany.80.b:0 "We shall not abandon our sovereign soil."

 wtt_germany.81.t:0 "[FROM.GetNameDefCap] Returns Northern Schleswig"
 wtt_germany.81.d:0 "[FROM.GetNameDefCap] has agreed to return Northern Schleswig to us. This morning the last [FROM.GetAdjective] garrisons and officials have hastily withdrawn from the land, followed by a stream of refugees seeking to cross the new border before it becomes solid."
 wtt_germany.81.a:0 "At last, our northern border is restored!"

 wtt_germany.82.t:0 "[FROM.GetNameDefCap] Refuses our Ultimatum"
