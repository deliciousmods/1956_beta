 r56.ger.46.t:0 "The Party calls for a Leadership Election"
 r56.ger.46.desc:0 "Heinrich Brandler has been invaluable in the Civil War, leading large parts of the resistance against the Fascists. He has shown that he is still a born leader! Now he has started a campaign, trying to become the new chairman of the KPD. He already has gained a large following within the party.\n\nThe Revolution has succeeded in [ROOT.GetNonIdeologyName]. Now, many KPD members have started to question the authority of Moscow. Current KPD chairman, Ernst Thälmann is a staunch Stalinist and has long been the leader of the left wing of the party. He has the support of Moscow and the political influence to stay chairman. In opposition to the left wing, Heinrich Brandler is making a potential return to chairmanship, representing the right wing of the KPD. What he lacks in influence, he makes up in experience, having already been chairman from 1920 to 1923. Additionally, Moscow has announced Ernst Thälmann to be their favoured winner. Being the birthplace of communism, [ROOT.GetNonIdeologyName] is of great interest for [SOV.GetNameDef]. If they were to step in, they could force an outcome that benefits them..."
 r56.ger.46.a:0 "Heinrich Brandler succeeds in his effort!"
 r56.ger.46.b:0 "Thälmann keeps his position."
 r56.ger.46.c:0 "Moscow steps in and Ernst Thälmann stays in power."

 r56.ger.47.t:0 "Heinrich Brandler Returns from Exile"
 r56.ger.47.desc:0 "Heinrich Brandler is a veteran in left-wing politics. He was a founding member of the KPD and chairman from 1920 to 1923 during the March Action and the aborted uprising in 1923 which he was held responsible for.\n\nHe fell in disgrace with both the Soviet Union and the KPD after he called off the revolution in 1923. After years spent in the USSR, he returned to [GER.GetNonIdeologyName] and founded the KPD(O), in opposition to the KPD leadership that was protected by Moscow. He also founded the International Right Opposition as an opposition organisation to the Comintern. After Hitler's takeover, he went into exile in Paris where he continued his efforts to oppose the Moscow communist line.\n\nNow he has returned, a veteran politician and trade unionist, and will fight for the Revolution!"
 r56.ger.47.a:0 "He is a valuable asset in the fight against Fascism."

 r56.ger.48.t:0 "Ernst Thälmann Realigns the Party"
 r56.ger.48.desc:0 "The Revolution has suceeded! [GER.GetNonIdeologyName] is now a socialist state with Ernst Thälmann as its leader. Many people have died but it was all worth it.\n\nNow Ernst Thälmann has called for an extraoridanry meeting of the party leadership, wanting a change in alignment. Moscow shall no longer tell the KPD what to do! As such, Ernst Thälmann has urged the leadership to abandon the ideas that Stalin brought to communism and focus on Lenin's teachings instead."
 r56.ger.48.a:0 "A new path for [ROOT.GetNonIdeologyName] opens."

 r56.ger.49.t:0 "[GER.GetAdjectiveCap] Communists Elect Thälmann"
 r56.ger.49.desc:0 "News from [GER.GetNonIdeologyName] have just come in, the country has a new leader: Ernst Thälmann. A committee of the KPD leadership have come to this decision after 2 days of debate. He had been a long friend of the Comintern and the favoured candidate of [SOV.GetNameDef]. Ernst Thälmann is a veteran of the KPD.\n\n4 hours later, Ernst Thälmann announced withdrawal of the KPD from the Comintern. This is a surprise to many, including his party.\n\n"The revolution in [GER.GetNonIdeologyName] will not be controlled by foreign powers! We Germans can and will decide our own future, our own socialist society!" - Ernst Thälmann in his speech"
 r56.ger.49.a:0 "An interesting development."
 r56.ger.49.b:0 "They have betrayed the Revolution!"

 r56.ger.50.t:0 "[GER.GetAdjectiveCap] Communists Elect Brandler"
 r56.ger.50.desc:0 "The struggle for leadership in [GER.GetNonIdeologyName] is over. The new Chairman of the KPD and therefore highest ranking official in [GER.GetNonIdeologyName] is Heinrich Brandler, a co-founder of the party. He returns to this title after over a decade in exile. Brandler is a known opponent of the Comintern. He founded the International Right Opposition, an oppositional organisation to the Comintern.\n\nBrandler has also signed a new consitution for [GER.GetNonIdeologyName], which aims at furthering public ownership and eliminating class differences. This new state is known as [GER.GetNameDef]. Moscow has been quiet so far but it is expected that the new [GER.GetAdjectiveCap] leader will be denounced."
 r56.ger.50.a:0 "An interesting development."
 r56.ger.50.b:0 "They have betrayed the Revolution!"

 r56.ger.51.t:0 "The Formation of the Cominform"
 r56.ger.51.desc:0 "Earlier today, Soviet and [GER.GetAdjectiveCap] delegations have signed the paperwork to disband the Comintern and replace it with the Cominform, [GER.GetNonIdeologyName] as a member. The two countries have had bad relations which changed with the communist victory in the [GER.GetAdjectiveCap] Civil War.\n\nFor [GER.GetNonIdeologyName], this will solidify Ernst Thälmann's position as General Secretary. He has long had close ties with his ideological peers in Moscow. [SOV.GetNameDefCap] on the other hand will gain considerable leverage over [GER.GetNonIdeologyName]. Even though the countries are equals on paper, many experts suspect Soviet meddling in [GER.GetAdjectiveCap] politics."
 r56.ger.51.a:0 "An interesting, yet expected development."
 r56.ger.51.b:0 "Another move in the wrong direction."

 r56.ger.52.t:0 "[SOV.GetNameDefCap] Accepts our Proposal"
 r56.ger.52.desc:0 "We have come to [SOV.GetNameDef] with a proposal for an alliance. It would entale diplomatic, economic and military cooperation. Now, [SOV.GetNameDef] has accepted our offer!\n\nAs part of the deal, the Comintern was disbanded and replaced with the Cominform to better handle the new might of our combined economies and militaries."
 r56.ger.52.a:0 "Our Partnership will be glorious!"

 r56.ger.53.t:0 "[GER.GetNonIdeologyName] Proposes an Alliance"
 r56.ger.53.desc:0 "The [GER.GetAdjectiveCap] foreign office has come forth with an intersting proposal. They want to form an alliance between our two countries. Ernst Thälmann, leader of the KPD, has long been complicit with the Comintern.\nThis is a massive diplomatic, economic and military undertaking. As such, [GER.GetNameDef] has proposed the reformation of the Comintern into the Cominform to develop new protocols for a fruitful alliance."
 r56.ger.53.a:0 "Let us unify our efforts."
 r56.ger.53.b:0 "They are false communists!"

 r56.ger.54.t:0 "[GER.GetNameDefCap] Asks For a Joint Military Exercise"
 r56.ger.54.desc:0 "Being a member of the [THIS.GetFactionName], [GER.GetNameDef] has requested a joint military exercise. Combining our efforts will surely help both our militaries to coordinate better and develop new tactics and doctrines.\n\nHowever, this would be costly for us and we would be on a serious disadvantage if we went to war."
 r56.ger.54.a:0 "Such an exercise is worth asigning troops to."
 r56.ger.54.b:0 "We cannot afford moving troops away from the borders."
 
 r56.ger.55.t:0 "Our Joint Military Exercise was Accepted"
 r56.ger.55.desc:0 "Our request for a joint military exercise was accepted. Several of our divisions are already on their way to an undisclosed location where these military exercises will take place. We are hoping for a greater understanding of the region's terrain and in the continued work of getting an edge over our enemies."
 r56.ger.55.a:0 "Good luck to our troops."

 r56.ger.56.t:0 "Our Joint Military Exercise was Refused"
 r56.ger.56.desc:0 "Our request for a joint military exercise was refused. We will not get the experience we have anticipated and will have to work on our military readiness by ourself. Perhaps it is even for the better, as such a military exercise would have relocated a lot of resources from a potential front."
 r56.ger.56.a:0 "Sad, but we cannot force them."

