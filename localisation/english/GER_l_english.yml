 r56_germany_news.36.d:0 "After a successful coup d'état by the local DNVP party in Vienna, German troops have crossed the Austrian border and taken control of the country. \n\nNo fighting has been reported, and the German soldiers were greeted by cheering crowds in the cities.\n\nIn a speech before a massive crowd at the Heldenplatz in Vienna, [GER.GetLeader] announced the Anschluss of Austria, annexing the country into Germany:\n\n'The oldest eastern province of the German people shall be, from this point on, the newest bastion of the German Kaiserreich!'""
