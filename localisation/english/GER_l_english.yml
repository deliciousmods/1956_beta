 r56_germany_civil_war.3.d:0 "At long last we have freed our country from the grip of our enemies, and those loyal citizens who rose up to support our cause may now finally return to their homes. As a nation, we may begin the long and arduous process of rebuilding our nation. The country's leadership, in turn, is free to begin looking ahead at what might come in the future: democracy or socialism.\n\nOne last thing remains to be taken care of, however. With the end of the civil war, our troops have managed to capture a large group of the Nazi leadership. Now, there only remains the decision of what to do with this unsavory part of our recent history."
