#All Paths#
ROM_tatarescus_regime:0 "Tatarescu's Regime"
ROM_tatarescus_regime_desc:0 "Gheorghe Tatarescu and the PNL have been leading Romania since 1933 and our nation has seen a steady growth following the wake of the Great Depression. However, as the next General Election draws nearer, will he be able to steer Romania into a prosperous future?"
ROM_public_department_buildings:0 "Public Department Buildings"
ROM_public_department_buildings_desc:0 "There's nothing more frustrating when dealing with your government than to have to wait for weeks for a letter to come back to you. By opening up specific buildings for Public affairs, those who wish to petition certain elements of the Government will have somewhere to turn directly."
ROM_clamp_down_on_extremism:0 "Clamp Down on Extremism"
ROM_clamp_down_on_extremism_desc:0 "Extremism is an unfortunate plague that ravages not only Romania, but all nations. Unfortunately, we can't change the world, but we can change Romania. By clamping down on Extremist Groups calling for unspeakable crimes and revolution, we ensure a safe and prosperous Romania!"
ROM_restrict_freedom_of_press:0 "Restrict the Freedom of the Press"
ROM_restrict_freedom_of_press_desc:0 "As we strive to be a beacon of Democracy in the Balkans, we unfortunately have to take certain steps that are distasteful. By putting in place certain restrictions on the press we can ensure that those who want to throw Romania into chaos has one less outlet to express themselves in."
ROM_finalize_the_tax_reforms:0 "Finalize the Tax Reforms"
ROM_finalize_the_tax_reforms_desc:0 "The Romanian tax system is startin to become quite outdated comparatively to other parts of Europe. To ensure that the Government can operate and provide for its growing population, there proposed tax reforms need to be finalized and put in place."
ROM_enforce_the_tariffs:0 "Enforce the Tariffs"
ROM_enforce_the_tariffs_desc:0 "To help stimulate the local economy, select tariffs need to be put in place to incentivize companies to invest locally and buy local materials instead of importing them from abroad."
ROM_privatize_state_owned_enterprises:0 "Privatize State Owned Enterprises"
ROM_privatize_state_owned_enterprises_desc:0 "The government more than a few enterprises that would do much better if they were privatized and sold off to investors here in Romania. Not only will they help provide for more jobs and growth for the Romanian people, but also allow the government to pour more funding back into public programs."
ROM_public_works_programs:0 "Public Works Programs"
ROM_public_works_programs_desc:0 "Using the money raised by the tax reforms, tariffs and sale of select enterprises, we can now afford to spend more on giving back to the people of Romania."
ROM_a_flawed_democracy:0 "A Flawed Democracy"
ROM_a_flawed_democracy_desc:0 "While we have had to take certain steps that may seem anti-democratic, we have to do what is right for the country and its people. A small infringment on certain rights is a fair price for overall freedom."
ROM_the_general_election:0 "The General Election"
ROM_the_general_election_desc:0 "The Election draws near and the future of Romania is now once more at stake. Scheming between the other parties may put the Kingdom's safety at stake, and to ensure a future for Romania the King may have to intervene."
ROM_hold_emergency_election:0 "Hold Emergency Election"
ROM_hold_emergency_election_desc:0 "With the election drawing nearer with each passing day, it's become obvious that certain parties within our Country might not respect the integrity of the election. By forcing the Election early, we should be able to avoid such a thing and allow Democracy to work as intended."

#############################
###Historical & Democratic###
#############################
ROM_dissolve_the_parliament:0 "Dissolve the Parliament"
ROM_dissolve_the_parliament_desc:0 "As the election ended without a clear winner, King Carol the Second has made a public statement that he is disolving the Parliament to help rebuild it and ensure that Democracy will prevail. Though how all of this will play out is a question we will have to wait for an answer to."
ROM_enforce_royal_dictatorship:0 "Enforce the Royal Dictatorship"
ROM_enforce_royal_dictatorship_desc:0 "It has come to the attention of the King that the Fascist Iron Guard were planning to withdraw from the election, giving majority to the NCP, an equally extremist party. Thusly, the King has decided to seize control over the government fully and issuing himself with Emergency Powers that'll allow him to stabilize the country."
ROM_preservation_of_greater_romania:0 "Preservation of Greater Romania"
ROM_preservation_of_greater_romania_desc:0 "The Preservation of Greater Romania now comes first and foremost. With the Soviet Union stirring to the east and the German Reich startin to show their talons we must ensure that should war come, Romania will repel any would-be invaders!"
ROM_constitutional_reform:0 "Constitutional Reform"
ROM_constitutional_reform_desc:0 "King Carol has prepared a new constitution that will ensure that King Carol will be legally allowed to continue to lead our country into its next age of prosperity with the help of his new government."
ROM_build_the_carol_line:0 "Build the Carol Line"
ROM_build_the_carol_line_desc:0 "Looking at Romania's long borders with our neighbours, it is obvious that they are severely underprotected. By mirroring the French we can establish a defensive line of our own that will shield Romania from aggressors."
ROM_r56_german_romanian_trade_agreement:0 "German-Romanian Trade Agreement"
ROM_r56_german_romanian_trade_agreement_desc:0 "By signing a trade agreement with the Germans we ensure that we have a stable trade partner that can help boost our economy even further than previously thought."
ROM_western_diplomacy:0 "Western Diplomacy"
ROM_western_diplomacy_desc:0 "Having had positive relations with the West have helped ensure Romania's place in the Balkans as that of a regional Great Power. However, we sit next door to the Russian bear who eyes our eastern lands with hunger and revenge in their eyes. Requesting a formal guarantee by the British should put some ice on that burning vengence from the Russians."
ROM_the_german_four_year_plan:0 "The German Four Year Plan"
ROM_the_german_four_year_plan_desc:0 "The Germans have come to us with a proposal, a four year plan that will, in their words, ensure economic growth and prosperity for the people of Romania. Though after looking through it, it looks more and more like it'd force us into a state of economic domination by the Germans."
ROM_invite_german_military_advisors:0 "Invite German Military Advisors"
ROM_invite_german_military_advisors_desc:0 "The German military is one of the, if not the, finest in the World, and ours is starting to show its age. By inviting over German advisors we can get a set of fresh eyes that can help alleviate some of the issues our armed forces are facing."
ROM_anti_communist_measures:0 "Anti-Communist Measures"
ROM_anti_communist_measures_desc:0 "Despite our stance on Communism, the constant, simmering threat of a violent revolution never went away. We have to take further steps in ensuring that they do not get a foothold in Romania."
ROM_strengthen_the_sentinels:0 "Strengthen the Sentinels"
ROM_strengthen_the_sentinels_desc:0 "By strenghtening the Sentinels, Carol's personal project in countering the Iron Guard's influence over the young in Romania, we can expand the pool of those of whom are willing to enlist into the armed forces as a member of something greater, with a duty to protect Romania."
ROM_subvert_fascism_in_romania:0 "Subvert Fascism in Romania"
ROM_subvert_fascism_in_romania_desc:0 "We have to keep fighting against the Fascist influence that lurks around every corner. Wether it is Italian, German or even Romanian, we have to keep them at arms length so that we can protect Romania's core values."
ROM_the_royal_guard:0 "The Royal Guard"
ROM_the_royal_guard_desc:0 "The Royal Guard are some of the finest soldiers in Romania and they have sworn their lives to protect the King and every inch of Romanian soil."
ROM_axis_membership:0 "Axis Membership"
ROM_axis_membership_desc:0 "It is clear that the current regime has no ability or will to protect Romania proper. And thus it is time for change. By allying with the Germans we ensure safety for Romania and we can make sure that after the war has been won, we will return to our rightful glory."
ROM_purchase_german_designs_and_equipment:0 "Purchase German Designs and Equipment"
ROM_purchase_german_designs_and_equipment_desc:0 "By purchasing proven designs and equipment, we will be able to provide proper tools for our armed forces. We can even use German research as a basis for our own, with no need to redo the mistakes they made on their way we can avoid those entirely."
ROM_joint_german_oil_exploitation:0 "Joint German Oil Exploitation"
ROM_joint_german_oil_exploitation_desc:0 "Our oil fields are some of the largest in Europe, and the largest if you exclude the ones under Communist Control. With German aid we will be able to exploit these fields to their fullest potential."
ROM_prepare_the_eastern_front:0 "Prepare the Eastern Front"
ROM_prepare_the_eastern_front_desc:0 "The fact that Germany is planning for an invasion into the east is obvious and we need to be prepared for it. By ensuring our logistics are prepared and the airfields are ready we can aid them in their push to Moscow and regain the land we lost."
ROM_claims_in_the_east:0 "Claims in the East"
ROM_claims_in_the_east_desc:0 "With the loss of Northern Transylvania to the Hungarians we must prove ourselves in the eyes of the Germans to be worthy of the land that is rightfully ours."
ROM_the_transnistrian_exchange:0 "The Transnistrian Exchange"
ROM_the_transnistrian_exchange_desc:0 "Using our newly acquired land in the east we should be able to trade it with the Germans. They get control of the Transnistrian region and they demand Transylvania back to us."
ROM_royal_coup:0 "Royal Coup"
ROM_royal_coup_desc:0 "Siding with the Germans may have seemed like a good plan at the start of the war, however, with the tides turning we must ensure that Romania survives. By sending a delegation to Stockholm to convene with the Russians we will make a proposal that they hopefully see the benefitial nature of approving."
ROM_push_across_the_tisza_river:0 "Push Across the Tisza River"
ROM_push_across_the_tisza_river_desc:0 "Now it is time to retake what was lost. First we will retake Transylvania then we will breach the walls of Budapest itself as we bring down the Germans from the south!"
ROM_the_percentage_question:0 "The Percentage Question"
ROM_the_percentage_question_desc:0 "We may have started the war as enemies, but as we realized the folley of our ways, we changed, we shook off the shackles of the Fascists and helped bring an end to the war. Why should we then be seen as the losers of this conflict, when we fought alongside the victors?"
ROM_the_romanian_peoples_republic:0 "The Romanian People's Republic"
ROM_the_romanian_peoples_republic_desc:0 "The old Kingdom has fallen and now in the wake of the second Great War we find ourselves freed from the binds of capitalistic greed and monarchism. Now, the Romanian People's Republic will stand tall alongside Moscow as we forge a new europe!"
ROM_reconfigure_the_government:0 "Reconfigure the Government"
ROM_reconfigure_the_government_desc:0 "With a new dawn comes the new goverment. By removing the shackles of old we find ourselves freed, workers, rejoice!"

######################
###The Tilea Affair###
######################
ROM_the_tilea_affair:0 "The Tilea Affair"
ROM_the_tilea_affair_desc:0 "There is no secret that the Germans are planning an invasion of Romania through Hungary, we have to petition the British for an official alliance between our two nations!"
ROM_the_peace_front:0 "The Peace Front"
ROM_the_peace_front_desc:0 "By establishing a front of Peace we will oppose the Germans and their warmongering allies. Eac step we take forward will be for liberty and prosperity!"
ROM_allies_membership:0 "Allies Membership"
ROM_allies_membership_desc:0 "By becomin an official Allies member we ensure that Democracy will have a permanent foothold in the Balkans and from here we can topple any tyrant government that dare oppose us."
ROM_the_tisza_plan:0 "The Tisza Plan"
ROM_the_tisza_plan_desc:0 "Initial drafts saw Romania expanded up to the Tisza river after the Great War, however, that didn't come to fruition. But, that doesn't mean we can't ammend that now by neutralizing the potential for a German-Hungarian alliance now."
ROM_protect_yugoslavia:0 "Protect Yugoslavia"
ROM_protect_yugoslavia_desc:0 "With both German and Italian eyes on Yugoslavia, we must step in and protect them, we owe it to them as the protectors of the Balkans."
ROM_anti_italian_aid_in_albania:0 "Anti-Italian Aid in Albania"
ROM_anti_italian_aid_in_albania_desc:0 "The Kindom of Albania is practically a Italian puppet state at this point. By ensuring King Zog and his government of our protection we will be able to prevent a full on annexation of Albania, hopefully."
ROM_handle_bulgaria:0 "Handle Bulgaria"
ROM_handle_bulgaria_desc:0 "Bulgaria claims a lof of the Balkans as their own despite having lost the lands in the Great War. We should remind them of their position in the Balkans and ensure they do not try and start yet another Balkan War."
ROM_safeguard_the_greeks:0 "Safeguard the Greeks"
ROM_safeguard_the_greeks_desc:0 "Once more do we have to be a thorn in the Italian side, by protecting the Greeks we will continue to deny the Italians more of their colonial ambitions."
ROM_coerce_the_turks:0 "Coerce the Turks"
ROM_coerce_the_turks_desc:0 "By convincing the Turks to ally against growing extremism in Europe, we should find ourselves with an ally who has fought against superior numbers before and come out on top. Together with the Turks, the Balkans shall not fall to Fascism or Communism!"

