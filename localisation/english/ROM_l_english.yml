ROM_oppose_the_royal_dictatorship:0 "Oppose the Royal Dictatorship"
ROM_oppose_the_royal_dictatorship_desc:0 "To ensure true freedom in Romania, we have to do everything in our might to oppose the Royal Dictatorship that those who obey the Throne are attempting to put in pleace. Every day our freedoms are taken away in the name of security, but that ends now."
ROM_the_iron_guard:0 "The Iron Guard"
ROM_the_iron_guard_desc:0 "The only ones who can put any meaningful opposition to the Dictatorial Monarchs are the Iron Guard. Codreanu have been a vital and vocal part of the opposition to the Throne and it is time that we rallied behind him to ensure that our freedoms as Romanians remain intact!"

####################
###The Iron Guard###
####################
ROM_initial_political_reforms:0 "Initial Political Reforms"
ROM_initial_political_reforms_desc:0 "With the Iron Guard's victory in the Election, we are now able to push through some early Political Reforms that will start to take us away from the edge of a Monarchist Coup to being more in line with other Republics. A country led by the people, for the people."
ROM_total_ban_on_communism:0 "Total Ban on Communism"
ROM_total_ban_on_communism_desc:0 "One of the first things that we have to do to ensure stability within our borders is to crackdown hard on the Communist rats that hide just out of sight and threaten to cast Romania into ruin. By enforcing a total ban on any Communist Activity, we can ensure the stability and prosperity we dream of!"
ROM_crack_down_on_anti_legionary_activity:0 "Crack Down on Anti-Legionary Activity"
ROM_crack_down_on_anti_legionary_activity_desc:0 "Ever since the Iron Guard won the Election, there has been increasing ammounts of Anti-Legionary activity, they threaten the stability of Romania itself and should they be left unchecked for too long, it could even lead to an attempmted communist coup, these Anti-Legionary Activities, must therefore be crushed."
ROM_seize_royal_assets:0 "Seize Royal Assets"
ROM_seize_royal_assets_desc:0 "There are two truths in life, the first is that everyone dies, the second, a Royal Family will always hoard the wealth of its people for themselves. By seizing assets from the former Royal Family, we can help fund our future industrial projects, thus giving back the money the Royal family stole, back to the people of Romania!"
ROM_exile_or_execution:0 "Exile or Execution"
ROM_exile_or_execution_desc:0 "It has become clear that the Royal Family have become too entrenched and that they have managed to secure a loyal following that will serve them until the day they die, no matter where they are. So, we shall offer the Royal Family a compromise, either they leave Romania, leaving their wealth behind, or, they'll have to answer to God in person."
ROM_romanian_autarky:0 "Romanian Autarky"
ROM_romanian_autarky_desc:0 "By focusing more on the resources we can produce here at home, we may be able to achieve a state of Autarky, where our Economy isn't reliant on the good will of other nations, but rather can stand on its own, and any trade will instead just be considered an addition to our economy, instead of the backbone."
ROM_seize_foreign_companies:0 "Seize Foreign Companies"
ROM_seize_foreign_companies_desc:0 "Following the Great War, a lot of Companies came to Romania in the hopes of setting up factories and being able to exploit the local population. By seizing these companies, we can ensure that the money they generate remain within Romania's borders and do not go back abroad to either Washington, Paris or London."
ROM_nationalized_industrial_complex:0 "Nationalized Industrial Complex"
ROM_nationalized_industrial_complex_desc:0 "By nationalizing our industrial complex, we ensure the shortest supply routes possible when it comes to new construction projects and thus increase the speed at which we can help create new industries."
ROM_militarized_industry:0 "Militarized Industry"
ROM_militarized_industry_desc:0 "By having flexibility in mind when we improve the industrial capability of our nation we can ensure that every factory, no matter its original purpose, can be repurposed, should it be required, into a weapons factory. Whether it is producing ammunition, trucks, rifles or shells, every factory in Romania needs to be ready to repurpose themselves at a minutes notice."
ROM_simas_ascendancy:0 "Sima's Ascendancy"
ROM_simas_ascendancy_desc:0 "Horia Sima was Codreanu's right hand man while he was alive and now, with his unfortunate death, it is time for Horia Sima to take the reigns of the Iron Guard and lead both the Party and Romania, to glory!"
ROM_expand_the_iron_guard:0 "Expand the Iron Guard"
ROM_expand_the_iron_guard_desc:0 "The Iron Guard has been the backbone of the Party, they were vital in suppressing the Anti-Legionary activities in Transylvania and they were vital in ensuring freedom from the oppressive Monarchy that clung to our nation like a Parasite. By expanding their ranks, we bolster not only our Armed Forces but also ensure that Romania has the military capability to defend itself from foreign aggression!"
ROM_service_abroad:0 "Service Abroad"
ROM_service_abroad_desc:0 "It is every man's right to fight for what they believe in. We should not hinder those who wish to fight abroad for a cause they believe in."
ROM_intervention_in_spain:0 "Intervention in Spain"
ROM_intervention_in_spain_desc:0 "The Spanish Civil War is one of the most important events in our time, by sending official volunteers we will hopefully be able to learn a lot from this civil war and ensure that a friendly regime comes out victorious out of this conflict!"
ROM_military_law_enforcement:0 "Military Law Enforcement"
ROM_military_law_enforcement_desc:0 "There are certain Crimes and acts in society that go beyond the jurisdiction of local law enforcement. By utilizing specialized military divisions we can either help bolster or outright replace the local law enforcement with one that'll be more effective."
ROM_alliance_with_the_germans:0 "Alliance with the Germans"
ROM_alliance_with_the_germans_desc:0 "The Germans have in the last couple of years been vital to the Romanian economy and our ascension to power. Now, it is time for us to take our place by their side as we redraw Europe's borders and ensure lasting peace and stability!"
ROM_alliance_with_the_italians:0 "Alliance with the Italians"
ROM_alliance_with_the_italians_desc:0 "We have a lot in common with the Italians and they have proven in the past to be a good ally to have. By aligning ourselves with the Italians we will be able to reshape Southern Europe into something that will survive for millenia!"
ROM_divide_the_czechs:0 "Divide the Czechs"
ROM_divide_the_czechs_desc:0 "The union of Czechs and Slovaks to our North were a vital ally following the Great war, however, it has become clear to us that they are the the most likely to be attacked by the Poles and Hungarians. Thus, we have to step in and ensure that the Czechs and Slovaks will have a homeland to defend."
ROM_carve_up_yugo:0 "Carve up Yugoslavia"
ROM_carve_up_yugo_desc:0 "The creation of Yugoslavia was a mistake, the hypocrites in London and parasites in Paris know this. Together with the Italians, we will be able to readjust Yugoslavia and ensure that the simmering powderkeg in the Balkans does not detonate, but rather fizzle out."
ROM_demand_hungarian_submission:0 "Demand Hungarian Submission"
ROM_demand_hungarian_submission_desc:0 "The Hungarians and Austrians caused the Great War, now, the Hungarians are preparing to throw Europe into chaos once more. It is thus our duty to ensure that the Hungarians can not do such a thing. They have two options, either take the knee or face invasion."
ROM_invite_the_hungarians:0 "Invite the Hungarians"
ROM_invite_the_hungarians_desc:0 "Despite our differences in the past, we have to look past those to ensure that Europe does not devolve into another war. By allying with the Hungarians we can ensure stability in eastern Europe and from there, we will be able to hold even the Soviets at bay."
ROM_protect_our_eastern_front:0 "Protect our Eastern Front"
ROM_protect_our_eastern_front_desc:0 "It is no secret that the Soviet Union is eyeing the land we liberated from the Russian Empire in its dying days. The lands of Bessarabia have been a growing topic and we must ensure the safety of every Romanian who live there, should the Russian Bear wake."
ROM_spread_latin_influence_south:0 "Spread Latin Influence South"
ROM_spread_latin_influence_south_desc:0 "To the South lies the country of Bulgaria, a Slavic nation with a Latin minority, we, as the protectors of the Latin People in the Balkans, have to ensure that their safety is guaranteed."
ROM_align_greece:0 "Align Greece"
ROM_align_greece_desc:0 "The Greeks have in the past been great allies of Romania, during the Great War they proved vital in holding back the Ottoman Empire and during the Balkan Wars they proved competent fighters. We should try and coax their government to aling closer to ours, that way, we have another ally who is going to assure stability in the Balkans."
ROM_align_turkey:0 "Align Turkey"
ROM_align_turkey_desc:0 "Although we fought against them during the Great War, they have been a vital ally in our mission to keep Bulgaria in check. Their victory against the British and the French as well proves they are capable fighters, we should align our goals and see that our nations once more are on the same, and correct, side of history."
ROM_codreanus_iron_guard:0 "Codreanu's Iron Guard"
ROM_codreanus_iron_guard_desc:0 "With the shackles of the Monarchy now thrown off of Romania, Codreanu will be free to lead our nation into its glorious future, united in its purpose under god, he shall lead us to glory!"
ROM_christian_education_centers:0 "Christian Education Centers"
ROM_christian_education_centers_desc:0 "To help combat illiteracy and fight back against Atheism and Communism, we will set up Christian Education Centers all across Romania, teaching the word of God and entrenching Christianity within the Romanian population!"
ROM_ratify_traditional_gender_roles:0 "Ratify Traditional Gender Roles"
ROM_ratify_traditional_gender_roles_desc:0 "In the wake of the struggle against the Monarchy, we have to restore our society back to what it was, and what was right. By enforcing more traditional roles, everyone will know what is expected of them and what they should strive to accomplish."
ROM_solidify_church_presence:0 "Solidify Church Presence"
ROM_solidify_church_presence_desc:0 "For too long has the Church been pushed back in priority in the every day life of the Common Romanian, we have to take steps to ammend this oversight and solidify the Churh's presence in our lives."
ROM_the_seat_of_balkan_orthodoxy:0 "The Seat of Balkan Orthodoxy"
ROM_the_seat_of_balkan_orthodoxy_desc:0 "The currenet seat of the Orthodox Church lies in Moscow, the heart of the Soviet Union. We have to take up the mantle as the seat of the Orthodox Church in the Balkans, a place where Communism isn't running rampant, but rather, is extinct!"
ROM_establish_the_legion:0 "Establish the Legion"
ROM_establish_the_legion_desc:0 "Through the foundation of the Legion of the Archangel Mihail, we will be able to push back against the unbelievers and those who have strayed away from the grace of God. Together we will be a bulwark against Hedonism, Atheism and Communism!"
ROM_crack_down_on_communism:0 "Crack Down on Communism"
ROM_crack_down_on_communism_desc:0 "Every Communist Nation in Europe need to know what our stance against them is, there will be no friendly relations, no comradery and there will be no aid given to those who have strayed away from God!"
ROM_restore_the_bulgarian_patriarchate:0 "Restore the Bulgarian Patriarchate"
ROM_restore_the_bulgarian_patriarchate_desc:0 "The Bulgarian Patriarchate has fallen and it us our duty to restore it! Their filthy Communist hands threaten the sanctity of the Churches in Bulgaria and we must act before everything is destroyed!"
ROM_intervene_in_greece:0 "Intervene in Greece"
ROM_intervene_in_greece_desc:0 "With Greece's fall to Communism, the duty of restoring stability to their country falls to us, we must ensure that the sanctity of the church is maintained and perhaps the Greek people can find redemption in God's grace!"
ROM_yugoslav_intervention:0 "Yugoslav Intervention"
ROM_yugoslav_intervention_desc:0 "The Yugoslav state has unfortunately fallen to Communism and we have to step in and correct this! Their fall threatens the stability of the Balkans and it won't be long before persecution against Christians will be rampant within their borders, for their safety, we shall act, for their faith, we will act!"
ROM_reclaim_the_mother_church:0 "Reclaim the Mother Church"
ROM_reclaim_the_mother_church_desc:0 "The Mother Church in the city of Istanbul, formerly Constantinople, is under threat from the Atheists, Muslims and Communists of Turkey, to protect the holiest of buildings in all of Istanbul, we have to step in and act on the behalf of the Christians of Turkey!"
ROM_the_holy_land:0 "The Holy Land"
ROM_the_holy_land_desc:0 "The city of Jerusalem is currently under occupation by the Mandate of Palestine, a nationstate built up by the Imperialistic powers in London and Paris. We must undo this and ensure that the City falls under control of the Orthodox Church!"
ROM_seize_the_vatican:0 "Seize the Vatican"
ROM_seize_the_vatican_desc:0 "The Vatican lies in the heart of Rome, the so-called, Schism have divided Christianity and pitched our faith against itself. We have to seize the City and reunify Christianity as one belief if we are to survive into the future!"

########################
###Electoral Deadlock###
########################
ROM_deadlock_in_election:0 "Deadlock in the Election"
ROM_deadlock_in_election_desc:0 "Though we had hoped for a clear result, the election has unfortunately ended up in a deadlock, no single party can form their own government and the no one seems to be willing to work with one another either. At the same time there are whispers about a potential reovlution brewing..."
ROM_contacts_in_moscow:0 "Contacts in Moscow"
ROM_contacts_in_moscow_desc:0 "If we are to overthrow the Corrupt, complacent and lingering regime, we have to have support. By reaching out to our connections in Moscow, we can start the process of funneling equipment and materiel that'll aid us in our revolution!"
ROM_form_a_coalition:0 "Form a Coalition"
ROM_form_a_coalition_desc:0 "If the rumors are true, and a revolution is brewing, we have to prepare. We can not afford to be caught off-guard when the revolution comes, if it comes. By contacting key individuals we will form a coalition that will protect Romania against the oncoming red wave!"
ROM_seek_western_support:0 "Seek Western Support"
ROM_seek_western_support_desc:0 "By reaching out to our former allies and other nations that know the threat that Communism pose, we will be able to ensure that we do not fight the revolutionaries alone."
ROM_concessions_to_the_right:0 "Concessions to the Right"
ROM_concessions_to_the_right_desc:0 "Although they are no better than the Communists, they hate them more than they hate us, and by giving them some concessions we should be able to get access to some of the Iron Guard's weapon storages in the event of a Revolution."
ROM_recruit_the_iron_guard:0 "Recruit the Iron Guard"
ROM_recruit_the_iron_guard_desc:0 "The Iron Guard has a lot of experience with Anti-Communist fighting, we should not be ashamed of utilizing their expertise in the coming struggle that is growing more and more apparent."
ROM_request_balkan_aid:0 "Request Balkan Aid"
ROM_request_balkan_aid_desc:0 "By reaching out to our fellow Balkan countries, we should hopefully find ourselves with materialistic aid from those who oppose the Red Menace."
ROM_secure_the_home_front:0 "Secure the Home Front"
ROM_secure_the_home_front_desc:0 "By setting up a secret department we will be able to ensure that we know what the Revolutionaries are up to, before they do it. We can not wait for them to strike whilst we are unprepared, but rather, we must be ready to strike back!"
ROM_ensure_eastern_loyalties:0 "Ensure Eastern Loyalties"
ROM_ensure_eastern_loyalties_desc:0 "The Eastern regions of Romania have so far been left out by the Government in Bucharest, their focus lie in the conquered territories of Transylvania, whilst they ignore the east. By speaking to local influential leaders, we should be able to get them to our side of the revolution, by promising them a more prosperous future!"
ROM_peasant_militias:0 "Peasant Militias"
ROM_peasant_militias_desc:0 "Every man has the ability to change the future, whether they know it or not. If a man decides to just continue on farming for the oppressive regime, he is a Soldier in their war machine. But, if he says, no more, and takes up arms with his fellow man, against the oppressor, he is a revolutionary."
ROM_contact_the_unions:0 "Contact the Unions"
ROM_contact_the_unions_desc:0 "The Worker Unions of Romania have largely been silenced or reduced in strength to the point where they are glorified jokes. That does not mean though that they are unwilling to change that. By establishing better relations with them we can get more arms for the revolution into Romania before the spark is lit!"
