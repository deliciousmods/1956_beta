 DOD_romania.800.t:0 "[BUL.getLeader] demands Macedonia"
 DOD_romania.800.desc:0 "While the country was a bystander in the negotiations leading to the dismantlement of Yugoslavia, the Bulgarian government requests control over Macedonia, arguing that the population is ethnically Bulgarian and that it would be a sign of goodwill."
 DOD_romania.800.a:0 "Very Well"
 DOD_romania.800.b:0 "Demand exclusive control over the mines."
 DOD_romania.800.c:0 "We keep what we just gained."
 
 
 DOD_romania.801.t:0 "[BUL.getLeader] demands Albanian Territories"
 DOD_romania.801.desc:0 "While the country was a bystander in the negotiations leading to the dismantlement of Yugoslavia, the Albanian government requests control over territories they judge are landed by ethnically Albanian populations. They are arguing that it would be a sign of goodwill and would make it easier to obtain the goodwill of the population."
 DOD_romania.801.a:0 "Very Well"
 DOD_romania.801.b:0 "We keep what we just gained."

 DOD_romania.803.t:0 "The Question of the Military Reserves"
 DOD_romania.803.desc:0 "With the reform of the reserve being discussed and implemented, a debate aroused about the practical link between the mobilised armed forces and the army reserves."
 DOD_romania.803.a:0 "The reserve officers will accelerate our mobilization."
 DOD_romania.803.b:0 "The reserves must be part of our operations."
 DOD_romania.803.c:0 "Other ideas should be favoured."


 DOD_romania.804.t:0 "Mobile Warfare Stirs Military Debates"
 DOD_romania.804.desc:0 "With the creation of a true independent armored division, the structure of command is being challenged. Mobility is putting mobile units further away from static command centers, which could cause communication problems."
 DOD_romania.804.a:0 "Maneuver should be the center of our attention."
 DOD_romania.804.b:0 "The division structure should be made more flexible."
 DOD_romania.804.c:0 "Other ideas should be favoured."
