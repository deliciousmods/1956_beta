 colombia.1.t:0 "Training in the Jungle"
 colombia.1.d:0 "The hot equatorial climate of the Amazonian rainforests in the South of our country, as well as the jungle terrain on the coastal provinces to the West of Cartagena, are creating harsh conditions for the population while proving to be a severe obstacle for our troops in the area, especially in terms of training and military performance.\n\nA few budget cuts allow us to extend our training facilities in jungle areas and appoint the newly recruited commanders of the military academy to their respective posts, for which they were explicitly trained. The jungles of [COL.GetNameDef] shall become our fighting environment where our army, together with guerilla fighters, can fend off the superior enemy."
 colombia.1.a:0 "Lay the ground for these training camps."
 colombia_1_tt:0 "We will recruit two commanders specialized in jungle warfare."
 colombia.2.t:0 "Reformation of Gran Colombia!"
 colombia.2.d:0 "The recent changes in the government structure of [COL.GetNameDef] were raising many worrying questions of their intentions and plans among our officials in Caracas and our ambassadors in Bogota.\n\nThis morning the government of [VEN.GetLeader] has received an official request for the reformation of the [VEN.GetAdjective]-[COL.GetAdjective] alliance under the guidance of the latter in an attempt to restore the lost legacy of Gran Colombia.\n\n[COL.GetAdjective] officials state that if the agreement is met, the [VEN.GetAdjective] government will be efficiently incorporated into the state apparatus with proper representation in the parliament. Should we decline this gesture of "support", [COL.GetAdjective] diplomats threaten us that their military is prepared to cross our border.\n\nWhat should we do?"
 colombia.2.a:0 "Let us unite for the greater good."
 colombia.2.b:0 "We want to preserve our independence."
 colombia.3.t:0 "Hermano Bolivariano"
 colombia.3.d:0 "The issued integration request was expected to expire at 18:00 today. Fortunately, we received an official response from the government of [VEN.GetLeader] ten hours before the ultimatum expiration deadline. n\nThe telegram from [VEN.GetNameDef] stated, "The growing influence of [USA.GetNameDef] in South America also concerns the [VEN.GetAdjective] government and its officials. Only a strong, unified state such as Gran Colombia can compete with the sleeping giant in the North".\n\nAfter one century, our [VEN.GetAdjective] brothers have gladly accepted, becoming part of the Gran Colombian nation again."
 colombia.3.a:0 "Welcome to Gran Colombia!"
 colombia.4.t:0 "The Invasion of [VEN.GetNameDef]"
 colombia.4.d:0 "The issued integration request was expected to expire at 18:00 today. As we haven't received any official response from the [VEN.GetAdjective] officials, we can assume that their weak government is trying to stall time to mobilize more forces.\n\nOur scouts and recon units report increased activity of the [VEN.GetAdjective] troops on our border. They are preparing their defenses and mobilizing reserves. Even though not all of our soldiers are in position, we shall strike now, as the enemy least expects it.\n\nTo arms, people of [COL.GetNameDef]! The time has come to reclaim the lost territories of Gran Colombia!"
 colombia.4.a:0 "Onwards!"
 colombia.6.t:0 "Panama Regained"
 colombia.6.d:0 "We are the country that we know we are"
 colombia.6.a:0 "Just in time"
 colombia.11.t:0 "New Amphibious Unit established"
 colombia.11.d:0 "Recent research and development of support equipment have inspired our scientific team onto a brilliant idea to raise funds to establish a new up-to-date military unit consisting of amphibious infantry battalions supported by artillery, engineer, recon, and field hospital teams.\n\nTraining such a specialized unit will require much more time and effort than a regular infantry regiment. Yet, it is expected to deliver excellent performance in amphibious operations and operate well in humid environments."
 colombia.11.a:0 "Add the documented proposal to our armed forces register."
 colombia11_tt:0 "We will receive an elite marine template called §YInfantes de Marina§!."
 colombia.12.t:0 "Generals Support New Paratrooper Unit Idea"
 colombia.12.d:0 "Tight cooperation between our R&D department and general staff has culminated with a proposal to establish a special unit capable of landing from the air behind the enemy frontline and operating in the enemy's base areas. The paratrooper technology might become a trump card in our hands if we gain air superiority in the region.\n\nAdditional improvements include specialized engineers training, airborne guns, and an extra light radio regiment capable of using enemy radio frequencies for our landed troops' communication without enemy detection."
 colombia.12.a:0 "Add a portfolio of this unit for use by our armed forces."
 colombia12_tt:0 "We will receive a paratrooper template §YUnidad Condor§! with five paratrooper regiments and several support companies."
 colombia.13.t:0 "Proposal Regarding Military Police"
 colombia.13.d:0 "Any open rebellion or protest action conducted by the radical opposition and terrorist fighters can't remain unpunished. The government's grip over the country shall remain unchallenged so long as it follows the people's will.\n\nIf we intend to suppress guerillas and partisans more efficiently, our military experts suggest a formation of the new military police regiment whose sole purpose will lay in securing order and stability in our inferior.\n\nThis unit will consist of five cavalry units with specialized instructors specifically trained to deal with resistance."
 colombia.13.a:0 "We shall start training personnel immediately!"
 colombia13_tt:0 "The military police template §YPolicia Militar§! with five cavalry units and a military police support regiment is now available."

 colombia.1001.t:0 "New Defensive Pact Formed"
 colombia.1001.d:0 "Seeing growing Gran Colombian ambitions of the [COL.getAdjective] government, concerned officials of [ECU.getNameDef] and [PAN.getNameDef] have opened fierce negotiations focusing on forming a defensive pact opposing the rise of the more-than-dead state of gran Colombia.\n\nBoth countries are bringing troops to the borders, ready to fight to the last man for their independence."
 colombia.1001.a:0 "This shall secure our states for a little longer!"
