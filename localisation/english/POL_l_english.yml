 poland_r56.20.t:0 "Polish-Romanian Diplomatic Summit"
 poland_r56.20.d:0 "Crown Prince Michael of Romania and many top Romanian diplomats have been invited to meet with Polish Foreign Minister Józef Beck in Warsaw to discuss the ties between our two countries. We can use this opportunity to discuss a single key issue between the two nations."
 poland_r56.20.a:0 "Discuss the construction of a railway network between our countries."
 poland_r56.20.b:0 "Ask that Romania drop its guarantee of Czechoslovakia."
 poland_r56.20.c:0 "Propose joint military exercises"

 poland_r56.21.t:0 "Economic Cooperation with Poland"
 poland_r56.21.d:0 "Polish Foreign Minister Józef Beck has proposed the construction of a railway network linking the two nations. The project could bring economic growth to the rural regions on our borders."
 poland_r56.21.a:0 "An interesting proposition."
 poland_r56.21.b:0 "A preposterous proposal."

 poland_r56.22.t:0 "Diplomatic Cooperation with Poland"
 poland_r56.22.d:0 "In a recent diplomatic summit, Polish Foreign Minister Józef Beck has asked that we drop our guarantee of Czechoslovakia. The Polish delegation is concerned that our reassurances to Czechoslovakia will damage and entangle our relationship with Poland."
 poland_r56.22.a:0 "An interesting proposition."
 poland_r56.22.b:0 "A preposterous proposal."

 poland_r56.23.t:0 "Romania Accepts our Proposal"
 poland_r56.23.d:0 "Józef Beck has succeeded in convincing the Romanian delegation that continued ties between our nations would be beneficial. The formal signing of the treaty is already underway."
 poland_r56.23.a:0 "We will share many benefits together."

 poland_r56.24.t:0 "Romania Accepts our Proposal"
 poland_r56.24.d:0 "Józef Beck has succeeded in convincing the Romanian delegation that continued ties between our nations would be beneficial. The formal signing of the treaty is already underway."
 poland_r56.24.a:0 "We will share many benefits together."

 poland_r56.25.t:0 "Romania Declines our Proposal"
 poland_r56.25.d:0 "Diplomatic talks at the summit have broken down. Romania has rejected our offer of further cooperation."
 poland_r56.25.a:0 "Its their loss."

 poland_r56.26.t:0 "Joint Military Exercises with Poland"
 poland_r56.26.d:0 "In a recent diplomatic summit, Polish Foreign Minister Józef Beck has asked if we are willing to reaffirm our past security commitments by holding joint military exercises in Volhynia. A large military exercise would help ensure the readiness of both nation's armies."
 poland_r56.26.a:0 "An interesting proposition."
 poland_r56.26.b:0 "A preposterous proposal."

 poland.27.t:0 "Romania Accepts our Proposal"
 poland.27.d:0 "The Romanian military high command has agreed to hold joint exercises in the Volhynian Voivodeship. Several units from both nations' armies along with foreign advisors are convening together to meet for the planned wargames."
 poland.27.a:0 "We will share many benefits together."

 poland.30.t:0 "Poland Demands Additional Concessions"
 poland.30.d:0 "Despite our objections, [From.GetName] has informed us that their military will take direct control of the dockyards in Danzig. Claiming that we have been interfering with their access to the sea, the Polish military intends to enforce compliance directly. Although some local autonomy will remain, our independent governance is effectively over. Unsurprisingly the announcement was wholly unpopular among the city's residents. How shall we respond?"
 poland.30.a:0 "Order the militia to stand down."
 poland.30.b:0 "Order the militia to symbolically resist."

 poland.31.t:0 "Danzig Stands Down"
 poland.31.d:0 "Despite encountering some scattered protests, Polish forces have entered the city without opposition. Several dockyards and warehouses are now directly operated by the military."
 poland.31.a:0 "Its our rightful access to the sea."

 poland.32.t:0 "Danzig Resists"
 poland.32.d:0 "In a symbolic gesture of defiance, the Danzig constabulary and militia have been ordered to resist. Sporadic gunfire was heard outside the Polish post office in Danzig as shots were exchanged between paramilitary forces."
 poland.32.a:0 "Ask the League of Nations to Intervene"
 poland.32.b:0 "They will pay for their subversive activities."

 poland.33.t:0 "Danzig International Crisis"
 poland.33.d:0 "[From.GetName] is demanding that the League of Nations settle a dispute over the Free City of Danzig. Claiming that Polish access to the sea is in jeopardy due to interference from Danzig authorities, [From.GetName] has asked that Danzig's free international city status be revoked and for Polish forces to occupy the city."
 poland.33.a:0 "Vote that Poland can occupy Danzig."
 poland.33.b:0 "Vote that Danzig should remain a free city."

 poland.34.t:0 "[From.GetNameDefCap] Supports Us"
 poland.34.d:0 "[From.GetNameDef] has decided to support us on the League of Nations council."
 poland.34.a:0 "Their support is welcome."

 poland.35.t:0 "[From.GetNameDefCap] Opposes Us"
 poland.35.d:0 "[From.GetNameDef] has decided to oppose us on the League of Nations council and back Danzig's Free City status."
 poland.35.a:0 "Intolerable."

 poland.36.t:0 "The League of Nations Votes in our Favor"
 poland.36.d:0 "The League of Nations has agreed that our rightful access to the sea is being violated and that we are allowed to occupy the city."
 poland.36.a:0 "Rightfully so."

 poland.37.t:0 "The League of Nations Votes against us"
 poland.37.d:0 "The League of Nations has rejected our claim and maintains that Danzig should remain a Free International City."
 poland.37.a:0 "We have no choice but to comply."

 poland.38.t:0 "Berlinka Highway Project Proposal"
 poland.38.d:0 "On a visit to Berlin, Polish foreign minister Józef Beck has proposed the construction of a highway linking Prussia with the rest of Germany. In exchange for allowing the extra-territorial highway to run through Polish territory, Józef Beck has asked for technical assistance with additional projects in the Polish Corridor."
 poland.38.a:0 "An interesting proposition."
 poland.38.b:0 "A preposterous proposal."

 poland.39.t:0 "Germany Accepts Extra-territorial Highway"
 poland.39.d:0 "[From.GetLeader] has taken personal interest in the proposal for a highway linking Prussia to the rest of Germany. Construction is expected to begin soon, and in exchange Germany will provide voluntary assistance with some other development projects in the area."
 poland.39.a:0 "A wise choice."

 poland.40.t:0 "Germany Declines Extra-territorial Highway"
 poland.40.d:0 "[From.GetLeader] scoffed at the proposed idea and turned down the prospect of economic cooperation within the Polish corridor."
 poland.40.a:0 "We will build our own highway from Warsaw to Gdynia instead."

 poland.41.t:0 "Investment Opportunities"
 poland.41.d:0 "[From.GetLeader] has invited businessmen from around world to join an International Trade Fair hosted in Poland. This opportunity can be used to establish close connections and offer incentives to do business in Poland."
 poland.41.a:0 "Encourage automobile manufacturers to invest in new plants."
 poland.41.b:0 "Sell stakes in state-owned aircraft manufacturers."
 poland.41.c:0 "Encourage mining investment and offer land rights."

 poland.52.t:0 "[Root.GetLeader] Addresses University Students"
 poland.52.d:0 "Today outside one of the Universities of Warsaw, [Root.GetLeader] addressed a large crowd of adolescents and university students. [Root.GetLeader] praised the youth of the nation as the vitality of [Root.GetName] and spoke of the memory of heroes such as chaplain Ignacy Jan Skorupka who died leading a charge during the defense of Warsaw in 1920. In the closing moments of his speech, [Root.GetLeader] called upon Polish students to...."
 poland.52.a:0 "take up arms again in defense of the pious nation of Poland."
 poland.52.b:0 "stay strong in their studies."
 poland.53.t:0 "Large Nationalist Rally"
 poland.53.d:0 "The right-wing National Democracy party's power base was in western Poland. Its main ideologue was Roman Dmowski who had the backing of many ethnically Polish intelligentsia, the urban lower middle class, some elements of the greater middle class, and its extensive youth movement. In the mid 1930s, a rift grew between the new and old generations of the party which fragmented the nationalist movement into many small successor parties. One of the most extreme nationalist splinter groups was the National Radical Camp (ONR). The ONR-Falanga is a fringe political party popular among small academic circles on Polish university campuses. They have always been considered an extremist nuisance by the Sanacja government, and their meetings have been broken up by Polish police several times. Today, however, they held an extremely large public rally in defiance of the Sanacja government. How shall we deal with them?"
 poland.53.a:0 "They are too popular. Monitor the situation."
 poland.53.b:0 "Send in the army to break up the rally."
 poland.54.t:0 "Large General Strike"
 poland.54.d:0 "Until the end of the Great War, Poland had been partitioned between Germany, Austria-Hungary, and Russia. Upon Poland's independence, the rural eastern regions once part of the Russian Empire and the Austro-Hungarian Empire still retained a large agricultural sector. The great depression hit the region especially hard. With unemployment reaching above 40% in some areas and the prospect of hunger looming, frustration often fed radicalism. Today another strike was organized by the Agrarian People's Party with some backing by the Polish Socialist Party. Already it has spread to multiple cities. Without intervention the situation could get out of hand."
 poland.54.a:0 "Ignore them."
 poland.54.b:0 "Send in the army to arrest the rioters."
 poland.55.t:0 "War Between Germany and Poland"
 poland.55.d:0 "War has broken out between Germany and Poland. It is time to pick a side."
 poland.55.a:0 "Reunification with Germany is preferable."
 poland.55.b:0 "We shall remain independent."
 poland.56.t:0 "Danzig Betrays Us"
 poland.56.d:0 "The Polish garrison in Gdansk has reported that they are under attack by paramilitary forces, police, and militia backed by the local Nazi party in the city. It seems that they have decided to join Germany."
 poland.56.a:0 "Blasted Traitors."
 poland.57.t:0 "Danzig Joins [Root.GetNameDef]"
 poland.57.d:0 "Our spies in Danzig have informed us that the local Danzig government will back our cause. Danzig has never really been a free city, it has been an hostage of the Polish yoke under all these years, maintained under foreign rule by the tyranny of the enemies. [DNZ.getleader] has contacted the local units and announced his willingness to collaborate with our military, the population has visibly already been spontaneously hanged our flags on many windows./nThe Germans have suffered for long enough and shall never again be separated."
 poland.57.a:0 "Most Excellent."
 poland.58.t:0 "The Polish Corridor Now Belongs to Germany"
 poland.58.d:0 "Germany has occupied the Polish corridor. Its time to decide if we want to seek reunification. The local inhabitants are hoping for a reunion of their region separated from the fatherland at the end of the Great War."
 poland.58.a:0 "Reunification with Germany is preferable."
 poland.58.b:0 "We shall remain independent."
 poland.59.t:0 "The Front Morges"
 poland.59.d:0 "While well-loved as the father and protector of Poland's independence, Józef Piłsudski's May 1926 Coup d'État against the Second Republic was not met with approval everywhere. Many opposed the turn away from democracy, and those who did often found themselves marginalized or forced into political exile. Among these detractors, the Front Morges was a political alliance of centrist political parties of interwar Poland. It was founded in 1936 in the Swiss village of Morges by general Władysław Sikorski along with former Polish Prime Minister and famous composer Ignacy Paderewski. Prominent activists included general Józef Haller and former Deputy Prime Minister Wojciech Korfanty. Their primary aim was to reinstate democracy, align diplomatically with France, and elect Wincenty Witos as Prime Minister and Paderewski as president."
 poland.59.a:0 "We welcome their return to politics."
 poland.60.t:0 "A Union For Falangists?"
 poland.60.d:0 "On a long visit, [From.GetLeader] after touring the country has asked us to join an international front to promote Catholic and Falangist ideals and interests. Despite cultural differences, [From.GetLeader] believes the Falangists of different nations should unite to help usher in a new world order."
 poland.60.a:0 "United under God we stand."
 poland.60.b:0 "We only look out for our own national interests."
 poland.61.t:0 "[From.GetName] Agrees"
 poland.61.d:0 "After much deliberation, [From.GetLeader] has agreed that [From.GetName] and [Root.GetName] share common interests and should stand together on the world stage. Diplomatic envoys are en route to Warsaw to discuss and sign further agreements."
 poland.61.a:0 "A blessed outcome."
 poland.62.t:0 "[From.GetName] Declines"
 poland.62.d:0 "Despite many attempts, [From.GetLeader] stated that he did not want to drag [From.GetName] into foreign entanglements. Although intrigued at the idea, [From.GetLeader] also insisted that he must look after the interests of [From.GetName] first and foremost."
 poland.62.a:0 "How very disappointing."
 poland.63.t:0 "Diplomatic Mission to France"
 poland.63.d:0 "In light of our new policy diplomatic realignment towards supporting France instead of neutrality, a new diplomatic mission is being sent. We can use this opportunity to discuss a number of issues between our nations."
 poland.63.a:0 "Ask to Purchase Light Tanks."
 poland.63.b:0 "Offer to purchase Madagascar."
 poland.63.c:0 "Just buy up local French investments instead."
 poland.64.t:0 "Polish Offer to Purchase Tanks"
 poland.64.d:0 "A Polish diplomatic and military delegation has recently arrived. They are requesting permission to work with a private contractor to produce French tanks for their purchase. The payment they are offering is quite substantial."
 poland.64.a:0 "An intriguing offer."
 poland.64.b:0 "No deal."
 poland.65.t:0 "Polish Offer to Purchase Madagascar"
 poland.65.d:0 "A delegation from the Polish Colonial Maritime League has recently arrived. They are making an offer to purchase our colony of Madagascar. The payment they are offering is quite substantial."
 poland.65.a:0 "An intriguing offer."
 poland.65.b:0 "No deal."
 poland.66.t:0 "French Contract Established"
 poland.66.d:0 "France's government has agreed to allow us to setup a contract with a private sector company to produce a batch of tanks for our army."
 poland.66.a:0 "Excellent."
 poland.67.t:0 "Madagascar Acquired"
 poland.67.d:0 "France has agreed to sell us the colony of Madagascar. Already an expedition by Polish Army Major Mieczyslaw Lepecki has been sent to survey the area. We should make sure we have an international port and a proper merchant marine navy if we want to extract its resources to the fullest extent."
 poland.67.a:0 "Poland can into colonies!"
 poland.68.t:0 "Proposal to France Declined"
 poland.68.d:0 "The French government has declined our offer whether it be for fear of our intentions, our allies, or simple mistrust."
 poland.68.a:0 "We will just buy up French investments instead."
 poland.70.t:0 "The Sanation Right"
 poland.70.d:0 "In the power vacuum left by Józef Piłsudski's death and the recent April Constitution reforms, the Sanation Right headed by Edward Rydz-Śmigły has managed to maneuver into a position of power by taking advantage of the feuds in the ruling elite.\n\nEdward Rydz-Śmigły is known throughout Poland as a masterful commander in the Polish-Soviet War, having conducted many successful offensives against the Bolsheviks, including the initial capture of Wilno, Dünaburg, and, as Commander-in-Chief of the Latvian armed forces, the province of Latgale. In those most dire moments as Poland's capital found itself besieged by the Red Army, the Central Front under Rydz-Śmigły's leadership held firm in the battle of Warsaw and played in instrumental role in blocking the escape of the Red Army from encirclement.\n\nAfter the Polish-Soviet war's conclusion, Rydz-Śmigły became the Inspector General of the Polish Army in the Wilno district and later the Warsaw district. When Piłsudski launched his 1926 coup d'état, Rydz-Śmigły offered his full support. As a reward for his loyalty, Piłsudski appointed Rydz-Śmigły to Marshal Deputy of all matters concerning the East. In accordance with Piłsudski's final wishes after his passing, Rydz-Śmigły was appointed as Inspector-General of the Polish Armed Forces, the highest Polish military office."
 poland.70.a:0 "Now onto the present."
 poland.71.t:0 "Consolidation of the Government"
 poland.71.d:0 "With Walery Sławek marginalised as a serious political player, Ignacy Mościcki outmaneuvered, and with many supporters of the Camp of National Unity in positions of power, the question remains on how to deal with the rest of the ruling elite."
 poland.71.a:0 "Conclude a power-sharing agreement with President Ignacy Mościcki."
 poland.71.b:0 "Dissolve the Sejm and take full power."
 poland.72.t:0 "Power Sharing Agreement"
 poland.72.d:0 "Ignacy Mościcki is a useful ally especially in managing the economic affairs of the country, and he provides a means of retaining many talented connections. In a grand ceremony held today, President Mościcki presented Edward Rydz-Śmigły with the Marshal's baton, elevating him to the special rank only once held by Józef Piłsudski. Edward Rydz-Śmigły is now the Second Marshal of Poland. Much of the elite is bitter about the decision to recreate such a title, but grudgingly they fall in line. Although the state press declares that Marshal Rydz-Śmigły is the 'Second Man in the State after the President' as a mouthpiece of propaganda to placate the public, the truth is that the President holds little power with the Marshal now at the reigns."
 poland.72.a:0 "The new first soldier of the 'Republic.'"
 poland.73.t:0 "Dissolution of the Sejm"
 poland.73.d:0 "In an emergency session addressing the Sejm, Edward Rydz-Śmigły announced before a jeering audience that the dissolution of the legislative body would be imminent effectively ending the Second Republic. Edward Rydz-Śmigły proclaimed himself the Second Marshal of Poland and that he—like Józef Piłsudski—will safeguard the nation against all threats. Unlike Piłsudski though, Rydz-Śmigły claims that he will go all the way to ensure that the corruption of government cannot manifest itself under the guise of democratic bodies. The military, already heavily involved in government affairs, will now run the nation entirely. Although the general public is also shocked at the sudden turn of events, the state press is already drawing patriotic comparison's between Marshal Rydz-Śmigły's recent coup d'état against a corrupt elite and Józef Piłsudski's May Coup against a perceived corrupt system."
 poland.73.a:0 "The leader of the new Polish State."
 poland.74.t:0 "Diplomatic Report"
 poland.74.d:0 "Relations between the Polish government and the Free City of Danzig have long been tenuous. During the Polish-Soviet war in early 1920s and the German embargo against Poland in 1925, dockyard workers in Gdansk twice refused to unload supplies off of Polish ships. Such concerns over the economic security of Poland led to the impetus behind the creation of the nearby seaport of Gdynia. In 1933, the local branch of the National Socialist German Workers' Party (NSDAP) was elected into power. Tensions flared again over Danzig's separation from Germany and over the city's oppressive treatment of the Polish minority within its borders.\n\nIn a recent diplomatic meeting between Józef Beck, Polish 'Minister of Foreign Affairs', and Joachim von Ribbentrop, German 'Reich Minister for Foreign Affairs', a mutual consensus was finally reached. Adolf Hitler has instructed the local Nazi government to cease anti-Polish actions. In return we have promised to not support the actions of the anti-Nazi opposition in Danzig. Though the issue of the city's status remains far from settled, our recent rapprochement has yielded some positive results."
 poland.74.a:0 "Its best to keep aloof from internal Danzig problems."
 poland.75.t:0 "Foreign Relations Report"
 poland.75.d:0 "Shortly after Adolf Hitler's rise to power in 1933, Józef Piłsudski entered Poland into a non-aggression pact with Germany on January 26, 1934. Germany agreed to recognize Poland's current borders and halt the damaging customs war that had lasted almost a decade. Józef Piłsudski correctly deduced that the French military would assume a purely defensive posture in the event of war and leave their eastern allies to their own fate. The French construction of the Maginot line starting in 1929 and subsequent French refusal to pressure Germany only reinforced his views.\n\nJózef Piłsudski, however, incorrectly believed that such a pact would eliminate the danger that Poland would be the first target of German aggression. German diplomatic efforts at the time often seemed to suggest favorability to Poland especially as a hegemonic partner against the Soviet Union. Józef Piłsudski still distrusted Hitler but thought that his Austrian ancestry would help mitigate Germany's past icy relations with Poland—contrary to what had been the previous 'Anti-Polish Prussian-sort' of politicians. An opening of trade relations followed, but such friendly offerings were secretly and purposely intended as a ruse to lure the Poles into a false sense of security."
 poland.75.a:0 "But surely we can avoid war in this timeline, right?"
 poland.76.t:0 "The Changing Political Climate"
 poland.76.d:0 "In 1938, the open diplomatic situation between Germany and Poland changed dramatically. On October 1938, German Foreign Minister Joachim Ribbentrop demanded that the Free City of Danzig be returned to Germany with the construction of a highway and railroad link through the Polish corridor to Prussia. In turn, Germany would agree to respect Poland's current borders. While the proposal for a highway link had been floated in the past between Ribbentrop and Beck, such plans were rejected by the Polish government who feared that acceptance would lead to more demands from Germany and the erosion of Poland's independence as a nation. Soon after, Adolf Hitler pressed more demands against the Polish state demanding that they accept 'German consultation on foreign policy'. The Polish government's fears became a reality."
 poland.76.a:0 "We have chosen to give in, but only in exchange for their protection."
 poland.77.t:0 "Poland Seeks to Join the Axis"
 poland.77.d:0 "Polish Foreign Minister of Affairs, Józef Beck, has informed us that the Polish government is willing to transfer the Free City of Danzig to us and accept our consultation of their foreign policy. In exchange for these concessions, the Polish government is asking for us to guarantee Poland's existing borders and sign a pact offering protection against the Soviet threat and against any other potential aggressors. How shall we respond?"
 poland.77.a:0 "Excellent."
 poland.77.b:0 "Our demands are not negotiable."
 poland.78.t:0 "The Ribbentrop-Beck Pact"
 poland.78.d:0 "The German government has accepted the deal. A new chapter in our history is beginning as we tie our fate to Germany. Though still independent, we have agreed to follow and cooperate with German foreign policy."
 poland.78.a:0 "Hopefully we can still maintain our independence."
 poland.79.t:0 "Germany Declines"
 poland.79.d:0 "The German government has declined our offer stating that their demands are not negotiable, and that they are unwilling to sign a pact that binds them to come to our aid in times of war. It can only be concluded that we are an immediate target for their aggression."
 poland.79.a:0 "This is justifiable cause for the mobilization of our military."
 poland.80.t:0 "Polish-French Relations"
 poland.80.d:0 "During the Polish-Soviet war, France sent a military mission of 400 officers to Poland. The efforts of the French delegation yielded strong positive results for the organization and logistics of the fledgling Polish army. Shortly after the war's conclusion, a military pact was signed to contain the dual threats of Germany and the Soviet Union. France was obliged to help Poland economically, but was not required declare war if Poland found itself under attack. But with the threat of German rearmament and aggression looming, the Kasprzycki-Gamelin Convention was signed on May 19, 1939 in Paris. The treaty was named after 'Polish Minister of War Affairs' General Tadeusz Kasprzycki and 'Commander of the French Army' Maurice Gamelin. Both countries were now fully bound together in the event of conflict.\n\nToday we have asked the French to go one step further and preemptively strike at Germany. [Root.GetLeader] has flown to France seeking to build consensus on the German threat and win support for early retaliatory action."
 poland.80.a:0 "Maybe they will show some backbone this time."
 poland.81.t:0 "Polish-French Relations"
 poland.81.d:0 "During the Polish-Soviet war, France sent a military mission of 400 officers to Poland. The military mission yielded strong positive results for the organization and logistics of newly formed Polish army. Shortly after the war's conclusion, a military pact was signed to contain the dual threats of Germany and the Soviet Union. France was obliged to help Poland economically, but was not required declare war if Poland found itself under attack. But with the threat of German rearmament and aggression looming, the Kasprzycki-Gamelin Convention was signed on May 19, 1939 in Paris. The treaty was named after 'Polish Minister of War Affairs' General Tadeusz Kasprzycki and 'Commander of the French Army' Maurice Gamelin. Both countries were now fully bound together in the event of conflict.\n\nToday we will honor those commitments."
 poland.81.a:0 "There will be no 'Eastern Betrayal'."
 poland.82.t:0 "Preemptive Strike Against Germany?"
 poland.82.d:0 "The Polish government has come to us with a proposition to strike offensively into the heart of Germany. They are worried about Germany's increasing aggression and rearmament in Europe and would like our assistance in cutting them down to size."
 poland.82.a:0 "An interesting proposition."
 poland.82.b:0 "Preposterous."
 poland.83.t:0 "France Agrees to Retaliate"
 poland.83.d:0 "The French government has agreed with our views and is beginning to mobilize their army in preparation."
 poland.83.a:0 "Excellent."
 poland.84.t:0 "The French Back Down"
 poland.84.d:0 "The French government has expressed no interest in the proposal and still believes that Germany can be dealt with diplomatically."
 poland.84.a:0 "We will attack Germany on our own."
 poland.84.b:0 "We will keep our army mobilized and prepared instead."
 poland.85.t:0 "The Second Don Cossack Revolt"
 poland.85.d:0 "Test Event - Incomplete."
 poland.85.a:0 "Proceed Anyways."
 poland.86.t:0 "Cult of the Marshal"
 poland.86.d:0 "Piłsudski himself was never interested in elevating himself or creating a mythos surrounding his legacy. One famous quote attributed to the late Marshal is\n\n'I am not going to dictate to you what you write about my life and work. I only ask that you not make me out to be a 'whiner and sentimentalist.'\n\nThe Sanacja government though saw the Marshal's legacy as a useful propaganda tool. Immediately after his death, state media praised him as a brilliant strategist, statesman, visionary, and the father of Poland's independence. School children sang songs and wrote poems commemorating the late Marshal, public rallies and celebrations were organized, statues and great artworks were erected in public places, and 'Polish Independence Day' was declared a national holiday in his honor. Public initiatives to rename streets, towns, and military regiments after his name were widespread. In 1938, the Polish parliament even went so far as to make defaming Piłsudski's name illegal. The cult surrounding Piłsudski was especially popular within the military, and the tradition continued even among the Army in Exile in the West despite Władysław Sikorski's and other detractor's objections. March 19, the day after Piłsudski's birthday, was named Marshal Day where high level military promotions were awarded publicly."
 poland.86.a:0 "The great man who emerged from the First World War."
 poland.87.t:0 "Rydz-Śmigły's State Propaganda Apparatus"
 poland.87.d:0 "Initially, Rydz-Śmigły tried to portray himself as a man above politics and above political associations; however, overtime Rydz-Śmigły gave increasingly political and passionate public speeches. State propaganda tried to portray him as Piłsudski's heir, and his prominence eclipsed that of the president. Posters, public buildings, and bulletin boards portrayed his athletic pose, tall height, and confident but gentle smile. As the prospect of war loomed, his popularity reached its zenith. State propaganda, which included adulatory songs, poetry, and almost daily revelations about his life in the press, were a means to distract the masses from the dire economic situation that beset the country and the foreign policy failings of the new regime. Poland's swift defeat in 1939 came as a thunderous shock to the public who believed that between Rydz-Śmigły's guiding hand and the help of the Western Allies, Germany would be quickly defeated."
 poland.87.a:0 "The 'Second Man' in the State"
 poland.88.t:0 "Rydz-Śmigły's Army Reforms"
 poland.88.d:0 "Test Event - Incomplete."
 poland.88.a:0 "'God, Honor, Fatherland'\n  - Polish Army Motto"
 poland.89.t:0 "Rydz-Śmigły's Air Force Reforms"
 poland.89.d:0 "Despite the strong aviation industry that developed in Poland and the air superiority Poland enjoyed in the Polish-Soviet war, Józef Piłsudski saw the air force as a mere fancy and expensive sideshow. Piłsudski envisioned the army and the cavalry as the dominant force on the future battlefield and neglected to invest heavily in the aviation branch. Edward Rydz-Śmigły saw otherwise and believed the air force would play an important role in the upcoming conflict. A large investment program in the air force and the army aviation branch soon followed. Funding for aircraft development, training, and support was increased; and with these developments, Polish doctrine was revised to envision air support as a rapid response unit for critical emergency situations rather than a scattered tactical asset."
 poland.89.a:0 "'Pro Patria Semper'\n  - Polish Air Force Motto"
 poland.90.t:0 "Polish Military Aviation Exports"
 poland.90.d:0 "In 1933, the all metal fighter design, Zygmunt Pulawsk's PZL P.7a, was introduced. This was soon followed by the more developed PZL P.11a and PZL P.11c which were among the most advanced fighters in the world at the time of their introduction in 1934 and 1935 respectively. With the advent of the Great Depression, budget shortcomings meant that aircraft designs had to be available for export to fund the military. Additional aircraft models such as the P.11b, P.24A, P.24B, P.24G, and PZL.43 Karaś light bomber were superior in specification but produced exclusively for export and not for Poland's own military. Hundreds of aircraft were instead sold abroad to various countries. Buyers of interwar Polish fighter aircraft and light reconnaissance bombers included Greece, Portugal, Bulgaria, Yugoslavia, Turkey, Republican Spain, Hungary, and Romania. Even after Poland's capitulation in 1939, Polish aircraft were still operated, produced, and developed upon abroad. When operation Barbarossa began, just under half of Romania's airforce consisted of Polish planes, and the domestic IAR 80 fighter was a development of the Polish P.24E."
 poland.90.a:0 "Whatever Keeps Our Budget in the Black."
 poland.91.t:0 "The April Constitution"
 poland.91.d:0 "The April Constitution's main ideologue was Walery Slawek, and its drafting would lead to controversy between the Sanation Left and the Castle faction over who would hold the position of the presidency. In its articles, the idea was introduced that the state was the common good of the citizens, and the powers of the President were greatly expanded at the expense of the Senate and Sejm. Under the new articles, the President had the power to appoint 1/3rd of senators, the Commander-in-chief of the Polish Army, the Inspector General of the Armed Forces, and held the right to dismiss parliament and veto laws that were passed 'non-constructively'.\n\nThe president also had the authority to declare a successor in the event of an emergency or war. This became the basis for the Polish Government in Exile in the West. When Ignacy Mościcki was interned in Romanian Exile as the battle for Poland still raged on, Bolesław Wieniawa-Długoszowski, Polish general and ambassador in Rome, was named the new President of Poland. One day later, Wieniawa-Dlugoszowski would abdicate under pressure from Władysław Sikorski and pass the mantle of the Presidency to him. But elsewhere in 1944, the Soviet-backed authorities in communist Poland rejected the constitution as invalid and operated under the 1921 March Constitution."
 poland.91.a:0 "A Presidential System or Authoritarianism?"
 poland.92.t:0 "Polish Ultimatum"
 poland.92.d:0 "The Polish Government has taken notice of the rising popularity of far left-wing ideology within our borders. Fearing for their own security, they are demanding that we implement a ban on communism within our country and for us to accept their consultation on our foreign policy. How shall we respond?"
 poland.92.a:0 "Unreasonable Demands"
 poland.92.b:0 "We have to give in."
 poland.93.t:0 "Romania Declines our Ultimatum"
 poland.93.d:0 "Romania has refused our demands. There is a dangerous possibility that they may continue to slip into the Soviet Union's orbit. It would seem as if the issue can only be further solved through force of arms."
 poland.93.a:0 "They called our bluff."
 poland.93.b:0 "We must intervene now."
 poland.94.t:0 "Romania Agrees to our Demands"
 poland.94.d:0 "Romania has agreed to our demands. Legislation is being drafted to ban communism, and their government has agreed to defer to our foreign policy."
 poland.94.a:0 "Excellent."
 poland.95.t:0 "2nd Military Mission to Japan"
 poland.95.d:0 "With a shared common enemy, Poland and Japan have long kept friendly foreign relations. In 1904 while the Russo-Japanese war raged on, Józef Piłsudski travelled to Tokyo to offer his assistance in organizing a Polish rebellion against Russia. Despite initial interest, such plans were rejected by the Japanese government on the insistence of Roman Dmowski, Piłsudski's arch-rival, who thought such a rebellion would fail and waste Polish lives. With the creation of the newly formed Polish state after the Great War, Japan offered diplomatic cooperation and helped ethnic Poles escape from Russia and Siberia. In 1923, just after the Polish-Soviet war, a military mission was sent to Japan headed by Polish engineer, cryptologist, and military intelligence officer Jan Kowalewski. During his stay, Jan Kowalewski taught Japanese officers in Tokyo courses on radio intelligence and cryptanalysis. For his efforts, the Japanese government awarded Jan Kowalewski the 'Order of the Rising Sun'.\n\nNow we are planning to send Lieutenant Colonel Jan Kowalewski on a second military mission to Japan to offer more advanced technical assistance on code-breaking and cryptanalysis efforts. What do we want in return for our technical expertise?"
 poland.95.a:0 "Offer to join their war against the Soviet Union."
 poland.95.b:0 "Ask to join their faction."
 poland.95.c:0 "Ask for a guarantee against Soviet aggression."
 poland.95.e:0 "Offer our technical assistance only."
 poland.96.t:0 "Poland Comes to our Aid"
 poland.96.d:0 "[From.GetName] has informed us that they will attack the Soviet Union in concert with us. Lieutenant Colonel Jan Kowalewski, who was sent in 1923 to provide intelligence training for our army, is being sent again to Tokyo to instruct our officers on code-breaking and cryptanalysis efforts."
 poland.96.a:0 "All help is welcome."
 poland.97.t:0 "Poland Requests to Join our Faction."
 poland.97.d:0 "A diplomatic envoy from [From.GetName] has asked that we allow them to join our faction. In exchange for our close cooperation, they are offering to send Lieutenant Colonel Jan Kowalewski, who in 1923 provided intelligence training for our army, again to Tokyo to instruct our officers on code-breaking and cryptanalysis efforts."
 poland.97.a:0 "Poland and Japan will stand together."
 poland.97.b:0 "We would rather not entangle ourselves with them."

 poland.98.t:0 "Poland Offers Technical Assistance in Exchange for a Guarantee"
 poland.98.d:0 "A diplomatic envoy from [From.GetName] has asked that we assist Poland in the event that war breaks our between them and the Soviet Union. In exchange for our guarantee, they are offering to send Lieutenant Colonel Jan Kowalewski, who in 1923 provided intelligence training for our army, again to Tokyo to instruct our officers on code-breaking and cryptanalysis efforts."
 poland.98.a:0 "An interesting proposition."
 poland.98.b:0 "We cannot afford to be drawn into a war."

 poland.99.t:0 "Poland Offers us to Join their Faction."
 poland.99.d:0 "A diplomatic envoy from [From.GetName] has asked that an alliance be formed to combat the threat of [SOV.GetNameDef]. In exchange for our close cooperation, they are offering to send Lieutenant Colonel Jan Kowalewski, who in 1923 provided intelligence training for our army, again to Tokyo to instruct our officers on code-breaking and cryptanalysis efforts."
 poland.99.a:0 "Poland and Japan will stand together."
 poland.99.b:0 "We would rather not entangle ourselves with them."

 poland.100.t:0 "Poland and Japan Announce an Alliance"
 poland.100.d:0 "With a shared common enemy in the Soviet Union, Poland and Japan have announced that they have entered into a military alliance with each other."
 poland.100.a:0 "An interesting development."

 poland.101.t:0 "Japan Declines our Offer"
 poland.101.d:0 "[From.GetNameDef] has declined. It would seem as if they do not want to entangle themselves in commitments with us despite our offerings."
 poland.101.a:0 "How disappointing."

 poland.102.t:0 "Japan Accepts our Offer"
 poland.102.d:0 "[From.GetNameDef] has accepted our offer. Formal arrangements and the signing of the treaty are already underway."
 poland.102.a:0 "Excellent."

 poland.103.t:0 "Promethean Program Authorization"
 poland.103.d:0 "Promethean agents working alongside dissidents within [SOV.GetNameDef] have identified an opportunity to strike a potential blow to the regime. An industrial target has been selected for a sabotage operation. Promethean agents are waiting for funds, equipment, and the authorization to execute the plan."
 poland.103.a:0 "Authorize the mission."
 poland.103.b:0 "Order them to stand down for now."

 poland.104.t:0 "Polish-Czechoslovakian Relations"
 poland.104.d:0 "For much of the early interwar period, relations between Poland and Czechoslovakia were fraught with constant border conflicts and tensions. Zaolzie with its valuable coal mines and railroad links was disputed between the two nations. A brief border war was fought in which Czechoslovakia managed to take control of most of the region; however, intervention by the Western Allies forced a withdrawal. Under Western supervision, ethnic plebiscites were to be held, and the region would be divided. Both nations agreed to accept Allied deliberations; however, with the advent of the Polish-Soviet War and the Soviet advance on Warsaw, fears were raised among the Allies that a Polish defeat would result in the region falling into Bolshevik hands. The Spa Conference in July 1920 awarded lands to Czechoslovakia that included large Polish populations but left few Czechs under Polish rule. The conference decision left bitter feelings among the local Polish population who felt discriminated against by the Czech government."
 poland.104.a:0 "We will deliver our demands."

 poland.105.t:0 "Polish Demands"
 poland.105.d:0 "Polish foreign minister Józef Beck has delivered a list of demands. They are demanding we cede Zaolzie and allow the partitioning of Slovakia between Poland and Hungary. If we do not comply, the situation will lead to war. How shall we respond?"
 poland.105.a:0 "We have no choice but to give in."
 poland.105.b:0 "Death before Dishonor."

 poland.106.t:0 "Czechoslovakia Yields"
 poland.106.d:0 "Czechoslovakia has agreed to our demands. Our forces have entered the disputed area. On the border regions, cheering crowds of Polish minorities have greeted our soldiers. Celebrations are also taking place across Polish cities to commemorate unification."
 poland.106.a:0 "Rightful Polish clay."

 poland.107.t:0 "Czechoslovakia Resists"
 poland.107.d:0 "Czechoslovakia has refused our demands. The issue can only be further solved by force of arms. Our army is preparing to strike deep into their heartland."
 poland.107.a:0 "A poor choice."

 poland.108.t:0 "Southern Slovakia is Ours"
 poland.108.d:0 "With Czechoslovakia yielding to Polish demands, our forces have moved to occupy Southern Slovakia which contains many ethnic Hungarians."
 poland.108.a:0 "Rightful Hungarian clay"

 poland.109.t:0 "The Invention of the Land Mine Detector"
 poland.109.d:0 "In the interwar years, the Department of Artillery under the Polish Ministry of National Defence ordered the development of a device that could detect dud artillery shells on military training grounds. The AVA Radio Company completed the design of such a device, but it never entered into production due to the September Invasion. The Polish Army in Exile in France later reinvisioned the device as a mine detector. The final version was created by Polish Lieutenant Józef Kosacki who donated the blueprint to the British Army. The newly developed man-portable land mine detector was first used in the Battle of El Alamein where 500 detectors helped clear the way for the advance of the British Eighth Army. Over the course of the war, more than 100,000 units would be produced, and the same model would remain in service until the 1991 Gulf War."
 poland.109.a:0 "Polish Expertise"

 poland.110.t:0 "The National Defense Fund"
 poland.110.d:0 "In the interwar years Poland was agriculturally self-sufficient, but her state industries and military production were dependent upon considerable foreign imports of raw materials. Thus when the Great Depression struck, countries around the world acted to quickly devalue their currencies; however, the National Bank of Poland kept the value of the Polish złoty strong. A strong currency exacerbated deflation and lowered the amount of foreign reserves available to help the economy, but provided an advantage for purchasing goods from abroad.\n\nTo make the best of the situation, the Polish government created the National Defense Fund. State assets were sold, donations were solicited from citizens living abroad, and fundraisers were setup at home to raise capital, which in turn could purchase raw materials or armaments abroad. Schools, institutions, and parishes were encouraged to donate towards goals such funding the purchase of a machine gun, an artillery piece, or even an airplane. In 1937, the War Office collected 2,330,380 złoty and 6,645 tons of scrap metal. 36 airplanes, 615 heavy machine guns, 130 light machine guns, and various other armaments too numerous to list were acquired. The submarine ORP Orzeł was also commissioned in part thanks to public funds. A presidential decree also went out that all private property was subject to requisition as a contingency in the case of war. This was followed by a second decree in 1938 which tightened state control over agriculture production and made all vehicles and livestock liable for requisition."
 poland.110.a:0 "Relocate Spending from the civilian sector."
 poland.110.b:0 "A strong military is more important."

 poland.111.t:0 "Government Accused of Weakness"
 poland.111.d:0 "Protests have broken out across the country. Whether true or mistaken, the populace was in firm belief that the nation could have easily won a war and that the court of international opinion would have been on our side. The political opposition is accusing us of surrendering to German influence and betraying the country."
 poland.111.a:0 "We are just biding our time."

 poland.112.t:0 "Poland Requests Closer Ties"
 poland.112.d:0 "A nationalistic government has come to power in Poland. Although they are aggressive in their foreign policy, they are willing to drop their claims on Zaolzie in exchange for closer cooperation against Germany. How shall we respond?"
 poland.112.a:0 "This is an interesting opportunity."
 poland.112.b:0 "An alliance with Poland is folly."

 poland.113.t:0 "The Death of Roman Dmowski"
 poland.113.d:0 "Roman Dmowski, the father of the Polish Nationalist movement has just passed away. A crowd of over 100,000 people attended his funeral procession today. Streets in major towns are filled with political supporters mourning his death."
 poland.113.a:0 "History will write of him as an evil fascist."
 poland.113.b:0 "Just another troublemaker out of the way."
 poland.113.c:0 "On his shoulders we built our movement."
 poland.113.e:0 "His contributions will be well-remembered."
 poland.113.f:0 "He will be remembered as a national hero."
 poland.114.t:0 "Czechoslovakia Agrees to an Alliance"
 poland.114.d:0 "[From.GetLeader] has agreed that our two nations should put aside our differences and work together against bigger potential threats."
 poland.114.a:0 "Slavic brothers in arms."
 POL_Beck_Molotov_tooltip:0 "§RPoland will become a§! §HPuppet§! §Rof [SOV.GetNameDef]§!\n"
 POL_Beck_Molotov_tooltip_TFV:0 "§RPoland will become a§! §HDominion§! §Rof [SOV.GetNameDef]§!\n"
 POL_Beck_Molotov_tooltip_DOD:0 "§RPoland will become a§! §HSatellite§! §Rof [SOV.GetNameDef]§!\n"
 poland.115.t:0 "Poland Requests Our Protection"
 poland.115.d:0 "In a sudden change of foreign policy, perhaps out of desperation, Poland is requesting our support and protection. They are willing to submit to our consultation of foreign policy and allow our troops to enter their borders in exchange for our close cooperation. How shall we respond?"
 poland.115.a:0 "This is an interesting opportunity."
 poland.115.b:0 "We are not interested."
 poland.116.t:0 "[SOV.GetNameDef] Accepts"
 poland.116.d:0 "[SOV.GetLeader] has agreed to our plea for assistance. Józef Beck is currently in Moscow, and the signing of the treaty is well underway. Let us hope that we will still wake up one day to an independent Poland."
 poland.116.a:0 "A deal with the devil."
 poland.117.t:0 "[SOV.GetNameDef] Declines"
 poland.117.d:0 "[SOV.GetLeader] has expressed little interest in our pleas for assistance. It seems that we must turn elsewhere for help."
 poland.117.a:0 "Maybe its for our own good."
 poland.118.t:0 "Poland Requests to Join Us"
 poland.118.d:0 "The nationalist government that has come to power in Poland is seeking to join our united federation. Although they possess a strong army, they are on unfriendly terms with the Germans and Soviets. How shall we respond?"
 poland.118.a:0 "We welcome Poland into our fold."
 poland.118.b:0 "We are not interested."
 poland.119.t:0 "Polish-Italian Alliance"
 poland.119.d:0 "[ITA.GetLeader] has expressed his delight at our willingness to join together. The signing of a formal treaty is underway."
 poland.119.a:0 "Poland and Italy stand as brothers."
 poland.120.t:0 "[ITA.GetNameDef] Declines"
 poland.120.d:0 "Despite our generous offer, it would seem the Italians have little interest in dealing with us. [ITA.GetLeader] snubbed our request."
 poland.120.a:0 "We will look elsewhere then."
 poland.121.t:0 "Dmowski's Line"
 poland.121.d:0 "Roman Dmowski was the Polish foreign minister for Ignacy Jan Paderewski's government. Unlike Piłsudski who believed that Poland should endeavor to become a multinational federation, Dmowski wanted only territories containing Polish speaking people and had no interest in far eastern lands. The stubbornness of the nationalist faction would later cause great annoyance and irritation to Piłsudski when Dmowski publicly spoke out against the inclusion of Minsk during the negotiations to end the Polish-Soviet war.\n\nIn the 1919 Paris Peace Conference, the Polish delegation submitted its proposal for the theoretical borders of the newly created Polish state. This proposal was called the Dmowski Line. The Dmowski line looked westward and included all of Upper Silesia, parts of Pomeralia, and southern West Prussia. Dmowski admitted that Polish claims to Silesia were not entirely strong, but he claimed it for Poland on economic grounds and on the argument that the Polish minority in the area was highly educated and thus culturally significant. Even with French backing and support, Dmowski would end up disappointed by the Treaty of Versailles which placed the Polish-German border further east than he had hoped for. Out of these negotiations, Dmowski became a bitter enemy of British Prime Minister David Lloyd George and accused him of accepting German and Jewish bribes to take an unfavorable stance towards Poland."
 poland.121.a:0 "We WILL have Upper Silesia."
 poland.122.t:0 "Poland Demands Upper Silesia"
 poland.122.d:0 "[POL.GetLeader] has denounced our treatment of the Polish minority in Upper Silesia. Poland is demanding that we transfer ownership of Upper Silesia immediately and evacuate our forces from the area. A refusal to comply will result in war. How shall we respond?"
 poland.122.a:0 "We have no choice but to give in."
 poland.122.b:0 "Then it is war."
 poland.123.t:0 "Upper Silesia is Ours"
 poland.123.d:0 "[From.GetNameDef] has yielded to our demands. Our troops have entered the disputed area and taken control of the region. Celebrations have erupted among the Polish minority living in the area and across towns in Poland."
 poland.123.a:0 "United at last."

 poland.124.t:0 "[From.GetNameDef] Refuses Ultimatum"
 poland.124.d:0 "[From.GetNameDef] has declined our demands. It would seem the issue can only be further solved through force of arms."
 poland.124.a:0 "Then it is war."
 poland.124.b:0 "We have to back down."

 poland.125.t:0 "The Falangists Come to Power"
 poland.125.d:0 "In a surprising and quick turn of events, the ONR-Falanga, the large extremist off-shoot of the Endecja Movement, has come to power guided by a new generation of Polish Nationalists. In an address before the Sejm, [POL.GetLeader] outlined his vision for a new economic model, a new system of governance, and a vision for a united Polish-speaking people following a single religion. The tenets of Falangism are about to take hold."
 poland.125.a:0 "Self-sufficiency is a top priority."

 poland.126.t:0 "Poland Requests to Join the Allies"
 poland.126.d:0 "In a recent meeting, General Tadeusz Kasprzycki, the Polish Minister of War Affairs, has put forth a proposal requesting closer ties. He is proposing a full-fledged military alliance to counter the rising threats to peace and stability that are spreading across Europe. Do we want to accept them to our faction?"
 poland.126.a:0 "We will stand united."
 poland.126.b:0 "They are a liability."

 poland.127.t:0 "The New Franco-Polish Alliance"
 poland.127.d:0 "Negotiations between General Tadeusz Kasprzycki, the Polish Minister of War Affairs and General Maurice Gamelin, Commander of the French Army, have born fruit. Expanding existing agreements, a new pact was signed between the two nations that binds them together for mutual military assistance in the event of war."
 poland.127.a:0 "An interesting development."

 poland.128.t:0 "Breakdown in Franco-Polish Relations"
 poland.128.d:0 "Negotiations between General Tadeusz Kasprzycki, the Polish Minister of War Affairs and General Maurice Gamelin, Commander of the French Army, have failed to achieve results. An agreement could not be reached over mutual military assistance. For now, Poland has been denied the opportunity to join a common united faction with the Western Allies."
 poland.128.a:0 "An interesting development."

 poland.129.t:0 "The Issue of Wilno"
 poland.129.d:0 "Lithuania severed its diplomatic ties with Poland after the Polish general Lucjan Żeligowski staged a mutiny in Lithuania on October 1920 by order of Józef Piłsudski. He invaded Lithuanian-held territory and captured the disputed city of Vilnius (Wilno in Polish). Due to Lithuania's decision to occupy Memel in January 1923, the League of Nations awarded Vilnius to Poland in March 1923. Despite the fact that only 2% of Wilno's population was Lithuanian speaking, the Lithuanian constitution still claims Wilno as its capital. Recently though, a Polish border guard was shot on the border. Protests have erupted in Polish cities demanding war with Lithuania."
 poland.129.a:0 "This is enough cause for war."
 poland.129.b:0 "Send an ultimatum demanding Lithuania renounce its claims and normalize relations."

 poland.130.t:0 "Ultimatum from Poland"
 poland.130.d:0 "Under the threat of war, [From.GetNameDef] is demanding that we renounce our claims on the city of Vilnius, rewrite our constitution to no longer include the city as our capital, and to normalize our relations. How shall we respond?"
 poland.130.a:0 "Better relations with Poland are preferable."
 poland.130.b:0 "Vilnius is rightfully our capital."

 poland.131.t:0 "Lithuania Yields"
 poland.131.d:0 "The Lithuanian delegation has agreed to our demands. Talks are underway to open an embassy between the two nations to normalize relations once again."
 poland.131.a:0 "Excellent."
 poland.131.b:0 "We should also extend an invitation to our faction."

 poland.132.t:0 "Lithuania Remains Defiant"
 poland.132.d:0 "The Lithuanian delegation has rejected our demands. They claim that Wilno is still rightfully their capital, and that they will not give in to threats."
 poland.132.a:0 "Then it is war."
 poland.132.b:0 "Drop the issue."

 poland.133.t:0 "Invite Lithuania to our Faction?"
 poland.133.d:0 "Despite our recent animosity, Poland and Lithuania have long shared historical ties. With the issue of Wilno resolved and relations normalized between the two countries, the possibility for military cooperation is now open given the increasingly troublesome storm that is brewing in Europe."
 poland.133.a:0 "They are liability."
 poland.133.b:0 "A Polish-Lithuanian Alliance is desirable."

 poland.134.t:0 "Polish Invitation to join their Faction"
 poland.134.d:0 "On a diplomatic visit, [From.GetLeader] has proposed that Poland and Lithuania can put aside their recent differences and work together to handle the increasingly volatile situation in Europe. [From.GetNameDef] is proposing joint military cooperation to deal with these threats."
 poland.134.a:0 "Their protection is preferable to the alternatives."
 poland.134.b:0 "They cannot be trusted."

 poland.135.t:0 "The Polish-Lithuanian Alliance"
 poland.135.d:0 "[From.GetNameDef] has agreed to closer ties. Poland and Lithuania stand once again as common friends."
 poland.135.a:0 "We stand united as brothers."

 poland.136.t:0 "Lithuania Declines Military Cooperation"
 poland.136.d:0 "[From.GetNameDef] has rejected our proposal. It would seem as if they still harbor ill-sentiment against us."
 poland.136.a:0 "Its their loss."

 poland.138.t:0 "Minsk or War"
 poland.138.d:0 "Under the threat of force, [From.GetNameDef] is demanding that we cede the city of Minsk and its surrounding territories. They claim that Minsk is a historical Polish city and thus they have a just claim to it. How shall we respond?"
 poland.138.a:0 "We have no choice but to give in for now."
 poland.138.b:0 "Preposterous."

 poland.139.t:0 "[From.GetNameDef] Surrenders Minsk"
 poland.139.d:0 "[From.GetLeader] has agreed to our terms. Our forces are moving in to occupy the city of Minsk and re-establish a new local administration."
 poland.139.a:0 "Former territory regained."

 poland.140.t:0 "[From.GetNameDef] Rejects Ultimatum"
 poland.140.d:0 "[From.GetLeader] has scoffed at our terms and rejected our claims as overly antiquated. It would seem that the issue can only be resolved through force of arms."
 poland.140.a:0 "Then it is war."
 poland.140.b:0 "They called our bluff."

 poland.141.t:0 "The Directorate of Ukraine"
 poland.141.d:0 "In the aftermath of the Russian Revolution, two primary Ukrainian states formed: the West Ukrainian People's Republic in Eastern Galicia and the Ukrainian People's Republic in Kiev. Relations between the two nations deteriorated as the former saw the Poles as the primary enemy whereas the latter saw Poland as a potential ally against the Soviets and White Russian armies. By July 1919, Poland had conquered much of Galicia and the Western Ukrainian People's Republic ceased to exist. In the east, the Ukrainian People's Republic became the Directorate of Ukraine, a temporary ruling body until a new government could be government could be elected. Symon Petliura, head of the Directorate, withdrew to Poland and signed an alliance in Warsaw which recognized Poland's ownership of Galicia in exchange for military assistance. Józef Piłsudski saw Ukraine as a potential partner in realizing his Intermarium Project of a coalition of various nations joined together in an equal union. With the outbreak of the Polish-Soviet War, an offensive by Poland and Symon Petliura's two remaining divisions captured the city of Kiev before the fortune of war turned, which saw the Soviets reach the gates of Warsaw after which the tide of the war turned again. With the conclusion of the Polish-Soviet war, the Directorate became a government-in-exile based in Tarnów under the close watch of Polish authorities. Many officers of the Directorate's military subsequently were inducted into the Polish army. After Symon Petliura was assassinated by a Bolshevik agent in Paris, leadership of the Directorate passed to Andriy Livytskyi who continued cooperation with Polish authorities."
 poland.141.a:0 "The glory of Ukraine has not yet perished."

 poland.142.t:0 "The Recreation of the Ukrainian Army"
 poland.142.d:0 "From volunteers, exiles, and former members of the Ukrainian People's Army we have formed a new army for the Directorate. Though small in size, they will prove useful in consolidating local support in the event war breaks out again with the Soviet Union. As more Ukrainian territory is recaptured by our forces, they will certainly grow considerably in size."
 poland.142.a:0 "The Intermarium's newest member."

 poland.143.t:0 "Call-in Japan to War?"
 poland.143.d:0 "Japan is honor-bound to come to our aid in the event the Soviet Union declares war on us. Do we want to call upon their commitments?"
 poland.143.a:0 "We need their aid."
 poland.143.b:0 "We can do without them."

 poland.144.t:0 "[From.GetName] Calls us to War"
 poland.144.d:0 "[SOV.GetNameDef] has declared war on [POL.GetNameDef]. Previous treaties demand we come to their aid. Shall we honor them?"
 poland.144.a:0 "We will honor our commitments."
 poland.144.b:0 "They are a lost cause."

 poland.145.t:0 "[From.GetName] Refuses Obligations"
 poland.145.d:0 "[JAP.GetNameDef] has refused our call to declare war on [SOV.GetName]."
 poland.145.a:0 "It seems we are on our own..."

 poland.146.t:0 "The Polish-Lithuanian Commonwealth"
 poland.146.d:0 "Józef Piłsudski and the Sanacja government held the lofty dream of one day reforming the Polish-Lithuanian Commonwealth. Despite widespread support among various factions, the Lithuanian government proved to be hostile to the idea. A failed Lithuanian military coup was even launched by the Polish government in 1919 as an attempt to instate a friendly regime. But with the area now under Polish control, a new joint administration is already being formed. Across towns in Poland and in some scattered places around Lithuania, celebrations and church bells are resounding in a joyful chorus celebrating the historic moment of reunification."
 poland.146.a:0 "Together at last."

 poland.147.t:0 "The Polish-Lithuanian-Ruthenian Commonwealth"
 poland.147.d:0 "The idea of a Polish-Lithuanian-Ruthenian Commonwealth consisting of three equal nations originated in the 17th century when the Polish Sejm debated the creation of a Duchy of Ruthenia. Although the measure failed to pass, the idea of a three-way commonwealth emerged once again during the doomed January Uprising in 1863-1864 against the Russian Empire. The underground Polish National Government adopted the colors and insignia of all three nations. In the 20th century, Józef Piłsudski had hoped that the Kiev offensive in the Polish-Soviet war would lead the creation of a union between Poland and Ukraine as part of his Intermarium project. The capture of the city on May 7, 1920 seemed to almost realize his dreams; however, the fortune of the war turned, and thus the project was never fully realized. However, with Kiev now officially under Polish proxy, the Sanacja government can finally bring the late Piłsudski's dream into reality."
 poland.147.a:0 "Si Deus Nobiscum quis contra nos."

 poland.149.t:0 "Poland Breaks Away"
 poland.149.d:0 "[POL.GetNameDef] has suddenly declared that it will distance itself from [GER.GetNameDef]. It would seem as if they have lost faith in our leadership and have betrayed our common cause. Already Polish partisans and nationalist elements of the Polish Home Army have confronted our garrisons and tensions are running high. How shall we respond?"
 poland.149.a:0 "They will pay for their subversive activities."
 poland.149.b:0 "There is nothing we can do."

 poland.150.t:0 "Poland Requests Expanded Trade Agreements"
 poland.150.d:0 "In a recent state visit, Polish Foreign Minister Józef Beck has hinted that the Polish Government seeks to normalize relations with our country and work towards better ties. As a measure to build trust between the two countries, he is proposing that both nations open up their military exports to each other. In spite of our past disagreements, do we want to accept this trade deal?"
 poland.150.a:0 "Improved trade relations would be beneficial."
 poland.150.b:0 "They cannot be trusted."

 poland.151.t:0 "[From.GetName] Accepts Trade Deal"
 poland.151.d:0 "The Czechoslovakian government has agreed to open up arms imports between our two countries. The signing of the treaty is underway. Already diplomatic tensions are beginning to ease and become normal again."
 poland.151.a:0 "A new era in Polish-Czechoslovakian relations"

 poland.152.t:0 "[From.GetName] Rejects Trade Deal"
 poland.152.d:0 "Still distrustful of our motives, the Czechoslovakian government has declined our offer. Instead only a small quota of exports will be allowed. While falling short of our expectations, its still some minor progress."
 poland.152.a:0 "One small step at a time"

 poland.153.t:0 "[From.GetNameDef] Rejects Our Colonial Ambitions"
 poland.153.d:0 "[From.GetNameDef] has refused our offer. It seems that we need to look elsewhere to acquire colonial holdings."
 poland.153.a:0 "It was worth trying"

 poland.154.t:0 "[From.GetNameDef] Asks For Tanzania"
 poland.154.d:0 "Before the League of Nations, Polish Foreign Minister Józef Beck delivered a speech making the argument that since the Second Republic of Poland was created in part out of territories of the former German Empire, Poland thus deserves a share of Germany's former colonies. Privately, they are asking that we transfer to the African Colony of Tanzania into their possession. They claim that colonies are necessary to ensure that the Polish State can remain strong and act as a counterbalance to the growing threats in Europe. They will compensate us in return. Do we want to take up their offer?"
 poland.154.a:0 "We will sell the colony."
 poland.154.b:0 "Preposterous."

 poland.155.t:0 "Tanzania Acquired"
 poland.155.d:0 "The British government has agreed to sell us the colony. We have sent an expedition to survey the area and setup a new colonial government. We should make sure we have an international port and a proper merchant marine navy if we want to extract its resources to the fullest extent."
 poland.155.a:0 "Poland can into colonies!"
 poland.156.t:0 "[From.GetNameDef] Offers Us Protection"
 poland.156.d:0 "Representatives from the Polish Maritime and Colonial League are asking that more settlers be allowed to arrive and for Polish military units be stationed in Liberian ports. In exchange for closer cooperation and additional trade concessions, they are offering their economic investment and military protection. Are we interested in accepting their increased presence at the cost of our autonomy?"
 poland.156.a:0 "Closer cooperation with Poland is preferable."
 poland.156.b:0 "We would rather maintain our independence."

 poland.157.t:0 "Liberia Acquired"
 poland.157.d:0 "Despite the protests of [USA.GetNameDef], the Liberian government has agreed to seek closer ties and offer additional concessions in exchange for our economic and military assistance."
 poland.157.a:0 "Poland can into colonies!"

 poland.158.t:0 "The Nationalists Come to Power"
 poland.158.d:0 "The BBWR coalition was originally created in part to keep National Democracy from obtaining political power. However, its recent decline and constant infighting since Józef Piłsudski's death could no longer prevent Roman Dmowski's party from riding a wave of sudden popular support for change. Decrying the recent April Constitution as undemocratic and a shameful power grab, the new nationalist coalition promises to decentralize the powers of government and usher in a new parliamentary system led by the people."
 poland.158.a:0 "Make Poland Great Again!"

 poland.159.t:0 "The Forced Polonization of Minorities"
 poland.159.d:0 "The divide between the Sanacja and Endecja movements represented a fundamental split over what constituted the Polish nation. Whereas Józef Piłsudski saw Poland as a diverse coalition of various cultures and ethnicities, Roman Dmowski's nationalists saw Poland as a nation of Poles first and foremost. When Poland was partitioned in the late 18th century, the nationalist movement arose to resist the Germanization of former western Polish lands. With academic and literary groups forming the basis of Polish resistance to outside influence, the nationalist movement in Poland thus came to encompass the more educated and middle classes in Poland.\n\n National Democracy encouraged minority groups to either assimilate or emigrate from the country. Policy platforms included the institution of mandatory education policies for Polish culture and incentives for Poles to settle within non-Polish speaking parts of the country. The influence of the nationalists led to tension and occasional race riots among various ethnic groups in the early interwar period who resented such pressure. Such scattered violence only reinforced Roman Dmowski's views that minority groups posed a threat to Poland's stability. His foreign policy aims stipulated that only territories containing significant Polish speaking populations--many residing in Germany--were worthy of acquisition."
 poland.159.a:0 "Poland is a nation of Poles."

 poland.160.t:0 "The Segregation of Minorities"
 poland.160.d:0 "With the National Radical Camp firmly in power, new government policies to mold society are underway. With increasing frequency organized gangs of supporters in uniform have begun making rounds in Polish cities smashing windows and looting minority-owned shops. Unofficially, but secretly planned by the government, non-Polish speaking people are increasingly forced to live in separate and isolated communities. Such actions are part of the government's plan to realize a specific vision of a new homogeneous Greater Poland."
 poland.160.a:0 "Separate and unequal."

 poland.165.t:0 "The Polish Socialist Party Comes to Power"
 poland.165.d:0 "After tense moments in negotiations with the Sanacja government, cheers erupted from barricades in city streets as workers celebrated the ascension of the Polish Social Party into power. After a hasty meeting, [POL.GetLeader] was chosen among the top officials of the PPS party to lead the new socialist state. Abroad, activists and leaders in the Labour and Socialist International have made public speeches in cafés across Europe offering congratulations and praise of the Polish nation's new political atmosphere."
 poland.165.a:0 "Liberty, Equality, Justice, Democracy\n-Slogan of PPS"

 poland.166.t:0 "The Seizure of Foreign Assets"
 poland.166.d:0 "With the Polish Socialist Party firmly in power, a committee personally headed by [POL.GetLeader] has been created to deliberate on which factories and foreign assets should be controlled by the government. The amount of compensation offered is also determined; however, it is nonnegotiable much to the dismay of industrial leaders and capitalists. Though the initial wave of transfers is small in scale, many investors are becoming increasingly nervous about future possible state takeovers."
 poland.166.a:0 "It is for the greater good."

 poland.167.t:0 "Polish Positivism & Organic Work"
 poland.167.d:0 "After observing the disastrous result of the doomed November 1830 and January 1863 uprisings, the nationalist faction in Poland believed that attempts at violence only hindered the cause of Polish independence. The destruction of Polish property and loss of Polish lives only further eroded a culture under assault by imperial overlords. Instead, in an era of blooming Romanticism the nationalists adopted the view of organic work. Striving for work ethic, artistic contributions, and scientific discoveries were seen as the best methods of preserving Polish culture and territorial integrity. By encouraging individuals to seek out success in life, Polish culture would thus prove to be resilient at attempts to convert it.\n\nThis philosophy continued to be championed by the more moderate Polish nationalist parties in the 20th century. When Józef Piłsudski sought to organize a rebellion during the Russo-Japanese war, Roman Dmowski travelled to Japan and thwarted such plans believing it would be a waste of lives. In the Second Republic, Narodowa Demokracja sought to continue the traditions of organic work in advocating for market capitalism, investments in education, and cultural preservation."
 poland.167.a:0 "Education is the key."

 poland.168.t:0 "The Worker's Brigades of PPS"
 poland.168.d:0 "During the September invasion of Poland, various political parties in Poland organized their own independent efforts to support the war effort. Among PPS' most notable contributions were organizing the formation of volunteer worker's brigades in the defense of Warsaw. With the approval of General Walerian Czuma, PPS leaders began recruitment drives for citizens to take up shovels to help dig entrenchments and barricades around the city. Membership rapidly climbed into the thousands over the course of the siege, and their role expanded to include assisting in communications and intelligence gathering. Such was the dedication of these units that when surrender was announced, many initially refused to surrender and threatened to shoot their officers for cowardice."
 poland.168.a:0 "'Socialist Action'"

 poland.169.t:0 "Sino-Polish Ties"
 poland.169.d:0 "With a shared common enemy, Poland and Japan have long kept friendly foreign relations. In 1904 while the Russo-Japanese war raged on, Józef Piłsudski travelled to Tokyo to offer his assistance in organizing a Polish rebellion against Russia. Despite initial interest, such plans were rejected by the Japanese government on the insistence of Roman Dmowski, Piłsudski's arch-rival, who thought such a rebellion would fail and waste Polish lives. With the creation of the newly formed Polish state after the Great War, Japan offered diplomatic cooperation and helped ethnic Poles escape from Russia and Siberia. In 1923, just after the Polish-Soviet war, a military mission was sent to Japan headed by Polish engineer, cryptologist, and military intelligence officer Jan Kowalewski. During his stay, Jan Kowalewski taught Japanese officers in Tokyo courses on radio intelligence and cryptanalysis. For his efforts, the Japanese government awarded Jan Kowalewski the 'Order of the Rising Sun'."
 poland.169.a:0 "The enemy of my enemy is a friend."

 poland.170.t:0 "Poland Requests to Join Us"
 poland.170.d:0 "The new wing of the Sanacja government that has come to power in Poland is seeking to form an alliance of convenience. Although they possess a strong army, they are on unfriendly terms with some of their large neighbors. How shall we respond?"
 poland.170.a:0 "We welcome Poland into our fold."
 poland.170.b:0 "We are not interested."

 poland.171.t:0 "Polish-German Alliance"
 poland.171.d:0 "[GER.GetLeader] has expressed his approval in forging a military alliance between our two nations. The signing of a formal treaty is underway."
 poland.171.a:0 "Poland and Germany stand united."

 poland.172.t:0 "[GER.GetNameDef] Declines"
 poland.172.d:0 "Despite our generous offer, it would seem the Germans have little interest in dealing with us. [GER.GetLeader] snubbed our request."
 poland.172.a:0 "We will look elsewhere then."

 poland.173.t:0 "Poland Requests to Join Us"
 poland.173.d:0 "The nationalist government that has come to power in Poland is seeking to join us in a military alliance. Although they possess a strong army, they are on unfriendly terms with some of their large neighbors. How shall we respond?"
 poland.173.a:0 "We welcome Poland into our fold."
 poland.173.b:0 "We are not interested."

 poland.174.t:0 "Polish-Russian Alliance"
 poland.174.d:0 "[SOV.GetLeader] has expressed his approval in forging a military alliance between our two nations. The signing of a formal treaty is underway."
 poland.174.a:0 "Slavic brothers in arms."

 poland.175.t:0 "[SOV.GetNameDef] Declines"
 poland.175.d:0 "Despite our generous offer, it would seem the Russians have little interest in dealing with us. [SOV.GetLeader] snubbed our request."
 poland.175.a:0 "We will look elsewhere then."

 poland.177.t:0 "Aircraft Accident Fatality"
 poland.177.d:0 "Recently an RWD-9 aircraft was reported to have crashed in Baltic sea. A search was conducted but found no survivors. All on-board perished including General and former president of the Maritime and Colonial League, Gustaw Orlicz-Dreszer. A state funeral is planned with [POL.GetLeader] personally attending the ceremony after which the remains will be buried in a Mausoleum in Gdynia."
 poland.177.a:0 "A great loss for the Republic."

 poland.178.t:0 "The Socialist Action Militia"
 poland.178.d:0 "In 1934, the PPS established paramilitary units to protect party gatherings from nationalist gangs. The Socialist Action militia wore navy blue uniforms and swore an oath of absolute obedience to the party. Through youth groups, trade unions, and eventual expanded membership to female units, enrollment in the organization grew to over ten thousand members. Socialist Action units trained in urban combat, sabotage, and espionage activities. As the threat of the second world war loomed, an agreement of cooperation was established with the Polish army for the Socialist Action to participate in subversive activities in support of the armed forces. Socialist Action's urban combat expertise would later form the basis for the creation of the Workers' Defense Brigades during the siege of Warsaw and then in the left-leaning resistance group, the WRN People's Guard."
 poland.178.a:0 "Friendliness and brotherhood in arms."

 poland.190.t:0 "The Great Volhynia Maneuvers"
 poland.190.d:0 "During the interwar era, the Polish army headquarters organized several military exercises in the Volhynian Voivodeship. With the threat of war looming in Europe, the largest army exercise so far was held involving 60,000 soldiers. In this large wargame, the 'Reds' were simulated as advancing from the east while the 'Blues' were to halt their advance. The maneuvers ended with a grand ceremony where the inhabitants of Lutsk presented the Polish Army with military equipment publicly funded in the region."
 poland.190.a:0 "It helps to be prepared."

 poland.191.t:0 "Military Promotions and Reassignments in 1939"
 poland.191.d:0 "With the promotion of the latest class of officers, new commanders are available."
 poland.191.a:0 "Understood"

 poland.192.t:0 "Military Promotions and Reassignments in 1938"
 poland.192.d:0 "With the promotion of the latest class of officers, new commanders are available."
 poland.192.a:0 "Understood"

 poland.196.t:0 "The Polish Government in Exile"
 poland.196.d:0 "In order to ensure the continuity of the Polish government, the president has fled abroad. In accordance with the emergency powers granted under the April Constitution, an acting successor will be appointed to lead the nation. In these difficult times, finding a candidate who can satisfy the demands of a multitude of bickering parties and inner factions has been a difficult task. In the interest of achieving unity, a compromise was finally agreed upon to select..."
 poland.196.a:0 "...who the allied powers demand."
 poland.196.b:0 "...a charismatic leader."
 poland.196.c:0 "...an expert in military affairs."

 poland.197.t:0 "Strict Regulations for Military Equipment"
 poland.197.d:0 "As part of his effort to ensure the modernization of Poland's military, Marshal Rydz-Śmigły instituted strict requirements for the manufacture of ammunition. The tolerance for defects was greatly reduced but with significant trade-offs in increased production cost and time. Such high standards were intended to attract foreign buyers in order to acquire additional funds to further modernize Poland's military; however, such quality control was well above the standards of other European armies and even drew criticism from foreign advisors.\n\nSuch difference in opinion was demonstrated in one recorded meeting between Polish and French officials. Upon trying to impress French military leaders with examples of high-quality Polish weapons for potential purchase and export, the French delegation declined to buy. When pressed for further reasons why, one French officer replied 'France is simply too poor afford such weapons.' The Polish delegation left the meeting with a smug sense of superiority in their military's equipment standards while the pragmatically minded French shook their heads in disbelief."
 poland.197.a:0 "Glorious Polish Steel???"

 poland.199.t:0 "A United Front of Socialism?"
 poland.199.d:0 "A delegation from the socialist government in Poland has met with several of our top diplomats today. They are here to discuss potential plans for creating united front between like-minded socialist nations in Europe to combat the growing extremism that threatens the continent. How shall we respond?"
 poland.199.a:0 "An interesting proposition."
 poland.199.b:0 "We are not interested."

 poland.200.t:0 "Sweden Accepts our Invitation"
 poland.200.d:0 "Our diplomatic mission to Sweden has been a success. It would seem as if they too are concerned with the growing tide of extremism threatening the European continent. Further talks to discuss military and diplomatic strategy are underway between the two nations."
 poland.200.a:0 "We will share many benefits together."

 poland.201.t:0 "Sweden Declines our Offer"
 poland.201.d:0 "Our efforts to sway Sweden into forming a united front against our aggressive neighbors has failed to yield positive results. It would seem that they pin their hopes on staying neutral to weather the coming storm."
 poland.201.a:0 "How Unfortunate."

 poland.202.t:0 "Renew the Non-aggression Pact with Poland?"
 poland.202.d:0 "A Polish diplomatic mission met with several of our top diplomats today. On their agenda was discussing the prospect of a public renewal or our non-aggression pact. How shall we respond?"
 poland.202.a:0 "An interesting proposition."
 poland.202.b:0 "We are not interested."

 poland.203.t:0 "The [SOV.GetName] Accepts"
 poland.203.d:0 "Top [SOV.GetAdjective] diplomats have agreed to renew the non-aggression pact between our two nations. A public display is planned to showcase the declaration to the world."
 poland.203.a:0 "The stability of Eastern Europe will greatly benefit."
 poland.204.t:0 "The [SOV.GetName] Declines"
 poland.204.d:0 "Top [SOV.GetAdjective] diplomats have declined to renew the non-aggression pact between our two nations. This is an ominous sign for future relations between our two nations."
 poland.204.a:0 "We must stay vigilant."

