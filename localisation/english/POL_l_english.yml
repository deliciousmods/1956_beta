 POL_Liberty_Desire:0 "Liberty Desire"
 POL_Offer_Czechoslovakia_Protection:0 "Offer Czechoslovakia Protection"
 POL_Offer_Czechoslovakia_Protection_desc:0 "Following Germany's occupation of the Sudetenland, the future of Czechoslovakia is highly uncertain. In order to ensure that our southern flank remains secure, we should provide an offer of protection. Such an arrangement, however, will require some degree of temporary integration of the Czechoslovakian government and military with our own."
