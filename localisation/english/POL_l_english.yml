 poland_r56.13.t:0 "Invitation to the Intermarium Project"
 poland_r56.13.d:0 "In an effort to ensure the continued independence of Eastern Europe against potential aggressors, Poland has requested that we join them in an alliance aiming to ensure our mutual safety and interests."
 poland_r56.13.a:0 "Gladly. Together we will weather the coming storm."
 poland_r56.13.b:0 "[Root.GetName] walks its own path."
 poland_r56.14.t:0 "[From.GetName] Joins the Intermarium Project"
 poland_r56.14.d:0 "Our plan to form a new eastern power bloc is making progress. [From.GetLeader] approves of our efforts, and [From.GetName] has accepted our invitation to an alliance."
 poland_r56.14.a:0 "Poland and [From.GetName] stand united as brothers."
 poland_r56.15.t:0 "[From.GetName] Refuses to Join the Intermarium Project"
 poland_r56.15.d:0 "Despite our best efforts to offer an opportunity to stand united in Eastern Europe, our most recent attempt to reach out to [From.GetLeader] has been met with skepticism. [From.GetName] has refused to join the alliance, perhaps doubting our motives, perhaps questioning our strength, or perhaps being concerned that aligning too closely with us would make them a target."
 poland_r56.15.a:0 "We will carry on without them."
