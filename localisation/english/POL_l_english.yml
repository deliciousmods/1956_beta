 nationalism_on_the_rise:0 "Nationalism on the Rise"
 nationalism_on_the_rise_desc:0 "Vocal political elements have begun to speak up in favor of nationalistic values, finding support with an increasing number of the population. The nation's path to national democracy lies open, merely awaiting the choice of peaceful or violent transition."
 prepare_for_nationalist_civil_war:0 "Prepare for Civil War"
 prepare_for_nationalist_civil_war_desc:0 "We have no time to wait for the slow changes in the minds of the people. For their own sake, we must force the matter swiftly, even if some may lose their lives in the process. Unlike a peaceful referendum, a civil war will cause tremendous devastation to our armed forces and the country's industry and infrastructure, but it is also quicker, and ensures we will be able to force our will through more forcefully afterwards."
 expand_civil_nationalist_support:0 "Expand Civil Support"
 expand_civil_nationalist_support_desc:0 "We must ensure the continuing spread of support for our cause among the people, and encourage them to publicly challenge the authority of the present government. As the position of the government is increasingly undermined and civil unrest continues to mount, it will become easier for us to achieve our goals. This holds especially true if, unlike a legal change in government, these goals involves a more... sinister means of regime change."
 army_support_for_nationalist_civil_war:0 "Expand Military Support"
 army_support_for_nationalist_civil_war_desc:0 "Without ample support of the military, any hope of victory in an ideological struggle would be vain. We must ensure the loyalty of well-placed units of our military forces."
