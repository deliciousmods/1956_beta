 poland.209.t:0 "Poland Offers Protection"
 poland.209.d:0 "In the wake of the Sudetenland crisis, the democratic government of Poland is providing an offer of protection. In exchange for some degree of cooperation and integration with their government and military, they are willing to come to our assistance in the event of a hostile military invasion. However, there still exists a lot of mistrust between our two countries given past events. Should we take them up on such an offer?"
 poland.209.a:0 "We have to agree for our own safety."
 poland.209.b:0 "The Poles cannot be trusted."

 poland.210.t:0 "Czechoslovakia Accepts our Protection"
 poland.210.d:0 "[CZE.GetLeader] has reluctantly agreed to accept terms for guarantees of their safety. Talks are underway to form close ties between our the two nations on diplomatic and military channels. Czechoslovakian border guards have been instructed to let our forces pass through, but there still exists a certain degree of mistrust among the local populace."
 poland.210.a:0 "They made the right choice."

 poland.211.t:0 "Czechoslovakia Rejects our Protection"
 poland.211.d:0 "The Czechoslovakian government has firmly rejected our offer. It would seem as if they mistrust our motives or do not have faith in our ability to meet such obligations."
 poland.211.a:0 "It is their funeral."

 poland.212.t:0 "[POL.GetAdjective] Pilots Form the Kosciuszko Squadron"
 poland.212.d:0 "Willing to do everything to save their land, [POL.GetAdjective] pilots have joined our ranks and are willing to continue the fight to the bitter end. They decided to form the Tadeusz Kosciuszko squadron, remembering the undefeated actions of the general who fought the Germans, the Austrians and the Russians to desperately try to save his country from foreign occupation."
 poland.212.a:0 "Poland is not yet lost!"

 poland.215.t:0 "[SOV.GetAdjective]-[POL.GetAdjective] Diplomatic Crisis"
 poland.215.d:0 "[SOV.getNameDefCap] since its foundation was causing all sort of problems to our nation and people in particular. After the devastating campaign of 1920 we managed to secure the Polish State from the outside danger and conclude alliances capable of protecting [POL.getAdjective] sovereignity for years to come. All went well until recent years. \n\nThe conclusion of Pact between Russia and Germany combined with subsequent [GER.getAdjective] invasion from the West makes us a desirable target for those power-hungry militans in [SOV.getNameDef]. Their foreign minister has already called for the "revision of all former diplomatic agreements and treaties between [SOV.getAdjective] and [POL.getAdjective] nations"! \n\nWith our border patrols reporting the ever increasing number of [SOV.getAdjective] troops, vehicles and airplanes, it became evident to anyone their treacherous nation is prepairing for war. We will have to hold the ground on two fronts if we are willing the onslaught of the invaders! To arms, brothers and sisters, Mother Poland calls for you!"
 poland.215.a:0 "Mobilize forces to defend the East!"

 poland.216.t: "[SOV.GetAdjective]s Declare War on Poland"
 poland.216.d: "[SOV.getNameDefCap] has declared war on our ally Poland, opening up a second front for them and shocking the [POL.GetAdjective] nation. Now we must decide if we will protect Poland against this threat as well or if our protection extends only against the [GER.GetAdjective] invasion."
 poland.216.a: "We must focus on our other enemies."
 poland.216.b: "This is unacceptable."
