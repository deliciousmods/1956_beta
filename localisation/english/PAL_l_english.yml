 PAL_liberal_conservative_category:0 "The Religion Issue"
 PAL_liberal_conservative_category_desc:0 "With the formation of our new democratic and equal state, there still remains the question of religion's part in the government.\n\nOur party has two main wings - the Liberal wing, which opposes religious intervention in the government and believes in a more secular and pluralist state, and the Conservative wing, which believes that Islam is still the religion of the nation and must be promoted by the government.\n\nEither policy could bring numerous benefits, but might also bring disadvantages.\n\nTipping favouratism to either side directly affects the §YLiberal-Conservative Split§! national spirit."
 PAL_atheist_religious_category:0 "The Religion Issue"
 PAL_atheist_religious_category_desc:0 "With the formation of our new great socialist republic, there still remains the question of religion's part in our society.\n\nHaving a muslim majority population, but a hardline marxist, Pan-arab nationalist government promoting an atheist society and oppressing the religious majority would gain our government more power politically and in construction, as that society would believe in all means necessary, however it could also result in a large population unrest and mutinies in the army as many of our supporters still believe in religion's role in our society.\n\nEither policy could bring numerous benefits, but might also bring disadvantages.\n\nTipping favouratism to either side directly affects the §YIslamic Dilemma§! national spirit."
