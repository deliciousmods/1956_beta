 PAL_Submarine_desc:0 "The concentration point of the raiding fleet is an up-to-date submarine."
 PAL_stealth_upgrades:0 "Stealth Upgrades"
 PAL_stealth_upgrades_desc:0 "Striking and disappearing in the open waters is more effective if the enemy cannot locate the submarine motors and attack the ship. Snorkel is a right investment in this case."
 PAL_Sea_Dominance:0 "Focus on Sea Dominance"
 PAL_Sea_Dominance_desc:0 "Our navy will stand bravely above the water and annihilate any enemy fleet appearing on the horizon. Battleships are the future of the warfare and we will show this to the world."
