 PAL_Navy_Aircrafts:0 "Carrier-Based Aircraft Models"
 PAL_Navy_Aircrafts_desc:0 "A carrier without planes is a just metal box floating on top of the ocean. Supplying it with new naval bombers will take time, but is surely worth it."
 PAL_Battleship:0 "Battleship Focus"
 PAL_Battleship_desc:0 "New shiny battlecruiser will be constructed using the newly developed designs. Let our enemies know that we have Fire and Fury of the seas!"
 PAL_Destroyer:0 "Destroyer Focus"
 PAL_Destroyer_desc:0 "Heavy ships are particularly vulnerable to the torpedo attacks. Improving and building destroyers will solve this issue."
 PAL_Cruisers:0 "Cruiser Focus"
