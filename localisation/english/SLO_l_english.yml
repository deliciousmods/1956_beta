 #slovakia political tree
 SLO_found_the_nation:0 "Found the Nation"
 SLO_found_the_nation_desc:0 "In 1919, Czech nationalists negotiated on our behalf and forced us into a unhappy wedding. But this union is now over and it's time to show that we are a proud, free and independent people."
 SLO_assert_control_over_southern_slovakia:0 "Assert Control over Southern Slovakia"
 SLO_assert_control_over_southern_slovakia_desc:0 "Our control over the strategic industrious region of Southern Slovakia is now successfully reestablished. Let us welcome our brothers and sisters under the banner of big [SLO.getAdjective] state."
 SLO_purge_fascists:0 "Purge the Fascists"
 SLO_purge_fascists_desc:0 "The times of oppression are finally over. No more Hlinka militias, no more tugs killing innocents without trials, no more fanatical antisemitism. Hurray for the destruction of fascism!"
 SLO_technology_sharing:0  "Technology Sharing"
 SLO_technology_sharing_desc:0  "Our allies could and be precious assets in our process of modernization of the industry and the armed forces."
 #communists
 SLO_communist_influence:0 "Communist Influence"
 SLO_communist_influence_desc:0 "Liberty, Equality, Work for all, behind simple promises, the masses are assembling. Power must be held by the workers to ensure the eradication of the bourgeois and aristocrats who are exploiting the helpless masses. Communism is the next stage of the evolution of society, don't resist the inevitable!"
 SLO_state_security_ministry:0 "State Security Ministry"
 SLO_state_security_ministry_desc:0 "In order to protect the revolution from reactionary bourgeois plots, we must intensify our control over the population in order to find those counter-revolutionaries and deal with them."
 SLO_purge_the_army:0 "Purge the Army"
 SLO_purge_the_army_desc:0 "The army is a sector that traditionally attracted aristocrats and careerist reactionary officers. They are now a potential obstacle as they may threaten the glorious proletarian revolution. Therefore they must be dealt with before they cause trouble."
 SLO_new_army:0 "A New Army"
 SLO_new_army_desc:0 "With our army reorganized, we finally have an ideologically coherent force that will protect the proletariat from the fascist plutocrats."
 SLO_nationalize_factories:0 "Nationalize the Factories"
 SLO_nationalize_factories_desc:0 "Capitalists are the tyrants of the proletariat. In order to free the masses, we must nationalize the factories and initiate collectivization. This process will enable to seize the means of reproduction of the elites and abolish the bourgeoisie forever."
 SLO_indoctrinate_the_proletariat:0 "Indoctrinate the Proletariat"
 SLO_indoctrinate_the_proletariat_desc:0 "If the proletariat is not entirely convinced that we are here for their own good, they might fall under the influence of "negative foreign forces". For the success of the socialist revolution, people, to work!"
 SLO_central_planning:0 "Central Planning"
 SLO_central_planning_desc:0 "With our strong grasp on the economy, we can now start to implement the cyclopean task of industrializing the country by reallocating resource to the heavy industry. You too can ensure the success of the first five years plans. Slovak workers: onwards!"
 #democrats
 SLO_establish_pluralism:0 "Establish Pluralism"
 SLO_establish_pluralism_desc:0 "The ability to share ideas and contradict them is essential for the establishment of democratic institutions. When people get muted or worse for exchanging ideas, debate and improvements stop because thought foreign to the will of the central authority can't be expressed."
 SLO_seek_trading_partners:0 "Seek Trading Partners"
 SLO_seek_trading_partners_desc:0 "After the establishment of a just institutional system, we need to improve our economical situation. We were exchanging ideas, now we will exchange goods too and through reconstruction and innovation, we will gradually create a better economy."
 SLO_attract_investors:0 "Attract Investors"
 SLO_attract_investors_desc:0 "Improving the economy means mobilizing capital. While support through our country is quite limited, we should count on investors in other countries to invest in our economic system by starting new businesses."
 SLO_efficient_economy:0 "Economic Reforms"
 SLO_efficient_economy_desc:0 "As some parts of our economy remains institutionally inefficient, reforms must be put in place to ensure that the remaining monopolies will be broken and consequently more efficient competing businesses will replace them."
 SLO_agrarian_reforms:0 "Agrarian Reforms"
 SLO_agrarian_reforms_desc:0 "Land is an apple of discord of Eastern Europe. While some countries will try to grab pieces of others, internally peasant movement against powerful landlords or the lack of representation of the agricultural system in the institutions advocated land reforms and agricultural modernization."
 SLO_defensive_preparation:0 "Defensive Preparations"
 SLO_defensive_preparation_desc:0 "War may change, but we will ready to face if we are prepared to support its shock and with the help of our allies, fire back and win a decisive victory for the freedom of mankind."
 SLO_why_we_fight:0 "Liberty is Worth a Fight!"
 SLO_why_we_fight_desc:0 "With solidified democratic institutions, who would now argue that they would prefer the illusions of red and black tyranny. If we don't use our liberties they will erode them and the best way to protect it today is to take a rush to the enlistment bureau! Join today, celebrate victory tomorrow!"
 #fascists
 SLO_reinforce_hlinka_guard:0 "Reinforce the Hlinka Guard"
 SLO_reinforce_hlinka_guard_desc:0 "The Hlinka Guard is the true embodiment of the Slovak national spirit. They are the protector of the independence of the state against foreign aggression. Consequently it's not a surprise that the number of number of their members must be expanded in order to protect the Slovak state and the Slovak people."
 SLO_catholic_dominance:0 "Catholic Dominance"
 SLO_catholic_dominance_desc:0 "We are pious, our leaders are priests, they show us the sacred way traced by God for our country."
 SLO_militarize_the_hlinka_guard:0 "Militarize the Hlinka Guard"
 SLO_militarize_the_hlinka_guard_desc:0 "Vigilant protectors of our independence, the Hlinka Guard must be fully mobilized in this titanic fight for the freedom of Europe."

  SLO_integrate_german_army_structure:0 "Integrate Overlord's Command Structure"
 SLO_integrate_german_army_structure_desc:0 "In order to fight efficiently, we must be maintain constant contact with their command structure."

 SLO_hlinka_youth:0 "Hlinka Youth"
 SLO_hlinka_youth_desc:0 "They are the true incarnation of the will of Andrej Hlinka, young men fighting for a strong and pious Slovakia!"
 SLO_ideological_fanaticism:0 "Ideological Fanaticism"
 SLO_ideological_fanaticism_desc:0 "We have only been freed for a few years, we won't be under a foreign yoke once again! We only want what is rightfully ours and we will sacrifice everything to preserve it. Slovaks, the fatherland needs you! Rally behind the battle flag and defend the country!"
 SLO_faithful_ally:0 "A Faithful Ally"
 SLO_faithful_ally_desc:0 "With our engagement alongside our allies, we can now show that we deserve a place as a legitimate and independent partner."
 #Slovakia army tree
 SLO_army_effort:0 "Organize the National Army"
 SLO_army_effort_desc:0 "We must organize a true national army from the remnants of the Czechoslovak armed forces. The first important step will be to convince the rare Slovak high ranking officers of the dissolved Czechoslovak army to join our rank. Secondly we must promote some loyal officers to fill the highest ranking positions and finally we will attribute to those new officers their respective units."
 SLO_equipment_effort:0 "Modernize Infantry Equipment"
 SLO_equipment_effort_desc:0 "The limits for what equipment infantry can carry are constantly being pushed. We will focus on giving our troops the best tools available."
 SLO_mountain_brigades:0 "Mountain Brigades"
 SLO_mountain_brigades_desc:0 "Due to the mountainous terrain dominating the landscape of our country, any Slovak army worthy of its name must include at least a few mountaineers."
 SLO_motorization_effort:0 "Experiment with Motorization"
 SLO_motorization_effort_desc:0 "Mobility and protection are crucial to safely getting infantry into and out of the field. Focusing on these developments will allow us to take action quickly."
 SLO_doctrine_effort:0 "Rethink Tactics"
 SLO_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 SLO_support_bonus:0 "Flexible Support Teams"
 SLO_support_bonus_desc:0 "We could improve the firepower of our infantry if they were helped by heavier infantry equipment like mortars and machine guns. To ensure that those weapons efficiently used, precise orders must be given by the officers and cooperation between the soldiers operating those equipment must be optimal."
 SLO_modern_artillery:0 "Modern Artillery"
 SLO_modern_artillery_desc:0 "As the technology advances, low caliber rounds are progressively made obsolete compared to higher caliber shells capable to deliver a higher destructive power over a greater distance. Therefore if we want our artillerymen to be efficient, we must develop bigger guns as soon as possible."
 SLO_recon_companies:0 "Recon Companies"
 SLO_recon_companies_desc:0 "Knowing where is the enemy is the first step in order to fire at it. This is why proper reconnaissance operation is crucial to gather intelligence about the enemy movements and plans."
 SLO_mechanization_effort:0 "Mechanization Effort"
 SLO_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles we can construct today."
 SLO_invite_german_military_mission:0 "Invite German Military Mission"
 SLO_invite_german_military_mission_desc:0 "In order to success with mobile warfare, we will need to rethink our tactics around trucks and tanks. A precious time and lives of military personnel would be spared if we invite German experts in order to educate our officers about lightning war."
 SLO_mobile_warfare_focus:0 "Focus on Mobile Warfare"
 SLO_mobile_warfare_focus_desc:0 "If trenches are the emblem of the Great War, then motors and speed should be the symbol of this war. If we manage to encircle the enemy before he could react, we could gain a decisive advantage while minimizing our losses."
 SLO_firepower_focus:0 "Firepower Focus"
 SLO_firepower_focus_desc:0 "In order to beat the enemy we must crush them with an overwhelming barrage of artillery, making him unable to respond to a crippling rain of shells."
 SLO_planning_focus:0 "Detailed Planning"
 SLO_planning_focus_desc:0 "If there is a lesson to remember from the Great War, it's that operations can't be launched under difficult conditions. Many remember that their brothers and sons froze to death in the Carpathian Mountains or were bombarded by their own artillery at Pzemsyl. Those cases of incompetence of the Austro-Hungarian High Command must be the understood and never repeated again."
 SLO_planning_focus_2:0 "Prepared Operations"
 SLO_planning_focus_2_desc:0 "Attacking often means a confrontation between our forces and the enemy defensive system. If we scout the opposing defenses and coordinate our different units, we could effectively create and exploit weak points and dismantle the enemy lines, bits by bits."
 SLO_mass_assault_focus:0 "Massive Operations"
 SLO_mass_assault_focus_desc:0 "In order to shake the opposing forces, all our forces must strike as one man to overwhelm their forces."
 SLO_guerilla_tactics_focus:0 "Guerilla Tactics"
 SLO_guerilla_tactics_focus_desc:0 "Only limited actions and escape from the enemy will be our best defense."

 SLO_rapid_deployment_focus:0 "Rapid Deployment"
 SLO_rapid_deployment_focus_desc:0 "In order to ensure that the enemy is constantly overwhelmed, losses must be replaced by new units ready to take their place as quickly as possible."

 SLO_artillery_regiments:0 "Artillery Regiments"
 SLO_artillery_regiments_desc:0 "To deliver an effective amount of explosives on the enemy troops, well equipped artillery troops assisted by competent spotters are essential."
 SLO_armor_effort:0 "Copy Skoda Designs"
 SLO_armor_effort_desc:0 "In order to produce our new tanks, we need to first have working designs. The simplest way to do it would be to gain access to the Skoda designs and begin with those as a starting base."
 SLO_special_forces:0 "Special Forces"
 SLO_special_forces_desc:0 "Sometimes the situation becomes too specific for the regular infantryman. In those situations specially trained men must be called to do the job. In the mountains, in the water or in the air, those specific troops can make a difference and accomplish heroic task that are out of range of the common soldier."
 SLO_committee_for_military_innovations:0 "Committee for Military Innovations"
 SLO_committee_for_military_innovations_desc:0 "Designing and producing modern military equipment is a difficult task that must be centralized under one institution. Those members would be able to supervise the entire process and would have the task to remove every problem between the conception and the production steps."

 SLO_aviation_effort:0 "Organize the Air Force"
 SLO_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 SLO_aviation_effort_desc:0 "Now that we have gained our independence and obtained a few Avia biplanes, we must organize a small airforce and start to plan their future use and modernization potential."
 SLO_fighter_focus:0 "Fighter Focus"
 SLO_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 SLO_bomber_focus:0 "Bomber Focus"
 SLO_bomber_focus_desc:0 "When people of the future speak of the horror of today's wars, fire raining from the skies will prominently feature. We will do our best to ensure our enemies tell those stories."
 SLO_airplanes_licenses:0 "Airplanes Licenses"
 SLO_form_mechanics:0 "Form Mechanics"
 SLO_form_mechanics_desc:0 "Form Mechanics"
 SLO_aviation_effort_2:0 "Advanced Pilot Formations"
 SLO_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other military branches."
 SLO_CAS_effort:0 "Single Engine Bombers"
 SLO_CAS_effort_desc:0 "A modern army needs support from vehicles on the ground and in the air."
 SLO_a_new_fighter_focus:0 "A New Fighter"
 SLO_a_new_fighter_focus_desc:0 "The constant innovation of airframe designs is making our airplanes more and more obsolete. Consequently we must allocate resources in order to develop a new up to date airframe enabling greater agility and speed for our future fighter aircraft."
 SLO_a_new_bomber_focus:0 "A New Bomber"
 SLO_a_new_bomber_focus_desc:0 "Bigger bombers are capable of carrying more bombs, if we want to bring fire deep into enemy territory, we must design a new bomber that will be able to defend itself against enemy interceptors while carrying enough explosives to bring them to their knees."
 SLO_rocket_effort:0 "Rocket Experiments"
 SLO_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for crewless and crewed vessels alike. Pioneering these technologies enables us to take the enemy by surprise."
 SLO_NAV_effort:0 "Torpedo Bombers"
 SLO_NAV_effort_desc:0 "Just as the new naval warfare takes place beneath the water's surface, part of it takes place in the air above the waters."
 SLO_naval_effort:0 "Prepare Naval Construction"
 SLO_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 SLO_naval_effort_desc:0 "The expansion of our navy should be our priority. Assign all available resources to new Dockyards and research into light surface ships."
 SLO_flexible_navy:0 "Flexible Navy"
 SLO_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 SLO_large_navy:0 "Surface Navy"
 SLO_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 SLO_submarine_effort:0 "Submarine Effort"
 SLO_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to protect against submarines and use them against enemy shipping."
 SLO_cruiser_effort:0 "Cruiser Effort"
 SLO_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers need replacement."
 SLO_destroyer_effort:0 "Destroyer Effort"
 SLO_destroyer_effort_desc:0 "Studying submarines' design and strategic use, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 SLO_capital_ships_effort:0 "Capital Ship Effort"
 SLO_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."

 SLO_industrial_effort:0 "Manufacturing Modernization"
 SLO_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 SLO_transslovak_railways:0 "Transslovak Railways"
 SLO_transslovak_railways_desc:0 "The geography of our country require us to have good infrastructure in order to allow quick communications and movements from Bratislava at the extreme west to the foothills of Ruthenia in the east."
 SLO_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 SLO_bratislava_industrial_area:0 "Bratislava Industrial Area"
 SLO_bratislava_industrial_area_desc:0 "Our capital is already our most industrialized city but the necessity requires that we produce even more. This is why a new industrial area must be quickly set up in order to meet the current needs."
 SLO_extraction_focus:0 "Increase Resource Production"
 SLO_extraction_focus_desc:0 "Our small country only has a few resources like the tungsten mines in the mountains. Those must be expanded and fully exploited if we want to have the fill the required need in order to produce enough artillery pieces."
 SLO_apollo_oil_refinery:0 "Apollo Oil Refinery"
 SLO_apollo_oil_refinery_desc:0 "The Apollo oil refinery is the only refinery in the whole region, a very strategic asset in order to bring fuel to our vehicles."
 SLO_uranium_mining:0 "Uranium Mining"
 SLO_uranium_mining_desc:0 "Our mountains have plenty of uranium ore that could be exploited in order to explore the properties of this strange chemical element. Some physicists even say that we could possibly use those properties to create a chain reaction releasing an almost inconceivable amount of energy."
 SLO_small_arms_manufacturing:0 "Small Arms Manufacturing"
 SLO_small_arms_manufacturing_desc:0 "The first step in order to meet the needs of our national army, should be to produce enough firearms to equip our infantry."
 SLO_support_innovations:0 "Support Innovations"
 SLO_support_innovations_desc:0 "If we want new technologies, we need to listen to innovators who could suggest interesting armament tactics and production solutions."
 SLO_develop_kosice:0 "Develop Košice"
 SLO_develop_kosice_desc:0 "Košice deserved to be developed as much as the rest of our nation."
 SLO_zvolen_railway_factory:0 "Zvolen Railway Factory"
 SLO_zvolen_railway_factory_desc:0 "It is crucial to develop the Zvolen railway factory as it's one of the only place in the country with the heavy installations necessary for the production of heavy war materials like tanks, armored trains and heavy artillery pieces."
 SLO_synth_oil_effort_tt:0 "Not enough building slots for §YSynthetic Refinery§!"
 SLO_continue_industrialization:0 "Proceed with the Industrialization"
 SLO_continue_industrialization_desc:0 "The first project were just baby steps to start the implementation of a greater network of factories that will ensure that we will have the capacity to produce enough goods to satisfy the needs of our nation."
 SLO_military_developments:0 "Military Developments"
 SLO_military_developments_desc:0 "As war is truly what is marking our time, we have no choice but to prioritize war production over everything else in order to ensure the final victory in the field of battle."
 SLO_civilian_developments:0 "Civilian Developments"
 SLO_civilian_developments_desc:0 "The destruction of war is almost inconceivable and we must organize civilian organizations to ensure that the rebuilding will be swift."

 SLO_victory_against_hungary:0 "Victory in the "Little War""
 claim_eastern_slovak_border_tooltip:0 "§RIf you put at least one division at the border with eastern Slovakia, you will trigger a small conflict with Slovakia in order to reclaim all of Carpathia. You have very high chances of winning. The Germans are quite supportive and won't intervene to protect the Slovaks...at least for now.§!"

