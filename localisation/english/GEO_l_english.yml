 fate_of_georgia_category:0 "The Fate of Georgia"
 fate_of_georgia_category_desc:0 "Georgia, an ancient Kingdom with a rich history going back to the middle ages, briefly freed itself from the Russian yoke after the Great War. With the Bolsheviks came another type of Russian domination. Through volunteers from within the country and members of the old elite living in exile, we could restore the freedom of the land of Tamara."
