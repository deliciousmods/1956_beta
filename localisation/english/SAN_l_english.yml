 SAN_the_eternal_republic:0 "The Eternal Republic"
 SAN_the_eternal_republic_desc:0 "San Marino was, according to legend, founded in 301 AD, during the time of Emperor Diocletian, and has not ceased to exist ever since. The small yet everlasting nation and its people have been through a lot, as San Marino is regarded as the oldest surviving continuous republic. It is through sheer luck and magnificent diplomatic maneuvers that San Marino has managed to retain its sovereignty through the Papal period, the Napoleonic Wars and the Italian Unification..."