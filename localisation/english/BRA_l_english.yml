 bra_tank_designer_2:0 "Specialized Engineers S.A"
 bra_naval_manu_1:0 "Rio de Janeiro's Naval Arsenal"
 bra_naval_manu_2:0 "Santos's Dockyard Company"
 bra_light_aircraft_manufacturer:0 "Paulista Aeronautical Company"
 bra_medium_aircraft_manufacturer:0 "VARIG S/A"
 bra_heavy_aircraft_manufacturer:0 "Ministry of Aeronautics"
 bra_electronics_concern:0 "Light Electrical Services S/A"
 bra_refining_concern:0 "Petrobrás S/A"
 bra_motorized_equipment_manufacturer:0 "National Motors Industries"
 bra_infantry_equipment_manufacturer:0 "War Material Industries of Brazil"
 bra_artillery_manufacturer:0 "Polytechnic School of the University of São Paulo"
 bra_1930:0 "The Revolution of 1930"
 bra_1930_2:0 "The Revolution of 1930"
 bra_instabilidade:0 "Partisan Politics"
 bra_instabilidade_desc:0 "Since the foundation of the Empire of Brazil on September 7, 1822, the voice on political decisions has always been exclusive to great landowners, influential business people, and high society politicians. Only recently, with the introduction of the 1934 Constitution, [BRA.GetAdjective]s of the lower and middle classes have an opportunity to have their voices heard. This abrupt rupture with the old order resulted in the absolute and radical division of public opinion between the ANL, the UDN, the AIB, and the Estado Novo."
 #bra_campinas:0 "1932' Campinas Bombardments"
 #bra_campinas_desc:0 "The destruction of most of Campinas' infrastructure and industries during the 1932 Civil War marked the way our industry thinks. While a sequel to all the [BRA.GetAdjective] industrials of today, the town's rebuilding after the tragedy has become inertial."
 bra_1930_desc:0 "In 1930 the old republic's elites were expelled from power by Vargas's Tenenentistas. The coup and the subsequent constitution were what started the Brazilian Civil War. Whether it was Getúlio's power-grabbing for good or evil, he still divides the opinions of many [BRA.GetAdjective]s to this day."
 bra_1930_2_desc:0 "In 1930 the old republic's elites were expelled from power by Vargas's Tenenentistas. The coup and the subsequent constitution were what started the Brazilian Civil War. Whether it was Getúlio's power-grabbing for good or evil, he still divides the opinions of many [BRA.GetAdjective]s to this day."
 bra_eficiencia_1:0 "Industrial Councils"
 bra_eficiencia_1_desc:0 "We have councils of manufacturing magnates from the former republic aiding us in running our economy."
 bra_eficiencia_2:0 "Industrial Technicians"
 bra_eficiencia_2_desc:0 "We have specialized and experienced economists and technicians aiding us in planning our industrial expansion."
 bra_eficiencia_3:0 "Industrial Entrepreneurs"
 bra_eficiencia_3_desc:0 "We have foreign industrial magnates and national industrial leaders administrating the functionality and organization of our industrial complexes."
 bra_eficiencia_4:0 "Industrial Networks"
 bra_eficiencia_4_desc:0 "We have entire national groups, societies, and contractors scaled to the billions of dollars responsible for almost our whole war machine and civil industries."
 bra_eficiencia_bndes:0 "National Developmentalism"
 bra_eficiencia_bndes_desc:0 "The national-developmentalist project carries with it the great hope of broad extension of the economic, political, and social benefits of modernity to the whole [BRA.GetAdjective] society. We will solve this duality through industrialization, which would be a consequence of development, capital harvesting, and the incorporation of technical progress."
 bra_eficiencia_gerdau_1:0 "National Developmentalism"
 bra_eficiencia_gerdau_1_desc:0 "The national-developmentalist project carries with it the great hope of broad extension of the economic, political, and social benefits of modernity to the whole [BRA.GetAdjective] society. We will solve this duality through industrialization, which would be a consequence of development, capital harvesting, and the incorporation of technical progress."
 bra_eficiencia_gerdau_2:0 "The [BRA.GetAdjective] Economic Miracle"
 bra_eficiencia_gerdau_2_desc:0 "The establishment of our heavy industries, the organization of a solid national consumer market, the abundance of a technical labor force, and the urbanization resulting from the mechanization of the fields have made the national economy unstoppable. The fact is that, now, nobody can hold this country back."
 bra_eficiencia_tenenge_1:0 "National Developmentalism"
 bra_eficiencia_tenenge_1_desc:0 "The national-developmentalist project carries with it the great hope of broad extension of the economic, political, and social benefits of modernity to the whole [BRA.GetAdjective] society. We will solve this duality through industrialization, which would be a consequence of development, capital harvesting, and the incorporation of technical progress."
 bra_eficiencia_tenenge_2:0 "The [BRA.GetAdjective] Economic Miracle"
 bra_eficiencia_tenenge_2_desc:0 "The establishment of our heavy industries, the organization of a solid national consumer market, the abundance of a technical labor force, and the urbanization resulting from the mechanization of the fields have made the national economy unstoppable. The fact is that, now, nobody can hold this country back."
 bra_eficiencia_5:0 "Electrical Network Modernized"
 bra_eficiencia_5_desc:0 "Our network in the major metropolitan centers has been modernized and reorganized to be more efficient."
 bra_eficiencia_6:0 "Electrical Network Expanded"
 bra_eficiencia_6_desc:0 "We have installed a modern electrical network in our rural and outermost areas."
 bra_eficiencia_7:0 "Electrical Network Expanded and Modernized"
 bra_eficiencia_7_desc:0 "Our national electrical network is now fully expanded and functioning in the critical areas of our country."
 bra_eficiencia_8:0 "[BRA.GetNameDefCap]: Love It or Leave It"
 bra_eficiencia_8_desc:0 "With our industry reorganized, expanded, and modernized, we now can fully mobilize our manufacturing complexes to fit the needs of war."
