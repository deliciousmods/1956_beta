 #bra_no_arms_desc:0 "[BRA.GetNameDef], not involved in any large-scale war with all its commitment since the Paraguayan War, has never felt the need to develop centers to extract raw materials, such as gunpowder, nor build weapons production facilities."
 #bra_w_arms_desc:0 "With [GER.GetLeader]'s rise in Europe and the subsequent mobilization, [BRA.GetNameDef] finds itself forced to defend its independence, no matter the costs. The government will build war complexes throughout the country and facilitate the creation of others. However, the Federal Budget states that this situation will only be sustainable for a few weeks."
 bra_rural_elite_desc:0 "Despite Vargas's inauguration as president, the rural elites still control politics at the municipal level and hold almost all of the country's economic power. This monopoly on the republic's finances prevents the use of capital to expand the industrial sector."
 bra_industrial_elite_desc:0 "A rural country like ours finds investing in infrastructural and industrial developments costly. To guarantee growth, the government has to overtax the economy and force budget constraints to pay its contractors."
 #bra_entrepreneurs_desc:0 "The creation of the National Bank for Economic and Social Development will allow small business owners to borrow loans that will enable them to establish themselves in the market. The new [BRA.GetAdjective] middle class will open its businesses, create its industries and facilitate monetary circulation in the country. However, this economic boom tends to stabilize within a few months."
