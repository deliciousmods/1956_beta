 BRA_integrate_uruguay:0 "Integrate Uruguay"
 BRA_take_uruguay:0 "Reclaim Uruguay"
 BRA_take_uruguay_desc:0 "Ever since Uruguay declared independence from us in 1828 it has remained as a painful memory of a vital region slipping right from our hands. it is now time to reclaim what is rightfully ours!"
 POR_lisbon_pact:0 "Lisbon Pact"
 #FOCUS
 BRA_2_comunist_putsch:0 "2nd Communist Putsch"
 BRA_2_comunist_putsch_desc:0 "In 1935 the National Liberation Alliance undermined the power of Getulio. Now, with considerable popular support, the Communists have again the opportunity to transform Brazil into a socialist state."
 BRA_2_integralist_levant:0 "Integralist Levant"
 BRA_2_integralist_levant_desc:0 "For a long time Integralists supported Getulio. Now it is up to the Nationalists take its deserved position of the owner of the future of Brazil."
 bra_2_prestes_column:0 "2nd Communist Putsch"
 BRA_2_prestes_column:0 "2nd Prestes Column"
 bra_2_prestes_column_desc:0 "The National Alliance of Liberation attempted a Coup against President Vargas. Now, with the workers' and people's support, the Marxists have an opportunity to forge in Brazil a glorious egalitarian socialist republic!"
 bra_abertura:0 "Non Dvcor Dvco"
 bra_abertura_desc:0 "What I do not understand is how a nation, like Brazil, after more than a century of constitutional life and liberalism, has regressed into a dictatorship without brakes and without limits which degrades and depletes us before the civilized world!"
 bra_acominas:0 "USIMINAS"
 bra_acominas_desc:0 "Usinas Siderurgicas de Minas Gerais SA will be a leading steel company in the production and marketing of hot and cold rolled steel, coils, slabs, and coated, mainly for the sectors of capital goods and consumer goods, in addition to the automotive industry."
 bra_almirantado:0 "A Revolta da Armada"
 BRA_almirantado:0 "Study the 'Revolta da Armada'"
 bra_almirantado_desc:0 "We must readjust the behavior of [BRA.GetAdjective] ships and the tactics of naval commanders to modern naval warfare. We can take as an experience the Navy Revolt of 1893."
 bra_amigo_alemanha:0 "Diplomatic Sovereignty"
 bra_amigo_alemanha_desc:0 "Until we see [BRA.GetNameDef] reorganized, without the evil of selfish partisanship, the Brazilian State expressing classes, directing the Nation through the brains of its elites, we will not rest in the propaganda we impose."
 bra_amigo_aliados:0 "The Allied Cause"
 bra_amigo_aliados_desc:0 "As we have always done, we will position ourselves in favor of the allied cause of freedom and liberalism."
 bra_amigo_argentina:0 "Our Greatest Enemy?"
 bra_amigo_argentina_desc:0 "Our greatest enemy, [ARG.GetNameDef], faces the same dilemmas as us. The time has come to put our differences aside for the sake of our independence."
 bra_amigo_eua:0 "Appoint Osvaldo Aranha"
 bra_amigo_eua_desc:0 "We can point Osvaldo Aranha to a policy aimed at appeasement of tensions with the democracies in the world."
 bra_amigo_portugal:0 "Our Former Overlord"
 bra_amigo_uk:0 "Treaty of Commerce and Navigation"
 bra_amigo_uk_desc:0 "We can renew the Treaty of Commerce and Navigation, initially signed by Dom Joao VI with England, to guarantee us more resources for our industrial expansion and, for them, more for the feeding of the [ENG.GetAdjective] war machine."
 bra_amigo_urss:0 "Seek Alliance with the Soviets"
 bra_amigo_urss_desc:0 "Seeking an alliance with [SOV.GetNameDef] is imperative to ensure the triumph of communism in our two countries."
 BRA_ana_guerra_civil:0 "1932' Civil War Analysis"
 bra_ana_guerra_civil:0 "Paulista War Analysis"
 bra_ana_guerra_civil_desc:0 "The Brazilian Civil War has proved to be a testing ground for possible effective battle tactics."
 bra_ana_mineira:0 "Minas Gerais's War Doctrine"
 BRA_ana_mineira:0 " Minas Gerais' War Doctrine"
 bra_ana_mineira_desc:0 "During the conflict, the troops of Minas Gerais and the Minas Gerais officers who led the Army were aware of the inability of Sao Paulo to maintain the war for a long time. So the Mineiros dug. Fixed machine guns supported their trenches, and the fire of the national artillery helped their slow but sure advances."
 bra_ana_paulista:0 "São Paulo's War Doctrine"
 BRA_ana_paulista:0 "São Paulo' War Doctrine"
 bra_ana_paulista_desc:0 "The Paulistas public forces adopted the mobile war and the blitz during the conflict. The plans of the state of São Paulo foresaw a rapid and fulminating movement towards Rio de Janeiro through the Paraíba valley, with the rearguard ensured by the support that the other states would give."
 bra_anhanguera:0 "Via Anhanguera"
 BRA_anhanguera:0 "Via Anhanguera"
 bra_anhanguera_desc:0 "More extensive than most sections of the German Autobahn, the "Via Anhanguera" will be the country's largest highway complex, and its affluent highways connect the whole country with exceptional drivability."
 bra_anhanguera_tooltip:0 "The construction of the SP-330, the Via Anhanguera, will be started. She will be expanded to become BR-050, a highway that will connect Goiás to the city of São Paulo. This construction will add maximum infrastructure to the state of São Paulo, considerably expand the Infrastructure of Goiás and Mato Grosso, and facilitate the entire country's industrial expansion in 1 slot."
 BRA_armor:0 "'Tanques de Guerra'"
 bra_armor:0 "Tanques de Guerra"
 bra_armor_desc:0 "During the civil war, both sides used War Tanks. The victory of the Union was partly decided by the use of the FT-17 in battle. Advancing their models will be of enormous advantage to the Army."
 bra_art:0 "CBC"
 BRA_art:0 "Heavy Artillery"
 bra_art_desc:0 "Enjoying more resources than his opponent, the Union imported artillery from abroad. Accurate, the cannons obliterated an entire Paulista squad in a hit. We can help our military-industrial enterprises expand their industrial centers to a never-known level."
 bra_aviso_tooltip:0 "§RSwitching ideologies through any means except through letting the political elites participate in the change by mustering enough support for a coup, being puppeted by another country or any switching governments will be seen by these elites as an attack on their interests. They will resent their lack of participation and refuse to participate in all projects.§!"
 bra_a_voz_do_brasil:0 "The Voice of Brazil"
 BRA_a_voz_do_brasil:0 "Transmit 'A Voz do Brasil'"
 BRA_a_voz_do_brasil_desc:0 "'The Voice of Brazil' is a mandatory diffusion state radio newscast which airs daily in all public radio stations in Brazil, at 19 pm (GMT), with duration of one hour.' It was created by the Brazilian Government as a means of dissemination of the achievements of the State"
 bra_a_voz_do_brasil_desc:0 "The Voice of Brazil is a radiophonic state-run obligatory-diffusion program that goes on-air daily in all [BRA.GetAdjective] media, usable to spread nationalistic propaganda."
 BRA_barragem:0 "Attrition Doctrine"
 bra_barragem:0 "Attrition Doctrines"
 bra_barragem_desc:0 "With patience, technological superiority, and the use of bullets and not of men, the troops of Minas Gerais were the most efficient of the war, offering Brazil a quick victory over the Paulistas. We should not deny the legacy of the Mineiros."
 bra_basta:0 "Basta!"
 bra_basta_desc:0 "We will no longer stand the crises, the coups, the limitation of industrial development through importations, the exploration of our natural resources, of trans-continental oppression, and diplomatic arrogance. It's enough!"
 bra_bb:0 "Federal Economical Bank"
 bra_bb_desc:0 "Caixa Econômica Federal (CEF), also known as Caixa Econômica Federal or Caixa, is a financial institution in the form of a public company of the [BRA.GetAdjective] federal government. Its assets and administrative autonomy have branches throughout the country."
 bra_belem_porto:0 "Belém Naval Dockyard"
 BRA_belem_porto:0 "Construct the Belém Naval Dockyard"
 bra_belem_porto_desc:0 "Construction of the Port of Belém gives the country a strategic base in the north, capable of supporting the Federation's vast fleets and serving as a base for invasion operations north of the Equator."
 BRA_blitz:0 "Shock Doctrine"
 bra_blitz:0 "Shock Doctrines"
 bra_blitz_desc:0 "The Paulistas have proved to all of us that, even at a numerical disadvantage, the speed and autonomy of the troops guarantee success in battle. Let's adopt these tactics to ensure better battle efficiency and overwhelming quick victory over our enemies!"
 bra_bndes:0 "BNDES"
 bra_bndes_desc:0 "The National Bank for Economic and Social Development will be a federal public company headquartered in Rio de Janeiro and whose main objective is to finance long-term investments in all segments of the economy, social, regional, and environmental."
 BRA_bombardeiro:0 "'Eduardo Gomes' Doctrine"
 bra_bombardeiro:0 "Eduardo Gomes's Doctrine"
 bra_bombardeiro_desc:0 "Although used by the Union during the Civil War, the bombers have become more precise and lethal since Brazil last used them. Brigadier Eduardo Gomes, during this one, bombarded Campinas, weakening much of the city's infrastructure with a squalid squadron. We will institute him as the Air Force leader."
 BRA_brasilia:0 "Brasília"
 bra_brasilia:0 "Brasília"
 bra_brasilia_desc:0 "Moving the capital to the interior was one of the national objectives since the Empire of Pedro II. Not only would it be interesting in the matter of national security, ensuring that it could not be the capital subject to naval invasions, but also as a guarantee of the development of the interior. Let us now begin the construction of this new capital."
 bra_brasilia_tooltip:0 "Switch to the Middle Republican Era. New political parties are in place and, thus, a new political class is born."
 BRA_brazilian_action:0 "Brazilian Action"
 bra_brazilian_action:0 "The Integralist Levant"
 bra_brazilian_action_desc:0 "For long the Integralists supported Getúlio. Now it's our time to take our just positions as the rulers of the Republic."
 BRA_brazilian_action_desc:0 "Similar to the Action Française, the Brazilian Comprehensive Action is a Brazilian reactionary movement, inspired by the great glories and past traditions of this nation. His discussion on educational and cultural center of the country will prove important for the sake of national patriotic identity."
 BRA_caca:0 "Ministry of Aeronautics"
 bra_caca:0 "Ministry of Aeronautics"
 bra_caca_desc:0 "With the founding of the Ministry of Aeronautics, the government can manage this new branch of the Armed Forces of the Republic."
 BRA_CAS:0 "Battle Air Support"
 bra_CAS:0 "Lagoa Santa"
 bra_casacivil:0 "Casa Civil"
 bra_casacivil_desc:0 "To the new Casa Civil shall be delegated all responsibilities related to advising the president of the republic, assuring that he communicates effectively with his Ministers and his Parliament, and can coordinate with all Federal Dominion."
 bra_CAS_desc:0 "Reactivating and modernizing our airplane factory in Lagoa Santa, located at Belo Horizonte's metropolitan region, will aid us in expanding our air force's size."
 BRA_cepsn:0 "National Siderurgic Plan"
 bra_chsf:0 "São Francisco's Hidroelectrical Company"
 bra_chsf_desc:0 "The São Francisco Hydroelectric Company is a publicly-traded corporation that operates to generate and transmit energy in high and extra-high voltage, exploring the São Francisco river basin."
 bra_ciclocana:0 "The Sugar Belt"
 bra_ciclocana_desc:0 "With the introduction of calcarization and localized irrigation, despite acid soil and dry air, we can create in the Triângulo Mineiro and Baixo Goiás a new hyper-region of Sugar Cane cultivation. Obsolete for centuries, it has future potential as there are predictions for the use of alcohol in industrial plants and as fuel."
 bra_ciclosoja:0 "The Soy Belt"
 bra_ciclosoja_desc:0 "With the introduction of advanced drainage methods and the mechanization of agriculture at the national level, it is possible to grow soybeans in Mato Grosso, an isolated region. Soy has never been cultivated on national soil. It represents potential as food and being exported and serving as a method for the colonization of the interior."
 BRA_cmsp:0 "'Grande São Paulo'"
 bra_cmsp:0 "Metropolitan São Paulo"
 bra_cmsp_desc:0 "Metropolitan São Paulo is the largest industrial center in the country, Latin America, and, with the support of the government, the entire American continent."
 bra_cmvrg:0 "Grande Valley"
 BRA_cmvrg:0 "Military Complex of the Vale do Grande"
 bra_cmvrg_desc:0 "The government can subsidize the construction of an industrial armaments complex in the Rio Grande Valley, which encompasses the Oeste Paulista and the Triângulo Mineiro."
 BRA_cmvrparana:0 "Military Complex of the Vale do Paraná"
 bra_cmvrparana:0 "Paraná Valley"
 bra_cmvrparana_desc:0 "The government can subsidize the construction of an industrial armaments complex in the Paraná River Valley, which encompasses part of the south of São Paulo and almost the entire state of Paraná."
 BRA_cmvrparnaiba:0 "Military Complex of the Vale do Parnaíba"
 bra_cmvrparnaiba:0 "Parnaíba Valley"
 bra_cmvrparnaiba_desc:0 "The government can subsidize the construction of an industrial armaments complex in the Parnaíba River Valley in northeastern Brazil."
 bra_consegnac:0 "National Defense Council"
 bra_consegnac_desc:0 "The National Defense Council is an advisory body of the President of Brazil in national security, foreign policy, and defense strategies, created by the last president of the 1st Republic, Washington Luis. It is responsible for advising the president in case of declaring war or establishing peace, enacting the state of defense, the state of siege, or federal interventions."
 bra_cosipa:0 "COSIPA"
 bra_cosipa_desc:0 "Companhia Siderúrgica Paulista will produce flat uncoated steel products that serve strategic segments of the economy, such as automotive, railroad, automotive, naval, civil construction, agricultural, packaging, mechanics, electronics, household appliances, machinery, equipment, and distribution."
 bra_cosmopolitanism:0 "Multiculturalism & Cosmopolitanism"
 BRA_cosmopolitanism:0 "Multiculturalism & Cosmopolitanism"
 BRA_cosmopolitanism_desc:0 "The Brazil is a multiracial nation. Cultural and Ethnic Diversity in the country is another of its advantages as a bastion of the Revolution. The implementation of Gramscian thought through the National Education System will prove advantageous to the revolutionary state."
 bra_cosmopolitanism_desc:0 "[BRA.GetNameDefCap]'s cultural and ethnic diversity and its spearheading in social-liberal and neo-Marxist movements are one of its advantages as a bastion of the Workers Revolution. The Indoctrination of Gramscist thought through the National Educational System will benefit the revolutionary state."
 BRA_cruzadores:0 "'Encouraçados'"
 bra_cruzadores:0 "Encouraçados"
 bra_cruzadores_desc:0 "Brazil, since its independence, has had the biggest beasts of the seas in its arsenal. We will not do it differently."
 bra_csn:0 "National Siderurgic Company"
 bra_csn_desc:0 "We established the National Siderurgic Plan to define the iron extraction regions and implement steelmaking centers in Brazil."
 bra_CTEF_CLT:0 "Technical Council for Economics and Finances"
 BRA_CTEF_CLT:0 "Technical Counsel for Economics and Finances"
 bra_CTEF_CLT_desc:0 "The Technical Council of Economics and Finances was established to assist the president with the economic and strategic decisions of the country."
 bra_cuba_rev:0 "Liberate Cuba"
 bra_cuba_rev_desc:0 "The [USA.GetNameDef]' backyard will no longer be so. We will free Cuba from its oppressors and use it to stage amphibious operations over [USA.GetAdjective] territory."
 bra_diplomacia:0 "Itamaraty"
 bra_diplomacia_desc:0 "We can expand the activities of the Itamaraty so we can focus on world affairs."
 bra_dofa_tooltip:0 "Gains core and war goal against Uruguay and Paraguay"
 BRA_dreams_of_an_empire:0 "Imperial Saudosism"
 bra_dreams_of_an_empire:0 "The October Manifesto"
 BRA_dreams_of_an_empire_desc:0 "The Empire of Brazil, present republic predecessor was a great international power and absolute supreme on the continent. Modern Brazil sees a slave of international wills and pleasures bels-state unidenses. It's time the Brazilian nation to rise again from the ashes and restore its rightful place among the great empires of Civilization."
 bra_dreams_of_an_empire_desc:0 "The [BRA.GetAdjective] Nation must be organized, united, indivisible, strong, powerful, rich, prosperous, and happy. For this, we need all [BRA.GetAdjective] to be united. But [BRA.GetNameDef] can not achieve the intimate and perfect union of its children as long as there are States within the State and political parties fractionating the Nation."
 bra_eixo:0 "The Principle of Authority"
 bra_eixo_desc:0 "By joining [GER.GetNameDef], we can safely secure our continental expansion. Some influential deputies from Santa Catarina point out the future forged through an empire in common."
 bra_elet_1:0 "ENERGISA/CPFL"
 BRA_elet_1:0 "Expand the Electrical System"
 bra_elet_1_desc:0 "The Expansion of the Electric Network in all state capitals and urban centers such as the Paulista West and Espírito Santo will improve the quality of life of [BRA.GetAdjective]s and the efficiency of the national industry."
 bra_elet_2:0 "CESP/CEMIG"
 BRA_elet_2:0 "Expand the Electrical System II"
 bra_elet_2_desc:0 "Expanding the power grid to industrially scarce regions, such as the Triângulo Mineiro, Paraná, and Bahia might create new production centers that further increase our nation's progress."
 BRA_end_the_occupation:0 "End the Occupation"
 BRA_end_the_occupation_desc:0 "The states of [498.GetName] and [1004.GetName] have been under martial law since the communist rebellions in the area were crushed in late 1935, with stability now restored to the states, it is now time for normal life there to be restored."
 BRA_eng_mart:0 "Martinelli Legacy"
 bra_eng_mart:0 "Martinelli Legacy"
 bra_eng_mart_desc:0 "Immigrant Giuseppe Martinelli made his fortune in Brazil with the trans-Atlantic trade. In São Paulo, Martinelli aimed to build the tallest building in Latin America. He made it from adjustments in the plant that overloaded but did not allow the bases to be laid, saving time and resources and guaranteeing the monument's construction. We can learn a lot from this."
 bra_entrar_comintern:0 "The World Revolution!"
 bra_entrar_comintern_desc:0 "[SOV.GetNameDefCap] and [BRA.GetNameDef] consolidated a true world revolution of the proletariat. We must consolidate our alliance to protect our workers and liberate the oppressed."
 BRA_equip_ind:0 "'Armas da Infantaria'"
 bra_equip_ind:0 "IMBEL"
 bra_equip_ind_desc:0 "Instead of motorizing their infantry, the Mineiros increased their battle efficiency. The equipment of the legalistic infantry was more modern, fast, and precise when compared to the Paulistas, facilitating the defense of the trenches. We can sign contracts with our arms manufacturers to re-modernize our infantry."
 BRA_estado_novo:0 "Estado Novo"
 bra_estado_novo:0 "The Estado Novo"
BRA_estado_novo_desc:0 "Ever since 1889, Brazil has shown itself fragile to subversive, separatist and perverse ideologies. A centralized state, capable of providing for the good of its citizens, prosperity for entrepreneurs and the nation as a whole is indispensable. Let's guarantee an eternal Brazilian union."
 bra_estado_novo_desc:0 "In its complete wisdom and industrial pioneering, a central state is capable of providing the general well-being of the citizens of the nation and the prosperity of its entrepreneurs. This eternal bond between the Republic's workers, warriors, and willful business people shall guarantee a lasting [BRA.GetAdjective] union."
 bra_etanol:0 "Proálcool"
 bra_etanol_desc:0 "Never before has agriculture represented such potential for the [BRA.GetAdjective] economy and war machine. With the implantation of soy and sugar cane in the interior, it was possible, through research conducted by the Federal Universities and sponsored by the large landowners, the possibility of partial replacement of gasoline with refined ethanol. PROÁLCOOL will be a Federal Government program focused on ensuring that vehicles produced in [BRA.GetNameDef] run on alcohol."
 BRA_feb:0 "Força Expedicionária Brasileira"
 bra_feb:0 "The [BRA.GetAdjective] Expeditionary Forces"
 BRA_feb_desc:0 "We have logistics capability, tactical, organizational, industrial and numeral organize expeditions abroad in order to defend the interests of the Republic against those who dare to strike."
 bra_feb_desc:0 "We have the logistical, tactical, organizational, industrial, and numeral capacity to organize expeditions abroad to defend the republic's interests before those who dare to fight them."
 BRA_federalism:0 "Federalism"
 bra_federalism:0 "Unitarism"
 BRA_federalism_desc:0 "Brazil is culturally, geographically and economically divided. Concessions relative autonomy from the central government to the various units of the Federative nation is an efficient way to ensure the freedom of its citizens and the fulfillment of their constitutional rights."
 bra_federalism_desc:0 "[BRA.GetNameDefCap] is culturally, geographically, and economically divided. Concessions of relative autonomy under the Federal Government to the various Federative Units of the nation are an efficient way of guaranteeing the freedom of their citizens and the fullness of their constitutional rights."
 bra_federal_institutes:0 "Federal Institutes"
 BRA_federal_institutes:0 "Federal Institutes"
 bra_federal_institutes_desc:0 "The Federal Institutes are ramifications of universities dedicated exclusively to practical technological innovation."
 BRA_federal_universities:0 "Federal Universities"
 bra_federal_universities:0 "Federal Universities"
 bra_federal_universities_desc:0 "Federal Universities are both educational centers and nuclei for technological innovations. The proper exploitation of its profits technologically speaking is attractive to the government's efforts."
 BRA_federal_universities_desc:0 "The Federal Universities are both educational centers as technological innovations Proper exploitation of its fruit is interesting to government efforts.."
 BRA_fiesp:0 "FIESP"
 bra_fiesp:0 "FIESP"
 bra_fiesp_desc:0 "The Federation of Industries of the State of São Paulo represents thousands of unions and companies throughout the State. To articulate the government's plans next to its will is to unite the useful to the pleasant, favoring our ability to transit between new manufacturing projects, thus resulting in innovations during peace and war."
 bra_foro_de_sao_paulo_focus:0 "Latin America's Workers Congress"
 bra_foro_de_sao_paulo_focus_desc:0 "The Foro de São Paulo is a conference of left-wing political parties from an international seminar that invites other parties and organizations from the American left to discuss alternatives to liberal policies."
 BRA_fundar_petrobras:0 "'Petrobrás'"
 BRA_fundar_vale:0 "'Vale do Rio Doce'"
 bra_gerdau:0 "GERDAU"
 bra_gerdau_desc:0 "Gerdau S.A., also referred to as the Gerdau Group, is a [BRA.GetAdjective] steel corporation. Hiring Gerdau to expand our steel sector and trans-industrial infrastructure is under discussion."
 BRA_glory_to_brasil:0 "Contest the Monroe Doctrine"
 BRA_ideological_propaganda:0 "Ideological Propaganda"
 BRA_ideological_propaganda_desc:0 "Every communist movement is a potential cell ready to organize the masses."
 bra_industrial_innovations:0 "Industrial Innovations"
 bra_industrial_innovations_desc:0 "Our now extensively modernized industry is ready to tackle the challenges of our time: design and produce modern equipment to ensure our victory in the field."
 bra_inimigo_eua:0 "Appoint Afrânio de Mello"
 bra_inimigo_eua_desc:0 "We can indicate Afranio de Mello for a policy that guarantees national interests."
 bra_inimigo_eua_tooltip:0 "Diplomatic professionals will successfully muster enough support from other powers to pressure [USA.GetNameDef] on not intervening in South American affairs."
 BRA_IRFM:0 "Indústrias Reunidas Fábricas Matarazzo"
 bra_IRFM:0 "United Industries Factories Matarazzo"
 bra_IRFM_desc:0 "The immigrant Francesco Matarazzo founded Industrias Reunidas Matarazzo Factories in the 1920s. We can expand the set of 360 factories producing the most diverse goods to meet most of the country's industrial demand."
 bra_itabira:0 "Itabira"
 BRA_itabira:0 "Itabira"
 bra_itabira_desc:0 "The mines in Itabira, Minas Gerais, are part of the Quadrilátero Ferrífero, the largest iron and bauxite deposit in the country and one of the largest in the world. Ensuring that the minerals extracted from there are used only by [BRA.GetNameDef] will guarantee our mineral sovereignty."
 bra_itaipu:0 "Itaipu Hydroelectrical Plant"
 bra_itaipu_desc:0 "The Itaipu Hydroelectric Power Plant is the most ambitious project in the federal government's imagery so far. It will be built in the Paraná River Basin and responsible for the entire electricity production of the South and Southeast regions. The hydroelectrical marvel has been planned to become the most extensive and most efficient of its kind in the whole world, the most incredible feat of [BRA.GetAdjective] engineering and ingenuity so far."
 BRA_iti:0 "Institute for Industrial Technology"
 bra_iti:0 "Ministry of Work, Commerce and Industry"
 bra_iti_desc:0 "The Ministry of Work, Commerce, and Industry will assist the government in industrial expansion and modernization matters."
 bra_liga_nacoes:0 "Join the War"
 bra_liga_nacoes_desc:0 "Brazil withdrew itself from the League of Nations in 1926 under Arthur Bernardes's administration. Returning to this merely symbolic organization can prove our decision to contain global authoritarianism."
 bra_lobato:0 "Lobato"
 BRA_lobato:0 "Lobato"
 bra_lobato_desc:0 "An incident between two neighbors in Lobato, Bahia, disputed the government's claim that there is no oil in [BRA.GetAdjective] lands."
 bra_mec:0 "ENGESA"
 BRA_mec:0 "Mechanization"
 bra_mec_desc:0 "One of the most incredible feats of the state of São Paulo during the war was the construction of armored trains. Scatters of the conflicting coffee load, the trains were endowed with thick metal plates, in their windows were placed machine guns and, in front, a cannon. We can aid some truck manufacturers in creating an enterprise to suppress our need for mechanized units."
 bra_mercosul_expansao_focus:0 "Champions of Democracy"
 bra_mercosul_expansao_focus_desc:0 "'We are the champions of democracy in the southern hemisphere, and we make our shared obligation to safeguard our neighbors from the oppression of radicals in and out. And as such, we now extend our aid to all our fellow brothers in the southern hemisphere, in the name not only of liberty but in the name of peace!'"
 bra_mercosul_focus:0 "South American Trade Initiative"
 bra_mercosul_focus_desc:0 "The DefenSul is an intergovernmental organization organized by the democracies of South America, focused on mutual protection, the containment of radicalism in the continent, and the formation of a fiscal policy that favors and incentives continental commerce."
 bra_mercosul_militar_focus:0 "Solidifying the DefenSul"
