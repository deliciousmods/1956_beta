 bra_natal_porto:0 "Natal Naval Dockyard"
 bra_natal_porto_desc:0 "In Natal, a naval dockyard shall provide Northeastern Brazil with a new window to the world stage. We can expect the transport of tons of imported and exported goods through it. The port will have, mostly, civil utility, but we can use it for our military purposes."
 bra_mobilizacao_ind:0 "Decree for National Mobilization"
 bra_elet_2:0 "CESP/CEMIG"
