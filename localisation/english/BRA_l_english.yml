POLITICS_DUTRA_DESC:0 "Eurico Gaspar Dutra was born in small town of Cuiaba of a province Mato Grosso. His interest in the army and immense will to serve led him to falsify documents to be recruited at the age of 19 and enter the Military Academy of "Praia Vermelha" in Rio de Janeiro, which he successfully ended at the age of 23.\n\nThe man's military career is known for its specification on the artillery, military engineering, and army tactics and his loyalty to the Brazilian Republic and its leadership by suppressing various revolts and uprisings in the countryside of the nation.\n\nHis rise in military up to colonel and later to the army's commander has led to him occupying the seat of Minister of War since 1936."