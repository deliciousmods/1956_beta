 bra_mod_sb:0 "BR-163"
 BRA_mod_sb:0 "Modernization of the Catarinense"
 bra_mod_sb_desc:0 "The BR-163 will be central in the development and occupation of Mato Grosso and the Southern Amazon. From it, small villages shall emerge, which may, in the future, become major agricultural hubs."
 bra_mod_soroc:0 "BR-116"
 BRA_mod_soroc:0 "Modernization of the Sorocabana"
 bra_mod_soroc_desc:0 "The BR-116 would link the state of Ceará to Southern Brazil. Both are centers of expressive production and consumption and [BRA.GetNameDef]'s most sensitive region in military terms, bordered against two of our historical enemies and the core of the [BRA.GetAdjective] army, respectively. Improving this connection is essential in both the defense and production issues."
 bra_monarquia_focus:0 "Imperialism"
