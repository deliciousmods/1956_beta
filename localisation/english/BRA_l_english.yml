 bra_national_security_law_desc:0 "The National Security Law is one of the transition points between the legal heritage of the Constitutionalist Revolution and the New Brazilian Politics; we should implement it for the sake of nation-wide unity."
 bra_polaca_desc:0 "We can implement a Fourth Brazilian Constitution with the objective of the establishment of a system focused on the President of the Republic."
 bra_a_voz_do_brasil_desc:0 "The Voice of Brazil is a radiophonic state-run obligatory-diffusion program that goes on-air daily in all [BRA.GetAdjective] media, usable to spread nationalistic propaganda."
 bra_populism_desc:0 "The Great Leaders of the Republic shall muster support from the great masses through radical highly-ideological speeches that shift nationwide public opinion."
 bra_plan_cohen_desc:0 "The Green Hens (as we have come to call the Integralists) are violently opposing the people's righteous takeover of Brazil. To ensure the revolution's victory, our party leaders must personally lead our armies against fascism!"
 bra_2_prestes_column_desc:0 "The National Alliance of Liberation attempted a Coup against President Vargas. Now, with the workers' and people's support, the Marxists have an opportunity to forge in Brazil a glorious egalitarian socialist republic!"
 bra_cosmopolitanism_desc:0 "[BRA.GetNameDefCap]'s cultural and ethnic diversity and its spearheading in social-liberal and neo-Marxist movements are one of its advantages as a bastion of the Workers Revolution. The Indoctrination of Gramscist thought through the National Educational System will benefit the revolutionary state."
 bra_dreams_of_an_empire_desc:0 "The [BRA.GetAdjective] Nation must be organized, united, indivisible, strong, powerful, rich, prosperous, and happy. For this, we need all [BRA.GetAdjective] to be united. But [BRA.GetNameDef] can not achieve the intimate and perfect union of its children as long as there are States within the State and political parties fractionating the Nation."
 bra_brazilian_action_desc:0 "For long the Integralists supported Getúlio. Now it's our time to take our just positions as the rulers of the Republic."
 bra_vital_espace_desc:0 "To progress in peace, to see its efforts fruitful, to achieve prestige at home and abroad, a nation must have perfect awareness of the Principle of Authority. We need an Authority capable of taking initiatives for the benefit of everyone everywhere."
 bra_federalism_desc:0 "[BRA.GetNameDefCap] is culturally, geographically, and economically divided. Concessions of relative autonomy under the Federal Government to the various Federative Units of the nation are an efficient way of guaranteeing the freedom of their citizens and the fullness of their constitutional rights."
 bra_estado_novo_desc:0 "In its complete wisdom and industrial pioneering, a central state is capable of providing the general well-being of the citizens of the nation and the prosperity of its entrepreneurs. This eternal bond between the Republic's workers, warriors, and willful business people shall guarantee a lasting [BRA.GetAdjective] union."
 bra_quereismo_desc:0 "Getúlio Vargas, magnanimous leader of [BRA.GetNameDef] and [BRA.GetAdjective] people, is the greatest hope for guaranteeing our nation's and her people's profound well-being. His permanence in power is essential for the development of the country and the prosperity of all its citizens, being assured through the actions of the new Department of Press and Propaganda (DIP), led by Mr. Filinto Muller."
 bra_regionalism_desc:0 "On July 9, 1932, the state of Sao Paulo, suffocated by the results of the Revolution of 1930, saw no option but to declare war on Vargas's regime. Today we perceive irrefutable truths in what the Paulistas screamed atop the trenches. The Dictatorship of Vargas is an affront to the honor of a country so diverse as of culture and so free as of people as [BRA.GetNameDef]: It is time to re-democratize the Republic."
 bra_new_constitution_desc:0 "What I do not understand is how a nation, like [BRA.GetNameDef], after more than a century of constitutional life and liberalism, has regressed into a dictatorship without brakes and without limits which degrades and depletes us before the civilized world!"
 bra_patriotic_effort_desc:0 "The [BRA.GetAdjective] nation requires the citizens of all corners of its vast domains to dedicate themselves to its maintenance, defense, and development. [BRA.GetAdjective]s must respond to these aspirations, whether they are for the national good or their national freedoms."
 bra_tecnocratic_reform_desc:0 "During the First Republic, Meritocracy and Sciences were highly valued by the nation's private and public institutions. The scientific progress of this time is undeniable, with the introduction of electricity and steel by great entrepreneurs. With the advent of new technologies, the readoption of these values will be of significant benefit to the country's technological progress."
 bra_tiro_de_guerra_desc:0 "The "Tiro de Guerra" was instituted as an Army policy in 1916, consisting in the basic training of unconquered reserves of the country in the case of the declaration of the State of Siege. The Expansion of this program ensures that the columns of the army are filled by men better trained and closer to becoming fit for combat."
