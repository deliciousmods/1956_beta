 bra_antropofagia:0 "Cultural Anthropophagy"
 bra_antropofagia_desc:0 "Although only recently described by the Modernists, the absorption of the customs of other cultures and their adaptation to the national reality is the central foundation of the [BRA.GetAdjective] identity. [BRA.GetNameDefCap] is not a country formed by different cultures that inhabit the same space but by a single [BRA.GetAdjective] culture, organized through the hybridization of European, African, Asian, and indigenous cultures. A [BRA.GetAdjective], therefore, can not be identified through race or custom, but only through the use of the mother tongue and the sense of belonging to [BRA.GetNameDef]. This peculiarity built a disenchanted people and a disinterested government when it comes to external affairs, but highly resilient and tolerant of other cultures and citizens loyal to the [BRA.GetAdjective] uniqueness."
 bra_bandeirantes:0 "Bandeirantes"
 bra_bandeirantes_desc:0 "The Brazilian military was not organized with imperialism and conquest in mind, nor did it adopt the modern European Ways of War. The army's primary axioms come from the Bandeirantes, settlers, and expeditionaries that pioneered Inner Brazil's occupation using indigenous trails and assistance from the native populations during the colonial era. The [BRA.GetAdjective] army is, thus, specialized in fighting over and on [BRA.GetAdjective] land, most of which is still untamed by civilization."
