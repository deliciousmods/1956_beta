 SPR_direct_NKVD_assistance:0 "Chekist Expertise"
 SPR_direct_NKVD_assistance_desc:0 "The help of the Chekists would be invaluable in order to protect the revolution"

 SPR_voluntary_mountain_militias:0 "Voluntary Mountain Militias"
 SPR_voluntary_mountain_militias_desc:0 "In order to fight efficiently in mountains, fit volunteers must be found to form specialised units."