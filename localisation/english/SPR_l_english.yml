 SPR_maintain_the_civil_guards_loyality_tt:0 "§WThe§! §YRepublicans§! §Wwill start the civil war with an additional:\nArmy Experience:§! §G+10§!§W.§!"
 SPR_proclaim_a_general_strike:0 "Proclaim a General Strike"
 SPR_proclaim_a_general_strike_desc:0 "Proclaim a General Strike and start collecting and handing out firearms! This will allow us to forming the unions into military units for the upcoming fight!"
 SPR_proclaim_a_general_strike_tt:0 "§WThe§! §YRepublicans§! §Wwill start the civil war with an additional:\n§Y1.00K§! §Wunits of§! §YInfantry Equipment.§!"
