 SPR_unionify_the_faction:0 "Unify Our Faction"
 SPR_unionify_the_faction_desc:0 "If we hope to win this civil war we must make sure everyone in our faction on the same page"
 SPR_solidify_the_fronts:0 "Solidify The Frontlines"
 SPR_solidify_the_fronts_desc:0 "Now that the frontlines of the war are clear it's time to dig in, and solidify what we control."
 SPR_equipment_shipments_r56:0 "Equipment Shipments"
 SPR_equipment_shipments_r56_desc:0 "Many global powers are kind enough to 'donate' arms to help our cause."
 SPR_tackle_the_weak_fronts_r56:0 "Tackle the Weak Fronts"
 SPR_tackle_the_weak_fronts_r56_desc:0 "We know much better than the republicans which fronts are weak and can be exploited. Thus a renewed campaign of offensive can begin!"
 SPR_new_approach_r56:0 "A New Approach"
 SPR_new_approach_r56_desc:0 "If want to win this war. We need new tactics."
 SPR_international_brigdes_r56:0 "International Brigades"
 SPR_international_brigdes_r56_desc:0 "People from all over the world are coming to the Republic to stop the nationalist scrum!"
 SPR_excavate_the_gold_reserves:0 "Excavate the Gold Reserves"
 SPR_excavate_the_gold_reserves_desc:0 "We managed to seize the government's gold reserves in the opening stages of the civil war. Unfortunately, not many countries will give us anything if we use the reserves as payment, except the Russians. With the Fascists pressing us on all sides. It might be time to transfer them overseas and into the safe hands of the [SOV.GetNameDef]. Anyhow they're willing to give us some help if we do."
 SPR_excavated_gold_reserves:0 "Excavated Gold Reserves"
 SPR_expand_axis_aide:0 "Expand Axis Aid"
 SPR_expand_axis_aide_desc:0 "Expanding the amount of aid the Axis has provided us is a logical step in securing victory."

 SPR_join_the_communist_opposition:0 "Join the Communist Opposition"
 SPR_join_the_communist_opposition_desc:0 "Stalinism has betrayed the ideals of the revolution but others have carried its true spirit."


