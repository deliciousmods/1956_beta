 # Decisions
 ITA_foreign_policy_fascism:0 "Fascist Foreign Policy"
 ITA_foreign_policy_fascism_desc:0 "A more active foreign policy will allow us to defend our interests better and ensure that our influence is maintained and expanded."

 ITA_renew_the_italo_yemeni_treaty:0 "Renew the Italo-Yemeni Treaty"
 ITA_renew_the_italo_yemeni_treaty_desc:0 "The Italo-Yemeni Treaty, also known as the Treaty of San'a, was concluded in 1926. It recognized Imam Yahya Muhammad Hamid ed-Din as King of Yemen, sealed the friendship between our two nations, and recognized Yemen's claims on Aden. With the annexation of Ethiopia and the extension of our influence in the Red Sea, we should renew this treaty."
 ITA_renew_the_italo_yemeni_treaty_diplomacy:0 "Renewed the Italo-Yemeni Treaty"
 ITA_renew_the_italo_yemeni_treaty_tt:0 "Will unlock §Ydecisions§! to bring Yemen in our §Ysphere§!"

 ITA_seize_the_balearic_islands:0 "Seize the Balearic Islands"
 ITA_seize_the_balearic_islands_desc:0 "The civil war in Spain represents a golden opportunity to seize the Balearic Islands, allowing us greater control over the Western Mediterranean. However, such a brutal seizure of the territory will not go unnoticed, and the winning government in Spain is unlikely to appreciate that we have taken advantage of their weakness."
 ITA_seize_the_balearic_islands_tt:0 "§RYou will no longer be able to ally yourself with Spain§!\n"
 seized_the_baleares_flag:0 "Seized the Baleares"

 ITA_temporarly_occupy_the_baleares:0 "Temporarily Occupy the Balearic Islands"
 ITA_temporarly_occupy_the_baleares_desc:0 "The Balearic Islands are far too strategically important for us to leave them in the hands of a potentially communist regime. We will send troops to occupy the islands while promising the nationalists that we will return them to them once the civil war is over. Of course, if they are no longer there, we would have no reason to return them."
 ITA_temporarly_occupy_the_baleares_tt:0 "You promise to return the islands to the §GNationalists§! §Ionce the civil war is over§!. If the §YRepublicans§! have won, you can keep the islands, but if you refuse to give them back to the §GNationalists§!, you will face §Rheavy penalties§!"

