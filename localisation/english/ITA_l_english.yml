 # Events

 r56_italy.1.t:0 "The King Removes Mussolini from Power"
 r56_italy.1.d:0 "Following an emergency meeting requested by King Victor Emmanuel III, the King met with Mussolini, asking for his resignation, pointing, in particular, to the enormous debt in which [ITA.GetNameDef] finds itself and that the latter has not been able to resolve in almost fifteen years of power, the economic abyss that was the Ethiopian campaign, as well as the problems caused by the embargoes suffered following the invasion.\n\nUnder pressure from the Grand Council of Fascism, which began to turn against him, particularly under the influence of the royalists who tried to make a more prominent place for themselves, Mussolini had no choice but to accept the order, not wishing to face prison. Pietro Badoglio was then appointed Prime Minister. Badoglio, despite his many links with the fascist administration, is seen as a much more moderate figure.\n\nThe King is trying to save the face of [ITA.GetNameDef], whose situation is constantly falling apart."
 r56_italy.1.a:0 "Let's hope the situation can be fixed."

 r56_italy.2.t:0 "The Ethiopian Armistice"
 r56_italy.2.d:0 "One of Badoglio's first objectives was to end the costly conflicts in Ethiopia. The new Foreign Minister, Alfredo Covelli, was sent to negotiate an end to hostilities between our two nations and managed to negotiate peace, but forced us to pay some war reparations for the many civil destructions that took place during the conflict."
 r56_italy.2.a:0 "Better a few repairs for now than a permanent economic abyss."

 r56_italy.3.t:0 "The New Cabinet"
 r56_italy.3.d:0 "A few days after his appointment as Prime Minister, Pietro Badoglio formed his new government. Even if Badoglio still claims to act on behalf of the Partito Nazionale Fascista, the fascist influence has been reduced within the ministries, with the participation of many monarchists in the new cabinet, probably under the impulse of the king, concerned about the new problems that could arise from maintaining the economic and social policies of the fascists."
 r56_italy.3.a:0 "Out with the old and in with the new!"

 r56_italy.4.t:0 "Giovanni Messe's Proposition"
 r56_italy.4.d:0 "Giovanni Messe, Major General, former Commander of the Third Cavalry Division, and Minister of the Interior in the government of Pietro Badoglio, today approached the latter with a rather specific proposal. It was indeed clear to Messe that Badoglio's ultimate goal was the removal of the fascists from power.\n\nMesse suggested using potential monarchists in Blackshirts and other organizations very close to the leaders of the Partito Nazionale Fascista to eliminate the party's leading figures from within. Thus, once deprived of its leaders, eliminating its last elements would be possible without having to shed too much blood."
 r56_italy.4.a:0 "By destroying the vital points, the movement will fall by itself."
 r56_italy.4.b:0 "What if it backfires? We do not need to resort to such dangerous methods!"

 r56_italy.5.t:0 "Death of Arturo Bocchini"
 r56_italy.5.d:0 "Arturo Bocchini, head of both the police but especially of the Organizzazione per la Vigilanza e la Repressione dell' Antifascismo, the secret police of the Partito Nazional Fascista, was found dead in his home, two bullets in the head.\n\nBocchini was chosen as the first target due to the fear that the OVRA would discover the government's plot. The position is now vacant, vastly reducing any risk of being uncovered by the OVRA."
 r56_italy.5.a:0 "Excellent."

 r56_italy.6.t:0 "Fascists Blame the Communists for the Assassination"
 r56_italy.6.d:0 "The murder of Arturo Bocchini shocked many executives of the Partito Nazional Fascista. In "Il Popolo d'Italia", the party's official newspaper, one could see \"The resurgent communist threat\" written in large letters, blaming potential members of the Partito Comunista Italiano for the assassination.\n\nLuigi Russo, leader of the Blackshirts, called for increased vigilance by the latter against any element deemed \"anti-fascist\"."
 r56_italy.6.a:0 "At least they're not suspecting us."

 r56_italy.7.t:0 "Murder of the Rosselli Brothers"
 r56_italy.7.d:0 "Carlo Rosselli and Sabatino Rosselli, two exiled anti-fascist activists, who notably participated in the Spanish war alongside the Republicans, were murdered by the French organization "La Cagoule" while they were in Bagnoles-de-l'Orne, Normandy, to be treated for phlebitis they had caught during their fight in Spain.\n\nThey had notably founded the "Giustizia e Libertà" movement alongside other anti-Mussolini exiles, in particular republicans, with ideas ranging from liberalism to socialism."
 r56_italy.7.a:0 "Two less problems."

 r56_italy.8.t:0 "Diplomatic Incident at the League of Nations"
 r56_italy.8.d:0 "In a speech to the League of Nations by Haile Selassie I, Emperor of Ethiopia, taking offense at the Italian invasion and asking for diplomatic help to end the conflict, the Italian journalists present began to make fun of the Emperor.\n\nIn reaction to what he considered \"foolishness\", Nicolae Titulescu, a Romanian diplomat present at the time, replied by asking for the departure of these journalists, going so far as to declare \"To the door the savages!\""
 r56_italy.8.a:0 "Who does he think he is?"
 ITA_diplomatic_incident_at_the_league_of_nations:0 "Diplomatic Incident at the League of Nations"

 r56_italy.9.t:0 "Militarization of the Rome Protocols"
 r56_italy.9.d:0 "First signed in 1934 between the governments of Austria, Hungary, and Italy, the Rome Protocols were agreements mainly dedicated to economic cooperation between the three nations and opposing Yugoslavia's territorial integrity. Under [FROM.GetNameDef]'s leadership, the second version of these protocols was signed, including a military alliance between the three nations.\n\nMany see this as [ITA.GetNameDef]'s attempt to find a place in Europe after leaving the League of Nations and to prevent [GER.GetNameDef] from integrating [AUS.GetNameDef]."
 r56_italy.9.a:0 "Perhaps this will guarantee the stability of Central Europe."

 r56_italy.10.t:0 "The Second Stresa Front"
 r56_italy.10.d:0 "Faced with what they considered to be a "rising [GER.GetAdjective] threat", the [ITA.GetAdjective], [FRA.GetAdjective], and [ENG.GetAdjective] governments met again in the city of Stresa to announce the re-creation of the Front of the same name, which had been broken following the Italian invasion of the Abyssinia. The [FRA.GetAdjective] and [ENG.GetAdjective] governments agreed to lift the embargoes on [ITA.GetNameDef] in exchange.\n\nThey aim to maintain the territorial integrity of [AUS.GetNameDef] against [GER.GetNameDef] and ensure that the latter respects the Treaty of Versailles. "
 r56_italy.10.a:0 "Radically different governments united in maintaining their previous victory."

 r56_italy.11.t:0 "The Pact of Steel"
 r56_italy.11.d:0 "The various embargoes suffered by [ITA.GetNameDef] following its invasion of Abyssinia led to its rapprochement with nations different from its traditional allies, in particular [GER.GetNameDef], with whom relations warmed up after Italy agreed to cease its guarantee of Austria, which Germany eventually wished to annex, despite the violation of the Treaty of Versailles.\n\nFollowing the signing of the Pact of Friendship and Alliance between [GER.GetNameDef] and [ITA.GetnameDef], they have undertaken to support each other militarily in the coming years."
 r56_italy.11.a:0 "What will this mean for Europe?"

 r56_italy.12.t:0 "[ITA.GetNameDefCap] Wants to Reform the Stresa Front"
 r56_italy.12.d:0 "Fearing that [GER.GetNameDef] would seek to transgress the Treaty of Versailles, mainly through its revenge rhetoric, [ITA.GetNameDef] called on us to reform the Stresa front by ensuring that no unprovoked aggression such as the one that took place in Abyssinia would be repeated.\n\nWe would undertake to guarantee [AUS.GetNameDef]'s territorial integrity and the terms of the Versailles Treaty, which could lead to a military response if necessary."
 r56_italy.12.a:0 "The Versailles Treaty must be defended at all costs!"
 r56_italy.12.b:0 "We cannot trust [ITA.GetNameDef] anymore."

 r56_italy.13.t:0 "[ITA.GetNameDefCap] Wants to Reform the Stresa Front"
 r56_italy.13.d:0 "Fearing that [GER.GetNameDef] would seek to transgress the Treaty of Versailles, mainly through its revenge rhetoric, [ITA.GetNameDef] called on us to reform the Stresa front by ensuring that no unprovoked aggression such as the one that took place in Abyssinia would be repeated.\n\nWe would undertake to guarantee [AUS.GetNameDef]'s territorial integrity and the terms of the Versailles Treaty, which could lead to a military response if necessary."
 r56_italy.13.a:0 "It would be prudent to accept."
 r56_italy.13.b:0 "[ITA.GetNameDefCap] has already crossed the line once; what guarantees us it won't do it again?"

 r56_italy.14.t:0 "Reformation of the Stresa Front"
 r56_italy.14.d:0 "[FRA.GetNameDefCap] and [ENG.GetNameDef] agreed to reform our common front against [GER.GetNameDef].\n\nLet us hope that this will make it possible to safeguard what we fought for during the Great War and guarantee peace in Europe."
 r56_italy.14.a:0 "The Entente is reborn!"

 r56_italy.15.t:0 "[FROM.GetNameDefCap] Wants to Militarize the Rome Protocols"
 r56_italy.15.d:0 "Citing, in particular, the growing revanchism in [GER.GetNameDef], which could threaten the interests of [AUS.GetNameDef], [HUN.GetNameDef], and [ITA.GetNameDef], the [FROM.GetLeader] has suggested extending the Rome Protocols to include a defensive and offensive military alliance.\n\nAccording to them, creating a new bloc in central and southern Europe would make it possible to avoid any suppression of belligerent powers."
 r56_italy.15.a:0 "It would be prudent to accept."
 r56_italy.15.b:0 "This might end up causing an even bigger war; we shall refuse!"

 r56_italy.16.t:0 "[ITA.GetAdjective] Ultimatum"
 r56_italy.16.d:0 "The [ITA.GetAdjective] ambassador declared Romania a strategic region for the Rome Pact, particularly for [ITA.GetNameDef] and [HUN.GetNameDef], and issued an ultimatum to the [ROM.GetAdjective] government.\n\They demand that the entirety of Transylvania be returned to [HUN.GetNameDef], that [ITA.GetAdjective] interests in the oil fields be guaranteed, and that the [ITA.GetAdjective] government have a right of scrutiny over government decisions, including by giving the ambassador a veto.\n\n[ITA.GetNameDefCap] made it clear that any refusal could lead to military misconduct."
 r56_italy.16.a:0 "We have no choice but to accept."
 r56_italy.16.b:0 "We will not give away our independence so easily!"

 r56_italy.17.t:0 "[ROM.GetNameDefCap] Refused the Ultimatum!"
 r56_italy.17.d:0 "Describing the [ITA.GetAdjective] demands as "absurd", the [ROM.GetAdjective] government refused the ultimatum sent a few days ago and rejected any renegotiation. We threatened military reprisals if they refused.\n\nThe question is whether we should carry out these threats or postpone them."
 r56_italy.17.a:0 "They chose their fate."
 r56_italy.17.b:0 "We cannot afford a war at the moment."

 r56_italy.18.t:0 "[ITA.GetNameDefCap] Suggests Closer Military Cooperation"
 r56_italy.18.d:0 "In recent months, our relations with [ITA.GetNameDef] have warmed up, as it has been diplomatically and economically abandoned by its former allies, nominally the former powers of the Entente.\nThe [ITA.GetAdjective] ambassador approached us with a proposal to sign a military alliance between our two nations, intended in particular for assistance in a hypothetical war with [ENG.GetNameDef], [FRA.GetNameDef], or [SOV.GetNameDef].\n\nA rapprochement with [ITA.GetNameDef] would undoubtedly enable us to secure the southern Alps. It would also ensure us some control in the Mediterranean and Africa, two areas that we could no longer control.\n\nHowever, we should not forget the first betrayal we suffered at the beginning of the Great War and our various conflicts with our zones of influence, the latter overlapping in many areas."
 r56_italy.18.a:0 "The Rome-Berlin Axis shall never be defeated!"
 r56_italy.18.b:0 "Where would this lead except to another backstab?"

 r56_italy.19.t:0 "[GER.GetNameDefCap] Accepts the Pact"
 r56_italy.19.d:0 "The [GER.GetAdjective] government has responded positively to our proposal for a military alliance, officially sealing friendship and cooperation between our two nations, proving that we do not need to comply with the demands of the Entente democracies."
 r56_italy.19.a:0 "A new Axis is born!"

 r56_italy.20.t:0 "[GER.GetNameDefCap] Refuses the Pact!"
 r56_italy.20.d:0 "Declaring that cooperation between our two nations would not benefit [GER.GetNameDef], it declined our proposal for a military alliance between our two countries."
 r56_italy.20.a:0 "Once again, we have been abandoned!"

 r56_italy.21.t:0 "[FROM.GetNameDefCap] Demands Control over Internal Politics"
 r56_italy.21.d:0 "The [FROM.GetAdjective] ambassador gave us a request directly from [FROM.GetCapitalVictoryPointName]. The [FROM.GetAdjective] government demands a right of scrutiny and veto over our internal and external policy, stating that it wants to defend "the interests of the [FROM.GetAdjective] nation within [ROOT.GetName]".\n\nDiplomat specified that a refusal of the request could be accompanied by severe economic sanctions or even military action in the event of what they consider to be a "serious attack on the many [FROM.GetAdjective] efforts that have been made in [ROOT.GetName]".\n\nAccepting these requests would mean a significant loss of [ROOT.GetAdjective] independence."
 r56_italy.21.a:0 "We fear no army; let them come!"
 r56_italy.21.b:0 "We have no choice but to accept."

 r56_italy.22.t:0 "[FROM.GetNameDefCap] Refuses the Ultimatum"
 r56_italy.22.d:0 "Describing our demands as a "real insult to the [FROM.GetAdjective] nation and its people", the [FROM.GetAdjective] government refused our demands for stricter control over their policies. What should we do in retaliation?"
 r56_italy.22.a:0 "They knew the consequences; invade them!"
 r56_italy.22.b:0 "We do not have the time for a war with [FROM.GetNameDef]."

 r56_italy.23.t:0 "[ITA.GetNameDefCap] Demands Dalmatia"
 r56_italy.23.d:0 "Citing the historical [ITA.GetAdjective] population in the Dalmatian region, the [ITA.GetAdjective] government sent us a request to return the entire province of Dalmatia to [ITA.GetNameDef], with the evacuation of [Root.GetAdjective] troops within 72 hours of the transfer of territory. It has threatened military reprisals in the event of a refusal."
 r56_italy.23.a:0 "If this prevents a war, so be it."
 r56_italy.23.b:0 "Dalmatia is rightfully ours!"

 r56_italy.24.t:0 "[103.Owner.GetNameDefCap] Refuses to Abandon Dalmatia!"
 r56_italy.24.d:0 "The [103.Owner.GetAdjective] government has told us that it will not "bend its knee in the face of a government that does not wish to respect the people living in Dalmatia", and there is an apparent increase in military presence in the region and along their border with us. What should we do?"
 r56_italy.24.a:0 "They should have given it peacefully. We shall be reunited by force!"
 r56_italy.24.b:0 "We will come back later!"

 r56_italy.25.t:0 "The Stresa Front's Guarantee of [AUS.GetNameDef]"
 r56_italy.25.d:0 "Declaring this to be the "priority of the Stresa Front", the [ITA.GetAdjective] government suggested signing an official declaration of protection towards [AUS.GetNameDef], allowing it to count on us in a conflict, particularly with [GER.GetNameDef]."
 r56_italy.25.a:0 "[AUS.GetNameDefCap] has our protection."
 r56_italy.25.b:0 "We have no interests in defending [AUS.GetNameDef]."

 r56_italy.26.t:0 "[ITA.GetNameDefCap] Seizes the Balearic Islands"
 r56_italy.26.d:0 "Declaring that it wanted to "safeguard [ITA.GetAdjective] interests in the Mediterranean and above all to protect these islands", the [ITA.GetAdjective] government decided to seize the Balearic Islands, sending several garrisons of troops to establish its presence there."
 r56_italy.26.a:0 "We never allowed that!"

 r56_italy.27.t:0 "[ITA.GetNameDefCap] Occupies the Balearic Islands for Us"
 r56_italy.27.d:0 "The [ITA.GetAdjective] government has decided to send a garrison to the Balearic Islands to prevent the Republican government from gaining access to them. It told us that it only protects our interests by avoiding supremacy in the Mediterranean for the Republicans."
 r56_italy.27.a:0 "Let's hope they will give them back."


 r56_italy.28.t:0 "The Stresa Front Refused"
 r56_italy.28.d:0 "The government of [From.GetNameDefCap] has decided to reject our proposal to reform the Stresa front. Thus, we will have to continue without their help."
 r56_italy.28.a:0 "Our road will be without them."

 r56_italy.29.t:0 "The Regia Marina's Budget Question"
 r56_italy.29.d:0 "Since the end of the Great War, the Italian government has set itself the objective of dominating the Mediterranean and, to achieve this, has launched major projects to modernize the navy. However, these projects have a cost. Thus, part of the budget generally allocated to the army was redirected to the Regia Marina, creating an imbalance in equipment production.\n\nWe could try to adjust the budget to return to something equal for all three branches, but perhaps the key to victory lies in the domination of the seas?"
 r56_italy.29.a:0 "We must return to a balanced budget!"
 r56_italy.29.b:0 "The budget is fine as it is."
 r56_italy.29.c:0 "More funding for the Regia Marina!"

 r56_italy.30.t:0 "Event to Decide if Italo Balbo Dies"
 r56_italy.30.d:0 "You are not meant to see it. If you do, please report!"
 r56_italy.30.a:0 "Okay. Will do!"

 r56_italy.31.t:0 "Italo Balbo Killed in an Accident"
 r56_italy.31.d:0 "While he was a passenger on a Savoia-Marchetti SM.79 scheduled to land in Tobruk, Libya, Italo Balbo's plane was mistaken for an enemy fighter and was shot down by anti-aircraft batteries supposed to defend the airstrip.\n\nA hero of Italian aviation and one of the main organizers of the Partito Nazionale Fascista and the March on Rome, he was one of the foremost popularizers of aviation in Italy."
 r56_italy.31.a:0 "Today we lost more than an aviator; we lost a legend."

 r56_italy.32.t:0 "[GRE.GetNameDefCap] Protects Albania"
 r56_italy.32.d:0 "[GRE.GetNameDefCap] has occupied Albania, our future landing point in the Balkans; how should we respond?"
 r56_italy.32.a:0 "Early war!"
 r56_italy.32.b:0 "Don't strike yet."

 r56_italy.100.t:0 "The Formalization of the Stresa Front"
 r56_italy.100.d:0 "Diplomats from [ITA.GetNameDef], [FRA.GetNameDef], and [ENG.GetNameDef] have reconvened in Stresa, [SWI.GetNameDef], for the final round of talks on the Stresa Front against [GER.GetNameDef]. The proposal on the table is to formalize the front as a military alliance against German aggression and influence in Europe. While relations between the democratic powers and Italy's fascist government have been rocky in the last few years, the recent talks have been positive. While [FRA.GetNameDef] looks set to join, there are worries that this power block will weaken [ENG.GetNameDef]'s diplomatic independence."
 r56_italy.100.a:0 "Together we will stand against [GER.GetNameDef]."
 r56_italy.100.b:0 "We are okay with the current agreement."

 r56_italy.101.t:0 "The Allies Join the Stresa Front"
 r56_italy.101.d:0 "[ENG.GetNameDefCap] and the [ENG.GetAdjective] Commonwealth have agreed to formalize the Stresa Front."
 r56_italy.101.a:0 "Excellent."

 r56_italy.102.t:0 "The Allies Refuse to Join the Stresa Front"
 r56_italy.102.d:0 "[ENG.GetNameDefCap] and the [ENG.GetAdjective] Commonwealth have declined our offer to formalize the Stresa Front."
 r56_italy.102.a:0 "Unfortunate."

 r56_italy.103.t:0 "The Formalization of the Stresa Front"
 r56_italy.103.d:0 "Diplomats from [ITA.GetNameDef], [FRA.GetNameDef], and [ENG.GetNameDef] have reconvened in Stresa, [SWI.GetNameDef], for the final round of talks on the Stresa Front to counter growing [GER.GetAdjective] aggression and influence in Europe. While relations between the democratic powers and Italy's fascist government have been rocky in the last few years, they recently proved positive with a joint declaration formalizing a military alliance between all signatories of the Stresa Front."
 r56_italy.103.a:0 "Together for victory!"
 r56_italy.103.b:0 "They bind together like sheep scared of a wolf."
 r56_italy.103.c:0 "Let's hope they can work together for good."

 r56_italy.107.t:0 "Victor Emmanuel III Takes Power"
 r56_italy.107.d:0 "With Italy fully reestablished, king Victor Emmanuel has assumed power for the time being. The king has promised that the government will hold a referendum on the monarchy in a year."
 r56_italy.107.a:0 "An interesting development."
 ITA_referendum_year_tt:0 "A §YReferendum on the Monarchy§! will be held in a year; if a majority votes against the monarchy, new elections will take place."
 r56_italy.107.b:0 "Long live Victor Emmanuel III!"

 r56_italy.108.t:0 "Referendum on the Monarchy"
 r56_italy.108.desc:0 "The recent times for [ITA.GetNameDef] have been no short of a troubled one, but now with power once again reconsolidated and stability restored, we can finally turn to the main focus, the monarchy of Italy.\n\nThe monarchy of Italy has led the nation and acted a unifying force for the peninsula, however in recent years it has received heavy backlash for openly Mussolini's National Fascist Party. Some call for the monarchy to be ousted in favor of a fully independent new Italian republic and others call for Victor Emmanuel to continue his position and keep acting as a unifying force in the new Italy, some have even suggested that Emmanuel abdicates the throne to his son Umberto II to act as a compromise.\n\nThe final result lays in a free referendum by the people to determine the fate of the monarchy, while the whole fate of the decades long Italian monarchy lays in the balance."
 r56_italy.108.d2:0 "Today marks a historic day in Italian history as the monarchy was voted to be abolished, the fate of king Umberto and his family remains unknown." #anti-monarchy
 r56_italy.108.a:0 "Though troubled, Victor Emmanuel III is the only king for Italy."
 r56_italy.108.b:0 "Force Victor Emmanuel to abdicate in favor of his son, Umberto II."
 r56_italy.108.c:0 "The monarchy has brought Italy to her knees, it must go."
 r56_italy.108.d:0 "Umberto II will act as a more faithful king."

 r56_italy.109.t:0 "Victor Emmanuel Abdicates"
 r56_italy.109.d:0 "Having his powers reduced under Allied pressure and being controversial for his collaboration with Mussolini, King Emmanuel has decided to abdicate. The monarchy, now represented by Emmanuel's more popular son Umberto II, has a better chance of prevailing in the upcoming referendum."
 r56_italy.109.a:0 "Good."

 # Ideas
 ITA_lack_of_powered_planes:0 "Lack of Powerful Motors"
 ITA_lack_of_powered_planes_desc:0 "One of the main weaknesses of the [ITA.GetADjective] Air Force is the lack of horsepower in the aircraft produced, leaving a stain on the rest of the plane's equipment.\nA significant modernization of our engine production capacities is necessary to solve this problem. Our aircraft lacking speed can be severely damaging in an era where planes are only going faster every year."
 ITA_bloated_military_bureaucracy:0 "Bloated Military Bureaucracy"
 ITA_bloated_military_bureaucracy_desc:0 "The army's overly strong tendency to favor style over performance has made it more complex to modernize.\nAny technical or organizational innovation that would challenge the prestige of the high command is rejected, forcing it to use tactics dating back to the Great War."
 ITA_bloated_military_bureaucracy_end_corruption:0 "Bloated Military Bureaucracy"
 ITA_fresh_doctrines:0 "Fresh Doctrines"
 ITA_the_backbone_of_the_party_2:0 "The Backbone of the Party"
 ITA_stresa_front_idea:0 "Stresa Front"
 ITA_excessive_regia_marina_budget:0 "Excessive Regia Marina Budget"
 ITA_excessive_regia_marina_budget_desc:0 "Of the three armed forces, the Regia Marina receives the largest share of the budget, allowing for a simpler modernization at the expense of the other branches."
 ITA_excessive_regia_marina_budget_2:0 "Excessive Regia Marina Budget"
 ITA_excessive_regia_marina_budget_2_desc:0 "Of the three armed forces, the Regia Marina receives the largest share of the budget, allowing for a simpler modernization at the expense of the other branches."
 ITA_scientific_cooperation_with_germany:0 "Scientific Cooperation with [GER.GetNameDef]"
 ITA_invite_andorra:0 "Invite [ADR.GetNameDef]"
 ITA_invite_andorra_desc:0 "We will expand our Iberian alliance by inviting [ADR.GetNameDef] to our faction."
