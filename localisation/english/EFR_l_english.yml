 VIC_gazogenes_and_michelin_tires:0 "Gazogenes"
 VIC_gazogenes_and_michelin_tires_desc:0 "As oil is becoming scarcer every day we must find substitute. Most of the civilian population now rely on cycling but we cars can also work with substitute fuels. Gazogenes enable to extract the energy of the combustion of coal and even wood." 
 EFR_STO:0 "Implement the S.T.O."
 VIC_STO_desc:0 "The "Service du Travail Obligatoire, (mandatory work service) is a system of exchange between workers sent to work Germany as the Reich lacked manpower to fill both their divisions and their factories. It lead to the release of tens of thousands of soldiers, but some of them stayed in Germany as freed workers." 
 VIC_reinforce_the_STO:0 "Reinforce the STO"
 VIC_reinforce_the_STO_desc:0 "Worker! By working for Europe you protect your country and your home. You will also be the ambassador of french quality and ensure financial stability to your family."
 VIC_rationing:0 "Rationing"
 VIC_rationing_desc:0 "In order to save the little resources we have, a rationing system must be established. The list of restricted products is long and includes olive oil, bread, butter, meat, milk and eggs. Candies are forbidden and the press must publish guides on how to cook all sorts of dishes with substitution product such as rutabaga soup, grated thistle salad, coffee without coffee...." 
 EFR_patrie_focus:0 "Patrie"
 EFR_patrie_focus_desc:0 "We have to rebuild the state in order to heal the recent wounds. First, the axe of the Franks, the francisca, will become the emblem of the new regime. Secondly the administration must be purged of enemies of the national revolution. Third, the police force must swear an oath of loyalty to the Marshal Pétain. Long live Pétain, long live France!" 
 VIC_armistice_army:0 "Organize the Armistice Army"
 VIC_armistice_army_desc:0 "Even if we are restricted on what we could do with the remnants of our army, we still have to organize it correctly and prepare the revision of our tactics in order to be ready to fight any enemy of France." 
 VIC_hide_military_equipment:0 "Hide Military Equipment"
 VIC_chantiers_de_la_jeunesse:0 "Chantiers de la Jeunesse"
 VIC_chantiers_de_la_jeunesse_desc:0 "As the military service has been abolished, the youth must served instead in the so called "chantiers de la jeunesse" (youth work sites). In those open camps they will do small infrastructure works, marches in the wilderness and other physical activities." 
 VIC_negociate_the_release_of_officers:0 "Negociate the Release of Officers"
 VIC_negociate_the_release_of_officers_desc:0 "Eased by our attitude regarding european collaboration, we have finally gained a major concession from the Reich chancellor Hitler: the liberation of thousands of officers who were prisoners in Germany." 
 VIC_LVF:0 "Légion des Volontaires Français" 
 VIC_secret_military_researches:0 "Secret Military Researches"
 VIC_secret_military_researches_desc:0 "While the use of some equipment like tanks is forbidden by the armistice, we could continue to experiment in secret using what the rest of society is using in other domains: ersatzs." 
 VIC_bulldozer_experiments:0 "Bulldozer Experiments"
 VIC_bulldozer_experiments_desc:0 "We aren't allowed to have tanks but we can acquire vehicles with tracks if we buy heavy snow removing vehicles or bulldozers. Those won't be used in combat but will provide the necessary technical data for future tanks."
 VIC_contact_renault:0 "Contact Renault"
 VIC_contact_renault_desc:0 "While the Renault is producing trucks for the occupying forces, we must contact them to see if they can design some modern vehicles for us in secret." 
 VIC_autorized_modernization:0 "Autorized Modernization"
 VIC_autorized_modernization_desc:0 "We finally have the opportunity to design new equipment and fully modernized our military."
 VIC_restart_heavy_water_production:0 "Restart Heavy Water Production"
 VIC_restart_heavy_water_production_desc:0 "One of the great strategic resources that escaped the claws of the German forces was the stocks of heavy water that was evacuated to Britain at the time of the invasion. With the restoration of our military ambition, this project of exploitation of the promising properties of Uranium must be restarted." 
 VIC_military_youth:0 "Military Youth"
 VIC_military_youth_desc:0 "Youth of France! This fight is not just the fight of your parents! It is a fight for your very own future! Now is the time to act against the anglo-american traitors! How could some do the zazou in this time and hour which is one of the most crucial time for the future of Europe and the entire world? Youth of France, for a complete national and socialist revolution: rise up!"
 VIC_milice_francaise:0 "Milice Française"
 VIC_milice_francaise_desc:0 "The french milita is the instrument of repression of the regime against seditious elements such as the Jews the communists, the Gaullists and the partisans in general."
 VIC_phalange_africaine:0 "Phalange Africaine"
 VIC_phalange_africaine_desc:0 "The african phalanx was unit established to fight back the allied forces in north africa. It was recruited among the french population living in Algeria."
 VIC_ideological_fanaticism:0 "Ideological Fanaticism"
 VIC_ideological_fanaticism_desc:0 "We have taken an oath to Pétain and to France. We won't betray that word like the english who have been jewified for decades." 
 VIC_technology_sharing:0 "Technology Sharing"
 VIC_technology_sharing_desc:0 "Collaboration also help on the scientific level. A meeting of french and German scientists, sharing knowledge in peace is one more example of the unity of Europe against its enemies." 
 VIC_police_nationale:0 "Police Nationale"
 VIC_police_nationale_desc:0 "In order to protect the police from the threat of internal and external enemies, the municipal police forces must be reorganized into the Police Nationale. With new locals, more modern and new uniforms inspired by SS police."

