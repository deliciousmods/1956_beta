 EFR_STO_idea:0 "Service du Travail Obligatoire"
 EFR_STO_idea_desc:0 "The 'mandatory work service' (S.T.O. in french) was a way for Vichy to put something in the fundamentally unbalanced negotiations made with the occupying powers. By sending workers in Germany they obtained the release of hundreds of thousands of prisoners of war but they had to send multiple workers for each soldier released. For the Germans it was a small concession that allowed them to fill their factories and continue war production while the conscription sent more and more Germans away from the factories."
 EFR_STO2_idea:0 "Service du Travail Obligatoire"
 EFR_STO2_idea_desc:0 "The 'mandatory work service' (S.T.O. in french) was a way for Vichy to put something in the fundamentally unbalanced negotiations made with the occupying powers. By sending workers in Germany they obtained the release of hundreds of thousands of prisoners of war but they had to send multiple workers for each soldier released. For the Germans it was a small concession that allowed them to fill their factories and continue war production while the conscription sent more and more Germans away from the factories."
