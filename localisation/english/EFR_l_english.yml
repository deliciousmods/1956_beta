 idea_EFR_terms_of_compiegne_armistice:0 "The Terms of Compiègne Armistice"
 idea_EFR_terms_of_compiegne_armistice_desc:0 "The terms of the armistice enabled our survival and the beginning of the "national revolution." But the economic cost of the occupation, the indemnities paid to Germany, and the loss of so many of our young men is a weight almost beyond endurance. This is why we need the hero of Verdun. Only his strength of will can guide us through these dark times." 
 idea_EFR_shattered_economy:0 "Shattered Economy"
 idea_EFR_shattered_economy_desc:0 "The lack of men, the requisition of the occupying forces and the forced closure of most of our arsenal are hitting both our civilian economy and our capability to make new equipments."
 idea_EFR_shattered_economy2:0 "Shattered Economy"
 idea_EFR_shattered_economy2_desc:0 "The lack of men, the requisition of the occupying forces and the forced closure of most of our arsenal are hitting both our civilian economy and our capability to make new equipments."
 idea_EFR_hidden_rifles:0 "Hidden Rifles"
 idea_EFR_hidden_rifles_desc:0 "After our surrender to the Germans some elements in the military have managed to secure some weapons that could be mobilized later and quickly increase the size of our army beyond the 100.000 size limit."
 
 
 FRA_FREE_army:0 "French Liberation Army"
 FRA_FREE_henry_de_rancourt_de_mimerand:0 "Henry de Rancourt de Mimérand" 
 
 EFR_aviation_effort:0 "Rebuild the Air Force"
 EFR_aviation_effort_desc:0 "Our air forced was crushed by the defeat but we must carry on and rebuild our fighting aviation to ensure the protection of our sky."
 EFR_light_fighters_focus:0 "Light Fighters"
 EFR_light_fighters_focus_desc:0 "As we can deploy planes close to the place where we expect to intercept enemy aircrafts, we should focus on the agility of single seat aircrafts."
 EFR_heavy_fighters_focus:0 "Heavy Fighters"
 EFR_heavy_fighters_focus_desc:0 "Aviation doctrine of the 1930's theorized that bombers could entirely destroy an enemy country. In order to avoid just that we must be able to intercept every bomber threatening our sky. A heavy fighter would be able to carry a bigger armement, fly higher and shoot down the heaviest planes." 
 EFR_bomber_focus:0 "Bomber Focus"
 EFR_aviation_effort_2:0 "Advanced Air Tactics"
 EFR_bombing_awareness:0 "Bombing Awareness"
 EFR_bombing_awareness_desc:0 "Without proper anti-air defenses to protect our "neutrality", we would become the defenseless prey of enemy bombers."
 EFR_naval_effort:0 "Naval Effort"
 EFR_flexible_navy:0 "Flexible Navy"
 EFR_flexible_navy_desc:0 "Doctrines and enemy moves to attack shots evolves constantly. This is why we must adopt a flexible system, using the air and the deepness of the sea to hide our forces rather than simply occupying the surface of the ocean." 
 EFR_pride_of_the_nation:0 "Pride of the Nation"
 EFR_pride_of_the_nation_desc:0 "Most of our navy is neutralized but it is still the proud of our nation and if we could modernize it we would be able to do contest the seas once again."
 EFR_submarine_effort:0 "Submarine Effort"
 EFR_submarine_effort_desc:0 "Unseen underwater, the rebuilding of our navy will pass by the creation of a submarine fleet."
 EFR_cruiser_effort:0 "Cruiser Effort"
 EFR_cruiser_effort_desc:0 "Nothing is better to cruise the Mediterranean than a modern cruiser!" 
 EFR_destroyer_effort:0 "Destroyer Effort"
 EFR_destroyer_effort_desc:0 "The threat of underwater torpedoes must be counter with new "contre-torpilleurs" (literally counter torpedo launchers)."
 EFR_capital_ships_effort:0 "Capital Ships"
 EFR_capital_ships_effort_desc:0 "Capital ships are the jewels and the terror of the seas and we must build more modern ones."
 
 EFR_marechal_nous_voila:0 "Maréchal, Nous Voilà!" 
 EFR_marechal_nous_voila_desc:0 "Marshal, here we are! Ready to serve the French State and start the national revolution that will regenerate the soul of eternal France. He save us in Verdun and he will protect us in the darkest hour of our country."
 EFR_travail:0 "Travail"
 EFR_travail_desc:0 "Frenchmen, you must work to rebuild the country! Manual work is an essential value of the national revolution as it's as remote as possible from the corruption of money that caused is at the root of our defeat."
 EFR_recycling:0 "Recycling"
 EFR_recycling_desc:0 "Did you know miss that old movies can become shoe polish? Stockings are unaffordable? Paint your legs and nobody will see the difference!\n If you have any scrap metal, please go to a collect point and exchange it for rationing points, our industry needs it. Some local shops could also exchange metals for alimentary products such as 200g of copper for 1l of wine"
 EFR_gazogenes_and_michelin_tires:0 "Gazogenes"
 EFR_gazogenes_and_michelin_tires_desc:0 "As oil is becoming scarcer every day we must find substitute. Most of the civilian population now rely on cycling but we cars can also work with substitute fuels. Gazogenes enable to extract the energy of the combustion of coal and even wood." 
 EFR_STO:0 "Implement the S.T.O."
 EFR_STO_desc:0 "The "Service du Travail Obligatoire, (mandatory work service) is a system of exchange between workers sent to work Germany as the Reich lacked manpower to fill both their divisions and their factories. It lead to the release of tens of thousands of soldiers, but some of them stayed in Germany as freed workers." 
 EFR_STO_2:0 "Send More Workers to Germany"
 EFR_STO_2_desc:0 "Worker! By working for Europe you protect your country and your home. You will also be the ambassador of french quality and ensure financial stability to your family."
 EFR_industrial_advisory_comitee:0 "Industrial Advisory Committee" 
 EFR_industrial_advisory_comitee_desc:0 "The directors of all the important manufacturing companies must be represented in a common organization in order to see how to split the research works effectively among themselves. Their political reliability is guaranteed as most of them already supported far-right organization such as the plot of "la cagoule" (literally: the hood)." 
 EFR_famille:0 "Famille"
 EFR_famille_desc:0 "The Marshal Pétain thinks every day about all the families of France with a husband, a son, a brother who is prisoner in Germany. He thinks of the little children and of their future in a reconciled Europe.\n In addition he instituted mother's day to enable every child of France to show how deeply he loves his mom."
 EFR_divine_surprise:0 "La Divine Surprise"
 EFR_rationing:0 "Rationing"
 EFR_rationing_desc:0 "In order to save the little resources we have, a rationing system must be established. The list of restricted products is long and includes olive oil, bread, butter, meat, milk and eggs. Candies are forbidden and the press must publish guides on how to cook all sorts of dishes with substitution product such as rutabaga soup, grated thistle salad, coffee without coffee...." 
 EFR_patrie_focus:0 "Patrie"
 EFR_patrie_focus_desc:0 "We have to rebuild the state in order to heal the recent wounds. First, the axe of the Franks, the francisca, will become the emblem of the new regime. Secondly the administration must be purged of enemies of the national revolution. Third, the police force must swear an oath of loyalty to the Marshal Pétain. Long live Pétain, long live France!" 
 EFR_armistice_army:0 "Organize the Armistice Army"
 EFR_armistice_army_desc:0 "Even if we are restricted on what we could do with the remnants of our army, we still have to organize it correctly and prepare the revision of our tactics in order to be ready to fight any enemy of France." 
 EFR_hide_military_equipment:0 "Hide Military Equipment"
 EFR_chantiers_de_la_jeunesse:0 "Chantiers de la Jeunesse"
 EFR_chantiers_de_la_jeunesse_desc:0 "As the military service has been abolished, the youth must served instead in the so called "chantiers de la jeunesse" (youth work sites). In those open camps they will do small infrastructure works, marches in the wilderness and other physical activities." 
 EFR_negociate_the_release_of_officers:0 "Negociate the Release of Officers"
 EFR_negociate_the_release_of_officers_desc:0 "Eased by our attitude regarding european collaboration, we have finally gained a major concession from the Reich chancellor Hitler: the liberation of thousands of officers who were prisoners in Germany." 
 EFR_LVF:0 "Légion des Volontaires Français" 
 EFR_secret_military_researches:0 "Secret Military Researches"
 EFR_secret_military_researches_desc:0 "While the use of some equipment like tanks is forbidden by the armistice, we could continue to experiment in secret using what the rest of society is using in other domains: ersatzs." 
 EFR_bulldozer_experiments:0 "Bulldozer Experiments"
 EFR_bulldozer_experiments_desc:0 "We aren't allowed to have tanks but we can acquire vehicles with tracks if we buy heavy snow removing vehicles or bulldozers. Those won't be used in combat but will provide the necessary technical data for future tanks."
 EFR_contact_renault:0 "Contact Renault"
 EFR_contact_renault_desc:0 "While the Renault is producing trucks for the occupying forces, we must contact them to see if they can design some modern vehicles for us in secret." 
 EFR_autorized_modernization:0 "Autorized Modernization"
 EFR_autorized_modernization_desc:0 "We finally have the opportunity to design new equipment and fully modernized our military."
 EFR_restart_heavy_water_production:0 "Restart Heavy Water Production"
 EFR_restart_heavy_water_production_desc:0 "One of the great strategic resources that escaped the claws of the German forces was the stocks of heavy water that was evacuated to Britain at the time of the invasion. With the restoration of our military ambition, this project of exploitation of the promising properties of Uranium must be restarted." 
 EFR_military_youth:0 "Military Youth"
 EFR_military_youth_desc:0 "Youth of France! This fight is not just the fight of your parents! It is a fight for your very own future! Now is the time to act against the anglo-american traitors! How could some do the zazou in this time and hour which is one of the most crucial time for the future of Europe and the entire world? Youth of France, for a complete national and socialist revolution: rise up!"
 EFR_milice_francaise:0 "Milice Française"
 EFR_milice_francaise_desc:0 "The french milita is the instrument of repression of the regime against seditious elements such as the Jews the communists, the Gaullists and the partisans in general."
 EFR_phalange_africaine:0 "Phalange Africaine"
 EFR_phalange_africaine_desc:0 "The african phalanx was unit established to fight back the allied forces in north africa. It was recruited among the french population living in Algeria."
 EFR_ideological_fanaticism:0 "Ideological Fanaticism"
 EFR_ideological_fanaticism_desc:0 "We have taken an oath to Pétain and to France. We won't betray that word like the english who have been jewified for decades." 
 EFR_technology_sharing:0 "Technology Sharing"
 EFR_technology_sharing_desc:0 "Collaboration also help on the scientific level. A meeting of french and German scientists, sharing knowledge in peace is one more example of the unity of Europe against its enemies." 

 
