l_english:

 #Special generic desc
 country_capitulated.0.d_defeat_hitler:0 "[FROM.FROM.GetLeader] has finally announced that after a tremendous effort, the [ROOT.Adjective] armed forces have finally agreed to surrender unconditionally. He therefore announced that his great victory, made possible by the effort of the entire [ROOT.ROOT] people and its allies mark the end of Hitlerite tyranny. \n\nWith Nazism finally defeated, a new dawn rise over Europe, but for the time being, [ROOT.GetAdjective] will remain under military occupation under establishment of a clear peace settlement."

#News
r56.news_event.1.t:0 "Mussolini Removed from Power"
r56.news_event.1.desc:0 "Following the defeat of Italy in Ethiopia and the recent peace agreement between the Italian and Ethiopian government.  Massive protest have formed in almost every major Italian city demanding the removal of Mussolini as prime minister of Italy, and also calling for elections. With massive social unrest and the possibility of massive riots. Victor Emmanuel III has removed Mussolini as prime minister of Italian, and has placed General Pietro Badoglio as emergency  acting prime minister. A Mob in Rome later stormed the fascist party headquarters there and found Mussolini dead from a self inflicted gunshot wound."
r56.news_event.1.a:0 "Italian incompetence strikes again..."

#1938 world cup
r56.news_event.2.t:0 "1938 World Cup"
r56.news_event.2.desc:0 "The World Cup was held recently in France. This was the third edition of the tournament. Fifteen teams participated in a knock style tournament. \n \n[SWI.GetName] upset [GER.GetName] in the first round. Though the [SWI.GetName] were knocked out in the next round by the [HUN.GetName]. The [HUN.GetAdjective] team made it all the way to the finals but were ultimately defeated by [ITA.GetName]. This is [ITA.GetName]'s second time winning the Tournament.\n \n The World Cup was a pleasant distraction for many. Getting minds away from the storm clouds that are forming over the globe."
r56.news_event.2.a:0 "Let's do it again in four years."
r56.news_event.2.b:0 "Glory to all [ITA.GetAdjective]s!"

r56.news_event.3.t:0 "Albania Joins the Comintern"
r56.news_event.3.d:0 "The chairman of the Communist Party of Albania, Enver Hoxha, decided to send a request to join the Comintern. The Soviet Union accepted the request for Albania's membership and the former Kingdom of Albania is now a part of the Third Internationale. As both of the countries share the same ideas and ambition, their friendship seems solid and Albania foresee a bright future for their place in Europe."
r56.news_event.3.a:0 "Another victory for the proletariat."
#was news 336
r56.news_event.4.t:0 "Albania Joins the Axis"
r56.news_event.4.d:0 "Germany accepted Albania's request to join the Axis. They now stand together against the communism and democratic nations. King Zog expressed the will to show the entire world the might of his country. The United Kingdom and France expressed concern about the rise of fascism in Europe and they are reminded German officials about the rules of the Treaty of Versailles that Germany must respect. It seems that the democracies of the West doesn't seem to react against Germany and Albania."
r56.news_event.4.a:0 "Yet another nation bends the knee to Germany."

#1942 world cup fictional event, probably would had been held in South America due to FIFA internal politics.
r56.news_event.6.t:0 "1942 World Cup"
r56.news_event.6.desc:0 "The World Cup was held recently in [URG.GetNameDef]. This was the Fourth edition of the tournament. Sixteen teams participated in a knock style tournament. \n \nThe returning [ITA.GetAdjective] champions were defeated in the second round by the hosts. Though hosts' run would end in the semi-finals as they were defeated by [GER.GetNameDef]. The [GER.GetAdjective] team would go on the win in the finals by defeating [BRA.GetName] in a tense game. This was the [GER.GetName]'s first time winning the tournament.\n \n The World Cup was a pleasant distraction for many. Getting minds away from the tense political situation developing around the world."
r56.news_event.6.a:0 "Let's do it again in four years."
r56.news_event.6.b:0 "Glory to all [GER.GetAdjective]s!"

#Brazil took imperialism
r56.news_event.7.t:0 "[BRA.GetLeader] Takes Power in Brazil"
r56.news_event.7.d:0 "News this morning that shocked much of Latin-America. As [BRA.GetLeader] took control of the Brazilian government and military. The sudden turnaround of government leadership came to a surprise to many international observers and even some Brazilian citizens. Though many inside Brazilian politics have said that such a change was expected given the internal struggles the country has had over the past decade.\n\nNo one knows where this new government will go. Though many suspect that it'll look for immediate expansion."
r56.news_event.7.a:0 "Concerning development."
r56.news_event.7.b:0 "Independência ou Morte!"

#Paraguay coup
r56.news_event.8.t:0 "Military Coup in Paraguay"
r56.news_event.8.d:0 "After the last year's Chaco war which Paraguay managed to win. The Paraguay government still retained the weak leadership of Eusebio Ayala, but [PAR.GetLeader] has orchestrated a coup d'état after spending time in exile. [PAR.GetLeader] has quickly established a much stronger military regime.\n\nThe Paraguay government will most likely now need to reorganize after the ousting of many Ayala loyalists."
r56.news_event.8.a:0 "Interesting development."
r56.news_event.8.b:0 "It had to be done."

#Paraguay civil war
r56.news_event.9.t:0 "Civil War in Paraguay"
r56.news_event.9.d:0 "After last year's Chaco war, which Paraguay managed to win, the Paraguay government still retained the weak leadership of Eusebio Ayala, but Colonel Rafael Franco has attempted to orchestrate a coup d'état after spending time in exile outside the country. The coup d'état was a attempt to establish a much stronger military regime. Though the coup d'état didn't go off as planned as Eusebio Ayala was tipped off about the possible coup attempt and has rallied other political parties to arm to fight off the military. \n\nIt seems this political dispute can only be settled with blood."
r56.news_event.9.a:0 "Lets hope for a quick end to this."
r56.news_event.9.b:0 "We will prevail!"

#Generic tree warns neighbour of expansive policy
r56.news_event.10.t:0 "[From.GetNameDefCap] Proclaims Expansionist Policy"
r56.news_event.10.d:0 "\nToday in the capital of [FROM.GetNameDef]. [FROM.GetLeader] told the people of his nation that they need to look beyond their borders for glory and happiness. That they need to expand the borders which the country currently inhibits. [FROM.GetLeader] also made many mentions of the perceived transgressions that [ROOT.GetName] has made against [FROM.GetName]. Though if this is just tough talk or that such ambitions will materialize into conflict is yet to be seen. Though [FROM.GetName]'s neighbors are worried about possible conflict in the region. Many hope for a diplomatic solution for [FROM.GetName]'s issues with its neighbors."
r56.news_event.10.a:0 "Worrying to say the least."

#Honduras going fascist
r56.news_event.11.t:0 "United Fruit Company Takeover in Honduras"
r56.news_event.11.d:0 "The United Fruit Company has been operating in Honduras since 1899, when it acquired seven local banana producers and began exporting bananas to New Orleans. Since then, the United Fruit Company has become increasingly involved in Honduran politics.Though this latest move by the company is a escalation of their involvement in the country. It seems the United Fruit Company has done a full takeover of the small Latin-American country.\n\nWhat this entails for the rest of Central America, no one knows."
r56.news_event.11.a:0 "This spells trouble"
r56.news_event.11.b:0 "At least bananas will be cheap"
r56.news_event.11.c:0 "It's just business"

#Honduras goes AnCap
r56.news_event.12.t:0 "'Free Enterprise Zone' Established in Central America"
r56.news_event.12.d:0 "\nSince the United Fruit companies takeover of Honduras business has been good for Samuel Zemurray's enterprise. Though it seems under the surface there has been a discontent for the businessman's ruthlessness and complete control of state enterprise. Since this morning a group of powerful board members for the United Fruit Company have overthrown Zemurray in a coup d'etat. They've quickly established a new government that will have the 'ideal' environment for businesses in their words. The couper's have let private businesses completely control the day to day workings of the country. The first radical step they've made to achieve this goal was to privatize the army and law enforcement under competing Restitution Transfer and Recoupment agencies."
r56.news_event.12.a:0 "A interesting experiment."
r56.news_event.12.b:0 "Freer the market, freer the people!"
r56.news_event.12.c:0 "A disgusting entity."

#Gran Columbia
r56.news_event.14.t:0 "[COL.GetNameDefCap] Proclaims Gran Colombian Ambitions"
r56.news_event.14.d:0 "\nToday in the capital of [COL.GetNameDef]. [COL.GetLeader] told the people of his nation that they need to look beyond their borders for glory and happiness. That they need to expand the borders which the country currently inhibits. [FROM.Getleader] also made many mentions of recovering the former lands that made up Gran Colombia. Though if this is just tough talk or that such ambitions will materialize into conflict is yet to be seen. Though [COL.GetName]'s neighbors are worried about possible conflict. It seems war may be on the horizon for [COL.GetName]'s neighbors."
r56.news_event.14.a:0 "Concerning turn of events"
r56.news_event.14.b:0 "We may have to intervene..."
r56.news_event.14.c:0 "Our ambitions will not be stopped."

#Chile civil war
r56.news_event.13.t:0 "The 3rd Chilean Civil War"
r56.news_event.13.d:0 "Following the recent political events within Chile, the Nacistas movement have grown more upset and combative with the current Chilean government. This sentiment seems to have materialized, as this morning a large amount of militant fascists lead by Jorge González von Marées tried to topple the Chilean government in a Coup d'etat. The Chilean government managed to secure the military in the north and are preparing a response. Though it seems it has severely underestimated the Nacistas movements strength, as many former Chilean military officers and some current junior officers have joined their cause. Unfortunately the fighting between the two forces have escalated in the last Twenty-four hours into a full blown Civil War."
r56.news_event.13.a:0 "Concerning development."
r56.news_event.13.b:0 "We will crush the fascist scum!"

#Ecuadorian–Peruvian War
r56.news_event.16.t:0 "Escalation of Conflict Between Ecuador and Peru"
r56.news_event.16.d:0 "Since 1935 border skirmishes have been ongoing between [ECU.GetnameDEF] and [PRU.GetnameDEF] garrisons in the contested Pichincha region. While Diplomatic efforts between the two countries have managed to keep skirmishes from breaking out into a full blown conflict. The recent diplomatic jousting between the two governments have resulted in the most recent skirmishes causing an impasse between the two parties. This impasse has evolved into a full blow war over the past week. \n\nObservers hope this conflict will stay localized to the Pichincha region and will not get both nations pulled into the current disastrous international situation."
r56.news_event.16.a:0 "Unfortunate."
r56.news_event.16.a.1:0 "Hopefully, this war doesn't last long."
r56.news_event.16.a.2:0 "We will crush them!"

#Inca Empire
r56.news_event.inc.t:0 "The Revival of the Inca Empire"
r56.news_event.inc.d:0 "For a long time now, the Andean peoples of South America have been waiting for the Inkari, that celestial being who would return to unify the Quechua peoples as Pachacutec would have done in the past.\nNow, [PRU.GetLeader] has the task of returning the splendor of the ancient Inca Empire with the strength of the Quechua people of South America.\n\nThis new state of South America is emerging as a new regional power with the intention of dethroning the current powers such as [ARG.GetnameDEF] and [BRA.GetnameDEF] and even dealing the great blow to the power of the continent, the [USA.GetnameDEF]. The Quechuas formed a great army that is experienced in warfare in the mountains."
r56.news_event.inc.a:0 "It's time to return to our roots."
r56.news_event.inc.b:0 "Could this be the birth of a new power in South America?."

#Ureta Power
r56.news_event.2010.t:0 "General Ureta Takes Power in Peru"
r56.news_event.2010.d:0 "After a political rivalry with Alberto Flores, General Eloy Ureta is today the ruler of Peru, tasked with continuing the legacy of Sanchez Cerro and completing his unfinished works in Peru; since General Ureta has been a Urrista since its beginnings it is expected that the reforms will not be long in coming and the party will move away from the influence of Italian fascism.\n\nThe fascists plan to eradicate the APRA party from Peru and purge all of South America of the so-called "Red Cancer" that spreads its tentacles of terror from Moscow to South America.\nThousands of Peruvians have already been convinced by Eloy Ureta words and are willing to follow him even to a war."
r56.news_event.2010.a:0 "Viva el Peru!"
r56.news_event.2010.b:0 "This is a new beginning for Peru."

#flores Power
r56.news_event.2011.t:0 "Peruvian Blackshirts Take Power"
r56.news_event.2011.d:0 "The Blackshirts, founded by the Urrista Luis Alberto Flores as a countermeasure against the waves of communism represented by the APRA party and the Peruvian Communist Party, have taken over the government of Peru. Flores' exploits in the protection of Catholicism allowed him to become the leader of the Union Revolucionaria party, and he now governs Peru with Italian fascism as a model.\n\nThe fascists plan to eradicate the APRA party from Peru and purge all of South America of the so-called "Red Cancer" that spreads its tentacles of terror from Moscow to South America.\nThousands of Peruvians have already been convinced by Alberto Flores words and are willing to follow him even to a war."
r56.news_event.2011.a:0 "Viva el Peru!"
r56.news_event.2011.b:0 "This is a new beginning for Peru."

#revolucion peruana
r56.news_event.2012.t:0 "Great March of Trujillo"
r56.news_event.2012.d:0 "After a period of severe human rights abuses perpetrated by the dictator Benavides and his predecessor Sanchez Cerro, whose acts against the people have caused several deaths in Peru, the cancellation of the elections was the straw that broke the camel's back. The Communists vow to take up arms to oust Benavides.\n\nThe revolution will end the infant mortality that Peru suffers since 60% of Peruvian children die before reaching 10 years of age and these are figures verified by Peruvian and international statesmen, for many years in civilist governments and oligarchs they never did anything to solve the issue of decentralizing Peru.\nThere is a high probability that the revolution will spread throughout Latin America"
r56.news_event.2012.a:0 "Viva la revolucion!"
r56.news_event.2012.b:0 "The power is now in the Peruvian people's hands."

#[PRU.GetLeader] accepts the throne of [PRU.GetNameDefCap]
r56.news_event.2013.t:0 "[PRU.GetLeader] accepts the throne of [PRU.GetNameDefCap]"
r56.news_event.2013.d:0 "[PRU.GetLeader] has just accepted the throne of [PRU.GetNameDefCap] at the request of the provisional government, after a great republican history of more than 100 years and without seeing notable advances in his country, the majority of Peruvians opted for the refoundation of a monarchy in Peru to return that ancient splendor of the viceregal era where was the leader of South America in trade and economy.\n\nThe new king would call for the unity of all Peruvians, but in a country so politically divided there could be opponents of the new regime, the king would have to use a strong hand to control his detractors and unify the entire country."
r56.news_event.2013.a:0 "Viva el Rey [PRU.GetLeader]"
r56.news_event.2013.b:0 "Could this be the birth of a new power in South America?."


r56.news_event.17.t:0 "[new_controller.GetNameDefCap] Revolts Against [FROM.GetAdjective] Occupation!"
r56.news_event.17.d:0 "\nAfter months of intense guerilla fighting, [new_controller.GetAdjective] resistance forces decided to get out of clandestinity and launched a coordinated revolt against [FROM.GetAdjective] oppression. Garrisons were quickly surrounded and seeing the hopelessness of their situation, the [FROM.GetAdjective] forces retreated towards territories under their control.\n\nWhile this is a significant setback for [FROM.GetLeader] and his armed forces, the war is not yet over and a counter attack is still possible.\nIndeed it's clear that the [new_controller.GetAdjective] resistance movement will have to be organized into an actual army if it wants to carry on traditional military operations."
r56.news_event.17.a:0 "Will this bloodshed ever end?"

#Hispanoamerican unification
r56.news_event.18.t:1 "Hispanic America Reunited"
r56.news_event.18.d:1 "For the first time since the days of the Spanish Empire, all Hispanic Americans rally under a single banner. United in the desire of forging their own destiny and stand as equals to both Europeans and Anglo Americans.\nAfter achieving this seemingly impossible feat, Pan-Hispanic propaganda has increased with clear government backing while a hopeful mood has taken over the Hispanic America. Now the [From.GetOldAdjective] government has begun the slow process of unifying the different bodies and organizations of the newly-united Hispanic American territories into efficient institutions while adopting the official name of '[From.GetNameDef]'. Even now, there is uncertainty over the next steps of Hispanoamérica, only time will tell what the future hold for the rising American power."
r56.news_event.18.a:1 "One step closer to the dream."
r56.news_event.18.b:1 "Has Bolivar's spirit returned?"

#Greenland sizeure
r56.news_event.19.t:0 "[USA.getnameDefCap] seizes Greenland"
r56.news_event.19.d:0 "\nStrange news out of Washington this morning as a Danish diplomat by the name of Henrik Kauffmann has recently signed and handed over the control of Greenland to [USA.getnameDEF]. Kauffmann met with [USA.GetLeader]'s representatives to formalize the agreement. The officials in Nuuk have contacted Kauffmann with the request to put forward this agreement since they would prefer American occupation instead of possible occupation by either [ENG.getnameDEF] or [CAN.getnameDEF]. Observers have stated concerns that the deal is legally dubious in regard to international law. Though such concerns have fallen on deaf ears as the American government was quick to sign the agreement."
r56.news_event.19.a:0 "Greenland? More like our land now."
r56.news_event.19.b:0 "A bold move on America's part."
r56.news_event.19.c:0 "How dare they kidnap what we rightfully stole!"

#The Kashgar Islamic rebellion/SIK-TNG War
r56.news_event.20.t:0 "Kashgar Rebellion becomes Regional Conflict"
r56.news_event.20.d:0 "[SIK.getleader] has moved against the increasingly more autonomous Turkic Muslim militias in the Kashgar Military District within [TNG.getname]. [TNG.getleader] seems more then happy to let the Turkic Muslim militias arm and attack pro [SIK.getleader] factions within Kashgar. [SIK.getleader] actions are a move against [TNG.getleader]'s and his own 36th Division control over the region. This has led to the rebellion quickly escalating into a full blown conflict between [SIK.getnamedef] and [TNG.getname] as [TNG.getleader] forces have quickly rallied to aide the rebels.\n\nMany political pudits have projected that the winner of this conflict will become the uncontested ruler of the Xinjiang region."
r56.news_event.20.a:0 "You have forced my hand!"
r56.news_event.20.b:0 "A mere swapping of pawns."
r56.news_event.20.c:0 "Boy, that escalated quickly."

#Franco-American fascist Faction

r56.news_event.21.t:0 "France Allies [USA.GetNameDef]"
r56.news_event.21.d:0 "In a grand solemn discourse, the president [USA.getLeader] has announced an alliance with the [FRA.GetAdjective] government. He added that this alliance shall be as strong as the resolution uniting George Washington, founder the nation and his aide, the marquis of La Fayette.\n\n The [USA.GetAdjective] and the [FRA.GetAdjective] people now stand side by side in order to defend their freedoms."

r56.news_event.22.t:0 "A Napoleon takes over France"
r56.news_event.22.desc:0 "Backed by a large fraction of the military, Louis, the head of the house Bonaparte assumed power in France and took the regnal name of Napoléon VI. According to the official declarations, this is not a violent takeover but a way to resolve parliamentary quarrels by bringing in a consensual figure who would stand above the parties and therefore allow the Republic to prosper once more.\n\nDespite this republican tone, it is clear that the new power is also constantly recalling the memory of the First French Empire and that the Emperor has limited official opposition in his new 'republic'."
r56.news_event.22.a:0 "He is certainly not one of us!"
r56.news_event.22.b:0 "Bonapartism has always been a bourgeois dictatorship in disguise."
r56.news_event.22.c:0 "How long before there would be no parties at all?"
r56.news_event.22.e:0 "A threat or a potential ally?"
r56.news_event.22.d:0 "Vive L'Empereur!"

#Romanian Civil war

r56.news_event.23.t:0 "Civil War in Romania"
r56.news_event.23.desc:0 "Threatened by the King, the Romanian Nationalist Iron Guard, has decided to openly revolt against the government. Helped by powerful allies in the army, they managed to secure large sections of the country.\n\n Addressing a crowd of his partisans, he declared the abolition of the monarchy, proclaiming Romania to be a National Legionary State."
r56.news_event.23.a:0 "The Romanian Monarchy must be defended."
r56.news_event.23.b:0 "This is the final expression bourgeois capitalist infighting."
r56.news_event.23.c:0 "Another country is torn apart by those extremists."
r56.news_event.23.e:0 "The Iron Guard must win."

r56.news_event.24.t:0 "The Romanian Monarchists Lay Down Their Arms"
r56.news_event.24.desc:0 "Following the announcement of the capitulation of the Romanian monarchists, the Iron Guard paraded in triumph through the streets of Bucharest. Now that they won the war, the new 'National Legionary Romania' will have to win the peace and install its legitimacy as the single representation of the will of the Romanian people."
r56.news_event.24.a:0 "Another crown to fall to dangerous revolutionaries."
r56.news_event.24.b:0 "This is the result of bourgeois competition."
r56.news_event.24.c:0 "Cordeanu's gamble paid off."
r56.news_event.24.d:0 "Cordeanu's gamble paid off."

r56.news_event.25.t:0 "The End of the Romanian Civil War"
r56.news_event.25.desc:0 "The coup attempt of the Fascist Iron Guard, the paramilitary branch of the Romanian party 'Everything for the Country'. Has been defeated by the loyalist forces defending the monarchy. \n\nMany fascists have refused to surrender and have followed been true to the words to honor death and the action of giving death. Some of their leaders however, chose exile in order to ensure the survival of the movement."
r56.news_event.25.a:0 "The institutions have stood firm."
r56.news_event.25.b:0 "The chaos among the bourgeoisie make our rise inevitable."
r56.news_event.25.c:0 "The institutions have stood firm."
r56.news_event.25.d:0 "Congratulations to Codreanu!"

#Italian Civil war

r56.news_event.26.t:0 "Civil War in Italy"
r56.news_event.26.desc:0 "Dismissed by the king Victor-Emmanuel III from his position of prime minister, the so called Duce Benito Mussolini decided to gather his partisans in Northern Italy and return to his republican roots. \n\nAddressing his partisans in the town of Salò, he declared that a truly fascist country need to follow one dictator, adding that if there was one thing despised by the ancient Romans, it was monarchy."
r56.news_event.26.a:0 "The house of Savoy must be protected."
r56.news_event.26.b:0 "This is the final expression bourgeois capitalist infighting."
r56.news_event.26.c:0 "The birthplace of fascism is showing the extent of its failure."
r56.news_event.26.e:0 "The Fascists must win to show the strength of our ideal."

#RSI victory
r56.news_event.27.t:0 "The Italian Civil War Ends"
r56.news_event.27.desc:0 "The Duce Benito Mussolini addressed a crowd of his supporters, declaring the triumph of the Italian Social Republic. Troops like the X Battaglia MAS and various elements of the Republican National Guard paraded along the Via del Impero, surrounded by the remains of the Roman Forums. While Italy was already fascist before, the total purge of the opposition announce an even stricter application of the fascist policies, maybe even a new set of 'fascistissime' laws.\n\n Meanwhile many members of the opposition have been arrested and an even greater number chose exile."
r56.news_event.27.a:0 "Fascism is clearly difficult to root out."
r56.news_event.27.b:0 "Fascism is clearly difficult to root out."
r56.news_event.27.c:0 "Fascism is clearly difficult to root out."
r56.news_event.27.e:0 "Yet another proof of the strength Fascism."

#monarchist victory
r56.news_event.28.t:0 "The Italian Civil War Ends"
r56.news_event.28.desc:0 "[ITA.GetLeader] triumphs as the last rebel forces surrender to units of the Royal Italian Army. A great mass for the soul of the victim of the civil war followed by an expiatory procession have been held at the Basilica collegiata di Santa Maria ad Martyres (also known as the Pantheon). \n\nMonarchic rule has now been restored, will the king reopen the parliament and allow the political life to thrive or try to shelter himself using some kind of royal dictatorship? It is still too early to respond."
r56.news_event.28.a:0 "A throne has been saved!."
r56.news_event.28.b:0 "Feudo-bourgeois capitalism is the antithesis of proletarian rule."
r56.news_event.28.c:0 "There is no war more horrible than civil war."
r56.news_event.28.e:0 "There is no war more horrible than civil war."

 r56.news_event.29.title:0 "Tensions running high between [VEN.GetName] and [695.Owner.GetName]"
 r56.news_event.29.desc:0 "\nTensions has high as the Venezuelan leader, [VEN.GetLeader] has make it clear that the island of Curaçao, only 60 km of the coast of Venezuela, is a rightful part of the nation and should be returned. Even if that means by force.\n\nUnless a peaceful agreement can be made between the two nations regarding the dispute a conflict may break out over the island."
 r56.news_event.29.a:0 "Insignificant"
 r56.news_event.29.b:0 "It is ours by right"
 #Extra yalta stuff marijn211
 r56.news_event.30.title:0 "Allied Occupation of Germany."
 r56.news_event.30.desc:0 "With the Second Great War in Europe over, the Allies have taken full control over Germany and split it over four occupying nations, the British and French in the west and the Americans and Soviets in the east, how long it will take for these lands to recover and to be denazified remains unknown."
 r56.news_event.30.a:0 "Never again."
 #Japs democratic diplomacy
 r56.news_event.31.title:0 "[JAP.getAdjective] Diplomatic Mission Opens Foreign Alliance Negotiations"
 r56.news_event.31.desc:0 "\nOur intelligence reports an increased activity of [JAP.getAdjective] Foreign Affairs Ministery with their diplomats rising to other countries in what can be seen as an effort to establish friendly relations with some of their potential allies. \n\nHowever, it remains unknown whether those negotiations will be fruitful or not, yet we need to be aware of a developing situation and expect the worst outcome for ourselves."
 r56.news_event.31.a:0 "We should stay vigilant"

 #Goering emerges in Texas, because every nazi deserve a second chance (/s)
 r56.news_event.32.title:0 "Göring Reemerges in Texas!"
 r56.news_event.32.desc:0 "\nA photo has emerged suggesting that Hermann Göring, has survived and fled to [375.Controller.GetNameDef]. A former German ace who supported Hitler in his rise to power, he went unaccounted for at the end of the conflict ravaging Germany and was presumed dead. It seems that he fled his homeland using a plane able to carry his weight, a portion of his wardrobe and a sample of his art collection.\n\nHe has been welcomed and sheltered by [375.Controller.GetAdjective] admirers after his arrival, and he may end up collaborating with the [375.Controller.GetAdjective] Air Force."
 r56.news_event.32.a:0 "If he escaped, how many Nazis did the same?"
 r56.news_event.32.b:0 "Welcome to [375.Controller.GetNameDef]"
 r56.news_event.32.c:0 "So that's where the bastard went!"

 r56.news_event.33.t:0 "The Celtic World Unifies"
 r56.news_event.33.desc:0 "After the recent development, the Celtic world has been unified under the leadership of [FROM.GetLeader]. The Celtic Government has announced that it will ensure that traditions are protected and nurtured by the state. To this effect, it has already called for the support of neo-druidic and neo-bardic movements in order to ensure the diffusion of Celtism.\n\nWhile celebrations are taking place in [FROM.Capital.GetCapitalVictoryPointName], detractors of the new state are criticizing the troubled creation of the union. They also tend to agree that a strong navy could potentially blockade the Irish Sea and separate the different parts of the new union, potentially threatening its unity."
 r56.news_event.33.a:0 "Centuries of humiliation have been avenged!"
 r56.news_event.33.b:0 "Fascinating!"
 r56.news_event.33.c:0 "What a worrying development."

 r56.news_event.34.t:0 "The Levant Unifies"
 r56.news_event.34.desc:0 "After the recent development, the entire Levant has been unified under the leadership of [FROM.GetLeader]. The pan-arab government has announced that it will ensure that the holy sites will be protected from foreign aggressors.\n\nWhile celebrations are taking place in [FROM.Capital.GetCapitalVictoryPointName], detractors of the new state are criticizing the troubled creation of the union. Nevertheless, they notice that religion will probably work as a unifying factor for the Muslim arab population."
 r56.news_event.34.a:0 "The humiliation of 1919 has been avenged!"
 r56.news_event.34.b:0 "Fascinating!"
 r56.news_event.34.c:0 "What a worrying development."

 r56.news_event.35.t:0 "The Caribbean Isles Have Been Unified"
 r56.news_event.35.desc:0 "After some recent developments, the main islands of the Caribbean archipelago have been unified under the leadership of [FROM.GetLeader]. The [FROM.GetAdjective] government has announced that it will ensure the protection of all its inhabitants, and ensure that the country is globally recognized.\n\nWhile celebrations are taking place in [FROM.Capital.GetCapitalVictoryPointName], detractors of this new state are criticizing the troubled creation of the union. They also point out that a strong navy could potentially blockade the Caribbean and separate the different parts of the new union, potentially threatening its unity. Some even think that it could force them to use submarines to practice some form of modern piracy."
 r56.news_event.35.a:0 "Huzzah!"
 r56.news_event.35.b:0 "Fascinating!"
 r56.news_event.35.c:0 "What a worrying development."

 r56.news_event.36.t:0 "[FROM.GetLeader] Unites the Platine Territories"
 r56.news_event.36.desc:0 "\nAfter the recent development, the countries which formed the Vice-royalty of the Rio de la Plata under Spanish rule has been unified under the leadership of [FROM.GetLeader]. The [FROM.GetAdjective] government has announced that it will ensure protect all its inhabitant and ensure that the country is recognized around the world.\n\nWhile celebrations are taking place in [FROM.Capital.GetCapitalVictoryPointName], detractors of the new state are criticizing the troubled creation of the union."
 r56.news_event.36.a:0 "Huzzah!"
 r56.news_event.36.b:0 "Fascinating!"
 r56.news_event.36.c:0 "What a worrying development."

 r56.news_event.37.t:0 "[FROM.GetLeader] Proclaims [FROM.GetNameDef]"
 r56.news_event.37.desc:0 "\nThe African continent is evolving rapidly. During a ceremony in its capital in [FROM.Capital.GetCapitalVictoryPointName], [FROM.GetLeader] proclaimed the creation of a new union named [FROM.GetNameDef]. The declaration of the [FROM.GetAdjective] government has announced that it will ensure protect all its inhabitant and ensure that the country is recognized around the world.\n\nThis news raise questions regarding the potential of this new union to become a major player on the continent."
 r56.news_event.37.a:0 "Huzzah!"
 r56.news_event.37.b:0 "Fascinating!"
 r56.news_event.37.c:0 "What a worrying development."

 r56.news_event.38.t:0 "Britain Reunited"
 r56.news_event.38.desc:0 "\nLondon is celebrating as the English government managed to take control over the whole island of Britain and proclaims a new act union. This move effectively reunited Great Britain.\n\nWhile London celebrates, other powers may fear a return of the [FROM.GetAdjective] imperialism on the world scene."
 r56.news_event.38.a:0 "Huzzah!"
 r56.news_event.38.b:0 "Fascinating!"
 r56.news_event.38.c:0 "What a worrying development."

 r56.news_event.39.t:0 "Germany Reunited"
 r56.news_event.39.desc:0 "Once again, the German people have been united under a single government. [FROM.getleader] has been immediately compared to Otto von Bismark after managing to equal if not surpass the political accomplishments of the 'iron chancellor'.\n\nWhile Berlin celebrates, other powers may fear a return of the [FROM.GetAdjective] armed forces on the world scene."
 r56.news_event.39.a:0 "We will never be divided again!"
 r56.news_event.39.b:0 "The Germans are back you say? What could go wrong?"
 r56.news_event.39.c:0 "What a worrying development."

 r56.news_event.40.t:0 "[ROM.GetNameDefCap] Aligns Hungary"
 r56.news_event.40.desc:0 "\nUnder pressure by the [ROM.getAdjective] government, [HUN.getLeader] agreed to a treaty of friendship that would join both countries within the [ROM.GetFactionName]. This would clearly make Hungary dependent of Romania on defense issues, but doesn't resolve the Hungarian tensions regarding the fate of the magyarophones living in Transylvania. It is said that some concessions have been made in favour of the Szeklers, but the [ROM.GetAdjective] government may still restrict their effects in practice."
 r56.news_event.40.a:0 "That will ensure Romanian Security."
 r56.news_event.40.b:0 "Our Enemies are Expanding!"

 r56.news_event.41.t:0 "[BRA.GetNameDefCap] Pivots Towards the Atlantic"
 r56.news_event.41.desc:0 "\nFollowing the commitment of [BRA.getLeader] to control the vital trade lines between [BRA.GetNameDef] and the rest of the world, the [BRA.GetAdjective] foreign policy is looking for allies boarding the Atlantic ocean. In order to achieve this goal, the [BRA.GetFactionName] has been declared and diplomatic efforts should will ensure the success of this new policy."
 r56.news_event.41.a:0 "That will ensure [BRA.GetAdjective] Security."
 r56.news_event.41.b:0 "Our Enemies are Expanding!"

 r56.news_event.42.t:0 "The [BRA.GetFactionName] has been Signed"
 r56.news_event.42.desc:0 "\nFollowing the commitment of [BRA.getLeader] to fight expansionist regimes across South America, a new alliance treaty called the [BRA.GetFactionName] has been signed in [BRA.Capital.GetCapitalVictoryPointName].\n\nConsidering the number of attending delegates, ambassadors and foreign ministers, it seems pretty certain that it will have serious implications for the political development of the area... if not the whole world."
 r56.news_event.42.a:0 "That will ensure [BRA.GetAdjective] Security."
 r56.news_event.42.b:0 "Our Enemies are Expanding!"

 r56.news_event.43.t:0 "[SWE.GetNameDefCap] organizes its own Defensive Diplomacy"
 r56.news_event.43.desc:0 "\nDriving their neutrality policy in a slightly different direction, the [SWE.GetAdjective] has decided to establish a defensive treaty organization that would serve as the pivot their defense policy.\n\nThis would give them allies allowing them to secure their surrounding but could also lead them to wars over the fate of foreign countries."
 r56.news_event.43.a:0 "That will ensure [SWE.GetAdjective] Security."
 r56.news_event.43.b:0 "Our Enemies are Expanding!"

 r56.news_event.45.t:0 "Poland and Ukraine Share Rule Over Western Ukraine"
 r56.news_event.45.desc:0 "\nSince its inception, the existence of a Ukrainian state had tremendous political consequences in Galicia–Volhynia. Even before the collapse of the USSR, the Ukrainian National Democratic Alliance and other Ukrainian parties have demanded more autonomy for the Ukrainians, while the ultranationalists of the OUN committed political assassinations. To top it all a plebicite was originally planned in the area for 1944. Instead, after negotiations with the [UKR.GetAdjective] government, [POL.Capital.GetName] has agreed to expand upon the 'Volhynia Experiment' with the establishment of a condominium over Western Ukraine. The local Ukrainians will enjoy extensive autonomy under the leadership of [DOU.Getleader] while Henryk Józewski will serve as a bridge between [DOU.Capital.GetName] and [POL.Capital.GetName]."
 r56.news_event.45.a:0 "We will have to redo all our maps."
 r56.news_event.45.b:0 "A Beneficial Compromise!"
 r56.news_event.45.c:0 "A Beneficial Compromise!"

 r56.news_event.46.t:0 "[USA.GetNameDefCap] Restores [ENG.getAdjective] Sovereignty in the 'Destroyer for Bases' Territories"
 r56.news_event.46.desc:0 "\n\nThe 'Destroyer for Bases' agreement allowed the exchange of ships to the [ENG.GetNameDef] in echange for territorial control over [ENG.getAdjective] territories. Now that its usefulness has been reduced, [USA.getLeader] has signed an executive order writhdrawing the [USA.getAdjective] armed forces and relocating them to other bases. Local [ENG.getAdjective] organised flag raising ceremonies, signaling the return to the status quo ante bellum."
 r56.news_event.46.a:0 "The [USA.getAdjective] are Respecting the Treaties"
 r56.news_event.46.b:0 "It's Normal to Respect Treaties"
 r56.news_event.46.c:0 "Just Another Anglo-Saxon Agreement"

 r56.news_event.47.t:0 "[ENG.GetNameDefCap] Agrees to Federate [NFL.GetNonIdeologyName] with [CAN.GetNonIdeologyName]"
 r56.news_event.47.desc:0 "\n\nFollowing the result of a local referendum, the [ENG.GetAdjective] government has agreed to the federation of [NFL.GetNonIdeologyName] with [CAN.GetNonIdeologyName]. In practice the territory will become a [CAN.GetAdjective] province with some level of autonomy."
 r56.news_event.47.a:0 "Well that's their problem now."
 r56.news_event.47.b:0 "Huzzah!"
 r56.news_event.47.c:0 "If it's what they want..."

 r56.news_event.48.t:0 "[ENG.GetNameDefCap] Restores [NFL.GetAdjective] Self-Rule"
 r56.news_event.48.desc:0 "\n\nFollowing the result of a local referendum, the [ENG.GetAdjective] government has agreed to restore self-rule in [NFL.GetNonIdeologyName]. The territory has been autonomous before 1934 and the establishment of the "Newfoundland Commission of Government", which served as the agent of direct British rule. This era is now finally coming to an end with the restoration of a [NFL.getAdjective] elected autonomous government."
 r56.news_event.48.a:0 "They finally recovered."
 r56.news_event.48.b:0 "If it's what they want..."
 r56.news_event.48.c:0 "Huzzah!"
 r56.news_event.48.d:0 "Just Another Anglo-Saxon Agreement"

 r56.news_event.49.t:0 "[CSA.GetNameDefCap] Impose their Conditions on [USA.GetNameDef]"
 r56.news_event.49.desc:0 "\n\nAfter a victorious military campaign, the [CSA.GetAdjective] armed forces dominated their [USA.GetAdjective] opponents and managed to impose their will on the Yankees in a harsh and humiliating treaty. This state of affairs is, according to a representative of the [CSA.getAdjective] foreign affairs ministry, a revenge for the heinous occupation imposed on our states after our first war of independence. A victory parade was held in [CSA.GetCapitalVictoryPointName], which was lead by one of the last living veterans of the previous conflict. While history books continue to call it 'the civil war' for now, it is clear that the [CSA.getAdjective] are willing to rename it 'the first war of independence' in order to mark a clear rupture with previous [USA.getAdjective] history."
 r56.news_event.49.a:0 "Atlanta has been avenged! For Dixie!"
 r56.news_event.49.b:0 "We have lost..."
 r56.news_event.49.c:0 "Another Sign that Capitalism is Slavery"
 r56.news_event.49.d:0 "Troublesome..."

 r56.news_event.50.t:0 "Mexico Elects Leon Trotsky"
 r56.news_event.50.desc:0 "\nAfter living in France and Norway, communist exiled leader Leon Trotsky has been welcomed by the Mexican government. He managed to immediately seduce the population with his fiery discourses and was even hired as a special inspector of the Mexican armed forces. With his newly found widespread influence, the exiled communist managed to organize a successful campaign and get elected to the Mexican presidency. A red dawn shines upon Mexico and time will tell if he will use these newly found power to try to abolish private property and maybe challenge capitalism or challenge the third communist internationale and take the ascendency over the marxists worldwide."
 r56.news_event.50.a:0 "¡Viva La Revolución!"
 r56.news_event.50.b:0 "He alone can save the workers!"
 r56.news_event.50.c:0 "We will have to deal with this ideological traitor."
 r56.news_event.50.d:0 "Troublesome..."


 r56.news_event.1116.t:0 "Crisis in [901.GetName]"
 r56.news_event.1116.d:0 ""We dug the canal with our lives, our bones and our blood, the Suez Canal is rightfully ours!" declares [EGY.GetAdjective] leader [EGY.GetLeader] as he announces the immediate nationalization of the Suez Canal Company, with the aims to expel all foreign influence from the area and bring it exclusively under [EGY.GetAdjective] control.\n\nThe [901.Owner.GetName] has declared this move as a threat to their interests in the region and have made a stern warning to [EGY.GetNameDef] that they are willing to use military force to enforce their influence on the canal should they not stand down.\n\nWith the two sides at a breaking point, a conflict may arise soon."
 r56.news_event.1116.a:0 "The canal is rightfully ours."
 r56.news_event.1116.b:0 "A step for the Arab world."
 r56.news_event.1116.c:0 "The [EGY.GetAdjective]s must be pacified."
 r56.news_event.1116.e:0 "The global structure is changing."

 r56.news_event.1117.t:0 "Nationalist Revolt in Egypt"
 r56.news_event.1117.d:0 "Nationalist elements within [EGY.GetNameDef] lead by the Muslim brotherhood have staged a large scale uprising agaisnt the monarchy and as a staunch anti-imperialist model which they are determined to expel from Egypt indefientely with a strong leader at their head.\n\nThis development comes soon after foriegn countries attempted to solidify their interests and influence in the country for which the [EGY.GetAdjective] people percive as a betrayal as the monarchy previously swore to keep Egypt a strong and independent state. Having failed this promise, people have been pushed over the edge and have reached the breaking point."
 r56.news_event.1117.a:0 "Our humiliation ends now."
 r56.news_event.1117.b:0 "This rebellion must be crushed."
 r56.news_event.1117.c:0 "Is this a domino effect within the Middle East?"

 r56.news_event.1119.t:0 "Rebellion in [SUD.GetNonIdeologyName]"
 r56.news_event.1119.d:0 "Tensions have been rising in [SUD.GetNonIdeologyName] for months as the population becomes increasingly dissatisfied with [EGY.GetAdjective] occupation. The harsh policies imposed by the [EGY.GetAdjective]s have only served to fuel the anger and unrest among the [SUD.GetAdjective] people.\n\n In response to these conditions, a group of Sudanese nationalist leaders have come together to launch an armed rebellion against the [EGY.GetAdjective] occupiers. Despite initial setbacks, the [SUD.GetAdjective] rebels are determined to continue the fight.\n\nWith both sides dug in and unwilling to back down, it is unclear how this conflict will end. But one thing is for certain: the future of Sudan hangs in the balance."
 r56.news_event.1119.a:0 "Senseless savages."
 r56.news_event.1119.b:0 "Our liberation is nigh!"
 r56.news_event.1119.c:0 "The African balance of power changes."

 r56.news_event.1120.t:0 "[MEX.GetAdjective] Monarchy Restored"
 r56.news_event.1120.d:0 "In an unexpected series of events, the long-deposed [MEX.GetAdjective] royal family has returned to power due to a sudden increase of popular support. The claimaint has been crowned as María Josepha I, Empress of [MEX.GetNonIdeologyName].\n\nHowever, right-wing militias have organised in sections of the country to oppose the restoration of the monarchy, and have pledged to crush the it and continue the republic. With fighting having already broken out, what will become of this development remains unclear."
 r56.news_event.1120.a:0 "Glorious!"
 r56.news_event.1120.b:0 "Interesting."

