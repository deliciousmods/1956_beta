l_english:
 argentinian_focus:0 "Argentine National Focus"
 
 ARG_end_of_economic_depresion:0 "End of the Economic Depression"
 ARG_end_of_economic_depresion_desc:0 "For our nation to prosper, we need to cast aside the shadow of the Great Depression."
 ARG_imports_substitution:0 "Import Substitution"
 ARG_imports_substitution_desc:0 "We are unable to fulfill our domestic demand for goods of many kinds. We need to revert this situation and replace all our civilian imports with local production."
 ARG_law_11729:0 "Law 11.729"
 ARG_law_11729_desc:0 "As the engine of the nation, workers need recognition. This law will ensure better working conditions."
 ARG_inmigrant_wave:0 "Immigrant Wave"
 ARG_inmigrant_wave_desc:0 "With the looming threat of a new Great War and ever-increasing [GER.GetAdjective] aggression, immigration has become a desirable option for many Europeans. If we were to invest in becoming a beacon of hope for those that wish to avoid the ravages of war, we would greatly benefit."
 ARG_infrastructure_development:0 "Infrastructure Development"
 ARG_infrastructure_development_desc:0 "If we want to pursue advanced projects or constructions, we will need an infrastructure that allows us to do so."
 ARG_infrastructure_development_2:0 "Highway Development"
 ARG_infrastructure_development_2_desc:0 "The need for better infrastructure is ever-increasing, and the benefits are worth the investment."
 ARG_technological_initiative:0 "Technological Initiative"
 ARG_technological_initiative_desc:0 "We are technologically backward. If we ever want to become a modern nation, we will need a considerable inversion."
 ARG_industrial_census:0 "Industrial Census"
 ARG_industrial_census_desc:0 "If we ever hope to develop our economy, we need to know our current industrial capacity. To end this, an industrial census is required."
 ARG_establish_the_bcra:0 "Establish the BCRA"
 ARG_establish_the_bcra_desc:0 "Creating a central bank for [ARG.GetNameDef] will help us develop the nation's economy."
 ARG_invest_in_YPF:0 "Invest in YPF"
 ARG_invest_in_YPF_desc:0 "Currently, the YPF produces a considerable portion of the oil needed by our country. If we invert enough on it, we could cover all our oil needs."
 ARG_industrial_development:0 "Industrial Development"
 ARG_industrial_development_desc:0 "Our current production centers are primarily rural, requiring large imports to compensate. An increase in our industrial production would help us to revert this situation."
 ARG_industrial_development_2:0 "Industrial Expansion"
 ARG_industrial_development_2_desc:0 "Further industrial development would be beneficial to our country, transforming [ARG.GetNameDef] into a rising power in the eyes of the world."
 ARG_industrial_development_3:0 "Finish Industrialisation"
 ARG_industrial_development_3_desc:0 "To compete with the big powers, we need a larger industrial capacity."
 ARG_mil_production_effort:0 "Military Rearmament"
 ARG_mil_production_effort_desc:0 "Our military production is deficient. It would be wise to increase it."
 ARG_mil_production_effort_2:0 "Further Expand the Military"
 ARG_mil_production_effort_2_desc:0 "Fulfilling the needs of the army will require a sizable military industry expansion."
 ARG_mil_production_effort_3:0 "Complete the Military Sector"
 ARG_mil_production_effort_3_desc:0 "More demands reach the government asking for support and modern military equipment. This can be achieved by the construction of even more military factories."
 ARG_barn_of_the_world:0 "Barn of the World"
 ARG_barn_of_the_world_desc:0 "With most countries currently afflicted by either economic troubles or war, we are the largest grain producer in the world. Let's reap the financial benefits."
 ARG_pioneers:0 "Pioneers"
 ARG_pioneers_desc:0 "If we ever intend to stand alongside the other powers of the world, we need scientists capable of providing us with innovations at their level."
 ARG_secret_weapons:0 "Secret Weapons"
 ARG_secret_weapons_desc:0 "As tempting as investing all resources into developing new tanks and planes sounds, the secret to winning wars lies elsewhere; electronics, rocketry, and nuclear research."
 ARG_nuclear_committe:0 "Nuclear Committee"
 ARG_nuclear_committe_desc:0 "We are at the threshold of a world-shattering discovery and can't afford to be left behind. We need to create a committee to coordinate all our nuclear research."
 ARG_atomic_center:0 "Atomic Center"
 ARG_atomic_center_desc:0 "It would be wise to invest in atomic research further."
 ARG_balseiro_institute:0 "Balseiro Institute"
 ARG_balseiro_institute_desc:0 "Setting up a place to congregate our brightest minds will help us to increase our technological output."
 ARG_infamous_decade:0 "Infamous Decade"
 ARG_infamous_decade_desc:0 "This is a dark time for the [ARG.GetAdjective] government, with rampant electoral fraud and political persecutions. While this gives us more freedom to do as we will, it weighs heavily on the people's hearts."
 ARG_argentinas_destiny:0 "Argentina's Destiny"
 ARG_argentinas_destiny_desc:0 "Argentina was born for great things; we know this. It's time for the world to learn it as well."
 ARG_land_of_the_worker:0 "Land of the Worker"
 ARG_land_of_the_worker_desc:0 "We must liberate ourselves and our friends from the oligarchy. Only we can achieve this."
 ARG_nationalism:0 "Nationalism"
 ARG_nationalism_desc:0 "[ARG.GetNameDef] is the greatest nation in Latin America. Now it's time to show the world our might."
 ARG_malvinas_argentinas:0 "Malvinas Argentinas"
 ARG_malvinas_argentinas_desc:0 "Las Malvinas are rightfully ours. It's time to reclaim them, no matter the cost."
 ARG_claim_uruguay:0 "Claim Uruguay"
 ARG_claim_uruguay_desc:0 "Many of us see Uruguay as a part of [ARG.GetNameDef]. Maybe it is time that we make it so."
 ARG_uruguay_ocupation:0 "Occupation of Uruguay"
 ARG_uruguay_ocupation_desc:0 "Uruguay rightfully belongs to [ARG.GetNameDef]. It's time to make it official by sending a friendly reminder about this fact to Montevideo."
 ARG_claim_paraguay:0 "Claim Paraguay"
 ARG_claim_paraguay_desc:0 "[PAR.GetNameDef] is weak; it would not take much effort to claim their lands."
 ARG_claim_bolivia:0 "Claim Bolivia"
 ARG_claim_bolivia_desc:0 "Thanks to the internal struggle in [BOL.GetNameDef] due to their recent defeat in their war with Paraguay, they are an easy target for us."
 ARG_claim_chile:0 "Claim Chile"
 ARG_claim_chile_desc:0 "[CHL.GetNameDefCap] is but a stain beside us. The people urge us to take what should already belong to us."
 ARG_german_joint_military_operations:0 "[GER.GetAdjective] Joint Military Operations"
 ARG_german_joint_military_operations_desc:0 "By making joint military operations with [GER.GetNameDef], we will learn lessons that only they can teach us."
 ARG_join_the_axis:0 "Join the Axis"
 ARG_join_the_axis_desc:0 "Despite the greatness and superiority of our nation, it's impossible to win alone. [GER.GetNameDefCap] would make a formidable ally."
 ARG_national_fanatism:0 "Viva la Patria"
 ARG_national_fanatism_desc:0 "Our people are aware of the greatness of our nation, and they would gladly give their lives for it."
 ARG_break_roca_runciman_treaty:0 "Break the Roca Runciman Treaty"
 ARG_break_roca_runciman_treaty_desc:0 "The despicable [ENG.GetAdjective] people seek to fool us into an unfair deal. We will not tolerate this."
 ARG_contest_monroe_doctrine:0 "Contest the Monroe Doctrine"
 ARG_contest_monroe_doctrine_desc:0 "[USA.GetNameDefCap] seeks to intervene in the affairs of Latin American countries as if we belonged to them. We can't allow them to toy with us like that."
 ARG_ussr_coop:0 "[SOV.GetAdjective] Cooperation"
 ARG_ussr_coop_desc:0 "We will set the foundations of a long-lasting friendship between our countries by cooperating with [SOV.GetNameDef]."
 ARG_ussr_research_agreement:0 "[SOV.GetAdjective] Research Agreement"
 ARG_ussr_research_agreement_desc:0 "A research agreement based mainly on engineering affairs would greatly benefit [SOV.GetNameDef] and us."
 ARG_ussr_four_year_plan:0 "Four Year Plan"
 ARG_ussr_four_year_plan_desc:0 "We aim to modernize our industry through a series of long-term decisions and work together with other communist nations worldwide."
 ARG_join_the_comintern:0 "Join the Comintern"
 ARG_join_the_comintern_desc:0 "To bring forth a world with no social classes, we need allies. Joining the Comintern is our best option to make our dream a reality."
 ARG_south_americas_talks:0 "South American Talks"
 ARG_south_americas_talks_desc:0 "Our continent is great, and so are the nations in it. The world is changing at an alarming rate; we must work together to protect from outside threats."
 ARG_south_americas_talks_tt:0 "Improves relations with South American nations."
 ARG_anti_war_treaty:0 "Anti-Aggression Treaty"
 ARG_anti_war_treaty_desc:0 "A pro-peace treaty with our neighbors would boost our relationship and stability, encouraging development in the region."
 ARG_anti_war_treaty_tt:0 "Neighbors are invited to sign a treaty preventing war in the zone."
 ARG_anti_war_treaty_2:0 "Geopolitical Conference"
 ARG_anti_war_treaty_2_desc:0 "Expanding our pro-peace talks with the other South American nations can only be in our best interest."
 ARG_anti_war_treaty_2_tt:0 "The rest of South America is invited to sign a treaty preventing war in the zone."
 ARG_anti_war_treaty_3:0 "Caribbean Influence"
 ARG_anti_war_treaty_3_desc:0 "All of Latin America is one big family. Let's expand our pro-peace talks."
 ARG_anti_war_treaty_3_tt:0 "Caribbean nations are invited to sign a treaty preventing war in the zone."
 ARG_la_patria_grande:0 "La Patria Grande"
 ARG_la_patria_grande_desc:0 "Peace treaties aren't enough. Latin America needs to form a united front to stand against the world."
 la_patria_grande_faction:0 "Patria Grande"
 ARG_la_patria_grande_tt:0 "Latin American nations are invited to join the Patria Grande faction."
 ARG_the_will_of_the_people:0 "The Will of the People"
 ARG_the_will_of_the_people_desc:0 "A country is nothing without its people, and they shall lead it."
 ARG_one_mind:0 "One Mind"
 ARG_one_mind_desc:0 "Our people share goals and objectives, coming together to archive ever greater things."
 ARG_integrate_native_tribes:0 "Integrate Native Tribes"
 ARG_integrate_native_tribes_desc:0 "The descendants of the original inhabitants of Argentina have been kept away from our society for far too long. It's time to change that."
 ARG_liberty:0 "Liberty"
 ARG_liberty_desc:0 "Democracy is the people's government. We must hear every voice."
 ARG_befriend_uruguay:0 "Befriend [URG.GetNameDef]"
 ARG_befriend_uruguay_desc:0 "Befriend [URG.GetNameDef]"
 ARG_befriend_bolivia:0 "Befriend [BOL.GetNameDef]"
 ARG_befriend_bolivia_desc:0 "Befriend [BOL.GetNameDef]"
 ARG_befriend_paraguay:0 "Befriend [PAR.GetNameDef]"
 ARG_befriend_paraguay_desc:0 "Befriend [PAR.GetNameDef]"
 ARG_befriend_chile:0 "Befriend [CHL.GetNameDef]"
 ARG_befriend_chile_desc:0 "Befriend [CHL.GetNameDef]"
 ARG_brazil_coop:0 "[BRA.GetAdjective] Cooperation"
 ARG_brazil_coop_desc:0 "We will set the foundations of a long-lasting friendship between our countries by cooperating with [BRA.GetNameDef]."
 ARG_external_help:0 "External Assistance"
 ARG_external_help_desc:0 "We can address our low technological development and lackluster economy by petitioning for international help."
 ARG_neutrality_foc:0 "Neutrality"
 ARG_neutrality_foc_desc:0 "The world's greatest powers are at the brink of war; maybe no harm will come to us if we stand aside."
 ARG_usa_coop:0 "[USA.GetAdjective] Cooperation"
 ARG_usa_coop_desc:0 "We will set the foundations of a long-lasting friendship between our countries by cooperating with [USA.GetNameDef]."
 ARG_uk_coop:0 "[ENG.GetAdjective] Cooperation"
 ARG_uk_coop_desc:0 "We will set the foundations of a long-lasting friendship between our countries by cooperating with [ENG.GetNameDef]."
 ARG_usa_military_coop:0 "[USA.GetAdjective] Military Cooperation"
 ARG_usa_military_coop_desc:0 "[USA.GetNameDefCap] knows a thing or two about war and is willing to teach us."
 ARG_usa_technological_coop:0 "[USA.GetAdjective] Technological Cooperation"
 ARG_usa_technological_coop_desc:0 "The technological prowess of [USA.GetNameDef] is unmatched. Cooperation with their research teams can only be to our benefit."
 ARG_eden_malbran_treaty:0 "Eden Malbran Treaty"
 ARG_eden_malbran_treaty_desc:0 "Sometimes, some sacrifices need to be made in the name of international relations. The signing of this treaty will put us in a discoverable situation, but our relationship with [ENG.GetNameDef] will undoubtedly improve."
 ARG_uk_industrial_coop:0 "[ENG.GetAdjective] Industrial Cooperation"
 ARG_uk_industrial_coop_desc:0 "Partnership with [ENG.GetNameDef] will allow unprecedented industrial growth in our country."
 ARG_uk_naval_coop:0 "[ENG.GetAdjective] Naval Cooperation"
 ARG_uk_naval_coop_desc:0 "[ENG.GetAdjective] dockyard production is superior to ours, so asking for their technical support would greatly benefit us."
 ARG_join_the_allies:0 "Join the Allies"
 ARG_join_the_allies_desc:0 "The world is on the brink of chaos. Joining the Allies is our best bet to bring peace and put down those that wish to enslave us."
 ARG_militarism:0 "Militarism"
 ARG_militarism_desc:0 "Those who view the military as a necessary evil will hesitate in the face of war. We need to militarize our culture to become an effective combat force."
 ARG_military_youth:0 "Military Youth"
 ARG_military_youth_desc:0 "Organizations to promote discipline and political education of our youth will foster loyalty and self-sacrifice."
 ARG_paramilitarism:0 "Paramilitarism"
 ARG_paramilitarism_desc:0 "Military principles have applications outside of the military. More people will have military training with the development of semi-militarized units to complement our armed forces."
 ARG_political_correctness:0 "Political Correctness"
 ARG_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear concerned about a wide-reaching conspiracy against them. This seems like an excellent idea."
 ARG_indoctrination_focus:0 "Indoctrination"
 ARG_indoctrination_focus_desc:0 "Having established that our ideology is based on the truth, it may be taught as such. Education and media must reflect this lesson."
 ARG_political_commissars:0 "Political Commissars"
 ARG_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 ARG_army_reform:0 "Army Reform"
 ARG_army_reform_desc:0 "Our armies are in a shameful state. We need to reform our military structure completely."
 ARG_external_advisors:0 "External Military Advisors"
 ARG_external_advisors_desc:0 "We lack experience, but others have it in spades. We could ask them for help in our efforts to reform our military."
 ARG_military_academy:0 "National Military Academy"
 ARG_military_academy_desc:0 "Depending on other nations to train our officers would make us politically weak, so we must develop our way to train our officers."
 ARG_motorized_army:0 "Motorized Army"
 ARG_motorized_army_desc:0 "Mobility and protection are crucial to safely getting infantry into and out of the field. Focusing on these developments will allow us to take action quickly."
 ARG_study_foreign_tanks:0 "Study Foreign Tanks"
 ARG_study_foreign_tanks_desc:0 "Some nations have advanced armored vehicles. We can analyze their designs to improve our future armored vehicles."
 ARG_mechanized_experiments:0 "Mechanized Experiments"
 ARG_mechanized_experiments_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles we can construct today."
 ARG_tanks_experiments:0 "Tank Experiments"
 ARG_tanks_experiments_desc:0 "Rethinking the possibilities of armored vehicles, we can push the limits of what vehicles we can construct today."
 ARG_tanks_modernization:0 "Tank Modernization"
 ARG_tanks_modernization_desc:0 "Our army needs modern tanks to have the upper hand on the battlefield. Our engineers are sure they can achieve armor as good as those of the great powers."
 ARG_cruiser_tanks_experiments:0 "Cruiser Tank Experiments"
 ARG_cruiser_tanks_experiments_desc:0 "With the basics of tank design in place, we can focus on thinking out of the box to better design our tanks."
 ARG_heavy_tanks_experiments:0 "Heavy Tank Experiments"
 ARG_heavy_tanks_experiments_desc:0 "With the basics of tank design in place, we can focus on heavy tanks that will act as spearheads to our armies."
 ARG_study_foreign_equipment:0 "Study Foreign Equipment"
 ARG_study_foreign_equipment_desc:0 "Some nations have developed advanced weaponry. Analyzing their designs will make our future weapons better."
 ARG_equipment_modernization:0 "Equipment Modernization"
 ARG_equipment_modernization_desc:0 "A soldier is nothing without a weapon. If we want to modernize our army, we need to update our equipment first."
 ARG_standarized_equipment:0 "Standardized Equipment"
 ARG_standarized_equipment_desc:0 "By standardizing the equipment of our soldiers, we can fine-tune our industry to produce this equipment at a higher rate."
 ARG_equipment_innovation:0 "Equipment Innovation"
 ARG_equipment_innovation_desc:0 "Better weapons mean better soldiers; if we want to triumph, we need to stay ahead regarding weaponry technology."
 ARG_special_forces:0 "Special Forces"
 ARG_special_forces_desc:0 "We need elite forces; mountain troops and paratroopers should be our priority."
 ARG_artillery_modernization:0 "Artillery Modernization"
 ARG_artillery_modernization_desc:0 "There is more to a battle than just soldiers shooting each other; modern artillery support is needed if we want our divisions to be of any good."
 ARG_specialized_artillery:0 "Specialized Artillery"
 ARG_specialized_artillery_desc:0 "Our soldiers often face the enemy at a disadvantage, be it by land or by air; our armies need to have a way to deal with this problem."
 ARG_new_officers_programme:0 "New Officers Programme"
 ARG_new_officers_programme_desc:0 "The backbone of an army is its generals; if we want to reform our army correctly, new officers are needed."
 ARG_volunteer_corps:0 "Volunteer Corps"
 ARG_volunteer_corps_desc:0 "By sending our soldiers to fight in other conflicts, we would gain valuable experience for future conflicts."
 ARG_navy_reform:0 "Naval Reform"
 ARG_navy_reform_desc:0 "Our navy is in a shameful state; our ships would be sailing nowhere if they had to. A complete restructuring of the navy is needed."
 ARG_state_dockyards:0 "State Dockyards"
 ARG_state_dockyards_desc:0 "To deploy a powerful navy, we need somewhere to build our ships."
 ARG_naval_development_I:0 "Naval Development"
 ARG_naval_development_I_desc:0 "Further development of our naval construction capacity is needed."
 ARG_naval_development_II:0 "Naval Development II"
 ARG_naval_development_II_desc:0 "Further development of our naval construction capacity is needed."
 ARG_naval_base_development:0 "Naval Base Development"
 ARG_naval_base_development_desc:0 "Our navy is growing, now we need new bases from which the new ships can operate."
 ARG_overseas_officer_training:0 "Overseas Officer Training"
 ARG_overseas_officer_training_desc:0 "If the moment comes for our ships to fight, their captains must know what to do, but they can only learn this in war; sending them overseas will help with this matter."
 ARG_naval_exercises:0 "Naval Exercises"
 ARG_naval_exercises_desc:0 "What better way for our sailors to learn how to behave in combat but through drills and exercises."
 ARG_fleet_modernization:0 "Fleet Modernization"
 ARG_fleet_modernization_desc:0 "Most of our ships' designs are old; we will have to modernize our designs unless we want to lose every battle we fight."
 ARG_screening_ships_modernization:0 "Screening Ship Modernization"
 ARG_screening_ships_modernization_desc:0 "Although big ships bring great power, they are also expensive to build. Instead, we could focus on making a bigger and better navy."
 ARG_cruisers_modernization:0 "Cruiser Modernization"
 ARG_cruisers_modernization_desc:0 "Cruisers are important ships; they are the middle ground between cost and power."
 ARG_submarines_modernization:0 "Submarine Modernization"
 ARG_submarines_modernization_desc:0 "Even if our enemy has a bigger navy, we can deal severe damage to their industry by depriving them of their imports."
 ARG_submarines_experiments:0 "Submarine Experiments"
 ARG_submarines_experiments_desc:0 "Advanced submarines should be a priority if we can't afford to face the enemy directly."
 ARG_capital_ships_development:0 "Capital Ship Development"
 ARG_capital_ships_development_desc:0 "More powerful ships mean a more powerful navy, and our engineers know this."
 ARG_capital_ships_modernization:0 "Capital Ship Modernization"
 ARG_capital_ships_modernization_desc:0 "By designing powerful ships, we will have control over the seas."
 ARG_carrier_development:0 "Carrier Development"
 ARG_carrier_development_desc:0 "We can develop carriers that would help us deploy planes far away from home."
 ARG_carrier_modernization:0 "Carrier Modernization"
 ARG_carrier_modernization_desc:0 "Our carriers are far from modern; we can focus on putting them up to date."
 ARG_naval_doctrine:0 "Naval Doctrine"
 ARG_naval_doctrine_desc:0 "Reforming the navy is more than just having the ships; it's also about knowing how to use them."
 ARG_air_force_reform:0 "Air Force Reform"
 ARG_air_force_reform_desc:0 "Our Air Force is in a shameful state, our planes break even without taking off, and there are few trained pilots in our ranks."
 ARG_bomber_modernization:0 "Bomber Modernization"
 ARG_bomber_modernization_desc:0 "Disrupting our enemy's economy is of utter importance; this would prevent them from providing their armies with supplies, allowing our armies to advance."
 ARG_cas_innovation:0 "CAS Innovation"
 ARG_cas_innovation_desc:0 "Close Air Support is vital on the battlefield; going beyond the damage dealt to the enemy lines, they significantly boost our soldiers' morale."
 ARG_light_fighter_modernization:0 "Light Fighter Modernization"
 ARG_light_fighter_modernization_desc:0 "To properly conduct air operations, air superiority is needed. To that end, fast and agile planes are required."
 ARG_heavy_fighter_modernization:0 "Heavy Fighter Modernization"
 ARG_heavy_fighter_modernization_desc:0 "To protect our bombers when flying over dangerous zones or to take down enemy bombers pursuing to damage our industries, we can focus on a heavier, more powerful kind of fighter."
 ARG_aviation_schools:0 "Aviation Schools"
 ARG_aviation_schools_desc:0 "Trained pilots are in short supply. By establishing aviation schools, we might solve this issue."
 ARG_air_innovations:0 "Air Innovations"
 ARG_air_innovations_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force."
 ARG_air_base_dev:0 "Air Base Development"
 ARG_air_base_dev_desc:0 "A plan to establish more airbases in our territory is needed to increase our number of airships."
 ARG_air_doctrine:0 "Air Doctrine"
 ARG_air_doctrine_desc:0 "To dominate the skies, we need to improve our air tactics."
 ARG_air_heroes:0 "Air Heroes"
 ARG_air_heroes_desc:0 "By idolizing some of our aces, the younger generations will be encouraged to follow their steps."
 ARG_nav_innovation:0 "NAV Innovation"
 ARG_nav_innovation_desc:0 "The Americans demonstrated the efficacy of airstrikes against naval targets back in 1921. We shouldn't neglect this branch of the Air Force if we intend to wage war on a naval power."
 ARG_internationalism:0 "Internationalism"
 ARG_internationalism_desc:0 "Ideology knows no borders. Our ideals are above sovereignty."
 ARG_demand_georgia:0 "Demand South Georgia"
 ARG_demand_georgia_desc:0 "South Georgia is [ARG.GetAdjective]. Who is [ENG.GetNameDef] to keep it away from us? If they are not willing to return it, we will make them."
 ARG_brazil_non_agression:0 "Non-Aggression Pact with [BRA.GetNameDef]"
 ARG_brazil_non_agression_desc:0 "Confrontation with [BRA.GetNameDef] is not in our best interest. To improve our relations with the [BRA.GetAdjective] government, we can propose a non-aggression pact between our nations."
 ARG_brazil_joint_exercises:0 "[ARG.GetAdjective]-[BRA.GetAdjective] Joint Exercises"
 ARG_brazil_joint_exercises_desc:0 "Both our nations are experiencing a boom thanks to the situation in Europe. We should help our neighbors to show that we stand with them."
 ARG_ask_for_georgia:0 "Ask for South Georgia"
 ARG_ask_for_georgia_desc:0 "South Georgia and the South Sandwich Islands are rightfully [ARG.GetAdjective]. Our newly found ties with [ENG.GetNameDef] might allow us to reach a diplomatic solution to this matter."
 ARG_ask_for_malvinas:0 "Ask for the Malvinas"
 ARG_ask_for_malvinas_desc:0 "The Malvinas are rightfully [ARG.GetAdjective]. Our newly found ties with [ENG.GetNameDef] might allow us to reach a diplomatic solution to this matter."
 ARG_proving_grounds:0 "Proving Grounds"
 ARG_proving_grounds_desc:0 "If we want to create the weapons of tomorrow, we need to have somewhere to test the prototypes."
 ARG_political_repression:0 "Political Repression"
 ARG_political_repression_desc:0 "To ensure our political stability and the unity of our country, we need to ensure that the radical elements of society are kept away from the government, even we must resort to nefarious methods."

 ARG_spanish_civil_war_involvement:0 "Spanish Civil War Involvement"
 ARG_spanish_civil_war_involvement_desc:0 "We cannot let our Spanish brothers fight and not involve ourselves somehow."
 r56_ARG_spanish_civil_war_involvement:0 "Spanish Civil War Involvement"


 ARG_instituto_aerotecnico_de_cordoba:0 "Instituto Aerotecnico de Cordoba"

 ARG_american_oil_concern:0 "Industrial Oil Concern"
 ARG_american_oil_concern_desc:0 "Our oil reserves can be developed, thanks to [USA.GetAdjective] expertise."
 ARG_american_industrial_investments:0 "[USA.GetAdjective] Industrial Investments"
 ARG_american_industrial_investments_desc:0 "[USA.GetAdjective] capital can help develop our country and cement our strategic importance."
 ARG_join_the_defense_of_the_hemisphere:0 "Join the Defense of the Hemisphere"
 ARG_join_the_defense_of_the_hemisphere_desc:0 "[USA.GetNameDefCap] is the leading force in defense of the Americas; to ensure the peace we cherish, we must assist them."

