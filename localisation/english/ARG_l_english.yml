 latin_peace:0 "Latin American Peace"
 latin_peace_desc:0 "It is difficult but not impossible to find peace in these difficult times.."
 argentina.1.t:0 "The Search for External Military Advisers"
 argentina.1.d:0 "Major powers around the world have made significant advances in military tactics, it would be good to ask one of these nations to assist us in our efforts to modernize our military."
 argentina.1.eng:0 "The [ENG.getAdjective] army could teach us advanced planning"
 argentina.1.ger:0 "The [GER.getAdjective] army could teach us how to use tanks"
 argentina.1.sov:0 "The [SOV.getAdjective] army could share with us their 'deep battle' theory."
 argentina.1.usa:0 "The [USA.getAdjective] army could teach us how to use firepower to our advantage."
 argentina.2.t:0 "[ARG.GetNameDefCap] Demands the [299.GetName]"
 argentina.2.d:0 "Over the course of the last few months, [ARG.getAdjective] forces have been mobilizing throughout the country threatening full-scale war if we do not cede the [299.GetName] to them.."
 argentina.2.cede:0 "It's just a few rocks on the other side of the world anyway..."
 argentina.2.deny:0 "The Empire must be defended!"
 argentina.3.t:0 "[ARG.getAdjective] Ultimatum"
 argentina.3.d:0 "With a threatening number of troops on our borders, [ARG.getAdjective] diplomats presented an ultimatum demanding that we submit to their occupation, threatening war if we do not."
 argentina.3.cede:0 "We have to accept the inevitable."
 argentina.3.deny:0 "We will not surrender to tyrants!"
 argentina.4.t:0 "An [ARG.getAdjective] Research Agreement?"
 argentina.4.d:0 "[ARG.getAdjective] Diplomats came with a proposal for a research agreement between our nations, this project could not only be beneficial in terms of research but could also help us develop a bond between our two countries."
 argentina.4.accept:0 "Accept the proposal"
 argentina.4.refuse:0 "Reject the offer"
 argentina.5.t:0 "The [ARG.getAdjective] Government is Looking for Assistance"
 argentina.5.d:0 "The [ARG.getAdjective] armed forces need to be modernized. In order to achieve this objective, they have asked us to help them. This could be beneficial to increase our influence over them."
 argentina.5.help:0 "Send military advisers"
 argentina.5.refuse:0 "Reject the proposal"
 argentina.6.t:0 "The [ARG.getAdjective] Government is Looking for Assistance"
 argentina.6.d:0 "The [ARG.getAdjective] armed forces need to be modernized. In order to achieve this objective, they have asked us to help them. This could be beneficial to increase our influence over them."
 argentina.6.help:0 "Send military advisers"
 argentina.6.refuse:0 "Reject the proposal"
 argentina.7.t:0 "The [ARG.getAdjective] Government is Looking for Assistance"
 argentina.7.d:0 "The [ARG.getAdjective] armed forces need to be modernized. In order to achieve this objective, they have asked us to help them. This could be beneficial to increase our influence over them."
 argentina.7.help:0 "Send military advisers"
 argentina.7.refuse:0 "Reject the proposal"
 argentina.8.t:0 "The [ARG.getAdjective] Government is Looking for Assistance"
 argentina.8.d:0 "The [ARG.getAdjective] armed forces need to be modernized. In order to achieve this objective, they have asked us to help them. This could be beneficial to increase our influence over them."
 argentina.8.help:0 "Send military advisers"
 argentina.8.refuse:0 "Reject the proposal"
 argentina.9.t:0 "The [ARG.getAdjective] Government is Looking for Assistance"
 argentina.9.d:0 "Despite the efforts of our diplomats, our nation has been denied assistance."
 argentina.9.help:0 "We could ask one of the other possible nations"
 argentina.9.refuse:0 "We will do it by ourselves then..."
 argentina.10.t:0 "[ENG.getAdjective] Advisers"
 argentina.10.d:0 "[ENG.GetNameDefCap] has agreed to give us advice and help us in our quest for military modernization by teaching us what they learned from the great war, all in exchange for a say in our domestic politics."
 argentina.10.a:0 "Every successful operation starts with a plan."
 argentina.11.t:0 "[GER.getAdjective] Advisers"
 argentina.11.d:0 "[GER.GetNameDefCap] has agreed to advise and assist us in our military modernization efforts by sharing with us its advanced military tactics, all in exchange for a say in our domestic politics."
 argentina.11.a:0 "So movement is the key to victory, mhm?"
 argentina.12.t:0 "[SOV.getAdjective] Advisers"
 argentina.12.d:0 "[SOV.GetNameDefCap] has agreed to train our military and help us achieve military modernization, for which they will teach us to move men by the thousands, all in exchange for a say in our internal politics."
 argentina.12.a:0 "The enemy's depth must be reached and destroyed."
 argentina.13.t:0 "[USA.getAdjective] Advisers"
 argentina.13.d:0 "[USA.GetNameDefCap] has agreed to our request stating that military power in the area would help if the Americas were ever faced with an external threat, to help us achieve our military modernization they will instruct us in larger weapons capabilities."
 argentina.13.a:0 "Let's have more guns and more shells."
 argentina.14.t:0 "[ARG.GetNameDefCap] wants to join the Axis"
 argentina.14.d:0 "[ARG.getAdjective] diplomats arrived in Berlin today, and made their intentions clear. [ARG.GetNameDefCap] is requesting to be accepted as a full member of the Axis forces."
 argentina.14.a:0 "We need more allies."
 argentina.14.b:0 "Reject the offer."
 argentina.15.t:0 "[ARG.GetNameDefCap] requets to join the Comintern"
 argentina.15.d:0 "[ARG.getAdjective] diplomats from Argentina arrived in Moscow today, made clear their intentions. [ARG.GetNameDefCap] is formally requesting to be accepted into the Comintern"
 argentina.15.a:0 "They must join the International"
 argentina.15.b:0 "Decline the offer."
 argentina.16.t:0 "[ARG.GetNameDefCap] Asks for the [299.GetName]"
 argentina.16.d:0 "[ARG.getAdjective] diplomats contacted us today with a special request. They want us to cede to them the territorial administration of the [299.GetName], claiming that it would ease our burden and that they have the right to govern the islands."
 argentina.16.a:0 "Approve their demands"
 argentina.16.b:0 "The [299.GetName] are ours!"
 argentina.17.t:0 "[ARG.GetNameDefCap] requests [720.GetName]"
 argentina.17.d:0 "Diplomats from [ARG.GetNameDef] came today with a special request. They want us to cede the territorial administration of [720.GetName] to them, claiming it would ease our burden and that they have the right to govern the island."
 argentina.17.a:0 "Approve their demands"
 argentina.17.b:0 "Deny them the government of the island."
 argentina.18.t:0 "[ARG.GetNameDefCap] demands [720.GetName]"
 argentina.18.d:0 "Despite the recent treaty in which we ceded the Falklands to them, [ARG.getLeader] seems to be obsessed with taking all the land they believe belongs to his country."
 argentina.18.a:0 "If it is necessary to preserve peace..."
 argentina.18.b:0 "It is British soil!"
 argentina.23.t:0 "[ARG.getAdjective] Cooperation Proposal"
 argentina.23.d:0 "The [ARG.getAdjective] government has sent a team of professionals and diplomats to make a proposal that would benefit both of us and increase the industrial development of southern Brazil and our northeastern regions."
 argentina.23.a:0 "Accept the proposal"
 argentina.23.b:0 "Reject the offer"
 argentina.24.t:0 "An [ARG.getAdjective] Non-aggression Treaty?"
 argentina.24.d:0 "[ARG.getAdjective] diplomats came with a proposal for a non-aggression treaty claiming that this would increase political and economic stability in the region."
 argentina.24.a:0 "Sign the treaty"
 argentina.24.b:0 "Reject any agreement of this kind."
 argentina.25.t:0 "[ARG.GetNameDefCap] wants to join the Allies"
 argentina.25.d:0 "[ARG.getAdjective] diplomats arrived today requesting to make common cause with our government in order to contribute to international stability."
 argentina.25.a:0 "Any help is welcome"
 argentina.25.b:0 "We would rather not accept their help"
 argentina.26.t:0 "[299.GetName] Have Been Ceded to Us!"
 argentina.26.d:0 "Unable to resist [ARG.getAdjective] pressure and unwilling to get involved in another war, the token forces present on the Malvinas have been evacuated, leaving the territory to our glorious troops."
 argentina.26.a:0 "¡Las Malvinas son Argentinas!"
 argentina.27.t:0 "[299.Owner.GetNameDefCap] Rejected ou Demands Regarding the Malvinas!"
 argentina.27.d:0 "Despite our strong military and the efforts of our diplomats, the [299.Owner.GetAdjective] seem reluctant to recognize our legitimate claim over the Malvinas, leaving us no choice but to take them by force."
 argentina.27.a:0 "¡Las Malvinas son Argentinas!"
 argentina.28.t:0 "[720.GetName] Have Been Ceded to Us!"
 argentina.28.d:0 "Thanks to our strong military and in what may be an effort to avoid war, [720.GetName] has been rightfully recognised as a part of our mighty nation."
 argentina.28.a:0 "It's a national triumph!"
 argentina.29.t:0 "[720.Owner.GetNameDefCap] Rejected ou Demands Regarding the [720.GetName]!"
argentina.29.d:0 "Despite the rightfulness of our claim and the strength of our military, the British have decided to refuse our ultimatum. We will have to take it by force."
 argentina.29.a:0 "South Georgia will be ours one way or another"
 argentina.30.t:0 "The British cede Malvinas"
 argentina.30.d:0 "Thanks to our bonds with Great Britain and the work of our diplomats, the British have acceded to transfer ownership over the Malvinas to us."
 argentina.30.a:0 "Las Malvinas son Argentinas!"
 argentina.31.t:0 "The British refuse our request for Malvinas"
 argentina.31.d:0 "Despite our bonds with Great Britain and the work of our diplomats in London the British have decided that it'll be for the best if the Malvinas remain under British rule"
 argentina.31.a:0 "We shall not forget this"
 argentina.32.t:0 "The British cede South Georgia"
 argentina.32.d:0 "Thanks to our bonds with Great Britain and the work of our diplomats in London the British have acceded to our request for rulership over South Georgia"
 argentina.32.a:0 "We get back what is rightfully ours"
 argentina.33.t:0 "The British refuse our request for South Georgia"
 argentina.33.d:0 "Despite our bonds with Great Britain and the work of our diplomats in London the British have decided that it'll be for the best if South Georgia remains under British rule"
 argentina.33.a:0 "An insult to every Argentinian"
 argentina.34.t:0 "Brazil accepts cooperation proposal"
 argentina.34.d:0 "Brazil has accepted to make a joint effort with us to stimulate the industry in South America"
 argentina.34.a:0 "United we are strong"
 argentina.35.t:0 "Brazil refuses cooperation proposal"
 argentina.35.d:0 "Despite the mutual advantages cooperation between our countries would bring, Brazil has shown no interest in our initiative."
 argentina.35.a:0 "So be it"
 argentina.36.t:0 "Brazil accepts Non-Aggression Pact"
 argentina.36.d:0 "The Nation of Brazil has accepted to sign a Non-Aggression pact with us. This will promote peace an lower the tensions in South America."
 argentina.36.a:0 "This may be the beginning of something greater"
 argentina.37.t:0 "Brazil refuses Non-Aggression Pact"
 argentina.37.d:0 "The Nation of Brazil, maybe doubting of our true intentions, has decided to reject our proposal."
 argentina.37.a:0 "A pity"
 argentina.38.t:0 "Uruguay surrenders"
 argentina.38.d:0 "Thanks to our powerful military, Uruguay has decided to accept our ultimatum. We now control Uruguay."
 argentina.38.a:0 "Excellent"
 argentina.39.t:0 "Uruguay Resists"
 argentina.39.d:0 "Despite our strong military presence in the area, Uruguayan authorities have decided to reject our ultimatum "
 argentina.39.a:0 "Then it's war"
 argentina.40.t:0 "Soviets accept the proposal"
 argentina.40.d:0 "The Soviet Union has decided to accept our proposal for a research agreement between our nations the fields of research are mainly electronics, both of our countries hope to achieve great technological advantages "
 argentina.40.a:0 "Great news"
 argentina.41.t:0 "Soviets refuse the proposal"
 argentina.41.d:0 "Our diplomats in Moscow inform us that the soviet union has decided to reject our proposed research agreement."
 argentina.41.a:0 "What a pity"
 argentina.42.t:0 "We are accepted into the Axis"
 argentina.42.d:0 "The great nation of Germany has decided to accept us into the Axis we hope that through this alliance we will achieve the greatness that Argentina deserves"
 argentina.42.a:0 "We will achieve many great things together"
 argentina.43.t:0 "Germany says no"
 argentina.43.d:0 "Despite our close bonds and our interests in helping Germany they have decided that it's not within their interests to accept us into the axis"
 argentina.43.a:0 "They lose a powerful ally"
 argentina.44.t:0 "We are accepted into the Comintern"
 argentina.44.d:0 "The Soviet Union has decided to accept us into the Comintern and now we are part of the third international, fascists and capitalists don't stand a chance against the power of the people"
 argentina.44.a:0 "We stand together now"
 argentina.45.t:0 "The USSR says no"
 argentina.45.d:0 "Despite our political alignment and our good relation the Soviet Union have decided that it would be better if each nation goes it's own separate way"
 argentina.45.a:0 "So be it"
 argentina.46.t:0 "We are accepted into the Allies"
 argentina.46.d:0 "News from London! Great Britain has accepted us into the Allies. We can finally make our part to keep international peace."
 argentina.46.a:0 "We will make our best"
 argentina.47.t:0 "Great Britain says no"
 argentina.47.d:0 "Despite our relations with Britain they have decided that it is not the moment for us to join the Allies, perhaps later"
 argentina.47.a:0 "But if not now then when?"

 latin.1.t:0 "Anti War treaty"
 latin.1.d:0 "In an attempt to promote peace and unity among Latin America, Argentina is hosting a series of meetings that set rules between our countries in order to avoid military confrontations"
 latin.1.a:0 "Sign the treaty"
 latin.1.b:0 "Don't Sign the treaty"
 latin.2.t:0 "La Patria Grande"
 latin.2.d:0 "Argentina has decided that peace is not enough. To stand against an ever dangerous world and repel any would-be invader, Argentina proposes a large alliance between all Latin American Nations. Patria Grande."
 latin.2.a:0 "Join the Patria Grande"
 latin.2.b:0 "Don't join the Patria Grande"