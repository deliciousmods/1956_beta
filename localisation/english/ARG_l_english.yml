 arg_malbran:0 "Malbran Treaty"
 arg_economic_depresion:0 "Economic Depression"
 arg_economic_depresion_desc:0 "Our country's economy is experiencing a rough time thanks to the great depression in [USA.GetNameDef]."
 arg_std_equipment:0 "Standardized Equipment"
 arg_std_equipment_desc:0 "Thanks to the dedication of our engineers and the fine-tuning of our industries, we have designed equipment easy to produce for our soldiers."
 arg_overseas_officers:0 "Overseas Officers"
 arg_overseas_officers_desc:0 "Naval officers are sent abroad to get a grip on command while we don't get involved in any conflict directly."
 arg_naval_exercises:0 "Naval Exercises"
 arg_naval_exercises_desc:0 "The navy is modernizing, but the performance of the ships on the open sea needs to be known. To know this, we are currently conducting naval exercises."
 arg_aviation_schools:0 "Aviation Schools"
 arg_aviation_schools_desc:0 "To triumph in the air, our pilots need to be prepared; they need to know how to fly, and the best way to achieve this is by training them beforehand."
 arg_air_heroes:0 "Air Heroes"
 arg_air_heroes_desc:0 "Pilots show great enthusiasm, and many aces have been born in raging air battles; these aces make the young generations wish to fight themselves and be recognized as the aces are."
 imports_substitution:0 "Import Substitution"
 imports_substitution_desc:0 "Our industry is lacking; if we want to stand up for ourselves, we must replace all the civilian imports."
 law_11729:0 "Law 11.729"
 law_11729_desc:0 "Workers need recognition; they are the nation's engine, and without them, there would be no production. This law ensures better labor conditions for those workers."
 arg_industrial_census:0 "Industrial Census"
 arg_industrial_census_desc:0 "An economy can't be tuned if there is no knowledge regarding how developed the industry is; a census must be undertaken when this happens."
 establish_the_bcra:0 "BCRA"
 establish_the_bcra_desc:0 "The Central Bank of [ARG.GetNameDef] is the primary state bank; establishing such an institution will help develop the nation's economy."
 barn_of_the_world:0 "Barn of the World"
 barn_of_the_world_desc:0 "With most of the world's countries being affected by economic problems or war, we are now the most prominent grain producer in the world, this will surely help us develop our economy."
 infamous_decade:0 "Infamous Decade"
 infamous_decade_desc:0 "The [ARG.GetNameDef] government sees itself through a dark time, with electoral fraud and persecution of the political opposition; this gives the government more freedom to act, but weighs heavily on the people's hearts."
 viva_la_patria:0 "Viva la Patria"
 viva_la_patria_desc:0 "The [ARG.GetAdjective] people have gone through many challenges, but they keep their faith in their nation; with this determination, [ARG.GetNameDef] will be triumphant no matter the challenge."
 arg_four_year_plan:0 "Four Year Plan"
 arg_four_year_plan_desc:0 "Through a series of long-term decisions, we aim to modernize our industry and work together with other communist nations worldwide."
 arg_the_will_of_the_people:0 "The Will of the People"
 arg_the_will_of_the_people_desc:0 "A country is nothing without its people; it seems fitting that the people should rule the country."
 one_mind:0 "One Mind"
 one_mind_desc:0 "The people know what they want, share objectives, help each other, and the country is coming together to achieve more extraordinary things."
 arg_liberty:0 "Liberty"
 arg_liberty_desc:0 "Democracy is the proper way for the people to rule; everyone has a say."
 arg_external_help:0 "External Assistance"
 arg_external_help_desc:0 "The lack of knowledge and a shameful economy can be solved by asking for help from other nations."
 industrial_coop:0 "Industrial Cooperation"
 industrial_coop_desc:0 "Development doesn't always need to be done without help. Sometimes asking for help is good, and both sides see themselves benefiting."
 naval_coop:0 "Naval Cooperation"
 naval_coop_desc:0 "Some nations know to make better dockyards and ports, and this is a good enough reason to want their help when building such a kind of structure."
 arg_malbran:0 "Eden-Malbran treaty"
 arg_malbran_desc:0 "Sometimes some sacrifices need to be made to be liked more by those with power; by signing this treaty, [ARG.GetNameDef] saw itself in a poor situation, but the relations with [ENG.GetNameDef] certainly improved."
 arg_british_advisors:0 "[ENG.GetAdjective] Advisors"
 arg_british_advisors_desc:0 "[ENG.GetNameDef] is helping [ARG.GetNameDef] to modernize their military through advisors."
 arg_german_advisors:0 "[GER.GetAdjective] Advisors"
 arg_german_advisors_desc:0 "[GER.GetNameDef] is helping [ARG.GetNameDef] to modernize their military through advisors."
 arg_soviet_advisors:0 "[SOV.GetAdjective] Advisors"
 arg_soviet_advisors_desc:0 "[SOV.GetNameDef] is helping [ARG.GetNameDef] to modernize their military through advisors."
 arg_american_advisors:0 "[USA.GetAdjective] Advisors"
 arg_american_advisors_desc:0 "[USA.GetNameDef] is helping [ARG.GetNameDef] to modernize their military through advisors."
 arg_inmigrant_wave:0 "Immigrant Wave"
 arg_inmigrant_wave_desc:0 "A significant number of people are arriving in our country to stay."
 arg_political_repression:0 "Political Repression"
 arg_political_repression:0 "Maintaining order has a cost."
 ARG_supremacy_over_brazil:0 "Supremacy over [BRA.GetNameDef]"
 ARG_supremacy_over_brazil_desc:0 "Being the largest and most industrious country in South America, [BRA.GetNameDef] threatens our rapidly expanding sphere of influence. To preserve our dominance in the region, we need to establish a friendly regime under our direct governance."

