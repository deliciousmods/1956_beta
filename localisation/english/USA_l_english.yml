 USA_office_of_economic_warfare:0 "Office of Economic Warfare"
 USA_office_of_economic_warfare_desc:0 "The necessities of the war demand that the natural resources should not be sent abroad but instead fuel our war economy. The office of economic warfare will be tasked to supervise such transformation."
 USA_cash_and_carry:0 "Cash and Carry Scheme"
 USA_cash_and_carry_desc:0 "The 'Cash and Carry' amendment to the Neutrality Act allows countries to purchase Non-War material from us if they pay upfront. Congress assumes no nation will take advantage of this, due to the lack of upfront capital. We can abuse this amendment to provide material to our allies by letting countries 'borrow' money from our treasury that they can then use to pay for the goods."
 USA_double_victory:0 "Double Victory"
 USA_double_victory_desc:0 "Getting the support of the African-American community is very important. We can use targeted propaganda campaigns to achieve this. They may be misleading, but we cannot have the country be divide at our most critical moments."
 USA_fight_jim_crow_now:0 "Fight Jim Crow"
 USA_fight_jim_crow_now_desc:0 "We can no longer let the practices of 'Jim Crow' be a stain on our nation. We need to crack down on it's practice now."
 USA_expand_unoffical_operations:0 "Expand Unofficial Operations"
 USA_expand_unoffical_operations_desc:0 "Experience instructed us that intelligence can make the difference between victory and defeat. It can help us bring victory but also prevent war. A well placed bomb can replace a fleet of bomber and a well placed agent can replace a division."
