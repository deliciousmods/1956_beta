 r56_usa.5.t:0 "Sign of the Times"
 r56_usa.5.desc:0 "A sign of the changing times could be seen on the roads of the American South. As many sharecroppers and farm workers have sold their homes and pack all their things in their car and headed North. These sudden migrations have been spurred by worsening living conditions in the rural south, with many families not being able to meet ends meet. The goal of many of these migrates is to get jobs in the industrial centers of the North."
 r56_usa.5.a:0 "You can have things in Detroit!"

