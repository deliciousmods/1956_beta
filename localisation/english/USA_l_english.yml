 USA_homeland_security:0 "Homeland Security"
 USA_homeland_security_desc:0 "With an invasion of the mainland USA no longer a fantasy. We must prepare for the worst."
 USA_war_plan_blue:0 "War Plan Blue"
 USA_war_plan_blue_desc:0 "With the homeland now under siege, we must turn to more aggressive means of resisting foreign invaders."

 rt56_USA_homeland_secuirty:0 "Homeland Security"


 USA_heirs_of_lafayette:0 "Heirs of Lafayette"
 USA_heirs_of_lafayette_desc:0 "Washington and Lafayette fought side by side to free us from the Redcoats. In those troubling times, a new stronger alliance could tie us to Paris."

 USA_enforced_loyalty:0 "Enforced Loyalty"
 USA_enforced_loyalty_desc:0 "With the integration of Bund or Silver Shirt members among the enforcement forces, we can ensure ideological consistency in the application of the law."

 r56_usa.1.t:0 "The Election Of 1948"
 r56_usa.1.desc:0 "Once again Thomas E. Dewey is the incumbent against the current candidate. This time Harry Truman is running for President as the continuator of Franklin Roosevelt."
 r56_usa.1.a:0 "Truman wins"
 r56_usa.1.b:0 "Dewey wins"

 USA_mobilize_the_national_guard:0 "Mobilize the Reserves"
 USA_mobilize_the_national_guard_desc:0 "Mobilizing the reserves will greatly help grow our army."
 rt56_rushed_r_n_d:0 "Rushed Research and Development"
 rt56_rushed_r_n_d_desc:0 "American Industry puts a lot of empathizes on quickly developing and deploying technology advancements. Though such methods have many downsides when the testing phase of such developments is shortened and issues with new technology ignored in the pursuit of quick turnarounds."
 rt56_naval_funding_favoritism:0 "Naval Funding Favoritism"
 rt56_naval_funding_favoritism_desc:0 "Congress believes that any threat to America will come from overseas. Therefore they have favored spending defenses funds on naval expenses as opposed to army ones."

 r56_usa.2.t:0 "Air Force Asks For Greater Autonomy"
 r56_usa.2.desc:0 "Army Air Force officers and Army High Command have always had conflicts with each other since the very creation of the Army Air Force over the Air Force's autonomy within the Army. It seems this issue has come to ahead with our recent creation of the Air War Plans Division. In the past we've silenced Air Force officers who were vocal on this issue, notably Henry Arnold. But it seems we can't ignore the issue any longer and need to make a final decision on the Air Forces autonomy within our Armed Forces."
 r56_usa.2.c:0 "The Air Force stays under the Army!"
 r56_usa.2.a:0 "Promoting Henry Arnold is a good compromise."
 r56_usa.2.b:0 "Grant the Air Force the autonomy it wants."
 r56_usa.3.t:0 "The 1952 Presidential Election"
 r56_usa.3.desc:0 "The new elections are coming! The Democrats chose Aldai Stevenson to continue the heritage of Roosevelt while the Republicans chose non others than Dwight D. Eisenhower himself."
 r56_usa.3.a:0 "Stevenson wins"
 r56_usa.3.b:0 "Eisenhower wins"
 r56_usa.4.t:0 "[USA.GetNameDefCap] pledges to share its research results"
 r56_usa.4.desc:0 "A recent memo coming from the [USA.GetAdjective] government announced that they are going to share research with their allies. Joining will require some restructuring that will likely cause some initial resistance, but we have nothing to fear from it."
 r56_usa.4.a:0 "We can do it together!"
 r56_usa.4.b:0 "Maybe later"

 r56_usa.7.t:0 "The 1956 Presidential Election"
 r56_usa.7.desc:0 "Once again, the [USA.GetAdjective] people is called to vote to determine the fate of the nation."
 r56_usa.7.a:0 "I like Ike, you like Ike, everybody like Ike!"
 r56_usa.7.b:0 "The democrats must prevail!"

 r56_usa.8.t:0 "The 1956 Presidential Election"
 r56_usa.8.desc:0 "Once again, the [USA.GetAdjective] people is called to vote to determine the fate of the nation."
 r56_usa.8.a:0 "Four More Years"
 r56_usa.8.b:0 "The good friend of Morbo wins. Haroooooo!"

 r56_usa.9.t:0 "The 1952 Party Congress"
 r56_usa.9.desc:0 "After years of tirelessly working for the happiness of the [USA.GetAdjective] people, the First Secretary of the [USA.GetCommunistParty] has decided to step down from most of his responsibilities. Instead, the party congress has been asked to choose between James W. Ford, Browder's vice president and Francis X. Waldron, an influential faction leader within the party."
 r56_usa.9.a:0 "Ford will lead the [USA.GetAdjective] proletariat"
 r56_usa.9.b:0 "The First Secretary Waldron will guide the revolution"

 r56_usa.13.t:0 "Hermann Göring Offers his Services"
 r56_usa.13.desc:0 "Having escaped the collapse of the National Socialist regime of Adolf Hitler in Germany, the former Great War ace and more recently commander-in-chief of the German Luftwaffe has arrived in Texas and is ready to contribute to our political goals. It is probable that he wishes to keep his rank and honours in addition to maybe on day return as the head of a restored self sufficient Germany."
 r56_usa.13.a:0 "We always need more ideologically reliable talents."
 r56_usa.13.b:0 "Decline and settle the matter discreetly."

 r56_usa.15.t:0 "Insects Ravage Colorado"
 r56_usa.15.desc:0 "Waves after waves of grasshopper are ravaging farms after farms in Colorado. Every local initiatives have been ineffective so far and more and more drastic measures are considered."
 r56_usa.15.a:0 "Andy, bring in the flamethrower!"
 r56_usa.15.b:0 "Maybe the National Guard could use some explosives?"
 r56_usa.15.c:0 "What can we do against God's plague?"


 r56_USA_the_alaskan_trap:0 "The Alaskan Trap"
 r56_USA_the_alaskan_trap_desc:0 "By making Alaska seem like a attractive invasion point to our eastern enemies and with some minor work from the USACE. We can turn Alaska into a death trap for an invasion force."

 rt56_far_left_suppression:0 "Far-Left Suppression"
 rt56_far_left_suppression_desc:0 "The Red Scare of the 1920's has left a lasting impression on law enforcement officials and the [ROOT.GetAdjective] public alike. This impression has led to prosecution and harassment of far leftist movements throughout [ROOT.GetNameDef]. In recent years suppression efforts against far left groups are spearheaded by J. Edgar Hoover's Federal Bureau of Investigation."

 rt56_USA_mobilize_the_national_guard:0 "Reserves Mobilizing"
 r56_USA_louisiana_maneuvers_oob_tt:0 "§WUnlocks three free§! §YDivision Templates§!"

 USA_carrier_1:0 "Langley Class"
 USA_carrier_1_desc:0 "The Langley Class carrier was born from the converted hull of a Jupiter Class Collier. This allowed her to conform to the limitations imposed by the Washington Naval Treaty. The class was the first operational carrier class in the US Navy and spent over a decade improving carrier operations."

 r56_j_edgar_hoover_given_army_command:0 "Is currently a General"
 USA_three_dimensional_assault_force_tt:0 "§YHolland Smith§! is currently a General."

 r56_USA_join_the_mexican_revolutionaries:0 "Join the Mexican Revolutionaries"
 r56_USA_join_the_mexican_revolutionaries_desc:0 "The Mexicans are showing us that the revolution can succeed elsewhere in the Americas."

 USA_invite_cuba:0 "Invite Cuba"
 USA_invite_cuba_desc:0 "The Cuban government seems to be ready to collaborate with us."
 USA_invite_synarchist_mexico:0 "Invite Synarchist Mexico"
 USA_invite_synarchist_mexico_desc:0 "The rise of the synarchist movement in Mexico offers diplomatic opportunities to unite the continent behind our cause."
 USA_ally_the_new_canada:0 "Ally the New Canada"
 USA_ally_the_new_canada_desc:0 "Arcand has reorganised Canada and is leading it towards a great future, a future by our side, of course."

 USA_collaboration_with_the_mafia:0 "Collaboration With the Mafia"
 USA_collaboration_with_the_mafia_desc:0 "While we stand against the institutions that the mafia live and fight for, we undoubtedly share a common enemy. It is ideal we form an unlikely alliance and cooperate with each other, for now."
 USA_collaboration_with_the_mafia_tt:0 "Raises §Y5 Mafia Divisions§! in every Mafia-central state we control upon the civil war's outbreak."

 USA_cult_of_washington:0 "The Cult of Washington"
 USA_cult_of_washington_desc:0 "The founder of our country must be an example for us all. As a strong military man destined to greatness, he clearly was the first fascist, building a republic for all the true Americans through his skill and his shear will."
 USA_celebrate_americas_founder:0 "Celebrate America's Founder"
 USA_modify_the_pledge:0 "Rectify the Pledge of Allegiance"
 USA_constitutional_convention_washington:0 "Washington Constitutional Convention"
 USA_proclaim_washington_to_be_the_first_fascist:0 "Proclaim Washington to be the First Fascist"
 USA_raise_washington_to_general_of_the_armies:0 "Raise Washington to the rank of General of the Armies"

 USA_combating_jim_crow:0 "Southern African-American Marginalization "
 USA_combating_jim_crow_desc:0 "The Southern defeat in the American Civil War and the self-perceived humiliation that was piled on in the Reconstruction Era was too much for the Southern planter class. They channeled their frustration with recent political disempowerment and used it to conspire against the newly freed African-American population. Southern political scheming culminated in the Compromise of 1877. The Compromised saw the formal end to Reconstruction in the South and saw protections for the African-American communities and politicians in the south lifted. The compromise was functionally a betrayal and abandonment of Southern African-Americans.\n \nSince then hostile Southern state legislators prompt by an even more hostile population have passed laws that marginalize African Americans. Laws that separate African-Americans from the rest of the Southern populace on the basis of race in public places and suppressing their right to vote. At that same time the populace in these states practices its own extra-judicial campaigns to terrorize and torment African-Americans. These practices have been called 'Jim Crow.'\n\nWhile we do currently have more pressing issues, we cannot ignore the fact that the practice of 'Jim Crow' continues to strain our country. A country that promises 'liberty and justice for all.'"
 USA_combating_jim_crow_map:0 "These states currently have 'Jim Crow' laws"
 USA_pass_a_new_civil_rights_bill:0 "Pass a new Civil Rights Bill"
 USA_pass_a_new_civil_rights_bill_tt:0 "One of our owned states have §R'Jim Crow'§! laws"
 USA_pass_a_new_civil_rights_bill_effect_tt:0 "Unlocks Decisions to fight §R'Jim Crow'§! in states."
 r56_jim_crow_removed_tt:0 "§Gremoves§! Jim Crow in the State"
 r56_jim_crow_lowered_tt:0 "§Glowers§! the Jim Crow intensity in the State"
 r56_jim_crow_state:0 "currently has §R'Jim Crow'§! laws."
 USA_pass_a_new_civil_rights_bill_flag:0 "We've §Gpassed§! a new Civil Rights Bill"
 USA_pass_a_new_civil_rights_bill_flag_desc:0 "A new civil rights bill is a good first step in fighting Jim Crow throughout the South."
 USA_fight_jim_crow_in_from:0 "Fight Jim Crow in [FROM.GetName]"

 USA_population_migration:0 "Population Migrations"
 USA_population_migration_desc:0 "While the current economic recovery efforts have helped many. There have been some noticeable drawbacks. The most major drawback of our policies is the worsening plight of small southern rural farmers. Many of which who can no longer meet ends met and have to uproot themselves and move to where there is work. Which at the moment are the industrial cities of the north."
 USA_population_migration_mission_0:0 "Internal Population Migration"

