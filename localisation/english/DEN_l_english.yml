DEN_Reassurences_from_Reyklavik:0 "Reassurences from Reyklavik"
DEN_Reassurences_from_Reyklavik_desc:0 "King Christian X is not only the King of Denmark, but also of Iceland, which has in recent years grown more and more republican and therefore may not accept Christians absolute rule of Denmark."
DEN_Dissolve_the_Folketing:0 "Dissolve the Folketing"
DEN_Dissolve_the_Folketing_desc:0 "Since its establishment in the 19th century the Folketing has over time become a competition who could propose the most outrageous populist policies, only for the sake of more voter support. The King will dissolve our parliament and restore Denmark to its glory."
DEN_Crackdown_on_Extremism:0 "Crackdown on Extremism"
DEN_Crackdown_on_Extremism_desc:0 "The vile ideologies, which forced Christian to dismiss the government have found wide support among Danes and it is the Kings sacred duty crackdown on the leaders of this movement and to restore a shared Danish political culture."
DEN_Consolidate_Iceland:0 "Consolidate Iceland"
DEN_Consolidate_Iceland_desc:0 "With Iceland rightfully submitting to his Majesty we shall reorganize the Kingdom of Iceland into a constituency of the Kingdom of Denmark."
DEN_Crush_the_Rebellion:0 "Crush the Rebellion"
DEN_Crush_the_Rebellion_desc:0 "With the Icelandics government foolish choiche to abandon the personal union with Denmark, there seems to be no other option than invasion."
DEN_Proclaim_the_Danish_Empire:0 "Attention to Oslo"
DEN_Proclaim_the_Danish_Empire_desc:0 "King Haakon VII, the King of Norway and also the brother of King Christian X might get a tad of inspiration from the absolute rule conducted out of Copenhagen and want the same."
DEN_Form_a_Cabinet:0 "Form a Cabinet"
DEN_Form_a_Cabinet_desc:0 "With our immediate political concerns dealt with we can now focus on stabilizing Denmark. Our first step in this will be to establish a government and to invite any willing political figures in."
DEN_Approach_the_British:0 "Approach the British"
DEN_Approach_the_British_desc:0 "The Brits to our west have taken on the burden of safeguarding Europe and Denmark should pursue closer relations."
DEN_The_Stockholm_Communique:0 "The Stockholm Communique"
DEN_The_Stockholm_Communique_desc:0 "Our closest allies are of course the Kingdoms of Scandinavian whom we shall again approach."
DEN_North_Sea_Trade_Agreement:0 "North Sea Trade Agreement"
DEN_North_Sea_Trade_Agreement_desc:0 ""
DEN_Nordic_Customs_Union:0 "Nordic Customs Union"
DEN_Nordic_Customs_Union_desc:0 ""
DEN_Baltic_Trade:0 "Baltic Trade"
DEN_Baltic_Trade_desc:0 ""
DEN_Approach_Germany:0 "Approach Germany"
DEN_Approach_Germany_desc:0 "Germany has been a resurgent power and it seems necessary to pursue closer relations."
DEN_Munch_Ribbentrop_Pakt:0 "Munch Ribbentrop Pakt"
DEN_Munch_Ribbentrop_Pakt_desc:0 ""
DEN_Approach_the_Soviets:0 "Approach the [SOV.GetAdjective]s"
DEN_Approach_the_Soviets_desc:0 "The bear in the east seems to wait patiently to counter the fascist upsurge, we shall approach them and let our situation be heard."
DEN_Dano_Soviet_Trade_Agreement:0 "Dano-[SOV.GetAdjective] Trade Agreement"
DEN_Dano_Soviet_Trade_Agreement_desc:0 ""
DEN_Revoke_the_Copenhagen_Convention:0 "Revoke the Copenhagen Convention"
DEN_Revoke_the_Copenhagen_Convention_desc:0 "The Copenhagen Convention tragically stripped Denmark of its right to collect tolls on merchant ships passing through its waters. We shall reverse this forced treaty and restore sovereignty over our waters."
DEN_Unify_the_Socialist_Movement:0 "Unify the Socialist Movement"
DEN_Unify_the_Socialist_Movement_desc:0 "As in most countries there are many socialist movements vying for influence and working against each other. We shall unite all of those who seek justice for the proletarian to gain an actual chance to do so."
#DEN_The_First_National_Congress:0 "The First National Congress"
#DEN_The_First_National_Congress_desc:0 ""
DEN_Contacts_to_the_KPD:0 "Contacts to the KPD"
DEN_Contacts_to_the_KPD_desc:0 "The KPD has been utterly decimated by the NSDAPs seizure of the Reich Chancellery in 1933. We shall still reach out to their underground networks to see how Denmark can help."
DEN_Danish_Folksradrepublik:0 "Establish the Folkerådsrepublik"
DEN_Danish_Folksradrepublik_desc:0 "It is time to break with the old Danish flag and the old Danish political system. We shall redesign our state along the lines Lenin laid out. Dissolving the Folketing and replacing it with a central committee, appointed by the party will be our first step."
DEN_The_Hammer_and_the_Sickle:0 "The Hammer and the Sickle"
DEN_The_Hammer_and_the_Sickle_desc:0 "The class war has been brought to its logical conclusion and the proletarian has come out on top. But the proletarian cannot rule Denmark on his own, the important task of feeding our population is relegated to the farmes, with whom we shall form a class alliance and march into the future together, with hammer and sickle in hand."
DEN_Break_the_Fasces:0 "Break the Fasces"
DEN_Break_the_Fasces_desc:0 "Now that the instruments of the state are in the hands of the communist movement, we shall use them break the fascist movement, hopefully bringing back peace to Denmark."
DEN_Propaganda_Campaigns:0 "Propaganda Campaigns"
DEN_Propaganda_Campaigns_desc:0 ""
DEN_Nationalization_of_Key_Industries:0 "Nationalization of Key Industries"
DEN_Nationalization_of_Key_Industries_desc:0 "As our first steps of economic reforms we shall seize the vital industries, fundamental to Denmarks economy. These include the arms plants, metal industries and shipping companies."
DEN_Introduce_Land_Reform:0 "Introduce Land Reform"
DEN_Introduce_Land_Reform_desc:0 "Large landowners and whealthy capitalists control a majority of the agricultural industry. With the bourgeois government gone we shall gradually break up these large private holdings."
DEN_Soviet_Military_Aid:0 "Soviet Military Aid"
DEN_Soviet_Military_Aid_desc:0 "The Soviet Unions Red Army is a feared fighting force with an impressive arms industry backing it. With Soviet help we shall strive to achieve the same to permanently defend the revolution!"
DEN_Soviet_Economic_Aid:0 "Soviet Economic Aid"
DEN_Soviet_Economic_Aid_desc:0 "The Soviet economy is the second largest in the world and with such a high volume of production their aid will greatly help Denmark in bolstering its industries."
DEN_Encourage_Collective_Bargaining:0 "Encourage Collective Bargaining"
DEN_Encourage_Collective_Bargaining_desc:0 "In opposition to the large businesses, we shall further strengthen the labour unions of Denmark with legislation further leveraging the workers in negotiations."
DEN_Invite_Select_Communist_Ministers:0 "Invite Select Communist Ministers"
DEN_Invite_Select_Communist_Ministers_desc:0 "Though the communists goals are unacceptable and irresponsible for Denmark, including some of them in our government will increase our support among the lower classes and eitherway, they do have some talented people."
DEN_Align_the_Unions:0 "Align the Unions"
DEN_Align_the_Unions_desc:0 "While the unions are mostly behind our governments agenda, there are still a lot of industries, made up of conservative or reactionary currents. We will make sure the labour movements direction is unified."
