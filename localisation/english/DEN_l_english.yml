#Events
danish_elections.1.t:0 "Municipal Elections of 1937/8 - Sjaelland"
danish_elections.1.d:0 "Although the Folketing elections showed a strong electorate for the social democrats, they struggled particularly in the region of Sjaelland where it seems the conservatives hold the upper hand. Large political effort would have to be expended to secure this stronghold."
danish_elections.1.a:0 "Socialdemokratiet er det sejrherre!"
danish_elections.1.b:0 "Konservative Parti er det sejrherre!"

danish_elections.2.t:0 "Municipal Elections of 1937/8 - North Jutland"
danish_elections.2.d:0 "The social democrats have to thank the people of North Jutland for their past electoral victories as it seems a stronghold of theirs. It would surely be an upset if the conservatives were to take the region."
danish_elections.2.a:0 "Kommunistiske Parti er det sejrherre!"

danish_elections.3.t:0 "Municipal Elections of 1937/8 - South Jutland"
danish_elections.3.d:0 "Within the Danish region of South Jutland screams a loud minority, the germans inhabiting Nordslesvig. The political representation for these screams is the Schleswigsche Partei, which has national socialist undertones and vague connections to the German NSDAP, thus being considered dangerous by the Danish majority inhabiting the region. Though of course the Danish resistance will be insignificant in comparison to the german dissent."
danish_elections.3.b:0 "Slesvigsk Parti er det sejrherre!"

denmark.1.t:0 "Political Violence in Denmark"
denmark.1.d:0 "There are currently two political movements gearing up for a showing of political violence. The Danmarks Kommunistiske Parti and the Danmarks Nationalsocialistiske Arbejderparti, both trying to strengthen their political platform. The government will do its best to contain the violence with the help of the police, though if that will be enough is to be seen."
denmark.1.a:0 "Im smelling a Bloody Sunday."

denmark.7.t:0 "[DEN.GetNameDefCap] is in contact with the KPD"
denmark.7.d:0 "There is news coming directly from the Gestapo, as they have uncovered a plot by the newly established Danish Bolshevist government to reorganize and weaponize the nearly defunct KPD against [GER.GetRulingParty] rule. After extensive interrogation of the captured partisan he has revealed the plan behind these efforts. In the case of a German invasion into Jutland the Danes would lead the KPD to incite a civil war. Of course, such a massive undertaking would take weeks if not months, so if the Danish government falls before then the seditious KPD will have no opportunity to strike."
denmark.7.a:0 "Deeply concerning."

denmark.8.t:0 "KPD Sabotage in [?DEN.den_ger_current_sabotage_state.GetName]"
denmark.8.d:0 "With the support of [DEN.GetNameDefCap] KPD Partisans have infiltrated and carried out sabotage in [?DEN.den_ger_current_sabotage_state.GetName]. They will pay for their crimes in the end."
denmark.8.a:0 "There'll be retribution for this."

denmark.9.t:0 "KPD preparing for civil war"
denmark.9.d:0 "[DEN.GetNameDefCap] has initiated its contingency plan to incite a civil war in Germany. If their government isn't wiped off the map in the following weeks we can count on a large-scale uprising in our backyard."
denmark.9.a:0 "This has the upmost priority."

denmark.100.t:0 "Denmark repealed the Copenhagen Convention"
denmark.100.d:0 "The Danish Straits have been an international waterway ever since the Copenhagen Convention of 1857, which allowed all vessels, regardless of country of origin or purpose, to freely pass through. [DEN.GetLeader] with the diplomatic support of [?DEN.copenhagen_backer.GetLeader] of [?DEN.copenhagen_backer.GetNameDef] has now renounced the treaty and forced merchant ships trying to pass through to pay tolls to the Danish government. This has left the major nations of Europe stunned and outraged as Denmark now holds the keys to the Baltic."
denmark.100.a:0 "Dominium Maris Baltici!"
denmark.100.b:0 "A reckless disregardance of international law."
denmark.100.c:0 "An event barely worth covering."

denmark.99.t:0 "The Liberation of Denmark"
denmark.99.d:0 "After the years of [?DEN.occupation_target.GetAdjective] occupation Denmark has been freed, to the jubilation of thousands celebrating across the country. The multi-national force marching into Denmark repelling the forces of [?DEN.occupation_target.GetNameDef] are hailed as heroes and their flags widely displayed. The Danish government has also return from their exile, determined to end this war as quickly as possible."
denmark.99.a:0 "A temporary setback."
denmark.99.b:0 "Denmark, free at last."

christian_denmark.0.t:0 "Royal Coup in Denmark"
christian_denmark.0.d:0 "After the rising current of fascism and communism engulfed Denmark, its democratic government struggled to overcome this extremism. There commonly raged street skirmishes between the Danish police, the communists and the fascists. Fearing an imminent takeover by the fascists King Christian X capitalized on the situation and dismissed the government and has, for now at least, assumed absolute control of Denmark. According to his public statements he has plans to harshly crackdown on any extremism. The Icelandic government has refused to comment for now."
christian_denmark.0.a:0 "The continued failures of democracy..."
christian_denmark.0.b:0 "A return to the middle ages."
christian_denmark.0.c:0 "The Danish Lion seems to rise again"
christian_denmark.0.e:0 "Der er et yndigt land!"

christian_denmark.1.t:0 "Anti-Monarchist Opposition intensifying"
christian_denmark.1.d:0 "With the recent takeover of his majesty King Christian X many groups of resistance have formed. May it be the fascists, communists or democrats all of them wish to tear Denmark down and prostitute it to the powers of europe. It is vital to smash these groups in due time before they destroy the fabric of the Danish nation even further."
christian_denmark.1.a:0 "Herlig vil Danmark være!"

christian_denmark.10.t:0 "The First Meeting"
christian_denmark.10.d:0 "King Christian met the conservative leadership at their headquarters and to the surprise of all present, he suggested a removal of the current government, due to their failures in dealing with the radical movements sprouting up in Denmark. Though the course of action seemed extreme Christmas Møller pleged the support of the conservative party to the coup, for the preservation of Denmark."
christian_denmark.10.a:0 "A pleasent meeting."
christian_denmark.10.b:0 "This all seems a bit extreme."

christian_denmark.11.t:0 "Shoring up support"
christian_denmark.11.d:0 "Christian, the commander-in-chief, has called the high command and the divisional commander of the Sjælland Division to the royal palace to secure the militarys support in case of violent response by the DKP and DNSAP. Reluctant reassurances were given and the men were dismissed."
christian_denmark.11.a:0 "Let's hope we don't need them."
christian_denmark.11.b:0 "Maybe this is all an overreaction."

christian_denmark.12.t:0 "Mr. Thorvald, you are dismissed"
christian_denmark.12.d:0 "i cant do this event justice"
christian_denmark.12.a:0 "Now to pick up where he left off."

christian_denmark.13.t:0 "Silence in the Atlantic Ocean"
christian_denmark.13.d:0 "His majesty played the invasion of Iceland off as a minor quelling of an uprising, but now months later there still are no troops in Iceland, yet the war is still ongoing. Many have called for an end to this useless, phony war."
christian_denmark.13.a:0 "The operation was miscalculated."
christian_denmark.13.b:0 "They are weeks away from capitulation."

christian_denmark.2.t:0 "Turmoil in Copenhagen"
christian_denmark.2.d:0 "The head of the personal union between Denmark and Iceland has assumed absolute control in Copenhagen and now asks for reassurences from Reyklavik that the effects of the Danish–Icelandic Act of Union of 1918 will not be altered by the recent political instability in Denmark. Troublingly however, recent rhetoric has suggested that our sovereign seeks to reign in Iceland and bring it under his personal control as he did with Denmark. Two options present themselves."
christian_denmark.2.a:0 "Declare the Republic of Iceland!"
christian_denmark.2.b:0 "The Act of Union still applies."

christian_denmark.3.t:0 "Proclamation of the Republic of Iceland"
christian_denmark.3.d:0 "The Icelandic Prime Minister [ICE.GetLeader] has declared a presidential republic after hearing of the political turmoil in Copenhagen. This is a clear violation of the Danish-Icelandic Act of Union, signed in 1918 and the King is not yet ruling out military intervention. We shall see how the situation develops."
christian_denmark.3.a:0 "A daring, yet foolish move."
christian_denmark.3.b:0 "They shall face our wrath someday."

christian_denmark.4.t:0 "Iceland shows itself compliant"
christian_denmark.4.d:0 "The now former Icelandic Prime Minister stood before the Althing yesterday and asked the parliament to support him in the decision to sever all ties with Denmark and proclaim an illegitimate republic, with him of course at its head. Though it seems the legislative was sensible that day as they denied this outright treasonus request. We must now look towards the future of the union."
christian_denmark.4.a:0 "To further Danish-Icelandic cooperation."

christian_denmark.5.t:0 "Family Business"
christian_denmark.5.d:0 "The dissolution of Denmark-Norway in the 19th century was a true tragedy. The Norwegian parts of our realm were stripped away by the treacherous Swedes in the aftermath of the napoleonic wars and ever since then have our two nations walked seperatly. Luckily in 1905 the Swedish-Norwegian Union dissolved and the brother of his majesty King Christian X, Price Carl of Denmark was elected to the Norwegian throne. With royal authority restored in Denmark, we may be able help Norway free itself from parliamentarianism."
christian_denmark.5.a:0 "Hilsen fra København"

christian_denmark.6.t:0 "Family Business"
christian_denmark.6.d:0 "The recent takeover of Christian X, as the absolute monarch of Denmark has inspired some monarchists in Norway to demand the same government change. Christian X has suggested similar things, proposing to reunite the Danish-Norwegian Union."
christian_denmark.6.a:0 "Christian has the Kings support."
christian_denmark.6.b:0 "The times of absolutism are over."

christian_denmark.7.t:0 "The Royal Coup"
christian_denmark.7.d:0 "The dissolution of Denmark-Norway by the Swedes to our east is by some considered a tragedy, one of those people is his majesties brother, Christian X of Denmark. The King has received an enticing offer from him. His Majesty should demand from the Norwegian Civilian government his deserved absolute rights. If a civil war were to break out the Danish Royal Army would also support the Monarchy. This help would of course come at a cost, a cost which some expect to be the independence of Norway."
christian_denmark.7.a:0 "The King rallies against the government."

christian_iceland_annexation_tt:0 "§RThis may lead to the eventual annexation of Iceland into the Kingdom of Denmark.§!"
christian_iceland_war_tt:0 "§RThis may lead to war with the Kingdom of Denmark.§!"
den_brothers_torn_apart_tt:0 "If Haakon VII is cooperative he will lead a royal coup, if not we gain a war goal on §Y[NOR.GetNameDef]§!."
den_haakon_cooperation_tt:0 "Contacts with the §YKing of Norway§! may come in useful in the future."
den_integrated_norway:0 "Integrated §YNorway§! by Decision"
den_christian_cancel_coup_tt:0 "The §YRoyal Coup§! will be canceled."

denmark.101.t:0 "The Fate of Denmark"
denmark.101.d:0 "The Danish government has capitulated, but unlike others they seem amicable towards collaboration with us. Perhaps a puppet government fighting alongside us in all future conflicts is a more desirable outcome than harsh and costly occupation."
denmark.101.a:0 "Send the Ultimatum."
denmark.101.b:0 "Our troops can handle the matter."

denmark.102.t:0 "The Fate of Denmark"
denmark.102.d:0 "With our capitulation at the hands of the relentless foreign advance Denmark is given a choice: Is it to fall into foreign hands under occupation, or should it collaborate with the occupiers. It is a hard question with no good answer, though [DEN.GetLeader] has to come up with one pretty soon."
denmark.102.a:0 "Collaboration would be a betrayal of all Danes."
denmark.102.b:0 "The good of the nation comes first."

denmark.103.t:0 "Operation Weserübung"
denmark.103.d:0 "[GER.GetNameDefCap], currently involved in the Second World War in Europe, has had increasing problems importing Swedish iron and steel due to British convoy raiding tactics. In response the [GER.GetAdjective] government has launched Operation Weserübung, in which it aims to secure the steel supply. Due to our \"friendly\" relations they have brought an ultimatum before us: Either we allow German troops to pass through Danish soil and use Danish ports, or we face invasion. What should our response be?"
denmark.103.a:0 "Danish borders are to be respected."
denmark.103.b:0 "Accept the ultimatum."

denmark.57.t:0 "Fascists March on the Folketing"
denmark.57.d:0 "Our policies have failed, the Danish people are angry and all of the consequences of that now stand in front of our parliament building. Armed to the teeth and unopposed, as the police has been virtually destroyed by the constant street battles, they now demand a resignation of [DEN.GetLeader]'s government. Faced with no other option, the government resigns and lets the facekess mob have their way. "
denmark.57.a:0 "Dark times are ahead for Denmark."

denmark.58.t:0 "Communists March on the Folketing"
denmark.58.d:0 "Our policies have failed, the Danish people are angry and all of the consequences of that now stand in front of our parliament building. Additionally a general strike has immobilized our entire economy and the government, faced with no other option, resigns and lets the popular masses have their way. "
denmark.58.a:0 "Dark times are ahead for Denmark."

denmark.59.t:0 "Aksel Larsen's Leadership Called into Question"
denmark.59.d:0 "Our recent policy swing on the Comintern and Soviet Russia have prompted many party members to question the position of General Secretary Aksel Larsen, as he was known to be a staunch supporter of Moscow in the years prior to our revolution. The Supreme Council of the DKP voted this morning on the removal of Larsen and..."
denmark.59.a:0 "...the proposal is narrowly defeated."
denmark.59.b:0 "...Alfred Jensen will be promoted to the position of General Secretary of the DKP."

denmark.3.t:0 "The Danish Straits"
denmark.3.d:0 "The Copenhagen Convention was a disgraceful robbery of our national sovereignty by granting any and all nations rights to pass the Straits tollless. It is now time to reclaim our territorial waters and decide a new policy towards foreign ships."
denmark.3.a:0 "Any neutral nation is welcome"
denmark.3.b:0 "Any nation valued by our government is welcome"
denmark.3.c:0 "Any likeminded nation is welcome"
denmark.3.e:0 "Any allied nation is welcome"

denmark.10.t:0 "A Conservative Government"
denmark.10.d:0 "The Socialdemokratiet have recently lost a lot of public support amid current economic and internal problems. With this loss of trust in the government the King has instated the conservative party as the ruling party of Denmark. The announcement of their cabinet is soon to follow."
denmark.10.a:0 "Hopefully we can restore trust in democracy."

denmark.20.t:0 "The Return of the Socialdemokratiet"
denmark.20.d:0 "Though the promises of the conservatives were sky high, the implementation of them were lacking, to say the least. Fearing further radicalisation by inaction the King has once again, with the support of a plurality, placed the social democrats into power again."
denmark.20.a:0 "Let's not repeat our mistakes."

denmark.32.t:0 "Invitation to the Nordic Council"
denmark.32.d:0 "[DEN.GetNameDefCap] has announced a grand creation of a Nordic Council, seeking to coordinate the militaries and governments of the Nordic region. Should [ROOT.GetNameDef] be a part of this council?"
denmark.32.a:0 "Further Nordic cooperation only benefits us."
denmark.32.b:0 "Never trust those dirty Danes."

denmark.34.t:0 "The Failure of the Nordic Council"
denmark.34.d:0 "Our grand announcement of the establishment of the Nordic Council was, well... followed up by crickets as we failed to gain any positive responses from the Nordic governments. This certainly is an international embarrassment for Denmark."
denmark.34.a:0 "Further Nordic cooperation only benefits us."

denmark.35.t:0 "The First Session of the Nordic Council"
denmark.35.d:0 "With a generally positive response to our announcement of the Nordic Council its first session has taken place. Truly this organization will strengthen the Nordic countries on the international stage."
denmark.35.a:0 "Splendid."

denmark.36.t:0 "Invitation to the Nordic Customs Union"
denmark.36.d:0 "The Danish government in its attempt to help its recovery of the great depression has suggested a way for all Scandinavian economies to recover from the crisis. Tolls and restrictions that come with international borders shall be lifted between the member states to encourage economic cooperation."
denmark.36.a:0 "A fine arrangement."
denmark.36.a:0 "The [ROOT.GetAdjective] economy shall remain [ROOT.GetAdjective]!"

denmark.37.t:0 "[FROM.GetNameDef] has agreed to the Nordic Customs Union"
denmark.37.d:0 "The [FROM.GetAdjective] government has seen the advantages of our proposed customs union and agreed to all its terms. Our future cooperation will bring prosperity for the both of us."
denmark.37.a:0 "Splendid."

denmark.38.t:0 "[FROM.GetNameDef] has refused the Nordic Customs Union"
denmark.38.d:0 "The [FROM.GetAdjective] government seems blinded by nationalistic protectionism, as it refused the most vital policies in the proposed union. It seems they intend to go their own way."
denmark.38.a:0 "Tragic."

denmark.39.t:0 "Denmark proposes the North Sea Agreement"
denmark.39.d:0 "The Danish government in its attempt to help its recovery of the great depression has suggested a trade agreement between the countries trading in the North Sea. This will make trade and commerce between our nations a lot easier and may also help in our economic recovery."
denmark.39.a:0 "A fine arrangement."
denmark.39.a:0 "The Danes have their own gain at heart."

denmark.42.t:0 "[FROM.GetNameDef] has agreed to the North Sea Trade Agreement"
denmark.42.d:0 "The [FROM.GetAdjective] government has seen the advantages of our proposed trade agreement and accepted all its terms. Our future cooperation will bring prosperity for the both of us."
denmark.42.a:0 "Splendid."

denmark.43.t:0 "[FROM.GetNameDef] has refused the North Sea Trade Agreement"
denmark.43.d:0 "The [FROM.GetAdjective] government seems blinded by nationalistic protectionism, as it refused the most vital policies in the proposed trade agreement. It seems they intend to go their own way."
denmark.43.a:0 "Tragic."

denmark.44.t:0 "Denmark proposes the Dano-[SOV.GetAdjective] Trade Agreement"
denmark.44.d:0 "[DEN.GetNameDef] proposes a trade agreement between it and our Union, seeking to economically dominate the Baltic Sea. Though they are of course a bourgeois republic, this agreement may be weighted in our favour."
denmark.44.dc:0 "After the great depression and the recent revolution in Denmark, its economy seems riddled with uncertainty. Our comrades in [DEN.GetNameDEF] have proposed a way to stabilize the Danish economy and simultaneously help the [SOV.GetAdjective] economy. Economists see no reason to refuse this request."
denmark.44.a:0 "Sign the agreement!"
denmark.44.a:0 "No."

denmark.45.t:0 "Denmark proposes the Munch-Ribbentrop Pact"
denmark.45.d:0 "[DEN.GetNameDef] has sent us a request to negotiate terms of non-aggression and economic cooperation. As they sit on the entry of the Baltic Sea their strategic value under German occupation would be immense. If they really want this, they are going to swallow harsh terms."
denmark.45.a:0 "Send our demands!"
denmark.45.a:0 "Denmark shall not be negoiated with."

denmark.46.t:0 "Munch-Ribbentrop Pact agreed to"
denmark.46.d:0 "The German government has accepted their very favourable terms and has signed their guarantee of independence and non aggression pact. Though our concessions in return are harsh, they are necessary."
denmark.46.a:0 "Fine."

denmark.47.t:0 "Munch-Ribbentrop Pact refused"
denmark.47.d:0 "The German government has refused the very favourable terms we gave them. Our advisors have no idea what to make of this."
denmark.47.a:0 "Invasion must be imminent!"

denmark.48.t:0 "Dano-[SOV.GetAdjective] Trade Agreement agreed to"
denmark.48.d:0 "The [SOV.GetAdjective] government has accepted the mutually benefitial terms of the trade agreement and has signed their guarantee of independence and non aggression pact."
denmark.48.a:0 "To mutual prosperity!"

denmark.49.t:0 "Dano-[SOV.GetAdjective] Trade Agreement refused"
denmark.49.d:0 "The [SOV.GetAdjective]s have, to our dismay, refused the terms of our proposed trade agreement."
denmark.49.a:0 "Tragic."

denmark.71.t:0 "Denmark proposes a Scandinavian Plan"
denmark.71.d:0 "The [DEN.GetAdjective] government has proposed a pincer attack to consolidate Scandinavia under the Comintern. The risk of this operation may be high, but having our northern flank secured under an ally will help in any future defense of the union."
denmark.71.a:0 "Lets ready our troops."
denmark.71.a:0 "Much too risky."

denmark.40.t:0 "Peasent Uprising Brewing"
denmark.40.d:0 "With the overwhealming influence of the Lower Classes the factory workers of the cities and the peasents of the countryside have united in their struggle to remove the King from power and to institute the \"Republic of Denmark\". If we want the Kingdom to prevail we need to limit their influence on this very government."
denmark.40.a:0 "The Kingdom under threat."

denmark.41.t:0 "Oligarchical Takeover Brewing"
denmark.41.d:0 "The industrialists and large landowners of our country have increasingly tried to replace our democratically elected [DEN.GetRulingParty] with an oligarchical puppet. Our democratic principles may be under threat, are their attempts not thwarted."
denmark.41.a:0 "A harrowing thought."

#Communism
den_kpd_contacts:0 "Memories of the German Revolution"
den_kpd_contacts_desc:0 "For the eyes of most Germany seems like a country long unified under its one brutal government, but not every German is content with his regime, independent resistance cells are trying their best to undermine the [GER.GetRulingParty]. If we reestablish pre-Nazi organizations and provide them with aid, perhaps we can bring [GER.GetNameDef] to crumble.\n\n"
