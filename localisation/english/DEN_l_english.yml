DEN_Invite_German_Advisors:0 "Invite German Advisors"
DEN_Invite_German_Advisors_desc:0 "German military tradition dates back to the Prussian days, though that streak of glory was interrupted by the Great War. Though the Wehrmacht is already preparing tactics for their next war, insights into which would greatly help the Danish Army."
DEN_Invite_Italian_Advisors:0 "Invite Italian Advisors"
DEN_Invite_Italian_Advisors_desc:0 "The Italian Royal Army has learned a lot from its campaign in Ethiopia and seems willing to share that expertise with our new fascist state." #im lying
DEN_Secure_the_Military:0 "Secure the Military"
DEN_Secure_the_Military_desc:0 "The foundation of our power base lies in our ability to control the military to act out the Danish might."
DEN_Secure_Iceland:0 "Secure Iceland"
DEN_Secure_Iceland_desc:0 "The temporary independence of Iceland shall not stop us from reclaiming them."
DEN_Joint_Arms_Production:0 "Increase Arms Production"
DEN_Joint_Arms_Production_desc:0 ""
DEN_Research_Efforts:0 "Military Research Funding"
DEN_Research_Efforts_desc:0 "With our recent drive to greatly expand our military industrial complex we shall now also invest in military research."
DEN_Join_the_Axis:0 "Join the Axis"
DEN_Join_the_Axis_desc:0 "The German Reich to our south is undeniably mighty in its militarical and economic force. To not ally them would be a huge waste to Denmark."
DEN_German_Economic_Collaboration:0 "German Economic Collaboration"
DEN_German_Economic_Collaboration_desc:0 "The coal and steel rich Germany and our agricultural surplus make for a great match. We shall increase our reliance on [GER.GetNameDef]s economy."
DEN_Invite_the_Wehrwirtschaftsfuhrer:0 "Invite the Wehrwirtschaftsführer"
DEN_Invite_the_Wehrwirtschaftsfuhrer_desc:0 "The large industry monopolies of Germany, like IG Farben, Mercedes and Krupp shall be invited into Denmark to help develop our economy."
DEN_Dano_German_Propaganda:0 "Dano-German Propaganda"
DEN_Dano_German_Propaganda_desc:0 "The Danes and Germans shall march together into the future, for a better Europe."
DEN_Fighter_Cooperation:0 "[DEN_fighter_coop_localisation]"
DEN_Fighter_Cooperation_desc:0 "The [DEN_air_localisation] is lacking in terms of quality, quantity and expertise, by cooperating with our allies we can overcome the current state of the Airforce."
DEN_Look_Elsewhere:0 "Denmark First"
DEN_Look_Elsewhere_desc:0 "The Danish nation cannot be under any circumstances subservient to another. The Danish destiny is ours to decide."
DEN_Rapidly_Increase_Arms_Production:0 "To Arms Dane!"
DEN_Rapidly_Increase_Arms_Production_desc:0 "The factory workers shall reach towards their hammers and create the arms used by the soldier to protect Denmark!"
DEN_Scandinavian_Intervention:0 "Scandinavian Intervention"
DEN_Scandinavian_Intervention_desc:0 "Scandinavia can not tolerate totalitarian governments ruling within it, we must make sure the Scandinavian countries stay democratic!"
DEN_Militarization_of_Society:0 "Militarization of Society"
DEN_Militarization_of_Society_desc:0 "Danish society has become weak through the pacifism of the social democratic administration of the last decades. We shall reinvigorate the fighting spirit of the Danes."
DEN_Expand_Military_Research:0 "Expand Military Research"
DEN_Expand_Military_Research_desc:0 "With our recent drive to greatly expand our military industrial complex we shall now also invest in military research."
DEN_Danish_Autarky:0 "Danish Autarky"
DEN_Danish_Autarky_desc:0 "While Denmark is not rich in resources, it is rich in economical and militarical might, with which we shall make sure our supply chain is secured."
DEN_Bolster_Danish_Corporations:0 "Bolster Danish Corporations"
DEN_Bolster_Danish_Corporations_desc:0 "We must make sure that the industrialists supporting our party can reap the rewards of our war economy."
DEN_Exploit_the_Conquered_Lands:0 "Exploit the Conquered Lands"
DEN_Exploit_the_Conquered_Lands_desc:0 "The enemies of the Danes have fallen one by one and now their lands are under our control. We shall make use of their resources and industries."
DEN_Cross_the_Skagerrak:0 "Cross the Skagerrak"
DEN_Cross_the_Skagerrak_desc:0 "The national bond of Denmark and Norway is undeniable and both shall now be reunited under one ruler."
DEN_Return_to_England:0 "Return to England"
DEN_Return_to_England_desc:0 "After the disaster at Stamford Bridge Scandinavians have had no say in British affairs. It is now time to prepare for another invasion of England."
DEN_Reclaim_our_Hibernian_Vassals:0 "Reclaim our Hibernian Vassals"
DEN_Reclaim_our_Hibernian_Vassals_desc:0 "During the late Viking age many Irish principalities were Vassals of the Danish kings, some see this as enough justification for an invasion of the island."
DEN_Reestablish_the_Danelaw_Confederacy:0 "Reestablish the Danelaw Confederacy"
DEN_Reestablish_the_Danelaw_Confederacy_desc:0 "Rather than direct domination of the British Isles we should be reasonable and look back at history to find solutions for our current position. Remodelling England along the lines of the Danelaw, introducing Danish administrative customs into the old Anglo-Saxon structures will be easier than forcing our Danish system on them directly."
DEN_Rebirth_of_the_North_Sea_Empire:0 "Rebirth of the North Sea Empire"
DEN_Rebirth_of_the_North_Sea_Empire_desc:0 "With the lands of England, Norway and Denmark under one leader it is time to reinvoke images of the old with the proclamation of the North Sea Empire."
DEN_Never_Again_a_Battle_of_Copenhagen:0 "Never Again a Battle of Copenhagen"
DEN_Never_Again_a_Battle_of_Copenhagen_desc:0 "The unprovoked Battle of Copenhagen not only destroyed the Danish Royal Navy, but also Danish national pride with it. We must strengthen our navy to be prepared for the next unprovoked raid."
DEN_Fight_for_Denmark:0 "Fight for Denmark"
DEN_Fight_for_Denmark_desc:0 "The last century of peace has inspired pacifism in the average Dane, but pacifism in such an unstable situation could wipe away Denmark from the map."
DEN_Dismantle_the_Unions:0 "Dismantle the Unions"
DEN_Dismantle_the_Unions_desc:0 "The only purpose of the unions is to encourage laziness among the workers and to address this inefficiency it is required to abolish the institution alltogether."
DEN_Reascension_of_the_Aristrocracy:0 "Reascension of the Aristocracy"
DEN_Reascension_of_the_Aristrocracy_desc:0 "The current disempowered state of the aristocracy is a disgrace and has to be addressed."
DEN_Restore_Aristocratic_Land_Rights:0 "Restore Aristocratic Land Rights"
DEN_Restore_Aristocratic_Land_Rights_desc:0 "Its no wonder that the power of the aristocracy dwindles when a democratic government is in power. So currently, with no fault of their own the royals of the lands have not been left with much. By granting them some generous land rights, we can elevate their position again."
DEN_Retain_the_Welfare_State:0 "Retain the Welfare State"
DEN_Retain_the_Welfare_State_desc:0 "While the democratic cabinets of the last century have made many misguided attempts of reforming Denmark the Welfare state cannot be considered as such. It has dramatically increased the living standard of the average Dane, with which we outshine most of the industrialised countries. So we shall keep this system in place, for the betterment of Denmark."
DEN_Social_Nationalism:0 "Social Nationalism"
DEN_Social_Nationalism_desc:0 ""
DEN_Reinvigorate_the_Officer_Corp:0 "Reinvigorate the Officer Corps"
DEN_Reinvigorate_the_Officer_Corp_desc:0 "A vital duty of the royals of Denmark since the medieval times is the defence of Denmark and for them to furfill their purpose we shall increase military education among them."
DEN_Royal_Industries:0 "Royal Industries"
DEN_Royal_Industries_desc:0 "During the democratic phase of our country the Burghers have had the lions share of industry, trade and many other sectors. With this political shift the aristocrats shall now dominate the industries of Denmark."
DEN_The_Royal_Academy:0 "The Royal Academy"
DEN_The_Royal_Academy_desc:0 "With the position of the aristocrats secured again, they can focus on education and the arts again."
DEN_Amnesty_for_Political_Prisoners:0 "Amnesty for Political Prisoners"
DEN_Amnesty_for_Political_Prisoners_desc:0 "Most of the followers of the socialists and fascists were just heavily misled by the political leaders and most have served for their mistakes."
DEN_Norwegian_Economic_Developement:0 "Norwegian Economic Developement"
DEN_Norwegian_Economic_Developement_desc:0 "We shall integrate the Norwegian economy even further, by investing in the Kingdom."
DEN_Norwegian_War_Infrastructure:0 "Norwegian War Infrastructure"
DEN_Norwegian_War_Infrastructure_desc:0 "A conflict between Denmark and Sweden seems inevitable, so preparing our fronts will be important to beat back our age old rival."
DEN_Swedish_Economic_Developement:0 "Swedish Economic Developement"
DEN_Swedish_Economic_Developement_desc:0 "Our Invasion of Sweden wasn't met with much enthusiasm by the Swedes. With some focused economic developement, we might convince them that Danish rule is more beneficial than independence."
DEN_Reclaim_our_Baltic_Possessions:0 "Reclaim our Baltic Possessions"
DEN_Reclaim_our_Baltic_Possessions_desc:0 "The Duchy of Estonia was granted to Denmark after the crusades in the east and played a vital role in Baltic trade. With Denmark on the rise we shall reclaim Estonia."
DEN_Reclaim_the_Swedes:0 "Reclaim the Kingdom of Sweden"
DEN_Reclaim_the_Swedes_desc:0 "Since the Swedish War of Liberation Sweden has played a large role in North European politics, but that will now come to an end again, as it will be again designated as a constituency of Denmark."
DEN_Reclaim_the_Finns:0 "Reclaim the Duchy of Finland"
DEN_Reclaim_the_Finns_desc:0 "Finland has always been defenceless, if not protected by another power. If it were Denmark, Sweden, Germany or Russia, without outside domination Finland cannot prosper." #that kinda mean im sorry
DEN_Focus_Outwards:0 "Return to the World Stage"
DEN_Focus_Outwards_desc:0 "Denmark has been dormant in international politics ever since the humiliating peace in 1814, more than a hundred years later Denmark is again ready to return onto the world stage."
DEN_Reestablish_French_Ties:0 "Reestablish French Ties"
DEN_Reestablish_French_Ties_desc:0 "We fought bravely side by side with the Napoleonic forces of France and as we did in 1813, we shall also now seek close relations to the French."
DEN_Reestablish_Polish_Ties:0 "Reestablish Polish Ties"
DEN_Reestablish_Polish_Ties_desc:0 ""
DEN_Reclaim_Schleswig:0 "Reclaim Schleswig"
DEN_Reclaim_Schleswig_desc:0 "After the defeat of the German Empire in the Great War the weak democratic government gave up on any claims lost during the Schleswig Wars. We shall forcefully correct this mistake."
DEN_The_Stolen_Kingdom:0 "Brothers, torn Apart"
DEN_The_Stolen_Kingdom_desc:0 "The seperation of the Skagerrak shall not keep Denmark and Norway apart! Denmark shall reunite with its national brother and King Christian shall reunite with his actual brother."
DEN_Scandinavian_Cooperation:0 "Scandinavian Cooperation"
DEN_Scandinavian_Cooperation_desc:0 "Scandinavians share a common history, so old its nearly incomprehensible. Scandinavia must defensibly band together to protect the peninsula from foreign invasion."
DEN_Direct_Involvement:0 "Send Advisors to Norway"
DEN_Direct_Involvement_desc:0 "In support of Haakon the Norwegians shall receive the best military advisors Denmark has to offer."
DEN_Legitimize_the_Kingdom_of_Norway:0 "Stabilize the Kingdom of Norway"
DEN_Legitimize_the_Kingdom_of_Norway_desc:0 "The political instability caused by Haakon VII royal coup has somewhat damaged Norway, we must make sure to mend these wounds."
DEN_Restoration_of_Denmark_Norway:0 "Restoration of Denmark-Norway"
DEN_Restoration_of_Denmark_Norway_desc:0 "Over 100 years after the discontinuation of the Dano-Norwegian union it will again be a major power in the European theatre."
DEN_Kalmar_Unification:0 "Kalmar Unification"
DEN_Kalmar_Unification_desc:0 ""
DEN_Reunite_the_Peninsula:0 "Reunite the Peninsula"
DEN_Reunite_the_Peninsula_desc:0 ""
DEN_CIA_Contacts:0 "CIA Contacts"
DEN_CIA_Contacts_desc:0 ""


DEN_Continue_the_Fight:0 "Continue the Fight"
DEN_Continue_the_Fight_desc:0 "Denmark is beaten, but not defeated! With British support we shall continue fighting, to sometime recapture our homeland."
DEN_Sabotage_German_Supply:0 "Sabotage [?occupation_target.GetAdjective] Supply"
DEN_Sabotage_German_Supply_desc:0 "Though our government has been forced to flee out of Jutland and Sjælland, many partisans dedicated to liberty, freedom and Denmark are lying dormant, waiting for our command. We shall use them to make supplying the occuping forces a living nightmare."
DEN_Target_Danish_Collaborators:0 "Target Danish Collaborators"
DEN_Target_Danish_Collaborators_desc:0 "Though most Danes left behind wait eagerly for our return some have made a career out of betraying the Danish nation by collaborating with the occupiers."
DEN_Scuttle_the_Ships:0 "Scuttle the Ships"
DEN_Scuttle_the_Ships_desc:0 "Some parts of our navy has been sadly left behind in the ports of Copenhagen. Those ships are at risk of beeing seized by the occupiers. By convincing the nominally collaborationist admiral to run the ships aground, we can make sure these ships stay out of German hands."
DEN_Alliance_with_the_Communists:0 "Alliance with the Communists"
DEN_Alliance_with_the_Communists_desc:0 "Before the invasion of Denmark relations between the democratic parties and the DKP have been cold in the best times. But this shared experience of occupation lets us overlook these differences. Let us liberate Denmark together!"
DEN_Local_Recruitment:0 "Local Recruitment"
DEN_Local_Recruitment_desc:0 "The few islands that we have left, protected by the [faction_leader.GetAdjective] Navy are sparsely populated, but with the right motivations may be a new source of recruits for the [DEN_army_localisation]."
DEN_BBC_Broadcasts_to_Denmark:0 "BBC Broadcasts to Denmark"
DEN_BBC_Broadcasts_to_Denmark_desc:0 "John Christmas Møller was a ferverous speaker even in peacetime Denmark, but the occupation has really rialed him up. In collaboration with the BBC we shall let him become the voice of the occupied Danes."
DEN_British_Guns:0 "British Guns"
DEN_British_Guns_desc:0 "Our continued resistance has inspired many of the British politicians sitting in London and the British government has declared itself willing to hand over some infantry weapons to Denmark."
DEN_Liberation:0 "Liberation"
DEN_Liberation_desc:0 "Many were unsure if this day would come, but alas it is here. Its Liberation Day for the occupied Danes being able to put the last few years of occupation behind them and look optimistically into the future."
