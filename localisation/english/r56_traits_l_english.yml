

l_english:
##Commanders
 attentive_surgeon:0 "Attentive Surgeon"
 attentive_surgeon_desc:0 "§LThis man is a trained medical surgeon that is capable of performing the hardest tasks even under immense pressure. He cares for his companions and will stop at nothing to take care of them.§!"
 caring_leader:0 "Caring Leader"
 caring_leader_desc:0 "§LThis man genuinely cares for the health and relative comfort of the common soldier. His subordinates are quickly able to fight again, but this "luxury" comes at a cost.§!"
 artillerist:0 "Artillerist"
 artillerist_desc:0 "§LThis man studied the use of artillery and knows how to use it well. He may sometimes overuse his beloved guns and fire a bit more than necessary.§!"
 air_force_ties:0 "Air Force Ties"
 air_force_ties_desc:0 "§LThis man once served in the air force or has close ties with air force officers, reinforcing the coordination between his troops and the aviation.§!"
 meticulous:0 "Meticulous"
 meticulous_desc:0 "§LThis man likes to check every minute detail of his plans and tactics, losing a lot of time but noticing and fixing small mistakes in the process.§!"
 obsessed_by_artillery:0 "Obsessed by Artillery"
 obsessed_by_artillery_desc:0 "§LThe passion of this man for artillery most likely has no limit. He will constantly check if they are operational and will insist that they should be deployed in every situation, even when a faster and lighter response would be preferable.§!"
 decided_planner:0 "Decided Planner"
 decided_planner_desc:0 "§LThis commander can formulate operations quickly...but in the process the operations overall quality suffers.§!"
 homeland_connoisseur:0 "Homeland Connoisseur"
 homeland_connoisseur_desc:0 "§LThis man knows his home country extremely well, enabling him to take advantage of the local terrain.§!"
 unpopular:0 "Controversial Figure"
 unpopular_desc:0 "§LAn internal faction has formed against this commander that will prevent him from reaching a higher rank. Either because he has made enemies within his or within higher ranks, the political nature of his appointment or because of comments he has made publicly. His career will, sadly, progress no further than this.§!"
 funnies_inventor:0 "Funnies Inventor"
 funnies_inventor_desc:0 "§LPercy Hobart distinguished himself for the creation of very specialized tanks regrouped in a unit that he commanded himself.§!"
 bad_staffer:0 "Bad Staffer"
 bad_staffer_desc:0 "§LThis man is either bad at picking officers, lacks competent advising officers or a combination of both. In any case this limits his capacity to command a larger number of units.§!"
 walloon:0 "Walloon"
 walloon_desc:0 "§LThis commander will join Wallonia in case of a dismantlement of Belgium.§!"
 flemish:0 "Flemish"
 flemish_desc:0 "§LThis commander will join Flanders in case of a dismantlement of Belgium.§!"
 military_governor:0 "Military Governor"
 military_governor_desc:0 "§LThis commander is an expert at enforcing the law and maintaining order in occupied lands.§!"
 retraining:0 "Retraining"
 retraining_desc:0 "§LThis commander is currently taking extra military courses in order to improve his commanding capabilities.§!"
 front_line_commander:0 "Front Line Commander"
 front_line_commander_desc:0 "§LThis commander has the habit of commanding as close as possible to the frontlines. This enables him to oversee the battle as a whole, but in truth he is not well suited to conducting large operations. He is a risk taker, and even with his deficiencies he is still well respected by his men and admired by colleagues.§!"
 jumping_general:0 "Jumping General"
 jumping_general_desc:0 "§LThis commander has a habit of commanding his fellow paratroopers as close as possible from going as far as jumping right into the action alongside his men. This enables him to oversee the battle and maintain the initiative and the morale of his troops, but in truth he is not well suited to conducting large operations. He is a risk taker, and even with his deficiencies he is admired by his men and respected by colleagues.§!"
 lucky:0 "Fortunate"
 lucky_desc:0 "§LThis man seems to have been picked by fate, his ability to survive dangerous situations may not yet be known to him, but destiny knows and waits for the moment to subtly help him.§!"
 vigorous:0 "Vigorous"
 vigorous_desc:0 "§LThis man is known for his strong health, making him resilient and ready to fight with his men even in the harshest of conditions.§!"
 promising:0 "Promising"
 promising_desc:0 "This man has seem to possess great talent and will learn the basics pretty quickly."
 promising_tooltip:0 "§RThis trait will be removed if the leader reaches level 3.§!"
 fighting_with_at_least_23_units:0 "Controlling at least §H23§! armies"

