 ################################ FOCUSES #################################3
 men_jap:0 "Collaborate with the Japanese"
 men_jap_desc:0 "Collaboration with the Japanese may be the best choice right now. The central government is weak. Though if we do this we may lose support of our government in our western lands."

 men_goverment:0 "Strengthen the Committee"
 men_goverment_desc:0 "We must strengthen the government if we are to rule effectively"

 men_own:0 "Go it alone"
 men_own_desc:0 "The Japanese and the central government have many issues. It's best if we try to make it on our own."
 
 MEN_accept_chinese_suzerainty:0 "Accept Chinese Suzerainty"
 MEN_accept_chinese_suzerainty_desc:0 "Allying [JAP.getName] will alienate Chinese officials and will fuel the guerilla activities of the communist bandits raiding our defenseless state. Securing Chinese rule might be reluctant to some of the country nationalists yet it is the only thing we can afford under current circumstances."





