 VIN_ho_chi_minh_victorious:0 "Ho Chi Minh Victorious!"
 VIN_ho_chi_minh_victorious_desc:0 "Despite all the machinations of counterrevolutionary forces and Trotskyist traitors, Ho Chi Minh imposed his authority throughout Vietnam. We will only achieve Vietnam's total liberation if it is freed from capitalist chains, and we will use all the necessary means to build a socialist Vietnam."
 VIN_land_rent_reduction_campaign:0 "Land Rent Reduction Campaign"
 VIN_three_together_system:0 "The Three Together System"
 VIN_three_together_system_desc:0 "The "Three Together System" is the act of sending party officials to live in landless peasant villages, working together, eating together, and living together. In this way, we will obtain enough information about the villages to start our agrarian reforms and sensitize them to the class struggle."
 VIN_cement_rule_in_the_villages:0 "Cement Rule in the Villages"
 VIN_cement_rule_in_the_villages_desc:0 "In Vietnam, there is a saying called 'Phep Vua Thua Le Lang', literally meaning that the emperor is secondary to village customs and implicitly indicating that national rule at the village was given away to autonomous management by the village itself. If we wish to maintain the government authority, it is necessary to bring all the villages under the supreme control of the government."
 VIN_land_reforms_program:0 "Land Reform Program"
 VIN_land_reforms_program_desc:0 "It is now time to enact legislation that will allow us to implement our land reform program. It will take place province by province, and a Central Land Reform Committee will oversee it."
 VIN_begin_the_five_years_plan:0 "Begin the Five Year Plan"
 VIN_begin_the_five_years_plan_desc:0 "The economy can only develop if it is centralized under the party. To build socialism in Vietnam, we need to launch an effective nationwide industrialization plan."
 VIN_woo_the_stalinists:0 "Woo the Stalinists"
 VIN_woo_the_stalinists_desc:0 "[SOV.GetNameDefCap] is our natural ally. In addition to having helped us in our independence struggle and having helped Ho Chi Minh train in Marxist-Leninist ideas, being under their protection would allow us to avoid seeing our revolution attacked by counter-revolutionary forces."
 VIN_the_permanent_siege:0 "The Permanent Siege"
 VIN_the_permanent_siege_desc:0 "We are isolated from the rest of our communist brothers. [PRC.GetLeader] is isolated in the mountains while an ocean separates us from [SOV.GetNameDef]. We will turn this situation into a propaganda tool by insufflating our people's duty to defend the revolution and the country."
 VIN_asian_proletarian_solidarity:0 "Asian Proletarian Solidarity"
 ASIAN_PROLETARIAN_SOLIDARITY_FACTION:0 "Asian Proletarian Solidarity"
 VIN_asian_proletarian_solidarity_desc:0 "We are the first to have defeated the colonialists and liberated our country from imperialism. But throughout Asia, peoples continue to suffer under the yoke of the colonial capitalist powers. We will provide all our support to the various Asian communist movements to defeat colonialism once and for all!"
 VIN_intervene_in_chineses_affairs:0 "Intervene in [CHI.GetAdjective] Affairs"
 VIN_intervene_in_chineses_affairs_desc:0 "Our [PRC.GetAdjective] comrades were a great help and a source of inspiration for Ho Chi Minh. However, Kuomintang reactionaries continue to chase them away and repress them. It is time to intervene and save our brothers."
 VIN_invite_soviet_industrial_experts:0 "Invite [SOV.GetAdjective] Industrial Experts"
 VIN_invite_soviet_industrial_experts_desc:0 "The [SOV.GetAdjective]s transformed Russia from a peasant nation into an industrial monster through radical reforms carried out by competent people. These same people could help us industrialize ourselves, something we need given the low importance given by the French to the development of heavy industry."
 VIN_create_the_hanoi_group:0 "Create the Hanoi Group"
 VIN_create_the_hanoi_group_desc:0 "Truong Chinh proposed a great idea to make up for our scientific backwardness: creating a large scientific center in Hanoi welcoming any scientist adhering to socialist ideals. We could then pass on these technological advances to our other communist allies."
 VIN_formalise_the_alliance:0 "Formalize the Alliance"
 VIN_formalise_the_alliance_desc:0 "The victory of the communists in China is assured. It is now time to sign an alliance treaty with them and launch the final battle to eliminate the [CHI.GetAdjective] reactionary forces once and for all."
 VIN_anti_japanese_aim:0 "Anti-Japanese Focus"
 VIN_anti_japanese_aim_desc:0 "[JAP.GetNameDefCap] is a nation hungry for blood, power, and conquest. They have subjugated Korea, Manchuria, and soon all of Asia. We cannot allow such a tyrannical nation to continue without being stopped. We will arrange with our [SOV.GetAdjective] colleagues an invasion of [JAP.GetNameDef] to bring it into the communist sphere."
 VIN_looking_beyond:0 "Looking Beyond"
 VIN_political_reorganisation_of_the_army:0 "Political Reorganization of the Army"
 VIN_political_reorganisation_of_the_army_desc:0 "The army is necessary to protect and spread the revolution. But it could also still be filled with traitors, who could be loyal to Trotskyists in particular. Taking the Soviet purges as an example, we too should get rid of officers deemed "potentially dangerous"."
 VIN_finish_what_we_started:0 "Finish What We Started"
 VIN_finish_what_we_started_desc:0 "Despite our victory against the capitalist forces, Laos and Cambodia continue to suffer under oppressive and capitalist regimes. We must liberate them in the same way that we freed ourselves."
 VIN_finish_what_we_started_tt:0 "If §YLaos§! or §YCambodia§! us not §YCommunist§!, we will gain a war goal against them."
 VIN_prepare_for_the_worst:0 "Prepare for the Worst"
 VIN_prepare_for_the_worst_desc:0 "We are tackling real colossuses, much stronger and more numerous than we are. Despite all our goodwill, fortifications will probably be needed to help our soldiers."
 VIN_la_lutte_victorious:0 "La Lutte"
 VIN_la_lutte_victorious_desc:0 "The Struggle defeated the counterrevolutionaries and the Stalinist traitors and is ready to implement a policy of revolutionary socialism based on Lev Trotsky's ideas."
 VIN_minimal_socialist_bureaucracy:0 "Minimal Socialist Bureaucracy"
 VIN_minimal_socialist_bureaucracy_desc:0 "The excessive bureaucracy, characteristic of the Stalinist regimes, transforms them into a simple disguised hierarchy. To avoid this kind of drift, which in the long run would lead us once again to the exploitation of workers by the upper classes, the bureaucracy must remain minimal, mainly through greater regional autonomy."
 VIN_immediate_land_reform:0 "Immediate Land Reform"
 VIN_immediate_land_reform_desc:0 "If we want to free the peasants, collectivization must be done immediately and without compromise with the landlords. Farmers will be encouraged to collectivize themselves with the support of the party."
 VIN_the_permanent_revolution_theory:0 "Permanent Revolution Theory"
 VIN_the_permanent_revolution_theory_desc:0 "Permanent Revolution, a key point of Trotskyism, is having to see the revolution as something that will only end once the whole of capitalism has been eradicated. Support for socialist movements, not only in Asia but also worldwide, must be our priority."
 VIN_encourage_inter_party_democracy:0 "Encourage Inter-Party Democracy"
 VIN_encourage_inter_party_democracy_desc:0 "Despite having a single revolutionary party, it must be open to different ways of approaching and developing Vietnamese socialism. Monthly meetings to review policies and establish a People's Assembly will allow us to understand the population's needs better and thus adapt to them."
 VIN_a_gun_in_every_hand:0 "A Gun in Every Hand..."
 VIN_a_gun_in_every_hand_desc:0 "Much of the revolution must be led by the people themselves. To help them fight against capitalist exploitation, everyone will have the right to own a firearm and train their militias to defend revolutionary ideas."
 VIN_our_own_internationale:0 "Our Own Internationale"
 VIN_our_own_internationale_desc:0 "The Stalinist traitors have taken control of the Third International. Allying against their tyranny is necessary to secure and propagate the real revolution."
 ASIAN_INTERNATIONALE_FACTION:0 "Asian Internationale"
 VIN_align_with_trotsky_regime:0 "Align with Trotsky's Regime"
 VIN_align_with_trotsky_regime_desc:0 "Lev Trotsky, Lenin's legitimate successor, succeeded in obtaining power. By aligning ourselves with him, we can spread the permanent revolution!"
 VIN_align_with_trotsky_regime_tt:0 "We will send a request to §YTrotsky§! to join his faction."
 VIN_mimic_the_red_army:0 "Mimic the Red Army"
 VIN_mimic_the_red_army_desc:0 "The Red Army, then led by Trotsky, did a tremendous job defeating the White Forces. By following their example, in particular by inviting some of their officers to Vietnam, we too can create such a victorious army."
 VIN_a_factory_in_every_city:0 "...And A Factory In Every City"
 VIN_a_factory_in_every_city_desc:0 "Only the workers can achieve revolution. Farmers are far too dependent on landowners and thus will have much more difficulty rejecting capitalism. Developing our industry through public works will help to increase the working population."
 VIN_the_urban_revolution:0 "The Urban Revolution"
 VIN_personnal_armament_program:0 "Personnel Armament Program"
 VIN_personnal_armament_program_desc:0 "Much of the revolution must be led by the people themselves. To help them fight against capitalist exploitation, everyone will have the right to own a firearm and train their militias to defend revolutionary ideas."
 VIN_invite_poum_officers:0 "Invite POUM Officers"
 VIN_invite_poum_officers_desc:0 "The POUM, the Spanish Trotskyist party, was betrayed by those who were supposed to be its allies, namely the Spanish Republican government, under the orders of the Stalinist USSR. Fortunately, some of his executives, experienced in addition, managed to escape repression. They would be formidable allies in our fight against Stalinism."
 VIN_poum_officers:0 "POUM Officers"
 VIN_poum_officers_desc:0 "The POUM, the Spanish Trotskyist party, was betrayed by those who were supposed to be its allies, namely the Spanish Republican government, under the orders of the Stalinist USSR. Fortunately, some of its officers, experienced in addition, managed to escape repression. They would be formidable allies in our fight against Stalinism."
 VIN_strike_indochina:0 "Strike Indochina"
 VIN_strike_indochina_desc:0 "The governments that rule Laos and Cambodia are both oppressive and capitalist. We must liberate our brotherly peoples for the sake of socialism and permanent revolution."
 VIN_arm_malaysians_communists:0 "Arm [MAL.GetAdjective] Communists"
 VIN_arm_malaysians_communists_desc:0 "[MAL.GetNameDefCap] is very close to us and could provide a great starting point for spreading the revolution throughout Southeast Asia. We have contacted many communist movements in the region, most of which have taken refuge in [VIN.GetNameDef] for fear of repression by the colonial government."
 VIN_fullfil_our_duty:0 "Fulfill Our Duty"
 VIN_fullfil_our_duty_desc:0 "The fight ends only when we defeat the last capitalist. Our soldiers will cross mountains and forests to free the world from its chains and fulfill our revolutionary duty."
 VIN_expand_the_workers_class:0 "Expand the Working Class"
 VIN_expand_the_workers_class_desc:0 "Only the workers can achieve revolution. Farmers are far too dependent on landowners and thus will have much more difficulty rejecting capitalism. Developing our industry through public works will help to increase the working population."
 VIN_the_internal_fight_continues:0 "The Internal Fight Continues"
 VIN_the_internal_fight_continues_desc:0 "It would be dangerous to think that by simply taking power from the communists, the capitalists would have disappeared from our territory. Capitalism is a method of thought rooted for centuries in the minds of oppressed peoples, and it is only by showing the way to the people that we will succeed in building a more just world."
 VIN_the_vnqdd_in_power:0 "The VNQDD in Power"
 VIN_the_vnqdd_in_power_desc:0 "The VNQDD has established itself as the main force of the rebellion and is now in power. Its objectives have remained the same since its creation, namely the foundation of a democratic Vietnamese republic."
 VIN_gradual_agrarian_reform:0 "Gradual Agrarian Reform"
 VIN_gradual_agrarian_reform_desc:0 "An excellent way to get farmers to support the republic is to redistribute their cultivated land. We may encounter opposition from the landowners, but their influence has diminished significantly since our independence."
 VIN_help_the_kuomintang:0 "Help the Kuomintang"
 VIN_help_the_kuomintang_desc:0 "Our Kuomintang allies are caught between internal enemies such as the communists and external threats such as [JAP.GetNameDef]. We must help them after all the support we have received from them during our long years of struggle against the colonial government."
 VIN_dan_toc:0 "Dan Toc"
 VIN_dan_toc_desc:0 "Our first and most important struggle was obviously to restore the Vietnamese nation, independent of any foreign influence. All Vietnamese must understand that the very existence of our nation depends on their courage and determination to defend their homeland."
 VIN_dan_toc2:0 "Dan Toc"
 VIN_dan_toc2:0 "Our first and most important struggle was obviously to restore the Vietnamese nation, independent of any foreign influence. All Vietnamese must understand that the very existence of our nation depends on their courage and determination to defend their homeland."
 VIN_dan_chu:0 "Dan Chu"
 VIN_dan_chu_desc:0 "Exploited for decades under a tyrannical colonial government acting on behalf of a country that claims to be democratic but has never allowed the voices of indigenous people to be heard, we must show our commitment to democratic principles by ensuring that they can operate smoothly and be as representative as possible."
 VIN_dan_chu2:0 "Dan Chu"
 VIN_dan_chu2_desc:0 "Exploited for decades under a tyrannical colonial government acting on behalf of a country that claims to be democratic but has never allowed the voices of indigenous people to be heard, we must show our commitment to democratic principles by ensuring that they can operate smoothly and be as representative as possible."
 VIN_hanh_phuc:0 "Hanh Phuc"
 VIN_hanh_phuc_desc:0 "The primary role of the state and elected representatives is to improve the population's living conditions and protect it from exploitation and poverty. A new tax system will be introduced to enable a social security system."
 VIN_hanh_phuc2:0 "Hanh Phuc"
 VIN_hanh_phuc2_desc:0 "The primary role of the state and elected representatives is to improve the population's living conditions and protect it from exploitation and poverty. A new tax system will be introduced to enable a social security system."
 VIN_vietnams_tridemism:0 "Vietnam's Tridemism"
 VIN_vietnams_tridemism_desc:0 "The VNQDD was strongly inspired by Kuomintang and, in particular, its founder, Sun Yat-Sen. Among his many ideas, his three principles of the people are among the most important. What can be done in China can also be done here. We will apply its ideals in our new republic."
 VIN_establish_the_regional_parliaments:0 "Establish the Regional Parliaments"
 VIN_establish_the_regional_parliaments_desc:0 "An excellent way to help local representation would be to create a parliament for Vietnam's three regions: Cochinchina, Annam, and Tonkin. This parliament would be just below the federal parliament in terms of power and could take decisions, particularly on the budget."
 VIN_build_the_quang_bich_line:0 "Build the Quand Bich Line"
 VIN_build_the_quang_bich_line_desc:0 "The confrontation against [JAP.GetNameDef] will occur mainly on land, but they may also attempt naval invasions, accentuated by our much smaller naval force. We will implement a coastal fortification program to prevent amphibious invasion."
 VIN_incochinese_neutrality:0 "Indochinese Neutrality"
 VIN_incochinese_neutrality_desc:0 "We have spilled enough Vietnamese blood to gain our independence. It would be foolish to intervene in other conflicts. The reconstruction of Vietnam must be our priority."
 VIN_mutual_defensive_treaty:0 "Mutual Defensive Treaty"
 VIN_mutual_defensive_treaty_desc:0 "A defensive treaty with our Laotian and Cambodian brothers will allow us to have our western front fully secured and potential allies if someone violates our neutrality."
 VIN_anti_japanese_guerrila_tactics:0 "Anti-[JAP.GetAdjective] Guerrilla Tactics"
 VIN_anti_japanese_guerrila_tactics_desc:0 "The Japanese army may be better equipped, but we know the terrain and how to exploit it to our advantage better than anyone else. Tactics of harassing moving troops and discreet resupply attacks should do enough damage to help us defend ourselves and then repel them."
 VIN_a_light_of_hope_over_asia:0 "A Light of Hope over Asia"
 VIN_influence_our_brothers:0 "Influence Our Brothers"
 VIN_influence_our_brothers_desc:0 "Our democratic success will show the Cambodian and Laotian people the way to a nation that acts for the people."
 VIN_establish_the_ve_binh_cong_hoa:0 "Establish the Ve Binh Cong Hoa"
 VIN_establish_the_ve_binh_cong_hoa_desc:0 "The Ve Binh Cong Hoa, or Republican Guard, will be paramilitary units under the government's leadership and independent of the army. We hope to increase our number of reservists in this way."
 VIN_the_new_emperor:0 "The New Emperor"
 VIN_the_new_emperor_desc:0 "Cuong De, legitimate emperor of Vietnam, has managed to regain his throne and thwart the traitorous influence of the revolutionaries."
 VIN_cooperation_with_japan:0 "Cooperation with [JAP.GetNameDef]"
 VIN_cooperation_with_japan_desc:0 "[JAP.GetNameDefCap] is a model for Cuong De. This nation, which has been able to defeat the European imperialists and create its sphere of influence, is something that any proud Asian country should seek to replicate. At their side, we too shall become a great empire."
 VIN_cooperation_with_landlords:0 "Cooperation with Landlords"
 VIN_cooperation_with_landlords_desc:0 "Landlords are vital to the functioning of a country. Rather than taking what they have, we should support them and get theirs in return."
 VIN_centralise_the_regions:0 "Centralize the Regions"
 VIN_centralise_the_regions_desc:0 "Decentralization is terrible for the country's functioning and its national unity, which France understood well. The three-region system will be abolished and replaced by subdivisions much more subject to the central government."
 VIN_crush_the_republicans:0 "Crush the Republicans"
 VIN_crush_the_republicans_desc:0 "Vietnamese Republicans have proved to be the regime's new enemy. Hidden in the forest, they oppose the monarchist government. We must neutralize them to prevent them from causing too much damage."
 VIN_the_hoi_quy_toc:0 "The Hoi Quy Toc"
 VIN_the_hoi_quy_toc_desc:0 "The Hoi Quy Toc will be an assembly composed of nobles and Mandarins loyal to Cuong De to help him make decisions at the domestic or foreign policy level. Without holding real legislative power, this assembly would ensure greater loyalty from the nobility while surrounding us with competent people. "
 VIN_royal_corporatism:0 "Royal Corporatism"
 VIN_royal_corporatism_desc:0 "All over Vietnam, many businesses, large and small, are developing. Guiding them through nationalism would allow a better collaboration of the classes for the nation's good."
 VIN_deploy_the_dan_quan_hoang_gia:0 "Deploy the Dan Quan Hoang Gia"
 VIN_deploy_the_dan_quan_hoang_gia_desc:0 "Creating a militia under Cuong De's direct command would make it easier to suppress disruptive elements and inspire the population."
 VIN_the_new_mandarin_system:0 "The New Mandarin System"
 VIN_reform_the_royal_administration:0 "Reform the Royal Administration"
 VIN_reform_the_royal_administration_desc:0 "We must modernize the royal administration based on Meiji Japan. In particular, we must strengthen the emperor's authority."
 VIN_the_lone_dragon:0 "The Lone Dragon"
 VIN_the_lone_dragon_desc:0 "Despite all the assistance [JAP.GetNameDef] has offered us to gain independence, cooperation between our two nations is impossible, and [VIN.GetNameDef] must forge its path."
 VIN_the_greater_vietnam_concept:0 "The Greater Vietnam Concept"
 VIN_the_greater_vietnam_concept_desc:0 "To ensure the survival of the Vietnamese people, they must push back their borders so that they encompass the entire Indochinese peninsula. In addition, Vietnamese mills already live in Laos and Cambodia."
 VIN_cross_the_cangshan_desc:0 "Attacking [CHI.GetNameDef] through the mountains of Yunnan will surprise them, especially if our soldiers are much better equipped for this terrain."
 VIN_cross_the_cangshan:0 "Cross the Cangshan"
 VIN_cross_the_cangshan_tt:0 "Enables §HMountain Warfare§!\nAll Infantry : \n    §HMountain§!\n      Movement: §G+10%§!\n    §HHills§!\n      Movement: §G+10%§!\n\n§HMarines\n    Mountain§!\n      Attack: §G+5%§!\n    §HHills§!\n      Attack: §G+5%§!\n      \n§HMountaineers\n    Mountain§!\n      Attack: §G+5%§!\n    §HHills§!\n      Attack: §G+5%§!\n      \n§HParatroopers\n    Mountain§!\n      Attack: §G+5%§!\n    §HHills§!\n      Attack: §G+5%§!\n"
 VIN_trade_with_the_reorganised_government:0 "Trade with [CHI.GetNameDef]"
 VIN_trade_with_the_reorganised_government_desc:0 "The new [CHI.GetNameDef] government, set up with the support of [JAP.GetNameDef], represents a perfect opportunity for cooperation between our two nations, which have long been close. We will sign a trade agreement with them."
 VIN_rule_the_thais:0 "Rule the Thais"
 VIN_rule_the_thais_desc:0 "[SIA.GetNameDefCap] represents a threat to the [VIN.GetAdjective] domination of Indochina because of their linguistic and cultural proximity to the Laos and Khmer peoples. It latter could very well try to regain them when we least expect it."
 VIN_total_economic_mobilization:0 "Total Economic Mobilization"
 VIN_total_economic_mobilization_desc:0 "For the sake of [VIN.GetNameDef], with the conflicts coming closer, each inhabitant must face his best to help the war economy. Rationing, propaganda for the military industry, we must put everything in place to allow [VIN.GetNameDef] to survive."
 VIN_establish_the_national_army_of_vietnam:0 "Establish the National Army of Vietnam"
 VIN_establish_the_national_army_of_vietnam_desc:0 "Because our independent troops were mainly militias, hierarchical organization was barely present. With our independence regained, it is time for us to build a real army to defend our country."
 VIN_create_the_hanoi_military_college:0 "Create the Hanoi Military College"
 VIN_create_the_hanoi_military_college_desc:0 "We are desperately short of officers trained in modern combat. Creating a military school in Hanoi will allow us to train the new generation and equip our ranks with experienced people."
 VIN_national_defense_academy_of_vietnam:0 "National Defense Academy of Vietnam"
 VIN_national_defense_academy_of_vietnam_desc:0 "One of the first steps towards creating a real army is the creation of military schools capable of training the people who will lead our soldiers. Hanoi will be the city chosen to develop Vietnam's first military school."
 VIN_new_rifles_for_a_new_army:0 "New Rifles for a New Army"
 VIN_new_rifles_for_a_new_army_desc:0 "Much of the military equipment we use is either imported from allies or captured from French soldiers. A first step towards the independence of our armed forces in terms of equipment is to modernize our guns."
 VIN_group_559:0 "Group 559"
 VIN_group_559_desc:0 "It is well known that Vietnamese territory is not the most practical territory for supplying soldiers in the middle of a battle. The establishment of dedicated material transport units will make it easier to supply our troops."
 VIN_improve_inter_armies_communication:0 "Improve Inter-Army Communication"
 VIN_improve_inter_armies_communication_desc:0 "Communication between several isolated divisions, each in its region, could be complicated. The development of radio equipment would help to overcome this problem."
 VIN_national_defense_institute_of_sciences:0 "National Defense Institute of Sciences"
 VIN_national_defense_institute_of_sciences_desc:0 "Technological advance is a critical component in victory. The expansion of our technical facilities dedicated to armaments would enable us to facilitate the work of our researchers."
 VIN_the_joker_strategy:0 "The Joker Strategy"
 VIN_the_rock_paper_scissor_strategy:0 "The Rock Paper Scissors Strategy"
 VIN_the_rock_paper_scissors_strategy:0 "The Rock Paper Scissors" Strategy"
 VIN_the_rock_paper_scissors_strategy_desc:0 "The Rock Paper Scissors strategy is a military program based on the development of special troops, each with its environment. For example, we will develop and deploy mountain troops to defend the mountains to the north, while marines will be deployed along the Red River."
 VIN_make_the_mountains_tremble:0 "Make the Mountains Tremble"
 VIN_make_the_mountains_tremble_desc:0 "Artillery was most effective in fighting on flat ground, as in the North-East region. If we were to come into conflict with the owner of the Guangxi, we would be able to prevent his troops from advancing with shell rains."
 VIN_invite_foreign_instructors:0 "Invite Foreign Instructors"
 VIN_invite_foreign_instructors_desc:0 "Our army is still very young and not advanced, either in tactics or organization. We could ask our allies to send us some of their military instructors to train our soldiers."
 VIN_forest_expertise:0 "Forest Expertise"
 VIN_forest_expertise_desc:0 "Fighting in the forest can be very advantageous when you have expertise in the field. The woods to the north will be a perfect training ground if we retreat or face opponents on similar ground."
 VIN_motorise_the_army:0 "Motorize The Army"
 VIN_anti_tank_development:0 "Anti-Tank Development"
 VIN_anti_tank_development_desc:0 "Despite the already very hostile terrain to such heavy vehicles, the possibility of invaders using tanks is still present. We will implement the development of guns specifically dedicated to piercing their armor."
 VIN_fast_and_powerful:0 "Fast and Powerful"
 VIN_fast_and_powerful_desc:0 "Having specially designed divisions to be fast could be helpful when fighting in large flat areas, such as in the south of the country."
 VIN_tanks_experimentation:0 "Tank Experimentation"
 VIN_tanks_experimentation_desc:0 "The use of tanks could prove formidable in our army if it were to fight in flat terrain, where they would have less chance of breaking, unlike a large part of our country and the entire Indochinese peninsula. It would therefore be interesting to launch research projects to develop our models."
 VIN_new_entrenchment_tactics:0 "New Entrenchment Tactics"
 VIN_new_entrenchment_tactics_desc:0 "Indochina's many fields are ideal for trench defense, something we should seek to maximize. Adding engineering companies to our divisions would allow them to establish their fortifications quickly."
 VIN_forts_and_guerrilla:0 "Forts and Guerillas"
 VIN_forts_and_guerrilla_desc:0 "Despite all our advantages in terms of terrain, whether in the mountains or the forests, the best way to ensure the defense of critical points, particularly our cities or flat areas, is to build fortifications there. "
 VIN_establish_the_vietnamese_national_navy:0 "Establish the [VIN.GetAdjective] National Navy"
 VIN_establish_the_vietnamese_national_navy_desc:0 "Our naval infrastructure is sufficient for trade but weak for coastal defense. We must start a significant naval modernization program to ensure control over the China Sea."
 VIN_create_the_national_railway_administration:0 "Create the National Railway Administration"
 VIN_create_the_national_railway_administration_desc:0 "Vietnamese infrastructure, mainly built by the French, could be further developed to cover rural areas better. Creating a state company dedicated to infrastructure management will allow us to carry out this project."
 VIN_reopen_former_french_factories:0 "Reopen Former French Factories"
 VIN_nationalize_french_businesses:0 "Reopen French Businesses"
 VIN_nationalize_french_businesses_desc:0 "The departure of the French left several companies abandoned. By nationalizing and reopening them with financial support from the state, they will be reused by the Vietnamese people to develop our country."
 VIN_national_industrial_research_agency:0 "National Industrial Research Age"
 VIN_vietnamese_industrial_advancement_agency:0 "Vietnam Industrial Advancement Agency"
 VIN_cqtbcnqg:0 "Co Quan Tien Bo Cong Nghiep Quoc Gia"
 VIN_cqtbcnqg_desc:0 "Co Quan Tien Bo Cong Nghiep Quoc Gia, meaning National Industrial Advancement Agency, will be an agency dedicated to developing industrialization in [VIN.GetNameDef] and thus bringing industrialization to our nation."
 VIN_the_flying_dragon_theory:0 "The Flying Dragon Theory"
 VIN_the_flying_dragon_theory_desc:0 "The Flying Dragon theory is based on a relatively simple observation. The free flow of foreign investment, such as a dragon flying freely, provided, of course, that the government partially monitors it to avoid a new colonial situation, would be the best strategy for [VIN.GetNameDef]. After all, we are in a resource-rich region, which would attract those looking for new areas to invest in."
 VIN_the_roaring_dragon_theory:0 "The Roaring Dragon Theory"
 VIN_the_roaring_dragon_theory_desc:0 "The Roaring Dragon theory is an economic theory supporting the notion that for [VIN.GetNameDef] to achieve a level of economic development close to that of European industrialized nations, the latter must focus on the perfect coordination of the agricultural and industrial sectors. Thanks to our self-sufficiency, this would give [VIN.GetNameDef] financial independence, accompanied by stability."
 VIN_habeco_investments:0 "Habeco Investments"
 VIN_habeco_investments_desc:0 "Habeco is one of our oldest beer production companies, headquartered in Hanoi. Since our independence, it has become one of our leading export companies. With such positive economic results, foreign capital will allow the company to expand throughout [VIN.GetNameDef]."
 VIN_the_new_agriculture_program:0 "The New Agriculture Program"
 VIN_the_new_agriculture_program_desc:0 "The New Agriculture program is a series of investments by the state to enable [VIN.GetNameDef]'s many farmers to acquire new machinery such as tractors to facilitate harvesting."
 VIN_vietnam_national_university:0 "Vietnam National University"
 VIN_vietnam_national_university_desc:0 "Lack of literacy is still a problem in [VIN.GetNameDef] and will take time to resolve. A step in the right direction is the opening of many schools in the countryside and creating a university in Hanoi to train as many people as possible in higher education."
 VIN_petrolimex:0 "Petrolimex"
 VIN_petrolimex_desc:0 "A [VIN.GetAdjective] company has developed in the oil sector under the name Petrolimex. Developing an oil industry in [VIN.GetNameDef] could prove very lucrative, as this resource is becoming more and more in demand."
 VIN_expand_the_coal_mines:0 "Expand the Coal Mines"
 VIN_expand_the_coal_mines_desc:0 "Our industrial development projects will require high energy input. Our basements are filled with coal, which we can use to produce all the electricity we need."
 VIN_educate_the_peasants:0 "Educate the Peasants"
 VIN_educate_the_peasants_desc:0 "The peasant class suffers the most from illiteracy of all the classes. This cannot continue and must be addressed by improving the link between villages and the school system and requiring that a school be within reach of each village."
 VIN_expand_urban_schools:0 "Expand Urban Schools"
 VIN_expand_urban_schools_desc:0 "We must address [VIN.GetNameDef]'s illiteracy problems quickly. The expansion of urban schools, reflecting our desire to do the best for our future intellectuals, would encourage rural populations to seek a better life in the cities through access to an impeccable education."
 VIN_bidv:0 "Bank for Investment and Development"
 VIN_bidv_desc:0 "Creating a state-owned bank will allow better management of cash flows in [VIN.GetNameDef], which is necessary for our economic development."
 VIN_building_the_futur:0 "Building the Future"
 VIN_building_the_futur_desc:0 "Our industrial expansion project can now begin. Through targeted construction projects, mainly focused on public works and cement plant construction, we will take the first step towards the complete industrialization of [VIN.GetNameDef]."
 VIN_building_the_future:0 "First Phase of the Industrial Plan"
 VIN_building_the_future_desc:0 "Our industrial expansion project can now begin. Through targeted construction projects, mainly focused on public works and cement plant construction, we will take the first step towards the complete industrialization of [VIN.GetNameDef]."
 VIN_create_the_hanoi_arsenal:0 "Create the Hanoi Arsenal"
 VIN_create_the_hanoi_arsenal_desc:0 "The rest of our industrial development must concern the production of military equipment, essential to [VIN.GetNameDef]'s survival. We will open a military factory in Hanoi, mainly for firearms production."
 VIN_expand_the_mekong_dams:0 "Expand the Mekong Dams"
 VIN_expand_the_mekong_dams_desc:0 "Our hydroelectricity production is deficient despite dams on the Mekong River. An expansion would make it possible to set up an entire hydroelectricity industry."
 VIN_begin_the_second_phase_of_the_industrial_plan:0 "Second Phase of the Industrial Plan"
 VIN_begin_the_second_phase_of_the_industrial_plan_desc:0 "Now that our industrial bases have been established, it is time for us to launch the second phase of the industrial expansion program to eventually develop [VIN.GetNameDef] as a whole and bring it into a new economic era."
 VIN_expand_aviation_production:0 "Expand Aviation Production"
 VIN_expand_aviation_production_desc:0 "Our military production capacity remains relatively low, not to mention aircraft production capacity. We could drastically expand our aviation plants with judicious use of state funds."
 VIN_reinvest_profits_in_cement_production:0 "Reinvest Profits in Cement Production"
 VIN_reinvest_profits_in_military_production:0 "Reinvest Profits in Military Production"
 VIN_reinvest_profits_in_military_production_desc:0 "We must redirect the many benefits we derive from the many investments in our country to the construction of a military arsenal to ensure the country's defense."
 VIN_the_commercial_pearl_of_asia:0 "The Commercial Pearl of Asia"
 VIN_the_commercial_pearl_of_asia_desc:0 "Thanks to our rich resources and investment-friendly government policies, [VIN.GetNameDef] has presented itself as a beacon of stability and trade opportunities in Asia. We can easily declare ourselves the most prosperous nation in Southeast Asia."
 VIN_build_the_nha_trang_dockyards:0 "Build the Nha Trang Dockyards"
 VIN_build_the_nha_trang_dockyards_desc:0 "Since the establishment of the army's naval branch, shipbuilding projects in the city of Nha Trang had been considered by the government. It is time to implement this project."
 VIN_establish_the_naval_staff:0 "Establish the Naval Staff"
 VIN_establish_the_naval_staff_desc:0 "Now that naval development has begun, it is time to set up a military staff dedicated to the naval army."
 VIN_the_tiger_of_the_seas:0 "The Tiger of the Seas"
 VIN_the_tiger_of_the_seas_desc:0 "Our position at the crossroads of Southeast Asia and the Far East makes us an ideal base for attacking trade. Developing technologies for attacking convoys, such as submarines, should be our priority."
 VIN_protecting_the_pearl:0 "Protecting the Pearl"
 VIN_protecting_the_pearl_desc:0 "Enemy domination of the South China Sea could prove fatal for us because of our heavy dependence on foreign trade to acquire the resources necessary for our industry. Developing a large fleet to protect our convoys must be our priority."
 VIN_the_fast_and_the_discreet:0 "The Fast and the Discreet"
 VIN_the_fast_and_the_discreet_desc:0 "Due to the possibility for enemy submarines to sink our ships in the blink of an eye without us being able to retaliate, the development of destroyers specialized in submarine attacks will be put in place."
 VIN_defeating_the_underwater_warfare:0 "Defeating the Underwater Warfare"
 VIN_defeating_the_underwater_warfare_desc:0 "Due to the possibility for enemy submarines to sink our ships in the blink of an eye without us being able to retaliate, the development of destroyers specialized in submarine attacks will be put in place."
 VIN_light_cruisers_and_heavy_damage:0 "Light Cruisers and Heavy Damages"
 VIN_light_cruisers_and_heavy_damages:0 "Light Cruisers and Heavy Damages"
 VIN_light_cruisers_and_heavy_damages_desc:0 "Whether heavy or light, cruisers will always prove to be an excellent addition to any navy. Whether it is for reconnaissance missions when the armament is low or to engage with heavy damage when the latter is more developed, you can't go wrong when you use it."
 VIN_chien_binh_bien:0 "Chien Binh Bien"
 VIN_chien_binh_bien_desc:0 "Chien Binh Bien, meaning sea warriors, will be a unit of our special forces specialized in amphibious invasions."
 VIN_form_the_national_air_force_of_vietnam:0 "Form the National Air Force of Vietnam"
 VIN_form_the_national_air_force_of_vietnam_desc:0 "Even though we have dedicated ground soldiers, they are not enough to protect our air. Forming a branch of the army devoted to air combat is necessary to ensure that Vietnam's forests do not end up under bombardment."
 VIN_convert_civilian_planes:0 "Convert Civilian Planes"
 VIN_convert_civilian_planes_desc:0 "With enough modifications, aircraft dedicated to transport could perfectly well become fighters."
 VIN_establish_the_air_force_research_committee:0 "Establish the Air Force Research Committee"
 VIN_establish_the_air_force_research_committee_desc:0 "The Air Force Research Committee will be established under the General Staff to study war in the air. In this way, we will be much better prepared for the latter."
 VIN_develop_new_fighters:0 "Develop New Fighters"
 VIN_develop_new_fighters_desc:0 "One of our first steps in modernizing our air force is to develop fighters, necessary to maintain a certain superiority in the skies and dominate them eventually."
 VIN_troops_destruction:0 "Troop Destruction"
 VIN_troops_destruction_desc:0 "The best way to use our air superiority would be to bombard enemy divisions with specialized aircraft in this area to maximize damage to enemy troops and facilitate our advance into enemy territory."
 VIN_buildings_destruction:0 "Building Destruction"
 VIN_buildings_destruction_desc:0 "The best way to use our air superiority would be to bomb enemy buildings and infrastructure to eventually block all its equipment production potential and starve its army."
 VIN_ships_destruction:0 "Ship Destruction"
 VIN_ships_destruction_desc:0 "Our bombing tests have proven to be more than successful and could probably work against ships. So, in addition to our boats, we would also have a whole squadron of planes dedicated to protecting our waters."
 VIN_the_shining_dragon:0 "The Shining Dragon"
 VIN_the_shining_dragon_desc:0 "Through all the darkness and the rampant tyranny in Asia, [VIN.GetNameDef] presents itself as a beacon of individual freedoms and respect for democracy."
 VIN_expand_automobile_production:0 "Expand Automobile Production"
 VIN_expand_automobile_production_desc:0 "The vehicle industry is promising, and through our local rubber production, investing in this sector could be very profitable."