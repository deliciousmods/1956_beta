 vietnam.1.t:0 "[VIN.GetNameDefCap]'s Entry into the Comintern"
 vietnam.1.d:0 "The [VIN.GetAdjective] ambassador to [SOV.GetNameDef] has just forwarded a request directly from the [VIN.GetAdjective] government.\nThe latter would like [VIN.GetNameDef] to join the military alliance around [SOV.GetNameDef], hoping to benefit from protection for their territory and their revolution itself."
 vietnam.1.a:0 "Tell Uncle Ho he has our protection."
 vietnam.1.b:0 "We must refuse."

 vietnam.2.t:0 "[SOV.GetNameDefCap] Accepts"
 vietnam.2.d:0 "[SOV.GetNameDefCap] has returned a positive response to [VIN.GetNameDef]'s accession to their military alliance.\nThus, we will put in place the free movement of troops between our two territories, and the latter will help us in the event of a conflict."
 vietnam.2.a:0 "Excellent!"

 vietnam.3.t:0 "[SOV.GetNameDefCap] Refuses"
 vietnam.3.d:0 "[SOV.GetNameDefCap] has negatively responded to a military alliance between our two countries. Citing in particular that the current situation is not favorable and that [SOV.GetNameDef] cannot, therefore, guarantee [VIN.GetNameDef]'s defense, they have not, however, denied the fact that an alliance can be concluded in the future, once the world situation has changed."
 vietnam.3.a:0 "We can only count on ourselves."

 vietnam.4.t:0 "Communists Attempt Coup!"
 vietnam.4.d:0 "Numerous militias loyal to the Malayan Races Liberation Army, itself affiliated with the Malayan Communist Party, have just deployed in Singapore and hope to take control of the colonial government to destroy the [ENG.GetAdjective] administration and establish a communist regime.\nForces loyal to the government, stationed outside the city, are preparing to take it back, but nothing guarantees their victory."
 vietnam.4.a:0 "The coup succeeds."
 vietnam.4.b:0 "The Coup fails."

 vietnam.5.t:0 "The [MAL.GetAdjective] Coup has Failed!"
 vietnam.5.d:0 "Communist forces could not defend Singapore and were eventually defeated after a long battle. Many cadres of the Malayan Communist Party were captured or killed, destroying our chances of installing communism in Malaysia from within."
 vietnam.5.a:0 "We shall avenge our brothers!"

 vietnam.6.t:0 "Help from the South"
 vietnam.6.d:0 "Kuomintang and VNQDD have always been allies, each wishing to follow the teachings of Sun-Yat-Sen. VNQDD cadres have been protected in [CHI.GetNameDef] for years, sheltered from the [FRA.GetAdjective] police.\nAs [CHI.GetNameDef] finds itself in a state of war again, the [VIN.GetAdjective] government has sent us a request to help us."
 vietnam.6.a:0 "Together we are stronger."
 vietnam.6.b:0 "We don't need their help."
 ASIAN_LEAGUE_NAME:0 "Asian League"

 vietnam.7.t:0 "[CHI.GetNameDefCap] Refuses Our Help"
 vietnam.7.d:0 "The [CHI.GetAdjective] government has declined our request to help them. We cannot rely on their protection, nor they on ours."
 vietnam.7.a:0 "We shall respect their decision."


 vietnam.8.t:0 "Victory!"
 vietnam.8.d:0 "While the last [FRA.GetAdjective] troops were forced to leave the Indochinese Peninsula, we can easily declare victory. The [FRA.GetAdjective] oppression is now behind us!"
 vietnam.8.a:0 "Hurrah!"

 vietnam.9.t:0 "Ho Chi Minh's Leadership"
 vietnam.9.d:0 "Nguyen Ai Quoc, better known by his nickname of Ho-Chi-Minh, leader of the Viet-Minh and the Vietnamese resistance to colonialism, trained in Marxist and Leninist ideas while in the Soviet Union before returning to guide the rebellion against the colonial administration. He became more than a leader; he became the new father of the [VIN.GetAdjective] nation. May he guide [VIN.GetNameDef] to an age of prosperity."
 vietnam.9.a:0 "Hurrah!"

 vietnam.10.t:0 "La Lutte's Leadership"
 vietnam.10.d:0 "Ta Thu Thau, leader of "La Lutte", who had been working for months to organize a real socialist opposition to [FRA.GetAdjective] colonization, found himself and his Trotskyist colleagues leading the rebellion that liberated Vietnam. Seen as a figure of hope and freedom, he has attracted the support of both farmers and urban workers, making him the obvious choice to lead our nation."
 vietnam.10.a:0 "Hurrah!"

 vietnam.11.t:0 "VNQDD Leadership"
 vietnam.11.d:0 "Nguyen Tuong Tam, leader of the VNQDD, one of the oldest and most active parties advocating Vietnam's independence, has managed to restore the power that his party had lost in the past by rebuilding it after the French administration had almost destroyed it. The leader of the rebellion, he has succeeded in taking over the leadership of the uprising. With the support of the people, who now see him as a national hero, he can put in place the policies that his party has been advocating for so long."
 vietnam.11.a:0 "Hurrah!"

 vietnam.12.t:0 "Cuong De's Leadership"
 vietnam.12.d:0 "While there seemed to be every reason to believe that the [VIN.GetAdjective] rebellion would be accompanied by a form of internal revolution, in particular the birth of a republic, Cuong De, a member of the imperial dynasty and a great supporter of Vietnamese independence for decades, gained the necessary support to enable him to lead the rebellion. Helped mainly by the powerful elites who turned around following the victory of the independentists, the latter has a vision of Vietnam that is very specific to him while being inspired by regimes like [JAP.GetNameDef], where the latter has managed to gain enough support to help him in the War of Independence."
 vietnam.12.a:0 "Hurrah!"

 vietnam.13.t:0 "A Divided Leadership"
 vietnam.13.d:0 "The forces fighting for Vietnam's independence were many, each with radically different ideas than the others, making long-term cooperation simply impossible. Now that the war is over, only one can win."
 vietnam.13.a:0 "Ho-Chi-Minh shall lead us!"
 vietnam.13.b:0 "La Lutte and the Trotskyists!"
 vietnam.13.c:0 "The VNQDD!"
 vietnam.13.e:0 "Cuong De!"

 vietnam.14.t:0 "The Independence War"
 vietnam.14.d:0 "It is now time for us to repel the [FRA.GetAdjective] invader. Vietnam will be independent again!"
 vietnam.14.a:0 "To victory!"
