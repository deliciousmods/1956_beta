l_english:
 BALTIC_events.1.t:0 "[From.GetNameDefCap] Seeks Guarantees"
 BALTIC_events.1.d:0 "A telegram from [From.GetNameDef] was delivered to [Root.GetLeader] this morning requesting that [Root.GetNameDef] renews her guarantees of [From.GetAdjective] independence. Citing the longstanding friendship between [Root.GetNameDef] and [From.GetNameDef] since the state’s inception in 1918, [From.GetLeader] insists that the survival of [From.GetLeader.GetHerHis] nation is imperative to continued peace in Eastern Europe.\n\nWith tensions brewing between [From.GetNameDef] and [SOV.GetNameDefCap], accepting [From.GetLeader]’s proposal may bring [Root.GetNameDef] into conflict with the [SOV.GetAdjective]s…"
 BALTIC_events.1.a:0 "We will defend our [From.GetAdjective] friends."
 BALTIC_events.1.b:0 "We do not support [From.GetLeader] or [From.GetLeader.GetHerHis] government."
 BALTIC_events.101.t:0 "[From.GetNameDefCap] Accepts!"
 BALTIC_events.101.d:0 "[From.GetLeader] has announced [From.GetHerHis] support for continued [Root.GetAdjective] independence and will join any conflicts which threaten the continued existence of [Root.GetNameDef]."
 BALTIC_events.101.a:0 "We are safe."
 BALTIC_events.102.t:0 "[From.GetNameDefCap] Rejects!"
 BALTIC_events.102.d:0 "Much to the dismay of [Root.GetLeader], the [From.GetAdjective] foreign office has decided not to pursue a military relationship with [Root.GetNameDef]."
 BALTIC_events.102.a:0 "We’ll have to find another solution."
 BALTIC_events.2.t:0 "[From.GetNameDefCap] Seeks Baltic Cooperation"
 BALTIC_events.2.d_baltic:0 "[From.GetLeader] and [From.GetHerHis] cabinet have approached the [Root.GetAdjective] government with a proposal to formalize the loosely organized Baltic Entente into a military alliance. Signing the agreement would mean that, in times of war, our militaries would unite and face the threat to our sovereignty together.\n\nThough defensive in nature, [From.GetLeader] hopes to eventually formalize the Baltic Entente into a faction spanning from Riga to Oslo, although such an ambition seems unlikely."
 BALTIC_events.2.d_scandi:0 "[From.GetLeader] and [From.GetHerHis] cabinet have approached the [Root.GetAdjective] government with a proposal to formalize the loosely organized Baltic Entente into a military alliance. Signing the agreement would mean that, in times of war, our militaries would unite and face the threat to our sovereignty together.\n\n[From.GetLeader] insists that once the threat on their border has conquered what they will from the Baltics, Scandinavia is surely next on their ambitions for war and we would be wise to hold strong together in these times of global conflict."
 BALTIC_events.2.a:0 "We shall join!"
 BALTIC_events.2.b:0 "I think we have better options."
 BALTIC_events.202.a:0 "How dare they reject us!"
 BALTIC_events.203.t:0 "The Baltic Entente Abandoned!"
 BALTIC_events.203.d:0 "Failing to gather enough support to withstand a [SOV.GetAdjective] invasion, [From.GetLeader] has decided to abandon the idea of the Baltic Entente and instead look for other options. Much to the collective disappointment of our nation, the dream of standing against the [SOV.GetAdjective] army alongside our friends in [From.GetNameDef] shall remain just that; a dream."
 BALTIC_events.203.a:0 "Disappointing."
 BALTIC_events.3.t:0 "[From.GetNameDefCap] Requests Direct Intervention"
 BALTIC_events.3.d:0 "The civil war between [From.GetLeader]’s [From.GetAdjective] people’s army and the misguided proletariat fighting on behalf of [From.GetNonIdeologyName]’s bourgeois dictatorship rages on, but it would seem that [From.GetLeader] has proved incapable of leading the revolution to victory alone. A message was delivered to the desk of [Root.GetLeader] from the [Root.GetAdjective] ambassador in [From.GetNonIdeologyName], expressing concerns about the future of the [From.GetAdjective] revolutionaries. He believes that if this civil war is defeated, it will spell the end for any hope of socialism succeeding in [From.GetNonIdeologyName]."
 BALTIC_events.3.a:0 "Direct action is necessary!"
 BALTIC_events.3.b:0 "The proletariat can only liberate themselves."
 BALTIC_events.301.t:0 "[From.GetNameDefCap] Refuses to Intervene"
 BALTIC_events.301.d:0 "Our friends and allies in [From.GetNameDef] have answered [Root.GetLeader]s plea for direct intervention by refusing to enter. [From.GetLeader] claims that if the [Root.GetAdjective] workers are to be liberated, they must do so by themselves and any direct intervention on behalf of [From.GetNameDef] would be regarded as an act of imperialism."
 BALTIC_events.301.a:0 "[From.GetLeader.GetSheHeCap] has a point."
 BALTIC_events.4.t:0 "Communists March on [Root.Capital.GetName]!"
 BALTIC_events.4.d:0 "The [Root.GetAdjective] people are growing increasingly frustrated with the government and today, on the streets of [Root.Capital.GetName], tensions have reached a boiling point. Protests voicing dissatisfaction with the regime and the treatment of lower-class citizens lead to several violent clashes with [Root.GetAdjective] military police, with protestors eventually reaching [Root.Capital.GetName]’s parliament building during a session held by [Root.GetLeader] and several key members of the [Root.GetRulingParty] Party. The protestors are quite clear in their demands; oust [Root.GetLeader] and [Root.GetLeader.GetHerHis] [Root.GetRulingParty] Party from government, or face a violent revolution."
 BALTIC_events.4.a:0 "We have no choice."
 BALTIC_events.4.b:0 "Abdicate? Never!"
 BALTIC_events.5.t:0 "[From.GetNameDefCap] Seeks to Establish [From.GetNonIdeologyName]-Belarus"
 BALTIC_events.5.d:0 "Taking inspiration from the short-lived Lithuanian-Belarusian SSR from the past, [From.GetLeader] seeks to unify [From.GetNameDef] with the Belarusian SSR. [From.GetLeader.GetSheHeCap] claims that the unification of the two nations will greatly expand [From.GetNameDef]’s ability to serve the global revolution by eliminating the barrier between the East and the West."
 BALTIC_events.5.a:0 "An inspired idea!"
 BALTIC_events.5.b:0 "Belarus shall remain [Root.GetAdjective]."
 BALTIC_events.501.t:0 "[From.GetNameDefCap] Agrees!"
 BALTIC_events.501.d:0 "Word has returned from [From.GetNameDef] in regards to the [Root.GetAdjective] request to form a united [Root.GetNonIdeologyName]-Belarus SSR. [From.GetLeader] is excited by the opportunities presented by this unification between mainland eastern europe and a Baltic nation, claiming that such a union will inevitably bridge the gaps between the East and the West, easing the ability to spread the revolution across the continent."
 BALTIC_events.501.a:0 "[Root.GetNonIdeologyName] grows larger!"
 BALTIC_events.502.t:0 "[From.GetNameDefCap] Rejects!"
 BALTIC_events.502.d:0 "Although the original Lithuanian-Belarusian SSR was established to bridge the gap between East and West, it would seem [From.GetLeader] no longer believes such a thing to be necessary and has claimed that Belarus is an integral part of the USSR which cannot be ceded to [Root.GetNameDef]."
 BALTIC_events.502.a:0 "At least we tried."
 BALTIC_events.503.t:0 "Propaganda War in Belarus"
 BALTIC_events.503.d:0 "Attempting to reclaim the legacy of the Lithuania-Belarus SSR, [From.GetNameDef] is attempting to destabilize the government in Belarus by encouraging members of the Belarusian government to defect to [From.GetNonIdeologyName]!"
 BALTIC_events.503.a:0 "We’ll soon take care of that."
 BALTIC_events.6.t:0 "[From.GetNameDefCap] Seeks Baltic Unification"
 BALTIC_events.6.d:0 "The Baltic States have long shared a history of joint suffering and suppression under the boot of foreign imperialism, but no more. [Root.GetNameDefCap] and [From.GetNameDef] are both liberated under socialism, but [From.GetLeader] claims that this is no guarantee of continued survival for the Baltics. [From.GetLeader.GetSheHeCap] claims that while the Baltics remain divided on national lines, we make ourselves weak and vulnerable to imperialism and capitalism, and only by uniting into a United Baltic Republic can we withstand the onslaught of foreign invaders."
 BALTIC_events.6.a:0 "[From.GetLeader] is right, we must unify!"
 BALTIC_events.6.b:0 "Out of the question! [Root.GetNonIdeologyName] remains [Root.GetAdjective]!"
 BALTIC_events.601.t:0 "[From.GetNameDefCap] Refuses!"
 BALTIC_events.601.d:0 "[From.GetLeader] has responded to the [Root.GetAdjective] request to unify with outright disgust and refusal. Though many respect [From.GetNameDef]’s right to self-govern, it is irrefutable that the Baltics would fare better as a united force than a divided one."
 BALTIC_events.601.a:0 "We will save them from themselves."
 BALTIC_events.601.b:0 "They have a right to self-determination after all."
 BALTIC_events.7.t:0 "[From.GetNameDefCap] Requests a [baltic_wargoal_target.GetAdjective] Invasion"
 BALTIC_events.7.d:0 "[From.GetNameDefCap], the [Root.GetAdjective] gateway to Western Europe has today proposed a plan to invade [baltic_wargoal_target.GetNameDef] on behalf of [Root.GetNameDefCap]. [From.GetLeader] claims that a [baltic_wargoal_target.GetAdjective] invasion would be invaluable in our joint effort to spread the revolution across Europe and would open more opportunities for expansion once the [baltic_wargoal_target.GetAdjective] government has been dismantled."
 BALTIC_events.7.a:0 "Inspired!"
 BALTIC_events.7.b:0 "Revolution can wait."
 BALTIC_events.701.t:0 "[From.GetNameDefCap] Blocks [baltic_wargoal_target.GetAdjective] Invasion"
 BALTIC_events.701.d:0 "The [Root.GetAdjective] request to invade [baltic_wargoal_target.GetNonIdeologyName] has been blocked by [From.GetNameDef]. Citing that an invasion would be costly and not at all worth the [From.GetAdjective] and [Root.GetAdjective] lives it would cost, [baltic_wargoal_target.GetNameDef] will not be facing any communist revolutionary forces today."
 BALTIC_events.701.a:0 "Oh well..."
 BALTIC_events.11.t:0 "Forest Brothers Propaganda"
 BALTIC_events.11.d:0 "A number of anti-communist publications have made their way into the hands of [Root.GetAdjective] citizens all across our nation. This propaganda attacks the very character of [Root.GetLeader], characterizing [Root.GetLeader.GetHerHim] to be a traitor and a [SOV.GetAdjective] asset. The nature of these publications glorify [Root.GetAdjective] nationalism, rejecting the international values of the communist revolution. No doubt, nationalist sentiment will have been bolstered by the underground distribution of these publications."
 BALTIC_events.11.a:0 "Traitors!"
 BALTIC_events.12.t:0 "Major Forest Brother Raid in [forest_brothers_raid_state_target.GetName]"
 BALTIC_events.12.d:0 "They came as if from nowhere, striking several major industrial zones in [forest_brothers_raid_state_target.GetName], causing severe damage to the equipment therein. Fortunately, the attack took place during the night while the factories were closed, but the damage to state property was tremendous."
 BALTIC_events.12.a:0 "Class traitors, all of them."
 BALTIC_events.13.t:0 "Skirmish with the Forest Brothers"
 BALTIC_events.13.d:0 "While on patrol in [forest_brothers_raid_state_target.GetName], garrison forces were ambushed by a Forest Brother raid. Though damage sustained by our side was largely negligible, news of the skirmish has quickly spread amongst the locals, and many are beginning to see the Forest Brothers as champions of [Root.GetAdjective] nationalism, challenging [Root.GetLeader]’s legitimacy as leader."
 BALTIC_events.13.a:0 "Confound them!"
 BALTIC_events.14.t:0 "Forest Brothers Siphon Equipment"
 BALTIC_events.14.d:0 "Over the past few weeks, a number of rifles and other military equipment has vanished from the production lines, making their way out of the factories without ever reaching the hands of the [Root.GetAdjective] Red Army. The source of this missing equipment has been revealed to be the Forest Brothers. Though the government is now aware of the perpetrator of this crime, it will take a number of weeks to tighten the reins on the production lines and ensure that not a single bullet makes its way into the barrel of a Forest Brother’s rifle."
 BALTIC_events.14.a:0 "We will end these traitors!"
 BALTIC_events_7_tt:0 "Gets event '§Y[Root.GetNameDefCap] Requests a Finnish Invasion§!'."
 BALTIC_events_8_tt:0 "Gets event '§Y[Root.GetNameDefCap] Requests a Danish Invasion§!'."
 BALTIC_events_9_tt:0 "Gets event '§Y[Root.GetNameDefCap] Requests a Swedish Invasion§!'."
 BALTIC_events_10_tt:0 "Gets event '§Y[Root.GetNameDefCap] Requests a Polish Invasion§!'."
 BALTIC_events_15_tt:0 "Gets event '§Y[Root.GetNameDefCap] Requests a Lithuanian Invasion§!'."
 BALTIC_events_16_tt:0 "Gets event '§Y[Root.GetNameDefCap] Requests a Latvian Invasion§!'."
 BALTIC_events_17_tt:0 "Gets event '§Y[Root.GetNameDefCap] Requests an Estonian Invasion§!'."
 BALTIC_events.18.t:0 "The Propaganda War"
 BALTIC_events.18.d:0 "[From.GetNameDefCap] has begun to influence [Root.GetAdjective] politics, spreading communist propaganda through our streets and arming dissidents. Only by countering this propaganda may we stand any hope of outright banning it and ridding ourselves of the [From.GetAdjective] menace."
 BALTIC_events.18.a:0 "[Root.GetNameDefCap] will never be communist!"
 BALTIC_events.19.t:0 "[SOV.GetNameDefCap] entrusts us with [BALTIC_country_to_transfer.GetNonIdeologyName]."
 BALTIC_events.19.desc:0 "It is a great day for [ROOT.GetNameDef]! After the valiant campaign fought by our comrades, [SOV.GetNameDefCap] has rightfully declared that the newly liberated [BALTIC_country_to_transfer.GetNonIdeologyName], along with its brave workers, will fall under our jurisdiction.[GetExtraBalticTerritories]\n\nThis brings us yet another step closer to a united Baltic State powerful enough to fight off the enemies of the working class."
 BALTIC_events.19.extra:0 "In addition, they have also transferred control of their occupied [BALTIC_loose_territory_country.GetNonIdeologyAdjective] territories to us, so we must continue to prove that we are worthy of becoming the permanent overseers of [BALTIC_loose_territory_country.GetNonIdeologyName]."
 BALTIC_events.19.a:0 "It's the natural choice!"
 BALTIC_entente_events.1.t:0 "[From.GetNonIdeologyName] Invests in the Baltic Union"
 BALTIC_entente_events.1.d:0 "As leader of the Baltic Union, [From.GetNameDef] has funded a new initiative for member-states of the union. The funding is of mutual benefit to [Root.GetNameDef] and [From.GetNameDef] and shows a commitment to the continued freedom and development of our nations!"
 BALTIC_entente_events.1.a:0 "We grow stronger together."
 BALTIC_entente_events.1.b:0 "An opportunity to restore democracy!"
 BALTIC_entente_events.6.t:0 "[From.GetNonIdeologyName] Proposes Unification"
 BALTIC_entente_events.6.d:0 "The Baltic Entente has evolved quite considerably since its first inception as a loose alliance between the Baltic states. Now, the Baltic States are so politically intertwined that they are almost the same nation. It seems that [From.GetLeader] proposes that this union evolve into a full nation in itself, unifying the Baltic States in both military and civilian governments."
 BALTIC_entente_events.6.a:0 "An excellent initiative!"
 BALTIC_entente_events.6.b:0 "Absolutely not!"
 LIT_events.1.t:0 "The [SOV.GetAdjective]-[LIT.GetAdjective] Partition of [POL.GetNameDef]"
 LIT_events.1.d:0 "It is abundantly clear that [LIT.GetLeader] seeks to reunify the [LIT.GetAdjective] state with its old capital Vilnius. Clearly posing very little threat to [POL.GetNameDef] by themselves, the [LIT.GetAdjective]s seek to partition the nation with [Root.GetNameDef], with [POL.GetAdjective] Ukraine and Belarus joining with [Root.GetNameDefCap] and Vilnius returning to [LIT.GetNameDef].\n\n[POL.GetNameDefCap] can of course refuse the joint-ultimatum and such refusal would result in a state of war between [POL.GetNameDef] and [Root.GetNameDef]."
 LIT_events.1.a:0 "A splendid suggestion!"
 LIT_events.1.b:0 "We will not sign any agreements with [LIT.GetLeader]."
 LIT_events.101.t:0 "The [SOV.GetAdjective]-[LIT.GetAdjective] Ultimatum"
 LIT_events.101.d:0 "Ever since 1920, Wilno has been under the control of [Root.GetNameDef], much to the constant aggravation of [LIT.GetNameDef] who sees the city as the rightful capital of their nation. Tensions, however, have reached a boiling point and with the assistance of none other than [SOV.GetLeader], the Lithuanians now demand that Eastern Poland be partitioned between the [SOV.GetAdjective]s and Lithuania. Should we accept, we will surrender the entirety of Eastern Poland, but should we refuse; we will find ourselves the prime target of a [SOV.GetAdjective]-[LIT.GetAdjective] coalition."
 LIT_events.101.a:0 "We surrender!"
 LIT_events.101.b:0 "Not without a fight!"
 LIT_events.102.t:0 "[From.GetNameDefCap] Accepts!"
 LIT_events.102.d:0 "[SOV.GetNameDefCap] has agreed to join us in partitioning [POL.GetNameDef], and all that remains now is to deliver our demands to the [POL.GetAdjective]."
 LIT_events.102.a:0 "Vilnius is within our grasp!"
 LIT_events.103.t:0 "[From.GetNameDefCap] Rejects!"
 LIT_events.103.d:0 "[SOV.GetNameDefCap] has refused to join us in partitioning [POL.GetNameDef], and though we are still free to enter a state of war with [POL.GetNameDef], our ministers are certain such a war would result in defeat."
 LIT_events.103.a:0 "Confound them!"
 LIT_events.104.t:0 "[POL.GetNameDefCap] Refuses!"
 LIT_events.104.d:0 "In spite of overwhelming odds stacked against them, [POL.GetNameDef] has refused to submit to our demands!"
 LIT_events.104.a:0 "War it is!"
 LIT_events.104.b:0 "This is more effort than it’s worth."
 LIT_events.2.t:0 "[From.GetNameDefCap] Asks for Peace"
 LIT_events.2.d:0 "Though there has been no armed conflict for several years, [Root.GetNonIdeologyName] and [From.GetNonIdeologyName] have technically never signed any formal peace deal. [From.GetLeader] has today requested that [From.GetNameDef] and [Root.GetNameDef] end their hostilities and continue forward as allies against the growing threat on their shared borders. Though [From.GetLeader] still claims Wilno to be [From.GetNonIdeologyName]’s rightful capital, [From.GetLeader.GetSheHe] has expressed that it is in the best interest of both nations to officially lay down their arms and declare a state of peace."
 LIT_events.2.a:0 "[From.GetLeader.GetSheHeCap] has a point."
 LIT_events.2.b:0 "I think not."
 LIT_events.201.d:0 "[From.GetLeader] appears to agree with the sentiment held by [Root.GetAdjective] ministers and has decided to enter a state of cordial peace with [Root.GetNameDef] for the time being. Along with this peace comes a mutual guarantee of independence. In times of war, we can rely on our friends in [From.GetNameDef] to come to our aid!"
 LIT_events.201.a:0 "Excellent!"
 LIT_events.202.d:0 "[From.GetNameDefCap] has refused to sign any formal peace treaty with [Root.GetNameDef]. This cold war, it seems, will continue indefinitely."
 LIT_events.202.a:0 "Well, perhaps we won’t take no for an answer."
 LIT_events.3.t:0 "[From.GetNameDefCap] Requests Permanent Peace"
 LIT_events.3.d:0 "The point of contention between [Root.GetNonIdeologyName] and [From.GetNonIdeologyName] for the past decade has been the [Root.GetAdjective] occupation of [From.GetNonIdeologyName]’s traditional capital of Vilnius. Now that the two nations are in cordial relations, [From.GetLeader] proposes a state of perpetual peace on the condition that [Root.GetNameDef] surrenders control of Vilnius and abandons all claims to [From.GetAdjective] territory. Refusal would be a disappointment, but would not result in [From.GetNonIdeologyName] pursuing war with [Root.GetNameDef], claims [From.GetLeader]."
 LIT_events.3.a:0 "Sounds reasonable."
 LIT_events.3.b:0 "How absurd."
 LIT_events.301.d:1 "At last, peaceful agreements have been reached between [Root.GetNonIdeologyName] and [From.GetNonIdeologyName], and the conflict which has raged often in relative silence since the inception of [Root.GetNameDef] seems to have come to an end. Though ambitions of a Commonwealth still exist in the hearts of many [From.GetAdjective] hearts, we are assured this is a new kind of Commonwealth; one founded on mutual respect between allies."
 LIT_events.301.a:0 "Peace in our time!"
 LIT_events.302.d:0 "[From.GetLeader] has refused to acknowledge [Root.GetNameDef]’s claim to the historic [Root.GetAdjective] capital. Though this will not end peaceful relations between the two nations, it’s unquestionable that this has reignited the sense of mistrust [Root.GetNameDef] has for her former adversary."
 LIT_events.302.a:0 "Disappointing."
 LIT_events.4.t:0 "[From.GetNameDefCap] Offers Basing Rights!"
 LIT_events.4.d:0 "Fearful of an invasion, the ministers of [From.GetNameDef] have offered to allow [Root.GetAdjective] troops to base themselves inside [From.GetNonIdeologyName]’s borders. In return, the [From.GetAdjective] government expects [Root.GetNameDef] to protect them from any who would threaten their sovereignty, although with troops inside their borders already, [From.GetNameDef] would be quite powerless to resist any [Root.GetAdjective] demands…"
 LIT_events.4.a:0 "Sounds like a golden opportunity!"
 LIT_events.4.b:0 "I think not."
 LIT_events.401.d:0 "[From.GetNameDefCap] has refused our generous offer citing that they do not wish to be dragged into any conflicts on [Root.GetNonIdeologyName]’s behalf."
 LIT_events.5.t:0 "[From.GetNameDefCap] Demands [784.GetName]"
 LIT_events.5.desc:0 "Since the Vilna-offensive of 1919, the traditional capital of Lithuania has been in the hands of [Root.GetNameDef], and this has been a point of contention between our two nations in the ensuing decades since.\n\nA cold war has been waged over the city, and today [From.GetLeader] has threatened that if the city is not ceded to [From.GetNameDef], war will be inevitable.\n\nThe city is of limited use to us, but it represents the last gasps of the Commonwealth of old, and are we really willing to surrender the dream of Poland-Lithuania for peace?"
 LIT_events.5.a:0 "It is a useless city. Take it."
 LIT_events.5.b:0 "We will never surrender."
 LIT_events.501.t:0 "Vilnius Returned!"
 LIT_events.501.desc:0 "[From.GetNameDefCap] has agreed to the peaceful return of Vilnius, marking an official end to the decades of cold war that has existed between our nations. With the return of Vilnius, Lithuania is at last whole again."
 LIT_events.502.desc:0 "Unsurprisingly, [From.GetNameDef] has refused [Root.GetLeader]’s demands to cede Vilnius back to [Root.GetNameDef]. Although diplomacy has failed, [Root.GetLeader] has yet to rule out the possibility of war, and with tensions rising on the border, war seems inevitable."
 LIT_events.502.a:0 "War? I call it aggressive negotiations."
 LIT_events.6.t:0 "[From.GetNameDefCap] Proposes the Polish-Lithuanian Supremacy League"
 LIT_events.6.d:0 "A telegram arrived from [From.Capital.GetName] today making the proposition that [Root.GetNonIdeologyName] and [From.GetNonIdeologyName] unite into a new faction, capable of rivalling both [GER.GetNameDef] and [SOV.GetNameDef]. As nationalist states trapped between these two powers, both nations are diplomatically isolated from the major powers of Europe, and the democratic powers of the west would be reluctant to join a conflict in the defence of two fascist nations.\n\n[From.GetLeader] proposes an alternative to the years of conflict which characterized [Root.GetAdjective]-[From.GetAdjective] relations since the inception of their states. [From.GetLeader.GetSheHeCap] proposes that our nations unite into a Polish-Lithuanian Supremacy League; an alliance founded on the principals of the Commonwealth, but valuing the virtues of nationalism."
 LIT_events.6.a:0 "How inspired!"
 LIT_events.6.b:0 "I think not."
 LIT_events.601.t:0 "[From.GetNameDef] Joins the League"
 LIT_events.601.d:0 "Unsurprisingly, the Poles have agreed to join the Polish-Lithuanian Supremacy League. Although this is not Lithuania’s final vision for the fate of Poland, this marks a vital first step in securing the future of the Baltic."
 LIT_events.601.a:0 "It's all coming together."
 LIT_events.602.t:0 "[From.GetNameDefCap] Refuses the League"
 LIT_events.602.d:0 "To the astonishment of [Root.GetAdjective] ministers, [From.GetNameDef] has refused to join the Polish-Lithuanian Supremacy League. It would seem that tensions between the two nations have no closer to dissipation, and this refusal to cooperate is likely to result in a return to violent conflict in the near-future."
 LIT_events.602.a:0 "Perhaps they will have to be convinced."
 LIT_events.7.t:0 "[From.GetNameDefCap] Requests [POL.GetAdjective] Entry into the [Root.GetFactionName]"
 LIT_events.7.d:0 "Active in their pursuit for [From.GetAdjective]-[POL.GetAdjective] cooperation, the [From.GetAdjective] foreign minister has approached [Root.GetAdjective] officials today requesting that [POL.GetNameDef] be invited into the [Root.GetFactionName]."
 LIT_events.7.a:0 "A splendid suggestion!"
 LIT_events.7.b:0 "We have other plans for Poland."
 LIT_events.701.t:0 "[From.GetNameDefCap] Blocks [POL.GetAdjective] Entry into the [From.GetFactionName]"
 LIT_events.701.d:0 "Sadly, it seems that the leaders of the [From.GetFactionName] see [POL.GetAdjective] entrance into the [From.GetFactionName] as actively obstructive to the best interests of the faction. Clearly, [From.GetNameDef] has other plans for [POL.GetNameDef]."
 LIT_events.701.a:0 "Oh well."
 LIT_events.8.t:0 "[From.GetNameDefCap] Calls for Unification"
 LIT_events.8.d:0 "Long have [Root.GetAdjective] officials strived to recreate the Commonwealth of old, but always have they been refused by the Lithuanians. However, [From.GetLeader] has today made the historic decision to propose the reunification of Poland and Lithuania. Perplexingly though, this proposal does not place Poles and Lithuanians on equal grounds, in fact the proposition would make [From.GetLeader] the absolute dictator of both nations."
 LIT_events.8.a:0 "It is a sacrifice I am willing to make."
 LIT_events.8.b:0 "No way."
 LIT_events.801.t:0 "[From.GetNameDefCap] Accepts!"
 LIT_events.801.d:0 "[From.GetLeader] has responded to the [Root.GetAdjective] request for reunification by standing down as dictator of Poland and handing powers over to [Root.GetLeader]. A Commonwealth reunited, this marks a historic evolution in the now shared futures of [From.GetNameDef] and [Root.GetNameDef]."
 LIT_events.801.a:0 "Excellent."
 LIT_events.802.t:0 "[From.GetNameDefCap] Refuses"
 LIT_events.802.d:0 "It would seem that the Poles are not yet ready to reunite with [Root.GetNameDef]. In spite of [Root.GetNameDefCap]’s efforts to frame the union as a restoration of the Commonwealth of old, [From.GetAdjective] ministers seem completely unmoved."
 LIT_events.802.a:0 "Perhaps the Poles will have to be persuaded."
 LIT_events.9.t:0 "[From.GetNameDefCap] Requests Polish Occupation"
 LIT_events.9.d:0 "Citing the long cooperative history between Poland and Lithuania, [From.GetLeader] has suggested that the [Root.GetFactionName] occupation of Poland would be without incident if it were brought under the sole administration of [From.GetNameDef]. Doing so would mean sacrificing the valuable resources that Poland provides, but it will mean that the Polish resistance shall become a Lithuanian problem."
 LIT_events.9.a:0 "I don’t see why not."
 LIT_events.9.b:0 "We disagree."
 LIT_events.901.t:0 "[From.GetNameDefCap] Hands Over Polish Occupation"
 LIT_events.901.d:0 "The [Root.GetAdjective] request for dominion over the occupation of Poland was met with success from [From.GetNameDef]. [From.GetAdjective] generals and soldiers are returning to [From.GetNonIdeologyName] to be redistributed across the war effort as [Root.GetAdjective] soldiers take their place in garrisoning the regions formerly held by Poland."
 LIT_events.901.a:0 "Glory to Lithuania!"
 LIT_events.902.t:0 "[From.GetNameDefCap] Refuses"
 LIT_events.902.d:0 "The [Root.GetAdjective] request for dominion over the occupation of Poland was met with outright refusal from [From.GetNameDef]. The attempt to take control of the Polish occupation has been disregarded as an attempt on [Root.GetLeader]’s behalf to control the major Polish industrial zones, and undermine [From.GetAdjective] claims to Polish territory."
 LIT_events.902.a:0 "It was worth a try."
 LIT_events.10.t:0 "The Falangist Civil War"
 LIT_monarchy_events.1.t:0 "The Two Kings Dilemma"
 LIT_monarchy_events.1.desc:0 "With kings sitting on the thrones of both Poland and Lithuania, any ambitions of a peaceful unification of the Commonwealth appears deeply unlikely. However, with the two nations now ideologically aligned, there is perhaps another way forward. Should we choose to, we can offer [POL_or_LIT_target.GetLeader] an alliance of our two nations as a sort of diplomatic reimagining of the Commonwealth. Together, we may move forward as friends, but apart one must fall as an enemy."
 LIT_monarchy_events.1.a:0 "An alliance sounds preferable."
 LIT_monarchy_events.1.b:0 "There can be only one!"
 LIT_monarchy_events.101.t:0 "[From.GetLeader] Refuses Peace"
 LIT_monarchy_events.101.desc:0 "In spite of our efforts to reach a peaceful solution, [From.GetLeader] has refused to enter cordial relations with our nation, stating “There is only one King of [From.GetNonIdeologyName]”. It seems war with [From.GetNameDef] is now inevitable."
 LIT_monarchy_events.101.a:0 "How very uncivil."
 LIT_monarchy_events.2.t:0 "King Mindaugas III"
 LIT_monarchy_events.2.desc:0 "On June 4th 1918, Wilhelm Karl von Urach was democratically elected as King of Lithuania with overwhelming support, however interference from the German Empire meant that the referendum was declared null and Lithuania was never united with her King. However, the late King had a son and with German rule over Lithuania now becoming a distant memory, [Root.GetLeader] has invited Karl Gero von Urach to become Lithuania’s new king!\n\nThe young royal has been crowned as Mindaugas III and though he is currently limited to a ceremonial role, there are plans in place to empower the new Lithuanian monarchy."
 LIT_monarchy_events.2.a:0 "Long live the King!"
 LIT_monarchy_events.2_tt:0 "§YMindaugas III§! becomes King of [Root.GetNonIdeologyName]. While §Y[Root.GetLeader]§! will stay as leader of [Root.GetRulingParty]"
 LAT_events.1.t:0 "The True Enemy"
 LAT_events.1.d:0 "Though independent, [Root.GetNameDef] has never truly managed to shake off the chains of imperialism from her nation. [GER.GetAdjective]s and [SOV.GetAdjective]s alike have ambitions and designs to entrap [Root.GetNameDef] into their respective empires with little to no concern for [Root.GetNameDef]’s right to self determination. Though many are eager to fight a war on all fronts to maintain [Root.GetAdjective] independence, we must decide who among these two powers is the most pressing threat and take appropriate measures to prepare for an invasion."
 LAT_events.1.a:0 "[SOV.GetNameDefCap] is the true threat!"
 LAT_events.1.b:0 "We can’t trust [GER.GetNameDef]."
 LAT_events.8.t:0 "Latvia in Flames"
 LAT_events.8.d:0 "The government’s decision to lift the ban on the fascist Thunder Cross group has made Gustavs Celmiņš and his supporters emboldened and all the more active and violent throughout Latvia. Today, this violence has come to a head as the Pērkonkrusts have armed themselves and marched on Rīga, demanding the immediate surrender of the Latvian government.\n\nThough it is clear the government had the intention of collaborating with the Pērkonkrusts, it would seem the group have no intention of including [Root.GetLeader] in their regime."
 LAT_events.8.a:0 "We’ll crush these traitors!"
 LAT_events.8.b:0 "For a stronger Latvia!"

 nsb_coup.0.t:0 "A Conspiracy in the Officer Corps?"
 nsb_coup.0.desc:0 "While it is an open secret that a few of our Generals are unhappy with the situation in [Root.GetNameDef], it appears that some of them may have started to consider more drastic steps towards resolving our differences. There have been a number of meetings between various officers at an unknown location, believed to be somewhere in [?.Root.meeting_location.GetName]. \n\nDetails are sparse, but we have reason to believe that [coup_member_1.GetName] and [coup_member_2.GetName] are amongst the group. The latter is believed to be in contact with [coup_member_3.GetName], although the exact nature of their relationship is unclear."
 nsb_coup.0.a:0 "We must get to the bottom of this."
 nsb_coup.1.t:0 "[Root.GetLeader] takes over the Government"
 nsb_coup.1.desc:0 "Following weeks of meticulous planning, a group of officers under [Root.GetLeader] have today executed [Root.GetOperationName], a plan to seize control of the government. \n\nThe long preparation period has paid off, as units loyal to [Root.GetLeader] were able to quickly seize control over all important government buildings. Local guards and police units, faced with overwhelming odds, surrendered without firing a shot. Roadblocks around the capital caught any government ministers attempting to flee. \n\nWith the previous government now safely in custody, [Root.GetLeader] presented the rest [Root.GetNameDef] with a fait accompli. It is expected that local authorities will fall in line quickly."
 nsb_coup.1.a:0 "I, for one, welcome our new rulers."
 #translation notes: these are names and shouldn't be translated - non-latin alphabets may however transcribe them
 GER_operation_1:0 "Unternehmen Walküre"
 GER_operation_2:0 "Unternehmen Schleifstein"
 GER_operation_3:0 "Unternehmen Stierkampf"
 GER_operation_4:0 "Unternehmen Erzengel"
 USA_operation_1:0 "Operation Sunstroke"
 USA_operation_2:0 "Operation Carnival"
 USA_operation_3:0 "Operation Inkwell"
 USA_operation_4:0 "Operation Wildcat"
 ENG_operation_1:0 "Operation Rapier"
 ENG_operation_2:0 "Operation Sweetfish"
 ENG_operation_3:0 "Operation Jester"
 ENG_operation_4:0 "Operation Prominence"
 #translation notes: these generic operation names can be translated
 generic_operation_1:0 "Contingency 1"
 generic_operation_2:0 "Contingency 2"
 generic_operation_3:0 "Contingency 3"
 generic_operation_4:0 "Contingency 4"
 nsb_coup.2.t:0 "Coup Attempt Fails"
 nsb_coup.2.desc:0 "Following weeks of planning, last night a group of officers ordered the execution [Root.GetOperationName], a plan to seize control of the government. \n\nIt appears that they had to put their plan into motion prematurely, as a their operations seem hasty and poorly coordinated. Apparently unaware of changes in the guard schedule, a group of soldiers loyal to the coup appeared at the office of [Root.GetLeader] with orders to arrest or kill - just as the guard was being relieved, thus facing twice the guards they had expected. The following firefight was short and brutal, leaving several soldiers on both sides dead or wounded while [Root.GetLeader] made good his escape.\n\n[Root.GetLeader] has since appeared in public as well as on the radio, showing that the assassination attempt was unsuccessful. With the collapse of the coup, a number of officers in our military have committed suicide to escape arrest or decided to go down fighting when units were sent to arrest them, while the commanders of various garrisons have pledged their loyalty to [Root.GetLeader]."
 nsb_coup.2.a:0 "And these people wanted to run the country?"
 nsb_coup.3.t:0 "Officers Attempt Coup"
 nsb_coup.3.desc:0 "Following weeks of planning, last night a group of officers ordered the execution [Root.GetOperationName], a plan to seize control of the government. \n\nIt appears that they had to put their plan into motion prematurely, and events quickly spiralled out of control. An attempt to arrest or kill [Root.GetLeader] failed to do either, and the net of roadblocks around the capital had not yet closed when numerous government officials made their escape.\n\nThe government of [Root.GetNameDef] lives to fight another day, and [Root.GetLeader] has pledged to bring the traitors to justice - by any means necessary."
 nsb_coup.3.a:0 "We will crush this insurrection!"

 LAT_events.2.t:0 "[From.GetNameDefCap] Demands [Root.GetAdjective] Annexation"
 LAT_events.2.d:0 "Citing the mounting pressure in the Baltic, [From.GetLeader] has declared that Baltic unification is an absolute necessity for the continued survival of the three states. However, the demands from the foreign minister of [From.GetNameDef] would not only push [Root.GetLeader] out of office, it would essentially make the entire [Root.GetRulingParty] party entirely subservient to [From.GetLeader] and [From.GetLeader.GetHerHis] administration."
 LAT_events.2.a:0 "Do we have a choice?"
 LAT_events.2.b:0 "Absolutely not!"
 LAT_events.3.t:0 "[From.GetNameDefCap] Supports [Root.GetAdjective] Nationalism"
 LAT_events.3.d:1 "In a stirring speech addressing the nature of Baltic solidarity, [From.GetLeader] commended [Root.GetLeader] for [Root.GetLeader.GetHerHis] commitment to nationalism in the face of a rising Bolshevik threat. Though [From.Getleader.GetSheHe] claims to respect the individual identities of [From.GetAdjective] and [Root.GetAdjective] identities, [From.Getleader.GetSheHe] has called for cooperation between [From.GetNonIdeologyName] and [Root.GetNonIdeologyName] in their shared goal to preserve their independence. Though this means little now, many speculate that an alliance proposal is on the horizon."
 LAT_events.3.a:0 "Interesting."
 LAT_events.5.t:0 "[From.GetLeader] Seeks Ostland Unification"
 LAT_events.5.d:0 "With Western Belarus now firmly under [Root.GetFactionName] control, the dictator of [From.GetNonIdeologyName] has announced interest in establishing the occupation zone of Ostland under [From.GetAdjective] administration. The rationale behind such a proposal would be to promote fascist ideology across the Baltics and Belarus, and advance [Root.GetFactionName] interests in the East."
 LAT_events.5.a:0 "Inspired!"
 LAT_events.5.b:0 "No."
 LAT_events.501.t:0 "[From.GetNameDefCap] Hands over Ostland"
 LAT_events.501.d:0 "The relief of Ostland territories into [Root.GetAdjective] hands was a success, and [From.GetNameDef] has agreed that the occupation of the Baltic states and western Belarus should be the sole dominion of [Root.GetNameDef]."
 LAT_events.501.a:0 "Excellent!"
 LAT_events.502.t:0 "[From.GetNameDefCap] Refuses"
 LAT_events.502.d:0 "The [Root.GetAdjective] request for dominion over the occupation of Ostland was met with outright refusal from [From.GetNameDef]. The attempt to take control of the Ostland occupation has been disregarded as an attempt on [Root.GetLeader]'s behalf to control the major Eastern population centers, and undermine [From.GetNameDef]."
 LAT_events.502.a:0 "A sad day for Latvia."
 LAT_events.6.t_both:0 "[From.GetNameDefCap] Requests Baltic Entry into the [Root.GetFactionName]"
 LAT_events.6.d_both:0 "[From.GetNameDefCap] has today requested to extend an invitation into the [Root.GetFactionName] for all Baltic states. Citing the overwhelming success of nationalism in [LIT.GetNameDef] and [EST.GetNameDef] along with the innate desire for Baltic cooperation, [From.GetLeader] has made a passionate proposal that the [Root.GetAdjective] government consider [LIT.GetLeader] and [EST.GetLeader] as allies to the nationalist cause."
 LAT_events.6.t_estonia:0 "[From.GetNameDefCap] Requests [EST.GetAdjective] Entry into the [Root.GetFactionName]"
 LAT_events.6.d_estonia:0 "[From.GetNameDefCap] has today requested to extend an invitation into the [Root.GetFactionName] for [EST.GetNonIdeologyName]. Citing the overwhelming success of nationalism in [EST.GetNameDef] along with the innate desire for Baltic cooperation, [From.GetLeader] has made a passionate proposal that the [Root.GetAdjective] government consider [EST.GetLeader] as an ally to the nationalist cause."
 LAT_events.6.t_lithuania:0 "[From.GetNameDefCap] Requests [LIT.GetAdjective] Entry into the [Root.GetFactionName]"
 LAT_events.6.d_lithuania:0 "[From.GetNameDefCap] has today requested to extend an invitation into the [Root.GetFactionName] for [LIT.GetNonIdeologyName]. Citing the overwhelming success of nationalism in [LIT.GetNameDef] along with the innate desire for Baltic cooperation, [From.GetLeader] has made a passionate proposal that the [Root.GetAdjective] government consider [LIT.GetLeader] as an ally to the nationalist cause."
 LAT_events.6.a:0 "What a good idea!"
 LAT_events.6.b:0 "What nonsense."
 LAT_events.601.t:0 "[From.GetNameDefCap] Refuses Baltic Entry into the [From.GetFactionName]"
 LAT_events.601.d:0 "Although [Root.GetNameDef] has been welcomed into the [From.GetFactionName] with open arms, it would seem that [From.GetLeader] holds no compassion in [From.GetLeader.GetHerHis] heart for the right of our fellow Baltic brothers to defend themselves. Our invitation to our fellow Balts has been refused and it would seem our nations will remain separate, for now."
 LAT_events.601.a:0 "Oh well."
 LAT_events.7.t:0 "[Root.GetFascistParty] Marches on [Root.Capital.GetName]!"
 LAT_events.7.d:0 "Receiving heavy support from the fascist government of [From.GetNameDef], supporters of the [Root.GetFascistParty] have gathered in the streets of [Root.Capital.GetName] with violent intent. The rioters eventually reached [Root.Capital.GetName]’s parliament building during a session held by [Root.GetLeader] and several key members of the [Root.GetRulingParty] Party, chanting for [Root.GetLeader]’s resignation."
 LAT_events.7.a:0 "Disband this rabble!"
 LAT_events.7.b:0 "Perhaps [Root.GetLeader] should resign."
 EST_events.1.t:0 "[From.GetNameDefCap] Seeks Friendship Treaties"
 EST_events.1.d:0 "Fearful of a [SOV.GetAdjective] invasion, [From.GetLeader] has issued a formal request for a treaty between [Root.GetNameDef] and [From.GetNameDef]. The treaty would involve a guarantee of non-aggression as well as a number of cordial arrangements intended to build cooperation between [Root.GetNonIdeologyName] and [From.GetNonIdeologyName]."
 EST_events.1.a:0 "A good suggestion."
 EST_events.1.b:0 "We have other plans for [From.GetNameDef]."
 EST_events.101.t:0 "[From.GetNameDefCap] Agrees"
 EST_events.101.d:0 "[From.GetLeader] clearly sees the value in a potential future alliance between [Root.GetNameDef] and [From.GetNameDef] and has agreed to pursue cordial relations with our nation."
 EST_events.101.a:0 "Excellent."
 EST_events.102.t:0 "[From.GetNameDefCap] Refuses"
 EST_events.102.d:0 "In spite of [Root.GetLeader]'s best efforts, it would seem that [From.GetNameDef] remains an enemy to [Root.GetNonIdeologyName]. Though their refusal means little, it may mean that in the event of a [SOV.GetAdjective] invasion, [From.GetNameDef] shall do little but watch."
 EST_events.102.a:0 "Damn."
 EST_events.2.t:0 "[From.GetNameDefCap] Seeks Unification"
 EST_events.2.d:0 "[From.GetLeader] has today made a proposition for the unification of [From.GetNameDef] and [Root.GetNameDef]. It is irrefutable that the [From.GetAdjective] government and [Root.GetNameDef] are inseparably intertwined. Without the Vaps, it would have been scarcely possible for [Root.GetFascistParty] to take control of [Root.GetNonIdeologyName], and even now, Vapsid sympathies remain strong in our military. [From.GetLeader] claims that a union of Finland and Estonia would better equip our nations to defend against the oncoming [SOV.GetAdjective] invasion."
 EST_events.2.a:0 "We have no choice."
 EST_events.2.b:0 "Banish the Vaps immediately!"
 EST_events.201.t:0 "[From.GetNameDefCap] Accepts Unification"
 EST_events.201.d:0 "[From.GetLeader] has made the wise decision to allow for the unification of our two nations. [From.GetLeader] has stepped down as head of the [From.GetAdjective] government in favour of [Root.GetLeader] and taken on a more deputy role in the newly unified [Root.GetAdjective]-[From.GetAdjective] government."
 EST_events.201.a:0 "Wonderful!"
 EST_events.202.t:0 "[From.GetNameDefCap] Refuses [Root.GetAdjective] Unification"
 EST_events.202.d:0 "In spite of the overwhelming influence that the Vapsid government of [Root.GetNonIdeologyName] holds over [From.GetNameDef], [From.GetLeader] has refused [Root.GetAdjective] efforts for unification."
 EST_events.202.a:0 "Not for long!"
 EST_events.4.t:0 "[From.GetNameDefCap] Seeks Baltic Unification"
 EST_events.4.d:0 "The Baltic States have often shared a history of being suppressed under foreign powers; Poles, Germans, Russians, but [From.GetLeader] declares this no more! Though the virtues of nationalism and self-determination burn in the hearts of all Baltic peoples, [From.GetLeader] makes the compelling claim that our history of foreign rulership can be singularly attributed to our lack of unity, and as much as many thirst for independence, the growing threat of a [SOV.GetAdjective] invasion calls for a form of pan-nationalism to be adopted by our governments.\n\n[From.GetLeader.GetSheHeCap] proposes a [BAL_UNIFIED_fascism] to keep our people safe and strong against the foreigners who would dare to attempt to enslave us."
 EST_events.4.a:0 "Perhaps we are more alike than different."
 EST_events.4.b:0 "Pan-Baltic identity? There is no such thing!"
 EST_events.401.t:0 "[From.GetNameDefCap] Accepts!"
 EST_events.401.d:0 "[From.GetLeader] has been successfully wooed by [Root.GetAdjective] efforts to instill a pan-Baltic national identity and has agreed to merge the [From.GetFascistParty] Party with the [Root.GetFascistParty]. A firm victory in [Root.GetLeader]’s goal to unite the Baltics, [Root.GetNameDef] will surely be in a much better position to defend itself from the [SOV.GetAdjective] invasion."
 EST_events.401.a:0 "[From.GetNonIdeologyName] is merely the beginning."
 EST_events.402.t:0 "[From.GetNameDefCap] Refuses Unification"
 EST_events.402.d:0 "Unmoved by [Root.GetLeader]’s rhetoric of Baltic solidarity, [From.GetNameDef] has refused to unify with [Root.GetNameDef] believing our unification to be nothing more than an act of imperialism meant to impede the [From.GetAdjective] people’s right to a [From.GetNonIdeologyName] for [From.GetNonIdeologyAdjective]s."
 EST_events.402.a:0 "Would they rather join the [SOV.GetAdjective]s? Traitors!"
 EST_events.5.t:0 "[From.GetNameDefCap] Encroaches on [Root.GetAdjective] Independence"
 EST_events.5.d:0 "[From.GetLeader] has today announced an outright attack on the [Root.GetAdjective] government, claiming it to be weak and ineffective at defending its own people from foreign imperialists. Though this means little right now, we can anticipate that a [From.GetAdjective] invasion is on the horizon."
 EST_events.5.a:0 "[From.GetLeader] is nothing but a blowhard."
 EST_events.6.t:0 "[From.GetNameDefCap] Requests [FIN.GetAdjective] Entry into the [Root.GetFactionName]"
 EST_events.6.d:0 "[From.GetNameDefCap] has today requested to extend an invitation into the [Root.GetFactionName] for [FIN.GetNonIdeologyName]. Citing the overwhelming success of nationalism in their nation and the innate desire for Finno-Estonian cooperation, [From.GetLeader] has made a passionate proposal that the [Root.GetAdjective] government consider [FIN.GetLeader] an ally to the nationalist cause."
 EST_events.6.a:0 "What a good idea!"
 EST_events.6.b:0 "What nonsense."
 EST_events.601.t:0 "[From.GetNameDefCap] Refuses [FIN.GetAdjective] Entry into the [From.GetFactionName]"
 EST_events.601.d:0 "Although [Root.GetNameDef] has been welcomed into the [From.GetFactionName] with open arms, it would seem that [From.GetLeader] holds no compassion in [From.GetLeader.GetHerHis] heart for the right of [FIN.GetNameDef] to defend itself. Our invitation to the Fins has been refused and it would seem our nations will remain separate, for now."
 EST_events.601.a:0 "Is [From.GetLeader] insane or just incompetent?"
 EST_events.7.t:0 "The Vapsid Civil War"
 EST_events.7.d:0 "Constant marches and demonstrations all over the city have at last broken what little unity continued to exist in [Root.GetNonIdeologyName] and the nation has been divided into an all-out civil war. What was meant to be a trivial government crackdown on the [Root.GetFascistParty] groups erupted into a violent clash with protestors yesterday, with veterans clashing with members of the [Root.GetAdjective] army they once fought for. With [Root.GetFascistParty] members on one side and government loyalists on the other, all that remains to be seen is who shall be seated in [Root.Capital.GetName] at the end of the day; [Root.GetLeader] or [neutral_EST_civil_war.GetLeader]..."
 EST_events.7.a:0 "For [Root.GetNonIdeologyName]!"
 EST_events.9.b:0 "Perhaps it is best we just surrender..."
 EST_events.701.t:0 "[Root.GetLeader] Stands Down"
 EST_events.701.d:0 "Marches all across the nation by the Vapsid demonstrators has today reached a boiling point as clashes between the representatives of [Root.GetLeader]’s government and the Vaps came to a violent conclusion. To the sound of Artur Sirk's voice, the protestors battered down the gates of the Riigikogu where they swiftly set up makeshift barricades, preventing law enforcement from entering the building\nMany Estonians had expected [Root.GetLeader] to answer the protestors with force, but to the nation's amazement, the Riigikogu building today received [Root.GetLeader]’s letter of resignation, abdicating his position as dictator to Artur Sirk."
 EST_events.701.a:0 "Estonia stands stronger."
 EST_events.801.t:0 "Chaotic March in [From.GetName]"
 EST_events.801.d:0 "The [Root.GetFascistParty] demonstration in [From.GetName] was met with a mixed response from the public and a violent backlash from local authorities. Few among the crowd were even able to tell what the march was about, with violence between protestors and counter-protestors taking center-stage in the demonstration. The [Root.GetAdjective] government are already working towards stomping out the [Root.GetFascistParty], and today's events has likely hastened that process while doing little to win over the crowd."
 EST_events.801.a:0 "This is a disaster."
 EST_events.802.t:0 "The March in [From.GetName]"
 EST_events.802.d:0 "The [Root.GetFascistParty] march across [From.GetName] went by relatively without incident. Avoiding major population centers and instead focussing on more rural areas of [From.GetName], the [Root.GetFascistParty] were able to show the people of [Root.GetName] what the movement stands for while avoiding retribution from [Root.GetAdjective] officials."
 EST_events.802.a:0 "Interesting."
 EST_events.803.t:0 "Overwhelming Fascist March in [From.GetName]"
 EST_events.803.d:0 "All across the state of [From.GetName], [Root.GetFascistParty] demonstrators came out in droves to show their support for a strong nationalistic state. Though officials attempted to prevent the demonstrators from marching upon major population centers, these officers laid down their arms and allowed the [Root.GetFascistParty] men to march peacefully through the streets. Without any major counter-protestors to contend with, this was a resounding victory for the [Root.GetFascistParty] movement."
 EST_events.803.a:0 "Very interesting."
 EST_events.901.t:0 "[From.GetLeader] Steps Down"
 EST_events.901.d:0 "Surprisingly, when [FROM.GetFascistParty] forces advanced on the [From.GetAdjective] capital today, rather than igniting a civil war as expected, the former [From.GetAdjective] government declared that it would surrender its power and abdicate to the authority of the [FROM.GetFascistParty] party."
 EST_events.901.a:0 "Well, that was unexpected!"
 EST_events.10.t:0 "The Question of Intervention"
 EST_events.10.d:0 "Civil war has begun in [FIN.GetNonIdeologyName], but the question remains as to what role [Root.GetNameDef] will have in this conflict. Right now, Vapsid cooperation with the [FIN.GetNonIdeologyAdjective] fascists has merely been to arm and organize them to seize power for themselves, but just as they fought to secure [EST.GetAdjective] independence in the past, perhaps [Root.GetLeader] will see this as an opportunity to repay [EST.GetNonIdeologyName]’s debt to the Fins."
 EST_events.10.a:0 "Veterans fighting side-by-side again!"
 EST_events.10.b:0 "A sizable volunteer force will suffice."
 EST_events.11.t:0 "The Vaps and [Root.GetFascistPartyName]"
 EST_events.11.d:0 "Now empowered in Estonia, the Vaps have agreed to sign a treaty of collaboration with [Root.GetFascistPartyName]. Already, the Vaps are supporting Finnish fascist groups with propaganda and national demonstrations, but swift and decisive action from the government to ban these fascist elements may eradicate this problem for good."
 EST_events.11.a:0 "No good upstarts."

 NSB_poland_communist_events.1.a:0 "[POL.GetNameDefCap] stands alone."
 NSB_poland_communist_events.1.b:0 "Poland belongs in the USSR."
 NSB_poland_communist_events.1.desc:0 "The communist party of Poland has been host to a longstanding conflict between those who wish to see Poland aligned with the USSR and those who believe that the USSR is every bit as imperialistic as the monarchist regime which preceded it.\nRepresenting the anti-Soviets is Maria Koszutska, an alleged [Root.GetStalinistOrTrotskyite], who accuses her pro-Soviet comrades as being “boneless” and enemies of the revolution.\nActing as de-facto leader, Władysław Gomułka represents the pro-Soviet wing of the party. Although already popular within the party, Gomułka has been growing increasingly unpopular amongst the Polish populace for his pro-Russian diplomatic stance.\nAlthough now in control of Poland, the party is divided on which of these candidates should represent their leadership. In the wake of their indecision, there is mounting pressure from Moscow to not only forbid Koszutska from leadership, but to have her face trial as a [Root.GetStalinistOrTrotskyite] and anti-revolutionary."
 NSB_poland_communist_events.1.nosov.desc:0 "The communist party of Poland has been host to a longstanding conflict between those who wish to see Poland aligned with the USSR and those who believe that the USSR is every bit as imperialistic as the monarchist regime which preceded it.\nHowever, since the decline of the USSR, this question has become a rather moot point. In the wake of Stalin’s fall from power, the pro-Soviet leader Władysław Gomułka has too fallen in relevancy, leaving none to attest anti-Soviet Maria Koszutska’s appointment as party leader."
 NSB_poland_communist_events.1.t:0 "Infighting in the KPP"
 NSB_poland_events.1.a:0 "We have no choice."
 NSB_poland_events.1.b:0 "We won’t cower before Poland!"
 NSB_poland_events.1.desc:0 "Citing the apparent lack in defensive capabilities of [Root.GetNameDef], officials from [From.GetNameDef] have demanded that the entire Slovakia region come under direct Polish occupation. They demand in no uncertain terms that if we do not submit, invasion is inevitable. How should we respond?"
 NSB_poland_events.1.t:0 "[From.GetNameDefCap] Demands Slovakia"
 NSB_poland_events.101.a:0 "I can’t believe that worked!"
 NSB_poland_events.101.desc:0 "[From.GetNameDefCap] has accepted our recent demand to cede the entire Slovak region. Already, [Root.GetAdjective] troops are flooding the region to suppress any local resistance before it arises. Though this victory is small, it signifies that the world is at least somewhat fearful of the [Root.GetAdjective] war machine!"
 NSB_poland_events.101.t:0 "[From.GetNameDefCap] Accepts!"
 NSB_poland_events.102.a:0 "Well, war it is!"
 NSB_poland_events.102.desc:0 "Shockingly, the [From.GetAdjective] government has refused our demand to cede the Slovak region. Our attempts at finding a diplomatic solution have failed, and this has now become a matter for the military."
 NSB_poland_events.102.t:0 "[From.GetNameDefCap] Refuses!"
 NSB_poland_events.2.a:0 "I suppose we must accept."
 NSB_poland_events.2.b:0 "This “claim” is meaningless."
 NSB_poland_events.2.d:1 "It would seem that the longstanding regency in [Root.GetNameDef] has emboldened [From.GetLeader] to declare [From.GetLeader.GetHerselfHimself] King of Hungary. This claim is based on little more than the medieval kingdom of Poland-Hungary and is clearly a blatant attempt at territorial expansion."
 NSB_poland_events.2.t:0 "[From.GetLeader] Claims the [Root.GetAdjective] Throne!"
 NSB_poland_events.201.a:0 "Excellent."
 NSB_poland_events.201.desc:1 "Today it would seem that any pretenders to the Hungarian throne have been dismissed, as [Root.GetLeader] is named King of Hungary. With [Root.GetLeader] now King of both Poland and Hungary, [Root.GetAdjective] ambitions of Balkan hegemony are becoming more realized."
 NSB_poland_events.201.t:0 "Hungary Cedes"
 NSB_poland_events.202.a:0 "They leave us no choice."
 NSB_poland_events.202.desc:0 "Leaders of the [From.GetAdjective] government have announced that they will not acknowledge [Root.GetLeader]’s claim to the [From.GetAdjective] throne. Although this ends the possibility for any peaceful annexation of [From.GetNameDef], it does mean that the claim may still be pushed through war."
 NSB_poland_events.202.t:0 "[From.GetNameDefCap] Denies [Root.GetLeader]’s Claim"
 NSB_poland_events.3.a:0 "We accept!"
 NSB_poland_events.3.b:0 "[From.GetNonIdeologyName] is still our enemy."
 NSB_poland_events.3.c:0 "Transfer Danzig and they have a deal!"
 NSB_poland_events.3.desc:0 "Officials from [From.GetNameDef] have announced interest in signing an alliance with the new German Empire. Believing Kaiser [Root.GetLeader] to be more amicable to [From.GetAdjective] independence than [Root.GetHerHis] predecessor, and citing that [From.GetNameDef]’s modern incarnation can be directly attributed to the Act of the 5th of November signed by the Central Powers, [From.GetNameDef] proposes that the two states sign a formal alliance.\nAccepting would mark a monumental anomaly in the history of [Root.GetNonIdeologyName]-[From.GetNonIdeologyName] relations and mark a potential bright future for the two nations."
 NSB_poland_events.3.t:0 "[From.GetNameDefCap] Proposes an Alliance"
 NSB_poland_events.301.a:0 "A great day for Poland!"
 NSB_poland_events.301.desc:0 "Surprisingly, [From.GetNameDef] has agreed to sign a formal alliance with [Root.GetNameDef]! Although once lifelong enemies, it would seem the days of conflict between [Root.GetNonIdeologyName] and [From.GetNonIdeologyName] are at last at an end, and the two nations may now move forward as allies against the rising tide of extremist ideology.\nWhat begun with the Act of the 5th of November in which the Germans agreed to release their [Root.GetAdjective] territory as an independent kingdom has now evolved into a historic alliance that will henceforth be known as the “November Alliance”."
 NSB_poland_events.301.t:0 "The Kaiser Agrees!"
 NSB_poland_events.302.a:0 "How very disappointing."
 NSB_poland_events.302.desc:0 "Despite our best diplomatic efforts and the seemingly aligned interests of our nation, the Kaiser has refused to sign any formal alliance. It would appear that whether Germany is in the hands of a royal or a fascist, it still sees our nation as its natural enemy."
 NSB_poland_events.302.t:0 "A Kaiser Belligerent"
 NSB_poland_events.303.a:0 "Trading that troublesome city for an army seems beneficial."
 NSB_poland_events.303.desc:0 "[From.GetNameDefCap] has returned to us with a conditional offer which they claim will be of mutual benefit to both parties. They claim that the Act of the 5th of November never officially agreed to cede the contested regions of Gdansk and Gdynia to the newly founded [Root.GetAdjective] kingdom. They claim that they would agree to sign an alliance, but only if what they claim to be a violation of the terms Germany agreed to were rectified."
 NSB_poland_events.303.t:0 "Danzig for Guarantees"
 NSB_poland_events.304.a:0 "We will take it by force."
 NSB_poland_events.304.desc:0 "Unfortunately it would seem no agreement can be made with the Poles and they have refused our offer to cede Danzig in exchange for an alliance. Tensions are already mounting on the [From.GetAdjective] border and some fear war is on the horizon."
 NSB_poland_events.304.t:0 "[From.GetNameDefCap] Refuses"
 NSB_poland_events.4.a:0 "They shall have it!"
 NSB_poland_events.4.b:0 "[POL_colony_purchase.GetName] is an integral part of the [Root.GetAdjective] Empire!"
 NSB_poland_events.4.desc:0 "The Polish Maritime and Colonial League has today approached the [Root.GetAdjective] ambassador in [From.Capital.GetName] with an offer to purchase the overseas territory of [POL_colony_purchase.GetName]. Exchanging [POL_colony_purchase.GetName] with the Poles would certainly provide a sizable budget surplus for [Root.GetNameDef] but would however make [From.GetNameDef] sovereign over all of [POL_colony_purchase.GetName] and her precious raw resources and civil population."
 NSB_poland_events.4.t:0 "Poland Requests to Purchase [POL_colony_purchase.GetName]"
 NSB_poland_events.401.a:0 "Welcome, people of [POL_colony_purchase.GetName]"
 NSB_poland_events.401.desc:0 "[From.GetNameDefCap] returned to us today and agreed to sell the overseas territory of [POL_colony_purchase.GetName]. All that remains now is to settle our debts to [From.GetNameDef], and the colony shall become an integral part of the growing [Root.GetAdjective] colonial empire."
 NSB_poland_events.401.desc.com:0 "[From.GetNameDefCap] returned to us today and agreed to sell the overseas territory of [POL_colony_purchase.GetName]. All that remains now is to settle our debts to [From.GetNameDef], but already the people of [POL_colony_purchase.GetName] have been liberated from the clutches of [From.GetAdjective] colonialism."
 NSB_poland_events.401.desc.dem:0 "[From.GetNameDefCap] returned to us today and agreed to sell the overseas territory of [POL_colony_purchase.GetName]. Although we are now in debt to [From.GetNameDef], this sale could not have come in a time of more dire need for [Root.GetNameDef]. With [POL_colony_purchase.GetName] now under our direct control, we have been given another stronghold where our government may continue to exist in exile."
 NSB_poland_events.401.t:0 "Successful Sale of [POL_colony_purchase.GetName]"
 NSB_poland_events.402.a:0 "It was worth a try."
 NSB_poland_events.402.desc:0 "Unfortunately, the [From.GetAdjective] government is totally uninterested in ceding [POL_colony_purchase.GetName] at this time. Though this does not end [Root.GetAdjective] overseas ambition, this failure makes any possibility of the peaceful transfer of [POL_colony_purchase.GetName] completely impossible."
 NSB_poland_events.402.t:0 "[From.GetNameDefCap] Refuses to Sell [POL_colony_purchase.GetName]"
 NSB_poland_events.6.a:0 "A shrewd suggestion."
 NSB_poland_events.6.b:0 "No."
 NSB_poland_events.6.desc:0 "In the fall of 1932, Poland was recognised by the League of Nations as being the sole protector of Liberia, but the motion was never put into practice due to meddling from the United States. In spite of this, our nation has been rife with settlements and businesses operated by the Polish Maritime and Colonial League.\nThe arrangement has been profitable for both nations, but now it would seem [From.GetNameDef] is growing more assertive and [From.GetLeader] has formally requested that [Root.GetNameDef] become a [From.GetAdjective] protectorate.\nShould we accept, we will become a [From.GetAdjective] subject with all of the benefits and detriments that may bring, but should we refuse, it seems that [From.GetLeader] may assert [From.GetLeader.GetHerHis] ambition by force."
 NSB_poland_events.6.t:0 "[From.GetNameDefCap] Offers Protectorate Status"
 NSB_poland_events.601.a:0 "Then we shall take it by force."
 NSB_poland_events.601.b:0 "Let’s not escalate this any further."
 NSB_poland_events.601.desc:1 "Despite agreeing to protectorate status back in 1932, it would seem that the [From.GetAdjective] government is no longer interested in maintaining [Root.GetAdjective] interest in the nation."
 NSB_poland_events.601.t:0 "[From.GetNameDefCap] Refuses"
 NSB_poland_events.7.a:0 "A splendid suggestion!"
 NSB_poland_events.7.b:0 "This sounds like a deathtrap."
 NSB_poland_events.7.desc:0 "With democracy restored in Poland, the new Polish government seeks to strengthen Franco-Polish relations and create an alliance on both sides of the German border. Though Poland is still weakened from their recent civil conflict, it is without a doubt that [GER.GetNameDef] would struggle in a war fought on both sides of their border."
 NSB_poland_events.7.t:0 "Poland Proposes the Morges Pact"
 NSB_poland_events.701.a:0 "Perhaps the Brits will take us."
 NSB_poland_events.701.desc:0 "The [From.GetNameDef] government has refused to sign a formal alliance with us at this time. This bitter diplomatic defeat leaves the Front Morges’ plan for a Franco-Polish alliance as a thing of mere fantasy, and we must instead look to others for support."
 NSB_poland_events.8.t:0 "The Fate of Anastasia Romanov"
 NSB_poland_events.8.d:0 "Following the capture of Moscow by [From.GetNameDefCap] and their allies, our operatives found notes from the NKVD archives revealing the gruesome fate of the Romanov family. The report concludes that the entire Imperial Family, including Anastasia, was executed in July 1918 by the Bolsheviks. If we don't act quickly, the world will soon know our queen is not who she pretends to be."
 NSB_poland_events.8.a:0 "Bury the evidence, the world shall never know"
 NSB_poland_events.8.b:0 "Someone else should bear the crown of Poland!"
 NSB_poland_monarchist_events.1.t:0 "[From.GetNameDefCap] Claims Our Throne"
 NSB_poland_monarchist_events.2.a:0 "Oh well."
 NSB_poland_monarchist_events.2.desc:0 "Unfortunately, we can no longer contest our claim of [From.GetNonIdeologyName]. The current [From.GetAdjective] government has definitively won the war of propaganda to a point where any talk of [Root.GetLeader]’s claim is met with laughter and jeer."
 NSB_poland_monarchist_events.2.t:0 "[Root.GetNameDefCap]’s Claim Dismissed"
 NSB_poland_monarchist_events.3.a:0 "Damnation!"
 NSB_poland_monarchist_events.3.desc:1 "[From.GetLeader] has today been coronated as the new King of [Root.GetNonIdeologyName]. A long series of propaganda campaigns has turned many [Root.GetAdjective] ministers against the old regime and caused a bloodless coup. This coup has rendered [Root.GetNonIdeologyName] little more than [From.GetNameDef]’s puppet, and the future looks bleak for future [Root.GetAdjective] autonomy."
 NSB_poland_monarchist_events.3.t:0 "[From.GetLeader]’s Coup!"
 NSB_poland_monarchist_events.4.a:0 "Traitors!"
 NSB_poland_monarchist_events.4.desc:0 "The streets of [Root.GetNonIdeologyName] have been set ablaze today as pro and anti monarchist militia have plunged the nation into civil war! Supporters of [Root.GetLeader] and [From.GetLeader] are engaged in skirmishes all across the nation, and ministers from [From.GetNameDef] are refusing to acknowledge their involvement in this impeachment of our national sovereignty. Little is left now than to wait and see which side of this conflict emerges victorious."
 NSB_poland_monarchist_events.4.t:0 "The Monarchist Civil War"
 NSB_poland_monarchist_events.5.t:0 "[From.GetLeader] Supporters Demand Abdication"
 NSB_poland_monarchist_events.5.desc:0 "Following a long campaign of royal propaganda instigated by [From.GetLeader] and [From.GetLeader.GetHerHis] government, tensions between [Root.GetLeader] loyalists and those who seek to see [Root.GetNonIdeologyName]-[From.GetNonIdeologyName] unifications have reached a point where peaceful coexistence is no longer an option. In no uncertain terms, the monarchist supporters have demanded that [Root.GetLeader] abdicate and recognise [From.GetLeader] as the one true King of [Root.GetNonIdeologyName].\n\nAccepting would make [Root.GetNonIdeologyName] little more than a [From.GetAdjective] subject-state, but refusal would almost certainly result in a civil war."
 NSB_poland_monarchist_events.5.a:0 "We surrender!"
 NSB_poland_monarchist_events.5.b:0 "Rather a war than a [From.GetAdjective] puppet."
 NSB_poland_royal_election.1.a:0 "He is our King!"
 NSB_poland_royal_election.1.b:0 "No, we have another in mind..."
 NSB_poland_royal_election.1.desc:0 "Margrave of Meissen and Prince of Saxony, Albert Leopold Friedrich Christian Sylvester Anno Macarius seeks to add King of Poland to his many prestigious titles. Many great monarchs of the Commonwealth were members of the House of Wettin and Saxon electors, and with our nation now seeking a King, Friedrich Christian seems the most obvious and legitimate candidate for King.\nWith a claim to the Commonwealth on his side, electing Friedrich will undoubtedly strengthen our government’s claim to all former Commonwealth territories. A claimant to Lithuania, a member of a historic Polish royal family, and a prestigious bloodline at his back, Friedrich Christian brings with him a strong claim to the Kingdom of Poland."
 NSB_poland_royal_election.1.t:0 "Friedrich Christian Claims the Throne"
 NSB_poland_royal_election.2.a:0 "Uniting our thrones? A splendid idea!"
 NSB_poland_royal_election.2.b:0 "We cannot risk our relations with Romania."
 NSB_poland_royal_election.2.desc:0 "The Hohenzollern claim to Poland dates as far back as the existence of the current Polish state. Now, with Polish-Romanian relations becoming increasingly vital to the survival of both states, it makes sense to offer our throne to the former King and heir of Romania, Michael I.\n Deposed in 1930 in favor of his own father, King Michael presents an opportunity for a potential union of the Polish and Romanian thrones. With the influence of the fascist Iron Guard building in Romania, we may be able to weaponize anti-fascist sentiment as a means to depose King Carol once again and replace him with Michael as King. Such a feat would create an inseparable union between our nations, and our combined will would be a powerful force for our enemies in [SOV.GetNameDef] and [GER.GetNameDef] to contend with."
 NSB_poland_royal_election.2.t:0 "Crown Prince Michael of Romania"
 NSB_poland_royal_election.3.a:0 "A mad idea, but these are mad times. We have our King!"
 NSB_poland_royal_election.3.b:0 "Pavel what now?"
 NSB_poland_royal_election.3.desc:0 "An unusual candidate has presented himself to the regency council today. Prince of Georgia, cossack, and former White Russian general Pavel Bermondt-Avalov has approached the council claiming to not only the Kingdom of Poland, but the Polish-Lithuanian Commonwealth.\nMany years prior, the cossack had attempted to invade the Baltics for reasons unknown, and it would seem the prince’s ambitions have all but increased since then.\nAlthough unpopular amongst most everyday Poles, this unlikely candidate for the crown would bring an army of White exiles at his back, antagonizing [SOV.GetNameDef], but bolstering our numbers and potentially aligning us with the fascist powers of Europe."
 NSB_poland_royal_election.3.t:0 "The Cossack King"
 NSB_poland_royal_election.4.a:1 "Our King will be the last Romanov. Probably."
 NSB_poland_royal_election.4.desc:1 "“Warsaw castle, painted eagles, yes I remember. I am the one true King of Poland.” The infamous claimant to the name Anastasia Romanov has arrived in Warsaw Castle today along with her publicist to claim that the Romanov family still lays claim to the throne of Poland, and as the last Romanov she is logically the King. Anastasia’s claim rests not only on the strength of a Romanov claim to Poland, but also on the legitimacy of her lineage.\nThough many former Russian nobles attest that she is indeed the real Anastasia, many see her as an eccentric with an excess of media coverage.\nAlthough her claim may be in doubt, she is the last on the list of candidates and to turn her away now would leave Poland right back where she started; an empty throne gathering dust."
 NSB_poland_royal_election.4.t:0 "Anastasia Romanov Arrives in Poland"
 NSB_poland_royal_election.5.t:0 "The Habsburg Candidate"
 NSB_poland_royal_election.5.desc:0 "A royal, a Habsburg, and a Polish patriot, Karl Albrecht von Habsburg has been in service of the Polish military almost as long as such an organization has been in existence. Though his bloodline is not native to this soil, his willingness to fight and die for Poland makes him an ideal candidate for the throne.\n\nThough it would seem the Archduke has little ambition for rulership, perhaps he may be persuaded to serve Poland not in arms, but in leadership."
 NSB_poland_royal_election.5.a:0 "Habsburg Poland is born!"
 NSB_poland_royal_election.5.b:0 "We desire another..."
 pavel_events.1.a:0 "The Don Cossacks must be independent."
 pavel_events.1.b:0 "They will answer directly to us."
 pavel_events.1.desc:0 "With the entire Don Valley now under the control of [Root.GetLeader] and [Root.GetLeader.GetHerHis] forces, we are in a position to reinstate the Don Republic and invite its leaders back to once again lead the Don Cossacks against the Reds!\nThe only question that remains now is if the host can be trusted to remain loyal as an independent nation, or if it should serve as a direct puppet government of [Root.GetLeader]."
 pavel_events.1.t:0 "Restoration of the Don Republic"
 pavel_events.2.a:0 "Very well."
 pavel_events.2.b:0 "They cannot be trusted, they will be our subject."
 pavel_events.2.desc:0 "Once the Kuban People’s Republic, a turncoat nation who fought for the Whites and then the Reds, [Root.GetLeader] has decided to restore the Kuban Republic with new white-aligned leadership.\nAlthough the Kuban people once betrayed the White cause, the new leadership assures us that it will do all it can to squash any support for the old government."
 pavel_events.2.t:0 "Restoration of the Kuban Republic"
 NSB_poland_democratic_events.1.t:0 "The Question of Leadership"
 NSB_poland_democratic_events.1.desc:0 "Now that the Sanationists have been rooted out of government, the question remains on who should be the leader of the new Polish Peasant’s Party. The most ardent and vocal supporter of the peasantry, Stanisław Mikołajczyk, currently occupies this role, however it cannot be ignored that victory in the civil war would have been impossible without the support of the Front Morges.\n\nRepresenting the generals in favour of a restoration of free elections in Poland, the Front Morges favor the longstanding former Prime Minister of Poland, Wincenty Witos.\n\nThough appointing Witos as party leader would appease the Front Morges, removing Mikołajczyk from the position may make many peasants who fought on the front lines for our democratic cause feel disenfranchised and betrayed by the party."
 NSB_poland_democratic_events.1.a:0 "Witos has the experience, he is our leader."
 NSB_poland_democratic_events.1.b:0 "Mikołajczyk is the people’s champion, he is our leader."
 NSB_poland_communist_events.2.a:0 "It’s the best chance we have."
 NSB_poland_communist_events.2.b:0 "No!"
 NSB_poland_communist_events.2.desc:0 "[From.GetNameDefCap] has offered to grant us total military protection in exchange for overlordship of [Root.GetNonIdeologyName]. Citing the immediate and lifelong existential threat that Russia and Germany have posed to [Root.GetNonIdeologyName], politicians from [From.GetNameDef] offer us a protectorate position. Accepting would make [Root.GetNonIdeologyName] a puppet, but it doesn’t sound like [From.GetNonIdeologyName] will take no for an answer."
 NSB_poland_communist_events.2.t:0 "[From.GetNameDefCap] Offers Protection"
 NSB_poland_communist_events.201.a:0 "Excellent."
 NSB_poland_communist_events.201.desc:0 "[From.GetNameDefCap] has become a subject state of [Root.GetNameDef]. With the [From.GetAdjective] government now answering directly to [Root.Capital.GetName], our goals of Baltic hegemony are becoming inevitable."
 NSB_poland_communist_events.201.t:0 "[From.GetNameDefCap] Accepts!"
 NSB_poland_communist_events.202.a:0 "We can always rely on the military."
 NSB_poland_communist_events.202.desc:0 "[From.GetNameDefCap] has refused our offer of protection and is insisting on maintaining its independence. Already, [Root.GetAdjective] high command has begun preparations to make a success where the foreign office has failed, and [Root.GetLeader] need only give the command, and a full assault on [From.GetNameDef] will begin."
 NSB_poland_communist_events.202.t:0 "[From.GetNameDefCap] Refuses"
 NSB_poland_communist_events.3.a:0 "Workers of [Root.GetNonIdeologyName] and [From.GetNonIdeologyName] Unite!"
 NSB_poland_communist_events.3.b:0 "That is unacceptable."
 NSB_poland_communist_events.3.desc:0 "[From.GetNameDefCap] has demanded the immediate annexation of [Root.GetNameDef]. The annexation is part of [From.GetLeader]’s ambition to form a “Commonwealth of Socialist Republics”. Accepting would mean the immediate abandonment of our independence, leaving [Root.GetNonIdeologyName] a direct part of the [From.GetAdjective] state."
 NSB_poland_communist_events.3.t:0 "[From.GetNameDefCap] Seeks [Root.GetAdjective] Integration"
 NSB_poland_communist_events.301.a:0 "Such a pity."
 NSB_poland_communist_events.301.desc:0 "[From.GetNameDefCap] has refused to be annexed into the Commonwealth of Socialist Republics. While this does not spell the end for [Root.GetAdjective] ambitions in the region, it does however mean that peaceful relations with [From.GetNameDef] have become impossible."
 NSB_poland_communist_events.301.t:0 "[From.GetNameDefCap] Refuses"
 NSB_poland_communist_events.302.a:0 "Excellent."
 NSB_poland_communist_events.302.desc:0 "[Root.GetLeader]’s ambition to see [From.GetNameDef] enter the Commonwealth of Socialist Republics has come to fruition as the [From.GetAdjective] government has agreed to submit itself to direct [Root.GetAdjective] leadership."
 NSB_poland_communist_events.302.t:0 "[From.GetNameDefCap] Accepts Annexation"
 NSB_poland_communist_events.4.a:0 "We accept."
 NSB_poland_communist_events.4.b:0 "They are not ready."
 NSB_poland_communist_events.4.desc:0 "[From.GetNameDefCap] has offered to surrender Eastern Poland to us in exchange for protectorate status and close integration with the USSR. Should we accept, [From.GetNameDef] will become a puppet state of [Root.GetNameDef], and the Belorussian and Ukrainian states currently occupied by Poland shall be ceded to the USSR.\n\nWhile this seems like an obvious choice, German ambition in Poland may mean war between [Root.GetNameDef] and [GER.GetNameDef] may become inevitable."
 NSB_poland_communist_events.4.t:0 "[From.GetNameDefCap] Offers the East"
 NSB_poland_communist_events.401.a:0 "A necessary sacrifice."
 NSB_poland_communist_events.401.desc:0 "[From.GetNameDefCap] has agreed to take us as a protectorate, and we have been integrated into the USSR as a subject state. Though many across the country feel betrayed by our decision, [Root.GetLeader] has assured the Polish people that [From.GetLeader] is a friend to Poland, and any ethnic poles now integrated into the USSR directly will be perfectly content with their new [From.GetAdjective] overlords."
 NSB_poland_communist_events.401.t:0 "[From.GetNameDefCap] Accepts!"
 NSB_poland_communist_events.402.a:0 "Very well."
 NSB_poland_communist_events.402.desc:0 "[From.GetLeader] has refused to accept [Root.GetNameDef] into the USSR, stating that [Root.GetLeader] is “not ready”. While that remains the official reason, many suspect that German ambition in Poland is the true cause of this refusal."
 NSB_poland_communist_events.402.t:0 "[From.GetNameDefCap] Refuses"
 NSB_poland_communist_events.5.a:0 "Independence is simply not an option."
 NSB_poland_communist_events.5.b:0 "We have larger concerns."
 NSB_poland_communist_events.5.desc:0 "[From.GetNameDefCap] is no longer a [Root.GetAdjective] puppet and the small state has declared itself an independent socialist republic. For now, the situation is peaceful and [From.GetNameDef] remains a member of the [Root.GetFactionName]."
 NSB_poland_communist_events.5.t:0 "[From.GetNameDefCap] Declares Independence!"
 NSB_poland_communist_events.501.a:0 "Then war it is!"
 NSB_poland_communist_events.501.desc:0 "As could have been foreseen, [From.GetLeader] did not take kindly to the [Root.GetAdjective] declaration of independence and has declared it an act of war."
 NSB_poland_communist_events.501.t:0 "[From.GetNameDefCap] Declares War"
 NSB_poland_communist_events.502.a:0 "We shall remain in the [From.GetFactionName]"
 NSB_poland_communist_events.502.b:0 "We declare our full independence."
 NSB_poland_communist_events.502.desc:0 "[From.GetNameDefCap] has accepted our declaration of independence and it seems there exists peace between our nations for now. Though now fully independent, we could remain associated with [From.GetNameDef] or leave the faction and explore alternative options."
 NSB_poland_communist_events.502.t:0 "[From.GetNameDef] Accepts [Root.GetAdjective] Independence"
 NSB_poland_communist_events.6.a:0 "It is of little consequence."
 NSB_poland_communist_events.6.b:0 "Those are our lands."
 NSB_poland_communist_events.6.desc:0 "Although eastern Poland was part of the agreement which brought [From.GetNameDef] into the [Root.GetFactionName], the small state has requested it back citing the loyalty of their state to the international cause. They claim that the people of western Belarus and Ukraine have been a part of the Polish state for decades and were vital in the peasant’s strike which led to the rise of socialism in Poland."
 NSB_poland_communist_events.6.t:0 "[From.GetNameDefCap] Requests Eastern Poland"
 NSB_poland_communist_events.601.a:0 "Our nation is whole again."
 NSB_poland_communist_events.601.desc:0 "Eastern Poland has been returned as a core part of [Root.GetNameDef]. Already, the territories are being reintegrated with [Root.GetAdjective] administration and the region which was so vital in overthrowing the old regime has been reunited with the state its people fought for."
 NSB_poland_communist_events.601.t:0 "[From.GetNameDefCap] Returns Eastern Poland!"
 NSB_poland_communist_events.602.a:0 "Very well."
 NSB_poland_communist_events.602.b:0 "Then independence it is!"
 NSB_poland_communist_events.602.desc:0 "[From.GetNameDefCap] has refused to cede Eastern Poland back to [Root.GetNameDef]. While a predictable outcome, many Poles are nonetheless disappointed, and sentiment for separation from [From.GetNameDef] is growing."
 NSB_poland_communist_events.602.t:0 "[From.GetNameDefCap] Rejects"
 NSB_poland_monarchist_events.1.a:0 "We must resist."
 NSB_poland_monarchist_events.1.desc:1 "With [From.GetLeader] now crowned King of [From.GetNonIdeologyName], it would seem the [From.GetAdjective] government is using this to leverage a claim on [Root.GetNonIdeologyName]! Through a war of propaganda and posturing, [From.GetNameDef] will attempt to weaponize opposition to [Root.GetLeader]’s regime and support an internal coup.\nShould this propaganda prove effective, [Root.GetLeader] may face a coup and [Root.GetNonIdeologyName] will be reduced to little more than a [From.GetAdjective] puppet."
 NSB_poland_royal_election.4.b:0 "Perhaps we dismissed Friedrich Christian too quickly..."
 NSB_polish_fascist_events.1.a:0 "Why invade when they hand themselves over?"
 NSB_polish_fascist_events.1.b:0 "We have other designs for Poland."
 NSB_polish_fascist_events.1.desc:0 "[From.GetAdjective] government has proposed a pact to support our goals of global hegemony. Clearly, [From.GetLeader] is aware that [Root.GetLeader] was not satisfied with the border divisions drawn up between Poland and Germany, and thus the Polish foreign minister Józef Beck has been sent to propose an amendment to this deal.\n\nPoland agrees to cede the western territories of Poznan, Danzig, and Upper Silesia in exchange for mutual pacts of non-aggression and German protection and guidance against any attempted [SOV.GetAdjective] invasion. The pact would essentially render Poland as little more than a German puppet along with ceding the disputed territories on our border. Should we agree?"
 NSB_polish_fascist_events.1.t:0 "The Beck-Ribbentrop Pact"
 NSB_polish_fascist_events.101.a:0 "Safe, but at what cost?"
 NSB_polish_fascist_events.101.desc:0 "[From.GetNameDefCap] has agreed to our conditions and [Root.GetNameDef] is now officially under [From.GetAdjective] protection. Already, [From.GetAdjective] soldiers are flooding the [Root.GetAdjective] countryside with soldiers and our ministers are answering directly to Berlin."
 NSB_polish_fascist_events.101.t:0 "[From.GetNameDefCap] Signs the Pact"
 NSB_polish_fascist_events.102.a:0 "Time for a change of course."
 NSB_polish_fascist_events.102.desc:0 "Despite our offer effectively handing the keys to our nation over directly to [From.GetLeader], it would seem the [From.GetAdjective] government has other plans and has decisively refused our offer."
 NSB_polish_fascist_events.102.t:0 "[From.GetNameDefCap] Rejects the Pact"
 NSB_polish_fascist_events.2.a:0 "Issue the ultimatum."
 NSB_polish_fascist_events.2.b:0 "Very well."
 NSB_polish_fascist_events.2.c:0 "No."
 NSB_polish_fascist_events.2.desc:0 "In spite of their current position as a [Root.GetAdjective] underling, [From.GetNameDef] it seems still holds ambition for Commonwealth hegemony. Acknowledging our claim in Memel, [From.GetLeader] proposes that we divide the nation, with the Memel region coming under [Root.GetAdjective] control, and the rest of the country becoming [From.GetAdjective]."
 NSB_polish_fascist_events.2.t:0 "[From.GetNameDefCap] Seeks to Divide Lithuania"
 NSB_polish_fascist_events.201.a:0 "We have no choice."
 NSB_polish_fascist_events.201.b:0 "We refuse!"
 NSB_polish_fascist_events.201.desc:0 "A joint demand of annexation has come from an unlikely alliance between [POL.GetNameDef] and [GER.GetNameDef]. They demand that the Memel region be ceded to Germany with the rest of our nation becoming totally annexed by Poland."
 NSB_polish_fascist_events.201.t:0 "Germany and Poland Demand Lithuanian Annexation"
 NSB_polish_fascist_events.202.a:0 "How unfortunate."
 NSB_polish_fascist_events.202.desc:0 "It would seem that the Germans have other plans for Lithuania as our proposal for annexation was unanimously refused."
 NSB_polish_fascist_events.202.t:0 "[From.GetNameDefCap] Refuses"
 NSB_polish_fascist_events.203.a:0 "Excellent."
 NSB_polish_fascist_events.203.desc:0 "[From.GetNameDefCap] has agreed to our demands and already former Lithuanian territories are being divided up between Poland and Germany. Without firing a single shot, Lithuania is now ours."
 NSB_polish_fascist_events.203.t:0 "[From.GetNameDefCap] Agrees"
 NSB_polish_fascist_events.204.a:0 "We’ll just take it by force."
 NSB_polish_fascist_events.204.desc:0 "It would appear Lithuania has refused our reasonable demands. Though diplomacy may have failed, this has now become a matter for the military."
 NSB_polish_fascist_events.204.t:0 "[From.GetNameDefCap] Defiant!"
 NSB_polish_fascist_events.4.a:0 "We should take the Baltics."
 NSB_polish_fascist_events.4.b:0 "Belarus and Ukraine shall be our home."
 NSB_polish_fascist_events.4.c:0 "We must complete the Intermarium."
 NSB_polish_fascist_events.4.desc.first:0 "We have sacrificed much in our efforts to eliminate Bolshevism; our Western border, our independence, and the lives of countless soldiers. The time has now come to ask for something in return. With our war with [SOV.GetNameDef] certain to become a victory, in the East we see countless opportunities for Polish expansion."
 NSB_polish_fascist_events.4.desc.rejected:0 "[From.GetNameDefCap] has refused our proposal for post-war borders, but it is of little consequence when there are so many other visions for a post-war Polish state."
 NSB_polish_fascist_events.4.t:0 "Post-War Poland"
 NSB_polish_fascist_events.401.a:0 "This is satisfactory."
 NSB_polish_fascist_events.401.b:0 "No."
 NSB_polish_fascist_events.401.desc.baltics:0 "Poland has approached us with a proposal for their future borders after the war. Citing the territory they lost to [Root.GetNameDef] in the Beck-Ribbentrop pact, the [From.GetAdjective] government believes they are entitled to some territorial revisions after the war is won.\n\nThey seek to move northwards into the Baltic States, citing the former Commonwealth satellite state of Kurland as justification."
 NSB_polish_fascist_events.401.desc.ukraine:0 "Poland has approached us with a proposal for their future borders after the war. Citing the territory they lost to [Root.GetNameDef] in the Beck-Ribbentrop pact, the [From.GetAdjective] government believes they are entitled to some territorial revisions after the war is won.\n\nThey seek to move eastwards into Belarus and Ukraine, citing the former Commonwealth territories in the East."
 NSB_polish_fascist_events.401.desc.blacksea:0 "Poland has approached us with a proposal for their future borders after the war. Citing the territory they lost to [Root.GetNameDef] in the Beck-Ribbentrop pact, the [From.GetAdjective] government believes they are entitled to some territorial revisions after the war is won.\n\nThey seek to move southwards into Crimea, citing the longstanding ambition of a Poland which stretches from sea-to-sea."
 NSB_polish_fascist_events.402.a:0 "The future of Poland is secure."
 NSB_polish_fascist_events.402.desc:0 "Our proposal for the future borders of Poland has been accepted by [From.GetNameDef] and already the regions we claimed are becoming integrated with our civil administration. Although we may never see the return of the West, these new territories have more than compensated for the physical land taken from us a few years prior."
 NSB_polish_fascist_events.5.a:0 "An excellent initiative."
 NSB_polish_fascist_events.5.b:0 "I don’t think so."
 NSB_polish_fascist_events.5.desc:0 "An alliance founded heavily upon the principles of Falangism and the Catholic identity, [From.GetNameDef] has invited us to the Falangist International. Accepting would mean our two nations would fight together in times of war, and would also embolden and empower Falangist elements within our government. Should we accept?"
 NSB_polish_fascist_events.5.t:0 "[From.GetNameDefCap] Invites Us to the Falangist International"
 NSB_polish_fascist_events.6.t:0 "The Warsaw Riots"
 NSB_polish_fascist_events.6.desc:0 "Constant empowerment and agitation of the Falangists has erupted into a series of nationalist riots on the streets of Warsaw. Clearly emboldened by [Root.GetLeader]’s willingness to collaborate with and endorse right-wing extremists, the rioters marched through the streets of Warsaw, ending in a standoff at Warsaw Castle. Military officers loyal to the Sanacja faction of the government proved incapable of stopping the mob as they stormed the capital and physically removed [Root.GetLeader] from the building.\n\nAlready, the Castle has been emptied of all Sanacja leadership, and Bolesław Piasecki has declared himself leader of the new Polish state."
 NSB_polish_fascist_events.6.a:0 "All according to plan."
 NSB_polish_fascist_events.7.t:0 "The National Election of Poland"
 NSB_polish_fascist_events.7.desc:0 "With the Sanacja increasingly adopting the policies and beliefs of the National-Democrat party, many saw it as a mere matter of time before the republic would once again open national elections. With the signing of the third National Constitution of Poland, elections have been resumed once more, but with the condition that parties deemed to be unpatriotic not be allowed to govern.\n\n“Unpatriotic” parties include the PSL along with most other major left-wing and centrist parties, leaving voters with few choices besides the National-Democrats. The National-Democrats emerged victorious in the elections, with competing parties like the Sanacja receiving only a fraction of the votes, granting the ND near-total control of the Republic."
 NSB_polish_fascist_events.7.a:0 "I love democracy."
 nsb_news.1.a:0 "The workers of Poland rise!"
 nsb_news.1.b:0 "We will crush these upstarts!"
 nsb_news.1.c:0 "Madonna, protect us."
 nsb_news.1.d:0 "Watch as Poland partitions itself."
 nsb_news.1.e:0 "What will this mean for Poland?"
 nsb_news.1.desc:0 "The young state of Poland has erupted into civil war! Decades of government infighting and a total lack of investment in infrastructure in the rural Eastern Poland lead to a general strike from the nation’s lower classes earlier this year, and the continued brutal treatment of the strikers by the police and military has split the nation in two.\n\nThe peasant government, headed by [peasant_poland_target.GetLeader], is backed by the democratic Front Morges faction of the Polish military and a coalition of Marxists, socialists, and liberals.\n\nWith loyalist forces consolidated in the industrial heart of Poland, and the peasants in the rural East, Poland is divided by the blood of peasants."
 nsb_news.1.t:0 "Peasant Uprising in [peasant_poland_target.Capital.GetName]"
 nsb_news.2.a:0 "This is an insult!"
 nsb_news.2.b:0 "I, for one, welcome our new Polish overlords."
 nsb_news.2.c:0 "Liberia is merely the beginning."
 nsb_news.2.d:0 "Poland in Africa?"
 nsb_news.2.f:0 "Yet another senseless act of imperialism."
 nsb_news.2.e:0 "This… certainly looks like imperialism."
 nsb_news.2.desc.dem:1 "Poland has today taken overlordship of Liberia! Since 1932, Liberia has seen Poland as its preferred investment partner, believing the nation to have few colonial ambitions. However, the agreement signed between Poland, Liberia, and the League of Nations has now made Liberia little more than a Polish puppet.\n\nUSA officials have denounced the decision, seeing Liberian independence as a necessary component of the nation’s founding principles.\n\nThe Maritime and Colonial League of Poland sees this as a tremendous victory for Polish colonial ambitions, and claim this is not even close to the full ambition of Poles in Africa."
 nsb_news.2.desc.com:1 "Poland has today taken overlordship of Liberia! Since 1932, Liberia has seen Poland as its preferred investment partner, believing the nation to have few colonial ambitions. However, this agreement has now made Liberia little more than a Polish puppet.\n\nUSA officials have denounced the decision, seeing Liberian independence as a necessary component of the nation’s founding principles.\n\n[POL.GetLeader] has been accused by fellow KPP members of engaging in colonialism, [POL.GetLeader.GetSheHe] vows that this is merely to protect Liberia from would-be colonizers, though many remain unconvinced."
 nsb_news.2.t:1 "[LIB.GetAdjective] Protectorate Proclaimed"
 nsb_news.3.t:0 "Turkestan United!"
 nsb_news.3.desc:0 "With the entire Central Asian region firmly under [From.GetOldAdjective] control, the Turkic peoples have been united under [From.GetLeader]’s leadership. The new Turkic administration has declared that [From.GetOldNameDef] shall now be known as [From.GetNameDef] and is the rightful home of all Turkic peoples.\n\nEven beyond the borders of this new nation, many Turkic peoples are beginning to regard [From.GetNameDef] as their true home and [From.GetLeader] may take this opportunity to expand their burgeoning nation."
 nsb_news.3.a:0 "We are divided no more."
 nsb_news.3.b:0 "Interesting."
 nsb_news.4.t:0 "[POL.GetNameDefCap] Seizes Danzig!"
 nsb_news.4.desc:0 "Established by the Treaty of Versailles in 1920, the Free City of Danzig has, until today, been an independent nation under the protection of the Polish state. However, with tensions mounting around the German-Polish border and the refusal of the Danzig government to allow Polish trade through the city port, the Polish government has declared today that Danzig is no longer a free city.\n\nAlready the streets of Danzig are being filled with Polish soldiers with the sole mission of increasing the state’s power over the city. Albert Forster and many other Nazi party members have gone into hiding, and there is talk of a rebellion and eventual defection to [GER.GetNameDef]."
 nsb_news.4.a:0 "A ‘free’ city no more."
 nsb_news.4.b:0 "What next? The remilitarisation of the Rhineland?"
 nsb_news.4.c:0 "We had expected better of Poland."
 nsb_news.4.d:0 "They won’t hold the city for long."
 nsb_news.4.e:0 "Interesting."
 nsb_news.5.t:0 "[POL.GetNameDefCap] Crowns a King!"
 nsb_news.5.desc.wojtek:0 "After the discovery of the imposture of Franziska Schanzkowska who was given the crown under the false pretence that she was Anastasia Romanov. The imposter was forced to abdicate and a new king had to be found.\n\nThe discovery of [POL.GetLeader] was seen as a sign of God himself. After all, in the book of Kings God sent two bears to kill the mocked who mocked the prophet Elisha. In this day and age, a bear was sent by God to bear the crown in order to punish the enemies of Poland."
 nsb_news.5.desc.saxon:0 "On the fifth of November 1916, Wilhelm II of Germany and Franz Joseph of Austria signed a joint-declaration that out of the Polish occupied territories in Russia, a new Kingdom would be born; the Kingdom of Poland. However, the young state failed to find a King in its time and the then-President declared the Second Polish Republic.\n\nHowever, it seems Poland has at last found herself a King in [POL.GetLeader]! The Margrave of Meissen is now King Friedrich I of Poland. Despite fears of impending war with the Germans, the Polish regency council offered the Margrave the throne due to the longstanding historical link between Poland and the nobility of Saxony."
 nsb_news.5.desc.romania:0 "On the fifth of November 1916, Wilhelm II of Germany and Franz Joseph of Austria signed a joint-declaration that out of the Polish occupied territories in Russia, a new Kingdom would be born; the Kingdom of Poland. However, the young state failed to find a King in its time and the then-President declared the Second Polish Republic.\n\nHowever, it seems Poland has at last found herself a King in [POL.GetLeader]! With a longstanding friendship and alliance existing between Poland and Romania, it seems that the Polish regency council has ambitions of much closer relations with [ROM.GetNameDef]. As heir to the Romanian throne, it is only a matter of time before the two nations are irreversibly intertwined."
 nsb_news.5.desc.cossack:0 "On the fifth of November 1916, Wilhelm II of Germany and Franz Joseph of Austria signed a joint-declaration that out of the Polish occupied territories in Russia, a new Kingdom would be born; the Kingdom of Poland. However, the young state failed to find a King in its time and the then-President declared the Second Polish Republic.\n\nHowever, it seems Poland has at last found herself a King in [POL.GetLeader]! A cossack, a noble, and a warlord, [POL.GetLeader] is an unlikely claimant to the Polish throne, but no doubt his undying ambition for a personal fiefdom in the Baltic is of great appeal to Polish ministers who still hold the ambitions of a restored Commonwealth in their hearts."
 nsb_news.5.desc.romanov:0 "\nOn the fifth of November 1916, Wilhelm II of Germany and Franz Joseph of Austria signed a joint-declaration that out of the Polish occupied territories in Russia, a new Kingdom would be born; the Kingdom of Poland. However, the young state failed to find a King in its time and the then-President declared the Second Polish Republic.\n\nHowever, it seems Poland has at last found herself a King in [POL.GetLeader]! Just like Jadwiga before her, the Queen Regnant has chosen to adopt ‘King’ as her title. Though many doubt that she is the true daughter of Tsar Nicholas II, she has nonetheless been coronated in Warsaw as King Anastasia Romanov of Poland."
 nsb_news.5.desc.habsburg:0 "On the fifth of November 1916, Wilhelm II of Germany and Franz Joseph of Austria signed a joint-declaration that out of the Polish occupied territories in Russia, a new Kingdom would be born; the Kingdom of Poland. However, the young state failed to find a King in its time and the then-President declared the Second Polish Republic.\n\nHowever, it seems Poland has at last found herself a King in [POL.GetLeader]! Born into Habsburg nobility, Karl Albrecht has been fighting for the Polish military for almost as long as the Polish state has existed, and today to the roar of cheering crowds, he has been elected the first Habsburg King of Poland."
 nsb_news.5.a:0 "Long live the King!"
 nsb_news.5.b:0 "A kingdom has come."
 nsb_news.5.c:0 "What madness is this?"
 nsb_news.6.t:0 "Nationalists Seize the Polish Government"
 nsb_news.6.desc:0 "The Endecja and Falanga have had a longstanding relationship with the Polish government, but Ignacy Mościcki’s continued cooperation with these far-right elements have at last come to be his downfall. With their growing influence within the Polish government, [POL.GetLeader] has now supplanted Mościcki as Poland’s new President.\n\nIt remains to be seen if this new nationalist government believes it can somehow appease the foreign powers vying for its territory, or if perhaps new alliances are on the horizon for Poland."
 nsb_news.6.a:0 "Poland is reborn, stronger."
 nsb_news.6.b:0 "How dreadful."
 nsb_news.7.t:1 "[POL.GetAdjective] and [From.GetAdjective] crowns enter union"
 nsb_news.7.desc:0 "In a strange turn of events, both [From.GetNameDef] and [POL.GetNameDef] have both come under the rule of [POL.GetLeader]. Though the two nations remain separate for now, the shared head of state means that they are inseparably tied diplomatically.\n\nIt seems likely that this personal union will soon evolve into a unification of the [FROM.GetAdjective] and [POL.GetAdjective] states, but for now the union remains purely diplomatic."
 nsb_news.7.a:0 "Soon we will be one."
 nsb_news.7.b:0 "Interesting."
 nsb_news.8.t:0 "The Kingdom of Lithuania"
 nsb_news.8.desc:0 "On June 4th 1918, Wilhelm Karl von Urach was democratically elected as King of Lithuania with overwhelming support, however interference from the German Empire meant that the referendum was declared null and Lithuania was never united with her King. In spite of this, the President of Lithuania has today abolished his own office and declared King Midaugas III as head of state of the new Kingdom of Lithuania.\n\nWith Antanas Smetona now serving as Lithuania’s Prime Minister, the nation has become an absolute monarchy and it would seem that a new wave of Lithuanian patriotism and jingoism is spreading throughout the nation."
 nsb_news.8.a:0 "Another nation falls to monarchism."
 nsb_news.8.b:0 "What will this mean for us?"
 nsb_news.8.c:0 "The Kingdom lives again!"
 nsb_news.8.d:0 "Interesting."
 nsb_news.9.t:0 "The [GetSovietCivilWarName]!"
 nsb_news.9.desc_left:0 "Civil war has once more erupted in Russia. With the memories of the last civil war still fresh on everyone's mind it is a bit of a surprise that it would come to this. After years of political infighting between the Stalinist and Trotskyist factions the Soviet government has finally split, and the two groups now battle in the streets for control of the country. \n\n[SOV.GetLeader] has declared [SOV.GetLeader.GetHerselfHimself] the leader of what [SOV.GetLeader.GetSheHe] calls [SOV.GetNameDef], and leads the war against [SOS.Getleader] from [SOV.GetLeader.GetHerHis] base in [SOV.Capital.GetName]."
 nsb_news.9.desc_right:0 "Once again there is open fighting in Soviet Russia. This time however, it is not a war between Bolsheviks and Whites, but rather a war between rivalling factions within the communist party. [SOS.GetLeader] holds the capital, while the rebels, led by [SOV.GetLeader] are based around [SOV.Capital.GetName]. Rumors are circulating that [SOV.GetLeader]'s rebellion is sponsored by foreign powers, but the validity of those rumors remains to be seen."
 nsb_news.9.desc_exiles:0 "Rather unexpectedly, the white forces have risen up against the Bolsheviks once more. Their cause may have seemed lost, but over the last months there have been several reports of a military buildup in Manchuria and Siberia, and earlier this morning a provisional government of Russia was proclaimed in [SOV.capital.GetName]. \n\nThe [SOS.GetAdjective] government immediately mobilized the Red Army, and once again Russia is embroiled in civil war. The Western powers have so far shown no interest in intervening in the conflict. It remains however to be seen how the Japanese will react to this turn of events."
 nsb_news.9.a:0 "To victory!"
 nsb_news.9.b:0 "That it would come to this."
 nsb_news.9.c:0 "The communists are destroying themselves."
 nsb_news.9.d:0 "[SOS.GetLeader] will surely triumph."
 nsb_news.9.e:0 "What will this mean for the communist cause?"
 nsb_news.9.f:0 "Now we see the violence inherent in the system!"
 nsb_news.9.g:0 "They're on their own this time."
 nsb_news.9.h:0 "They were beaten once, surely they will be crushed!"
 nsb_news.9.i:0 "A noble cause, but can they really win this?"
 nsb_news.10.t:0 "The End of the [GetSovietCivilWarName]!"
 nsb_news.10.desc_stalinist:0 "With the last rebel units capitulating, the [GetSovietCivilWarName] is officially over. In a bombastic speech to the nation, [SOS.GetLeader] declared himself the engineer of this victory and applauded the Red Army's bravery and loyalty. \n\nWith the internal enemies destroyed once and for all, [SOV.Getleader] can start looking elsewhere. The long-term effects of the wide-spread destruction of industry and the loss of life are yet to be seen."
 nsb_news.10.desc_communist_opposition:0 "The capitulation of the last remaining units loyal to [SOS.GetLeader] marks the end of the [GetSovietCivilWarName]. [SOV.GetLeader] has declared [SOV.GetLeader.GetHerselfHimself] victorious and has vowed to make [SOV.GetNameDef] rise from the ashes of civil war and destruction. The task ahead is enormous, and the world situation is unclear, but [SOV.GetLeader.GetSheHe] is adamant that a new era for [SOV.GetNameDef] and for the world has just started. It remains to be seen whether [SOV.GetLeader.GetSheHe] can live up to those declarations."
 nsb_news.10.desc_exiles:0 "What seemed like an impossible undertaking, the renewal of the fight against the Bolsheviks by the exiled white movement, has turned into victory in spite of all odds. [SOV.GetLeader] declared [SOS.GetNameDef] beaten and vowed to restore Russia to its former glory. The war has devastated much of Russia, and have cost the country dearly.\n\nThe whereabouts of [SOS.GetLeader] are so far unknown. Rumors have it that [SOS.GetLeader.GetSheHe] escaped the country days before surrender and that [SOS.GetLeader.GetSheHe] might be hiding somewhere in South America."
 nsb_news.10.desc_exiles_puppet:0 "With Japanese help, the provisional government of Russia has managed to defeat [SOS.GetLeader] and bring about victory in the [GetSovietCivilWarName]. Becoming basically a subject-state to [JAP.GetNameDef] is a heavy price to pay though, and makes many question whether this is truly a victory for the white cause."
 nsb_news.10.a:0 "We are victorious!"
 nsb_news.10.b:0 "A serious blow to the communist revolution."
 nsb_news.10.c:0 "Surprising, indeed."
 nsb_news.10.d:0 "Stalin's Russia came tumbling like a house of cards."
 nsb_news.10.e:0 "Getting rid of Stalin was probably for the best."
 nsb_news.10.f:0 "It will be hard to trust these new leaders."
 nsb_news.10.g:0 "Maybe [SOV.GetLeader] is easier to reason with."
 nsb_news.11.t:0 "$SOV_iosif_stalin$ Assassinated"
 nsb_news.11.desc:1 "Despite having an extreme security apparatus around his person, the leader of [SOV.GetNameDef], $SOV_iosif_stalin$ has been found dead, presumably murdered, in his villa.  The [SOV.GetAdjective] capital is bustling with rumors, and it seems that a troika led by $SOV_lavrenty_beriya$ has assumed power temporarily at least. The new leader is however not very popular, so it remains to be seen if he manages to cling on to power if his position comes under threat. The NKVD is reportedly investigating in all directions, and Beriya has sworn to find those responsible for the killing."
 nsb_news.11.a:0 "Maybe the NKVD are actually involved somehow?"
 nsb_news.11.b:0 "Oh no!"
 nsb_news.12.t:0 "[SOV.GetAdjective] Coup d'État"
 nsb_news.12.desc:0 "In a lightning fast move, the [SOV.GetAdjective] opposition has arrested and deposed the Beriya led troika. Red army forces surrounded the capital in the hours around dawn, while special forces secretly arrested $SOV_lavrenty_beriya$ and smuggled him to a safe place before his personal bodyguard knew what had happened. A new government has been declared with [SOV.GetLeader] as the new apparent leader of the country, and $SOV_lavrenty_beriya$ has been charged with treason against [SOV.GetNameDef]."
 nsb_news.12.a:0 "These are interesting times."
 nsb_news.12.b:0 "Things are going from bad to worse."

 pavel_events.3.a:0 "If it avoids war..."
 pavel_events.3.b:0 "Is this some kind of joke? No!"
 pavel_events.3.desc:0 "An alarming telegram has arrived from [From.GetNameDef] demanding the immediate secession of “former Polish territories”. The areas they refer to include Pomerania, Prussia, and Silesia.\n\nThe Polish state has been a little unpredictable since the throne was taken by [From.GetLeader], but few could have predicted that [From.GetLeader.GetSheHe] would be so bold as to demand territory from [Root.GetNameDef]."
 pavel_events.3.t:0 "[From.GetNameDefCap] Demands East Germany!"
 pavel_events.301.a:0 "Wait, really?"
 pavel_events.301.desc:0 "In a turn of events none could have predicted, [From.GetNameDef] has caved to [Root.GetLeader]’s demands and ceded the regions of Silesia, Pomerania, and Prussia to to [Root.GetNameDef]."
 pavel_events.301.t:0 "[From.GetNameDefCap] Folds"
 pavel_events.302.a:0 "Our demands will be met on the battlefield."
 pavel_events.302.desc:0 "As predicted, the Germans have rejected [Root.GetLeader]’s demands, believing them to be some kind of elaborate practical joke. With diplomacy failing to sway [From.GetNameDef], [Root.GetLeader] has mounted his horse and rode for the border, personally taking this matter into the hands of the military."
 pavel_events.302.t:0 "[From.GetNameCap] Refuses to Cede Territory"
 NSB_poland_monarchist_events.6.t:0 "[From.GetNameDefCap] Demands our Annexation"
 NSB_poland_monarchist_events.6.desc:0 "Citing the apparent lack in defensive capabilities of [Root.GetNameDef], officials from [From.GetNameDef] have demanded that the entirety of [Root.GetNameDef] come under direct Polish occupation. Obviously emboldened by the inane ramblings of their King “Anastasia”, the Polish state clearly has gained an insatiable ambition for Slavic unification. They stated in no uncertain terms that if we do not submit, invasion is inevitable. How should we respond?"
 NSB_poland_monarchist_events.6.a:0 "We must surrender."
 NSB_poland_monarchist_events.6.b:0 "Ridiculous! We refuse!"
 NSB_poland_monarchist_events.601.desc:0 "[From.GetNameDefCap] has accepted our recent demand to join [Root.GetNameDef]. Already, [Root.GetAdjective] troops are flooding the region to suppress any local resistance before it arises. Through this great victory, we grow ever closer to our ambition of Slavic unification."
 NSB_poland_monarchist_events.601.t:0 "[From.GetNameDefCap] Accepts!"
 NSB_poland_monarchist_events.602.desc:0 "Shockingly, the [From.GetAdjective] government has refused our demand to abdicate control of the Balkan region to [Root.GetNameDef]. Our attempts at finding a diplomatic solution have failed, and this has now become a matter for the military."
 NSB_poland_monarchist_events.601.a:0 "That actually worked?"
 NSB_poland_monarchist_events.602.t:0 "[From.GetNameDefCap] Refuses!"
 NSB_poland_monarchist_events.602.a:0 "War it is then."
 POL_habsburg_events.1.t:0 "[From.GetNameDefCap] Demands Habsburg Rule!"
 POL_habsburg_events.1.desc:0 "With [From.GetLeader] on the throne of Poland, the King has today issued an ultimatum to [Root.GetLeader] to step down as Hungary’s ruler in favor of Otto von Habsburg. Though such a decision could be seen as a violation of the Treaty of Trianon, it would seem [From.GetLeader] has no intention of taking no for an answer."
 POL_habsburg_events.1.a:0 "We will have a Habsburg king."
 POL_habsburg_events.1.b:0 "We refuse."
 POL_habsburg_events.101.t:0 "[From.GetNameDefCap] Crowns a Habsburg"
 POL_habsburg_events.101.desc:0 "It appears our ultimatum to [From.GetNameDef] has convinced them to crown Otto von Habsburg as King of Hungary! With Habsburgs now on the crowns of both Hungary and Poland, a new era of Habsburg rule across Europe is upon us."
 POL_habsburg_events.101.a:0 "Oh yeah, it's all coming together."
 POL_habsburg_events.102.t:0 "[From.GetNameDefCap] Refuses"
 POL_habsburg_events.102.desc:0 "The Hungarian government seems entirely unmoved by the ultimatum to install Otto von Habsburg as King of Hungary. Although our ultimatum may have failed, this matter is now in the hands of the military."
 POL_habsburg_events.102.a:0 "Time for some aggressive negotiations."
 POL_habsburg_events.2.t:0 "[From.GetNameDefCap] Proposes an Alliance"
 POL_habsburg_events.2.desc:0 "With both our nations ruled by the Habsburg family, [From.GetLeader] has proposed that [Root.GetNameDef] and [From.GetNameDef] join forces to protect the interests of Habsburg royalty across Europe."
 POL_habsburg_events.2.a:0 "Of course we will join."
 POL_habsburg_events.2.b:0 "We're not interested."
 POL_habsburg_events.201.t:0 "[From.GetLeader] Rejects the Pact"
 POL_habsburg_events.201.desc:0 "Despite our familial ties, it would seem [From.GetNameDef] is entirely uninterested in pursuing an alliance with [Root.GetNameDef]."
 POL_habsburg_events.201.a:0 "Perhaps we should turn to the Allies."

 NSB_soviet_paranoia_system_events.01.t:0 "[Root.GetLeader] concerned about Factionalism"
 NSB_soviet_paranoia_system_events.01.desc:0 "In a recent session of the Central Committee, Comrade [Root.GetLeader] noted the growing factionalism inside the party. While all members of the committee were quick to assure him of their full and unconditional support, this has apparently done very little to ease his concerns. According to Comrade [Root.GetLeader], we must always be vigilant for saboteurs and wreckers who plot against the state, in whatever position they may be.\n\nThis news comes as a bit of a surprise to many in the party, who believed that the threat of a party split ended with Trotsky's exile."
 NSB_soviet_paranoia_system_events.01.a:0 "Is there really anything to his worries?"
 SOV_paranoia_system_intro_tt:0 "£SOV_paranoia_text_icon Paranoia system is now active."
 SOV_paranoia_system_nkvd_trait_tt:0 "Political Advisors with the trait §Y$head_of_the_nkvd$§! will increase £SOV_paranoia_text_icon Political Paranoia weekly."
 NSB_soviet_paranoia_system_events.11.t:0 "Advisor Accused of Treason"
 NSB_soviet_paranoia_system_events.11.desc:1 "Acting on an anonymous tip-off, the NKVD have arrested [?ROOT.SOV_purged_character_for_loc.GetName] on charges of espionage, sabotage and conspiracy against the state. While the man continues to declare his innocence, investigators are certain that they can build a case against him within a few more weeks. Either he will crack under interrogation, or sufficient evidence can be gathered from people around him who are willing to testify about his crimes. In any event, the penalty for these charges must surely be death or a life of hard labour."
 NSB_soviet_paranoia_system_events.11.a:0 "A tumor so close the heart must be excised without mercy."
 NSB_soviet_paranoia_system_events.11.b:0 "We can not convict someone on such flimsy evidence!"
 NSB_soviet_paranoia_system_events.12.t:0 "Conspiracy amongst Civil Servants"
 NSB_soviet_paranoia_system_events.12.desc:1 "The NKVD has discovered evidence of a large scale conspiracy inside the civilian administration. It appears that some bureaucrats in the State Planning Committee have gotten very cozy with some factory managers and adjusted the production numbers in the five-year-plan downwards. This, according to the NKVD, is clear evidence of anti-soviet sabotage and deliberate weakening of the soviet system. \n\n The arrested conspirators are quickly revealing further members of the conspiracy while under interrogation."
 NSB_soviet_paranoia_system_events.12.a:0 "This corruption must be rooted out."
 NSB_soviet_paranoia_system_events.12.b:0 "This is an absurd overreaction."
 NSB_soviet_paranoia_system_events.13.t:0 "Disloyalty in the NKVD?"
 NSB_soviet_paranoia_system_events.13.desc:1 "A group of junior NKVD officers have approached [Root.GetLeader] with evidence that the current head of the NKVD has been making plans to take over control of the capital 'in the event of major unrest'. They believe that this is merely a ruse, and that these plans are in fact aimed at taking over the government by force. \n\nUpon being confronted with this evidence, the head of the NKVD initially tried to explain that these are routine plans that have existed for years, and which have merely been updated recently. Following further investigation and thorough interrogation, however, he has revealed the existence of a large network of foreign agents inside the NKVD, who were plotting with foreign agencies to overthrow the government."
 NSB_soviet_paranoia_system_events.13.a:0 "These unspeakable crimes must be severely punished."
 NSB_soviet_paranoia_system_events.13.b:0 "These charges are obviously made up."
 NSB_soviet_paranoia_system_events.19.t:1 "[GetMoscowTrialPurgeName]"
 NSB_soviet_paranoia_system_events.19.desc_1:0 "The investigation into the murder of Comrade Kirov in 1934 has uncovered a lot of leads that point towards a conspiracy between Zinoviev and Trotsky. Following a series of arrests and interrogations, the evidence has only grown more substantial. \n\nAfter a meeting with [Root.GetLeader], Zinoviev and Kamenev have at last confessed to working with Trotsky to overthrow the government, assassinate Soviet leaders and ultimately restore capitalism in the Soviet Union. They are now put on trial with 14 of their co-conspirators. The charges against them weigh heavy - a conviction would mean certain death."
 NSB_soviet_paranoia_system_events.19.desc_2:0 "Following the trial of the first group of Trotskyists and terrorists, investigations by the NKVD have continued and uncovered more evidence. Karl Radek was arrested and eventually cracked during interrogation. He has revealed the existence of a wide-spread network of people fully or partially working with Trotsky in practically all areas of government, including the military. The ringleaders have already been arrested and confessed under interrogation.\n\nThese ringleaders, including Radek, are now on trial. Their crimes are less than the ones charged in the last trial - but the death penalty is certainly a possibility."
 NSB_soviet_paranoia_system_events.19.desc_3:0 "The investigations before the Second Moscow Trial also revealed a large network of Trotskyists in the military and upper party leadership, led by Bukharin. These people have been arrested and interrogated, where they have confessed to the most serious and heinous of crimes - from planned sabotage to attempted assassination, conspiring with foreign powers and even mixing nails into butter to injure or kill regular Soviet citizens.\n\nIf convicted, the penalty for these crimes would almost certainly be death by shooting."
 NSB_soviet_paranoia_system_events.19.desc_4:0 "NKVD agents have uncovered a disturbing new conspiracy involving several members of our party. All the more worrying since, after several arrests and exhaustive interrogations, the names of several former Bolsheviks have come to light. Further investigation has revealed evidence that a number of these alleged conspirators had indeed been involved in acts of sabotage, factionalism and anti-soviet conduct. These men have been put on trial and are now awaiting the verdict. Judging by the charges against them, conviction will undoubtedly mean a very harsh sentence."
 NSB_soviet_paranoia_system_events.19.a:0 "Another group of traitors brought to justice."
 NSB_soviet_paranoia_system_events.19.b:0 "The revolution must not be allowed to devour its own."
 NSB_soviet_paranoia_system_events.21.t:1 "General [?ROOT.SOV_purged_character_for_loc.GetName] Accused of Treason"
 NSB_soviet_paranoia_system_events.21.desc:1 "As part of the investigations into Trotskyists in the military, the NKVD has uncovered evidence that General [?ROOT.SOV_purged_character_for_loc.GetName] has, in the past, made several comments critical of Comrade [Root.GetLeader] and pointing out the great contributions that Lev Trotsky made to the revolution during the civil war. During interrogation, [?ROOT.SOV_purged_character_for_loc.GetName] initially professed his admiration and loyalty to [ROOT.GetLeader], but eventually cracked and revealed that he had been contacted by Trotskyist agents to form a counter-revolutionary cell inside the military, which would execute acts of sabotage against the Red Army."
 NSB_soviet_paranoia_system_events.21.a:0 "There is no place in the Army for such men."
 NSB_soviet_paranoia_system_events.21.b:0 "Clearly there was an excess of zeal in the investigation."
 NSB_soviet_paranoia_system_events.22.t:0 "Conspiracy in the Academy"
 NSB_soviet_paranoia_system_events.22.desc:0 "An anonymous informant has revealed the existence of a group of students in one of our most prestigious military academies. This group, it appears, has decided to study more than just the approved course work and have discussed the ideas of disgraced and reactionary theorists. It is as yet unclear where they got the writings of these people, but a thorough investigation and interrogation of the ringleaders will no doubt quickly produce names."
 NSB_soviet_paranoia_system_events.22.a:0 "We need to ensure the loyalty of all future leaders."
 NSB_soviet_paranoia_system_events.22.b:0 "The Academy is the place to ask questions, and we must not prevent that."
 NSB_soviet_paranoia_system_events.23.t:0 "Anti-Saboteur Campaign"
 NSB_soviet_paranoia_system_events.23.desc:1 "Reports from the latest major training exercises have shown a significant percentage of vehicles falling out due to mechanical failures, as well as recruits being injured. These reports have reached the desk of Comrade [Root.GetLeader], who is greatly concerned about the possibility of sabotage by members of the armed forces. He wants to find out how these new tanks could suffer mechanical defects after just a few days in the field without maintenance."
 NSB_soviet_paranoia_system_events.23.a:0 "We need to launch a full investigation to catch the perpetrators!"
 NSB_soviet_paranoia_system_events.23.b:0 "These are common occurrences in a modern military."
 NSB_soviet_paranoia_system_events.24.t:1 "[?ROOT.SOV_accuser_character_for_loc.GetName] Accuses [?ROOT.SOV_accused_character_for_loc.GetName]"
 NSB_soviet_paranoia_system_events.24.desc:1 "A report has reached Army high command. In that report, [?ROOT.SOV_accuser_character_for_loc.GetName] alledges very grave derelictions of duty by his fellow General [?ROOT.SOV_accused_character_for_loc.GetName]. According to [?ROOT.SOV_accuser_character_for_loc.GetName], [?ROOT.SOV_accused_character_for_loc.GetName] has conspired with foreign and reactionary elements to pass information to foreign intelligence. He further notes the multitude of training accidents that have happened under [?ROOT.SOV_accused_character_for_loc.GetName]'s command, alledging that these were in fact acts of sabotage by the deceitful general and his co-conspirators in the Army. Said co-conspirators have substantiated the allegations after extensive interrogation."
 NSB_soviet_paranoia_system_events.24.a:1 "[?ROOT.SOV_accused_character_for_loc.GetName] has to face justice."
 NSB_soviet_paranoia_system_events.24.b:1 "This is a transparent ploy by [?ROOT.SOV_accuser_character_for_loc.GetName] to save his own skin."
 NSB_soviet_paranoia_system_events.24.c:0 "End the investigation without a verdict."
 NSB_soviet_paranoia_system_events.28.t:0 "Great Purge of Army Junior Officers"
 NSB_soviet_paranoia_system_events.28.desc:0 "Reports are pouring in of a wide-spread network of officers who are deeply critical of [Root.GetLeader]'s handling of military matters. Those arrested on charges of sedition, sabotage, and anti-soviet thinking are quick to reveal the names of others in the network during interrogation. While there have long been suspicions about the loyalty of Generals, this reveals that perhaps even the Majors and Colonels are not to be trusted."
 NSB_soviet_paranoia_system_events.28.a:0 "We can not allow the rot to set in."
 NSB_soviet_paranoia_system_events.28.b:0 "These charges are gross exaggerations of minor issues."
 NSB_soviet_paranoia_system_events.29.t:0 "Great Purge - Trial of the Generals"
 NSB_soviet_paranoia_system_events.29.desc:0 "Evidence that there is a large Trotskyist network in the Army is quickly growing. Each day, the NKVD is arresting new suspects implicated in previous confessions. These people often in turn reveal the names of further co-conspirators. It will take time to track down all the Generals who are part of this conspiracy, but it is clear that the list below represents a significant fraction of it, whose guilt has been proven by their confessions."
 NSB_soviet_paranoia_system_events.29.a:0 "All traitors must pay the ultimate price."
 NSB_soviet_paranoia_system_events.29.b:0 "This is senseless butchery!"
 NSB_soviet_paranoia_system_events.30.t:0 "Navy Regular Purge"
 NSB_soviet_paranoia_system_events.31.t:1 "Admiral [?ROOT.SOV_purged_character_for_loc.GetName] Accused of Treason"
 NSB_soviet_paranoia_system_events.31.desc:1 "An officer in the staff of Admiral [?ROOT.SOV_purged_character_for_loc.GetName] has contacted the NKVD to report a number of suspicious activities. According to the officer, [?ROOT.SOV_purged_character_for_loc.GetName] was very warmly welcomed by naval officers during a recent port visit abroad and may have used this opportunity to pass on classified information to them. Furthermore, there has been evidence of Trotskyist cells in several ports the Admiral visited, allowing him to conspire with Trotsky against the state if he wanted to."
 NSB_soviet_paranoia_system_events.31.a:0 "There is no place in the Navy for such men."
 NSB_soviet_paranoia_system_events.33.desc:0 "Reports have come in from various naval bases, noting a slight increase in the amount of spare parts requested for urgent repairs of some of our ships. While the reports claim that these damages were suffered from regular wear and tear as well as in training exercises, the NKVD is not so sure. [Root.GetLeader] has taken a personal interest in the matter and wants a thorough investigation into any allegations of sabotage."
 NSB_soviet_paranoia_system_events.38.t:0 "Great Purge of Navy Junior Officers"
 NSB_soviet_paranoia_system_events.38.desc:0 "Following reports from political officers about unusual activities in the fleet, the NKVD has launched a full investigation and found evidence of a large network of officers who are deeply critical, indeed hostile, to the Soviet system. While most of them profess their loyalty to [Root.GetLeader] and the Soviet Union, it is clear that they could easily be turned into spies by foreign agencies. Indeed, interrogation has revealed that several of them already have been in the employ of capitalist states to spy on us, and they are quickly revealing more names."
 NSB_soviet_paranoia_system_events.39.t:0 "Great Purge - Trial of the Admirals"
 NSB_soviet_paranoia_system_events.39.desc:0 "The investigation into the Trotskyist center inside the military has clearly shown that it is particularly well-entrenched in the Navy. Most if not all of the Admirals in the Navy are deeply suspect, having had the opportunity to conspire with foreign elements while deployed abroad. So far, every higher-ranking Admiral arrested by the NKVD has confessed to very severe crimes, including espionage and sabotage, after only a few days of interrogation. With more and more Navy officers implicated in this conspiracy, it is clear that rooting it out will require a very thorough investigation."
 NSB_soviet_paranoia_system_events.42.desc:0 "A recent inspection in the Air Force has revealed a shocking series of crashes and accidents during training. Beyond that, a large number of our most modern planes are not fully mission-capable and are waiting for maintenance. How this state of affairs could happen is unclear, but [Root.GetLeader], worried about sabotage, has demanded a full investigation."
 NSB_soviet_paranoia_system_events.48.t:0 "Dissolve Design Bureau"
 NSB_soviet_paranoia_system_events.48.desc:0 "The NKVD has uncovered evidence that members of the leadership in one of our design bureaus have been passing on information to foreign agencies. Furthermore, their recent design work was so riddled with flaws that a prototype needed extensive rework and iteration to be able to fly, which has led to speculation that this was an act of sabotage. The NKVD is currently interrogating the designers and engineers, and the lead investigator is confident that he will have confessions within days."
 NSB_soviet_paranoia_system_events.48.a:0 "We can not allow subversive elements to gather in this manner."
 NSB_soviet_paranoia_system_events.48.b:0 "Their work is too important."
 NSB_soviet_paranoia_system_events.49.t:0 "Air Force Generals implicated"
 NSB_soviet_paranoia_system_events.49.desc:0 "The increased scrutiny of the Air Force has yielded results. NKVD investigators managed to obtain confessions from a number of junior officers pointing towards high-ranking Generals who have ordered repeated training sorties in poor weather, leading to predictable crashes and increased maintenance that reduced the overall readiness of the Air Force. Why they did so is as yet unclear, but the NKVD investigators believe that they will have answers in a few days."
 NSB_soviet_paranoia_system_events.49.a:0 "They must be held accountable."
 NSB_soviet_paranoia_system_events.49.b:0 "They were just doing their job."

