 NSB_soviet_civil_war_common.100.t:0 "Vladivostock in Return for Support"
 NSB_soviet_civil_war_common.100.desc:0 "Opposition groups in [FROM.GetNameDef] are planning an uprising against [FROM.GetLeader]. Their chief negotiator has offered to hand over Vladivostok after they defeat [FROM.GetLeader], in return for support in case of a civil war."
 NSB_soviet_civil_war_common.100_exiles.desc:0 "Russian opposition groups in Manchuria are planning an uprising against [FROM.GetLeader]. Their chief negotiator, $SOV_konstantin_rodzayevsky$, has offered to hand over Vladivostok after they defeat [FROM.GetLeader], in return for Japanese support to the white forces during the civil war."
 NSB_soviet_civil_war_common.100.a:0 "This is perfect"
 NSB_soviet_civil_war_common.100.b:0 "We can't spare the manpower"
 vladivostock_concession_tt:1 "A [ROOT.GetAdjective] expeditionary force led by §Y[?SOV.SOV_japanese_general.GetName]§! will be sent to support the opposition forces.\n§Y[408.GetName]§! will be transferred to §Y[ROOT.GetName]§! at the end of the Civil War in [SOV.GetNameDef]"

 NSB_soviet_civil_war_common.101.t:0 "[FROM.GetName] Supports Our Cause"
 NSB_soviet_civil_war_common.101.desc:0 "The [FROM.GetAdjective] regime has agreed to our request and will support our cause against the Stalinists with a strong expeditionary force if push comes to shove. Vladivostok will be theirs once the fighting ends."
 NSB_soviet_civil_war_common.101.desc_exiles:0 "Our [FROM.GetAdjective] friends have agreed to our request and will support our fight against the Bolsheviks with a strong expeditionary force once we rise up. Handing over Vladivostok is a high price to pay, but sometimes you have to make sacrifices - at least temporarily."
 NSB_soviet_civil_war_common.101.a:0 "That should secure our back."

 NSB_soviet_civil_war_common.102.t:0 "The Japanese Refuse Vladivostok"
 NSB_soviet_civil_war_common.102.desc:0 "In a rather unexpected turn of events, the [FROM.GetAdjective] government has turned down the offer of getting the port and area around Vladivostok in return for active support against Stalin."
 NSB_soviet_civil_war_common.102.a:0 "These are interesting times"

 NSB_soviet_civil_war_common.103.t:0 "North Sakhalin in Return for Arms"
 NSB_soviet_civil_war_common.103.desc:0 "In return for supporting a rebellion against Stalin with equipment, the Soviet opposition is prepared to hand back the entirety of the island they call Sakhalin to [ROOT.GetName]."
 NSB_soviet_civil_war_common.103.desc_exiles:0 "A representative from the Russian Émigré community in Manchuria has approached us with a request for supplies in case of a second Russian Civil War. In return for this they say they are prepared to acknowledge the rights of [ROOT.GetNameDef] to the entirety of the island of Karafuto."
 NSB_soviet_civil_war_common.103.a:0 "If they are to stand any chance, they will need all the help they can get"
 NSB_soviet_civil_war_common.103.b:0 "We can probably spare something"
 NSB_soviet_civil_war_common.103.c:0 "We can purchase some arms for them at least"
 NSB_soviet_civil_war_common.103.d:0 "It is not worth the risk of being dragged into that conflict"
 sakhalin_concession_tt:0 "[655.GetName] will be transferred to [ROOT.getName] at the end of the Civil War in [SOV.GetNameDef]"

 NSB_soviet_civil_war_common.104.t:0 "[FROM.GetNameDefCap] will Supply Weapons"
 NSB_soviet_civil_war_common.104.desc:0 "The negotiations with the [FROM.GetAdjective] have been successful. [FROM.GetName] have promised to supply our cause with arms in return for control of the Northern part of Sakhalin."
 NSB_soviet_civil_war_common.104.a:0 "A heavy price, but hopefully worth it"

 NSB_soviet_civil_war_common.105.t:0 "[FROM.GetNameDefCap] Refuses to Supply Arms"
 NSB_soviet_civil_war_common.105.desc:0 "Despite offering [FROM.GetLeader] a deal that would certainly be in [FROM.GetAdjective] interests, the delegation has come home empty handed."
 NSB_soviet_civil_war_common.105.a:0 "This is bad"

 NSB_soviet_civil_war_common.106.t:0 "Covert Assistance in Return for Baku Oil Fields"
 NSB_soviet_civil_war_common.106.desc_right_opp_before:0 "Opposition groups in [FROM.GetNameDef] are planning a coup against Stalin. They have approached us, asking for help with covert military build-up in return for future oil rights in the Baku oil fields."
 NSB_soviet_civil_war_common.106.desc_right_opp_civil_war:0 "[SOV.GetNameDefCap], led by [SOV.GetLeader] have risen up against [SOS.GetLeader] and are fighting a desperate civil war. The rebels have approached us, offering future rights to the Baku oil fields in return for assistance in building their military capacity."
 NSB_soviet_civil_war_common.106.desc_exiles_before:0 "Anti-communist groups in Manchuria are plotting against [SOV.GetLeader]. They plan to overthrow the Bolsheviks with another civil war. Representatives from this group have approached us, asking for help with covert military build-up in return for future oil rights in the Baku oil fields."
 NSB_soviet_civil_war_common.106.desc_exiles_civil_war:0 "Russian white forces have risen up against [SOS.GetLeader], starting another civil war in Russia. The rebels have approached us, offering future rights to the Baku oil fields in return for assistance in building their military capacity."
 NSB_soviet_civil_war_common.106.a:0 "Anything that destabilizes the Soviet Union is a good thing"
 NSB_soviet_civil_war_common.106.b:0 "That sounds very good. We should even send some military advisors"
 NSB_soviet_civil_war_common.106.c:0 "Let's not get involved"
 SOV_baku_oil_fields_tt:1 "[ROOT.GetNameDefCap] will help build military industry in preparation for a civil war in [FROM.GetNameDef]. In return, [ROOT.GetNameDef] will receive §Yresource rights§! to the Baku Oil fields after the Soviet Civil War is over\n"
 SOV_german_advisors_tt:0 "Two army leaders will go to fight for the opposition during the Soviet Civil War\n"

 NSB_soviet_civil_war_common.107.t:0 "[FROM.GetNameDefCap] Agrees to Help in Return for Baku Oil Fields"
 NSB_soviet_civil_war_common.107.desc_normal:0 "Our request for aid with building our military capability has been received well by [FROM.GetNameDef]. The [FROM.GetAdjective] government will help build military factories in return for future oil rights in the Caucasus."
 NSB_soviet_civil_war_common.107.desc_advisors:1 "The [FROM.GetAdjective] government has agreed to help building military industry in return for future oil rights. In addition, they have also agreed to send a few military "advisors" that will stay with us for the duration of the civil war."
 NSB_soviet_civil_war_common.107.a:0 "Good news"

 NSB_soviet_civil_war_common.108.t:0 "[FROM.GetNameDefCap] Refuse to Help"
 NSB_soviet_civil_war_common.108.desc:1 "Our negotiations with [FROM.GetNameDef] have been fruitless. Despite offering future oil rights, they won't help us build more military industry."
 NSB_soviet_civil_war_common.108.a:0 "We will have to manage on our own then"

 NSB_soviet_civil_war_common.109.t:0 "Sending "Advisors" to [SOV.GetNameDef]"
 NSB_soviet_civil_war_common.109.desc:0 "Civil war has once again broken out in Russia. [SOV.GetLeader] leads the war against [SOS.Getleader] and if the rebels are successful, we have a lot to gain. We promised them support, and [?ROOT.SOV_foreign_military_advisor_1.GetName] and [?ROOT.SOV_foreign_military_advisor_2.GetName] are ready to go to [SOV.GetName] to help plan the war, and gain valuable insights into [SOV.GetAdjective] military capability."
 NSB_soviet_civil_war_common.109.a:0 "This will be most interesting"

 NSB_soviet_civil_war_common.110.t:0 "Help with Instigating a Ukrainian Rebellion"
 NSB_soviet_civil_war_common.110.desc:0 "The Soviet Opposition have asked us for help in their struggle for power. They want us to secretly train Ukrainian militia in return for future resource right in an independent Ukraine."

 NSB_soviet_civil_war_common.110.a:0 "That's too good an offer to refuse "
 NSB_soviet_civil_war_common.110.b:0 "Let's not get involved in that"
 SOV_ukraine_insurrection_tt:1 "[ROOT.GetName] will be training Ukrainian Milita in return for future §Yresource rights§! in Ukraine.\n"

 NSB_soviet_civil_war_common.111.t:2 "[FROM.GetNameDefCap] will train Ukrainian Militia"
 NSB_soviet_civil_war_common.111.desc:1 "[FROM.GetNameDefCap] has agreed to start training Ukrainian militia. The units will then be smuggled into Ukraine when they are ready and launch an insurrection against the stalinist regime."
 NSB_soviet_civil_war_common.111.a:0 "This had better work"

 NSB_soviet_civil_war_common.112.t:1 "[FROM.GetNameDefCap] Rejects Ukrainian Proposal"
 NSB_soviet_civil_war_common.112.desc:0 "After several days of discussions, [FROM.GetLeader] suddenly decided against supporting a Ukrainian insurrection, leaving our negotiators with no clue as to why their proposal was rejected."
 NSB_soviet_civil_war_common.112.a:0 "Too bad"

 NSB_soviet_civil_war_common.113.t:0 "Ukrainian Milita Ready"
 NSB_soviet_civil_war_common.113.desc_before:0 "Our German contacts report that the Ukrainian militia they have trained are ready to strike. The units have been equipped and trained and will be secretly deployed in the Ukraine, awaiting the outbreak of the war."
 NSB_soviet_civil_war_common.113.desc_started:0 "Our German contacts report that the Ukrainian militia they have trained are ready to strike. The units have been equipped and secretly transported to strategic locations. The order to go has been given and the insurrection will start any minute now."
 NSB_soviet_civil_war_common.113.a:0 "One more enemy for [SOS.GetLeader]"
 NSB_soviet_civil_war_common.113.b:0 "Good to know"
 NSB_soviet_civil_war_common.113.c:0 "Wait, what?"

 NSB_soviet_civil_war_common.114.t:0 "The Ukrainian Revolt"
 NSB_soviet_civil_war_common.114.desc:0 "German trained Ukrainian soldiers have secured control of key cities all across Ukraine. A preliminary government led by [UKR.GetLeader] has been formed and [UKR.GetNameDef] has declared itself an independent country."
 NSB_soviet_civil_war_common.114.a:0 "This is not acceptable!"
 NSB_soviet_civil_war_common.114.b:0 "Well, we did agree to this after all"
 NSB_soviet_civil_war_common.114.c:0 "This will deliver a serious blow to [SOS.GetLeader]"

 NSB_soviet_civil_war_common.115.t:0 "Future Independence to Belarus in Return for Support"
 NSB_soviet_civil_war_common.115.desc:0 "The Soviet opposition has approached us with a request for covert support. In return for supplies and help with military build-up, they are prepared to accept the return of the [BLR.GetAdjective] government in exile."
 NSB_soviet_civil_war_common.115.a:0 "A splendid idea"
 NSB_soviet_civil_war_common.115.b:0 "We have enough problems of our own already"
 SOV_belarus_tt:0 "[BLR.GetNameDefCap] will be released as an independent country at the end of the [GetSovietCivilWarName]"

 NSB_soviet_civil_war_common.116.t:0 "[FROM.GetNameDefCap] Support our Cause"
 NSB_soviet_civil_war_common.116.desc:0 "Our negotiations with the [FROM.GetAdjective] have been successful. In return for allowing the [BLR.GetAdjective] government in exile return after the war, the [FROM.GetAdjective] government will support us with military build-up and equipment."
 NSB_soviet_civil_war_common.116.a:0 "Good"

 NSB_soviet_civil_war_common.117.t:0 "No Support from [FROM.GetNameDef]"
 NSB_soviet_civil_war_common.117.desc:0 "Our negotiations with the [FROM.GetAdjective] haven't resulted in anything concrete. [FROM.GetLeader] turned our offer down, so no help will be forthcoming from [FROM.GetName]."
 NSB_soviet_civil_war_common.117.a:0 "We will have to make do without their help"

 NSB_soviet_civil_war_common.118.t:0 "Soviet Opposition Requests Support"
 NSB_soviet_civil_war_common.118.desc:0 "Members of the anti-Stalinist Soviet opposition are currently campaigning against the Stalinist regime. A number of anti-Stalin rallies have been have been organized and they are running fundraising campaigns here in [ROOT.GetName].\nIn addition to raising popular support for their cause, they have secretly approached us with a request for arms to support the uprising."
 NSB_soviet_civil_war_common.118.a:0 "Let's supply them with rifles"
 NSB_soviet_civil_war_common.118.b:0 "We can spare a few rifles at least"
 NSB_soviet_civil_war_common.118.c:0 "We don't have any, but maybe if we buy some for them"
 NSB_soviet_civil_war_common.118.d:0 "There's no point getting involved"

 NSB_soviet_civil_war_common.119.t:0 "[FROM.GetNameDefCap] Supports our Cause"
 NSB_soviet_civil_war_common.119.desc:0 "The [FROM.GetAdjective] government has agreed to secretly supply us with arms."
 NSB_soviet_civil_war_common.119.a:0 "Great"

 NSB_soviet_civil_war_common.120.t:0 "The [FROM.GetAdjective] Government won't Support us"
 NSB_soviet_civil_war_common.120.desc:0 "Our fundraising in the [FROM.GetNameDef] was successful. However, the government refused to supply us with weapons."
 NSB_soviet_civil_war_common.120.a:0 "Too bad"

 NSB_soviet_civil_war_common.121.t:0 "[FROM.GetName] Requests our Protection"
 NSB_soviet_civil_war_common.121.desc:0 "[FROM.GetLeader] has sent a delegation requesting our support against [SOS.GetNameDef]. \nThe [FROM.GetAdjective] government is willing to offer up its sovereignty in return for a [ROOT.GetAdjective] entry into the war."
 NSB_soviet_civil_war_common.121.a:0 "This is what we have been waiting for"
 NSB_soviet_civil_war_common.121.b:0 "Let's not get drawn into that"

 NSB_soviet_civil_war_common.122.t:0 "[FROM.GetName] Accepts our Offer"
 NSB_soviet_civil_war_common.122.desc:1 "It is a shame that it had to come to this. But in order to regain control of what we have lost, we must make sacrifices. This is a temporary emergency measure only.\nOnce the Bolsheviks are gone, we will strive to achieve total independence."
 NSB_soviet_civil_war_common.122.a:0 "To victory"

 NSB_soviet_civil_war_common.123.t:0 "[FROM.GetName] Abandons Us"
 NSB_soviet_civil_war_common.123.desc:0 "In our most desperate hour, [FROM.GetLeader] decided to withdraw the support that [FROM.GetNameDef] had promised, even though we were prepared to go to extreme lengths in order to secure it."
 NSB_soviet_civil_war_common.123.a:0 "This will not be forgotten!"

 NSB_soviet_civil_war_common.124.t:0 "[FROM.GetAdjective] Factories Finished"
 NSB_soviet_civil_war_common.124.desc:0 "The factories built in [?SOV_civil_war_start_state.GetName] are ready to be started up. This will greatly help our war effort, both now and in the future."
 NSB_soviet_civil_war_common.124.a:0 "Good"

 NSB_soviet_civil_war_common.125.t:0 "Enemy Desertions"
 NSB_soviet_civil_war_common.125.desc:0 "After our capture of [?SOV.SOV_defections_army_state.GetName], the army of [SOS.GetLeader] is losing heart. Soldiers are deserting en masse, some are just laying down their arms, while others are actually joining our cause."
 NSB_soviet_civil_war_common.125.a:0 "Great"
 SOS_army_desertions_tt:0 "The army of §Y[SOS.GetNameWithFlag]§! loses §Yequipment§!, §Ymanpower§!, and §Yorganization§!, and some units defect to §Y[ROOT.GetNameWithFlag]§!."

 NSB_soviet_civil_war_common.126.t:0 "Army Stockpile Captured in [?SOV.SOV_captured_stockpile_state.GetName]"
 NSB_soviet_civil_war_common.126.desc:0 "A [SOS.GetAdjective] army depot was captured by our victorious troops in [?SOV.SOV_captured_stockpile_state.GetName]. The retreating [SOS.GetAdjective]s had tried to destroy it, but our soldiers managed to capture some of the equipment."
 NSB_soviet_civil_war_common.126.a:0 "We can put it to good use"

 NSB_soviet_civil_war_common.127.t:0 "Navy defections"
 NSB_soviet_civil_war_common.127.desc:0 "After our victory in [?SOV.SOV_defections_navy_state.GetName], several naval officers have come to realize that they are fighting for a lost cause. As a consequence, a number of ships have left the Red Fleet and their crews have offered to join our side."
 NSB_soviet_civil_war_common.127.a:0 "One shouldn't look a gift horse in the mouth"
 SOS_navy_desertions_tt:0 "Naval units from §Y[SOS.GetNameWithFlag]§! defect to §Y[ROOT.GetNameWithFlag]§!."

 NSB_soviet_civil_war_common.128.t:0 "Unrest in [SOS.GetNameDef]"
 NSB_soviet_civil_war_common.128.desc:0 "Reports suggest that our latest victories in the field, such as the capture of [?SOV.SOV_civilian_unrest_state.GetName], have led to a protests all around [SOS.GetNameDef]. Naturally, [SOS.GetLeader]'s cronies are striking these protests down brutally, but regardless, it is bound to impact the [SOS.GetAdjective] war effort negatively."
 NSB_soviet_civil_war_common.128.a:0 "We will win this"
 SOS_civilian_unrest_tt:0 "Industry in §Y[SOS.GetNameWithFlag]§! suffer damage. \n The surrender limit of §Y[SOS.GetLeader]§! decreases."
 NSB_soviet_civil_war_common.129.t:0 "[?SOV.SOV_japanese_general.GetName] Departs"
 NSB_soviet_civil_war_common.129.desc:0 "With civil war raging in Russia, it is time for us to fulfill our promises. [?SOV.SOV_japanese_general.GetName] will lead the [ROOT.GetAdjective] expeditionary force to victory and glory, and protect the honor of [ROOT.GetNameDef]."
 NSB_soviet_civil_war_common.129.a:0 "One must do one's duty"

 NSB_soviet_nationalist.001.t:0 "Nationalist uprising in [?SOV.SOV_nationalist_country.GetNameDef]"
 NSB_soviet_nationalist.001.desc:0 "[?SOV.SOV_nationalist_country.GetLeader] has declared an independent [?SOV.SOV_nationalist_country.GetName]. [SOS.GetLeader] calls this an act of treason and has ordered the rebels to be captured and shot. As a result, [SOS.GetNameDef] and [?SOV.SOV_nationalist_country.GetNameDef] are now in a state of war."
 SOV_breakaway_country_flag:0 "Declared Independence from the Soviet Union"
 NSB_soviet_nationalist.001.a:0 "Our enemy's enemy is our friend"
 NSB_soviet_nationalist.001.b:0 "This is rightful [ROOT.GetAdjective] territory!"
 NSB_soviet_nationalist.001.c:0 "I will fight for them and defend their freedom!"
 indepence_war_threat:0 "Declared Independence"
 NSB_soviet_nationalist.002.t:0 "[FROM.GetNameDefCap] Demands Subjugation"
 NSB_soviet_nationalist.002.desc:0 "The [FROM.GetAdjective] ambassador has approached our government with a "request" that we acknowledge [FROM.GetNameDef] as the true and supreme government of [ROOT.GetName]. In return for this they offer a "certain degree of autonomy"."
 NSB_soviet_nationalist.002.a:0 "We beat the Soviet Union, we can beat them too."
 NSB_soviet_nationalist.002.b:0 "Maybe it's for the best."
 NSB_soviet_nationalist.003.t:0 "[FROM.GetNameDefCap] Accepts"
 NSB_soviet_nationalist.003.desc:0 "[FROM.GetLeader] saw no reason not to accept our rightful demands. [FROM.GetNameDef] will return to the Empire, with some right to self government."
 NSB_soviet_nationalist.003.a:0 "A great day for Russia"
 NSB_soviet_nationalist.004.t:0 "[FROM.GetNameDefCap] Refuses"
 NSB_soviet_nationalist.004.desc:0 "Despite pressure, and despite being totally aware of [FROM.GetLeader.GetHerHis] country's precarious situation, [FROM.GetLeader] refused to accept our generous offer of autonomy within the rebuilt Russian Empire."
 NSB_soviet_nationalist.004.a:0 "We must make them submit!"
 NSB_soviet_nationalist.004.b:0 "I guess we will have to wait a bit"

 NSB_soviet_permanent_revolution.1.t:0 "Trotskyist Revolutionaries Agitating the Masses"
 NSB_soviet_permanent_revolution.1.desc:0 "Trotskyists from [FROM.GetNameDef] are rousing the masses with revolutionary propaganda. They are even making promises to come to the aid of the [ROOT.GetAdjective] proletariat should they rise up against the state. The situation is threatening to go out of hand."
 NSB_soviet_permanent_revolution.1.a:0 "It is basically an act of aggression"
 NSB_soviet_for_the_common_good.1.t:0 "For the Common Good"
 NSB_soviet_for_the_common_good.1.desc:0 "The collective is stronger than the individual. That is also true for economies. [SOV.GetNameDefCap] has decided to re-organize the economies of all it's allies, to better serve the collective, rather than the individual country. This will mean changes to the way we do things now, and possibly some difficulties initially, but in the end it will serve everyone better."
 NSB_soviet_for_the_common_good.1.a:0 "For the common good!"

 NSB_soviet_fascist_tsarist.1.t:0 "Membership of the Pan-Slavic Union"
 NSB_soviet_fascist_tsarist.1.desc:0 "As the world around us descends into violence, [FROM.GetNameDef] has stepped up and vowed to defend all Slavic peoples against those who would seek us harm. They have extended an invitation to us for membership in a new "Pan-Slavic Union", in which they claim all Slavic peoples will be represented fairly and justly, protected by the great [FROM.GetAdjective] army."
 NSB_soviet_fascist_tsarist.1.a:0 "We will participate in this great unification of Slavic peoples!"
 NSB_soviet_fascist_tsarist.1.b:0 "Their protection is not worth our independence."
 NSB_soviet_fascist_tsarist.2.t:0 "Pan-Slavic Union: [FROM.GetNameDef] Accepts"
 NSB_soviet_fascist_tsarist.2.desc:0 "We have just received word from the [FROM.GetAdjective] government: [FROM.GetNameDef] has accepted our invitation of membership of the Pan-Slavic Union."
 NSB_soviet_fascist_tsarist.2.a:0 "A wise decision."
 NSB_soviet_fascist_tsarist.3.t:0 "Pan-Slavic Union: [FROM.GetNameDef] Rejects"
 NSB_soviet_fascist_tsarist.3.desc:0 "Representatives from the [FROM.GetAdjective] government have informed us that they categorically reject any possibility of their voluntary participation in our Pan-Slavic Union."
 NSB_soviet_fascist_tsarist.3.a:0 "The Pan-Slavic Union will be a reality - with or without their consent."
 NSB_soviet_fascist_tsarist.4.t:0 "[FROM.GetNameDef] Influences our Politics"
 NSB_soviet_fascist_tsarist.4.desc:0 "Troubling reports have reached us of [FROM.GetAdjective] agitators spreading fascist propaganda within our country, as well as [FROM.GetAdjective] money subsidizing domestic fascist party activities and political expenditures."
 NSB_soviet_fascist_tsarist.4.a:0 "We must be on our guard, lest we are conquered without a fight."
 NSB_soviet_fascist_tsarist.5.t:0 "Invitation to Join [FROM.GetFactionName]"
 NSB_soviet_fascist_tsarist.5.desc:0 "Recognizing our similar world views, [FROM.GetNameDef] has invited us to the [FROM.GetFactionName], offering us their military and economic support as we seek a glorious future or our nation!"
 NSB_soviet_fascist_tsarist.5.a:0 "Under [FROM.GetAdjective] leadership we are stronger."
 NSB_soviet_fascist_tsarist.5.b:0 "We do not need the Russians to be strong!"
 NSB_soviet_fascist_tsarist.6.t:0 "[FROM.GetNameDef] Joins [ROOT.GetFactionName]"
 NSB_soviet_fascist_tsarist.6.desc:0 "[FROM.GetNameDef] has accepted our alliance offer, and has forthwith joined our faction!"
 NSB_soviet_fascist_tsarist.6.a:0 "They now form our beachhead in the Americas."
 NSB_soviet_fascist_tsarist.7.t:0 "[FROM.GetNameDef] Rejects Invitation"
 NSB_soviet_fascist_tsarist.7.desc:0 "The [FROM.GetAdjective] government has informed us they reject our alliance offer. They prefer to stand alone in the Americas."
 NSB_soviet_fascist_tsarist.7.a:0 "Fools!"
 NSB_soviet_fascist_tsarist.8.desc:0 "Recognizing that we now at last share similar world views, [FROM.GetNameDef] has invited us to the [FROM.GetFactionName], offering us their continued military and economic support as we seek a glorious future or our nation, much as they supported our party's rise to power in [ROOT.GetNameDef]!"
 NSB_soviet_fascist_tsarist.9.desc:0 "[FROM.GetNameDef] has finally become a fascist power. Accordingly, they have been offered, and have accepted, membership in our alliance."
 NSB_soviet_fascist_tsarist.10.desc:0 "[FROM.GetNameDef] has finally become a fascist power. However, despite all our aid in bringing their fascist party to power, and offering them membership in our alliance, they have rejected our invitation and elected to stand alone."
 NSB_soviet_fascist_tsarist.11.t:0 "[FROM.GetAdjective] Naval Build-up"
 NSB_soviet_fascist_tsarist.11.desc:0 "Reports have reached us that [FROM.GetNameDef] has been seen massively expanding their naval infrastructure in the Far East. This bodes ill for the status quo in the Far East..."
 NSB_soviet_fascist_tsarist.11.a:0 "They no doubt seek to challenge our hegemony."
 NSB_soviet_fascist_tsarist.12.t:0 "[FROM.GetAdjective] Anti-Japanese Propaganda"
 NSB_soviet_fascist_tsarist.12.desc:0 "[FROM.GetAdjective] newspapers have been seen printing increasing numbers of articles critical of [ROOT.GetAdjective] exploits in the Far East, and their politicians are using increasingly inflammatory language denouncing us and reminding the [FROM.GetAdjective] of their indignant loss in the war of 1905. Already, the most vocal agitators are calling to "avenge Tsushima"!"
 NSB_soviet_fascist_tsarist.12.a:0 "We would do well to prepare for war with our old adversary..."
 NSB_soviet_fascist_tsarist.13.t:0 "[FROM.GetAdjective] Kamchatka Build-up"
 NSB_soviet_fascist_tsarist.13.desc:0 "Reports indicate that [FROM.GetNameDef] is in the process of massively expanding their military infrastructure in Kamchatka. Military analysts suggest that these installations can only be intended to increase [FROM.GetAdjective] force projection against our forces in Alaska - and in the worst case as an outright springboard for invasion!"
 NSB_soviet_fascist_tsarist.13.a:0 "We would do well to act on this information..."
 NSB_soviet_fascist_tsarist.14.t:0 "The Return of the Tsar"
 NSB_soviet_fascist_tsarist.14.desc:0 "The injustice visited upon our nation decades ago has now, at last, been undone. In a befittingly grand and pompous ceremony within the Dormition Cathedral, Grand Duke Vladimir Kirillovich was crowned Tsar Vladimir I, to the unbridled elation of the crowds.\n\nFrom here, the Tsar made it his first act to lead a procession out from the gates of the Kremlin, greeting the jubilant masses, and attending the impressive military marches in his honor, personally.\n\nIn a magnificent speech, the new Tsar extolled the virtues of the Russian people, and vowed to once again lead the nation on a path to re-attaining its former glory."
 NSB_soviet_fascist_tsarist.14.a:0 "Glorious!"
 NSB_soviet_fascist_tsarist.15.t:1 "The Coronation of Patriarch Meletius"
 NSB_soviet_fascist_tsarist.15.desc:1 "As the importance of religion is increasingly felt throughout our nation, and the status of the church has once again attained - nay, exceeded - what it once was, it is only natural that we solidify our commitment to God by the elevation of His foremost representative to the position of national leader.\n\nToday, in dual grand ceremonies in the Savior Cathedral and the Cathedral of the Dormition in Moscow, Meletius of Harbin and Manchuria, elected in honor of his service to the Exile cause, was both enthroned as Patriarch of Moscow and All Russia, as well as crowned Tsar of all the Russias.\n\nWith this final, ultimate unification of church and state, there is no obstacle remaining for the execution of the Will of God on this earthly theater..."
 NSB_soviet_fascist_tsarist.15.a:0 "Fiat voluntas tua, sicut in caelo, et in terra."
 NSB_soviet_fascist_tsarist.16.t:0 "The Triple Entente"
 NSB_soviet_fascist_tsarist.16.desc:0 "Having come out of their internal turmoil to establish a new government friendly to us, [SOV.GetNameDef] has now extended an offer to us to reform our old alliance, checking [GER.GetAdjective] aggression in Europe."
 NSB_soviet_fascist_tsarist.16.a:0 "An excellent idea!"
 NSB_soviet_fascist_tsarist.16.b:0 "We haven't forgotten what their promise was worth the last time."
 NSB_soviet_fascist_tsarist.17.t:0 "Triple Entente - Offer Accepted"
 NSB_soviet_fascist_tsarist.17.desc:1 "[FROM.GetNameDefCap] informs us that they accept our alliance offer, and has taken steps immediately to expand their diplomatic ties with us."
 NSB_soviet_fascist_tsarist.17.a:0 "That will give the Germans something to worry about."
 NSB_soviet_fascist_tsarist.18.t:0 "Triple Entente - Offer Rejected"
 NSB_soviet_fascist_tsarist.18.desc:0 "[FROM.GetNameDef] has informed us that they do not see any benefit in an alliance with us at this time."
 NSB_soviet_fascist_tsarist.18.a:0 "A dismal failure in diplomacy..."
 NSB_soviet_fascist_tsarist.19.desc:0 "The [FROM.GetAdjective] and [SOV.GetAdjective] governments have opened talks to recreate the Triple Entente alliance that once existed between our powers. They now mean to go forward with this plan, and send us an invitation to join them."
 NSB_soviet_fascist_tsarist.19.a:0 "We will agree, for the future stability of Europe."
 NSB_soviet_fascist_tsarist.19.b:0 "Their "Triple Entente" shall unfortunately be a double one."
 NSB_soviet_fascist_tsarist.20.a:0 "Together we stand strongest!"
 NSB_soviet_fascist_tsarist.21.a:0 "At least we have the Russians."
 NSB_soviet_fascist_tsarist.22.t:0 "The Berlin-Moscow Axis"
 NSB_soviet_fascist_tsarist.22.desc:0 "[SOV.GetAdjective] representatives have reached out to us with an alliance proposal. They suggest that, since their new government and ourselves have similar world views and interests, it would be prudent for us to cooperate more closely in the economic and military spheres."
 NSB_soviet_fascist_tsarist.22.a:0 "This new Axis is the one the world will revolve around!"
 NSB_soviet_fascist_tsarist.22.b:0 "Alliance? We think not."
 NSB_soviet_fascist_tsarist.23.t:0 "Berlin-Moscow Axis: Proposal Accepted"
 NSB_soviet_fascist_tsarist.23.desc:0 "The [SOV.GetAdjective] government informs us that they would gladly participate in the creation of our new diplomatic Axis. They are already undertaking preparations for sending diplomatic and military liasions."
 NSB_soviet_fascist_tsarist.24.t:0 "Berlin-Moscow Axis: Proposal Rejected"
 NSB_soviet_fascist_tsarist.24.desc:0 "[SOV.GetAdjective] diplomats have today informed us of their government's rejection of our proposal."
 NSB_soviet_fascist_tsarist.24.a:0 "Most unfortunate... Surely not a sign of ill intent?"
 NSB_soviet_fascist_tsarist.25.t:0 "The Tokyo Axis"
 NSB_soviet_fascist_tsarist.25.desc:0 "[SOV.GetAdjective] representatives have brought forth a proposal to include [JAP.GetNameDef] into our alliance. Given a history of tense relations between [SOV.GetName] and [JAP.GetName], they suggest that we should be the ones to contact them and mediate between the two powers."
 NSB_soviet_fascist_tsarist.25.a:0 "We shall send envoys forthwith."
 NSB_soviet_fascist_tsarist.25.b:0 "We fear our interests do not align with those of the Japanese."
 NSB_soviet_fascist_tsarist.26.t:0 "Tokyo Axis - [JAP.GetName] Accepted"
 NSB_soviet_fascist_tsarist.26.desc:0 "We have now heard back from the [GER.GetAdjective] government: they inform us they have mediated between ourselves and the Japanese, and the Japanese have accepted the proposal!"
 NSB_soviet_fascist_tsarist.26.a:0 "Excellent news - our eastern flank is secure!"
 NSB_soviet_fascist_tsarist.27.t:0 "Tokyo Axis - [JAP.GetName] Rejected"
 NSB_soviet_fascist_tsarist.27.desc:0 "The [GER.GetAdjective] government informs us that, despite their best efforts, the Japanese have sadly rejected our proposal for an alliance."
 NSB_soviet_fascist_tsarist.27.a:0 "A major setback..."
 NSB_soviet_fascist_tsarist.28.t:0 "Tokyo Axis - [GER.GetName] Rejected"
 NSB_soviet_fascist_tsarist.28.desc:0 "The [GER.GetAdjective] government has considered our proposal for Japanese membership in our alliance, but they regretfully inform us that they do not see such an alliance to be in their interest currently."
 NSB_soviet_fascist_tsarist.28.a:0 "A pity! They surely have good reasons for it."
 NSB_soviet_fascist_tsarist.29.desc:0 "The [GER.GetAdjective] has contacted us with what they say is a [SOV.GetAdjective] alliance proposal between our three powers. They argue that, with the three of us united, the rest of the world cannot hope to stand against us."
 NSB_soviet_fascist_tsarist.29.a:0 "Let this alliance be the final word on diplomacy!"
 NSB_soviet_fascist_tsarist.29.b:0 "History tells us of the fate of triumvirates... We decline."
 NSB_soviet_fascist_tsarist.30.desc:0 "[JAP.GetName] informs us that they have elected to accept the [SOV.GetAdjective] proposal, and are prepared to join our alliance at our earliest convenience."
 NSB_soviet_fascist_tsarist.30.a:0 "Glorious!"
 NSB_soviet_fascist_tsarist.31.desc:0 "[JAP.GetName] regretfully informs us that they believe the [SOV.GetAdjective] proposal is currently not in there best interest, and so are obliged to decline."
 NSB_soviet_fascist_tsarist.31.a:0 "We shall make do without them."
 NSB_soviet_fascist_tsarist.32.t:0 "Vlasov Captured"
 NSB_soviet_fascist_tsarist.32.desc:0 "During the most recent enemy retreat, a high-ranking [SOV.GetAdjective] general has been captured by our forces. In our custody this general, Andrey Vlasov, has professed his "anti-Bolshevism" and now proposes to raise some divisions of captured Russians to fight alongside us against "Stalinism"."
 NSB_soviet_fascist_tsarist.32.a:0 "Any ally against Bolshevism is welcome."
 NSB_soviet_fascist_tsarist.32.b:0 "We cannot trust him!"
 NSB_soviet_fascist_tsarist.33.desc:0 "We have received word that our general [SOV_andrey_vlasov.GetName] has been captured by enemy forces. We can only guess as to his fate..."
 NSB_soviet_fascist_tsarist.33.a:0 "Unfortunate, but we have bigger things to worry about right now!"

 nsb_news.301.t:0 "The Mountainous Republics Unite"
 nsb_news.301.d:0 "In the spirit of Tapa Tchermoeff, the Mountainous Republics have once again United under the leadership of [FROM.GetLeader]. They claim that they will fight off any foreign invaders who enter the North Caucasian territories, and that they will claim their place in the annals of history. And thus, the Mountainous Republic of the Northern Caucasus is born!"
 nsb_news.301.a:0 "We are Disunited no more!"
 nsb_news.301.b:0 "Interesting"

 nsb_news.302.t:0 "Transcaucasia Unites Again"
 nsb_news.302.d:0 "First time was at the beginning of the Russian Civil War which quickly fell apart. Second time was as a Soviet Republic, which was split apart after the Soviet Constitution of 1936. Now for a third time, [FROM.GetLeader] has made an effort to reunite the Transcaucasian countries, and they once again stand ready to not only defend their territories, but also expand into others territories. Only time can tell what they will do."
 nsb_news.302.a:0 "Third times a Charm"
 nsb_news.302.b:0 "Again?"

 nsb_news.303.t:0 "Siberia is Unified"
 nsb_news.303.d:0 "After centuries of rule under Russia, Siberia is now not only a region within a foreign power, but a political entity, which is united and ready to fight for it's rights at any cost. The people of Siberia rejoice, as the days of Imperialism are no more, as they get to live within an independent state, with no foreign intervention. The Republic has proclaimed that it shall not sit idly however, for there are more people of Siberia who need to be protected and liberated, at all costs!"
 nsb_news.303.a:0 "Finally, Siberia is free from the reigns of Imperialism!"
 nsb_news.303.b:0 "Russia's Grip on the East is Diminishing..."

 nsb_news.304.t:0 "Idel-Ural is Back"
 nsb_news.304.d:0 "For the first time since the Russian Civil War, the nations comprising the Volga Ural area have reunited into a state which they call Idel-Ural. This time, they proclaim that they shall not be thwarted by Russia, and that they will keep their independence at any cost. Only the future will tell if the state is destined to survive or not..."
 nsb_news.304.a:0 "This time it will stay together!"
 nsb_news.304.b:0 "So uh, where is that again?"
 nsb_news.400.t:1 "The Coronation of Vladimir III"
 nsb_news.400.desc:0 "After nearly three decades ruled by the Bolsheviks, [SOV.GetName] today saw a return to Tsardom with the coronation of Tsar Vladimir I in a grand ceremony in the Dormition Cathedral in Moscow. After a royal procession through the crowds, the new Tsar spoke to the people that had come to witness him, praising the spirit of the Russian people and vowing to 'return the nation to its former glory'."
 nsb_news.400.a:0 "A magnificent event!"
 nsb_news.400.b:0 "Warmongering!"
 nsb_news.400.c:0 "A travesty!"
 nsb_news.401.t:0 "The Zemsky Sobor Dismantled"
 nsb_news.401.desc:0 "Scant months after legitimizing their government through the reinstatement of the Zemsky Sobor, fascist elements in the [SOV.GetAdjective] government have already dissolved the new parliament and placed the nation under the control of [SOV.GetLeader]. As of yet, the newly-crowned Tsar still plays a figurehead role, but it is clear that little real power remains to him.\n\nIn the wake of the regime change, nationalist rhetoric has already increased measurably, with speeches extolling the fraternity of the 'slavic peoples' as well as denouncing past 'transgressions' by neighboring powers."
 nsb_news.401.a:0 "Our glorious nation needs strong leaders!"
 nsb_news.401.b:0 "Whether this improves the situation remains to be seen."
 nsb_news.401.c:0 "A new ally rises?"
 nsb_news.402.t:0 "The Berlin-Moscow Axis"
 nsb_news.402.desc:0 "In a joint statement earlier today, spokesmen of [GER.GetNameDef] and [SOV.GetNameDef] announced the creation of a 'Berlin-Moscow Axis'. The two powers will cooperate economically, politically, and militarily to 'safeguard their interests', professing to have the 'stability of Eastern and Central Europe at heart'.\n\nWhether this reflects their true motivation remains to be seen."
 nsb_news.402.a:0 "Our glorious alliance rises!"
 nsb_news.402.b:0 "An excellent idea by our new allies to the East."
 nsb_news.402.c:0 "Are they shaping a New World Order?"
 nsb_news.402.d:0 "They now have Europe at their whims..."
 nsb_news.403.t:0 "[SOV.GetAdjective] Meddling in the Americas"
 nsb_news.403.desc:0 "Evidence has emerged of wide-spread [SOV.GetAdjective] meddling in the internal political affairs of numerous nations in Southern and Central America. Through funding of right-leaning political organizations and paramilitary groups, bribing, cajoling, and the spread of misinformation, the internal stability of these nations has become increasingly precarious.\n\nLest this covert [SOV.GetAdjective] activity is brought to a halt, experts agree it is inevitable at least some of these nations will become an ideological foothold for [SOV.GetName] in the Americas. It is likely [SOV.GetAdjective] support for these nations will only increase and become more overt if this occurs."
 nsb_news.403.a:0 "Unfortunate that our involvement has come into the open."
 nsb_news.403.b:0 "They meddle on our doorstep?!"
 nsb_news.403.c:0 "They soon will see the advantages of strong leadership."
 nsb_news.403.d:0 "The spread of fascism is out of control!"
 nsb_news.404.t:0 "The Rise of the Third Rome"
 nsb_news.404.desc:0 "Since the latest civil war wracked the country, the Orthodox Church in Russia has steadily gained power. Now, with their conquest of old Byzantium complete, they have taken the last steps to full unification of church and state.\n\nAfter a dual enthronement as Supreme Patriarch and coronation as Tsar of all the Russians, [SOV.GetLeader] now leads the country that he has christened '[SOV.GetNameDef]' in pursuit of what he has called 'the will of God'."
 nsb_news.404.a:0 "Magnificent!"
 nsb_news.404.b:0 "They cannot be serious!"
 nsb_news.405.t:0 "[SOV.GetNameDefCap]"
 nsb_news.405.desc:0 "Having once again assumed the mantle of 'Defender of all Slavs', Russia has decided that the best way to do that is to include all slavic peoples in a single nation.\n\nWith that unification at last accomplished, [SOV.GetLeader] has now announced the formation of [SOV.GetNameDef], vowing that "all resources available to the new nation will be brought to bear to benefit its people, and protect it from outside threats.""
 nsb_news.405.a:0 "United, Slavs cannot be beaten!"
 nsb_news.405.b:0 "A force to be reckoned with."
 nsb_news.406.t:0 "Defender of the Slavs"
 nsb_news.406.desc:0 "Once more, [SOV.GetNameDef] has assumed the mantle of "Defender of the Slavs", issuing guarantees to other slavic peoples in Europe. In a statement, [SOV.GetLeader] has vowed that "all resources available to [SOV.GetNameDef] will be brought to bear to benefit all slavic peoples, and protect them from outside threats."\n\nSpecifically citing its entry into the Great War to illustrate it is a country that keeps its promises, the [SOV.GetAdjective] government seems to be under no illusions what their guarantees may lead to, and that they do not intend to shirk their responsibilities."
 nsb_news.406.a:0 "We keep our promises to our brethren."
 nsb_news.406.b:0 "As long as they respect our independence..."
 nsb_news.406.c:0 "The Big Brother of the Slavs is back..."
 nsb_news.407.t:0 "The Triple Entente?"
 nsb_news.407.desc:0 "[From.GetNameDefCap] and [SOV.GetNameDef] have announced renewed military cooperation, three decades after the end of the old Triple Entente.\n\nThough not stated overtly, it is likely this new alliance has formed in an effort to curb the expansion of certain Central European powers. Whether the alliance will continue to expand remains to be seen."
 nsb_news.407.a:0 "A step towards a stable Europe."
 nsb_news.407.b:0 "A relic from the past..."
 nsb_news.408.t:0 "The Triple Entente"
 nsb_news.408.desc:0 "[From.GetNameDefCap] has now announced its decision to join its former allies in a renewed Triple Entente - squarely aimed against expansionist forces in Central Europe."
 nsb_news.408.a:0 "We stand together once more."
 nsb_news.408.b:0 "Let us see how long until it fractures."
 nsb_news.409.t:0 "Berlin-Moscow Axis: Tokyo Joins"
 nsb_news.409.desc:0 "In a trilateral statement the governments of [GER.GetNameDef], [SOV.GetNameDef], and [JAP.GetNameDef] have announced that [JAP.GetNameDef] will become the next member of the Axis alliance.\n\nWhile unexpected in light of recent tensions between the [SOV.GetAdjective] and [JAP.GetNameDef] governments (and likely a result of ample [GER.GetAdjective] negotiations), this new development will essentially secure the [SOV.GetAdjective] eastern flank, while allowing [JAP.GetNameDef] to focus their attention on the Pacific."
 nsb_news.409.a:0 "A powerful diplomatic move."
 nsb_news.409.b:0 "An unexpected development!"