 YUGOSLAV_DEFENCE_LEAGUE:0 "Balkan Defence League"
 YUG_crush_ustasa:0 "Impending Ustasa Uprising"
 YUG_crush_ustasa_desc:0 "The government's decision to crack down on the fascist Ustasa group has agitated supporters of Croatian independence and the Ustasa are rapidly preparing for an armed uprising against the government. If we fail to dismantle this fascist organization in a timely manner, the Ustasa may well overpower the local Croatian government and raise their flag in rebellion against our state."
 YUG_ustasa_uprising:0 "The Ustasa Uprising"
 YUG_ustasa_uprising_desc:0 "If we fail to curb the Ustasa uprising in time, we will face a major Croatian rebellion against our state."
 YUG_ustasa_crushed_mission:0 "Circumvent the Ustasa Uprising"
 YUG_ustasa_crushed_mission_desc:0 "If we can increase our control over Croatia, the Ustasa uprising will be circumvented and all difficulties with Croatian nationalists will be curbed, for now."
 YUG_delay_ustasa_uprising:0 "Delay the Uprising"
 YUG_delay_ustasa_uprising_desc:0 "With the Ustasa on the rise, it is imperative that the government take measures to delay the Croatian rebellion. Though such efforts will also delay our own operations to end Croatian nationalism once and for all, delaying the uprising may be necessary."
 YUG_croat_concessions:0 "Concessions for Croatians"
 YUG_croat_concessions_desc:0 "Our treatment of the general Croatian populace since our decision to crack down on the Ustasa has widely been seen as cruel and inhumane. Perhaps by granting some leniency on the Croatian populace, they may begin to view us a little more favourably."
 YUG_croat_concessions_cooldown:0 "Concessions for Croatians"
 YUG_croat_concessions_cooldown_desc:0 "Our treatment of the general Croatian populace since our decision to crack down on the Ustasa has widely been seen as cruel and inhumane. Perhaps by granting some leniency on the Croatian populace, they may begin to view us a little more favourably."
 YUG_positive_discrimination_croat:0 "Positive Discrimination for Croatians"
 YUG_positive_discrimination_croat_desc:0 "Croatia itself is home to many cultures and peoples besides Croatians. Perhaps by instituting laws which favour Croatians for job opportunities and tax lenience, we may grant them the illusions of self-determination that the Ustasa promise to them."
 YUG_positive_discrimination_croat_cooldown:0 "Positive Discrimination for Croatians"
 YUG_positive_discrimination_croat_cooldown_desc:0 "Croatia itself is home to many cultures and peoples besides Croatians. Perhaps by instituting laws which favour Croatians for job opportunities and tax lenience, we may grant them the illusions of self-determination that the Ustasa promise to them."
 YUG_listening_posts_croatia:0 "Form Listening Posts in Croatia"
 YUG_listening_posts_croatia_desc:0 "The Ustasa now operate underground, avoiding detection and plotting their treason behind closed doors. Perhaps by convincing some Yugoslavian loyalists to join the Ustasa, we may listen to and disrupt their operations and propaganda campaigns in the region."
 YUG_listening_posts_cooldown:0 "Form Listening Posts in Croatia"
 YUG_listening_posts_cooldown_desc:0 "The Ustasa now operate underground, avoiding detection and plotting their treason behind closed doors. Perhaps by convincing some Yugoslavian loyalists to join the Ustasa, we may listen to and disrupt their operations and propaganda campaigns in the region."
 YUG_progress_crushing_decisions:0 "Crack Down on the Ustasa"
 YUG_progress_crushing_decisions_desc:0 "The time has come to eliminate the fascist Ustasa group, and though many may consider these actions to be acts of fascism in themselves, we know that these measures are strictly necessary for ensuring the continued stability of our state."
 YUG_raid_croat_villages:0 "Raids on Croatian Villages"
 YUG_raid_croat_villages_desc:0 "The Ustasa are everywhere and nowhere at once, and anyone could be a supporter of their brand of fascism. We must raid all towns and villages in the Croatia region and sniff out the traitors therein."
 YUG_shut_down_recruitment_centers:0 "Shut Down Ustasa Recruitment Centers"
 YUG_shut_down_recruitment_centers_desc:0 "The Ustasa too have recruitment centers of their own; training and arming any able body foolish enough to fight and die for their cause. We must locate and eliminate these recruitment centers and render the Ustasa without the means to bring more bodies into their ranks."
 YUG_arrest_ustasa_leaders:0 "Arrest Ustasa Leaders"
 YUG_arrest_ustasa_leaders_desc:0 "We have a list of names of important figures in the Ustasa movement and it is high time we started taking advantage of this and made some arrests."
 YUG_croatian_recruitment:0 "Croatian Recruitment Drive"
 YUG_croatian_recruitment_desc:0 "The question of independence is on the lips of every Croatian, but not all favour a Ustasa government over a Yugoslavian one. It is time we recruited a handful of loyalists into our ranks, and show the Croatian populace that there are some who would prefer Croatia to stay safely in the warm embrace of Yugoslavia."
 YUG_croat_raid_cooldown:0 "Raids on Croatian Villages"
 YUG_croat_raid_cooldown_desc:0 "The Ustasa are everywhere and nowhere at once, and anyone could be a supporter of their brand of fascism. We must raid all towns and villages in the Croatia region and sniff out the traitors therein."
 YUG_shut_down_recruitment_centers_cooldown:0 "Shut Down Ustasa Recruitment Centers"
 YUG_shut_down_recruitment_centers_cooldown_desc:0 "The Ustasa too have recruitment centers of their own; training and arming any able body foolish enough to fight and die for their cause. We must locate and eliminate these recruitment centers and render the Ustasa without the means to bring more bodies into their ranks."
 YUG_arrest_ustasa_leaders_cooldown:0 "Arrest Ustasa Leaders"
 YUG_arrest_ustasa_leaders_cooldown_desc:0 "We have a list of names of important figures in the Ustasa movement and it is high time we started taking advantage of this and made some arrests."
 ustasa_crushed:0 "The Ustasa has been crushed"
