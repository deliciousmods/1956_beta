 r56_kill_stalin.1.t:0 "Stalin killed in car crash!"
 r56_kill_stalin.1.desc:0 "During one of his casual walks to the mansion in Matsesta, Iosif Stalin's was pinpointed by some radical on the street who attempted to grab a revolver and shoot a Vozhd, but was promptly disarmed by the bodyguards. NKVD officers then persuaded Stalin to be get into the car to be driven home before situation could escalate nay further. \n\nThe car was unexpectedly hit by a heavily loaded truck on the sharp curve. Stalin was badly injured and died on-site. The truck driver is currently undergoing interrogation on possible participation in the plot. \n\nAs the news reached Moscow, Supreme Soviet appointed Georgy Malenkow as the First Secretary before new elections will be held."
 r56_kill_stalin.1.a:0 "Coincidence? One would not think so..."

 r56_kill_stalin.2.t:0 "Stalin found with a bullet wound!"
 r56_kill_stalin.2.desc:0 "Shocked citizens of [SOV.getNameDef] have all listened in disbelief to the radios and public speakers translating the horrific news for all communist sympatisers of the country: Iosif Stalin was found to be murdered in his mansion.  \n\nAn unknown number of assassins have infiltrated his mansion in Matsesta through the newly laid pipes and gunned down every person in the mansion they met, leaving no eye witnesses behind. Horrified police and NKVD members are still trying to determine the potential suspects and how they managed to bypass other security checkpoints around the city."
 r56_kill_stalin.2.a:0 "A weakness of public security..."

 r56_kill_stalin.3.t:0 "Stalin passed away from heart attack!"
 r56_kill_stalin.3.desc:0 "The clouds darken over [SOV.getNameDef] as news spread across the country: Iosif Vissarionovich Stalin, the solely leader of the the communist party for the past few years, has peacefully passed away in his mansion in Matsesta. \n\nSuffering from heart condition in recent weeks, he decided to take a rest from dusty offices of Politburo on the sunny coast of Black Sea to regain his forces. Mansion staff was informed to not disturb the leader as he wanted to take his time. If only one had known what consequences did that bear... \nGeorgy Malenkow took power for the time being, aiming to stabilize the country in disarray from such loss."
 r56_kill_stalin.3.a:0 "Very unfortunate. Very."

 r56_kill_stalin.4.t:0 "Stalin killed in a shelling by Coastal Guards!"
 r56_kill_stalin.4.desc:0 "The clear sunny day in Matsesta was turned into a firy nightmare after a Coastal Guard mistook the boat of Iosif Stalin for a smuggler vessel and opened fire after the latter refused to provide the usual security codes for the day. \nA few shots from the ship cannons were enough to turn the little yacht into the burning wreckage sinking to the bottom of the Black Sea. The body of Secretary was found a hour later. \n\nThe guard crew is now currently under the NKVD investigation on potential plotting against the generallissimo. In the meantime, Georgy Malenkow was appointed as the first secretary in this unruly times for [SOV.getNameDef]."
 r56_kill_stalin.4.a:0 "What can happen when one does not follow orders..."
