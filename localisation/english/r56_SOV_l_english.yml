 r56.soviet.1.t:0 "Gosplan Industrial Report For The Year 1935"
 r56.soviet.1.d:0 "Gosplan is happy to report to the Central Committee that the current five year plan is still currently ahead of schedule! Last year we've made huge strides in our Steel Production. Surpassing many other Countries in production. We've also increased our Oil and Coal production over last years totals.\nGosplan is revolutionizing our great nation from a rural peasantry, to a industrial powerhouse rivaling those Capitalist bastards in the west! Though with that said, Gosplan has a question for the Central Committee. Should we still heavily focus on production goals or switch some resources to expanding civilian industries?"
 r56.soviet.1.a:0 "Keep the focus on production goals."
 r56.soviet.1.b:0 "Refocus on civilian industry expansion."
 r56.soviet.2.t:0 "Railway Slowdowns"
 r56.soviet.2.d:0 "Gosplan is reporting that railway slowdowns are preventing production quotas, and deliveries from being filled in a timely manner. Leading to a slowdown in production across the broad. They say that the current railway system can't keep up with the current size of our industry, and the tonnage needed to be shipped through it."
 r56.soviet.2.a:0 "Excuses"
 r56.soviet.3.t:0 "Further Railway Slowdowns"
 r56.soviet.3.d:0 "Gosplan is reporting that railway slowdowns are still preventing production quotas, and deliveries from being filled in a timely manner. Leading to a slowdown in production across the broad. The current railway system can't keep up with the current size of our industry, and the tonnage needed to be shipped through it. Gosplan recommended improving the railways as soon as possible."
 r56.soviet.3.a:0 "How hard is it to make the trains run on time?"
 r56.soviet.4.t:0 "Further Railway Slowdowns"
 r56.soviet.4.d:0 "Gosplan is reporting that railway slowdowns are still preventing production quotas, and deliveries from being filled in a timely manner. Leading to a slowdown in production across the broad. Also that these slowdowns are only getting worse. The current railway system can't keep up with the current size of our industry, and the tonnage needed to be shipped through it. Gosplan recommended improving the railways as soon as possible. As these problems are sure to happen in the future."
 r56.soviet.4.a:0 "This is unacceptable"
 r56.soviet.5.t:0 "More Railway Slowdowns"
 r56.soviet.5.d:0 "Gosplan is reporting that railway slowdowns are still preventing production quotas, and deliveries from being filled in a timely manner. Leading to a slowdown in production across the broad. Also that these slowdowns are only getting worse. As current railway system can't keep up with the current size of our industry, and the tonnage needed to be shipped through it. Gosplan recommended improving it as soon as possible. As these problems will happen again."
 r56.soviet.5.a:0 "This is just the same report as last time. You just changed the date."
 r56.soviet.6.t:0 "Railway Slowdown Continue"
 r56.soviet.6.d:0 "For the fifth time Gosplan is reporting that railway slowdowns are still preventing production quotas, and deliveries from being filled in a timely manner. Leading to a slowdown in production across the broad. Also that these slowdowns are only getting worse. The current railway system can't keep up with the current size of our industry, and the tonnage needed to be shipped through it. Gosplan recommended improving it as soon as possible, again."
 r56.soviet.6.a:0 "That's it! Someone from Gosplan is getting shot!"
 r56.soviet.7.t:0 "Railways Slows Production"
 r56.soviet.7.d:0 "For the sixth time Gosplan is reporting that railway slowdowns are still preventing production quotas, and deliveries from being filled in a timely manner. Leading to a slowdown in production across the broad. Also that these slowdowns are only getting worse. The current railway system can't keep up with the current size of our industry, and the tonnage needed to be shipped through it. Gosplan recommended improving the railways as soon as possible."
 r56.soviet.7.a:0 "Enough talk about the railways!"
 r56.soviet.8.t:0 "Railway Slowdowns Cripples Production"
 r56.soviet.8.d:0 "For the seventh time Gosplan is reporting that railway slowdowns are still preventing production quotas, and deliveries from being filled in a timely manner. Leading to a slowdown in production across the broad. Also that these slowdowns are only getting worse. The current railway system can't keep up with the current size of our industry, and the tonnage needed to be shipped through it. Gosplan recommended improving the railways as soon as possible, again."
 r56.soviet.8.a:0 "Railways are stupid anyway"
 r56.soviet.9.t:0 "Disease Outbreaks Reported"
 r56.soviet.9.d:0 "Our cities are now seemingly gripped in outbreaks of many deadly diseases. Our doctors recommend a immediate mass immunization program to take place nationwide before the outbreaks get any worse."
 r56.soviet.9.a:0 "This is a troubling development"
 r56.soviet.11.t:0 "Outbreaks Worsen"
 r56.soviet.11.d:0 "Without action it seems the outbreaks that are affecting our great country seem to only worsen with time. Almost every major urban center is affected and the effects on our economy are immeasurable."
 r56.soviet.11.a:0 "This is a troubling development"
 r56.soviet.16.t:0 "Missed timeline on our 'Five Year Plan'"
 r56.soviet.16.d:0 "Gosplan has informed us that the current Five Year Plan has fallen behind schedule. While the industrial plan was original ahead of schedule we've fallen behind and missed the deadline needed to finish it set by Party. This in turn has affected our future industrial efforts. This is an embarrassment for the Communist Party."
 r56.soviet.16.a:0 "Bring me the man responsible"
 r56.soviet.16.b:0 "Just extend the deadline everyone makes mistakes"
 r56.soviet.18.t:0 "Yezhov is forming a coalition to overthrow [ROOT.GetLeader]"
 r56.soviet.18.d:0 "Since his rise to power in 1924, [ROOT.GetLeader] has been constantly working on the removal of any sort of the political opposition to his rule over [SOV.GetNameDef]. Zinoviev, Bucharin, Trotsky and Kirov have already either fallen victim to the political power struggle or were forced into exile and hiding from NKVD agents. GenSek wrath may fall on anyone who is persuading his or her career within the party too strongly or too weakly. \n\nNikolai Yezhov has started to fear that his position at the NKVD might be in jeopardy, and that [ROOT.GetLeader] might remove him from his current office or worse. He's now using the activities that are currently directed toward finding people who are enemies of the state, and instead using these activities as cover for his current plans to recruit officers and officials into a scheme to remove Stalin from power."
 r56.soviet.18.a:0 "We must move quickly"
 r56.soviet.19.t:0 "NKVD agents have made contact with Trotsky"
 r56.soviet.19.d:0 "Expelled from Motherland and forgotten by the common man since February 1929, Lev Trotsky remains one of the main ideological opponents of the Stalin's rule over [SOV.GetNameDef]. His preaching to the oppression of the worker class has already made him persona non-grata in [TUR.GetNameDef], [ITA.GetNameDef], [FRA.GetNameDef] and lastly the [NOR.GetNameDef], where he was residing since 1935. \n\nHis recent letter was traced back by our NKVD agents, which then contacted Trotsky and are now in the process of getting him back into Russia secretly. Though this will take time as we have to be careful not to be found out by any foreign agents along the way or by [ROOT.GetLeader] Loyalists. Having Trotsky back to lead will give our Coup much needed legitimacy and experienced leadership."
 r56.soviet.19.a:0 "Classify the Operation"
 r56.soviet.20.t:0 "Andrey Vlasov wants to offer some additional help"
 r56.soviet.20.d:0 "It was expected that the formation of the Fifth Column cannot remain in secret, yet that the rumours about the plot spread so fast wasn't anticipated either. Our agents report many support offer letters arriving at the Yezhov's office from anonymous sources. The writings of one of the letters was recognized by one of the staff members of our Commissariat to belong to the prominent young general Andrey Vlasov. He was immediately called to Moscow for a discussion of the ongoing operation to overthrow the dictator Stalin. \n\nWhen Vlasov was brought in for a little sit down by the NKVD he seemed to show great interest in our plot and wanted to lend all the help he could. Though he seemed a little too interested in the details by our agents accounts."
 r56.soviet.20.a:0 "We can use all the assistance we can get"
 r56.soviet.20.b:0 "He might be a loyalists trying to upend us. We can't risk it"
 r56.soviet.21.t:0 "Contact political exiles?"
 r56.soviet.21.d:0 "Few prominent leaders of the Russian Provisional Government were forced into exile after the conclusion of the Russian Civil War in 1922. Their political agenda was unacceptable in times of the communist indoctrination of the proletaria in 20s and early 30s, yet now the times are different with uncertainties of the current government indicating itself clearly. Our informators have met with Pavel Milyukov in Paris and introduced the former Minister of the Foreign Affairs to our plan. After a long evening discussion, he agreed to support our cause under the condition of bloodless revolution without any sort of the foreign involvement. \n\nIn addition multiple NKVD agents have suggested that smuggling in excommunicated communists and other political figures that were exiled might lend to a more stable post Coup Government. This would also lend international legitimacy to our regime in the worlds eyes."
 r56.soviet.21.a:0 "They'll help strengthen the new Soviet State!"
 r56.soviet.21.b:0 "They're in exile for a reason."
 r56.soviet.22.t:0 "Contact exiled Generals?"
 r56.soviet.22.d:0 "After the conclusion of the Russian Civil War many prominent members of the Imperial Russian Army and White Movement have left the country either in fear of Soviet vengeance or in a hope to acquire the former glory and recognitions abroad. While most of them have changed their names and conceived their military experience behind the mask of the natural talent, a few of them were sill recognized by our agents. These included Anatoly Rogozhin, currently serving in the Yugoslavian border police, and general Konstantin Nechaev who assisted Chinese government as a military advisor. Long and tedious negotiations together with a promises of reestablished military ranks and return of confiscated property have swayed their loyalty in our favor. \n\nOur NKVD agents have suggested that smuggling in excommunicated generals and other military figures that were exiled is most efficient if conducted via the airdrop in a low-population areas. This operation will lead to a more stable and stronger post-Coup military."
 r56.soviet.22.a:0 "We can't risk it."
 r56.soviet.22.b:0 "Excellent idea!"
 r56.soviet.24.t:0 "Trotsky has Returned!"
 r56.soviet.24.d:0 "The news of Stalin's arrest and fast execution has reached the Permanent Revolutionary and his bodyguards as they were travelling by train to Stockholm to board the prepared ship and reach Leningrad within few days. \n\nAs Trotsky was boarding off the ship, he was greeted personally by Yezhov and a small military parade was organized to celebrate Trotsky's return. Both revolutionaries agreed to take a flight directly to Moscow so that the transition of the power can be conducted as soon as possible. \n\nThe new Congress of the All-Union Communist Party was organized, at which the Revolutionary has held his first major speach since his exile in 1929. A few tears of joy could be spotted on the face of Trotsky as he held an impassioned speech stating that the peasants and workers will enjoy the fruits of the World Revolution in the recent future. Trotsky also stated that "I'll bring hope to workers across the world, as we set the Revolution back on track!""
 r56.soviet.24.a:0 "Long live Trotsky!"
 r56.soviet.26.t:0 "Filling the power vacuum"
 r56.soviet.26.d:0 "The 20-year-rule of the communist party over Russia has finally come to an end. With an old Soviet leadership put to trial for their crimes conducted to the Russian people, the whole branches of the legislative, executive and judicial system lie in ruins due to the fierce purges conducted by the communist criminals in recent years. \n\nThe newly established government is pliable to any sort of the political agenda circling among the intellectual, military and workers circles. With Trudovics being popular among the intelligentsia, the Russian Fascist Party is favored among many military leaders and commanders, while many exiles are plying for the return of the monarchy under the rule Romanov's family. \n\nIf we don't want to plunge the country back into chaos we must side with a faction and have them head our country. What will be the decision of [SOV.GetLeader]s government?"
 r56.soviet.26.a:0 "Those who favor democracy carry the aspirations of the people!"
 r56.soviet.26.b:0 "Other Systems have failed, we need to restore the Monarchy!"
 r56.soviet.26.c:0 "The Nationalists will lead our country to Glory!"
 r56.soviet.27.t:0 "Stalin removed from power"
 r56.soviet.27.d:0 "Stalin has been arrested and promptly executed by members of the Communist Party. [SOV.GetLeader] walked into Stalin's office with NKVD agents and put him under arrest while listing off crimes he committed against the Russian People. A trial took place the next day where Stalin was sentenced to death and hanged later that afternoon. Also many officials in the Russian government who were accused of participating in Stalin's crimes are in the process of being rounded up and jailed or executed. No one knows who will now lead [SOV.GetNameDefCap]. Rumor has it that [SOV.GetLeader] has extend an invitation for Trotsky to come back and lead."
 r56.soviet.27.a:0 "The False Revolutionary is dead!"
 r56.soviet.27.b:0 "Stalin's house of cards have finally fallen over."
 r56.soviet.28.t:0 "The End of Communist Rule in Russia"
 r56.soviet.28.d:0 "\nAlmost as soon as Trotsky returned to lead the Soviet Government in a post-Stalin Era, he's been upend by a large faction of anti-communist officials and officers. This faction had quickly formed a large following in the army and government and have simply done away with pro-communist officials seemly overnight. Some experts suspect that Trotsky's Purges of Stalin loyalist's from his government and the chaos that followed the Coup may have weaken the communist party beyond repair. The leader of the overthrow [SOV.GetLeader] now has the seemingly impossible task of stabilizing the new [SOV.GetName] government and the many factions within it. "
 r56.soviet.28.a:0 "We must now lead our country men to a better future"
 r56.soviet.28.b:0 "Glad that little 'experiment' is over"
 r56.soviet.28.c:0 "We must carry on the revolution ourselves."
 r56.soviet.29.t:0 "[SOV.GetLeader] has called for a world revolution"
 r56.soviet.29.d:0 "[SOV.GetLeader] called on Communist everywhere to unchain themselves and overthrow the capitalist governments around the world, take up arms in [SOV.GetName]'s' struggle to bring about the 'World Revolution.'"
 r56.soviet.29.a:0 "Our vision will now be realized!"
 r56.soviet.29.b:0 "This can't be good..."
 r56.soviet.29.c:0 "About time!"
 r56.soviet.30.t:0 "Election Results"
 r56.soviet.30.d:0 "The 20-year-rule of the communist party over Russia has finally come to an end. With an old Soviet leadership put to trial for their crimes conducted to the Russian people, the whole branches of the legislative, executive and judicial system lie in ruins due to the fierce purges conducted by the communist criminals in recent years. \n\nThe newly established government is pliable to any sort of the political agenda circling among the intellectual, military and workers circles. With Trudovics being popular among the intelligentsia, they have managed to sway people minds with promises of state reforms and respect for self-determination. \n\nIf we don't want to plunge the country back into chaos we must side with a faction and have them head our country."
 r56.soviet.30.a:0 "Those who favor democracy carry the aspirations of the people!"

 SOV_prepare_to_hunt_the_bear:0 "Prepare to Hunt the Bear"
 SOV_prepare_to_hunt_the_bear_desc:0 "Rapid changes in political and military structures has left severe scars on the fabric of our society. To prevent the further system degradation into the abyss of another totalitarian regime, it might be wise to consider gathering a group of loyalists in higher echelons of power capable of deposing the tyrant before he destroyed all of us one by one."

 SOV_look_to_the_east:0 "Look to the East"
 SOV_look_to_the_east_desc:0 "Many of the former military officers are still roaming the country seeking their destiny in these uncertain times. Our informants in [JAP.getNameDef] have obtained a few of the vital documents who might hint us on how to overthrow Stalin in the near future."

 SOV_forge_new_future:0 "Forge New Future"
 SOV_forge_new_future_desc:0 "The would be despot Stalin has passed, those too afraid to speak out against his crimes now rally behind Nikita Khrushcehv, the efficient arm of his will in Ukraine. Comrade Khrushchev has the talent and right mindedness to end the power grabs of other would be tyrants over the Soviet Peoples and it will be trivial for him to gather enough support to become the new General Secretary of the CPSU of the USSR."

 SOV_military_chairman:0 "A Military Chairman"
 SOV_military_chairman_desc:0 "The once proud Comrade Stalin rests in his tomb, and it is not difficult to remember that while the party was busy scheming and sabotaging itself, the Red Army went to great pains in demonstrating their worth and importance. In these dangerous times we do not need two faced bureaucrats, but the strong and proud leadership of the Worker's and Peasants' red army, sword and shield of the proletariat at once."

 SOV_prolong_the_stalin_legacy:0 "Prolong Stalin's Legacy"
 SOV_prolong_the_stalin_legacy_desc:0 "The proud Comrade Stalin has left us, the Chairman of the Council of Ministers of the Soviet Union Georgui Maksimilianovitch Malenkov must gather enough support around him to not be sidelined by revisionist alternatives. A follower of Stalin, he possesses the firmness to keep reckless individuals like Beria in check would not know the restraint needed for premiership."

 SOV_strike_the_NKVD_positions:0 "Strike NKVD Positions"
 SOV_strike_the_NKVD_positions_desc:0 "Lavrentiy Beria holds undoubtfully high amount of power after being responsible for countless purges of the recent years. It is time to eliminate this variable and ensure that the Union shall no longer witness any more of his atrocities from now on."

 SOV_denounce_stalinist_crimes:0 "Denounce Stalinist Crimes"
 SOV_denounce_stalinist_crimes_desc:0 "Rumours have been spreading that comrade Khrushev is planning to hold an Extraordinary Party Congress in the near future to address the deeds of comrade Stalin and his proteges in people's republics. Let us see what a civilized world has to say about the new communist rule in USSR!"

 SOV_rehabilitate_stalins_legacy:0 "Rehabilitate Stalin's Legacy"
 SOV_rehabilitate_stalins_legacy_desc:0 "Stalin has a troubled legacy, responsible for repressions that rival the old Tsarist regime, many scoff at him. However we cannot change the past, only the future, and we cannot allow misguided actions to fuel myriad countnerrevolutionary forces looking for weakness in the Union. Thus we shall put the past before the future and diminish his error until the world is fit to understand his well intentioned mistakes."

 r56.soviet.200.t:0 "[FROM.getAdjective]s Wish to Supply us with Intelligence Data"
 r56.soviet.200.d:0 "\nOur reconnaissance unit operating in the Far East close to the Lake Khasan found a [FROM.getAdjective] NKVD agent who was seemingly seeking a contact with one of our high ranking officers to "discuss matters of urgent importance and highest relevance as soon as possible". \n\nAfter a few hours of questioning and cross-referencing the provided data, our agents can confirm that the intentions of the young men are more than noble: he wishes to provide us with military intel about the dislocation of [SOV.getAdjective] armed forces in the Far East for a mere token of support in the upcoming operation to depose the ruthless dictator Stalin has become."
 r56.soviet.200.a:0 "Let us see what he has to offer."
 r56.soviet.200.b:0 "We are not interested. Send him away."

 r56.soviet.201.t:0 "Intelligence Exchange with Benefactor Assured"
 r56.soviet.201.d:0 "Sources confirm that the beenfactor will be veru willing to cooperate on the matter of overthrowing the literal Russian Tsar in the near future. \n\nOur ambassador has requested the political asylum in one of their smaller cities and is now supplying the vital information to ensure that everything goes as planned."
 r56.soviet.201.a:0 "Excellent! The token of friendship from our side, as agreed."

 r56.soviet.202.t:0 "Informant Returns Empty-Handed"
 r56.soviet.202.d:0 "Our benefactores seem to be not interested in exchanging the vital information no matter what do we offer them. One could only speculate for what reason [JAP.getAdjective] have decided to reject the deal, but one is clear: we will have to rely on other sources of support in here. \n\nInformant managed to overhear some staff talking, allowing us to potentially put it to good use."
 r56.soviet.202.a:0 "At least something at our hands..."


