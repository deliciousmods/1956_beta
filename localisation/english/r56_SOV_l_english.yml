 SOV_a_gun_in_every_hand_idea_desc:0 "and every man a king"
 officers_purged_civil_war:0 "Opposition Officers Purged"
 officers_purged_civil_war_desc:0 "We've purged our ranks of officers and officials we've suspected of having sympathies with the Opposition."
 SOV_workers_of_the_world_unite_idea:0 "Workers of the World Unite!"
 SOV_workers_of_the_world_unite_idea_desc:0 "Freeing the workers on liberated territories will increase our support across emancipated population."
 r56_nkvd_cleanup:0 "NKVD reshuffling"
 r56_nkvd_cleanup_desc:0 "The wisdespread arrests of NKVD leadership has finally begun to clear the atmosphere of paranoia from our government and our beloved Soviet Union, though now the nation must be allowed time to heal from the scars of the great purges, we must be vigilant for the gap in security that might result from the weakening of the our intelligence services."
