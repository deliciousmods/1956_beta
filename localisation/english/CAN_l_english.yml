 #Focuses
 r56_CAN_modernize_industry:0 "Modernize the Industry"
 r56_CAN_modernize_industry_desc:0 "Our industrial capacity and methods have fallen behind; we must catch up."

 r56_CAN_wheat_board:0 "[CAN.GetAdjective] Wheat Board"
 r56_CAN_wheat_board_desc:0 "Setting up the [CAN.GetAdjective] Wheat Board to set prices for wheat and barley from our hard-working farmers will stabilize prices and improve our economy."

 r56_CAN_depression_recovery:0 "Continue the Depression Recovery"
 r56_CAN_depression_recovery_desc:0 "The Great Depression has taken its toll on us; we must continue adapting and modifying policies to continue the road to recovery."

 r56_CAN_national_housing_act:0 "National Housing Act"
 r56_CAN_national_housing_act_desc:0 "The after-effects of the Great Depression have left many [CAN.GetAdjective]s homeless and unemployed. Passing programs and regulations on repairing and modernizing existing houses and constructing new homes will help those who are affected get back on their feet."

 r56_CAN_shutdown_relief_camps:0 "Close the Relief Camps"
 r56_CAN_shutdown_relief_camps_desc:0 "The unemployment relief camps haven't been a success; we should shut them down before more riots occur."

 r56_CAN_dollar_a_year_men:0 "Dollar-a-Year Men"
 r56_CAN_dollar_a_year_men_desc:0 "Several experienced business executives have offered their services to the government, working for a symbolic dollar-a-year. We should put them to work in our Department of Munitions and Supply and in the Wartime Prices and Trade Board, where they can supply the [CAN.GetAdjective] industry with much-needed expertise in mobilizing the economy and maximizing production."

 r56_CAN_canadian_pacific_railways:0 "Canadian Pacific Railways"
 r56_CAN_canadian_pacific_railways_desc:0 "The CPR has made available its railways and transports to the war effort. Our troops and the supplies needed to nourish them will cross our grand Dominion between the seas and the continent without delay."

 r56_CAN_national_steel_car:0 "National Steel Car"
 r56_CAN_national_steel_car_desc:0 "Despite the Depression taking its toll on the company, National Steel Car stands ready with its expertise and experience to build the vehicles that will carry our troops and army equipment on the expanded railways."

 r56_CAN_cbc_focus:0 "The CBC"
 r56_CAN_cbc_focus_desc:0 "The Canadian Broadcasting Corporation is the national radio broadcast network, serving as the regulator for radio broadcasting in [CAN.GetNameDef]. Using them to carry our messages of national policies and programs will increase public confidence in our government."

 r56_CAN_bank_of_canada:0 "Nationalize the Bank of Canada"
 r56_CAN_bank_of_canada_desc:0 "The need for a central bank authority grows more vital after the Great Depression, and by nationalizing it, we can directly manage the state finances and improve the economy."

 r56_CAN_john_inglis_company:0 "John Inglis and Company"
 r56_CAN_john_inglis_company_desc:0 "Falling into hard times during the Great Depression, John Inglis and Company has long been integral to our national production capability. We should direct them to produce new machine guns and artillery to arm our troops."

 r56_CAN_national_railway:0 "Expand the Railways in Quebec"
 r56_CAN_national_railway_desc:0 "Efforts to improve the infrastructure and railways in Quebec can stimulate more industrial growth."

 r56_CAN_research_grants:0 "Research Grants"
 r56_CAN_research_grants_desc:0 "With our greatly expanded industry and production capabilities, it is now possible to have more [CAN.GetAdjective] scientists and innovators conduct more homegrown R&D projects."

 r56_CAN_debt_adjustment_act:0 "Debt Adjustment Act"
 r56_CAN_debt_adjustment_act_desc:0 "A worrying wave of insolvencies and debt has occurred among [CAN.GetAdjective] farmers. It is in the interest of [CAN.GetNameDef] to assist those farmers, to keep them cultivating those lands in the future."

 r56_CAN_alcan:0 "Aluminium Company of Canada"
 r56_CAN_alcan_desc:0 "Aluminium is lightweight and rustproof. By expanding our mining and production of aluminum, we can constantly feed our factories and assembly lines."

 r56_CAN_imperial_oil_focus:0 "Darthmouth Refinery Expansion"
 r56_CAN_imperial_oil_focus_desc:0 "We had an oil refinery operating at Dartmouth in the previous conflict, supplying our oil needs. Expanding this facility is vital in providing the inevitable convoy crossings across the North Atlantic Sea."

 r56_CAN_establish_the_polymer_corporation:0 "Establish the Polymer Corporation"
 r56_CAN_establish_the_polymer_corporation_desc:0 "If our access to natural rubber is cut off, we must build up our capability to manufacture and refine synthetic rubber used in everything from tires to airplane parts."

 r56_CAN_uranium_mining:0 "Uranium Mining"
 r56_CAN_uranium_mining_desc:0 "A specific ore mined within [CAN.GetNameDef] holds the key to weapons of incredible destructive potential. We will take the initiative to exploit this resource to its maximum potential."

 r56_CAN_resources_for_war_effort:0 "Resources for the War Effort"
 r56_CAN_resources_for_war_effort_desc:0 "Continuous improvements in resource extraction methods allow us to extract more efficiently."

 r56_CAN_enlist_the_unemployed:0 "Enlist the Unemployed"
 r56_CAN_enlist_the_unemployed_desc:0 "The issue of military service remains a touchy subject among [CAN.GetAdjective]s. To balance our armed forces' manpower needs and avoid splitting [CAN.GetNameDef] on this issue, we will incentivize the unemployed to enlist and give out assurances that we will not send them overseas."

 r56_CAN_war_economy:0 "War-Focused Economy"
 r56_CAN_war_economy_desc:0 "Our industries and their factories have recovered from the worst of the Great Depression. It is time for us to shift their goal towards producing enough armaments to equip ourselves and our allies with whatever they might need in the conflict."

 r56_CAN_war_measures_act:0 "Reinvoke the War Measures Act"
 r56_CAN_war_measures_act_desc:0 "The War Measures Act lines out the emergency measures that we can take in a declaration of war, invasion, or insurrection."

 r56_CAN_wartime_prices_and_trade_board:0 "Wartime Prices and Trade Board"
 r56_CAN_wartime_prices_and_trade_board_desc:0 "The Wartime Prices and Trade Board is the first line of defense against inflation and social unrest in [CAN.GetNameDef]. To prevent profiteering and hoarding, price controls have been introduced to make goods available to most [CAN.GetAdjective]s."

 r56_CAN_nrma:0 "National Resources Mobilisation Act"
 r56_CAN_nrma_desc:0 "Canada is large, with a population scattered in pockets across the land. We should develop a system to track employment status and ensure that we can locate anyone eligible for service overseas."

 r56_CAN_conscription_crisis:0 "Forced Conscription"
 r56_CAN_conscription_crisis_desc:0 "Just like in 1917, our French-Canadian citizens in Quebec are resisting the idea of a national draft to bring more men into the army. We will not stand by and let one minority defy the will of [CAN.GetNameDef]."

 r56_CAN_replace_men_in_the_industry:0 "Replace Men in the Industry with Women"
 r56_CAN_replace_men_in_the_industry_desc:0 "While our men are needed to serve the country overseas, our industrial machinery still requires a workforce to operate. Perhaps it is now the time for the women to do their part for the country by making the armaments that those men will soon use."

 r56_CAN_department_of_munitions_and_supply:0 "Department of Munitions and Supply"
 r56_CAN_department_of_munitions_and_supply_desc:0 "The production of armaments and equipment is imperative for the war effort. We will bring [CAN.GetNameDef]'s national resources under C.D. Howe in the Department of Munitions and Supply."

 r56_CAN_bits_and_pieces_program:0 "Bits and Pieces Program"
 r56_CAN_bits_and_pieces_program_desc:0 "The Bits and Pieces Program will mobilize for the war effort several small factories that have been dedicated to minor consumer goods. Even the humble bicycle factory can find the capacity to make a machine gun."

 r56_CAN_nrc_expansion:0 "Expand the National Research Council"
 r56_CAN_nrc_expansion_desc:0 "The NRC has proven its effectiveness in improving the quality of life in Canada. With a history of science and advancement, the need for researchers is more significant than ever. It is time to throw more weight behind the NRC to defend [CAN.GetNameDef]."

 r56_CAN_defence_of_canada_regulations:0 "Defence of Canada Regulations"
 r56_CAN_defence_of_canada_regulations_desc:0 "Civil rights need to be curtailed to prevent subversion of the war effort in times of war. This means restrictions on the press, dissident groups, and legal rights."

 r56_CAN_british_designs:0 "[Root.GetBritishDesignsName]"
 r56_CAN_british_designs_desc:0 "[Root.GetBritishDesignsDesc]"
 R56_CAN_ENG_KEY:0 "[ENG.GetAdjective] Designs"
 R56_CAN_FREE_KEY:0 "Our Designs"
 R56_CAN_SOV_KEY:0 "[SOV.GetAdjective] Designs"
 R56_CAN_USA_KEY:0 "[USA.GetAdjective] Designs"
 R56_CAN_GER_KEY:0 "[GER.GetAdjective] Designs"
 R56_CAN_ENG_DESC_KEY:0 "We should import and use [ENG.GetAdjective] designs for our infantry and artillery weapons."
 R56_CAN_FREE_DESC_KEY:0 "We should design our infantry and artillery weapons."
 R56_CAN_SOV_DESC_KEY:0 "We should import and use [SOV.GetAdjective] designs for our infantry and artillery weapons."
 R56_CAN_USA_DESC_KEY:0 "We should import and use [USA.GetAdjective] designs for our infantry and artillery weapons."
 R56_CAN_GER_DESC_KEY:0 "We should import and use [GER.GetAdjective] designs for our infantry and artillery weapons."

 r56_CAN_army_modernisation:0 "Army Modernization"
 r56_CAN_army_modernisation_desc:0 "Too long secure in our fireproof house, far from inflammable materials, Canada has let its army make do with antiquated equipment and training. We must move on with modernization before it is too late."

 r56_CAN_increase_budget:0 "Increase the Military Budget"
 r56_CAN_increase_budget_desc:0 "We have starved our armed forces of funds to modernize their equipment and carry out exercises for too long. With conflict looming, it is time to prepare to the best of our means."

 r56_CAN_increase_budget_more:0 "Continue the Military Budget Increases"
 r56_CAN_increase_budget_more_desc:0 "As tensions keep rising all across the globe, it is a prudent measure to keep on investing in the security of [CAN.GetNameDef]."

 r56_CAN_cmp_truck:0 "CMP Truck"
 r56_CAN_cmp_truck_desc:0 "[CAN.GetNameDef] has a sizable automotive industry that can output massive quantities of motor vehicles that will be of use to our armed forces. Our CMP Truck design is versatile and suited to many climates and terrain."

 r56_CAN_valentine_tank:0 "The Valentine Tank"
 r56_CAN_valentine_tank_desc:0 "We have obtained a license to produce the Valentine Tank, a durable medium tank of [ENG.GetAdjective] design."

 r56_CAN_retool_angus_shops:0 "Retool the CPR Angus Shops"
 r56_CAN_retool_angus_shops_desc:0 "The Angus Shops were known to manufacture, repair, and sell railcars for the CPR. With a bit of investment and retooling, we can use their facilities and expertise to build tanks, which our modern mechanized army sorely needs."

 r56_CAN_canadian_armoured_corps:0 "[Root.GetArmouredCorpsName]"
 r56_CAN_canadian_armoured_corps_desc:0 "Our automotive industry now possesses enough experience in manufacturing armored vehicles. We can now try our hand on indigenous designs to equip our Armoured Corps."
 R56_CAN_ARMOURED_CORPS:0 "[CAN.GetAdjective] Armoured Corps"
 R56_CAN_ARMOURED_CORPS_ROYAL:0 "Royal [CAN.GetAdjective] Armoured Corps"

 r56_CAN_kangaroo:0 "The Kangaroo"
 r56_CAN_kangaroo_desc:0 "Despite the fearsome amount of firepower a tank may carry, it is vulnerable without infantry support. Fortunately, it is possible to transport our troops with these fast armored vehicles to capture objectives while providing mutual support to tanks. We need the approval to start making those vehicles."

 r56_CAN_the_ram:0 "The Ram"
 r56_CAN_the_ram_desc:0 "We have obtained design blueprints from our southern neighbor on building a local variant of a reliable and reasonably armored tank."

 r56_CAN_royal_canadian_artillery:0 "[Root.GetArtilleryCorpsName]"
 r56_CAN_royal_canadian_artillery_desc:0 "Despite the lack of up-to-date cannon, we must start training our artillerymen to fight a modern war, including tactics on using anti-air guns and new 25 pounders."
 R56_CAN_ARTILLERY_CORPS:0 "[CAN.GetAdjective] Artillery"
 R56_CAN_ARTILLERY_CORPS_ROYAL:0 "Royal [CAN.GetAdjective] Artillery"

 r56_CAN_royal_canadian_corps_of_signals:0 "[Root.GetSignalCorpsName]"
 r56_CAN_royal_canadian_corps_of_signals_desc:0 "[Root.GetSignalCorpsDesc]"
 R56_CAN_SIGNAL_CORPS:0 "[CAN.GetAdjective] Corps of Signals"
 R56_CAN_SIGNAL_CORPS_ROYAL:0 "Royal [CAN.GetAdjective] Corps of Signals"
 R56_CAN_SIGNAL_CORPS_DESC:0 "The Canadian Corps of Signals was established in 1903, and they should prove even more helpful after the invention of the Walkie-Talkie."
 R56_CAN_SIGNAL_CORPS_ROYAL_DESC:0 "The Royal Canadian Corps of Signals was established in 1903, and they should prove even more helpful after the invention of the Walkie-Talkie."

 r56_CAN_small_arms_limited:0 "Small Arms Ltd."
 r56_CAN_small_arms_limited_desc:0 "We have secured the funds and foreign-trained personnel skilled in manufacturing firearms. To supply our need for infantry weapons, the appropriately named company will have the land and the infrastructure to manufacture them."

 r56_CAN_camp_borden:0 "Camp Borden"
 r56_CAN_camp_borden_desc:0 "During the Great War, Camp Borden was used to train the Canadian Expeditionary Force units. Expanding the campgrounds to train our Armoured Corps and infantry is the first step in making our troops more effective on the field."

 r56_CAN_land_mattress:0 "The Land Mattress"
 r56_CAN_land_mattress_desc:0 "These aptly named instruments bombard an area with rockets, firing them over a longer range and packing more explosive punch than regular artillery."

 r56_CAN_first_special_service_force:0 "First Special Service Force"
 r56_CAN_first_special_service_force_desc:0 "A special commando unit will need to be available for 'unconventional' and hazardous assignments. We will raise such a force with the help of our allies."

 r56_CAN_walkie_talkie:0 "Walkie-Talkie"
 r56_CAN_walkie_talkie_desc:0 "Donald Hings has invented and is patenting a new handheld two-way communication device that works on radio waves. This will significantly improve communication and targeting."

 r56_CAN_start_the_expansion_of_the_rcaf:0 "[Root.GetRCAFArmamentName]"
 r56_CAN_start_the_expansion_of_the_rcaf_desc:0 "Canada's air corps is the youngest branch of the Canadian Armed Forces. We should train a new generation of pilots to prepare for upcoming conflicts."
 R56_CAN_RCAF:0 "Start the Expansion of the RCAF"
 R56_CAN_CAF:0 "Start the Expansion of the CAF"

 r56_CAN_western_air_command:0 "Western Air Command"
 r56_CAN_western_air_command_desc:0 "The western hemisphere is sparsely populated and hard to cover entirely with patrols. We will have to rely on early warning systems like a chain of radar stations to detect anything unusual coming over the Pacific."

 r56_CAN_hurricane:0 "The Hurricane"
 r56_CAN_hurricane_desc:0 "[ENG.GetNameDefCap] has permitted us to build a line of Hurricane fighters. These planes will be the core of our air wing."

 r56_CAN_canadian_car_and_foundry:0 "Canadian Car and Foundry"
 r56_CAN_canadian_car_and_foundry_desc:0 "The CC&F has long produced cars and other motorized equipment. Supplying them with resources and contracts to produce airframes for our air corps will be a step in the right direction for our war effort production."

 r56_CAN_fairchild_aircraft_company:0 "Fairchild Aircraft Company"
 r56_CAN_fairchild_aircraft_company_desc:0 "The Fairchild aircraft factory in Quebec should be given the resources to increase bomber part production. We should be able to increase employment in the plant by thousands."

 r56_CAN_victory_aircraft_company:0 "Victory Aircraft"
 r56_CAN_victory_aircraft_company_desc:0 "Victory Aircraft has been tasked with building our bomber fleet. Lancasters for everyone!"

 r56_CAN_bomber_group_no_6:0 "Bomber Group No.6"
 r56_CAN_bomber_group_no_6_desc:0 "Our brave boys have served extensively in bombing hostile nation factories. We should retain them and put them into training posts to educate the next generation of bomber pilots."

 r56_CAN_toronto_island_airport:0 "Toronto Island Airport"
 r56_CAN_toronto_island_airport_desc:0 "Additional airports serve a dual purpose in allowing civilian transport and housing our planes for training our pilots."

 r56_CAN_toronto_air_command:0 "Toronto Air Training Command"
 r56_CAN_toronto_air_command_desc:0 "We can finally begin training [CAN.GetAdjective] airmen in earnest with our augmented infrastructure and equipment."

 r56_CAN_eastern_air_command:0 "Eastern Air Command"
 r56_CAN_eastern_air_command_desc:0 "We can expect that we might have to protect our convoys traveling in the North Atlantic in the event of a global conflict. Building air bases to house our aircrews and aircraft will be a wise investment to protect the convoys in that area of operations."

 r56_CAN_rcaf_womens_division:0 "[Root.GetRCAFWomensDivisionName]"
 r56_CAN_rcaf_womens_division_desc:0 "Allowing [CAN.GetAdjective] women to serve in the Air Force can free up more manpower to participate in even more missions."
 R56_CAN_RCAF_WOMEN:0 "RCAF Women's Division"
 R56_CAN_CAF_WOMEN:0 "CAF Women's Division"

 r56_CAN_rcaf_station_borden:0 "[Root.GetRCAFStationBordenName]"
 r56_CAN_rcaf_station_borden_desc:0 "Canada's air corps was born in Borden, Ontario, and we should use that base to train a new generation of pilots."
 R56_CAN_RCAF_STATION_BORDEN:0 "RCAF Station Borden"
 R56_CAN_CAF_STATION_BORDEN:0 "CAF Station Borden"

 r56_CAN_appoint_air_chief:0 "Appoint a Chief of Air Staff"
 r56_CAN_appoint_air_chief_desc:0 "Although it is relatively young compared to other branches of service within our armed forces, the Air Force is a potent force that remains shackled under the authority of the Army. Appointing a Chief of Air Staff is the first step to expanding and modernizing the Air Force."

 r56_CAN_complete_separation_from_army:0 "Complete Separation from the Army"
 r56_CAN_complete_separation_from_army_desc:0 "The [CAN.GetAdjective] air force now has a defined structure and unique capabilities of its own; the time has come for the Air Force to be an entity of its own!"

 r56_CAN_rebuilding_the_royal_canadian_navy:0 "[Root.GetRebuildCanadianNavyName]"
 r56_CAN_rebuilding_the_royal_canadian_navy_desc:0 "After years of cutting its budget, our navy lies in a poor state. Mounting international tension necessitates that we rebuild our navy to further our goals."
 R56_CAN_REBUILD_RCN:0 "Rebuild the Royal [CAN.GetAdjective] Navy"
 R56_CAN_REBUILD_CN:0 "Rebuild the [CAN.GetAdjective] Navy"

 r56_CAN_halifax_shipyards:0 "Halifax Shipyards"
 r56_CAN_halifax_shipyards_desc:0 "Conveniently located opposite Europe, the Halifax docks have been building new ships at a record pace. We can win the Battle of the Atlantic."

 r56_CAN_sorel_shipyards:0 "Sorel Shipyards"
 r56_CAN_sorel_shipyards_desc:0 "The Sorel city houses a sizable metalworking industry. Investing in that area with contracts to build ships will stimulate the economy and provide the navy with dockyards to build newer vessels."

 r56_CAN_reopen_toronto_shipyards:0 "Reopen the Toronto Shipyards"
 r56_CAN_reopen_toronto_shipyards_desc:0 "Restoring the Toronto shipbuilding facilities will be vital in building more ships."

 r56_CAN_sorel_industries_naval_artillery:0 "Sorel Industries Naval Artillery"
 r56_CAN_sorel_industries_naval_artillery_desc:0 "Sorel Industries combines shipyards and heavy weapons factories in one place. It's only logical that those guns are put on ships."

 NIR_naval_grade_steel_desc:0 "With further investments and experience in shipbuilding, Sorel Industries has improved its metalworking capabilities, allowing better naval armor to be equipped in our ships."

 r56_CAN_focus_on_destroyers:0 "Focus on Destroyers"
 r56_CAN_focus_on_destroyers_desc:0 "The threat of submarine attacks on supply and troop convoys requires us to focus on constructing destroyers to hunt and kill these underwater dangers."

 r56_CAN_protect_atlantic_shipping:0 "Protect the Shipping in the Atlantic"
 r56_CAN_protect_atlantic_shipping_desc:0 "Newer tactics and training in convoy escorting will serve us well in upcoming battles."

 r56_CAN_merchant_fleet:0 "Merchant Fleet"
 r56_CAN_merchant_fleet_desc:0 "Convoys will be the lifeline in supplying our overseas forces and allies. We will see to the establishment of a merchant fleet."

 r56_CAN_fight_the_uboats:0 "Fight the U-Boats"
 r56_CAN_fight_the_uboats_desc:0 "The undersea threat is undeniable. More training and the equipment needed to combat this threat will be available to our forces."

 r56_CAN_degaussing:0 "Degaussing"
 r56_CAN_degaussing_desc:0 "We will start to degauss our ship hulls, reducing their magnetic signature. This protects them from magnetic mines and reduces the ships' electronic profile."

 r56_CAN_expand_the_navy:0 "Expand the Navy"
 r56_CAN_expand_the_navy_desc:0 "Building more shipyards will be helpful in our naval expansion plans."

 r56_CAN_wrens:0 "[Root.GetWrensName]"
 r56_CAN_wrens_desc:0 "Establishing an element within the navy that allows women to serve would be helpful in our naval expansion plans and supply the navy with more volunteers."
 R56_CAN_WRENS_NAME:0 "Women's Royal [CAN.GetAdjective] Naval Service"
 R56_CAN_WENS_NAME:0 "Women's [CAN.GetAdjective] Naval Service"

 r56_CAN_the_pacific_ocean:0 "The Pacific Ocean"
 r56_CAN_the_pacific_ocean_desc:0 "Our western flank is the Pacific Ocean, a vast playground for our enemies to operate in. We must prepare accordingly for every contingency."

 r56_CAN_ships_for_the_pacific:0 "Ships for the Pacific"
 r56_CAN_ships_for_the_pacific_desc:0 "We can build our fleets around light and heavy cruisers and have more than enough ports to make this a viable strategy."

 r56_CAN_invasion_transports:0 "Invasion Transports"
 r56_CAN_invasion_transports_desc:0 "Harassing enemy sea lanes would not suffice to reduce the threat to [CAN.GetNameDef]. We must strike first and strike fast with the appropriate equipment for our troops."

 r56_CAN_rural_class_carriers:0 "Rural-Class Carriers"
 r56_CAN_rural_class_carriers_desc:0 "There is no question that we are in a unique position geographically, between two seas and a major power on the border. To secure our naval dominance, we must begin constructing carriers capable of ferrying planes to battle and protecting our sea lanes."

 r56_CAN_trust_in_the_commonwealth:0 "Trust in the Commonwealth"
 r56_CAN_trust_in_the_commonwealth_desc:0 "Our fellow Dominions are our most trustworthy friends, and we should all march together to support His Majesty."

 r56_CAN_commonwealth_air_training_plan:0 "The Commonwealth Air Training Plan"
 r56_CAN_commonwealth_air_training_plan_desc:0 "We will coordinate air combat training with our Commonwealth and Dominion allies. This is more efficient and can be done en masse and safely at our airfields."

 r56_CAN_build_fighters_for_the_empire:0 "Build Fighters for the Empire"
 r56_CAN_build_fighters_for_the_empire_desc:0 "The Empire is in dire need of light aircraft. With our automotive industry, supplying them with these machines will contribute to our Commonwealth."

 r56_CAN_CAMP_X:0 "Camp X"
 r56_CAN_CAMP_X_desc:0 "We will centralize intelligence gathering and spy training at a secret location near Oshawa. It is centrally located for signals from both [ENG.GetNameDef] and [USA.GetNameDef]."

 r56_CAN_hydra:0 "Hydra"
 r56_CAN_hydra_desc:0 "Benjamin deForest Bayly has built a telecommunications relay station in Camp X, capable of picking up radio communications for the Allies worldwide. We now also can decode and read the enemies' mail and radio, far from their prying eyes. Speak of it to no one, not even the Prime Minister."

 r56_CAN_permanent_joint_defence_board:0 "Permanent Joint Board on Defense"
 r56_CAN_permanent_joint_defence_board_desc:0 "Geography and common heritage tie us to [USA.GetNameDef], but the continent is too large for one of us to defend alone. A joint defense board is required for consultation and planning on the protection of North America."

 r56_CAN_british_ships:0 "Purchase [ENG.GetAdjective] Ships"
 r56_CAN_british_ships_desc:0 "We are in dire need of ships to protect our convoys. Perhaps we can purchase some from the Mother Country?"

 r56_CAN_forge_our_own_future:0 "Forging Our Future"
 r56_CAN_forge_our_own_future_desc:0 "[CAN.GetNameDefCap] is a sovereign nation, and only we can decide which path we will walk in this world."

 r56_CAN_shadow_factories:0 "Shadow Factories"
 r56_CAN_shadow_factories_desc:0 "A storm is coming for us and our allies. Preparing our infrastructure and economy for an eventual shift to war footing would be a long and arduous process."

 r56_CAN_frogmen_of_burma:0 "The Frogmen"
 r56_CAN_frogmen_of_burma_desc:0 "With the help of our allies, we may establish a new elite unit, one that is capable of exploiting the strategic potential of underwater swimmers. Lord Mountbatten has expressed his interest in this venture."

 r56_CAN_tizard_visit:0 "The Tizard Visit"
 r56_CAN_tizard_visit_desc:0 "A scientist from the Mother Country has presented us with the genuinely great prospect of working together in technical teams and sharing inventions that can win the war."

 r56_CAN_montreal_laboratory:0 "The Montreal Laboratory"
 r56_CAN_montreal_laboratory_desc:0 "The Montreal Laboratory has the intellectual means to design and construct a bomb of unbelievable power by employing uranium to achieve an uncontrolled nuclear fission reaction. We will make this a reality."

 r56_CAN_construct_the_cape_spear_forts:0 "Construct the Cape Spear Forts"
 r56_CAN_construct_the_cape_spear_forts_desc:0 "We may expect a naval invasion on our coastline. The construction of a naval fort will be the best defense and an effective deterrent against this threat."

 r56_CAN_fascism:0 "A Great Canada"
 r56_CAN_fascism_desc:0 "A strong Canada derives its power from a strong leader. Let us educate the people of Canada on that fact."

 r56_CAN_national_social_christian_party:0 "The National Social Christian Party"
 r56_CAN_national_social_christian_party_desc:0 "A party with ideals of a cleaner Canada has risen. Let us embrace this party and crush those insidious communists."

 r56_CAN_the_canadian_fuhrer:0 "The [CAN.GetAdjective] Führer"
 r56_CAN_the_canadian_fuhrer_desc:0 "A man with infinite love for Canada and an iron will to defend her rights has risen. Hail the party! Hail our Leader!"

 r56_CAN_restrict_immigration:0 "Restrict Immigration"
 r56_CAN_restrict_immigration_desc:0 "[CAN.GetNameDefCap] is for [CAN.GetAdjective], and we will have it no other way. The fine people of this country will not be drowned in refugees of questionable loyalty."

 r56_CAN_quell_quebec_nationalism:0 "Suppress Quebec Nationalism"
 r56_CAN_quell_quebec_nationalism_desc:0 "Quebec is an inalienable part of [CAN.GetNameDef]. There is no issue of separatism in the great country of [CAN.GetNameDef]."

 r56_CAN_a_united_canada:0 "[CAN.GetAdjective]s United"
 r56_CAN_a_united_canada_desc:0 "With our people united, we may now begin spreading our glory all across the hemisphere. Long Live Greater Canada!"

 r56_CAN_arrest_the_anti_fascists:0 "Arrest the Anti-Fascists"
 r56_CAN_arrest_the_anti_fascists_desc:0 "There are elements of the treacherous leftists taking steps to counter the natural order of things. We will make them see the true path of glory."

 r56_CAN_canadian_union_of_fascists:0 "The Canadian Union of Fascists"
 r56_CAN_canadian_union_of_fascists_desc:0 "A party that supports the policy of economic prosperity by an alliance with business interests has appeared in the political landscape. [CAN.GetNameDefCap] would do well to help this faction to victory!"

 r56_CAN_arcand_in_the_government:0 "Arcand in the Government"
 r56_CAN_arcand_in_the_government_desc:0 "Adrien Arcand is one of the few men in [CAN.GetNameDef] that is cognizant of the issues that plague it internally and internationally. We would do well to offer him a place in the government, despite some ideological differences we hold."

 r56_CAN_unite_the_fascist_parties:0 "Unite the Fascist Organisations"
 r56_CAN_unite_the_fascist_parties_desc:0 "Our methods might differ, but our end goal remains the same. We shall walk this path together with our newfound allies."

 r56_CAN_form_the_blue_shirts:0 "Form the Blue Shirts"
 r56_CAN_form_the_blue_shirts_desc:0 "The Blue Shirts will be the primary defensive arm and the ideological backbone of our institution. Legitimization of this movement will provide us with enough loyal cadres to keep our war machine flowing."

 r56_CAN_create_youth_wing:0 "Create a Youth Wing"
 r56_CAN_create_youth_wing_desc:0 "The state's youth holds the key to making the dream of a Greater Canada possible."

 r56_CAN_a_one_party_state:0 "One-Party State"
 r56_CAN_a_one_party_state_desc:0 "A multi-party state can only breed dissent and destruction to the state from the inside. From now on, [CAN.GetNameDef] will be led by one glorious movement of the masses, by the masses, and for the masses."

 r56_CAN_anti_democracy:0 "An Anti-Democratic Nation"
 r56_CAN_anti_democracy_desc:0 "Democracy is a stain upon history, denying countries their god-given right to glory."

 r56_CAN_strength_through_conquest_idea:0 "Strength Through Conquest"

 r56_CAN_canadian_nationalism:0 "[CAN.GetAdjective] Nationalism"
 r56_CAN_canadian_nationalism_desc:0 "[CAN.GetNameDefCap] is now an independent state with an independent people. Making the citizens know of this fact will strengthen their hearts against external manipulation."

 r56_CAN_strenght_through_conquest:0 "Strength through Conquest"
 r56_CAN_strenght_through_conquest_desc:0 "Only through the crucible of conflict can [CAN.GetNameDef] prosper."

 r56_CAN_seek_closer_ties_to_germany:0 "Seek Closer Ties to [GER.GetNameDef]"
 r56_CAN_seek_closer_ties_to_germany_desc:0 "[GER.GetLeader] has proven to be a reasonable man making reasonable demands while making his nation strong. We will join [GER.GetNameDef] in solidarity for a new Golden Age."

 r56_CAN_demand_newfoundland_and_labrador:0 "Demand Newfoundland and Labrador"
 r56_CAN_demand_newfoundland_and_labrador_desc:0 "Newfoundland is a failed Dominion that had to return to colonial status. Its proper place is with [CAN.GetNameDef]. We cannot tolerate their control over our lands any longer. We will take them, no matter the cost."

 r56_CAN_form_our_own_alliance:0 "Form an Alliance"
 r56_CAN_form_our_own_alliance_desc:0 "The Mother Country has embraced its version of fascism, and we for once share their aspirations. Let us walk this path together, like good comrades."

 r56_CAN_support_the_british_union_of_fascists:0 "Support the British Union of Fascists"
 r56_CAN_support_the_british_union_of_fascists_desc:0 "The BUF is perhaps one of the last lines of defense against the tyranny of democracies. We have to give them our undivided support for them to prevail."

 r56_CAN_strict_anti_communism:0 "Anti-Communism"
 r56_CAN_strict_anti_communism_desc:0 "The Red Plague of Bolshevism will have no power over [CAN.GetNameDef]. We will purge the leftists out of every hole we find them in."

 r56_CAN_follow_mosleys_ideas:0 "Follow Mosley's Ideas"
 r56_CAN_follow_mosleys_ideas_desc:0 "Sir Oswald Mosley has proposed a most radical economic idea that merits application within our Dominion. We shall bask in the prosperity of a renewed, glorious Canada."

 r56_CAN_restructure_the_government:0 "Restructure the Government"
 r56_CAN_restructure_the_government_desc:0 "Our government is infested with politicians with goals aligned with self-serving private speculators. We cannot tolerate their poisonous influence for much longer!"

 r56_CAN_full_equality_for_women:0 "Rights for Women"
 r56_CAN_full_equality_for_women_desc:0 "Women are the linchpin and the bedrock of society. Giving them full and equal rights will elevate [CAN.GetNameDef] to its destined greatness."

 r56_CAN_fascist_corporatism:0 "Fascist Corporatism"
 r56_CAN_fascist_corporatism_desc:0 "Private enterprises operate on the principles of laissez-faire economics, which assumes that they will serve the market to fulfill societies' needs. This assumption has proven to be false after the Great Depression, and we must bring private capital under the heel of our national interest."

 r56_CAN_join_the_british:0 "Join the British Empire"
 r56_CAN_join_the_british_desc:0 "Our ties to the Mother Country are forever intertwined. For whither you go, I will go, and where you lodge, I will lodge. Your people shall be my people, and your God my God."

 r56_CAN_secure_greenland_and_iceland:0 "Secure Greenland and Iceland"
 r56_CAN_secure_greenland_and_iceland_desc:0 "Greenland and Iceland are the potential jumping-off spot in which the invasion of our Dominion can be made possible. Seizing it will protect our flanks."

 r56_CAN_ask_for_newfoundland_and_labrador:0 "Ask for Newfoundland and Labrador"
 r56_CAN_ask_for_newfoundland_and_labrador_desc:0 "We shall request the return of Newfoundland and Labrador to our country. No more shall our people toil under foreign controllers."

 r56_CAN_intervene_ACW:0 "Help in the American Civil War"
 r56_CAN_intervene_ACW_desc:0 "Our brothers down below are in dire need of assistance. We should intervene, for a house divided will fall."

 r56_CAN_send_weapons:0 "Send Weapons to America"
 r56_CAN_send_weapons_desc:0 "Modern wars are fought with men but won by implements created in factories. We will send a shipment of badly-needed munitions to our allies in the south."

 r56_CAN_defence_scheme_no1:0 "Defence Scheme No.1"
 r56_CAN_defence_scheme_no1_desc:0 "The eagle down below has finally shown its true colors. Let us paint it red now, shall we?"

 r56_CAN_take_down_america:0 "Strike [USA.GetNameDef]"
 r56_CAN_take_down_america_desc:0 "[USA.GetNameDefCap] has now become an impediment to our global order. We shall strike swiftly."

 r56_CAN_join_the_axis:0 "[Root.GetFascismAllianceName]"
 r56_CAN_join_the_axis_desc:0 "[Root.GetFascismAllianceDesc]"
 R56_CAN_JOIN_AXIS:0 "Join the Axis"
 R56_CAN_JOIN_FASCIST_ALLIANCE:0 "Seek an Alliance"
 R56_CAN_JOIN_AXIS_DESC:0 "We should seek to join [GER.GetNameDef] and its alliance."
 R56_CAN_JOIN_FASCIST_ALLIANCE_DESC:0 "We should seek to join a fascist alliance of nations; it would make us powerful and help us guard our country in case of foreign threats."

 r56_CAN_the_grizzly:0 "The Grizzly"
 r56_CAN_the_grizzly_desc:0 "We can now produce enough tanks to equip our armored division with some homegrown design modifications."

 r56_CAN_alliance_with_america:0 "Alliance with [USA.GetNameDef]"
 r56_CAN_alliance_with_america_desc:0 "Our nation shares a common language, common culture, and continent. It is only natural that we create an alliance to protect each other in times of conflict."

 r56_CAN_acquire_american_ships:0 "Acquire [USA.GetAdjective] Ships"
 r56_CAN_acquire_american_ships_desc:0 "The US Navy is one of the greatest sea-faring powers the world has known. We should request to purchase some of their ships to defend our Dominion."

 r56_CAN_follow_american_neutrality:0 "Follow [USA.GetAdjective] Neutrality"
 r56_CAN_follow_american_neutrality_desc:0 "The eagle has flown high and saw clouds of close conflict approaching but has adopted a stance of neutrality. We should adopt policies similar to theirs, for we do not seek to fire the first shot in anger."

 r56_CAN_follow_american_interventionism:0 "Follow [USA.GetAdjective] Interventionism"
 r56_CAN_follow_american_interventionism_desc:0 "The eagle has seen fit to put out embers before the fire appears. The world is no longer the place we know; we will take proactive steps to build a new world order with the [USA.GetAdjective]s."

 r56_CAN_defence_scheme_no2:0 "Defence Scheme No.2"
 r56_CAN_defence_scheme_no2_desc:0 "The threat across the Pacific Sea grows stronger by day. We must prepare for their eventual arrival."

 r56_CAN_install_democracy_in_the_americas:0 "Secure Democracy in the Americas"
 r56_CAN_install_democracy_in_the_americas_desc:0 "Any government that does not represent the views of its citizens is not a government of the people. We will enforce freedom of the individual upon these tyrannical regimes in the Americas."

 r56_CAN_protect_the_coast:0 "Protect the Atlantic Coast"
 r56_CAN_protect_the_coast_desc:0 "Our Eastern flank remains exposed and unguarded should an attacker land there. Let us ask the Mother Country for us to defend it."

 r56_CAN_reduce_the_tariffs:0 "Reduce the Tariffs"
 r56_CAN_reduce_the_tariffs_desc:0 "The tariffs placed upon trade to-and-from our southern ally have proven too onerous to free trade. This must not continue; it is unfair and undemocratic."

 r56_CAN_build_navy_for_defence:0 "Defensive Navy"
 r56_CAN_build_navy_for_defence_desc:0 "Our navy might seem quaint compared to other nations, but they will be the best line of defense against any aggressor nation attempting to invade across the seas."

 r56_CAN_get_ready_for_intervention:0 "Rearm for Intervention"
 r56_CAN_get_ready_for_intervention_desc:0 "The international situation has proven too volatile for us to sit down and watch. We will follow the example of the [USA.GetAdjective]s and rearm for the inevitable."

 r56_CAN_allow_free_access:0 "Open Borders"
 r56_CAN_allow_free_access_desc:0 "There is no reason for the border between the [USA.GetNameDef] and us. We share a common culture and language, with whatever history was defined arbitrarily by imperialists of the past."

 r56_CAN_west_coast_military_command:0 "West Coast Military Command"
 r56_CAN_west_coast_military_command_desc:0 "Our alliance will not last long without a coordinated effort to achieve the same goal. Plans are already underway to achieve this goal."

 r56_CAN_new_deal:0 "Follow [USA.GetAdjective] Policies"
 r56_CAN_new_deal_desc:0 "We should emulate the successful economic policies of our neighbor, all for the good of the people that we represent."

 r56_CAN_communism:0 "A Popular Front"
 r56_CAN_communism_desc:0 "A [CAN.GetName] in which all its people stand equal is a noble existence. We must move to secure a new Canada!"

 r56_CAN_anti_war_policy:0 "Anti-War Policy"
 r56_CAN_anti_war_policy_desc:0 "We were dragged forcefully into the last war by the remnants of an imperialist power. We shall rectify this with a robust policy to never declare war nor join alliances to wage one."

 r56_CAN_organize_the_trade_unions:0 "Unify the Trade Unions"
 r56_CAN_organize_the_trade_unions_desc:0 "The trade unions are a powerful ally representing the rights of the worker. A singular political entity representing them all is the way to go."

 r56_CAN_workers_rights:0 "Workers Rights"
 r56_CAN_workers_rights_desc:0 "The stingy capitalists have oppressed [CAN.GetAdjective] workers for too long! We shall guard their rights and our production needs by improving the process and listening to the people who matter."

 r56_CAN_public_ownership:0 "Means of Production"
 r56_CAN_public_ownership_desc:0 "The capitalist seeks to exploit the war-making potential for the sole purpose of profit. Our comrades can tolerate this no longer, and neither will we. We will seize them for the greater good of the community!"

 r56_CAN_unemployment_insurance_scheme:0 "Unemployment Insurance Scheme"
 r56_CAN_unemployment_insurance_scheme_desc:0 "The unemployed are the symptoms of an inefficient system. By ensuring all those unable to find work are being taken care of while in dire times, we can expect that they will serve loyally in better days."

 r56_CAN_young_communist_league_of_canada:0 "The Young Communist League of Canada"
 r56_CAN_young_communist_league_of_canada_desc:0 "The Young Communists are a collective of schools and clubs representing the workers, no matter their age, creed, or race. Under them, their warnings of the dire threat the world faces under fascism ring all across [CAN.GetNameDef]. We shall promote the growth of this organization for the good of the workers!"

 r56_CAN_the_canadian_youth_congress:0 "The [CAN.GetAdjective] Youth Congress"
 r56_CAN_the_canadian_youth_congress_desc:0 "It is time to give the youth the proper channels to air their grievances and concerns to take direct action."

 r56_CAN_repeal_the_padlock_law:0 "Repeal the Padlock Law"
 r56_CAN_repeal_the_padlock_law_desc:0 "Under the Padlock Law, any establishment or property found to propagate the lamentations of the oppressed workers can be barred and padlocked to stifle their voices. These barbarous laws are infringing on the workers' rights, and we will now strike it down!"

 r56_CAN_imprison_the_trotskyists:0 "Imprison the Trotskyists"
 r56_CAN_imprison_the_trotskyists_desc:0 "The Trotskyists represent a blight upon our glorious ideology by destabilizing communism and its implementations all across the globe. We will bar those who profess to follow his ideas from our ranks."

 r56_CAN_strike_the_quebecois_anti_communists:0 "Strike the Quebecois Anti-Communists"
 r56_CAN_strike_the_quebecois_anti_communists_desc:0 "The reactionary Maurice Duplessis and his people impede the stability of the state. We will show him the glory of communism."

 r56_CAN_form_a_canadian_red_guard:0 "Form a [CAN.GetAdjective] Red Guard"
 r56_CAN_form_a_canadian_red_guard_desc:0 "To survive, our young communist state must have loyal and effective cadres to protect its very existence. The Red Guards will defend [CAN.GetNameDef] to their very last breath."

 r56_CAN_the_mac_paps:0 "The Mac-Paps"
 r56_CAN_the_mac_paps_desc:0 "The Mackenzie–Papineau Battalions were a battalion of Canadians willing to spread the glories of Communism globally. Let us give support to them."

 r56_CAN_abandon_anti_war_policy:0 "Abandon the Anti-War Policy"
 r56_CAN_abandon_anti_war_policy_desc:0 "It is clear that while we do not seek war, some nations seek to do us harm. We have to reverse our policies accordingly."

 r56_CAN_plebiscite_committees:0 "Plebiscite Committees"
 r56_CAN_plebiscite_committees_desc:0 "By involving the voices of the people in the way we implement governmental policies, we may lessen the harsh feedback on some of our decisions."

 r56_CAN_support_the_soviets:0 "Support the [SOV.GetAdjective]s"
 r56_CAN_support_the_soviets_desc:0 "[SOV.GetNameDefCap] is the proper executor of communism in the world. We shall not stand idly by to see the flame die out without having a say in it."

 r56_CAN_join_the_communist_international:0 "[Root.GetCommunistAlliance]"
 R56_CAN_JOIN_COMMUNISM:0 "Join the Communist International"
 R56_CAN_COMMUNISM_ALLIANCE:0 "An Alliance"
 r56_CAN_join_the_communist_international_desc:0 "The fires of revolution all around the globe have been ignited. We must join hands with our brothers and sisters in embracing the Workers Revolution."

 r56_CAN_destroy_imperialism:0 "Destroy Imperialism"
 r56_CAN_destroy_imperialism_desc:0 "We were once a country struggling under the shackles of an uncaring overlord. It is time for us to assist any nation wishing to destroy the chains of imperialism, the last vestiges of ages bygone."

 r56_CAN_join_our_british_comrades:0 "Join Our [ENG.GetAdjective] Comrades"
 r56_CAN_join_our_british_comrades_desc:0 "Our friends across the sea have also thrown off the chains of the wretched aristocracy. An alliance of regenerated states of workers will be the alliance of the ages."

 r56_CAN_strike_britain:0 "Strike [ENG.GetNameDef]"
 r56_CAN_strike_britain_desc:0 "The antiquated former Mother Country has now presented itself as an adversary against the glorious [CAN.GetName]. We will crush them under the weight of the combined proletariat."

 r56_CAN_strike_mexico:0 "Secure a Second Front"
 r56_CAN_strike_mexico_desc:0 "We cannot hope to skewer the eagle in a direct fight. Securing another front to carry on the struggle is our top priority."

 r56_CAN_strike_america:0 "Crush [USA.GetNameDef]"
 r56_CAN_strike_america_desc:0 "The eagle will come to fear the hammer and sickle of the [CAN.GetAdjective] worker."

 r56_CAN_emergency_assembly:0 "Assemble the Parliament"
 r56_CAN_emergency_assembly_desc:0 "Our newly independent democracy is at crossroads. We must assemble the people's representatives to hash out a roadmap on how and where we should proceed in this brave new world."

 r56_CAN_a_new_constitution:0 "Draft a New Constitution"
 r56_CAN_a_new_constitution_desc:0 "A democratic nation is nothing without a constitution instituting checks and balances for its government. We will oversee the creation of one for the good of all."

 r56_CAN_an_independent_democracy:0 "Independent Democracy"
 r56_CAN_an_independent_democracy_desc:0 "[CAN.GetNameDefCap]'s strength comes from its acceptance and tolerance of differing ideas and people. Democracy shall be our solemn oath and source of power, even in times of strife and conflict."

 r56_CAN_post_colonial_rule:0 "Post-[ENG.GetAdjective] Influence"
 r56_CAN_post_colonial_rule_desc:0 "We were once an Imperial Dominion, but we gained [CAN.GetAdjective] independence peacefully. We shall make peace with them while making our independent stance loud and clear."

 r56_CAN_secure_the_economy:0 "Secure the Economy"
 r56_CAN_secure_the_economy_desc:0 "Our young republic has a shaky economy to support our people. We should take up measures to address this problem."

 r56_CAN_our_own_way:0 "A Different Way"
 r56_CAN_our_own_way_desc:0 "Our democracy will be our path in this world. We owe nothing to anyone else in the world."

 r56_CAN_development_of_new_territories:0 "Development of New Territories"
 r56_CAN_development_of_new_territories_desc:0 "With our strengthened economy, we can finally develop the unused and underutilized lands in [CAN.GetNameDef]."

 r56_CAN_modernise_the_nation:0 "Modernize the Nation"
 r56_CAN_modernise_the_nation_desc:0 "The nation is in sore need of better infrastructure investment for more economic growth. We will allocate whatever is needed in this effort of ours."

 r56_CAN_independent_military:0 "Independent Military"
 r56_CAN_independent_military_desc:0 "Now that our military is an independent branch, we cannot rely on shared doctrinal changes from any overlord. Our growth is entirely our own."

 r56_CAN_independent_industry:0 "Independent Industry"
 r56_CAN_independent_industry_desc:0 "Building up our industrial capability is one of the priorities in bulking up our dear [CAN.GetName]."

 r56_CAN_self_sufficiency:0 "Self-Sufficiency"
 r56_CAN_self_sufficiency_desc:0 "Fueling our industry requires sufficient minerals and raw materials. We will allocate the funds to do so."

 r56_CAN_assert_canadian_involvment:0 "Assert [CAN.GetAdjective] Involvement"
 r56_CAN_assert_canadian_involvment_desc:0 "Despite our belief in self-determination, we will also need to take action when friendly nations are in danger."

 r56_CAN_secure_american_democracy:0 "Secure American Democracy"
 r56_CAN_secure_american_democracy_desc:0 "The eagle has fallen to a sickly disease. We will cure it, set it free once more."

 r56_CAN_reenforce_the_commonwealth:0 "Reinforce the Commonwealth"
 r56_CAN_reenforce_the_commonwealth_desc:0 "Nations crumble under isolation. We will create an alliance that mutually protects each other when they are attacked."

 r56_CAN_our_best_friend:0 "Our Best Friend"
 r56_CAN_our_best_friend_desc:0 "[USA.GetNameDefCap] has always been a stalwart friend of [CAN.GetNameDef]. We shall invite them to this defensive pact of ours."

 r56_CAN_unite_with_the_french:0 "Unite with the [FRA.GetAdjective]"
 r56_CAN_unite_with_the_french_desc:0 "[FRA.GetNameDefCap] has always been the defender of liberal ideals and democracy. We should extend them an offer to join this faction of ours."

 r56_CAN_liberate_the_british_isles:0 "Liberate the British Isles"
 r56_CAN_liberate_the_british_isles_desc:0 "Our previous Mother Country has fallen. It is our moral duty to liberate the people of Britain from the shackles of the oppressors."

 r56_CAN_fuel_the_arms_sector:0 "Fuel the Arms Sector"
 r56_CAN_fuel_the_arms_sector_desc:0 "Our peace will never last long if we do not back our words with actions. Sometimes that action involves artillery and tanks, so we would need to maintain an industry capable of pumping those out in times of need."

 r56_CAN_arms_exports:0 "Arms Exports"
 r56_CAN_arms_exports_desc:0 "We may not want to send out our young [CAN.GetAdjective]s to die in foreign fields, but we can always send out [CAN.GetAdjective] products to set the playing field to nations friendly to our interests."

 r56_CAN_suppress_the_separatists:0 "Suppress the Separatists"
 r56_CAN_suppress_the_separatists_desc:0 "We will never recognize the rebel state of Quebec. Quebec is [CAN.GetAdjective] land, and that is the end of it."

 r56_CAN_strengthen_british_ties:0 "Strengthen [ENG.GetAdjective] Ties"
 r56_CAN_strengthen_british_ties_desc:0 "Our loyalties lie with the Mother Country. We will ensure that our policies and actions will march in lockstep with theirs."

 r56_CAN_governor_general_in_power:0 "Governor General in Power"
 r56_CAN_governor_general_in_power_desc:0 "In these tumultuous times, we need a steady hand guiding the boat. There can be no better man than John Buchan, our very own Governor-General."

 r56_CAN_empower_the_military_faction:0 "Empower the Military Faction"
 r56_CAN_empower_the_military_faction_desc:0 "Our strength does not come from committees and lengthy discussions. It comes from direct action and decisive decisions. We empower the people who embody these values within [CAN.GetNameDef]'s administrative apparatus."

 r56_CAN_strategic_nationalizations:0 "Strategic Nationalizations"
 r56_CAN_strategic_nationalizations_desc:0 "Nationalization of specific industries and companies will boost our popularity with the public and bring control of those companies to [CAN.GetNameDef]."

 r56_CAN_integrate_the_canadian_cadet_corps:0 "Integrate the [CAN.GetAdjective] Cadet Corps"
 r56_CAN_integrate_the_canadian_cadet_corps_desc:0 "Our nation's youth has remarkably shown great initiative in joining organizations that prepare them well in the world's ways. We should legitimize their organization within the Dominion, making their creed an oath that all young Canadians recite every morning."

 r56_CAN_root_out_traitors:0 "Root Out Traitors"
 r56_CAN_root_out_traitors_desc:0 "Those who screech for more freedom in times of strife have impeded our path to greatness. We will brook nor tolerate no dissent in [CAN.GetNameDef]."

 r56_CAN_claims_on_america:0 "Claims on [USA.GetNameDef]"
 r56_CAN_claims_on_america_desc:0 "We cannot tolerate the existence of the rebel nation down below no longer. We burned their cities once; the time has come for us to do it once more."

 r56_CAN_the_defense_of_canada:0 "The Defense of Canada"
 r56_CAN_the_defense_of_canada_desc:0 "The long border we share with the nation down under is an imaginary one held up by history. Let us mark it clearly with fortifications and war preparations."

 r56_CAN_national_defense_funding:0 "National Defense Funding"
 r56_CAN_national_defense_funding_desc:0 "Our sovereignty may only be defended by force of arms. We will invest in our well-being to the best of our ability in that case."

 #Events
 r56_canada.1.t:0 "Change in Laws"
 r56_canada.1.d:0 "Due to our recent change in government, our laws and policies have been updated to reflect our new government."
 r56_canada.1.a:0 "A necessary change."

 r56_canada.4.t:0 "Quebec Conscription Issue"
 r56_canada.4.d:0 "We desperately need manpower in our army, navy, and air force, but the French-Canadians are not budging on the issue and do not consent to forced conscription."
 r56_canada.4.a:0 "We do what we must. Force the conscription."
 r56_canada.4.b:0 "Perhaps we can come to some agreement."

 r56_canada.5.t:0 "Jack Bickell Returns from [ENG.GetNameDef]"
 r56_canada.5.d:0 "After serving two years under the British Airplane Supply Board, Jack Bickell has returned from [ENG.GetNameDef]. The Lord chairman of the board of Victory Aircraft Ltd. wants to recruit him."
 r56_canada.5.a:0 "Well, let's put him to good use!"

 r56_canada.6.t:0 "The Twenty Centers Riot!"
 r56_canada.6.d:0 "The people working in the unemployment relief camps have started another riot, demanding their pay be increased. How shall we deal with them?"
 r56_canada.6.a:0 "We should just shut down the camps."
 r56_canada.6.b:0 "Use force to shut down the riots."
 r56_canada.6.c:0 "Let them riot."

 r56_canada.7.t:0 "The Angered Twenty Centers Riot!"
 r56_canada.7.d:0 "After the camp workers rioted last time, we used force to shut the riots down. Now they have started a riot again and are demanding us to compensate them for the times we used force on them and to shut down the camps."
 r56_canada.7.a:0 "Use force to shut down the riot and shut down the camps for good."
 r56_canada.7.b:0 "Give in to their demands and compensate them."

 r56_canada.8.t:0 "Protesters Continue Rioting"
 r56_canada.8.d:0 "The camp workers have again organized another protest and damaged properties during it."
 r56_canada.8.a:0 "A shame."

 r56_canada.9.t:0 "[CAN.GetNameDefCap] asks for Newfoundland and Labrador!"
 r56_canada.9.d:0 "The [CAN.GetAdjective]s have asked us to transfer our ownership of Newfoundland and Labrador to them. They consider these lands their rightful territory."
 r56_canada.9.a:0 "They can have them; we need the troops elsewhere."
 r56_canada.9.b:0 "No, it is our rightful territory."

 r56_canada.10.t:0 "[FROM.GetNameDefCap] gives us Newfoundland and Labrador!"
 r56_canada.10.d:0 "[FROM.GetNameDefCap] has transferred the ownership of Newfoundland and Labrador to us after we kindly requested the states from them."
 r56_canada.10.a:0 "Good news!"

 r56_canada.11.t:0 "[FROM.GetNameDefCap] refuses!"
 r56_canada.11.d:0 "[FROM.GetNameDefCap] has refused to give us Newfoundland and Labrador!"
 r56_canada.11.a:0 "A shame."
 r56_canada.11.b:0 "They shall regret it."

 r56_canada.12.t:0 "[CAN.GetNameDefCap] suggests an alliance!"
 r56_canada.12.d:0 "[CAN.GetNameDefCap] has come up to us and proposed an alliance between them and us."
 r56_canada.12.a:0 "It is a good idea; together, we are strong."
 r56_canada.12.b:0 "No, they are just trying to leech off our military might."

 r56_canada.13.t:0 "[USA.GetNameDefCap] has agreed to our alliance!"
 r56_canada.13.d:0 "[USA.GetNameDefCap] has agreed to our proposal of a North American alliance! [USA.GetLeader] has secured a majority in Congress in favor of it as it would not endanger [USA.GetAdjective] diplomatic independence. On the contrary, from an [USA.GetAdjective] point of view, it would reduce the threat of a war with [ENG.GetNameDef]."
 r56_canada.13.a:0 "Good news!"

 r56_canada.14.t:0 "[USA.GetNameDefCap] refuses!"
 r56_canada.14.d:0 "[USA.GetNameDefCap] has refused our proposal of creating an alliance, saying that we want to leech off their military might!"
 r56_canada.14.a:0 "Damn [USA.GetAdjective]s!"

 r56_canada.15.t:0 "Workers' Rights"
 r56_canada.15.d:0 "Improving our workers' rights has allowed us to reap the benefits of improved worker morale and happiness."
 r56_canada.15.a:0 "Excellent!"

 r56_canada.16.t:0 "Economic Crisis"
 r56_canada.16.d:0 "It seems like we are in a bit of a kerfuffle here. The people have grown tired and agitated over our administration's lack of attention to the economy!"
 r56_canada.16.a:0 "Canucks are going to be on pogey for a while here, lads."


 r56_canada.17.t:0 "Economic Stability"
 r56_canada.17.d:0 "Recent investments in critical industries and general welfare have paid off. [CAN.GetAdjective]s everywhere are experiencing prosperity and security in these tumultuous times."
 r56_canada.17.a:0 "Great news!"

 r56_canada_governor_general.1.t:0 "Governor-General John Buchan Dies"
 r56_canada_governor_general.1.d:0 "Our sterling Governor-General, who had long supported the Dominion of Canada and represented her interests to the Crown, has now been laid to rest. May he find peace."
 r56_canada_governor_general.1.a:0 "His Legacy will not be forgotten."

 #News events
 r56.news_event.1001.t:0 "[GetYear] Royal Tour of [CAN.GetNameDef]"
 r56.news_event.1001.d:0 "For the first time in Canadian history, a reigning monarch of Canada has come to visit this country, as King George VI and Queen Elizabeth have undertaken a tour of [CAN.GetNameDef]. The royal couple arrived on the Canadian Pacific liner "Empress of Australia" escorted by two destroyers and two cruisers of the Royal Canadian Navy.\n\nTheir tour via the blue and silver royal train is planned to cover all Canadian provinces starting with Quebec City, followed by the Dominion of Newfoundland with their further travel to the Western regions of Canada such as Vancouver and Victoria. [CAN.GetLeader] will accompany the royal couple on their journey across the country. The tour will end with paying a visit to [USA.GetNameDef]."
 r56.news_event.1001.a:0 "We are honored by such a visit."
 r56.news_event.1001.b:0 "We hope the visit is a pleasant one!"
 r56.news_event.1001.c:0 "Not the time to be touring"

 r56.news_event.1002.t:0 "If Day"
 r56.news_event.1002.d:0 "Organized by the Greater Winnipeg Victory Loan organization, a simulated invasion of [CAN.GetNameDef] by [GER.GetAdjective] forces has been done today. Being the most important military exercise in Winnipeg, they managed to raise $3 Million in a day for the war effort. The event included several mock bombings, firefights, arrests of people who objected, [GER.GetAdjective] parades, and many other things. The day ended with the release of the "Prisoners", parades, and speeches. Ambassador de Morgenstierne spoke of his experiences with the [GER.GetAdjective] occupation and said the simulation of the invasion and occupation was an authentic glimpse of [GER.GetAdjective] occupation."
 r56.news_event.1002.a:0 "The day was a success."
 
