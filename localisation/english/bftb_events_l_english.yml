 bftb_greece.206.a:0 "A victory, nonetheless."
 bftb_greece.206.b:0 "What a waste of time..."
 bftb_greece.206.c:0 "We won't tolerate this second betrayal!"
 bftb_greece.207.t:0 "The EEE Launches a Coup!"
 bftb_greece.207.desc:0 "We should have known it would end like this: the leadership of the EEE has condemned us as weak and ineffectual, and declared us the most immediate barrier to [ROOT.GetAdjective] greatness. The ruffians made a massive spectacle in the Hellenic Parliament where they castigated us all as traitors and declared they would do all in their power to unseat us. Sure enough, after dramatically leaving the chamber at once they returned hours later with a mob trailing them and calling for our immediate collective resignation.\n\nPublic opinion is no longer with us, and to be frank, many government ministers have lost faith that this administration has what it takes to see things through to the end as we promised the nation. There is a general feeling that by marching on Constantinople without foreign or popular support we are sending the entire country on a death march from which we shall never recover."
 bftb_greece.207.a:0 "We must answer for our failures."
 bftb_greece.207.b:0 "Athens will never be governed by fascist dogs!"
 byzantinist_coup_tt:0 "The §YByzantinist fascists§! will form a government!\n"
 byzantinist_civil_war_inevitable_tt:0 "The §YByzantinists§! will try to forcibly remove us from government again soon...\n"
 bftb_greece.209.t:0 "We Have Honored Our Pledges as Set Out during the Heraklion Convention!"
 bftb_greece.209.desc:0 "We have splintered the former Turkish state and divided the spoils among the victors. Our obligations to our allies and our people have been fulfilled, and [ROOT.GetNameDef] is closer than it has been for centuries to attaining true greatness."
 bftb_greece.209.a:0 "This is truly our most glorious moment."
 megali_idea_honoured_greece_tt:0 "The territories promised to our allies during the §YHeraklion Convention§! have already been transferred.\n"
 bftb_greece.210.t:0 "[GRE.GetNameDefCap] Honors Their Heraklion Convention Guarantees!"
 bftb_greece.210.desc:0 "As promised, the provinces we were guaranteed have been carved off the husk of the defeated Turkish nation and transferred over to our control. Imperialism is a nasty business, but nobody does it better than we do."
 bftb_greece.210.a:0 "Executed like clockwork."
 megali_idea_honoured_tt:0 "The territories promised to us by §Y[GRE.GetNameDef]§! during the §YHeraklion Convention§! have already been transferred."
 bftb_greece.213.t:0 "The [FROM.GetAdjective]s Refuse to Pay Back Their Debts to Us!"
 bftb_greece.213.desc:0 "Those lecherous [FROM.GetAdjective] thieves have decided to run off with the money they owed us! We have carefully cultivated and grown that debt for decades, and they have the gall to call it illegitimate? If they believe they can swindle us with impunity then they are dead wrong - there must be consequences! Although it cannot be denied we were somewhat overzealous in enabling and then penalizing [FROM.GetNameDef] for its racked-up debt."
 bftb_greece.213.a:0 "Embezzling parasites!"
 bftb_greece.213.b:0 "They were pushed too hard and this is the consequence."
 bftb_greece.217.t:0 "The Grand Fascist Boulē of Halicarnassus"
 bftb_greece.217.desc:0 "Fascism was always a rather tempered phenomenon in [ROOT.GetNameDef], but under the leadership of [ROOT.GetLeader], it has flourished to the point where all the great fascist minds of the country can meet together to discuss the future of the country. [ROOT.GetLeader] proposes taking his decidedly authoritarian style of governing and filtering directly into a fascist mold to minimize instability. George Mercouris, the nation's consummate national socialist, believes the best way forward for [ROOT.GetNameDef] is to dispose of the unpopular king to bring the nation into a truly radical sphere of politics.\n\n[ROOT.GetLeader] spoke at some length about visions of a Greater Greece stretching from Albania to Cyprus, but not one to be outdone, Mercouris believed the [ROOT.GetAdjective] people needed to look back even further for the key to their greatness. Metaxas believes the Third Hellenic Civilization lies ahead as a new greater Hellenic nation soon, but Mercouris believes the inspiration for the Third Hellenic Civilization will come from the very First Hellenic Civilization. Two powerful figures expressing two very different opinions: the fascistized future of [ROOT.GetNameDef] here in Samos."
 bftb_greece.217.a:0 "Metaxas must lead our fascist kingdom!"
 GRE_metaxist_monarchist_fascism_tt:1 "§YGeorge II§! shall remain king, and §YGreater Greece§! will become available as a formable nation. \nThe £faction_gre_monarchist §YMonarchists§! shall become loyal."
 bftb_greece.217.b:0 "Mercouris shall deliver us an empire!"
 GRE_republican_national_socialism_tt:1 "§YGeorge II§! shall be deposed from his throne, and we shall become capable of fulfilling the §YLegacy of the Argeads§!. \nThe £faction_gre_monarchist §YMonarchists§! shall become Inconsequential."
 bftb_greece.218.t:0 "The Anatolian Fascists Revolt!"
 bftb_greece.218.desc:0 "The time has come; in our darkest hour, the contemptuous Georgios Kosmidis has declared a call to arms and demanded those loyal to the EEE and [ROOT.GetNameDef] destroy us and the occupiers across the Aegean. The only certain thing is that [ROOT.GetNameDef]'s future is very uncertain."
 bftb_greece.218.a:0 "Fascists must not decide the destiny of [ROOT.GetNameDef]!"
 bftb_greece.218.b:0 "Perhaps we were wrong; perhaps the EEE can save [ROOT.GetNameDef] after all."
 bftb_greece.220.t:0 "[FROM.GetNameDefCap] Agrees to Facilitate Enosis!"
 bftb_greece.220.desc:0 "The mood in the capital would best be described as 'jubilant' after [ROOT.GetLeader] announced to the nation that after all these years the [ROOT.GetAdjective] dreams of Enosis with Cyprus would finally become reality, all thanks to our [FROM.GetAdjective] friends. Our administrators have wasted no time traveling over to Cyprus to ensure the transition of power goes as smoothly as possible. \n\nThis is a truly great and historic day for [ROOT.GetNameDef]. Cyprus has long been part of the [ROOT.GetAdjective] collective consciousness, and now they are finally home in the bosom of the civilization from which they sprung."
 bftb_greece.220.a:0 "Together at last!"
 bftb_greece.221.t:0 "The Heraklion Convention - The [FRA.GetAdjective] Get Their Mandate!"
 bftb_greece.221.desc:0 "The majority of the attending delegates have voted that [FRA.GetNameDef] should be granted a mandate in Kurdistan upon the successful toppling of the [TUR.GetAdjective] state. [FRA.GetAdjective] officials have commended attending delegates for their sage statesmanship, and have already relayed instructions to the central [FRA.GetAdjective] government to begin planning to establish an administration in the region."
 bftb_greece.221.a:0 "The ayes have it!"
 bftb_greece.222.t:0 "The Heraklion Convention - The [FRA.GetAdjective] Are Denied Their Mandate!"
 bftb_greece.222.desc:0 "The majority of the attending delegates have voted that [FRA.GetNameDef] should be denied any territory in Kurdistan upon the successful vanquishing of the [TUR.GetAdjective] state. [FRA.GetAdjective] officials almost decided to leave the convention entirely, describing the event as farcical, before coming to a consensus that they would rather still be able to influence the following proceedings even if they have been promised nothing."
 bftb_greece.222.a:0 "The nays have it!"
 bftb_greece.223.t:0 "The Heraklion Convention - The [ENG.GetAdjective] Get Their Protectorate!"
 bftb_greece.223.desc:0 "The majority of the attending delegates have voted that [ENG.GetNameDef] should be granted an Armenian protectorate carved out the husk of a defeated [TUR.GetName]. [ENG.GetAdjective] officials have commended attending delegates for their sage statesmanship, and have already relayed instructions to the central [ENG.GetAdjective] government to begin planning to establish an administration in the region."
 bftb_greece.223.a:0 "The ayes have it!"
 bftb_greece.224.t:0 "The Heraklion Convention - The [ENG.GetAdjective] Are Denied Their Puppet!"
 bftb_greece.224.desc:0 "The majority of the attending delegates have voted that [ENG.GetNameDef] should be denied the right to establish any Armenian puppet state in northern Anatolia. [ENG.GetAdjective] officials condemned the decision and described the entire convention as shambolic but have decided that they would rather still be able to influence the following proceedings even if they have been guaranteed nothing."
 bftb_greece.224.a:0 "The nays have it!"
 bftb_greece.225.t:0 "The Heraklion Convention - The [ITA.GetAdjective]s Get Their Territories!"
 bftb_greece.225.desc:0 "The majority of the attending delegates have voted that [ITA.GetNameDef] should be granted colonies partitioned out the carcass of a vanquished [TUR.GetName]. [ITA.GetAdjective] officials have applauded the attending representatives for their prudent decision on the matter, and many members of the [ITA.GetAdjective] delegation have already flocked home to tell [ITA.GetLeader] the news."
 bftb_greece.225.a:0 "The ayes have it!"
 bftb_greece.226.t:0 "The Heraklion Convention - The [ITA.GetAdjective]s Are Denied Their Territories!"
 bftb_greece.226.desc:0 "The majority of the attending delegates have voted that [ITA.GetNameDef] should be denied the right to establish any colonies in southern Anatolia and have condemned the motion itself as more fatuous [ITA.GetAdjective] warmongering. [ITA.GetAdjective] officials attacked the decision and used the whole situation to prove that the [ITA.GetAdjective] people are right to believe in the 'vittoria mutilata'. Regardless of their personal views on the matter, [ITA.GetAdjective] delegates have been ordered to remain as part of the convention's proceedings - no doubt with the hope that they can still influence the verdict on the final and most important item on the agenda."
 bftb_greece.226.a:0 "The nays have it!"
 bftb_greece.227.t:0 "The [GRE.GetAdjective] Border Skirmishes with [TUR.GetNameDef] Escalate"
 bftb_greece.227.desc:0 "The [GRE.GetAdjective] assault on [341.GetName] failed as was expected, and as the conflict in the Aegean escalates, we have been given the perfect opportunity to intervene on behalf of [GRE.GetNameDef]. We should maneuver our forces to the Caucasus to sit on the [TUR.GetAdjective] border. When the [GRE.GetAdjective]s send the signal, we shall pincer the [TUR.GetAdjective] troops and force a legitimized war."
 bftb_greece.227.a:0 "We will be ready."
 bftb_greece.228.t:0 "The [SOV.GetAdjective]s Are Defeated"
 bftb_greece.228.desc:0 "Great news has reached our capital: the invincible armies of [SOV.GetNameDef] have failed to break [TUR.GetAdjective] lines. They will not be assisting us with the invasion, and they have called off all their plans and offensives and given the [TUR.GetAdjective] impunity to judge us as they see fit."
 bftb_greece.228.a:0 "This does not bode well..."
 bftb_greece.229.t:0 "[GRE.GetNameDefCap] Summons Us to Fulfill Our Pledge"
 bftb_greece.229.desc:0 "[GRE.GetNameDefCap] has begun its war with [TUR.GetNameDef] and has called upon us to assist as promised. The gains promised are significant, and there is always the opportunity to ask for more. However, perhaps we are no longer in a position to fulfill our obligations - even if that means forsaking our claims."
 bftb_greece.229.a:0 "To war!"
 bftb_greece.229.b:0 "The situation has changed."
 bftb_greece.230.t:0 "[FROM.GetNameDefCap] Honors Their Commitments"
 bftb_greece.230.desc:0 "[FROM.GetNameDefCap] has joined us in our war against [TUR.GetNameDef] as they pledged. Together, we shall bring the [TUR.GetAdjective] state down."
 bftb_greece.230.a:0 "We cannot lose!"
 bftb_greece.231.t:0 "[FROM.GetNameDefCap] Abandon Their Commitments!"
 bftb_greece.231.desc:0 "[FROM.GetNameDefCap] has abandoned its pledge to assist us and dropped its claims in [TUR.GetNameDef]! They have betrayed us and cheapened our entire struggle in doing so. We must hope we will have the strength to prevail without [FROM.GetAdjective] assistance."
 bftb_greece.231.a:0 "Cowards!"
 bftb_greece.232.t:1 "A Basileus Emerges..."
 bftb_greece.232.desc:1 "A miracle has been delivered upon our crestfallen nation: a divine intervention delivered onto us from the Heavens themselves by Saint Justinian. A man in tattered rags was found strewn unconscious along the coast of Mount Athos, where he was saved from certain death by the faithful caretakers of the holy site. The individual, dismissed at first by the authorities who arrested him as a stark raving madman who walked to [ROOT.GetNameDef] from [GER.GetNameDef] by foot, has been identified by one of our EEE academics as a long-lost descendent of the Palaiologos Dynasty. While the man's birth name is Adolf, he chose Tiberios as his regnal name.\n\nLong have we been vexed by the question of who should head our Byzantine state, and it would appear that God himself has given us His solution. The Byzantine heir does not speak a word of Greek, but he can be taught! Truly, [ROOT.GetNameDef] is favored by God's divine providence."
 bftb_greece.232.a:1 "Long live Basileus Tiberios IV!"
 bftb_greece.232.c:1 "Greek numbers must be used to count sovereigns! Long live Tiberios D'"
 bftb_greece.232.b:0 "Uh, wait, what if he is just a madman though?"
 bftb_greece.233.t:0 "Ioannis Metaxas Passes Away"
 bftb_greece.233.desc:0 "Prime Minister and dictator of [ROOT.GetNameDef] has passed away after a period of illness. He died abroad as an exile of his conquered nation. Although he was not particularly well-loved by the [ROOT.GetAdjective] people, he became a symbol of national unity and resistance in a time of crisis. Emmanouil Tsouderos, a unifying figure and a Venizelist, has taken Metaxas' place as Prime Minister of [ROOT.GetNameDef]."
 bftb_greece.233.a:0 "The war goes on."
 bftb_greece.234.t:0 "Megali Idea Approved"
 bftb_greece.234.desc:0 "Word has reached us from the Heraklion Convention that the powers attending have approved the [GRE.GetAdjective] proposal of the "Megali Idea". Not only does this threaten the stability of the region, but it also represents a significant risk of an outright state of war erupting between [GRE.GetNameDef] and [TUR.GetNameDef] in the not-too-distant future.\n\nThe possibility cannot be discounted that [GRE.GetNameDef] may obtain the military backing of [FRA.GetNameDef] or [ENG.GetNameDef]. Considering our present military obligations to [TUR.GetNameDef], we may well find ourselves on the wrong side of a war with either, if not possibly both, of these major powers. Our military leaders urge us to bear this in mind and re-evaluate our commitment to the defense of [TUR.GetNameDef]."
 bftb_greece.234.a:0 "The Turks will have to survive on their own."
 bftb_greece.234.b:0 "We stand by our guarantees no matter the costs!"
 bftb_greece.235.t:0 "[ROM.GetName] Revokes Guarantee"
 bftb_greece.235.desc:0 "The Heraklion Convention has rattled our [ROM.GetAdjective] guarantors deeply. Rather than risk a war with major European powers, they have chosen to revoke their promises of lending their military aid to our defense."
 bftb_greece.235.a:0 "Cowards!"



 bftb_turkey.1.t:0 "The Montreux Convention"
 bftb_turkey.1.desc:1 "President [TUR.GetLeader] has informed us that [TUR.GetNameDef] is preparing to remilitarize the Turkish Straits. The [TUR.GetAdjective] government would like us to back their claims over their territorial waters and alter the Treaty of Lausanne to give them the legitimacy to keep those claims.\n\nBacking the [TUR.GetAdjective] claims over the Turkish Straits will surely ingratiate them to us. It could open up the possibility of [TUR.GetNameDef] contesting [ITA.GetNameDef] in the Mediterranean. However, getting mired in this crisis might also place us on opposite sides of [SOV.GetNameDef], which could mean war in the worst-case scenario."
 bftb_turkey.1.a:0 "We shall back the Turks on this matter."
 bftb_turkey.1.b:0 "[ENG.GetNameDefCap] does not concern itself with Turkey."
 TUR_britain_backs_turkey_tt:0 "\nWe shall be supporting §Y[TUR.GetNameDef]§! because they should have the power to regulate passage through the §YTurkish Straits§!.\n\n§RWe will have the opportunity to rescind our support should war between §Y[TUR.GetNameDef]§! and §Y[SOV.GetNameDef]§! suddenly seem likely.§!"
 TUR_britain_unentangles_itself_tt:0 "\nWe shall leave §Y[TUR.GetNameDef]§! at the mercy of §Y[SOV.GetNameDef]§!. The §YTurkish Straits§! will likely remain open to unrestricted naval traffic from anywhere in the world."
 bftb_turkey.2.t:0 "[ENG.GetNameDefCap] Loans its Support"
 bftb_turkey.2.desc:0 "[ENG.GetLeader] has issued a statement explaining that [ENG.GetNameDef] intends to support us in our goal of seizing back control over our straits. Winning the support of [ENG.GetNameDef] is a great victory for us and does much to bolster our legitimacy across the world."
 bftb_turkey.2.a:0 "Now we await the response of [SOV.GetNameDef]."
 bftb_turkey.3.t:0 "[ENG.GetNameDefCap] Denies Us Aid!"
 bftb_turkey.3.desc:0 "[ENG.GetLeader] wrote a lengthy letter to [TUR.GetLeader], explaining that [ENG.GetNameDef] cannot afford to get tangled up in a foreign crisis at this point. [ENG.GetLeader] cited a lack of popular support for the war in [ENG.GetNameDef] and his skepticism of [TUR.GetAdjective] preparedness for war with [SOV.GetNameDef] as reasons why [ENG.GetNameDef] would not be getting involved.\n\n[ENG.GetNameDefCap] has acknowledged our control over the Turkish Straits, but they will do no more than that."
 bftb_turkey.3.a:0 "Now we await the response of [SOV.GetNameDef]."
 bftb_turkey.4.t:0 "[TUR.GetNameDef] Seizes Control over the Bosporus!"
 bftb_turkey.4.desc:0 "[TUR.GetLeader] has declared that the Turkish Straits will now fall under the complete control of [TUR.GetNameDef], thus giving the [TUR.GetAdjective] government the ability to close the Straits to us at their discretion! This is unacceptable: it means that the [TUR.GetAdjective] government has decided that they have the right to trap our fleets in the Black Sea whenever they feel it politically expedient to do so."
 bftb_turkey.4.a:0 "Mobilize the Armed Forces immediately!"
 bftb_turkey.4.b:0 "This farcical circus matters little to us."
 TUR_soviets_oppose_turkey_tt:0 "\nThe §Y[TUR.GetAdjective]§! government will either offer a compromise solution to us or escalate the situation further.\n\n§RWe will have the opportunity to deescalate the situation should armed conflict seem likely.§!"
 TUR_soviets_allow_militarisation_tt:0 "The §YTurkish Straits§! will be remilitarized, and §Y[TUR.GetNameDef]§! will gain the power to regulate all naval traffic that passes through them."
 bftb_turkey.5.t:0 "[SOV.GetNameDefCap] Opposes Our Remilitarization of the Straits!"
 bftb_turkey.5.desc:0 "Officials representing [SOV.GetNameDef] have stated unequivocally that they find our unilateral seizing of the Turkish Straits unlawful and intend to take extreme measures to reverse our decision. Despite being pressed by our diplomats, the [SOV.GetAdjective] officials refused to rule out military intervention in [TUR.GetNameDef] to enforce their will.\n\nMaintaining the current status quo is unthinkable, and even [SOV.GetNameDef] must surely understand this. If we offer a compromise solution that offers free access to all the countries of the Black Sea, then [SOV.GetNameDef] will have no choice but accept our offer unless they wish to become the pariah of the world."
 bftb_turkey.5.a:0 "We shall offer the compromise."
 bftb_turkey.5.b:0 "No settlements, no compromise - we shall do this right!"
 TUR_strait_compromise_tt:0 "§Y[SOV.GetNameDefCap]§! and all the other nations that share a coast in the §YBlack Sea§! shall retain their privileges of free access through the §YTurkish Straits§!."
 TUR_remaining_defiant_tt:0 "\nWe shall continue to demand the right to regulate all naval traffic that passes through the §YTurkish Straits§!.\n\n§RThis may be our last chance to deescalate: if [SOV.GetNameDef] pushes the matter, it will lead to war!§!"
 bftb_turkey.6.t:0 "[SOV.GetNameDefCap] Accedes to the Remilitarization of the Straits!"
 bftb_turkey.6.desc:0 "The [SOV.GetAdjective] government issued a curt statement with vague hints at repercussions and punishment for disturbing the peace. However, our officials have been assured that no retaliatory response is forthcoming from [SOV.GetNameDef].\n\n[TUR.GetLeader] gave an impassioned speech in Istanbul broadcasted to the whole nation via radio, proclaiming this great victory for [TUR.GetNameDef]. There has been a tremendous outpouring of support for the government, and we can expect celebrations across the country for our decisive victory on the matter."
 bftb_turkey.6.a:0 "Here is to peace at home and peace in the world!"
 bftb_turkey.7.t:0 "[TUR.GetNameDefCap] Compromises on the Remilitarization of the Straits"
 bftb_turkey.7.desc:0 "After much negotiating, the [TUR.GetAdjective] government has decided to control the Straits while still permitting free access to all nations bordering the Black Sea. The ironclad proposal provided by [TUR.GetNameDef] leaves little room for protest and has already been hastily approved by [BUL.GetNameDef] and [ROM.GetNameDef], which ultimately ties our hands on the matter."
 bftb_turkey.7.a:0 "Well, that crisis can be considered concluded."
 bftb_turkey.8.t:0 "Conflict Stirs in the Black Sea"
 bftb_turkey.8.desc:0 "[SOV.GetNameDefCap] has contested [TUR.GetNameDef]'s plan to take back control over their straits, yet [TUR.GetNameDef] remains defiant in the face of [SOV.GetAdjective] threats. The situation threatens to boil over into armed conflict as [TUR.GetNameDef] struggles to assert its sovereignty and [SOV.GetNameDef] makes a play to establish its dominance over the region.\n\nThe balance of power rests in our hands: we must choose whether we wish to legitimize our support for [TUR.GetNameDef] with a guarantee of independence to deter [SOV.GetNameDef] or wash our hands of the situation and hope that the two countries take themselves off the narrow collision course that they have both set themselves on."
 bftb_turkey.8.a:0 "We must support [TUR.GetNameDef] against Bolshevik tyranny."
 bftb_turkey.8.b:0 "Appeasing [SOV.GetAdjective] irredentism is a small price to pay for peace!"
 TUR_britain_stands_up_for_turkey_tt:0 "\nWe shall stand by §Y[TUR.GetNameDef]§! even if it leads to war. §R[SOV.GetNameDefCap] will get one final opportunity to deescalate the situation!§!"
 TUR_britain_abandons_turkey_tt:0 "\nWhen we recant our support for §Y[TUR.GetNameDef]§!, the §Y[TUR.GetAdjective] government§! will get one final opportunity to deescalate the situation."
 bftb_turkey.9.t:0 "The [ENG.GetAdjective] Abandon Us"
 bftb_turkey.9.desc:0 "Prime Minister [ENG.GetLeader] has publicly declared that given the rising tensions between us and [SOV.GetNameDef], [ENG.GetNameDef] cannot become entangled in 'a regional dispute'. Invoking British losses in the Great War, [ENG.GetLeader] has sponsored a policy of appeasement towards [SOV.GetNameDef].\n\nThe announcement was met with dismay in Ankara, and [TUR.GetLeader] has condemned the cowardice of [ENG.GetNameDef]."
 bftb_turkey.9.a:0 "All is lost; we must capitulate wholly to the whims of [SOV.GetAdjective] officials."
 bftb_turkey.9.b:0 "Nothing has changed; we must stay the course."
 TUR_straits_remain_demilitarised_tt:0 "\nThe §YTurkish Straits§! will remain demilitarized, and we will have no control over the naval traffic that passes through the §YTurkish Straits§! until we are at war. \n\n§RThis is our last chance to deescalate: if [SOV.GetNameDef] pushes the matter further, it will lead to war!§!"
 TUR_we_remain_committed_tt:0 "\n§R[SOV.GetNameDefCap] will have one final opportunity to deescalate the situation, but if they choose not to, then it will lead to war!§!"
 bftb_turkey.10.t:0 "The [TUR.GetAdjective] Remain Defiant"
 bftb_turkey.10.desc:0 "Even in the face of overwhelming force, [TUR.GetLeader] refuses to budge on [TUR.GetAdjective] rights to the Turkish Straits. Tensions have escalated dramatically, with troops being marshaled along the [TUR.GetAdjective]-[SOV.GetAdjective] border. [TUR.GetLeader] has called the crisis a 'moment of destiny for [TUR.GetNameDef]' and has pledged that [TUR.GetNameDef] will never surrender in the face of [SOV.GetAdjective] tyranny."
 bftb_turkey.10.a:0 "The Turkish Straits are not worth total war."
 bftb_turkey.10.b:0 "[TUR.GetNameDefCap] shall surrender to us on their knees!"
 bftb_turkey.11.t:0 "[TUR.GetNameDefCap] Capitulates to Our Demands"
 bftb_turkey.11.desc:0 "[TUR.GetLeader] was welcomed warmly in Moscow, where he was forced while under armed guard to sign a brand new treaty that effectively surrendered all [TUR.GetAdjective] rights to militarize or police the Turkish Straits. [SOV.GetLeader] sent [TUR.GetLeader] home with one of his pipes as a souvenir of [SOV.GetNameDef].\n\nThe successful assertion of our strength in our home waters is a great victory for us. Our forces on the [TUR.GetAdjective] border have been permitted a mandatory celebration period lasting three days to be as raucous as possible."
 bftb_turkey.11.a:0 "The world should fear the might of [SOV.GetNameDef]."
 bftb_turkey.12.t:0 "[SOV.GetNameDefCap] Backs Down"
 bftb_turkey.12.desc:0 "[SOV.GetLeader] personally telephoned [TUR.GetLeader], where he coolly urged the easing of tensions and praised the [TUR.GetAdjective] President for his contributions to the struggle against imperialism. [SOV.GetAdjective] soldiers have been ordered to deescalate their actions on the [TUR.GetAdjective] border, and [SOV.GetNameDef] has withdrawn its complaints about [TUR.GetNameDef]'s seizing of the Turkish Straits.\n\nBeing wholly unenthused about the idea of a large war after the brutal War of Independence, the [TUR.GetAdjective] people let out a collective sigh when [TUR.GetLeader] proclaimed to the nation that peace had ultimately won the day and that the [TUR.GetAdjective] people's bravery had secured their sovereignty eternally."
 bftb_turkey.12.a:0 "We won!"
 bftb_turkey.13.t:0 "The [TUR.GetAdjective]-[SOV.GetAdjective] War Begins"
 bftb_turkey.13.desc:0 "Six hours ago, [SOV.GetAdjective] forces started shelling [TUR.GetAdjective] strategic bases in Trabzon and proclaimed that they were entering [TUR.GetNameDef] to liberate the [TUR.GetAdjective] workers as part of a Marxist crusade. The traitor Şefik Hüsnü has already announced the creation of a Turkish People's Republic in exile that will undoubtedly remain under [SOV.GetNameDef]'s thumb for the foreseeable future.\n\n[TUR.GetLeader] took to a stage in Istanbul where he somberly announced that war had come to [TUR.GetNameDef]. However, the sad tones did not last long before the [TUR.GetAdjective] President had changed up his rhetoric: launching into a firey spiel about how the [TUR.GetAdjective] people had once again been called upon by fate to fight for their freedoms and their independence. Even though the scars of the War of Independence remain fresh, the [TUR.GetAdjective] people have been whipped into a fervor and are rushing to join the Armed Forces.\n\nBut how long can that enthusiasm last?"
 bftb_turkey.13.a:0 "And how long can we last?"
 bftb_turkey.14.t:0 "An Opposition Movement Begins to Form"
 bftb_turkey.14.desc:0 "[TUR.GetAdjective] political scientists believed it would take weeks for a legitimate opposition movement to begin once the ban on political parties was lifted, but they have all been proven wrong. Adnan Menderes has wasted no time gathering a group of like-minded traditionalists unhappy with the state of religious faith in [TUR.GetNameDef] under the Kemalists. In the past, when religious fundamentalists have hijacked a [TUR.GetAdjective] political movement, the entire process of transitioning to democracy has been shut down, but not this time: this time, [TUR.GetLeader] is determined to beat this movement of fanatics at the polls come election day.\n\nMenderes and his cabal of fundamentalists have gathered together in the 'Traditional Group'. The CHP has identified it as the progenitor to a populist Islamist movement planning to run on a platform of conservatism and traditionalism. The Traditional Group will canvas in the Turkish countryside to build a support base over the following weeks. Once they have gathered enough deluded followers, they will undoubtedly debut their inevitable opposition party."
 bftb_turkey.14.a:0 "The upcoming election will be one for [TUR.GetNameDef]'s soul."
 bftb_turkey.16.t:0 "Traditional Group Mobilizes Rural Citizens in Bid to Increase Voter Turnout"
 bftb_turkey.16.desc:0 "Adnan Menderes' Traditionalists have been out in droves across the nation in a bid to urge religious citizens who feel oppressed by the secular government to go out and vote for their party in the upcoming election. Reports show that while many of these voters remain skeptical of their chances of beating the Kemalists and have a cynical deposition to democracy in general, the bulk of those approached has demonstrated enthusiasm towards Menderes and his opposition movement."
 bftb_turkey.16.a:0 "This is unconstitutional! Shut it down!"
 bftb_turkey.16.b:0 "We shall acknowledge the democratic will of the people."
 bftb_turkey.17.t:0 "Menderes' Traditional Group Approaches Kurdish Organizations for Alliance"
 bftb_turkey.17.desc:0 "Adnan Menderes' Traditionalists have undertaken a much-publicized trip into [TUR.GetAdjective] Kurdistan, where they have preached reconciliation and mutual interests regarding the state of faith in [TUR.GetNameDef] today. Citing from religious scripture, Kurdish tribal leaders have taken the stage with officials from the Traditionalist opposition movement and encouraged Kurds to vote for Menderes and his ilk come election day to 'bring [TUR.GetNameDef] back into the Almighty's embrace.'"
 bftb_turkey.17.a:0 "This is borderline treason!"
 bftb_turkey.17.b:0 "This cooperation could bear fruit in the future!"
 bftb_turkey.18.t:0 "Conspiracy to Commit Voter Fraud in Rural Regions Discovered"
 bftb_turkey.18.desc:0 "It is a sad day for [TUR.GetNameDef]'s nascent democracy, as a plot to rig the future election results so that they favor Adnan Menderes' opposition movement has been uncovered in some of [TUR.GetNameDef]'s most agrestic provinces. The plot - involving religious leaders, local administrators, and even state employees - has been foiled, and the conspirators arrested. No evidence tying Menderes or his opposition movement to the plot has been found in our investigations, but our reaction will undoubtedly affect their electoral campaign."
 bftb_turkey.18.a:0 "Trial them all very publicly and give them the harshest sentence possible!"
 bftb_turkey.18.b:0 "We shall quietly offer amnesty and hope this is forgotten."
 bftb_turkey.19.t:0 "Gigantic Rally Held in Support for Menderes' Movement"
 bftb_turkey.19.desc:0 "A rally held by Adnan Menderes in the country's hinterlands drew crowds comparable to Mustafa Kemal Atatürk's speeches in the heart of Istanbul. [TUR.GetLeader] was distraught when hearing the recount of the rally, which went off without a hitch, and where Menderes announced that he would unveil his official opposition party to the nation very soon. A string of speakers came out, each preaching the importance of religion in everyday life and politics and each of them sponsoring an ideology of traditionalist conservatism - some of the speakers even spoke in endearing terms of the long vanquished Ottoman sultanate and caliphate! Menderes himself took the stage last and spoke in much more measured terms than some of the speakers whose act he was following up. Menderes jovially expounded the virtues of laissez-faire liberalism to his audience. He heaped praise upon the Kemalists for all they had done for the nation before undercutting that praise with a great deal of criticism. The attendees left the rally ecstatic and confident of their chances of winning the election.\n\nThe devotedly Kemalist officer corps have approached the government and, in no uncertain terms, demanded that the CHP do more to curb the rising influence of Menderes and his conservative populist movement. A representative of the officer corps stated that the country's officers would never serve a Menderes government and hinted at taking extreme actions should we fail to curb what they see as a fundamental threat to the Kemalist system."
 bftb_turkey.19.a:0 "This is a dark day for the Republic."
 bftb_turkey.20.t:0 "The Demokrat Parti"
 bftb_turkey.20.desc:0 "Eight hours ago, Adnan Menderes triumphantly announced the debut of [TUR.GetNameDef]'s newest and most dangerous opposition party: the Demokrat Parti. He announced that the Demokrat Parti intended to topple the CHP's monopoly on power and steer the country in a brand new direction. The three pillars of the party were unveiled to jubilant crowds, with Menderes pledging his government would be committed to Faith, Fatherland, and Freedom - in that order. More surprising was Menderes' announcement that a DP-led [TUR.GetName] would be decidedly more interventionist than any other [TUR.GetAdjective] government since the nation's founding.\n\nThe announcement was met with fury inside Kemalist circles. [TUR.GetLeader] has pledged to his supporters in Istanbul today that even if the election is harder fought than initially believed, the CHP shall emerge from the upcoming election still the governing leaders of the nation."
 bftb_turkey.20.a:0 "Let the best party win!"
 bftb_turkey.21.t:0 "Election Day"
 bftb_turkey.21.desc:0 "The long-awaited election day has finally arrived. Men and women all across the nation ignored poor weather and personal illness so that they could trek out to their province's designated voting booths and fill in their ballots for their preferred party. Nobody could have anticipated such a tremendous turnout, especially when the transition to democracy seemed to come so quickly. The electoral race has not been clean, but any pro-democracy advocate would feel pride seeing so many [TUR.GetAdjective] citizens going out to vote in [TUR.GetNameDef]'s first free election.\n\nThe race was tight, and it took a significant amount of time to count all the votes and determine the final result. The ultimate winners of [TUR.GetNameDef]'s first election are..."
 bftb_turkey.21.a:0 "...the Republicans!"
 bftb_turkey.21.b:0 "...the Demokrat Parti!"
 TUR_republican_victory_tt: "The £faction_tur_kemalist §YCHP§! shall be given a §Ydemocratic§! mandate to govern the nation."
 TUR_conservative_victory_tt: "The £faction_tur_traditionalist §YDP§! shall be given a §Ydemocratic§! mandate to govern the nation."
 bftb_turkey.22.t:0 "The [TUR.GetAdjective] Civil War"
 bftb_turkey.22.desc:0 "After the electoral victory of the Demokrat Parti, it was almost inevitable that conflict would break out inside [TUR.GetNameDef]. Tensions between the government and the armed forces continued to worsen every day since the election, and now it appears everything has come to a head. The officers have already seized control over the western-most wealthy states, and it is believed that the officers have the support of those revolting states.\n\nTo the east, Kurdish militias have begun to organize in preparation for an armed struggle to secure their independence. We were fools to think our alliance with the Kurds would last for long, but they are the even bigger fools for thinking we will not annihilate their pitiful attempts to claw a nation out of our sovereign soil.\n\nThe struggle for [TUR.GetNameDef]'s soul has begun, and we cannot afford to lose it."
 bftb_turkey.22.a:0 "Fi sabilillah, we fight!"
 bftb_turkey.23.t:0 "The Saadabad Pact"
 bftb_turkey.23.desc:0 "[FROM.GetLeader] has approached [ROOT.GetLeader] with the suggestion of signing a mutual non-aggression pact, leaving open the prospect of further cooperation in the future. The [FROM.GetAdjective] diplomats worked hard on their pitch, going into detail about our nations' mutual histories and interests, followed by an earnest appeal to peace between brotherly nations. The back-and-forth negotiations have been pleasant, but the choice of whether we sign or not ultimately falls to us."
 bftb_turkey.23.a:0 "Of course, we will sign this pact of friendship!"
 bftb_turkey.23.b:0 "We are not kin, [FROM.GetLeader]: we do not know you."
 bftb_turkey.24.t:0 "Choosing Atatürk's Successor"
 bftb_turkey.24.desc:0 "No man or woman could ever hope to live up to the mythic heights of Mustafa Kemal Atatürk's leadership, but the Father of the Turks remains but a mortal man. We are not looking to replace our Ghazi, for nobody could ever even dream of living up to our nation's messianic founding father, but we must choose a leader we can trust to follow in Atatürk's footsteps. They must exemplify Kemalist values and follow Atatürk's example as the leader of [TUR.GetNameDef]."
 bftb_turkey.24.a: "Celâl Bayar is the obvious candidate."
 bftb_turkey.24.b:0 "Celâl Bayar is the obvious candidate."
 bftb_turkey.24.c:0 "İsmet İnönü is Atatürk's worthy successor."
 bftb_turkey.24.d:0 "Fevzi Çakmak is the leader [TUR.GetNameDef] needs."
 bftb_turkey.24.e:0 "Fevzi Çakmak will be our very own Francisco Franco."
 bftb_turkey.24.f:0 "Recep Peker is the man to synthesize fascism and Kemalism."
 bftb_turkey.24.g:0 "Şevket Süreyya Aydemir's genius will see us through."
 bftb_turkey.24.h:0 "Only İsmet İnönü can introduce a uniquely [TUR.GetAdjective] socialism."
 bftb_turkey.24.i:1 "Kâzım Orbay will lead a military junta until we have found our path."
 bftb_turkey.24.j:0 "Uh... um... the... ex-Caliph?"
 bftb_turkey.25.t:0 "[TUR.GetNameDefCap] Presses the Hatay Issue"
 bftb_turkey.25.desc:0 "[TUR.GetLeader] has written a strongly-worded letter demanding that the Turkish population of the Syrian state of Hatay is permitted their democratic right to a referendum so that the people of Hatay can decide whether they want to join [TUR.GetNameDef] or remain part of Syria indefinitely. Our colonial police have uncovered unlawful activity on the [TUR.GetAdjective] border, with [TUR.GetAdjective] nationals crossing the border and causing a ruckus in the Hatay province. It is clear that [TUR.GetNameDef] plans to skew the referendum results to ensure a [TUR.GetAdjective] victory, but having [TUR.GetNameDef] endeared to us would surely be preferable to the alternative. Who can say how far [TUR.GetLeader] will go to integrate Hatay into [TUR.GetNameDef]?"
 bftb_turkey.25.a:0 "We shall allow Hatay to slip into [TUR.GetNameDef]'s grasp."
 bftb_turkey.25.b:0 "Hatay shall remain part of Syria, no matter what the [TUR.GetAdjective] desire."
 bftb_turkey.26.t:0 "[FROM.GetNameDefCap] Cedes Sovereignty of Hatay to Us"
 bftb_turkey.26.desc:0 "[TUR.GetLeader] gave a short speech in Antakya welcoming the citizens of Hatay into [TUR.GetNameDef] and gave thanks to [FROM.GetLeader] of [FROM.GetNameDef] for respecting the democratic will of the people of Hatay. Even though the move was met with outrage by Syrian officials, the general mood of Hatay and [TUR.GetNameDef] as a whole was one of satisfaction, and many [TUR.GetAdjective] people have made trips from their homes down to Hatay to consecrate [TUR.GetNameDef]'s newest province with celebrations and gift exchanges."
 bftb_turkey.26.a:0 "We welcome you back into the fold, brothers and sisters."
 bftb_turkey.27.t:0 "[FROM.GetName] Maintains Firm Control Over Hatay"
 bftb_turkey.27.desc:0 "[TUR.GetLeader] led a fiery rally in Gaziantep, where he condemned the oppression of Turks abroad by [FROM.GetNameDef]. The [TUR.GetAdjective] people have been whipped into an uproar, and there is little love lost between the oppressors of Hatay and the people of [FROM.GetNameDef] at the moment. For now, Hatay remains beyond our reach - but we shall never forget this heinous betrayal."
 bftb_turkey.27.a:0 "One way or another, Hatay will be liberated to where it belongs."
 bftb_turkey.29.t:0 "Former Conscientious Objectors Volunteer for Service"
 bftb_turkey.29.desc:0 "It seems our decision to adopt a Fatherland First approach to governing has worked to significant effect! We are suddenly seeing a great influx of volunteers hoping to join our armed forces from across the nations. Our high command is almost overwhelmed. This dizzying effect has caused people of various religious and linguistic backgrounds to join up. It is almost too heavy a load to bear on an operational level.\n\nThankfully, we were somewhat prepared for this turn of events, and the integration of all these former conscript dodgers has been more or less seamless. Our advisors suggest we could see a trickle in of volunteers for quite some time to come!"
 bftb_turkey.29.a:0 "It is heartening to see so many brave men and women come to defend their nation."
 bftb_turkey.30.t:0 "Compensation for the Oniki Islands"
 bftb_turkey.30.desc:0 "The Oniki Islands lay in our territorial waters and were once considered an integral part of our empire. The Dodecanese, as the [ENG.GetAdjective] and [GRE.GetAdjective]s prefer to call them, shall be ours once again once the [ITA.GetAdjective]s surrender them to their rightful owners.\n\nGovernment officials have compiled a portfolio of what we can offer the [ITA.GetAdjective]s in exchange for the islands, for we can certainly expect they will demand compensation - if they are willing to acquiesce at all."
 bftb_turkey.30.a:0 "We shall offer them rights to our chromium."
 bftb_turkey.30.b:0 "We shall offer industrial compensation."
 bftb_turkey.30.c:0 "An offer of friendship should suffice."
 bftb_turkey.31.t:0 "[FROM.GetNameDefCap] Offers Us Exclusive Resource Rights in [342.GetName]"
 bftb_turkey.31.desc:0 "The [FROM.GetAdjective] government has approached us with a surprising offer. They would like to provide us with one hundred percent of the output of their natural ores and metals in the state of [342.GetName] in exchange for the Dodecanese Islands.\n\nOur government usually prefers to acquire land rather than surrender it, but [TUR.GetNameDef] offers us a source of our own from which we can stockpile resources that could be vital to any large-scale war effort. We also must consider that these are resources that we may not be able to get access to once a war begins in earnest. The choice of whether to take the [FROM.GetAdjective] up on their offer is a matter ultimately up to us."
 bftb_turkey.31.a:0 "We accept the rights to your resources in exchange for the Dodecanese Islands."
 bftb_turkey.31.b:0 "We shall not part with even one inch of land! Not now, not ever!"
 bftb_turkey.32.t:0 "[FROM.GetNameDefCap] Offers Us Industrial Aid in Exchange for the Dodecanese"
 bftb_turkey.32.desc:0 "The [FROM.GetAdjective] government has approached us with an intriguing offer. The [FROM.GetAdjective] have issued us a portfolio outlining the historical and strategic significance of the Dodecanese to [FROM.GetNameDef] and drafted up a list of properties and manufacturing facilities they would like to sell to us in exchange for the islands.\n\nOur government usually prefers to acquire land rather than surrender it, but we cannot deny that the extra industry could greatly help the [ROOT.GetAdjective] war machine. Ultimately, we must decide whether the extra boost to our industry is more immediately valuable to our nation than the Dodecanese Islands."
 bftb_turkey.32.a:0 "Sign the contract; they may have the islands if they are willing to pay for them."
 bftb_turkey.32.b:0 "We shall not part with even one inch of land! Not now, not ever!"
 bftb_turkey.33.t:0 "[FROM.GetNameDefCap] Requests Transfer of the Dodecanese Islands"
 bftb_turkey.33.desc:0 "The [FROM.GetAdjective] government has issued us an exhaustive letter signed by [FROM.GetLeader] emphasizing the importance of the bond between our two nations and [FROM.GetAdjective] natural fondness for our country. Cutting through all the bluster, the [FROM.GetAdjective] have offered to sign with us a 'Pact of Power' - a relatively meaningless arrangement, but with a string attached. Attached with the letter of friendship is a dossier with instructions on how to handle the peaceful exchange of authority between our regional governors and the [FROM.GetAdjective] bureaucrats waiting to take over the administration of the Dodecanese Islands.\n\nOur government usually prefers to acquire land rather than surrender it. However, the [FROM.GetAdjective] would make for handy allies in a conflict contained within the Mediterranean. If it is of any concern, the mostly Greek population of the Dodecanese Islands has expressed dismay at the idea of [FROM.GetNameDef] annexing their island chain as part of the [FROM.GetAdjective] nation. But then again, they did have a very similar reaction when we pinched their home off the corpse of the Ottoman Empire after the Great War."
 bftb_turkey.33.a:0 "This had better lead to a military alliance down the road..."
 bftb_turkey.33.b:0 "We are not afraid of being called hypocrites; the islands will remain ours!"
 bftb_turkey.34.t:0 "[FROM.GetNameDefCap] Accepts Our Offer!"
 bftb_turkey.34.desc:0 "The Oniki Islands have been returned to us by the [FROM.GetAdjective] authorities in exchange for exclusive rights to the resources in [342.GetName]. Although officials have privately expressed their dismay at the blatant display of consensual colonialism in [342.GetName], many of those considerations have been drowned out by the general excitement behind the annexation of [TUR.GetNameDef]'s newest province.\n\n[TUR.GetLeader] made a personal visit to Rhodes, where he assured the long-oppressed citizens that all of their concerns would be heard and taken care of by the [TUR.GetAdjective] government, even as a new curriculum sensationalizing the islands' historical and ethnic roots to [TUR.GetNameDef] has begun to be implemented across the island chain."
 bftb_turkey.34.a:0 "A great victory!"
 bftb_turkey.35.t:0 "[FROM.GetNameDefCap] Accepts Our Offer!"
 bftb_turkey.35.desc:0 "The Oniki Islands have been returned to us by the [FROM.GetAdjective] authorities in exchange for the fruits of part of our developing industry. Although officials have privately expressed their dismay at the notion of paying for something that used to belong to us for centuries with steel and sweat, many of those considerations have been drowned out by the general excitement behind the annexation of [TUR.GetNameDef]'s newest province.\n\n[TUR.GetLeader] made a personal visit to Rhodes, where he assured the long-oppressed citizens that all of their concerns would be heard and taken care of by the [TUR.GetAdjective] government, even as a new curriculum sensationalizing the islands' historical and ethnic roots to [TUR.GetNameDef] has begun to be implemented across the island chain."
 bftb_turkey.35.a:0 "A great victory!"
 TUR_three_factories_sacrificed:0 "Three §YCivilian Factories§! removed."
 bftb_turkey.36.t:0 "[FROM.GetNameDefCap] Accepts Our Offer!"
 bftb_turkey.36.desc:0 "To the surprise of many [TUR.GetAdjective] officials, the Oniki Islands have been returned to us by the [FROM.GetAdjective] authorities in exchange for the mutual signing of a treaty that ultimately forces neither party to uphold any of the meaningless commitments contained within. [TUR.GetLeader] made a state visit to sign the so-called Pact of Power with [FROM.GetLeader]. Both leaders had a mutual pledge to further develop relations between the two maritime neighbors in light of this historic land exchange. The excitement throughout [TUR.GetNameDef] is infectious, and there has been a great deal of celebration over the annexation of [TUR.GetNameDef]'s newest province.\n\n[TUR.GetLeader] made a personal visit to Rhodes, where he assured the long-oppressed citizens that all of their concerns would be heard and taken care of by the [TUR.GetAdjective] government, even as a new curriculum sensationalizing the islands' historical and ethnic roots to [TUR.GetNameDef] has begun to be implemented across the island chain.\n\nThe [GRE.GetAdjective] government has condemned the seamless territory exchange and has called on other great powers to condemn what they call an unjust and illegal violation of the sovereignty of the [GRE.GetAdjective] people of the Oniki Islands. The international community has widely kept silent on the territorial exchange, likely out of fear of alienating the [TUR.GetAdjective] government."
 bftb_turkey.36.a:0 "This could not have gone any better."
 bftb_turkey.37.t:0 "[FROM.GetNameDefCap] Rejects Our Offer!"
 bftb_turkey.37.desc:0 "The [FROM.GetAdjective] government has publicly stated that despite the efforts of [TUR.GetAdjective] agitators and revanchists, the Dodecanese Islands shall forever remain an integral territory of the [FROM.GetAdjective] state. In his speech, [FROM.GetLeader] mentioned [TUR.GetLeader] by name, mocking that while [TUR.GetLeader] might be widely respected in [TUR.GetNameDef], in [FROM.GetNameDef], he was widely ridiculed as an incompetent leader by [FROM.GetAdjective] citizens. [FROM.GetLeader] went on to call [TUR.GetNameDef] a failed state and described at lengths how the very existence of our nation was an unforgivable insult to the [FROM.GetAdjective] government. In his long-winded speech, [FROM.GetLeader] invoked the unfulfilled promises of the Treaty of Sèvres no less than thirty-seven times.\n\n[TUR.GetLeader] described the [FROM.GetAdjective] position as 'unfortunate' but hoped there might be an opportunity for further diplomatic dialogue later."
 bftb_turkey.37.a:0 "Well, that could have gone better."
 bftb_turkey.38.t:0 "[FROM.GetNameDefCap] Suggests Joint Resource Extraction Effort in Caucasus"
 bftb_turkey.38.desc:0 "The [FROM.GetAdjective] government has admitted to sending surveyors and prospectors into Georgia to assess the ore output from our mining efforts and has approached us with a portfolio that suggests a way in which both of our nations can better benefit from a joint mineral extraction effort. It is a perhaps unprecedented phenomenon for a state actor to admit to a form of spying and then attempt to spin that confession into a plan to foster closer relations between our two nations, but that is the predicament we now find ourselves in. Nobody can deny that the [FROM.GetAdjective] government is willing to take risks.\n\nThe [FROM.GetAdjective] portfolio is comprehensive; the [FROM.GetAdjective] would expose and extract the ore veins they found and provide us with the majority of the haul while moving a portion of the finds to [354.GetName] for their use. We likely will not uncover what the [FROM.GetAdjective] have discovered for many years to come, but we can use the plans sent to us to improve our extraction processes in Georgia for a lesser yield and without needing [FROM.GetAdjective] aid. The decision of whether to work alone or to accept the offer of assistance from the [FROM.GetAdjective] government falls to us."
 bftb_turkey.38.a:0 "Let us work together towards our mutual benefit."
 bftb_turkey.38.b:0 "They were fools to think we would accept their meddling in our borders."
 bftb_turkey.39.t:0 "[FROM.GetNameDefCap] Accepts Our Proposal"
 bftb_turkey.39.desc:0 "[TUR.GetAdjective] officials are praising themselves for their excellent work. The [FROM.GetAdjective] government has just communicated that they would like to pursue the plans for joint metal extraction in Georgia as planned out in the complex manifesto we presented before them.\n\nState processes are already being mobilized. As the ore is being struck in Georgia, the [SOV.GetAdjective]s can immediately prepare it for transportation to [354.GetName], where we can refine it for our use."
 bftb_turkey.39.a:0 "A diplomatic triumph!"
 bftb_turkey.40.t:0 "[FROM.GetNameDefCap] Rejects Our Proposal!"
 bftb_turkey.40.desc:0 "[FROM.GetAdjective] officials reportedly reacted incredulously at our proposal to mine in Georgia with the [FROM.GetAdjective] government's permission. Our request has been laughed off, and perhaps even more insultingly, the [FROM.GetAdjective]s are using some of the plans we submitted with our portfolio to extract the ores we located without us."
 bftb_turkey.40.a:0 "Those bastards!"
 bftb_turkey.41.t:0 "[FROM.GetNameDefCap] Invites Us to [FROM.GetFactionName]"
 bftb_turkey.41.desc:0 "The President of [FROM.GetNameDef], [FROM.GetLeader], has spearheaded an initiative to formally reform the Balkan Pact into a more expansive and all-encompassing strategic alliance called the Balkan Entente. All Balkan Pact members, including ourselves, have been invited to join [FROM.GetFactionName], and that includes us.\n\nOfficials from [FROM.GetNameDef] have ensured that the relationship between the nations in [FROM.GetFactionName] will go far beyond purely military matters and have already issued summaries of plans to jointly develop our monetary systems, our defensive stratagems, and more."
 bftb_turkey.41.a:0 "United as one, we can defend the Balkans."
 bftb_turkey.41.b:0 "This initiative is a foolhardy delusion spawned from [FROM.GetAdjective] chauvinism."
 bftb_turkey.42.t:0 "[FROM.GetNameDefCap] Joins [ROOT.GetFactionName]!"
 bftb_turkey.42.desc:0 "[FROM.GetLeader] has announced that [FROM.GetNameDef] has decided to ratify and join [ROOT.GetFactionName]. There was a great deal of fanfare and two consecutive state celebrations to commemorate the binding of our two nations' destinies when conflict inevitably breaks out."
 bftb_turkey.42.a:0 "Together, we shall save the Balkans."
 bftb_turkey.43.t:0 "[FROM.GetNameDefCap] Rejects Appeal to Join [ROOT.GetFactionName]!"
 bftb_turkey.43.desc:0 "[FROM.GetLeader] has revealed to us that [FROM.GetNameDef] will not join [ROOT.GetFactionName]. The disappointment of our diplomats and government officials is immeasurable, and [FROM.GetNameDef]'s departure from the Balkan Pact and rejection of a [ROOT.GetFactionName] has imperiled the entire project."
 bftb_turkey.43.a:0 "Solidarity could have saved us; instead, our disunity might destroy us."
 bftb_turkey.44.t:0 "The Petra Proposal"
 bftb_turkey.44.desc:0 "We have received a defensive plan from [FROM.GetNameDef] proposing that the [FROM.GetAdjective] government protect our possessions in the Levant. [FROM.GetLeader] argues that [FROM.GetNameDef]'s geographic proximity makes defending and administrating these territories a simple matter and that surrendering these territories to [FROM.GetNameDef] would free up our resources to be redirected elsewhere.\n\nThe proposition is not without merit, but it does put us in an intriguing position. We seized Palestine, Jordan, and the Sinai from the defeated Ottoman Empire: are we prepared to give it back to the [FROM.GetAdjective] successors of the Ottoman Empire? Historical considerations put aside, we should also consider how the [FROM.GetAdjective] government might react if we deny them. They might interpret our rejection as a sign that we do not trust them or that we do not value their place in this alliance. [FROM.GetNameDefCap] has proven unpredictable in the past, and unfortunately, we cannot take it on faith that the [FROM.GetAdjective] authorities will not escalate this matter if we deny them."
 bftb_turkey.44.a:0 "The plan is strategically sound!"
 bftb_turkey.44.b:0 "The Ottoman Empire collapsed for a reason."
 bftb_turkey.45.t:0 "The [FROM.GetAdjective] Give Their Assent to the Petra Proposal"
 bftb_turkey.45.desc:0 "[FROM.GetAdjective] colonial officers are already leaving their posts and moving into adjacent protectorates to facilitate our seamless takeover of the former [FROM.GetAdjective] colonies. [FROM.GetLeader] penned a letter to our President explaining that [ROOT.GetNameDef] has [FROM.GetNameDef]'s complete confidence in our capability to defend and govern the provinces surrendered to us.\n\nMany [ROOT.GetAdjective] citizens see the land transfer as a great victory and an affirmation that [ROOT.GetNameDef] is once again a strong regional power respected across the world."
 bftb_turkey.45.a:0 "We are in the big leagues now."
 bftb_turkey.46.t:0 "The [FROM.GetAdjective] Reject the Petra Proposal"
 bftb_turkey.46.desc:0 "Prime Minister [FROM.GetLeader] of [FROM.GetNameDef] has said the surrender of [FROM.GetAdjective] territories in the Levant to [ROOT.GetNameDef] would be unthinkable and cautioned that wisdom necessitated continued [FROM.GetAdjective] governance in the region. [FROM.GetAdjective] forces in the Levant have even been put on alert to ensure that they can quickly thwart any unexpected [ROOT.GetAdjective] incursion into the territory.\n\nPrivately, many of our government officials have expressed their disappointment in the [FROM.GetAdjective] decision, citing the rejection of our proposal as proof that the [FROM.GetAdjective] do not trust us as allies. [ROOT.GetLeader] has also voiced his disapproval of the [FROM.GetAdjective] decision and has asked advisors to present options to respond."
 bftb_turkey.46.a:0 "We tried, and we failed. There is nothing else we can do."
 bftb_turkey.46.b:0 "We shall escalate the matter!"
 bftb_turkey.47.t:0 "[FROM.GetNameDefCap] Raises Concerns Over the Defense of the Gulf"
 bftb_turkey.47.desc:0 "President [FROM.GetLeader] of [FROM.GetNameDef] has contacted us with concerns over the security of our colonies in the gulfs of Arabia. The [FROM.GetAdjective] leader has suggested that [FROM.GetNameDef] take over the responsibilities of defense and administration for the whole region due to [FROM.GetNameDef]'s history with and proximity to the area.\n\nSome [ROOT.GetAdjective] officials have expressed alarm over the proposal, given that [FROM.GetNameDef] petitioned to take control over the Levant region only recently. Analysts are concerned that [FROM.GetNameDef] has strategically planned these diplomatic land grabs to establish a new status quo for the area where [FROM.GetNameDef] is the undisputed power over the entire sub-continent. Regardless of future concerns, [FROM.GetNameDef] does remain our ally, and if we wish them to stay so, it might be wise to concede to their request for control over our Arabian colonies."
 bftb_turkey.47.a:0 "Let us see if [FROM.GetNameDef] is prepared for the responsibility."
 bftb_turkey.47.b:0 "This neo-colonialism cannot and will not be tolerated."
 bftb_turkey.48.t:0 "The [FROM.GetAdjective] Entrust Us with the Defence of the Gulf"
 bftb_turkey.48.desc:0 "Transports for our garrisons and administrators are already being prepared so they can be shipped off to our new territories in the dual Arabian gulfs immediately. The [FROM.GetAdjective] have rescinded their authority over the region and have granted the sovereignty of these lands to us for protection and governance."
 bftb_turkey.48.a:0 "We truly are a great power now."
 bftb_turkey.49.t:0 "The [FROM.GetAdjective] Deny Us Their Arabian Territories"
 bftb_turkey.49.desc:0 "The [FROM.GetAdjective] ambassador has called the [ROOT.GetAdjective] designs over the [FROM.GetAdjective] territories in Arabia 'unacceptable' and has demanded that the matter be dropped immediately. Our defensive experts are disappointed that we have not been given the right to administer the [FROM.GetAdjective] Arabian territories. Still, [FROM.GetAdjective] officials maintain that we retain docking and basing privileges in the regions so long as [ROOT.GetNameDef] remains part of [FROM.GetFactionName]"
 bftb_turkey.49.a:0 "Unfortunate."
 bftb_turkey.50.t:0 "[FROM.GetNameDefCap] Requests Light Tanks"
 bftb_turkey.50.desc:0 "Officials from [FROM.GetNameDef] have approached us with a stated desire to purchase light tanks from our inventory. Expressing awe for what they called '[ROOT.GetAdjective] genius' and 'excellence in design', [FROM.GetAdjective] officials have relayed to us that [FROM.GetNameDef] must have [ROOT.GetAdjective] armor to safeguard its sovereignty."
 bftb_turkey.50.a:0 "We shall send some of our finest!"
 bftb_turkey.50.b:0 "Send some of our more standard armored vehicles."
 bftb_turkey.50.c:0 "They may have some of our older models."
 bftb_turkey.50.d:0 "[FROM.GetNameDefCap] will get absolutely nothing from us."
 bftb_turkey.51.t:0 "[FROM.GetNameDefCap] Sends Improved Light Tanks!"
 bftb_turkey.51.desc:0 "We have just received a shipment of [FROM.GetAdjective] tanks straight from their stockpiles! The armor is modern, and early testing has shown them to be versatile vehicles. They shall no doubt serve our armed forces well."
 bftb_turkey.51.a:0 "What an unexpected surprise!"
 bftb_turkey.52.t:0 "[FROM.GetNameDefCap] Sends Light Tanks"
 bftb_turkey.52.desc:0 "We have just received a shipment of [FROM.GetAdjective] tanks straight from their stockpiles! According to our quality tests, the light armor is a little dated but still relatively robust. They shall no doubt serve our armed forces well."
 bftb_turkey.52.a:0 "A great boon."
 bftb_turkey.53.t:0 "[FROM.GetNameDefCap] Gifts Outmoded Armor"
 bftb_turkey.53.desc:0 "We have just received a shipment of [FROM.GetAdjective] tanks straight from their stockpiles! The armor is undoubtedly dated, and the [FROM.GetAdjective]s have likely retired the model given its many flaws. Regardless, our armed forces shall find a use for them. Somehow."
 bftb_turkey.53.a:0 "If it was good enough for 1922, it is good enough for now!"
 bftb_turkey.54.t:0 "[FROM.GetNameDefCap] Sends Us Nothing"
 bftb_turkey.54.desc:0 "The [FROM.GetAdjective]s have refused to send us even a chassis from their oldest model. The [FROM.GetAdjective] armor is apparently for [FROM.GetAdjective] use only, and prominent figures in [FROM.GetNameDef] allegedly cited national security concerns as a reason not to provide any armor to us."
 bftb_turkey.54.a:0 "The tanks probably would have broken down anyway."
 bftb_turkey.55.t:0 "The Chester Concession"
 bftb_turkey.55.desc:0 "In 1923, the newly founded Republic of Turkey ratified and approved legislation allowing us to develop [FROM.GetNameDef]'s oilfields and railways. The United States Senate, considering the toll the Great Depression was taking on the American economy, decided not to ratify the treaty. [FROM.GetNameDefCap] has reversed its annulment of the treaty and asked us to fulfill the stipulations of the concession that we initially drafted up.\n\nWe cannot deny that economically we are in a much safer place than we were in 1923, and it would be a great boon to have [FROM.GetNameDef] ideologically and militarily aligned with us. However, war looms over the entire globe, and even from our position of strength, we must be economical about how we devote our resources. Having oil available in [FROM.GetNameDef] might in the future be quite valuable as leverage against [SOV.GetNameDef]. However, in the short term, we must also consider the possibility of how that unearthed petroleum might fall into the hands of our enemies. It might be wise to leverage the [FROM.GetAdjective] need for our help to further our aims. [FROM.GetNameDef] contains much chromium, while our nation, unfortunately, does not. The choice is ours."
 bftb_turkey.55.a:0 "We shall aid all friends of democracy."
 bftb_turkey.55.b:0 "We shall aid them. Conditionally."
 bftb_turkey.56.t:0 "[FROM.GetNameDefCap] Unconditionally Grants the Concession"
 bftb_turkey.56.desc:1 "[FROM.GetNameDefCap] has agreed to fulfill the commitments it promised to achieve for us over a decade ago without asking for compensation. They have used their superior technology and extensive industrial resources to extract petroleum in [350.GetName] that we were previously unable to unearth reliably. The [FROM.GetAdjective]s have also left at our disposal some of the industry that they used to extract the oil to fulfill other aspects of the concession to repurpose at our discretion.\n\nAs an additional display of friendship, the [FROM.GetAdjective]s have bequeathed upon us some of the techniques and equipment they used in the extraction process so that we can better take advantage of the natural resources found throughout our country."
 bftb_turkey.56.a:0 "The [FROM.GetAdjective]s are just the best."
 bftb_turkey.57.t:0 "The [FROM.GetAdjective]s Establish Conditions for the Concession"
 bftb_turkey.57.desc:0 "[FROM.GetNameDefCap] has agreed to fulfill the commitments it promised to achieve for us over a decade ago in exchange for compensation. They are willing to use their superior technology and extensive industrial resources to extract petroleum in [350.GetName] that we have been unable to unearth reliably. However, in exchange, the [FROM.GetAdjective]s want exclusive resources to the rights in [343.GetName]. To sweeten the deal, the [FROM.GetAdjective]s have expressed a willingness to teach us some of their advanced extraction techniques and grant us the schematics of some of their more intricate tools for excavation.\n\nRequesting the concession should have been humiliation enough, but this might prove to be beyond the pale. Our nation is meant to represent the fruits of anti-imperialism and anti-colonialism, and if we agree to the [FROM.GetAdjective] demands, then we will be betraying our values. Still, can we afford to turn down the boons that [FROM.GetNameDef] can offer us?"
 bftb_turkey.57.a:0 "Fine, give the imperialist bastards what they want."
 bftb_turkey.57.b:0 "We will never live under the [FROM.GetAdjective] thumb!"
 bftb_turkey.58.t:0 "[FROM.GetNameDefCap] Fulfills Our Demands"
 bftb_turkey.58.desc:0 "The [FROM.GetAdjective] government has agreed to every one of our demands in exchange for our help. The chromium has already started to enter our ports from [343.GetName], and better still, we have learned a few things in our efforts to extract oil in [350.GetName]."
 bftb_turkey.58.a:0 "It is great to be an [FROM.GetAdjective]."
 bftb_turkey.59.t:0 "[FROM.GetNameDefCap] Denies Our Demands!"
 bftb_turkey.59.desc:0 "The [FROM.GetAdjective] government has rejected the very fair conditions we established in exchange for our help. If the [FROM.GetAdjective] government was just willing to chip in its fair share, everybody could have walked away a winner. Instead, they will have to wait a few more years yet before they ever strike any of that black gold."
 bftb_turkey.59.a:0 "We are [ROOT.GetNameDef], we are still walking away as winners."
 bftb_turkey.60.t:0 "[FROM.GetNameDefCap] Presses the Hatay Issue"
 bftb_turkey.60.desc:1 "[FROM.GetLeader] has written a strongly-worded letter demanding that the Turkish population of the Syrian state of Hatay is permitted their democratic right to a referendum so that the people of Hatay can decide whether they want to join [FROM.GetNameDef] or remain part of [ROOT.GetNameDef] indefinitely. Our armed forces have detected unlawful activity on the [ROOT.GetAdjective]-[FROM.GetAdjective] border, with [FROM.GetAdjective] nationals crossing our border and causing a ruckus in the Hatay province. It is clear that [FROM.GetNameDef] intends to rig the referendum results to ensure a [FROM.GetAdjective] victory, but perhaps just surrendering the Hatay province to [FROM.GetNameDef] is the wisest course of action. A belligerent [FROM.GetName] on our border is not an ideal scenario."
 bftb_turkey.60.a:0 "What choice do we have?"
 bftb_turkey.60.b:0 "If they want Hatay, they can come and take it the hard way."
 bftb_turkey.61.t:0 "[FROM.GetNameDef] Cedes Sovereignty of Hatay to Us"
 bftb_turkey.61.desc:0 "[ROOT.GetLeader] gave a short speech in Antakya welcoming the citizens of Hatay into [ROOT.GetNameDef] and gave thanks to [FROM.GetLeader] of [FROM.GetNameDef] for respecting the democratic will of the people of Hatay. Even though the move was met with outrage by many Syrian officials across the political spectrum, the general mood of Hatay and [ROOT.GetNameDef] as a whole was one of satisfaction, and many [ROOT.GetAdjective] people have made trips from their homes down to Hatay to consecrate [ROOT.GetNameDef]'s newest province with celebrations and gift exchanges. [FROM.GetLeader] has been mute on the issue, but sources close to the [FROM.GetAdjective] leader say that the [FROM.GetAdjective] believes this is only a temporary state of affairs and that Hatay will slip back into their grasp one way or another in the future."
 bftb_turkey.61.a:0 "We welcome you back into the fold, brothers and sisters."
 bftb_turkey.62.t:0 "[FROM.GetName] Maintains Firm Control Over Hatay"
 bftb_turkey.62.desc:0 "[ROOT.GetLeader] led a fiery rally in Gaziantep, where he condemned the oppression of Turks abroad by [FROM.GetNameDef]. The [ROOT.GetAdjective] people have been whipped into an uproar, and advisors say that there is some enthusiasm among the [ROOT.GetAdjective] population to use war as a means to set this unjust state of affairs right. That [FROM.GetNameDef] thought it could defy our will was sheer foolishness - [ROOT.GetNameDef] shall never allow itself to be bullied by lesser powers."
 bftb_turkey.62.a:0 "[FROM.GetNameDef] must perish."
 bftb_turkey.63.t:0 "[FROM.GetNameDefCap] Invites Us to [FROM.GetFactionName]"
 bftb_turkey.63.desc:0 "[FROM.GetLeader] met with [ROOT.GetLeader] the other day to negotiate a comprehensive pan-Mediterranean alliance with a united stance on crises requiring the military's intervention. There is an argument that having [FROM.GetNameDef] bound to us in an alliance might give more legitimacy to our regional objectives, even if it does mean we have to shun the support of larger powers. We should also consider that, unlike us, [FROM.GetNameDef] has quite a positive reputation among the nations of the Balkans and the Mediterranean. They might be able to leverage that favorable reputation into diplomatically winning the support of countries that might otherwise want nothing to do with us.\n\nWe lie at a crossroads: do we use the olive branch stretched out to us by [FROM.GetNameDef] and use their pen to sharpen our sword against other great powers, or shall we reach out to the contemptible Teutons and cut down all these smaller powers reaching out to us like trimming weeds in a garden? We alone can decide the fates of the nations of the Balkans - we can save them from [GER.GetAdjective] and [SOV.GetAdjective] hegemony, or we can assist these powers and hasten the demise of our neighbors. The choice is ours."
 bftb_turkey.63.a:0 "We can still redeem ourselves by saving others."
 bftb_turkey.63.b:0 "This world is cold and merciless, and so are we."
 bftb_turkey.64.t:0 "[FROM.GetNameDefCap] Joins [ROOT.GetFactionName]"
 bftb_turkey.64.desc:0 "[FROM.GetLeader] bombastically announced to his nation that [FROM.GetNameDef]'s soul and fate were now shared with [ROOT.GetNameDef] in a tremendous ceremony with much fanfare. [ROOT.GetLeader] announced much the same thing but in far more measured terms.\n\n[ROOT.GetAdjective] officials hope that by aligning with [FROM.GetNameDef], they can keep their more expansionist on a leash. [FROM.GetNameDefCap] will instead use their great power status to protect the smaller nations of the Mediterranean from hegemonies that would seek to devour them whole."
 bftb_turkey.64.a:0 "We must make haste bringing in the other nations to this pact."
 bftb_turkey.65.t:0 "[FROM.GetNameDefCap] Rejects Membership in [ROOT.GetFactionName]"
 bftb_turkey.65.desc:0 "We have received word that [FROM.GetNameDef] will not be joining [ROOT.GetFactionName]. [ROOT.GetAdjective] officials are disappointed and more than a little worried about what this could foretell for the future of the Mediterranean. [ROOT.GetLeader] has privately urged government officials to ramp up the process of signing more members into the alliance so [ROOT.GetNameDef] can form a formidable bloc to counter any possible [FROM.GetAdjective] irredentism."
 bftb_turkey.65.a:0 "We must make haste bringing in the other nations to this pact."
 bftb_turkey.66.t:0 "[FROM.GetNameDefCap] Proposes Plan for Division of [GRE.GetNameDef]"
 bftb_turkey.66.desc:0 "[FROM.GetNameDefCap] has suggested that though the course of action is regrettable, for national security reasons, [GRE.GetNameDef] must be destroyed. Our officials enthusiastically and whole-heartedly agreed with the opinions of our [FROM.GetAdjective] allies, reminding them that this had been our official position from the very start.\n\n[FROM.GetNameDefCap] suggests dividing [GRE.GetNameDef] along a geographical premise: we would be ensured [185.GetName], the [186.GetName], and [182.GetName], thus securing our dominance over the Eastern Mediterranean and the Ionian Sea. [FROM.GetNameDefCap] would take the remaining [GRE.GetAdjective] states, guaranteeing [FROM.GetAdjective] control over the Aegean Sea, which many of their states already border.\n\nThe agreement is fair for the most part - more reasonable than we could expect in a free-for-all land grab at the very least. Still, we have long dreamed of adding [47.Capital.GetName] as the crown jewel to our empire, and this plan would certainly put an end to that ambition for the foreseeable future. Are we willing to set aside the prize of [47.Capital.GetName] for peace in the Mediterranean?"
 bftb_turkey.66.a:0 "A fair and agreeable accord on the future of [GRE.GetNameDef]."
 bftb_turkey.66.b:0 "We must have it all!"
 bftb_turkey.67.t:0 "The Golden Square Coup"
 bftb_turkey.67.desc:0 "Shocking news out of [676.GetName], as former prime minister Rashid Ali al-Gaylani has attempted to initiate a coup d'etat against the government of [ROOT.GetLeader]. Al-Gaylani has much of the military and even some popular support.\n\nForeign interference is strongly believed to have played a vital role in organizing and supplying arms to the Golden Square traitors. Of all the state actors possibly involved, it is thought that [FROM.GetNameDef] played the most significant role in supporting the fascist coup attempt.\n\nThe Golden Square stands staunchly on a platform of removing the [ENG.GetAdjective] imperialists by force by soliciting the aid of [GER.GetNameDef], and many of our people find this to be a very laudable position on the matter. Perhaps a free Arabia is only achievable through fascism."
 bftb_turkey.67.a:0 "Mashallah, we fight for the soul of Iraq against fascism!"
 bftb_turkey.67.b:0 "Only through fascism is our liberation possible."
 bftb_turkey.67.c:0 "Scatter the fascist vermin."
 bftb_turkey.68.t:0 "The [IRQ.GetAdjective] Civil War Begins"
 bftb_turkey.68.desc:0 "Our efforts to instigate a fascist coup in [IRQ.GetNameDef] seem to have paid off handsomely. The [IRQ.GetAdjective] fascists are now battling the former ruling government for control over the whole country, and win-or-lose, we shall be in a prime position to establish our firm control over the region."
 bftb_turkey.68.a:0 "For now, we sit and wait."
 bftb_turkey.69.t:0 "The [IRQ.GetAdjective] Fascists Prevail"
 bftb_turkey.69.desc:0 "The [IRQ.GetAdjective] fascists have finished routing the final pockets of [IRQ.GetAdjective] loyalists, much as anticipated. They will be too weak to oppose us as we sweep in and seize control of their state apparatuses."
 bftb_turkey.69.a:0 "How delightfully Machiavellian!"
 bftb_turkey.70.t:0 "The [IRQ.GetAdjective] Fascists Fail"
 bftb_turkey.70.desc:0 "The [IRQ.GetAdjective] fascists have failed to oust the [IRQ.GetAdjective] loyalists and have been crushed by the [IRQ.GetAdjective] army. This is an absolute outrage, but as planned, our strategists believe that [IRQ.GetNameDef] will now be too weak to oppose us as our forces sweep in and seize control over their state apparatuses."
 bftb_turkey.70.a:0 "The game was rigged from the start."
 bftb_turkey.71.t:0 "The [IRQ.GetAdjective] Fascists Seize Control in [IRQ.GetNameDef]"
 bftb_turkey.71.desc:0 "The [IRQ.GetAdjective] fascists have successfully ousted the former ruling government and now control the whole country. The [IRQ.GetAdjective] fascists have made it clear that one of their primary objectives is to rid Arabia of [ENG.GetAdjective] influence at any cost. They believe that [ROOT.GetAdjective] intervention is the best way to achieve that."
 bftb_turkey.71.a:0 "[IRQ.GetNameDefCap]? Hardly our concern."
 bftb_turkey.71.b:0 "They shall have our full support."
 bftb_turkey.71.c:0 "They have proven themselves to be [ROOT.GetFactionName]-worthy."
 bftb_turkey.72.t:0 "[FROM.GetNameDefCap] Supports Us!"
 bftb_turkey.72.desc:0 "The [FROM.GetAdjective]s have decided to declare their support for our government. Such declarations are fundamental in establishing our sovereignty and legitimizing our role as a nation fundamentally opposed to [ENG.GetAdjective] imperialism."
 bftb_turkey.72.a:0 "Their bravery is commendable and appreciated!"
 bftb_turkey.73.t:0 "The [IRQ.GetAdjective] Fascists Seize Control in [IRQ.GetNameDef]"
 bftb_turkey.73.desc:0 "The [IRQ.GetAdjective] fascists have successfully ousted the former ruling government and now control over the whole country. The [IRQ.GetAdjective] fascists have made it clear that one of their primary objectives is to rid Arabia of [ENG.GetAdjective] influence at any cost. They believe that [ROOT.GetAdjective] intervention is the best way to achieve that."
 bftb_turkey.73.a:0 "[IRQ.GetNameDefCap] is unworthy of our attention."
 bftb_turkey.73.b:0 "Well... we did proclaim ourselves the Sword of Islam."
 bftb_turkey.74.t:0 "[FROM.GetNameDefCap] Supports Us!"
 bftb_turkey.74.desc:0 "The [FROM.GetAdjective]s have decided to declare their support for our government. Such declarations are fundamental in establishing our sovereignty and legitimizing our role as a nation fundamentally opposed to [ENG.GetAdjective] imperialism."
 bftb_turkey.74.a:0 "With the [ITA.GetAdjective]s on our side, we cannot fail!"
 bftb_turkey.75.t:0 "The [IRQ.GetAdjective]s Nationalize Their Oil!"
 bftb_turkey.75.desc:0 "Shocking news out of [IRQ.GetNameDef], as [ROOT.GetAdjective] officials managing the country's oil reserves have been escorted to the [IRQ.GetAdjective] borders under armed guard and forced out! Just as troubling is the rumor that the new [IRQ.GetAdjective] government plans to invite a [GER.GetAdjective] military presence onto its territory.\n\nAs if that was not enough, intel also suggests that this has all been masterminded by [FROM.GetNameDef] to the ends of aiding the [GER.GetFactionName]! We must decide how to move forward: the [IRQ.GetAdjective]s might take a more neutral stance if we respect their decision to seize the oil, but on the other hand, we must decide if we can afford the possibility of that oil getting into [GER.GetAdjective] hands."
 bftb_turkey.75.a:0 "They are fellow guardians of the sacred flame."
 bftb_turkey.75.b:0 "That oil must not fall into the hands of fascists!"
 bftb_turkey.75.c:0 "We must protect divine right of kings."
 bftb_turkey.75.d:0 "This was never going to end any other way."
 bftb_turkey.75.e:0 "As is their right as a sovereign nation."
 bftb_turkey.76.t:0 "The [ENG.GetAdjective] Yield To Us!"
 bftb_turkey.76.desc:0 "The [FROM.GetAdjective] have yielded all control over our oil fields to us. Our sovereignty is ours: we have beaten the imperialists at their own game!"
 bftb_turkey.76.a:0 "Allahu Akbar, glory to [ROOT.GetLeader]!"
 bftb_turkey.77.t:0 "The [ENG.GetAdjective]-[GER.GetAdjective] Alliance"
 bftb_turkey.77.desc:0 "We are subject to a horrible and cruel twist of fate: the [ENG.GetAdjective] and the [GER.GetAdjective]s are in an alliance with each other! We needed that crucial [GER.GetFactionName] support, but the perfidious [ENG.GetAdjective] dogs have beaten us to the punch!\n\nThis is indeed a dark day in [ROOT.GetAdjective] history. We stand alone, with nobody to back us except the [TUR.GetAdjective] - who will almost certainly cower away in the face of a joint [ENG.GetAdjective]-[GER.GetAdjective] effort to thwart us. Could we even blame them for doing so? Who in their right mind would stand up to such a powerhouse of a duo? Dare we even try?"
 bftb_turkey.77.a:0 "Inshallah, the Europeans shall fall before the sword."
 bftb_turkey.77.b:0 "What kind of crazy world do we live in?"
 bftb_turkey.79.t:0 "[FROM.GetNameDefCap] Requests Renewal of Non-Aggression Pact"
 bftb_turkey.79.desc:0 "We have historically enjoyed amicable relations with [FROM.GetNameDef] as we have considered each other as like-minded anti-imperialists. However, ties have gotten frostier over the past few years.\n\nIn an attempt to thaw relations between our two countries, [FROM.GetLeader] has suggested a renewal of the fallow non-aggression pact that we signed so many years ago. We should look at this olive branch as a sign that [FROM.GetNameDef] could be open to deeper levels of cooperation soon. However, [ROOT.GetLeader] has also made no secret of his coveting for the Turkish Straits. We must decide which option is preferable: a willing [FROM.GetAdjective] ally or a [FROM.GetAdjective] vassal."
 bftb_turkey.79.a:0 "Friendly ties with [FROM.GetNameDef] can only yield positive results."
 bftb_turkey.79.b:0 "Alas, we have new plans for them."
 bftb_turkey.80.t:0 "The [FROM.GetAdjective]s Agree to Renew Non-Aggression Pact"
 bftb_turkey.80.desc:0 "We are delighted to report that there is positive news out of [FROM.GetNameDef]. We have received word that the [FROM.GetAdjective] response to our suggestion of a renewed non-aggression pact has been very enthusiastic. Our officials believe we can get the final details of the agreement sorted out before the end of the week."
 bftb_turkey.80.a:0 "A great day for peace."
 bftb_turkey.81.t:0 "The [FROM.GetAdjective]s Reject Plan to Renew Non-Aggression Pact"
 bftb_turkey.81.desc:0 "We have received word that [FROM.GetNameDef] has no intentions of renewing our old non-aggression pact. On the contrary, [FROM.GetAdjective] officials have already annulled our previous treaty, which completely dispels any illusion that relations between us and [FROM.GetNameDef] will be anything but warm in the coming years."
 bftb_turkey.81.a:0 "This can only mean something terrible."
 bftb_turkey.82.t:0 "The Ban on the Turkish Communist Party is Lifted"
 bftb_turkey.82.desc:0 "The exiled officials of the Turkish Communist Party have been welcomed home back into [ROOT.GetNameDef] with all charges against them pardoned by [ROOT.GetLeader]. The TKP party officials were welcomed back warmly by some government members but shunned by the more orthodox Kemalist members of government.\n\nWhile [ROOT.GetLeader] did not personally welcome back any of the formerly exiled officials, an open invitation to serve as participating government members was issued. Whether any TKP officials go on to serve in the government's cabinet is a decision ultimately up to the government itself."
 bftb_turkey.82.a:0 "We do not care what they choose to do."
 bftb_turkey.83.t:0 "The Return of the Turkish Communist Party"
 bftb_turkey.83.desc:0 "The exiled officials of the Turkish Communist Party have been welcomed home back into [ROOT.GetNameDef] with all charges against them pardoned by [ROOT.GetLeader]. The TKP party officials were welcomed back warmly by some government members but shunned by the more orthodox Kemalist members of government.\n\nAn unexpected coup took place at a welcome home official hosted by [ROOT.GetLeader]. Şefik Hüsnü took to the stage and announced the dissolution of the bourgeois and revisionist Kemalist regime in favor of a government more akin to the system used in Moscow. Kemalist officials and officers around the country were rounded up and arrested in a matter of hours. If the reports are accurate, there were [SOV.GetAdjective] perpetrators involved throughout the entire process."
 bftb_turkey.83.a:0 "Wait a minut-"
 bftb_turkey.84.t:0 "[FROM.GetNameDefCap] Demands Our Subservience"
 bftb_turkey.84.desc:0 "The infernal snakes in [FROM.GetNameDef] have sent us a unilateral demand to disarm and permit the presence of [FROM.GetAdjective] soldiers in our territory so that they can 'guarantee the safety and rights of [ROOT.GetAdjective] workers.' The motive behind these ridiculous demands is clear: [FROM.GetNameDef] seeks to assert complete control over our affairs and sovereignty.\n\nWe are not some middling power of no import in world affairs; we are [ROOT.GetNameDef]! We cannot allow ourselves to be pushed around like this by a blatantly malevolent force that sees us as nothing but a victim in waiting. We must look outwards for allies; there must be at least one country that will stand with us against [FROM.GetAdjective] warmongering! Then again, is the possible cost in [ROOT.GetAdjective] lives worth the risk?"
 bftb_turkey.84.a:0 "[SOV.GetNameDefCap] shall mediate this matter fairly."
 bftb_turkey.84.b:0 "We democratically vote... to call on others for help!"
 bftb_turkey.84.c:0 "Surely someone will save us from this Marxist scum!"
 bftb_turkey.84.d:0 "Our friends shall guarantee our safety."
 bftb_turkey.84.e:0 "[ROOT.GetAdjective] lives come before anything else."
 bftb_turkey.85.t:0 "[FROM.GetNameDefCap] Seeks Mediation Against [TUR.GetAdjective] Aggression"
 bftb_turkey.85.desc:0 "Officials from [FROM.GetNameDefCap] have approached us, hoping that we will offer them protection in the face of [TUR.GetAdjective] aggression. [FROM.GetNameDefCap] has provided quite an extensive portfolio explaining why the loss of [FROM.GetNameDef] to the [TUR.GetAdjective] sphere of influence would be detrimental to the continental balance and has passionately defended their right to self-govern in the hopes we decide to offer them aid."
 bftb_turkey.85.a:0 "[TUR.GetNameDefCap] is attempting to monopolize communism!"
 bftb_turkey.85.b:0 "[TUR.GetNameDefCap] is endangering the continental balance!"
 bftb_turkey.85.c:0 "The Reds cannot be allowed to run amok."
 bftb_turkey.85.d:0 "[FROM.GetAdjective] conflicts are not our concern."
 bftb_turkey.86.t:0 "[FROM.GetNameDefCap] Guarantees Our Independence"
 bftb_turkey.86.desc:0 "We have received word that [FROM.GetNameDef] intends to guarantee our independence in the face of [TUR.GetAdjective] aggression. This is a significant diplomatic victory for us and hopefully will cause [TUR.GetNameDef] to reconsider the egregious demands they have put before us."
 bftb_turkey.86.a:0 "True friends of [ROOT.GetNameDef]."
 bftb_turkey.87.t:0 "[BUL.GetNameDefCap] Receives Outside Support"
 bftb_turkey.87.desc:0 "The dastardly [BUL.GetAdjective]s have found others to support them in their doomed quest for independence! This is a complication we certainly wanted to avoid. We must decide if we are willing to push ahead and use force to assert our demands or if the time has come to step down and prevent a larger war."
 bftb_turkey.87.a:0 "We push on regardless."
 bftb_turkey.87.b:0 "This is a painful setback."
 bftb_turkey.88.t:0 "[FROM.GetNameDefCap] Backs Down!"
 bftb_turkey.88.desc:0 "Jubilation could be used to describe the general mood of our government as we have just received word that the [FROM.GetAdjective] government and armed forces have backed off and are now urging de-escalation. This is a tremendous victory for both the [ROOT.GetAdjective] state and the [ROOT.GetAdjective] people."
 bftb_turkey.88.a:0 "We are victorious!"
 bftb_turkey.89.t:0 "We Receive No Support From Any Nations"
 bftb_turkey.89.desc:0 "[ROOT.GetLeader] is inconsolable after hearing the terrible news that no nation would support [ROOT.GetNameDef] against [TUR.GetAdjective] aggression. The blasé attitude of other powers leaves us with a horrible ultimatum: stand and fight or give in and save lives."
 bftb_turkey.89.a:0 "We have no choice; we must surrender."
 bftb_turkey.89.b:0 "We shall not give in without a fight!"
 bftb_turkey.90.t:0 "[BUL.GetNameDefCap] Surrenders to Us"
 bftb_turkey.90.desc:0 "We are one step closer to worldwide revolution with the news that [FROM.GetAdjective] authorities have stood down and conceded power to a new cabal of communist ministers hand-chosen by our party officials to lead [FROM.GetNameDef]. Having control over the [FROM.GetAdjective] army and industry puts us in an even greater position of power in the region and Europe."
 bftb_turkey.90.a:0 "Their liberation is now complete."
 bftb_turkey.91.t:0 "[BUL.GetNameDefCap] Stands Defiant"
 bftb_turkey.91.desc:0 "We have received the unexpected report that [FROM.GetNameDef] stands defiant against our perfectly reasonable demands. The [FROM.GetAdjective] government could have chosen the path of least resistance. Instead, they have decided to walk the path of pain."
 bftb_turkey.91.a:0 "Then we shall humble them."
 bftb_turkey.92.t:0 "[FROM.GetNameDefCap] Signs the Saadabad Pact"
 bftb_turkey.92.desc:0 "[FROM.GetLeader] was very enthusiastic when presented with our proposals for a treaty of friendship and a pact of non-aggression and wasted no time in getting back to us with their signatures on our accord. With their agreement, we are one step closer to achieving peace at home and peace in the world!"
 bftb_turkey.92.a:0 "You shall always be a dear friend to [ROOT.GetNameDef]."
 bftb_turkey.93.t:0 "[FROM.GetNameDefCap] Rejects the Saadabad Pact!"
 bftb_turkey.93.desc:0 "[FROM.GetLeader] penned a long-winded letter to [ROOT.GetLeader] informing them that the offer of a treaty of friendship and a pact of non-aggression was not worth the paper and ink on which it was conceived. [FROM.GetLeader] wrote that anything short of a formalized alliance between [FROM.GetNameDef] and [ROOT.GetNameDef] was just a waste of time and that they would prefer to be excused from any future [ROOT.GetAdjective] schemes from now on."
 bftb_turkey.93.a:0 "...you could have just said 'no'."
 bftb_turkey.95.t:0 "Ottoman Officers Offer Chance to Restore the Sultanate"
 bftb_turkey.95.desc:0 "We have received an offer from some like-minded individuals who wholeheartedly agree with us about the importance of religion in the governance of the [ROOT.GetAdjective] state. However, we know for a fact that these solicitors are loyal to more than just the Almighty. We have been approached by former officers and generals of the Ottoman Empire with a choice that will have far-reaching consequences for the rest of our history: they wish to restore the Sultan to his throne.\n\nThis offer does not come wholly as a surprise, as many of our ministers and constituents have privately expressed disappointment at the collapse of the Ottoman Sultanate and spoken proudly of their friendly correspondence with Ottoman fugitives living abroad. Our electorate will undoubtedly support our decision either way, but our upper management is torn. There is a great deal of respect for the republic and everything Mustafa Kemal Atatürk accomplished. If we sign this pact with these Ottoman ghosts, we will undoubtedly be dealing a death blow to Atatürk's republic."
 bftb_turkey.95.a:0 "Our old glory awaits reclamation."
 bftb_turkey.95.b:0 "Our allegiance is to the republic, to democracy!"
 bftb_turkey.97.t:0 "[FROM.GetNameDefCap] Demands Our Subjugation"
 bftb_turkey.97.desc:0 "It is said that history has a habit of repeating itself in cycles, but surely no political scientist worth their salt could ever have predicted what is currently happening. There is a feeling of déjà vu among many in the government as we have just received an envoy from [FROM.GetNameDef], and [FROM.GetLeader] has demanded our subservience.\n\nThe whole situation is just preposterous! How on earth could this have happened? How could the Turkish people permit this? How did we ever allow ourselves to be put in such a position? The situation is bizarre, but the threat is real. We must decide if we are prepared to stand up to the [FROM.GetAdjective] menace once again as we did decades ago or if the times have changed so much that we would not dare try to resist their unintelligible motives and risk their wrath."
 bftb_turkey.97.a:0 "The vile Ottomans overestimate their might!"
 bftb_turkey.97.b:0 "1908 will not have been in vain!"
 bftb_turkey.97.c:0 "There is no use in resisting the Ottoman menace."
 bftb_turkey.98.t:0 "[FROM.GetNameDefCap] Remains Confident in the Protection of its Allies"
 bftb_turkey.98.desc:0 "The [FROM.GetAdjective] refused to accede to our authority or recognize the legitimacy of our demands. Instead, they seek refuge in the arms of [FROM.GetFactionName] like the cowards that they are. We must decide if we are willing to chance conflict with [FROM.GetNameDef]'s allies or if our triumphant ascendance must be postponed a bit longer."
 bftb_turkey.98.a:0 "None can withstand our might!"
 bftb_turkey.98.b:0 "We cannot have a repeat of 1913."
 bftb_turkey.99.t:0 "[FROM.GetNameDefCap] Backs Down from its Demands!"
 bftb_turkey.99.desc:0 "The exasperating and rotten [FROM.GetAdjective]s have backed down from their ridiculous demands. It would be a kindness to say they have shown some wisdom in their revised decision, but that would be giving far more credit to the [FROM.GetAdjective] administration than they have ever proved themselves due. Peace reigns between [ROOT.GetNameDef] and [FROM.GetNameDef], for now."
 bftb_turkey.99.a:0 "We have survived a great crisis!"
 bftb_turkey.100.t:0 "[FROM.GetNameDefCap] Kneels Before Our Power!"
 bftb_turkey.100.desc:0 "We are one step closer to reclaiming our former glory by bringing to heel the unscrupulous [FROM.GetAdjective] state and bringing them in line with our values. Celebrations have taken place all across the country in recognition of our great victory."
 bftb_turkey.100.a:0 "The Great War might be avenged yet."
 bftb_turkey.101.t:0 "[FROM.GetNameDefCap] Stands Defiant"
 bftb_turkey.101.desc:0 "The wicked [FROM.GetAdjective]s have refused to bend the knee to our almighty and wise Sultan and have instead elected to go the way of war. If it is a war the [FROM.GetAdjective]s want, then it is a war they shall have! There shall never again be a repeat of 1913!"
 bftb_turkey.101.a:0 "Allah guides our sword."
 bftb_turkey.102.t:0 "The Damascus Diktat"
 bftb_turkey.102.desc:0 "The imperious bandits running [FROM.GetNameDef] have demanded we immediately surrender the territory of Syria over to them under threat of war. We cannot say that we are surprised by this decision by the [FROM.GetAdjective] vultures, but that does not make our situation any less precarious.\n\nWe must decide whether we are prepared to surrender our land to the [FROM.GetAdjective]s in the hopes of avoiding war or if we are willing to try to permanently cast [FROM.GetNameDef] back into the annals of history where they should have stayed."
 bftb_turkey.102.a:0 "It is not worth the fight."
 bftb_turkey.102.b:0 "It is well past time to dismantle the Ottoman hegemony permanently."
 bftb_turkey.103.t:0 "[FROM.GetNameDefCap] Denies Us!"
 bftb_turkey.103.desc:0 "The fools in [FROM.GetNameDef] have rejected our perfectly reasonable demand that our former territory be returned to its rightful owner. This leaves us with only one course of action: war!"
 bftb_turkey.103.a:0 "Their impudence shall be met with our scimitars."
 bftb_turkey.104.t:0 "Our Territories Are Ours!"
 bftb_turkey.104.desc:0 "The weaklings of [FROM.GetNameDef] have demonstrated some uncharacteristic wisdom in their decision to return Syria to us without necessitating violence. We are already working hard to integrate the territory into our imperial domain and have arrived at a crossroads.\n\nStrangely enough, we are remembered in the Levant primarily as imperialists and foreigners who unfairly lorded over territories we had no right to be in. This is, of course, pure hogwash - but the misguided sentiment persists to this date. We might find more long-term gain in propping up an autonomous imperial subject that we can integrate at later if the situation calls for it. On the other hand, we can also annex the territory right back into our Sultanate - it is our divine right, after all."
 bftb_turkey.104.a:0 "We shall merge the Eyalets of Damascus and Aleppo!"
 bftb_turkey.104.b:0 "Welcome back to the Empire!"

 bftb_turkey.110.t:0 "Rebels Successfully Countered in [TUR_kurdish_state_event_target.GetName]"
 bftb_turkey.110.desc:0 "After a prolonged engagement with separatists in [TUR_kurdish_state_event_target.GetName], our armed forces have emerged victorious. A series of arrests have since been made in the region, and our military has worked hard to restore order in the area.\n\nThe losses on both sides are regrettable, but there is a general understanding that no sacrifice is too great to preserve the unity of our nation. Addressing the event, the government has called for a day of mourning to be held across the country to honor the fallen dead."
 bftb_turkey.110.a:0 "One republic, indivisible."
 bftb_turkey.111.t:0 "Rebels Defeat Our Forces in [TUR_kurdish_state_event_target.GetName]"
 bftb_turkey.111.desc:0 "A horrible catastrophe has unfolded in [TUR_kurdish_state_event_target.GetName] with our armed forces pulling out of the territory after an exhausting engagement against separatist rebels active in the area.\n\nGovernment administrators and high command spectators are shocked and appalled by the surprise turn of events and have urged for an overwhelming retaliation against rebel forces plaguing the region. [ROOT.GetLeader] did not publicly address the event but has privately urged military officials to prepare a counter-operation to avenge our losses from the battle."
 bftb_turkey.111.a:0 "They have not seen the last of us."
 bftb_turkey.113.t:0 "Fundamentalists Protest Production of Religiously Prohibited Goods"
 bftb_turkey.113.desc:0 "Satisfying the free market has always been a cornerstone of Kemalist policy: we expect someone to provide supply where there is demand. Certain sections of the population - chiefly religious - are not all too comfortable with [ROOT.GetNameDef]'s reasonably new consumerist culture.\n\nProtests have rocked parts of the country in opposition to producing some products that members of our society deem as prohibited by their religion. They have never respected our dreams of a secular [FROM.GetName], and they are still having trouble adjusting to the whole concept. Still, appeasing the mobs might be an easier course of action than needlessly stirring conflict between our people."
 bftb_turkey.113.a:0 "Very well, we shall capitulate as a show of respect for their customs."
 bftb_turkey.113.b:0 "Our progress is unstoppable."
 bftb_turkey.114.t:0 "Fundamentalists Peacefully Protest Government Policy"
 bftb_turkey.114.desc:0 "Another day, another protest stemming from the religion of our country. The latest batch of protests has sprung up in [TUR_fundamentalist_state.GetName] in opposition to what they see as an overbearing government interfering in matters they have no business in meddling. The whole thing is preposterous; we are the government, it is our job to meddle in the affairs of our citizens.\n\nThe protests have been peaceful, and we do not have to respond with force to their provocations. Government advisors have drafted up a list of meaningless concessions that we can make to quell the masses in [TUR_fundamentalist_state.GetName]. Although, if we fold to the fundamentalists in [TUR_fundamentalist_state.GetName], then the fundamentalists in the rest of the country might think they can get away with the same thing. Perhaps it would be better to send in the army to display our commitment to our core values."
 bftb_turkey.114.a:0 "We can offer some mild concessions."
 bftb_turkey.114.b:0 "Scatter the immutable pests."
 bftb_turkey.115.t:0 "Fundamentalists Demand Regional Autonomy"
 bftb_turkey.115.desc:0 "Tensions in [TUR_fundamentalist_state.GetName] between the religious fundamentalists and government authorities have finally come to a head, with the fundamentalists demanding regional administration and the power to govern by their laws. This is a tremendous escalation from a conflict mainly consisting of peaceful protests and toothless rhetoric.\n\nIndeed, the situation in [TUR_fundamentalist_state.GetName] has gradually spiraled out of our control. Painful as it is to contemplate, if we were to provide the autonomy demanded of us, it would at least strike the rabble of [TUR_fundamentalist_state.GetName] from our list of current problems. Then again, even contemplating such an action could be seen by some as high treason."
 bftb_turkey.115.a:0 "It is a necessary sacrifice."
 bftb_turkey.115.b:0 "Let them ask our officers what they think of these 'demands'."
 bftb_turkey.116.t:0 "Guerilla Attack Launched in [TUR_fundamentalist_state.GetName]"
 bftb_turkey.116.desc:0 "We have received the terrible news that one of our garrisons in [TUR_fundamentalist_state.GetName] was the victim of a deliberate and brutal guerilla attack staged by religious fundamentalists based in the area. The losses on both sides were significant, but the insurgents have threatened to repeat the attacks regardless unless we agree to pull our armed forces from the region.\n\nIt is indeed a sad day when countryman kills countryman over something so trifling as faith, yet that is the situation we find ourselves in. Our officer corps suggests striking back at the insurgents with the full force of the military to avenge our losses. However, some political figures urge that perhaps the safest course of action would be to momentarily pull our troops from the area until the situation calms down. The decision is not one to be made lightly."
 bftb_turkey.116.a:0 "Strike back twice as hard!"
 bftb_turkey.116.b:0 "Pull our soldiers out."
 bftb_turkey.117.t:0 "Fundamentalists Spread Their Poison into [TUR_fundamentalist_state.GetName]"
 bftb_turkey.117.desc:0 "Reports from the field indicate that cells of religious fundamentalists have infiltrated [TUR_fundamentalist_state.GetName] in a concerted effort to sway the population there back to a more traditional lifestyle - one that no doubt stands in staunch opposition to our secularist ideals. Charismatic clerics and dashing protest leaders have led the charge in converting the population of [TUR_fundamentalist_state.GetName] over to their way of thinking, and so far, attempting to force them out using soft power has failed.\n\nWe have been presented a dilemma: we seek to support the popular will of the people, yet if we do not interfere through a more direct course of action, we will almost certainly lose the state to the fundamentalists. We have tried again and again to enlighten our nation's population to try and build popular support for secularism. Yet, the fanatics continue to fight us tooth and nail at every single turn. We must choose if we are ready to accept the will of the people of [TUR_fundamentalist_state.GetName] or if our government must take direct action to thwart the aims of the fundamentalists."
 bftb_turkey.117.a:0 "Spare no effort in stopping them."
 bftb_turkey.117.b:0 "We must concede to the will of the people."
 bftb_turkey.118.t:0 "Fundamentalists Seize Complete Control Over [TUR_fundamentalist_state.GetName]!"
 bftb_turkey.118.desc:0 "Calamity! It has just been learned that we have lost all semblance of control over [TUR_fundamentalist_state.GetName]. Religious fundamentalist guerillas launched a coordinated attack on all government buildings and military bases in the state in such a manner that there was little time to coordinate a counter-strike before the entire situation had spiraled out of control.\n\nThis is an unprecedented loss to our country: enemies of the state have managed to take complete control over [ROOT.GetAdjective] sovereign territory. Taking [TUR_fundamentalist_state.GetName] back will be costly, but so would allowing it to slip from our control. We are out of time and must make a decision."
 bftb_turkey.118.a:0 "Strike them with everything!"
 bftb_turkey.118.b:0 "We will have to win the people back over time."
 bftb_turkey.119.t:0 "Fundamentalists in [TUR_fundamentalist_state.GetName] Yield to the Government"
 bftb_turkey.119.desc:0 "Our policy of transparent dialogue and dedicated community outreach has paid off in spades in [TUR_fundamentalist_state.GetName]. The radicals have left the state, having been driven out by the local population in a fantastic victory for our government.\n\nThe people of [TUR_fundamentalist_state.GetName] maintain their religious character. However, in our discourse with community leaders, we have gleaned that our citizens no longer find government principles intrinsically at odds with their beliefs. In [TUR_fundamentalist_state.GetName], we see what the future of [ROOT.GetAdjective] unity shall look like."
 bftb_turkey.119.a:0 "Your cooperation is appreciated."

 bftb_turkey.126.t:0 "[FROM.GetNameDefCap] Delivers an Investment Portfolio"
 bftb_turkey.126.desc:0 "Representatives from [FROM.GetNameDef] have visited our country and met with many of our politicians in the hopes of garnering endorsements for their investment scheme. The government of [FROM.GetNameDef] would like for us to use our resources to better their industrial capabilities and output. [FROM.GetAdjective] officials have inferred that by assisting their nation, we might expect their aid in the future in the form of a military alliance between our nations."
 bftb_turkey.126.a:0 "If they need aid, then it is aid they shall have."
 bftb_turkey.126.b:0 "We shall not sign their Faustian bargain."
 bftb_turkey.127.t:0 "[FROM.GetNameDefCap] Rules Investment Out as a Possibility"
 bftb_turkey.127.desc:0 "We have received bad news from [FROM.GetNameDef]: though the [FROM.GetAdjective] bear us no ill will, we have been told that [FROM.GetNameDef] will not invest any resources into our industrial base. The officials were firm on the subject, and they have asked us not to raise the matter with them again for the foreseeable future."
 bftb_turkey.127.a:0 "Regrettable, but understandable."
 bftb_turkey.128.t:0 "[FROM.GetNameDefCap] Makes a Modest Investment"
 bftb_turkey.128.desc:0 "[FROM.GetAdjective] officials have recently informed us that the project they invested in has been completed. Our inspectors visited the building site to ensure everything was up to our expectations and they did not leave disappointed.\n\n[FROM.GetAdjective] observers remarked upon completion of the project that [FROM.GetNameDef] was not averse to sponsoring similar or even more ambitious projects in [ROOT.GetNameDef] in the future."
 bftb_turkey.128.a:0 "They have done us extraordinary kindness."
 bftb_turkey.129.t:0 "[FROM.GetNameDefCap] Invests in our Light Industrial Sector"
 bftb_turkey.129.desc:0 "[FROM.GetAdjective] officials have recently informed us that the industrial project the [FROM.GetAdjective]-sponsored industrial project was completed some time ago. Our inspectors visited the building site to ensure everything was up to our expectations and they did not leave disappointed. Production in the new facility is expected to begin immediately.\n\n[FROM.GetAdjective] observers remarked upon completion of the project that [FROM.GetNameDef] was not averse to sponsoring similar or even more ambitious projects of a clandestine nature in the future."
 bftb_turkey.129.a:0 "What fantastic news!"
 bftb_turkey.130.t:0 "[FROM.GetNameDefCap] Invests in our Military Industry"
 bftb_turkey.130.desc:0 "[FROM.GetAdjective] officials have recently informed us that the top-secret industrial project the [FROM.GetAdjective] sponsored some time ago has been completed. Our inspectors visited the building site to ensure everything was up to our expectations and they did not leave disappointed. Production in the new facility is expected to begin immediately.\n\n[FROM.GetAdjective] observers remarked upon completion of the project that [FROM.GetNameDef] was not averse to sponsoring similar projects in the future."
 bftb_turkey.130.a:0 "They are true friends of the [ROOT.GetAdjective]."
 bftb_turkey.131.t:0 "[FROM.GetNameDefCap] Agrees to Division of [GRE.GetNameDef]"
 bftb_turkey.131.desc:0 "We have come to an accord with [FROM.GetNameDef] on how we should handle the division of [GRE.GetNameDef]. [FROM.GetNameDefCap] shall be given the states bordering the Eastern Mediterranean and the Ionian Sea, and we shall take the [GRE.GetAdjective] heartlands that share the Aegean Sea with us. Regrettably, this has become necessary, but [GRE.GetNameDef] has left us no other choice in this matter."
 bftb_turkey.131.a:0 "Almighty forgive us, but [GRE.GetNameDef] must be destroyed."
 bftb_turkey.132.t:0 "[FROM.GetNameDefCap] Rejects Plan to Divide [GRE.GetNameDef]!"
 bftb_turkey.132.desc:0 "[FROM.GetNameDefCap] has rejected our reasonable proposal for the division of [GRE.GetNameDef] in favor of a mad scramble for land with no consideration of the population inhabiting these territories. There is no such thing as a 'nice' invasion, but things could at least have been orderly and restrained. Instead, the [FROM.GetAdjective]s have elected to turn this invasion into a chaotic and messy race to occupy as much land as possible before forcing the [GRE.GetAdjective]s into submission.\n\nThis is not how we wanted to do things; this is not how it was supposed to go! Our legacy is ruined forever!"
 bftb_turkey.132.a:0 "The race is on!"

 bftb_turkey.133.t:0 "Mustafa Kemal Atatürk Takes Ill"
 bftb_turkey.133.desc:0 "Yesterday, Mustafa Kemal Atatürk was rushed to the hospital in a dire state after collapsing unconscious on his yacht while hosting some old friends. The episode is the latest in a series of very concerning signs that Atatürk's health is rapidly deteriorating. Advisors have privately expressed their concerns that Atatürk is working too hard as his condition becomes unpredictable.\n\nDespite his insistence that everything is fine, the government is taking it upon itself to monitor the health of Mustafa Kemal Atatürk. It is compiling a list of possible measures to take. If Atatürk does not step away from his duties to take care of his weak constitution, then we may have to consider forcing him to retire so that he can spend his final months with his family."
 bftb_turkey.133.a:0 "We are in a race against time."
 bftb_turkey.134.t:0 "The Death of Mustafa Kemal Atatürk"
 bftb_turkey.134.desc:0 "\nThe Republic grieves.\n\nWar hero, revolutionary, president, and Father of the Turks, Mustafa Kemal Atatürk, has passed away peacefully in his sleep.\n\nNo man or woman could ever hope to live up to the mythic heights of Mustafa Kemal Atatürk's leadership. Still, the Father of the Turks would not want his precious Republic falling into disarray over a leadership crisis.\n\nWe are not looking to replace our Ghazi, for nobody could ever even dream of living up to our nation's messianic founding father, but we must choose the leader we can trust to follow in Atatürk's footsteps. They must exemplify Kemalist values and follow Atatürk's example as the leader of [TUR.GetNameDef]."
 bftb_turkey.134.a:0 "Celâl Bayar is the obvious candidate."
 bftb_turkey.134.b:0 "Celâl Bayar is the obvious candidate."
 bftb_turkey.134.c:0 "İsmet İnönü is Atatürk's worthy successor."
 bftb_turkey.134.d:0 "Fevzi Çakmak is the leader [TUR.GetNameDef] needs."
 bftb_turkey.134.e:0 "Fevzi Çakmak shall bring some security to this nation."
 bftb_turkey.134.f:0 "Recep Peker is the man to synthesize fascism and Kemalism."
 bftb_turkey.134.g:0 "Şevket Süreyya Aydemir's genius will see us through."
 bftb_turkey.134.h:0 "Only İsmet İnönü can introduce uniquely [TUR.GetAdjective] socialism."
 bftb_turkey.134.i:0 "Kâzım Orbay will lead a military junta until we have found our path."
 bftb_turkey.135.t:0 "The Death of Mustafa Kemal Atatürk"
 bftb_turkey.135.desc:0 "\nThe Republic grieves.\n\nWar hero, revolutionary, president, and Father of the Turks, Mustafa Kemal Atatürk, has passed away peacefully in his sleep.\n\nHe maintained his duty to the [TUR.GetAdjective] people and the republic he founded until the end. Thousands of mourners had paid their respects in Istanbul before his body was transferred to Ankara by caisson, ship, and train. There his state funeral was held with the entire parliament and dignitaries from all over the world in attendance.\n\nWith the father of the modern Turkish nation now gone, the republic must move on. [ROOT.GetLeader] was one of many speakers at Atatürk's funeral, and in his speech, he pledged to continue the legacy of the man who had been so vital in securing the nation's freedom."
 bftb_turkey.135.a:0 "Rest easy, our Ghazi. We shall never forget you."
 bftb_turkey.136.t:0 "Tragedy Befalls the Ottoman Royal Family!"
 bftb_turkey.136.desc:0 "Misery grips our proud Ottoman Sultanate as the news of our Sultan's sudden and unexpected death has reached the ears of our nation. The Sultan and his sons were visiting the fertile fields of Niksar and were hiking the Canik Mountains in Samsun when an earthquake struck the province. The bodies of the Ottoman royals were found three days later and sent the royal court into a frenzied panic.\n\nWith the alteration of the Ottoman laws of royal succession, it would appear that the Sultan's eldest daughter is heir to the throne. She is a strong-willed and incredibly gifted woman, but many of the more conservative elements of our religious institutions might protest having a woman sit atop the Ottoman throne."
 bftb_turkey.136.a:0 "Long live the new Sultana!"
 bftb_turkey.136.b:0 "A woman? Unacceptable! We require a regent!"
 bftb_turkey.137.t:0 "[FROM.GetNameDefCap] Adopts Dangerous Foreign Policy Stance"
 bftb_turkey.137.desc:0 "The government of [FROM.GetNameDef] has opted to take a new direction with their foreign policy: one that is not conducive to our foreign policy schemes. Delegates from [FROM.GetNameDef] have notified our diplomats that they have no intention to revert their current destructive course."
 bftb_turkey.137.a:0 "They have become the very thing they swore to destroy."
 bftb_turkey.137.b:0 "They are traitors to the Revolution!"
 bftb_turkey.137.c:0 "Perhaps they are experimenting with Socialism in One Country?"
 bftb_turkey.137.d:0 "As long as they leave our allies alone."
 bftb_turkey.137.e:0 "They can clearly no longer be trusted."
 bftb_turkey.138.t:0 "[FROM.GetNameDefCap] Violates Faction Member's Sovereignty!"
 bftb_turkey.138.desc:0 "As our foreign policy experts predicted, [FROM.GetNameDef] has turned its sights on one of its allies. We have castigated the [FROM.GetAdjective] delegate for their government's reckless decision, but it does not seem to have made an impression."
 bftb_turkey.138.a:0 "They get one last chance. One."
 bftb_turkey.138.b:0 "Nothing good can come out of continuing to shelter this rogue state."
 bftb_turkey.139.t:0 "[FROM.GetNameDefCap] Violates Faction Member's Sovereignty Again!"
 bftb_turkey.139.desc:0 "The bandits in charge of [FROM.GetNameDef] have once again betrayed our trust. We can tolerate this charade no longer; we cannot continue to command the respect of our allies while we shelter an enemy country."
 bftb_turkey.139.a:0 "We warned them!"
 bftb_turkey.140.t:0 "[FROM.GetNameDefCap] Issues a Warning"
 bftb_turkey.140.desc:0 "The [FROM.GetAdjective] government has warned us not to violate the sovereignty of a fellow faction member again. They are willing to excuse our actions this time. Further moves against our allies will force [FROM.GetNameDef] to take action."
 bftb_turkey.140.a:0 "We do as we please."
 bftb_turkey.141.t:0 "[FROM.GetNameDefCap] Removes Us from [FROM.GetFactionName]!"
 bftb_turkey.141.desc:0 "Our new foreign policy has proven impossible to accommodate for [FROM.GetNameDef], and they have decided we can be considered an ally no longer. We are no longer a part of [FROM.GetFactionName] from this day forward."
 bftb_turkey.141.a:0 "So be it."

