 bftb_greece.185.t:0 "[FROM.GetNameDefCap] Approach Us for Help with Industrializing Their Country"
 bftb_greece.185.desc:0 "When [FROM.GetNameDef] decided to invite us to discuss deepening our economic ties, well, we could not refuse. What could drive the [FROM.GetAdjective]s to become so desperate that they came to us for financial assistance? Needless to say, they made a compelling case for why it might be ideal that [FROM.GetNameDef]'s industrial standing was strengthened... especially when it could prove to improve our own. The matter of whether we seek to invest in their nation or leave their industrial potential up to fate is a matter we get to decide."
 bftb_greece.185.a:0 "There are alternatives to fighting!"
 bftb_greece.185.b:0 "Perhaps at a later date."
 bftb_greece.185.c:0 "There will be a chance for industrialization after they have been conquered!"
 bftb_greece.186.t:0 "[FROM.GetAdjective] Diplomats Hope to Temper [ROOT.GetAdjective] Ambitions in the Mediterranean"
 bftb_greece.186.desc:0 "We have received a delegate from [FROM.GetNameDef] who has relayed his government's concern with increasing [ROOT.GetAdjective] political interference in their country. They have been given the authority to strike a bargain: they shall provide us material goods, and we shall relent on seizing control of every apparatus of their state.\n\nWe, of course, denied any such interference was taking place, although we all know it to be true. The offer is a generous one; no doubt the [FROM.GetAdjective] desire to keep their sovereignty secure is honest. We could use the influx of material, but then again, we could also use [FROM.GetNameDef] stuck completely under our thumb..."
 bftb_greece.186.a:0 "The aid would be appreciated."
 bftb_greece.186.b:0 "Perhaps we might agree in the future, but not now."
 bftb_greece.186.c:0 "Ah, vassalage cannot be escaped so easily!"
