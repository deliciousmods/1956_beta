 bftb_bulgaria_fate_of_the_balkans.1.t:0 "[BUL.GetNameDefCap] Demands That We Join the [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.desc:0 "A [BUL.GetAdjective] envoy arrived in the capital today to meet with [ROOT.GetLeader] and demand [ROOT.GetNameDef]'s membership in the [BUL.GetFactionName]. According to [GetBulgarianLeader], [BUL.GetNameDef] will develop cooperation programs in research and defense matters and guarantee the security and sovereignty of all member states of the alliance. However, the diplomat warned that any Balkan nation that refuses to join the alliance would be considered an enemy."
 BUL_leader_is_tsar:0 "Tsar [BUL.GetLeader]"
 BUL_leader_is_regency_council:0 "the Bulgarian Regency Council"
 BUL_leader_is_a_politician:0 "[BUL.GetLeader]"
 bftb_bulgaria_fate_of_the_balkans.1.a:0 "[ROOT.GetNameDefCap] shall join the [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.b:0 "We will not give in to empty threats!"
 bftb_bulgaria_fate_of_the_balkans.2.t:0 "[FROM.GetNameDefCap] Accepts to join the [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.2.desc:0 "The emissary sent to persuade [FROM.GetNameDef]'s government to join the [BUL.GetFactionName] has returned today from the [FROM.GetAdjective] capital with good news: [FROM.GetLeader] agreed to our demands. Their country has finally joined our alliance."
 bftb_bulgaria_fate_of_the_balkans.2.a:0 "The [BUL.GetFactionName] grows!"
 bftb_bulgaria_fate_of_the_balkans.3.t:0 "[FROM.GetNameDefCap] Refuses to Join the [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.3.desc:0 "The emissary sent to demand [FROM.GetNameDef]'s adherence to the [BUL.GetFactionName] has reported that [FROM.GetLeader] decided not to join our alliance, apparently failing to realize the fate awaiting [FROM.GetNameDef] for defying [BUL.GetAdjective] commands despite warnings from our diplomat."
 bftb_bulgaria_fate_of_the_balkans.3.a:0 "[FROM.GetLeader] has proven to be a fool."
 bftb_bulgaria_fate_of_the_balkans.4.t:0 "[BUL.GetNameDefCap] Demands [FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.4.desc:0 "A [BUL.GetAdjective] diplomatic mission[GetBulgarianLeaderDiplomaticMission] has arrived in our capital to negotiate the transfer of [FROM.FROM.GetName] to [BUL.GetNameDef] to which, as they claim, it legitimately belongs."
 BUL_tsar_leads_diplomatic_mission:0 ", headed by Tsar [BUL.GetLeader] himself,"
 BUL_politician_leads_diplomatic_mission:0 ", headed by [BUL.GetLeader] himself,"
 BUL_bulgarian_government:0 ""
 bftb_bulgaria_fate_of_the_balkans.4.a:0 "We are not in a position to refuse."
 bftb_bulgaria_fate_of_the_balkans.4.b:0 "That will not happen!"
 bftb_bulgaria_fate_of_the_balkans.5.t:0 "[FROM.GetNameDefCap] Accepts [BUL.GetAdjective] Control over [FROM.FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.5.desc:0 "After a lengthy discussion with the [BUL.GetAdjective] diplomatic mission sent to the [FROM.GetAdjective] capital, [FROM.GetLeader] has agreed to transfer [FROM.FROM.FROM.GetName] to [BUL.GetNameDef]."
 bftb_bulgaria_fate_of_the_balkans.5.a:0 "[FROM.FROM.FROM.GetName] is finally back where it belongs"
 bftb_bulgaria_fate_of_the_balkans.6.t:0 "[FROM.GetNameDefCap] Refuses to Transfer [FROM.FROM.FROM.GetName] to [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.6.desc:0 "After several hours of heated debate with the [BUL.GetAdjective] diplomatic mission sent to the [FROM.GetAdjective] capital, [FROM.GetLeader] has stubbornly refused to transfer [FROM.FROM.FROM.GetName] to [BUL.GetNameDef]."
 bftb_bulgaria_fate_of_the_balkans.6.a:0 "A foolish decision by [FROM.GetLeader]."
 bftb_bulgaria_fate_of_the_balkans.7.t:0 "[BUL.GetNameDefCap] Demands [ROOT.GetAdjective] Submission"
 bftb_bulgaria_fate_of_the_balkans.7.desc:0 "At last, the [BUL.GetAdjective] government has shown its true intentions. It has sent a delegation to demand the recognition of [BUL.GetNameDef] as [ROOT.GetNameDef]'s overlord, which would imply the unconditional submission of the [ROOT.GetAdjective] government to [GetBulgarianLeader]'s rule."
 bftb_bulgaria_fate_of_the_balkans.7.a:0 "We are not in a position to refuse."
 bftb_bulgaria_fate_of_the_balkans.7.b:0 "[ROOT.GetNameDefCap] will never submit to foreign powers!"
 bftb_bulgaria_fate_of_the_balkans.8.t:0 "[FROM.GetNameDefCap] Submits to [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.8.desc:0 "Since [FROM.GetNameDef] entered the [BUL.GetFactionName], we have lobbied their government to submit to [GetBulgarianLeader]. Following our recent bribery and coercion of several [FROM.GetAdjective] ministers, [FROM.GetLeader] has been forced to sign a treaty officially recognizing [BUL.GetNameDef] as its overlord, and by which the [FROM.GetAdjective] people have finally been subjugated."
 bftb_bulgaria_fate_of_the_balkans.8.a:0 "The [FROM.GetAdjective]s know their place."
 bftb_bulgaria_fate_of_the_balkans.9.t:0 "[FROM.GetNameDefCap] Refuses to Submit to [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.9.desc:0 "Unexpectedly, the [FROM.GetAdjective] government has decided to challenge [GetBulgarianLeader]. Today, [FROM.GetLeader] has publicly announced that it refuses to submit to the [BUL.GetAdjective] government. A bold decision, supported by the majority of the [FROM.GetAdjective] people, but reckless since they need our protection if their pathetic state is to survive the coming conflicts. After this, [GetBulgarianLeader] is already reconsidering [FROM.GetAdjective] membership in the [BUL.GetFactionName]."
 bftb_bulgaria_fate_of_the_balkans.9.a:0 "We must keep pressuring them!"
 bftb_bulgaria_fate_of_the_balkans.9.a_cooldown_tt:0 "The decision to §YSubjugate [FROM.GetName]§! will be available again in §R365 days§!"
 bftb_bulgaria_fate_of_the_balkans.9.b:0 "Their defiance shall not go unpunished!"
 bftb_bulgaria_fate_of_the_balkans.10.t:0 "[BUL.GetNameDefCap] has Coerced [FROM.GetNameDef] to Join the [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.10.desc:0 "After receiving an ultimatum from the [BUL.GetAdjective] government, [FROM.GetLeader] of [FROM.GetNameDef], clearly coerced by threats towards his country, his ministers, and even himself, has yielded to the [BUL.GetAdjective] pressure and has announced that [FROM.GetNameDef] will immediately leave the [ROOT.GetFactionName] and join the [BUL.GetFactionName]."
 bftb_bulgaria_fate_of_the_balkans.10.a:0 "[BUL.GetNameDef] shall pay for this!"
 bftb_bulgaria_fate_of_the_balkans.10.b:0 "A pitiful choice by a pitiful leader."
 BUL_transferred_bulgarian_state_autonomy_desc:0 "Has yielded states claimed by [BUL.GetNameDef]."

 bftb_bulgaria_political_leaders.1.t:0 "The Murder of Hristo Lukov"
 bftb_bulgaria_political_leaders.1.desc:0 "Last evening, [GetLukovLeader] was ambushed by two [GetLukovPartisans] followed him from the Royal Cinema to his home at 1 Artillery Street.\nAs the political leader was about to enter his home, one of the [GetLukovCriminals] shot him from close range and hit him on the shoulder. Lukov grabbed the man and pressed him against a wall before attempting to retreat into the building, but [GetLukovSecondAssailant], shot him in the back, then picked up her [GetLukovAccomplice] and fled through the neighboring yard, leaving a mortally wounded Hristo Lukov at the entrance of his house.\n[GetLukovConclusion]"
 bftb_bulgaria_political_leaders.1.a:0 "Appoint a new leader from among the UBNL ranks."
 bftb_bulgaria_political_leaders.1.b:0 "We need someone with a more radical ideology... Appoint Aleksandar Tsankov!"
 bftb_bulgaria_political_leaders.1.c:0 "The world is better without him!"
 bftb_bulgaria_political_leaders.1.d:0 "Tragic..."
 BUL_hristo_lukov_death_leader_party:0 "Hristo Lukov, Leader of the Union of Bulgarian National Legions,"
 BUL_hristo_lukov_death_leader_country:0 "[ROOT.GetAdjective] leader Hristo Lukov"
 BUL_hristo_lukov_death_partisans_communism:0 "members of the battlegroups organized by the Bulgarian Communist Party. They"
 BUL_hristo_lukov_death_partisans_other:0 "partisans who reportedly"
 BUL_hristo_lukov_death_criminals_communism:0 "partisans, Ivan Burudjiev,"
 BUL_hristo_lukov_death_criminals_other:0 "criminals"
 BUL_hristo_lukov_death_second_assailant_communism:0 "Violeta Yakova, the second agent still unnoticed by the victim"
 BUL_hristo_lukov_death_second_assailant_other:0 "a second assailant, unnoticed by the victim and who, according to witnesses, was a woman"
 BUL_hristo_lukov_death_accomplice_communism:0 "comrade"
 BUL_hristo_lukov_death_accomplice_other:0 "accomplice"
 BUL_hristo_lukov_death_conclusion_communism:0 ""
 BUL_hristo_lukov_death_conclusion_other:0 "Our national security service is already looking for the murderers. However, we must watch over the nation's future and appoint a new individual to replace Hristo Lukov as leader of [ROOT.GetNameDef]."
 bftb_bulgaria_greek_influence.1.t:0 "[BUL.GetNameDefCap] Approaches the [GRE.GetAdjective] Government"
 bftb_bulgaria_greek_influence.1.desc:0 "The [BUL.GetAdjective] Prime Minister, [BUL.GetLeader], has met with [ROOT.GetLeader] to formalize friendly relations between [BUL.GetNameDef] and [ROOT.GetNameDef] through a peace agreement. The [BUL.GetAdjective] leader has also offered certain tax benefits to [ROOT.GetAdjective] capitalists who wish to establish subsidiaries in the neighboring country."
 bftb_bulgaria_greek_influence.1.a:0 "[GRE.GetNameDefCap] and [BUL.GetNameDef] shall cooperate from now on!"
 bftb_bulgaria_greek_influence.1.b:0 "We cannot trust the [BUL.GetAdjective]s!"
 bftb_bulgaria_greek_influence.2.t:0 "[FROM.GetNameDefCap] Agrees to our Proposal"
 bftb_bulgaria_greek_influence.2.desc:0 "The [FROM.GetAdjective] leader [FROM.GetLeader] has accepted our proposal and is willing to formalize our friendly relations through an agreement that ensures peace between [BUL.GetNameDef] and [FROM.GetNameDef]."
 bftb_bulgaria_greek_influence.2.a:0 "[BUL.GetNameDefCap] and [GRE.GetNameDef] shall cooperate from now on!"
 bftb_bulgaria_greek_influence.3.t:0 "The [FROM.GetAdjective] Government Declined our Proposal"
 bftb_bulgaria_greek_influence.3.desc:0 "The [FROM.GetAdjective] leader [FROM.GetLeader] has stated that he does not trust these new [BUL.GetAdjective] peace policies. Therefore, he has rejected our proposal to formalize friendly relations between [FROM.GetNameDef] and [BUL.GetNameDef]."
 bftb_bulgaria_greek_influence.3.a:0 "They are too proud to realize the need for cooperation!"
 bftb_bulgaria_british_influence.1.t:0 "The [BUL.GetAdjective] Government Seeks Our Protection"
 bftb_bulgaria_british_influence.1.desc:0 "The [BUL.GetAdjective] Prime Minister [BUL.GetLeader] has arrived in our country to negotiate an agreement with [ENG.GetNameDef], seeking to formalize our country's commitment to protecting [BUL.GetAdjective] territory.\nAccording to [BUL.GetLeader], his party wishes to strengthen ties with the [ENG.GetAdjective] government but fears for the territorial integrity of [BUL.GetNameDef] if they reject other great powers with threatening ambitions in the Balkans, such as the [GER.GetAdjective]s, [ITA.GetAdjective]s, and [SOV.GetAdjective]s."
 bftb_bulgaria_british_influence.1.a:0 "We shall put [BUL.GetNameDef] under [ENG.GetAdjective] protection."
 bftb_bulgaria_british_influence.1.b:0 "We agree to sign a non-aggression pact."
 bftb_bulgaria_british_influence.1.c:0 "We have more important matters to attend to."
 bftb_bulgaria_british_influence.2.t:0 "[FROM.GetNameDefCap] Agrees to Guarantee [BUL.GetAdjective] Independence"
 bftb_bulgaria_british_influence.2.desc:0 "The [FROM.GetAdjective] government has agreed to sign the treaty proposed by [BUL.GetLeader], guaranteeing our country's independence and seeking to further improve our relations in the future."
 bftb_bulgaria_british_influence.2.a:0 "We are under [ENG.GetAdjective] protection now!"
 bftb_bulgaria_british_influence.3.t:0 "[FROM.GetNameDefCap] Agrees to Sign a Non-Aggression Pact"
 bftb_bulgaria_british_influence.3.desc:0 "Although the [FROM.GetAdjective] government has agreed to sign a treaty between [BUL.GetNameDef] and [FROM.GetNameDef], [FROM.GetLeader] has refused to officially guarantee our country's independence, stating that such action could have dire diplomatic consequences that would aggravate the situation not only in the Balkans but also throughout Europe.\nHowever, the [FROM.GetAdjective] leader seems interested in developing friendly relations and fostering cooperation between our countries."
 bftb_bulgaria_british_influence.3.a:0 "It is a start!"
 bftb_bulgaria_british_influence.4.t:0 "[ENG.GetNameDefCap] Declined our Proposal"
 bftb_bulgaria_british_influence.4.desc:0 "The [FROM.GetAdjective] government has shown that it has no interest in strengthening ties with our nation and has rejected our proposal to formalize an agreement to support the independence of [BUL.GetNameDef] and develop cooperation between our countries."
 bftb_bulgaria_british_influence.4.a:0 "Damn those Brits and their stubbornness!"
 bftb_bulgaria_democratic_international_policies.1.t:0 "[BUL.GetNameDefCap] Guarantees [ROOT.GetAdjective] Independence"
 bftb_bulgaria_democratic_international_policies.1.desc:0 "The [BUL.GetAdjective] government has declared today that [BUL.GetNameDef] must safeguard the territorial integrity of friendly Balkan nations against the ambitions of warmongering foreign powers.\nTo this end, Prime Minister [BUL.GetLeader] has proclaimed [BUL.GetNameDef]'s commitment to protecting the [ROOT.GetAdjective] nation and the implementation of a series of new measures to prepare the defense of the Balkans."
 bftb_bulgaria_democratic_international_policies.1.a:0 "Very considerate of them!"
 bftb_bulgaria_democratic_international_policies.2.t:0 "[BUL.GetAdjective] Industrial Investments"
 bftb_bulgaria_democratic_international_policies.2.desc:0 "[BUL.GetAdjective] tycoons have made several investments in our country, developing subsidiaries to boost our national industry.\nUndoubtedly, this is part of a larger scheme devised by the [BUL.GetAdjective] government to increase its influence and spread its capitalist ideas in our country. Still, for now, we can benefit from this small industrial expansion."
 bftb_bulgaria_democratic_international_policies.2.a:0 "Do they think they can influence our politics so easily?"
 bftb_bulgaria_democratic_international_policies.3.t:0 "[BUL.GetAdjective] Capital Injection"
 bftb_bulgaria_democratic_international_policies.3.desc:0 "The [BUL.GetAdjective] government has provided financial support to struggling [ROOT.GetAdjective] companies to stabilize the economic sectors of our country.\nHowever, none of our ministers is so naive as to believe for a second that this action could have been motivated by solidarity or sympathy. It is clear that with this injection of capital, the [BUL.GetAdjective] government is simply seeking to increase its control over our economy."
 bftb_bulgaria_democratic_international_policies.3.a:0 "We must be careful."
 bftb_bulgaria_democratic_international_policies.4.t:0 "[BUL.GetAdjective] Territorial Integrity"
 bftb_bulgaria_democratic_international_policies.4.desc:0 "A delegation from [BUL.GetNameDef] has arrived in our country to request that [ROOT.GetLeader] recognize the legitimacy of the [BUL.GetAdjective] government in the former Bulgarian territories currently occupied by Allied troops and, consequently, return administrative control of the region to [BUL.GetNameDef]."
 bftb_bulgaria_democratic_international_policies.4.a:0 "The [ROOT.GetAdjective] government recognizes Bulgarian territorial integrity!"
 bftb_bulgaria_democratic_international_policies.4_tt:0 "§Y[BUL.GetNameWithFlag]§! becomes owner and controller of:"
 bftb_bulgaria_democratic_international_policies.4.b:0 "That is not possible."
 bftb_bulgaria_democratic_international_policies.5.t:0 "[ENG.GetNameDefCap] Recognizes Bulgarian Territorial Integrity"
 bftb_bulgaria_democratic_international_policies.5.desc:0 "Our delegation sent to [ENG.GetNameDef] has returned after having succeeded in their petition to the [ENG.GetAdjective] government, which has agreed to return administrative control of former Bulgarian territories occupied by Allied troops to [BUL.GetNameDef]."
 bftb_bulgaria_democratic_international_policies.5.a:0 "Our people rejoice at the news!"
 bftb_bulgaria_democratic_international_policies.6.t:0 "[ENG.GetNameDefCap] Refuses to Recognize [BUL.GetAdjective] Territorial Integrity"
 bftb_bulgaria_democratic_international_policies.6.desc:0 "Unfortunately, our delegation sent to [ENG.GetNameDef] failed to get the [ENG.GetAdjective] government to grant us administrative control of the former Bulgarian territories currently occupied by Allied troops."
 bftb_bulgaria_democratic_international_policies.6.a:0 "They are breaking our territorial integrity!"
 bftb_bulgaria_democratic_international_policies.7.t:0 "The [ENG.GetAdjective]-[BUL.GetAdjective] Pact"
 bftb_bulgaria_democratic_international_policies.7.desc:0 "The [ENG.GetAdjective] government has sent a diplomatic delegation to inform us that it has agreed to return administrative control of former Bulgarian territories occupied by our troops to the government of [BUL.GetNameDef], with immediate effect.\nFaced with such events and having failed to negotiate this decision with the [ENG.GetAdjective], our government has been forced to relinquish control of these occupied territories, to maintain a cordial relationship with our allies."
 bftb_bulgaria_democratic_international_policies.7.a:0 "This is an insult to [ROOT.GetNameDef]"

 bftb_news.1.t:0 "The [BUL.GetAdjective] Government Condemns the IMRO"
 bftb_news.1.desc:0 "Earlier today, the [BUL.GetAdjective] leader [BUL.GetLeader] has issued an official statement showing his rejection towards the Internal Macedonian Revolutionary Organization and publicly condemning their activities.\nThe [BUL.GetAdjective] Minister of Interior has also announced the implementation of a package of extraordinary measures that will allow the government to allocate more resources to take active action against the IMRO and root out this terrorist organization once and for all.\nWith this pronouncement, it seems that finally, the [BUL.GetAdjective] government seeks to end one of the greatest sources of conflict and tension in the Balkans."
 bftb_news.1.a:0 "It was about time!"
 bftb_news.1.b:0 "It is time to destroy the IMRO!"
 bftb_news.1.c:0 "It seems that the IMRO's days are numbered."
 bftb_news.2.t:0 "The [BUL.GetAdjective] Government Supports the IMRO"
 bftb_news.2.desc:0 "Earlier today, the [BUL.GetAdjective] leader [BUL.GetLeader] publicly announced that the government would seek to negotiate with Ivan Mihaylov, one of the most important chiefs of the Internal Macedonian Revolutionary Organization, the cessation of hostilities between the IMRO and the [BUL.GetAdjective] authorities. According to the minister of interior affairs, [BUL.GetNameDef] needs to cooperate with this organization to liberate the many Bulgarian Macedonians living in [YUG.GetNameDef] and [GRE.GetNameDef]. This bold statement that will undoubtedly reignite the Balkan conflict and increase tension between the great powers that hold interests in the region..."
 bftb_news.2.a:0 "The [BUL.GetAdjective]s are playing with fire!"
 bftb_news.2.b:0 "We do what is best for [BUL.GetNameDef]."
 bftb_news.2.c:0 "It seems that the Balkan conflict is going to reignite."
 bftb_news.3.t:0 "The Death of Tsar Boris III of Bulgaria"
 bftb_news.3.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 bftb_news.3.a:0 "Now he rests in peace. Unlike his country!"
 bftb_news.4.t:0 "The Return of Tsar Ferdinand I"
 bftb_news.4.desc:0 "Following the death of the Tsar of Bulgaria, Boris III, the [BUL.GetAdjective] government made the unexpected decision to meet with Boris's father and former Tsar, Ferdinand I, to ask him to retake command of the country.\nAfter a long conference with [GetFormerLeaderBeforeFerdinand], Ferdinand I, the warmongering ruler who was forced to abdicate in favor of his son after disastrous defeats in the Second Balkan War and the Great War, agreed to return to Sofia to be crowned Tsar of Bulgaria once again."
 bftb_news.4.a:0 "He is the ruler [BUL.GetNameDef] needs!"
 bftb_news.4.b:0 "Is that decrepit old man even capable of ruling?"
 bftb_news.4.c:0 "An unexpected turn of events."
 BUL_former_leader_before_ferdinand_kyoseivanov:0 "Prime Minister Georgi Kyoseivanov"
 BUL_former_leader_before_ferdinand_filov:0 "Prime Minister Bogdan Filov"
 BUL_former_leader_before_ferdinand_mushanov:0 "Prime Minister Nikola Mushanov"
 BUL_former_leader_before_ferdinand_lukov:0 "Prime Minister Hristo Lukov"
 BUL_former_leader_before_ferdinand_tsankov:0 "Prime Minister Aleksandar Tsankov"
 BUL_former_leader_before_ferdinand_generic:0 "the Bulgarian Prime Minister"
 bftb_news.5.t:0 "Bulgarisation Campaign in the Balkans"
 bftb_news.5.desc:0 "The [BUL.GetAdjective] government has started a massive campaign of "Bulgarisation" of the occupied territories in the Balkans, favoring Bulgarian settlement, changing the names of towns and places to the traditional Bulgarian forms, and reorganizing local administration along Bulgarian lines.\nWith these measures, [BUL.GetLeader] hopes to demonstrate the Bulgarian nature of these regions and legitimize their future annexation by [BUL.GetNameDef]."
 bftb_news.5.a:0 "They can no longer debate [BUL.GetAdjective] sovereignty over these territories!"
 bftb_news.5.b:0 "How dare they destroy [THIS.GetAdjective] culture?!"
 bftb_news.5.c:0 "A bold move by the [BUL.GetAdjective]s."
 bftb_news.6.t:0 "The Restoration of the Bulgarian Patriarchate"
 bftb_news.6.desc:0 "With the government's support, the Exarchate of Bulgaria has pressured the Patriarch of Constantinople to recognize the autocephaly of the Bulgarian Orthodox Church.\nFaced with such demands backed by a threatening [BUL.GetLeader], the Ecumenical Patriarchate of Constantinople has been forced to allow the Holy Synod to adopt a new Statute with which it will be able to elect the head of the Bulgarian Church and thus, after more than seven centuries, restore the Bulgarian Patriarchate."
 bftb_news.6.a:0 "This accomplishment brings joy to all [BUL.GetAdjective]s!"
 bftb_news.6.b:0 "An interesting development."
 bftb_news.7.t:0 "The Third Bulgarian Empire"
 bftb_news.7.desc:0 "Yesterday a massive political rally, organized by the [BUL.GetAdjective] government, took place in Sofia.\nDuring the event, and to the amazement of the vast majority of the audience, [BUL.GetLeader] proclaimed the formation of the Third Bulgarian Empire. He announced the beginning of a new era for the Bulgarian nation.\nThis speech was followed by a majestic but solemn ceremony to crown [BUL.GetLeader] Emperor of Bulgaria, in which political and military leaders pledged allegiance to the empire and its ruler."
 bftb_news.7.a:0 "This strengthens the [BUL.GetAdjective] nation!"
 bftb_news.7.b:0 "Looks like [BUL.GetLeader] has delusions of grandeur."
 bftb_news.7.c:0 "Was this really necessary?"
 bftb_news.8.t:0 "The Fatherland Front Takes over Bulgaria"
 bftb_news.8.desc:0 "The Fatherland Front is an anti-fascist Bulgarian political organization radically opposed to the authoritarian regime of [FROM.GetLeader], made up of members from numerous political groups but heavily influenced by the communists, and formed to confront the dictatorial system imposed in [BUL.GetNameDef].\nAfter an uprising orchestrated by this organization, a violent civil war broke out between the troops loyal to the [BUL.GetAdjective] government and supporters of the Fatherland Front.\nFinally, the war has ended, and the communists overthrew [FROM.GetLeader]'s regime and proclaimed the People's Republic of Bulgaria."
 bftb_news.8.a:0 "A great victory for the [BUL.GetAdjective] people!"
 bftb_news.8.b:0 "Worrying."
 bftb_news.9.t:0 "The Balkan Federation of Socialist Republics"
 bftb_news.9.desc:0 "[BUL.GetNameDefCap] has formed the [BUL.GetFactionName], a revised version of the project proposed in the 1920s that turned out not to be very successful at the time.\nAccording to the Prime Minister of Bulgaria, [BUL.GetLeader], the [BUL.GetAdjective] government aspires to create a united front in the Balkans to confront invading foreign nations that threaten the region with their territorial ambitions.\nWhether or not this new project succeeds remains to be seen, but certainly, support for the Balkan Federation is growing significantly among the population of neighboring nations."
 bftb_news.9.a:0 "This is the path towards progress!"
 bftb_news.9.b:0 "Interesting."
 bftb_news.9.c:0 "Another attempt to unite the Balkans that will end in failure."
 bftb_news.10.t:0 "The Unification of the Balkans"
 bftb_news.10.desc:0 "The former government of [BUL.GetOldNameDef] has proclaimed the formation of [BUL.GetNameDef]. They intend to take the [BUL.GetFactionName] further, appealing to the alliance members to unite under a single centralized government.\nUnder [BUL.GetLeader], [BUL.GetNameDef] seeks full cooperation between the Balkan nations, leaving behind any past conflicts and fostering unity among the peoples of the Balkans."
 bftb_news.10.a:0 "The dream comes true!"
 bftb_news.10.b:0 "Is this what [ROOT.GetNameDef] really needs?"
 bftb_news.10.c:0 "Is that what the Balkans really need?"
 bftb_news.10.d:0 "Nonsense!"
 bftb_news.11.t:0 "[BUL.GetNameDefCap] Approaches [GER.GetNameDef]"
 bftb_news.11.desc:0 "\nThe [BUL.GetAdjective] government has signed a commercial agreement with several [GER.GetAdjective] companies to strengthen ties with [GER.GetNameDef] while stimulating the injection of foreign capital into the country.\nUnder this agreement, [GER.GetAdjective] investors will receive significant legal benefits and tax reductions when operating in [BUL.GetNameDef]."
 bftb_news.11.a:0 "This will improve our relationship with [GER.GetNameDef]!"
 bftb_news.11.b:0 "This will encourage the [BUL.GetAdjective]s to side with us!"
 bftb_news.11.c:0 "Will [BUL.GetNameDef] join the [ROOT.GetFactionName] then?"
 bftb_news.11.d:0 "They only seek [GER.GetLeader]'s protection!"
 bftb_news.12.t:0 "[ITA.GetAdjective]-[BUL.GetAdjective] Military Technology Exchange"
 bftb_news.12.desc:0 "\nAfter reaching out to the [GER.GetAdjective] government, [BUL.GetNameDef] now seeks to strengthen relations with [ITA.GetNameDef].\n[BUL.GetLeader] and [ITA.GetLeader] have signed a research agreement, developed by experts from both countries, to facilitate the development of modern military equipment for their armed forces.\nAlong with this agreement, the [BUL.GetAdjective] government has implemented new economic regulations to promote the investment of [ITA.GetAdjective] capital in the country."
 bftb_news.12.a:0 "This is going to be a fruitful relationship!"
 bftb_news.12.b:0 "The [BUL.GetAdjective]s have yet to prove themselves good allies of [ITA.GetNameDef]."
 bftb_news.12.c:0 "The [BUL.GetAdjective]s seem desperate to make new friends."
 bftb_news.12.d:0 "They are dealing with the devil."
 bftb_news.13.t:0 "[SOV.GetAdjective]-[BUL.GetAdjective] Treaty of Mutual Assistance"
 bftb_news.13.desc:0 "\nThe [BUL.GetAdjective] Prime Minister [BUL.GetLeader] and the [SOV.GetAdjective] leader [SOV.GetLeader] have signed an agreement by which they seek to strengthen the relationship between both countries and promote cooperation in military and economic matters.\nWith this treaty, the [BUL.GetAdjective] government intends to stimulate trade with [SOV.GetNameDef] and use [SOV.GetAdjective] capital to make new industrial investments."
 bftb_news.13.a:0 "This treaty is extraordinarily beneficial for [BUL.GetNameDef]!"
 bftb_news.13.b:0 "[SOV.GetAdjective] influence in the Balkans grows!"
 bftb_news.13.c:0 "Will [BUL.GetNameDef] be joining the [ROOT.GetFactionName] then?"
 bftb_news.13.d:0 "They only seek [SOV.GetAdjective] protection!"
 bftb_news.14.t:0 "A Treaty of Perpetual Friendship in the Balkans"
 bftb_news.14.desc:0 "As the first step to rebuilding the relationship between [BUL.GetNameDef] and its Balkan neighbors, the [BUL.GetAdjective] government has signed a friendship treaty with [YUG.GetNameDef]. Both countries have formalized their commitment to develop friendly relations and promote economic cooperation.\nSome claim that the true intentions of the [BUL.GetAdjective] government go beyond establishing friendly relations with its neighbors and that its real goal is to form a Balkan Federation to confront the major European powers.\nBut for now, these statements are nothing more than mere speculation."
 bftb_news.14.a:0 "This will finally bring some stability to the Balkans!"
 bftb_news.14.b:0 "A desperate attempt to stop our advance in the war!"
 bftb_news.15.t:0 "The Salonika Agreement"
 bftb_news.15.desc:0 "[BUL.GetAdjective] Prime Minister [BUL.GetLeader] has met with [GRE.GetLeader] in [GRE.Capital.GetName] to discuss signing a treaty. The governments from both countries officially commit to maintaining friendly relations and promoting economic cooperation between [BUL.GetNameDef] and [GRE.GetNameDef].\nAccording to [BUL.GetLeader], this is just the first step to rebuilding the relationship between [BUL.GetNameDef] and its neighbors, an effort that may prove to be very fruitful soon."
 bftb_news.16.t:0 "[BUL.GetNameDefCap] Approaches [ENG.GetNameDef]"
 bftb_news.16.desc:0 "\nThe [BUL.GetAdjective] government, seeking the support of a great power capable of guaranteeing the independence and territorial integrity of [BUL.GetNameDef], sent a diplomatic delegation to [ENG.GetNameDef] to negotiate a treaty with the [ENG.GetAdjective] government.\nIn addition to the clauses related to military issues, this treaty also includes an economic agreement granting [ENG.GetAdjective] capitalists significant tax benefits when operating in [BUL.GetNameDef]."
 bftb_news.16.a:0 "This will improve our relationship with [ENG.GetNameDef]!"
 bftb_news.16.b:0 "This will encourage the [BUL.GetAdjective]s to side with us!"
 bftb_news.16.c:0 "Will [BUL.GetNameDef] join the [ROOT.GetFactionName] then?"
 bftb_news.16.d:0 "They only seek [ENG.GetLeader]'s protection!"

 bftb_news.201.t:0 "[TUR.GetNameDefCap] Remilitarizes the Straits"
 bftb_news.201.desc:0 "[TUR.GetNameDefCap] and [SOV.GetNameDef] have agreed to revise the Treaty of Lausanne, which was signed and implemented after the nascent Republic of Turkey repulsed the Entente in the Turkish War of Independence. The treaty has long been decried as an assault on [TUR.GetAdjective] sovereignty, but today the treaty has finally been amended in favor of the newly legalized Montreux Convention.\n\n[TUR.GetNameDefCap] now has complete control over the traffic that passes in and out of the Turkish Straits and remilitarizes the states around the straits. [ENG.GetAdjective] observers, who were a part of the process, are merely satisfied that conflict in the region has been avoided."
 bftb_news.201.a:1 "So be it."
 bftb_news.201.b:0 "A great day for peace."
 bftb_news.201.c:0 "Another treaty of the Great War broken."
 bftb_news.201.d:0 "Good for [TUR.GetNameDef]."

 bftb_news.202.t:0 "The Turkish Straits Remain Demilitarized"
 bftb_news.202.desc:0 "[TUR.GetNameDefCap] and [SOV.GetNameDef] have disagreed on revising the Treaty of Lausanne, implemented after the nascent Republic of Turkey repulsed the Entente in the Turkish War of Independence. The Treaty of Lausanne demilitarized the Turkish Straits and opened the Dardanelles and the Bosporus straits to free civilian and military traffic. It would appear to continue to be the status quo for the foreseeable future.\n[TUR.GetLeader] condemned the decision in a speech broadcast to the nation where he condemned how [TUR.GetNameDef] remains the target of dogged imperialism. [ENG.GetAdjective] observers, who were a part of the process, are merely satisfied that conflict in the region has been avoided."
 bftb_news.202.a:1 "They were right to fear our might."
 bftb_news.202.b:0 "What else could we have done?"
 bftb_news.202.c:0 "Could we have done more?"
 bftb_news.202.d:0 "At least war was averted."
 bftb_news.202.e:0 "A sign of weakness from [TUR.GetNameDef]."

 bftb_news.203.t:0 "The [TUR.GetAdjective]-[SOV.GetAdjective] War"
 bftb_news.203.desc:0 "What should have been an innocuous renegotiation of a decades-old treaty has instead escalated into total war between [SOV.GetNameDef] and [TUR.GetNameDef] over permissions to the Turkish Straits.\n[TUR.GetLeader] has called the breakdown of negotiations and the outbreak of war 'unfortunate' and something that was 'completely avoidable'. [SOV.GetLeader], for his part, has said the invincible armies of [SOV.GetNameDef] would stop at absolutely nothing to ensure that the old treaties of the Great War remain enforced. [SOV.GetLeader] has also promised that the liberation of [TUR.GetAdjective] workers was imminent. The annihilation of the current [TUR.GetAdjective] regime will be a great victory for the international communist cause."
 bftb_news.203.a:1 "Uraaaaah!"
 bftb_news.203.b:0 "Bring it on!"
 bftb_news.203.c:0 "Blimey, what a disaster."
 bftb_news.203.d:0 "What happened to good old-fashioned diplomacy?"
 bftb_news.203.e:0 "Hm, we should consider aiding the [TUR.GetAdjective] war effort."
 bftb_news.203.f:0 "Terrible."

 bftb_news.204.t:0 "Civil War in [TUR.GetNameDef]!"
 bftb_news.204.desc:0 "A civil war has broken out in [TUR.GetNameDef] between the ruling conservative government and the formerly reigning Kemalists. The Kemalists, who fought and secured [TUR.GetNameDef]'s independence after the collapse of the Ottoman Empire, have named the current government's numerous flagrant violations of the constitution as reason enough to topple their regime. Celebrity general and avowed Kemalist Kâzım Orbay has been elected to lead a military junta that intends to unseat the current Islamist government of [TUR.GetLeader].\n[TUR.GetLeader] has condemned the move of the Kemalists as ill-fitting of a truly functional democratic country and has vowed to restore the rule of law to his fractured nation. Neither side is willing to negotiate, and it remains too early to predict an outcome."
 bftb_news.204.a:1 "We must prevail!"
 bftb_news.204.b:0 "What awful news."
 bftb_news.204.c:0 "There is opportunity here."
 bftb_news.204.d:0 "Hey, we know a thing or two about those!"

 bftb_news.205.t:0 "The Ottoman Sultanate is Reborn"
 bftb_news.205.desc:0 "Much to the entire world's dismay, the Ottoman Sultan has been restored to his throne after a ferocious civil war between the country's conservatives and its secularist Kemalists. In an extravagant ceremony that seemed straight out of the Medieval Ages, the Sultan was restored to his former position, and Mustafa Kemal Atatürk's republic was dissolved forever.\n\n[TUR.GetLeader] addressed his newly reborn sultanate, expressing a mix of surprise and humility that he should even be in that position: addressing the nation. The new Sultan is a mild-mannered man but is surrounded by a court of warmongers and irredentists. Experts, who never believed the Sultan's return was even possible, are clueless about what the future could hold."
 bftb_news.205.a:1 "Alhamdulillah!"
 bftb_news.205.b:0 "Oh no, not again!"
 bftb_news.205.c:0 "How did this happen!?"
 bftb_news.205.d:0 "Huh, interesting."
 bftb_news.205.e:0 "Bizarre."
 bftb_news.205.f:0 "The rightful rulers are back there again!"


 bftb_news.206.t:0 "Dawn of the Covenant of the Mediterranean"
 bftb_news.206.desc:0 "[ITA.GetLeader] and [TUR.GetLeader] have announced the creation of a new alliance bloc in the Mediterranean, known as the '[TUR.GetFactionName].' [ITA.GetLeader] pledged that their pact would dominate all European affairs as the preeminent leaders of the European continent. [TUR.GetLeader] spoke in more measured terms assuring diplomats that the alliance was purely a strategic one designed to increase security in the Balkans and the Mediterranean nations.\n\n[ENG.GetAdjective] officials dubbed the new regional force as 'unhelpful and unwelcome'. The [GER.GetAdjective] observers spoke in decidedly more absolute terms by predicting that the faction would be little more than a footnote in history by the end of the decade."
 bftb_news.206.a:1 "Hurrah!"
 bftb_news.206.b:0 "What fools!"
 bftb_news.206.c:0 "Schwächlinge!"
 bftb_news.206.d:0 "Another competitor enters the fray."
 bftb_news.206.e:0 "What does this mean for Europe?"

 bftb_news.207.t:0 "[TUR.GetNameDefCap] Commits to Balkan Security"
 bftb_news.207.desc:0 "[TUR.GetLeader] addressed the world today when he declared that Turkey would be looking to expand on its Balkan-centric foreign policy by guaranteeing all cooperative nations' independence. To international observers, it would appear that Turkey has taken a more decisive stance in choosing to minimize dealings with great powers to focus on regional security.\nAlthough some have praised the [TUR.GetAdjective] decision, it is the source of considerable consternation for others. [ITA.GetAdjective] officials, in particular, have reacted with some alarm, begging the [TUR.GetAdjective] government to recant their position if they wish to minimize the chance of conflict breaking out in the region. The [TUR.GetAdjective] government, in reply, labeled [ITA.GetNameDef] a 'regional antagonist.'"
 bftb_news.207.a:1 "Our destiny awaits."
 bftb_news.207.b:0 "Thank goodness."
 bftb_news.207.c:0 "This is going to be problematic."
 bftb_news.207.d:0 "Hmm."

 bftb_news.208.t:0 "[TUR.GetNameDefCap] Demands Return of 1920 Borders"
 bftb_news.208.desc:1 "\n[TUR.GetNameDefCap] had announced its intentions to redraw its national borders to what they previously were before the Republic of Turkey ratified the National Oath. The [TUR.GetAdjective] government has made claims on nearly all neighboring states and has rejected calls to retract its spurious claims.\nThe international community has widely condemned the [TUR.GetAdjective] administration for its decision. There is a general global concern that reckless actions by the [TUR.GetAdjective] leadership may only serve to agitate the global ravaging the world has felt over the last few years. [TUR.GetNameDefCap] seems committed to its path of revanchism, but only time will tell the outcome of their course of governing."
 bftb_news.208.a:1 "We cannot concern ourselves with [TUR.GetAdjective] schemes."
 bftb_news.208.b:0 "An embargo seems adequate."
 bftb_news.208.c:0 "Warmongers!"
 bftb_news.208.d:0 "We only want what is rightfully ours."
 bftb_news.208.e:0 "They are only worsening things!"

 bftb_news.209.t:0 "The Advent of Turan"
 bftb_news.209.desc:1 "Turkish conquests have progressed to the point that the Turkish government has felt it justifiable to proclaim themselves as [TUR.GetNameDef]. The debut of this new empire has sparked shock across the world, as there were very few observers who believed that Turkey would even be capable of fully recovering from its War of Independence in the following decades - let alone establishing an entirely new empire that spanned continents.\n\nIf reports are to be believed, the newly formed [TUR.GetNameDef] may still not be finished with its rapid expansion, with [TUR.GetLeader] stating that it shall never cease their conquests until every Turk in the world has been liberated. The world can only continue to watch with bated breath."
 bftb_news.209.a:1 "We are unstoppable."
 bftb_news.209.b:0 "How?"

 bftb_news.301.t:0 "The [GRE.GetAdjective] Civil War!"
 bftb_news.301.desc:0 "A civil war has broken out in Greece between forces loyal to the king who dissolved the Parliament and republican and communist forces loyal to democratic principles. Even though there has been a great deal of animosity between the republicans and the communists, they have united together to unseat an unpopular foreign king. He has imposed himself as a tyrannical despot over the entire [GRE.GetAdjective] nation.\n\n[GRE.GetLeader] has promised that neither he nor the monarchist forces loyal to him will cease fighting until all anti-monarchist forces have been driven from the nation. [ENG.GetAdjective] officials, long thought to be sympathetic to [GRE.GetNameDef]'s infamously pro-[ENG.GetAdjective] monarch, have refused to comment on the situation."
 bftb_news.301.a:1 "Rally to the King!"
 bftb_news.301.b:0 "A royalist government could serve us well."
 bftb_news.301.c:0 "Good, good - tear yourselves apart!"
 bftb_news.301.d:0 "Will Greece ever catch a break?"

 bftb_news.302.t:0 "The Establishment of Greater Greece"
 bftb_news.302.desc:0 "Observers worldwide who wondered what the secretive Heraklion Convention, which had numerous attendees from across Europe, was about need not wonder anymore, for today [GRE.GetLeader] has declared that the [GRE.GetAdjective] dream of a Greater Greece has finally been realized.\n\nExperts have expressed their surprise at [GRE.GetNameDef]'s rapid expansion, citing political turmoil and deeply seeded economic woes as reasons why a [GRE.GetAdjective] upheaval seemed unlikely. However, recent events have proven them all wrong."
 bftb_news.302.a:1 "Our dream is fulfilled at last!"
 bftb_news.302.b:0 "Usually we would not condone such behavior, buuuut..."
 bftb_news.302.c:0 "It will avail them naught!"
 bftb_news.302.d:0 "Wow."
