 bftb_greece.190.t:0 "[FROM.GetAdjective] Officials Finish Their Visit to the Presidium"
 bftb_greece.190.desc:0 "We have just had the pleasure of hosting officials from [FROM.GetNameDef], one of whom gave a speech before the Presidium as a guest where she emphasized the strong relations between our nations. It was a pleasant moment, but the true purpose of the [FROM.GetAdjective] visit was to discuss investment into their struggling nation. Marxist theorems dictated that revolution could only take place in industrialized societies, but our history and the experience of the [FROM.GetAdjective]s tell us otherwise.\n\nThere is a strong feeling among officials that we should assist the [FROM.GetAdjective]s, for we have the resources to do it. However, we also need our resources. What are we to do?"
