 bftb_bulgaria_tsar_boris.1.t:0 "Tsar Boris III visits [GetDestinationName]"
 bftb_bulgaria_tsar_boris.1.desc_success:1 "Today, Tsar Boris has concluded his visit to [GetDestinationName], where the monarch enjoyed the euphoria of the locals gathered to cheer on the royal procession as it progressed through some of the town's most iconic streets.\nBut this visit was not only for the enjoyment of ordinary people; lavish banquets, grandiose receptions, and meetings with members of the highest local elites took place in the days following the arrival of the Tsar.\n\nOverall, the visit served to strengthen ties with the wealthiest members of the community and show the Tsar to the ordinary people as a benevolent ruler, close to his subjects."
 bftb_bulgaria_tsar_boris.1.desc_extra_success:1 "The royal visit to [GetDestinationName] has become a complete success! After concluding the procession towards the town hall to meet the major, the Tsar decided to walk throughout one of [GetDestinationName]'s humble districts to mingle with the people.\nThe citizens could not have welcomed Boris more warmly. Everyone was glad to have their ruler roaming the streets, and more than a few cheerfully presented the Tsar with humble gifts, from flower wreaths and local products to small wooden and iron crafts.\n\nWhether this sincere and humble welcoming stirred something inside the Tsar is unclear. Still, the truth is that on this occasion, instead of private receptions and exclusive garden parties, the Tsar decided to hold a big feast for everyone to enjoy. The people of [GetDestinationName] were delighted with the idea, and everyone returned home late and pleased after the event."
 bftb_bulgaria_tsar_boris.1.desc_failure:1 "The royal visit to [GetDestinationName] has become a disastrous blow to the Tsar's popularity. From the beginning of the visit, we could see that the mostly poor citizens gathered to welcome the procession were not overly joyous, and we could hear even sporadic booing among the crowd.\n\nThe situation worsened when citizens organized a popular protest around the town hall. Meanwhile, the monarch and his family enjoyed a pompous reception and a luxurious banquet accompanied by the most privileged members of society. People criticized such lavish displays and blamed the upper classes for all the economic and social problems that have visited the country in recent decades.\n\nIn response, police forces were tasked with breaking up the demonstration immediately, but the violence only worsened the situation, and the protest escalated into riots."
 bftb_bulgaria_tsar_boris.1.a:1 "When is the next visit scheduled?"
 bftb_bulgaria_tsar_boris.1.b:1 "An evening they will remember for a long time!"
 bftb_bulgaria_tsar_boris.1.c:1 "No more feasting for a while, then."
 bftb_bulgaria_tsar_boris.2.t:0 "The Death of Tsar Boris III"
 bftb_bulgaria_tsar_boris.2.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 BUL_context_of_death_basic:1 "After having suffered from severe illness for a week, Tsar Boris III has died today, [?BUL.BUL_date_of_tsars_death.GetDateStringNoHourLong], in [BUL.Capital.GetName] of apparent heart failure."
 BUL_context_of_death_assassinated:0 "A few hours ago, Tsar Boris III was leaving the University of Sofia after attending the Annual National Congress of Byzantine Studies when an individual swiftly approached the Tsar, drew a weapon, and fired multiple times at Boris before being shot by security forces. A few minutes later, both Tsar Boris III and his assassin lay dead."
 BUL_context_of_death_ger:0 "Shortly after returning to [BUL.Capital.GetName] from an unexpectedly harsh meeting with [GER.GetLeader] [GetBorisGermanMeetingLocation], Tsar Boris III died of apparent heart failure."
 BUL_boris_german_meeting_location_historical:0 "at the East Prussian military headquarters Wolf's Lair at Rastenburg"
 BUL_boris_german_meeting_location_capital:0 "in [GER.Capital.GetName]"
 BUL_context_of_death_sov:0 "Following the Tsar's return to [BUL.Capital.GetName] from a meeting with [SOV.GetLeader] in [SOV.Capital.GetName], Tsar Boris III died of apparent heart failure."
 BUL_context_of_death_eng:0 "A week after returning to [BUL.Capital.GetName] from his meeting with [ENG.GetLeader] in [ENG.Capital.GetName], Tsar Boris III died of apparent heart failure."
 BUL_popular_suspicions_about_death_basic:0 "However, the causes of death are still unclear, and it is speculated that Boris was poisoned during his last meeting; many believe that on the orders of [GER.GetLeader]. Others are convinced that it has been the NKVD that had poisoned the Tsar. Someone pointed to [ENG.GetNameDef] and, disturbing as it may seem, some others even dare claim that the [BUL.GetAdjective] government itself is involved in the death of the Tsar."
 BUL_popular_suspicions_about_death_assassinated:0 "The national security service has opened an investigation to find those responsible for the regicide. According to official reports, the criminal had Bulgarian, German, and English documentation, which only complicates the investigation and fuels speculation. Most Bulgarians blame [GER.GetLeader], the NKVD, or the [ENG.GetAdjective], but some dare to claim that the government itself is involved in the murder of the Tsar."
 bftb_bulgaria_tsar_boris.2.a:0 "Disturbing indeed."
 bftb_bulgaria_tsar_boris.3.t:1 "The Regency Council"
 bftb_bulgaria_tsar_boris.3.desc:1 "It is time to appoint the members of the regency council that will rule over [ROOT.GetNameDef] on behalf of Boris's heir, Simeon II.\n\nWe must choose the most suitable candidates from royalty and the upper political and military classes. We must choose wisely, for each one has its loyalties, and our country has already suffered calamity and ruin caused by the decisions of its leaders in the past."
 bftb_bulgaria_tsar_boris.3.a:0 "Form a pro-Axis government."
 bftb_bulgaria_tsar_boris.3.b:0 "Form a pro-Allies government."
 bftb_bulgaria_tsar_boris.3.c:0 "Form an independent government."
 bftb_bulgaria_factions.10.t:0 "Uncovered Zveno Plot"
 bftb_bulgaria_factions.10.desc:1 "Reliable sources have informed us that some Zveno members who have publicly criticized the regime on other occasions have recently contacted several military officers. Although we do not know for sure what these meetings were for or who the officers they have approached were, there is no doubt that this suspicious movement by the Zveno is part of an obscure, greater scheme."
 bftb_bulgaria_factions.10.a:0 "Investigate further!"
 bftb_bulgaria_factions.10.b:0 "Let's wait for them to make a move."
 bftb_bulgaria_factions.11.t:0 "Zveno Conspirator Exposed"
 bftb_bulgaria_factions.11.desc:1 "After conducting a thorough investigation and reaching out to a few Zveno members loyal to the regime, we have uncovered a military plot to overthrow the government. \nAmong the list of people associated with this conspiracy, the name of one of our most trusted generals has come to light: [?BUL_zveno_conspirator.GetName].\n\nNow we must decide what to do with this, apparently, disloyal individual."
 bftb_bulgaria_factions.11.a:0 "Get rid of him at once!"
 bftb_bulgaria_factions.11.b:0 "We should not jump to conclusions."
 bftb_bulgaria_factions.12.t:1 "Zveno Coup Preparations"
 bftb_bulgaria_factions.12.desc:1 "News has reached us that the Zveno have finally dared to make the final arrangements for the military coup they have been cautiously preparing for a long time now.\nThey will attempt to overthrow the government as they did in 1934, but this time we shall prevent them from succeeding, and we will eradicate this troublesome organization once and for all."
 bftb_bulgaria_factions.12.a:0 "We shall crush them!"
 bftb_bulgaria_factions.17.t:0 "Zveno Integrated"
 bftb_bulgaria_factions.17.desc:1 "We have finally integrated the Zveno into the government, improving the collaboration that was already developing between members of this former organization and our party. In this way, we can now foster cooperation for larger projects, with some of the brightest minds in our country working together."
 bftb_bulgaria_factions.17.a:1 "Let's put those minds to work at once!"
 bftb_bulgaria_factions.19.t:0 "Zveno Destroyed!"
 bftb_bulgaria_factions.19.desc:1 "For the past few weeks, police forces have been rooting out the remnants of the Zveno, which was already severely weakened and disorganized by the lack of strong leadership after the arrests we made before this operation.\nWe can now safely say that the Zveno has ceased to exist in [ROOT.GetNameDef], only benefiting the country and its government."
 bftb_bulgaria_factions.19.a:1 "Wonderful news!"

 bftb_bulgaria_factions.20.t:0 "Worker Strikes"
 bftb_bulgaria_factions.20.desc:1 "Members of the Broad Socialists faction have joined the communists to ignite national strikes among industrial workers. Through clandestine assemblies and meetings, they have gathered great support and sympathy among the [BUL.GetAdjective] proletariat.\nWe must proceed with caution when imposing order in the regions where these strikers are most popular, lest the situation escalates to something more severe than mere strikes."
 bftb_bulgaria_factions.20.a:1 "Hunger will eventually bring them back to the flock."
 bftb_bulgaria_factions.20.b:1 "We must crush them at any cost!"
 bftb_bulgaria_factions.21.t:0 "Riots Cause Collateral Damage"
 bftb_bulgaria_factions.21.desc:0 "Following the intervention of our forces against the strikers, violent clashes and riots spread among industrial areas. In [?BUL.BUL_damaged_civs_state.GetName], the riots damaged civilian factories[GetMilitaryFactoriesDamaged].[GetInfrastructureDamaged]"
 bftb_bulgaria_factions.21.a:0 "An unfortunate outcome..."
 BUL_bs_strikes_no_military_factories_damaged:0 ""
 BUL_bs_strikes_military_factories_damaged_same_state:0 " while several communist groups attempted to jeopardize our arms production by sabotaging the military facilities in the state"
 BUL_bs_strikes_military_factories_damaged_other_state:0 ". In [?BUL.BUL_damaged_mils_state.GetName], several communist groups attempted to jeopardize our arms production by sabotaging military facilities"
 BUL_bs_strikes_no_infrastructure_damaged:0 ""
 BUL_bs_strikes_infrastructure_damaged:0 " The riots also damaged and blocked roads, railways, and transportation in [?BUL.BUL_damaged_infrastructure_state.GetName]."
 bftb_bulgaria_factions.27.t:0 "Broad Socialists Integrated"
 bftb_bulgaria_factions.27.desc:1 "We have finally integrated the Broad Socialists into the government, improving the collaboration that was already developing between members of this former organization and our party. In this way, we can now foster cooperation for larger projects, with some of the brightest minds in our country working together."
 bftb_bulgaria_factions.27.a:1 "We need each other to achieve greatness!"
 bftb_bulgaria_factions.29.t:0 "Broad Socialists Destroyed"
 bftb_bulgaria_factions.29.desc:1 "For the past few weeks, police forces have been rooting out the remnants of the Broad Socialists, which were already severely weakened and disorganized by the lack of strong leadership after the arrests we made before this operation.\nWe can now safely say that the Broad Socialists have ceased to exist in [ROOT.GetNameDef], only benefitting the country and its government."
 bftb_bulgaria_factions.29.a:1 "It took some time."

 bftb_bulgaria_factions.30.t:0 "Agrarians Popularity Rising in the Countryside"
 bftb_bulgaria_factions.30.desc:1 "The National Agrarian Union is illegally carrying out a propaganda campaign across the rural areas of the country, where thousands of farmers are being manipulated to distrust the government and join their ranks.\nThe Agrarians mainly criticize the aggressive policies of the past, which brought ruin and humiliation to Bulgaria, striving to find slight similarities with those of the current government to generate discontent and uncertainty among the population."
 bftb_bulgaria_factions.30.a:0 "Completely unacceptable!"
 bftb_bulgaria_factions.31.t:0 "Division within the Agrarian National Union"
 bftb_bulgaria_factions.31.desc:1 "Although Agrarians and Communists have not had a great history of cooperation previously, it seems that finding a common objective in overthrowing the government has managed to unite particular wings of the National Agrarian Union and the Communist Party.\nSome agrarians have decided to leave the organization and join the communists. In contrast, others, more conservative, remain faithful to their fight against the bourgeoisie and their rejection of Bolshevism and try to find political ways to compromise with the government."
 bftb_bulgaria_factions.31.a:1 "Pesky rats!"
 bftb_bulgaria_factions.37.t:0 "Agrarian National Union Integrated"
 bftb_bulgaria_factions.37.desc:1 "We have finally integrated the Agrarian National Union into the government, improving the collaboration that was already developing between members of this former organization and our party. In this way, we can now foster cooperation for larger projects, with some of the brightest minds in our country working together."
 bftb_bulgaria_factions.37.a:1 "This will bring significant benefits to the country."
 bftb_bulgaria_factions.39.t:0 "Agrarian National Union Destroyed"
 bftb_bulgaria_factions.39.desc:1 "For the past few weeks, police forces have been rooting out the remnants of the Agrarian National Union, which was already severely weakened and disorganized by the lack of strong leadership after the arrests we made before this operation.\nWe can now safely say that the Agrarian National Union has ceased to exist in [ROOT.GetNameDef], only benefitting the country and its government."
 bftb_bulgaria_factions.39.a:1 "They are gone for good!"

 bftb_bulgaria_factions.40.t:1 "March on [GetMarchDestinationName]"
 bftb_bulgaria_factions.40.desc:1 "The National Social Movement, emulating the methods used by the Union of Young Bulgarian Legions years ago to increase its popularity, has organized a march from [Root.Capital.GetName] to [GetMarchDestinationName].\nWalking by torchlight as the Nazis did, protesters demanded more drastic measures to oppress and eradicate subversive Bolshevik groups, the creation of a national workers' syndicate against the class struggle, and more active state intervention in the [BUL.GetAdjective] economy and society.\nSo far, it seems that the march is becoming quite popular among urban youth, so if we want to stop this type of demonstration, we had better do it sooner rather than later."
 bftb_bulgaria_factions.40.a:1 "This is not even an original protest!"
 bftb_bulgaria_factions.40.b:0 "We must silence them before they become a more significant threat."
 bftb_bulgaria_factions.47.t:0 "National Social Movement Integrated"
 bftb_bulgaria_factions.47.desc:1 "We have finally integrated the National Social Movement into the government, improving the collaboration that was already developing between members of this former organization and our party. In this way, we can now foster cooperation for larger projects, with some of the brightest minds in our country working together."
 bftb_bulgaria_factions.47.a:1 "We keep saying it's for the better."
 bftb_bulgaria_factions.49.t:0 "National Social Movement Destroyed"
 bftb_bulgaria_factions.49.desc:1 "For the past few weeks, police forces have been rooting out the remnants of the National Social Movement, which was already severely weakened and disorganized by the lack of strong leadership after the arrests we made before this operation.\nWe can now safely say that the National Social Movement has ceased to exist in [ROOT.GetNameDef], only benefitting the country and its government."
 bftb_bulgaria_factions.49.a:1 "No one will miss them!"

 bftb_bulgaria_factions.50.t:1 "Zveno Members Repressed"
 bftb_bulgaria_factions.50.desc:1 "We have successfully cracked down on the Zveno organization, arresting members who reportedly spoke publicly against [ROOt.GetLeader] or even conspired to overthrow the government."
 bftb_bulgaria_factions.50.a:1 "They got what they deserved."
 bftb_bulgaria_factions.51.t:1 "Zveno Members Repressed"
 bftb_bulgaria_factions.51.desc:1 "Our security forces have carried out a massive repressive action against the Zveno organization. The head of the operation claims that police officers managed to capture numerous troublesome individuals during a clandestine meeting of the organization, considering the outcome of the process extremely successful."
 bftb_bulgaria_factions.51.a:1 "Wonderful news!"
 bftb_bulgaria_factions.52.t:1 "Zveno Members Repressed"
 bftb_bulgaria_factions.52.desc:1 "Unfortunately, our attempt to crack down on the Zveno organization has been a failure. The police broke into what they believed to be a clandestine meeting where the Zveno was plotting against the government. However, although there were indeed members of the Zveno there, the meeting had nothing to do with their organization or even with politics.\nThis police action has not been very popular among the [BUL.GetAdjective] population and even less among the Zveno."
 bftb_bulgaria_factions.52.a:1 "How embarrasing."
 bftb_bulgaria_factions.53.t:1 "Operation to Imprison Zveno Leaders"
 bftb_bulgaria_factions.53.desc:1 "The operation to capture the leaders of the Zveno has been successful. Several influential figures, including Kimon Georgiev, have been arrested, dealing a critical blow to the organization."
 bftb_bulgaria_factions.53.a:1 "They won't be able to cause any more trouble!"
 bftb_bulgaria_factions.54.t:1 "Operation to Imprison Zveno Leaders"
 bftb_bulgaria_factions.54.desc:1 "The operation to capture the leaders of the Zveno has not been as successful as we expected. Although police forces arrested some critical individuals, the organization's leader, Kimon Georgiev, managed to flee and, despite now being in hiding, continues to lead the Zveno."
 bftb_bulgaria_factions.54.a:1 "A disappointing outcome."
 bftb_bulgaria_factions.55.t:1 "Operation to Imprison Zveno Leaders"
 bftb_bulgaria_factions.55.desc:1 "The operation to arrest the leaders of the Zveno has been a complete failure. The police forces broke into a clandestine meeting. However, the agents, vastly outnumbered, failed to subdue the attendees, who quickly fled the place pursued by the police, causing a violent confrontation through the streets of the city and leaving many innocent citizens wounded. Faced with such brutality by the police, many civilians in the area could not help but sympathize with the Zveno, assisting members of the organization to flee and even joining the fight against state forces."
 bftb_bulgaria_factions.55.a:1 "Someone must pay for this failure!"
 bftb_bulgaria_factions.60.t:1 "Broad Socialists Repressed"
 bftb_bulgaria_factions.60.desc:1 "We have successfully cracked down on the Broad Socialists, arresting members who have reportedly tried to instigate protests or provoke riots among the population."
 bftb_bulgaria_factions.60.a:1 "They got what they deserved."
 bftb_bulgaria_factions.61.t:1 "Broad Socialists Repressed"
 bftb_bulgaria_factions.61.desc:1 "Our security forces have carried out a massive repressive action against the Broad Socialists. Police officers reportedly managed to capture numerous troublesome individuals during a clandestine meeting in which several leaders of the Broad Socialists met with members of the workers' organizations and even the communist party. The head of the police claims that the outcome of the operation was highly successful."
 bftb_bulgaria_factions.61.a:1 "Wonderful news!"
 bftb_bulgaria_factions.62.t:1 "Broad Socialists Repressed"
 bftb_bulgaria_factions.62.desc:1 "Unfortunately, our attempt to crack down on the Broad Socialists has been a failure. The police violently broke into what they believed to be a clandestine gathering where Broad Socialists met with workers' organizations and the communist party to organize new industrial strikes. However, it turned out that the Broad Socialists were enjoying a Todor Pavlov lecture on dialectical materialism, proving the spectacular police display completely useless.\nThis police action has not been very popular among the Bulgarian population, and even less among the Broad Socialists."
 bftb_bulgaria_factions.62.a:1 "How embarrasing."
 bftb_bulgaria_factions.63.t:1 "Operation to Imprison Leaders of the Broad Socialists"
 bftb_bulgaria_factions.63.desc:1 "The operation to capture the leaders of the Broad Socialists has been successful. Police forces have detained most of the important figures related to the organization, dealing a critical blow to the Broad Socialists."
 bftb_bulgaria_factions.63.a:1 "They won't be able to cause any more trouble!"
 bftb_bulgaria_factions.64.t:1 "Operation to Imprison Leaders of the Broad Socialists"
 bftb_bulgaria_factions.64.desc:1 "The operation to capture the leaders of the Broad Socialists has not been as successful as we expected. Although police forces arrested some essential individuals, several organization leaders managed to flee, and, despite being in hiding, they continue to lead the Broad Socialists."
 bftb_bulgaria_factions.64.a:1 "A disappointing outcome."
 bftb_bulgaria_factions.65.t:1 "Operation to Imprison Leaders of the Broad Socialists"
 bftb_bulgaria_factions.65.desc:1 "The operation to arrest the leaders of the Broad Socialists has been a complete failure. The police forces broke into a clandestine meeting. However, the agents, vastly outnumbered, failed to subdue the attendees, who quickly fled and sought support from their fellow proletarians, causing a violent confrontation through the streets of the city and leaving many innocent citizens wounded. Faced with such brutality by the police, many civilians in the area could not help but sympathize with the Broad Socialists, helping members of the organization flee and even joining the fight against state forces."
 bftb_bulgaria_factions.65.a:1 "Someone must pay for this failure!"
 bftb_bulgaria_factions.70.t:1 "Agrarian Union Members Repressed"
 bftb_bulgaria_factions.70.desc:1 "We have successfully cracked down on the Agrarian National Union, arresting members who have reportedly spoken publicly against the government or tried to instigate protests among the population."
 bftb_bulgaria_factions.70.a:1 "They got what they deserved."
 bftb_bulgaria_factions.71.t:1 "Agrarian Union Members Repressed"
 bftb_bulgaria_factions.71.desc:1 "Our security forces have carried out a massive repressive action against the Agrarian National Union. The police broke into several Agrarian Union rallies taking place simultaneously in different towns throughout Bulgaria, intended to cause unrest among the population of the countryside. Official police reports claim that the outcome was highly successful."
 bftb_bulgaria_factions.71.a:1 "Wonderful news!"
 bftb_bulgaria_factions.72.t:1 "Agrarian Union Members Repressed"
 bftb_bulgaria_factions.72.desc:1 "Unfortunately, our attempt to crack down on the Agrarian National Union has been a failure. The police broke into what they believed to be a clandestine rally in the countryside where the Agrarian Union leaders were cajoling farmers into turning against the government. However, it turned out that the event was just a lecture on Alexandar Stamboliyski's book "Political Parties or Estatist Organizations", making the police display completely useless.\nThis police action has not been very popular among the Bulgarian population and even less among the Agrarian Union."
 bftb_bulgaria_factions.72.a:1 "How embarrasing."
 bftb_bulgaria_factions.73.t:1 "Operation to Imprison Agrarian Union Leaders"
 bftb_bulgaria_factions.73.desc:1 "The operation to capture the leaders of the Agrarian National Union has been successful. Police forces have detained most of the important figures related to the organization, including Nikola Petkov himself, dealing a critical blow to the Agrarian Union."
 bftb_bulgaria_factions.73.a:1 "They won't be able to cause any more trouble!"
 bftb_bulgaria_factions.74.t:1 "Operation to Imprison Agrarian Union Leaders"
 bftb_bulgaria_factions.74.desc:1 "The operation to capture the leaders of the Agrarian National Union has not been as successful as we expected. Although police forces arrested some essential individuals, Nikola Petkov managed to flee and, despite being in hiding, continues to lead the organization."
 bftb_bulgaria_factions.74.a:1 "A disappointing outcome."
 bftb_bulgaria_factions.75.t:1 "Operation to Imprison Agrarian Union Leaders"
 bftb_bulgaria_factions.75.desc:1 "The operation to arrest the leaders of the Agrarian National Union has been a complete failure. The police forces broke into a clandestine meeting. However, the agents, vastly outnumbered, failed to subdue the attendees, who quickly fled the place and sought popular support in the town, causing a violent confrontation through the streets of the city and leaving many innocent citizens wounded. Faced with such brutality by the police, many civilians in the area could not help but sympathize with the Agrarian Union, assisting members of the organization to flee and even joining the fight against state forces."
 bftb_bulgaria_factions.75.a:1 "Someone must pay for this failure!"
 bftb_bulgaria_factions.80.t:1 "National Social Movement Members Repressed"
 bftb_bulgaria_factions.80.desc:1 "We have successfully cracked down on the National Social Movement, arresting members who have reportedly attempted to cause agitation by publicly giving hate speeches against specific organizations and even against [ROOT.GetLeader] himself."
 bftb_bulgaria_factions.80.a:1 "They got what they deserved."
 bftb_bulgaria_factions.81.t:1 "National Social Movement Members Repressed"
 bftb_bulgaria_factions.81.desc:1 "Our security forces have carried out a massive repressive action against the National Social Movement. The police broke into a significant rally where several troublesome leaders of the National Social Movement were giving a hate speech against [ROOT.GetLeader] and organizing their next march to protest against the government. We captured most of these radicals, and official reports claim that the outcome of the operation was highly successful."
 bftb_bulgaria_factions.81.a:1 "Wonderful news!"
 bftb_bulgaria_factions.82.t:1 "National Social Movement Members Repressed"
 bftb_bulgaria_factions.82.desc:1 "Unfortunately, our attempt to crack down on the National Social Movement has been a failure. The police broke into the organization's headquarters, where they believed that a clandestine rally to organize the next fascist march was taking place. However, the event turned out to be just a conference on current economic policies, held by Alexandar Tsankov himself, rendering the police display useless.\nThis police action has not been very popular among the Bulgarian population,and even less among the National Social Movement."
 bftb_bulgaria_factions.82.a:1 "How embarrasing."
 bftb_bulgaria_factions.83.t:1 "Operation to Imprison National Social Movement Leaders"
 bftb_bulgaria_factions.83.desc:1 "The operation to capture the leaders of the National Social Movement has been successful. Police forces have detained most of the important figures related to the organization, including Alexandar Tsankov himself, dealing a critical blow."
 bftb_bulgaria_factions.83.a:1 "They won't be able to cause any more trouble!"
 bftb_bulgaria_factions.84.t:1 "Operation to Imprison National Social Movement Leaders"
 bftb_bulgaria_factions.84.desc:1 "The operation to capture the leaders of the National Social Movement has not been as successful as we expected. Although police forces arrested some essential individuals, Alexandar Tsankov managed to flee and, despite being in hiding, continues to lead the organization."
 bftb_bulgaria_factions.84.a:1 "A disappointing outcome."
 bftb_bulgaria_factions.85.t:1 "Operation to Imprison National Social Movement Leaders"
 bftb_bulgaria_factions.85.desc:1 "The operation to arrest the leaders of the National Social Movement has been a complete failure. The police forces broke into a clandestine meeting. However, the agents, vastly outnumbered, failed to subdue the attendees, who quickly fled the place pursued by the police, causing a violent confrontation through the streets of the city and leaving many innocent citizens wounded. Faced with such brutality by the police, many civilians in the area could not help but sympathize with the National Social Movement, assisting members of the organization to flee and even joining the fight against state forces."
 bftb_bulgaria_factions.85.a:1 "Someone must pay for this failure!"

 BUL_repress_imro_flag:0 "Has repressed IMRO"
 bftb_bulgaria_imro.1.t:0 "The IMRO is Back!"
 bftb_bulgaria_imro.1.desc:0 "Reliable sources have informed us that IMRO members have crossed the border, armed with [BUL.GetAdjective] weapons, and are organizing an anti-[ROOT.GetAdjective] movement in Macedonian regions."
 bftb_bulgaria_imro.1.a:0 "Just like the early 1930s."
 bftb_bulgaria_imro.2.t:0 "[BUL.GetAdjective] Sentiment Awakens in Macedonia"
 bftb_bulgaria_imro.2.desc:0 "IMRO activists and other pro-[BUL.GetAdjective] Macedonians are currently spreading [BUL.GetAdjective] sentiment among the Macedonian population.\nConsequently, a new wave of instability and opposition to the [ROOT.GetAdjective] government scourges the region."
 bftb_bulgaria_imro.2.a:0 "Time to deal with the IMRO, once again."

 bftb_bulgaria_fatherland_front.1.t:1 "The Fatherland Front"
 bftb_bulgaria_fatherland_front.1.desc_positive:1 "We can, at last, reap the fruits of our great efforts to unite widely contrasting political and ideological groups on a single front against the pro-[GER.GetAdjective] militaristic dictatorship in [BUL.GetNameDef].\nWe have formed the Fatherland Front, integrated not only by the Communist Party but also by former members of the Zveno, Broad Socialists, Agrarians, and other formations, which now, together, oppose the bourgeoisie that dominates the country and that will not hesitate to ruin it again in search of fortune."
 bftb_bulgaria_fatherland_front.1.desc_negative:1 "The communists and members from other organizations have formed the Fatherland Front. This political resistance movement is becoming dangerously popular within the proletariat and could threaten to overthrow the government soon."
 bftb_bulgaria_fatherland_front.1.a:1 "United, we are stronger!"
 bftb_bulgaria_fatherland_front.1.b:1 "Another communist trick doomed to failure."
 bftb_bulgaria_fatherland_front.2.t:1 "The Fatherland Front Strikes!"
 bftb_bulgaria_fatherland_front.2.desc:0 "Following a pre-arranged plan, local Fatherland Front organizations and armed partisan formations have taken over town halls and district administrations across the country today.\nThe insurgents have faced sparse or no resistance along the Black Sea coast from Burgas to Varna[GetBsFfSupport][GetBznsFfSupport][GetZvenoFfSupport][GetPartisanFfSupport]."
 bftb_bulgaria_fatherland_front.2.desc_no_support:0 ""
 bftb_bulgaria_fatherland_front.2.desc_has_bs_support:0 ", and in Plovdiv, the working class has taken to the streets en masse to support the insurrection, succeeding in controlling the region after a few hours of street fighting"
 bftb_bulgaria_fatherland_front.2.desc_has_bzns_support:0 ". \nReportedly, the support of the agrarians has also been decisive for the coup's success in the rural areas of Moesia"
 bftb_bulgaria_fatherland_front.2.desc_has_zveno_support:0 ". \nIn Sofia, erstwhile Zveno military officers have occupied communications facilities and rushed towards the National Assembly, forcing unprepared loyal troops to surrender"
 bftb_bulgaria_fatherland_front.2.desc_has_partisan_support:0 ". \nLast but not least, groups of [GetPartisanFfSupportNationalities] partisans have joined the Fatherland Front coup and are challenging control over occupied territories"
 bftb_bulgaria_fatherland_front.2.desc_partisans_gre:0 "Greek"
 bftb_bulgaria_fatherland_front.2.desc_partisans_yug:0 "Yugoslav"
 bftb_bulgaria_fatherland_front.2.desc_partisans_both:0 "Greek and Yugoslav"
 bftb_bulgaria_fatherland_front.2.a:1 "It's civil war then!"


 BUL_zveno_dissidents_tt:0 "If we do not deal with the [GetZvenoName] faction in time, members of this organization may carry out a military coup in the future."
 BUL_exposed_zveno_conspirator_tt:0 "This will slightly delay any coup the [GetZvenoName] faction may be planning."
 BUL_bs_strikes_no_violence_tt:0 "Some factories will get damaged in the process.\nHigh support for §YCommunism§! and high [GetBsName] popularity can worsen the situation."

 bftb_bulgaria_rearmament.1.t:1 "[BUL.GetAdjective] Rearmament Negotiations"
 bftb_bulgaria_rearmament.1.desc:1 "The [BUL.GetAdjective] government has publicly established the peace policies to be followed by [BUL.GetNameDef] in the Balkans and now is urging us to negotiate the lifting of the severe military restrictions imposed on the country after its defeat in the Great War.\nThey claim that they need to begin rearmament immediately to build a modern military force capable of defending the sovereignty and self-determination of the [BUL.GetAdjective] people."
 bftb_bulgaria_rearmament.1.a:1 "They're just offering empty promises."
 bftb_bulgaria_rearmament.1.b:1 "We shall demand an official treaty to preserve peace."
 bftb_bulgaria_rearmament.1.c:1 "We must put an end to their restrictions!"
 bftb_bulgaria_rearmament.1_refuse_tt:0 "[BUL.GetNameDefCap] will not be able to start their rearmament, for now."
 bftb_bulgaria_rearmament.1_nap_tt:0 "[BUL.GetNameDefCap] will be able to start their rearmament as soon as they conclude a Non-Aggression Pact with either [GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap] or [TUR.GetFlag][TUR.GetNameDefCap]."
 bftb_bulgaria_rearmament.2.t:1 "[ENG.GetNameDefCap] Refuses [ROOT.GetAdjective] Rearmament"
 bftb_bulgaria_rearmament.2.desc:1 "The [ENG.GetAdjective] government has refused to lift any restrictions on our armed forces, seemingly indifferent to the mounting tensions in Europe and the prospect of [ROOT.GetNameDef] succumbing helplessly to a rising power in the event of a change in the fragile balance present in the Balkans."
 bftb_bulgaria_rearmament.2.a:0 "We must find other means of persuasion."
 bftb_bulgaria_rearmament.3.t:1 "[ENG.GetAdjective] Demands to Allow [ROOT.GetNameDef] Rearmament"
 bftb_bulgaria_rearmament.3.desc:1 "Before lifting any restrictions on our armed forces, the [ENG.GetAdjective] government demands that [ROOT.GetNameDef] sign an official treaty with one of her neighbors as a starting point to develop friendly diplomacy in the Balkans."
 bftb_bulgaria_rearmament.3.a:1 "Another obstacle to overcome."
 BUL_uk_demands_nap_with_balkan_nation_tt:1 "The §YArmy Restrictions§! National Spirit will be removed after signing a §YNon-Aggression Pact§! with either [GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap], or [TUR.GetFlag][TUR.GetNameDefCap]."
 bftb_bulgaria_rearmament.4.t:0 "Army Restrictions Lifted"
 bftb_bulgaria_rearmament.4.desc:1 "After complying with [ENG.GetAdjective] demands and having concluded a Non-Aggression Pact with [GetNapTarget], [ENG.GetNameDef] has finally lifted the restrictions on our military, and the rearmament of the [ROOT.GetAdjective] army can begin at last."
 bftb_bulgaria_rearmament.4.a:1 "Let's get to work!"
 BUL_nap_with_greece:0 "[GRE.GetNameDefCap]"
 BUL_nap_with_yugoslavia:0 "[YUG.GetNameDefCap]"
 BUL_nap_with_romania:0 "[ROM.GetNameDefCap]"
 BUL_nap_with_turkey:0 "[TUR.GetNameDefCap]"
 bftb_bulgaria_rearmament.5.t:1 "[BUL.GetAdjective] Army Restrictions Lifted"
 bftb_bulgaria_rearmament.5.desc:1 "After complying with [ROOT.GetAdjective] demands and having concluded a Non-Aggression Pact with [GetNapTarget], a [BUL.GetAdjective] delegation has arrived in London and is ready to sign the official treaty that will allow [BUL.GetNameDef] to initiate military rearmament."
 bftb_bulgaria_rearmament.5.a:1 "Let's get this over with."
 bftb_bulgaria_rearmament.6.t:0 "[ENG.GetNameDefCap] Lifts Our Army Restrictions"
 bftb_bulgaria_rearmament.6.desc:1 "After arduous negotiations in Sofia with a delegation from [ENG.GetNameDef], we have signed an agreement whereby the [ENG.GetAdjective] government has lifted restrictions on our army, and [ROOT.GetNameDef] can finally begin military rearmament."
 bftb_bulgaria_rearmament.6.a:1 "There's no time to lose; begin rearmament!"
 bftb_bulgaria_rearmament.7.t:0 "[BUL.GetNameDefCap] Pressures to Lift their Army Restrictions"
 bftb_bulgaria_rearmament.7.desc:1 "A [BUL.GetAdjective] delegation has arrived in London to pressure the [ROOT.GetAdjective] government to lift military restrictions on [BUL.GetNameDef].\nWith war looming again over the Balkans, they assure that [BUL.GetNameDef] will soon begin preparations to defend its territorial integrity, one way or another."
 bftb_bulgaria_rearmament.7.a:1 "We will not give in to threats!"
 bftb_bulgaria_rearmament.7.b:1 "There is no other way. Lift their restrictions!"
 bftb_bulgaria_rearmament.8.t:1 "[ENG.GetNameDefCap] Will Not Give In to Our Pressure"
 bftb_bulgaria_rearmament.8.desc:1 "The [ROOT.GetAdjective] delegation sent to London to pressure the [ENG.GetAdjective] government to lift restrictions on our army has returned with dire news: [ENG.GetNameDef] will not give in to our demands and allow [ROOT.GetNameDef] to begin rearmament."
 bftb_bulgaria_rearmament.8.a:1 "So they leave us no choice."
 bftb_bulgaria_rearmament.9.t:1 "[BUL.GetNameDefCap] Will Not Comply with Military Restrictions"
 bftb_bulgaria_rearmament.9.desc:1 "A [BUL.GetAdjective] diplomat sent by [BUL.GetLeader] himself has arrived in our country to inform us that[GetReasonForNotAbiding]."
 bftb_bulgaria_rearmament.9.a:0 "We will deal with them later."
 bftb_bulgaria_rearmament.9.b:0 "They must pay for this!"
 bftb_bulgaria_rearmament.9.desc_reason_war:0 ", due to the military conflict into which they have been drawn, [BUL.GetNameDef] will begin to rearm immediately to preserve its national independence and the freedom of their people"
 bftb_bulgaria_rearmament.9.desc_reason_faction:0 " now that the [BUL.GetFactionName] backs them, [BUL.GetNameDef] will no longer abide by the restrictions imposed on its armed forces"

 bftb_bulgaria_nationalization.1.t:0 "[FROM.GetNameDefCap] Seized Our Subsidiaries"
 bftb_bulgaria_nationalization.1.desc:0 "With the support of his [GetTsarLoyalistOrPartyName], [GetLeaderNameIfRegencyCouncil] of [BUL.GetNameDef] has passed new legislation whereby all foreign subsidiaries in the country have been nationalized, henceforth belonging to the [BUL.GetAdjective] state.\nThis brazen attack on [ROOT.GetAdjective] interests in [BUL.GetNameDef] has been received as a severe blow in the upper echelons, especially the industrial magnates who have invested large sums in developing infrastructure and subsidiaries in [BUL.GetNameDef], which have been vilely expropriated."
 bftb_bulgaria_nationalization.1.desc_tsar_loyalists:0 "loyal ministers"
 bftb_bulgaria_nationalization.1.desc_party_name:0 "ministers from the [BUL.GetRulingPartyLong]"
 bftb_bulgaria_nationalization.1.desc_regency_council:0 "Bogdan Filov and the [BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.desc_regular_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.a:0 "We can't do anything about it now."
 bftb_bulgaria_nationalization.1.b:0 "A trade embargo will teach them some respect!"
 bftb_bulgaria_nationalization.1.c:0 "We shall send a diplomatic delegation... Headed by tanks!"
 bftb_bulgaria_nationalization.1.d:0 "Off with these ungrateful traitors!"
 bftb_bulgaria_nationalization.2.t:0 "[FROM.GetAdjective] Trade Embargo on Bulgaria"
 bftb_bulgaria_nationalization.2.desc:0 "[FROM.GetNameDefCap] has decided to impose an embargo on our country in response to the [ROOT.GetAdjective] nationalization of foreign subsidiaries and branch offices,[GetEmbargoAllies].\nSome say that the situation could have escalated to something much worse, but the truth is that sectors focused on the import and export of goods have been seriously affected by this embargo."
 bftb_bulgaria_nationalization.2.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.2.desc_allies:0 ", an embargo that its allies have also supported"
 bftb_bulgaria_nationalization.2.a:0 "How dramatic."
 bftb_bulgaria_nationalization.3.t:0 "[FROM.GetNameDefCap] Has Expelled Us from the [FROM.GetFactionName]"
 bftb_bulgaria_nationalization.3.desc:0 "The [FROM.GetAdjective] government has given in to pressure from investors and industrial tycoons who demanded that [FROM.GetNameDef] impose a trade embargo on [BUL.GetNameDef] and expel the country from the [FROM.GetFactionName] in response to [BUL.GetAdjective] nationalization of foreign subsidiaries.\nThe embargo[GetEmbargoAndKickAllies] will seriously affect several national economic sectors. However, even worse is that our country lies now exposed to the territorial ambitions of its neighbors, who will undoubtedly soon take advantage of the rather dire situation of [BUL.GetNameDef]."
 bftb_bulgaria_nationalization.3.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.3.desc_allies:0 ", joined by [FROM.GetNameDef]'s allies,"
 bftb_bulgaria_nationalization.3.a:0 "We should have expected this!"

 bftb_bulgaria_uranium_mining_concessions.1.t:0 "[FROM.GetAdjective] Uranium Mining Concession"
 bftb_bulgaria_uranium_mining_concessions.1.desc:0 "Our good relations with our [FROM.GetAdjective] allies have just paid off: the [FROM.GetAdjective] government has granted us exploitation rights to their uranium deposits near the town of Buhovo. They claim that their technology is still far from making good use of the substance, so they prefer to sign a concession agreement whereby we will control the mines in Buhovo in exchange for essential products for [BUL.GetAdjective] industry and agriculture.\nThis favorable agreement will not only provide us with a new source of uranium but will undoubtedly further improve relations between [GER.GetNameDef] and [BUL.GetNameDef]."
 bftb_bulgaria_uranium_mining_concessions.1.a:0 "We shall put it to good use."

 bftb_bulgarian_claims.1.t:0 "[BUL.GetNameDefCap] Seeks Balkan Claims Warranted"
 bftb_bulgarian_claims.1.desc:1 "A delegation from [BUL.GetNameDef] has approached our government asking for [ROOT.GetAdjective] support for their claims in the Balkans and seeking to secretly negotiate and secure [BUL.GetAdjective] territorial expansion in the region soon, in exchange for the [BUL.GetAdjective] alignment with [ROOT.GetNameDef] and the country's entry into the [ROOT.GetFactionName]."
 bftb_bulgarian_claims.1.a:1 "Recognize [BUL.GetAdjective] claims."
 bftb_bulgarian_claims.1.b:1 "We will organize any territorial expansion as we see fit!"
 bftb_bulgarian_claims.1.a_tt:0 "States with the §YPre-Arranged [BUL.GetAdjective] Territorial Expansion§! Modifier will be transferred to [BUL.GetNameDef] once any faction ally controls the state and [BUL.GetNameDef] has joined the [ROOT.GetFactionName]."
 bftb_bulgarian_claims.2.t:0 "[GER.GetNameDefCap] Recognizes our Claims"
 bftb_bulgarian_claims.2.desc:1 "The [ROOT.GetAdjective] delegation sent to [FROM.Capital.GetName] to negotiate our territorial expansion in the Balkans has returned to [ROOT.Capital.GetName] to inform us that the mission was ultimately successful. They have concluded a secret agreement with the [FROM.GetAdjective]s whereby [FROM.GetNameDef] recognizes our claims and agrees to grant [ROOT.GetNameDef] control over them once we officially join the [FROM.GetFactionName], assuming the role of peacekeepers in the occupied Balkan states."
 bftb_bulgarian_claims.2.a:1 "A deal that we could hardly improve!"
 bftb_bulgarian_claims.3.t:0 "[GER.GetNameDefCap] Rejects Our Claims"
 bftb_bulgarian_claims.3.desc:1 "The [ROOT.GetAdjective] delegation sent to [FROM.Capital.GetName] to negotiate [FROM.GetAdjective] recognition of our claims in the Balkans has returned to [ROOT.Capital.GetName] to inform us that they failed in their mission to sign an agreement with [FROM.GetNameDef] to secure [ROOT.GetAdjective] territorial expansion in the Balkans."
 bftb_bulgarian_claims.3.a:1 "We will have to use less subtle ways of expanding, then."
 bftb_bulgarian_claims.4.t:0 "[GER.GetNameDefCap] Grants [BUL.GetAdjective] Control"
 bftb_bulgarian_claims.4.desc:1 "As previously agreed, [GER.GetNameDef] has ordered the transfer of control over territories currently occupied by the [GER.GetFactionName] powers and claimed by [ROOT.GetNameDef], which the [ROOT.GetAdjective] government will administer."
 bftb_bulgarian_claims.4.a:1 "We are taking what is rightfully ours!"
 bftb_bulgarian_claims.5.t:0 "[BUL.GetAdjective] Occupation Granted"
 bftb_bulgarian_claims.5.desc:1 "As previously agreed, we have ordered the transfer of control over territories currently occupied by the [GER.GetFactionName] powers and claimed by [ROOT.GetNameDef], which the [ROOT.GetAdjective] government will administer."
 bftb_bulgarian_claims.5.a:1 "It was our part of the bargain."
 bftb_bulgarian_claims.6.t:1 "[GER.GetNameDefCap] Grants [BUL.GetAdjective] Occupation"
 bftb_bulgarian_claims.6.desc:1 "As previously agreed by the [GER.GetAdjective] and [BUL.GetAdjective] governments, [GER.GetNameDef] has ordered the transfer of control over territories claimed by [BUL.GetNameDef] and currently occupied by us, which the [BUL.GetAdjective] government will administer."
 bftb_bulgarian_claims.6.a:1 "Those [BUL.GetAdjective] upstarters!"
 bftb_bulgarian_claims.7.t:0 "[FROM.GetNameDefCap] Asks for Control Over [FROM.FROM.GetName]"
 bftb_bulgarian_claims.7.desc:0 "Assuming their peacekeeping role in the occupied Balkan territories, the [FROM.GetAdjective]s have proposed granting them administrative control of [FROM.FROM.GetName] to preserve order and stability in the regions taken over by the [ROOT.GetFactionName] and relieve [ROOT.GetAdjective] garrisons so our troops can reinforce the other fronts."
 bftb_bulgarian_claims.7.a:0 "Agreed, we need our troops elsewhere!"
 bftb_bulgarian_claims.7.b:0 "[BUL.GetAdjective] territorial ambitions are limitless!"
 bftb_bulgarian_claims.8.t:0 "[FROM.GetNameDefCap] Transfers Control Over [FROM.FROM.FROM.GetName]"
 bftb_bulgarian_claims.8.desc:0 "The [FROM.GetAdjective] government has agreed to grant [ROOT.GetNameDef] administrative control over [FROM.FROM.FROM.GetName]. We will now assume our role as peace-keepers in the region, deploying a garrison capable of preserving order and stability in the area and defending it against any enemy offensive."
 bftb_bulgarian_claims.8.a:0 "More territory for [BUL.GetNameDef]!"
 bftb_bulgarian_claims.9.t:0 "[FROM.GetNameDefCap] Denies [ROOT.GetAdjective] Control over [FROM.FROM.FROM.GetName]"
 bftb_bulgarian_claims.9.desc:0 "The [FROM.GetAdjective] government refuses to grant [ROOT.GetNameDef] administrative control over [FROM.FROM.FROM.GetName]. They claim that our real motivation for putting forward such a proposal is to expand the [ROOT.GetAdjective] occupation zone in the hope of getting more chunks of the Balkans once the war is won, and even [FROM.GetLeader] himself has declared that our territorial ambitions are beginning to annoy him."
 bftb_bulgarian_claims.9.a:0 "Maybe later, then."
 BUL_germany_recognizes_our_claim_tt:0 "[GER.GetNameDefCap] recognizes our claim in the state."

 bftb_bulgaria_german_influence.1.t:0 "[GER.GetNameDefCap] Offers Aircraft Donation"
 bftb_bulgaria_german_influence.1.desc:1 "[GetFirstDonation] ties between our country and [GER.GetNameDef], Hermann Göring offers us a donation of 12 [GER.GetAdjective] fighters, evidently seeking to align [ROOT.GetNameDef] towards the [GER.GetFactionName] and thus win a powerful ally in the Balkans to safeguard [GER.GetAdjective] interests in the region."
 bftb_bulgaria_german_influence.1.desc_first_donation:0 "To reestablish the [ROOT.GetAdjective] air combat force and strengthen"
 bftb_bulgaria_german_influence.1.desc_more_donations:0 "to continue strengthening the"
 bftb_bulgaria_german_influence.1.a:1 "We gladly accept!"
 bftb_bulgaria_german_influence.1.b:1 "We politely decline."
 bftb_bulgaria_german_influence.2.t:0 "[BUL.GetNameDefCap] Accepts our Donation"
 bftb_bulgaria_german_influence.2.desc:1 "The [BUL.GetAdjective] high command has gladly accepted our proposal, and [BUL.GetLeader] has personally thanked the donation of our aircraft, stating that the relationship between [ROOT.GetNameDef] and [BUL.GetNameDef] is becoming closer, more prosperous, and mutually beneficial."
 bftb_bulgaria_german_influence.2.a:1 "Good!"
 bftb_bulgaria_german_influence.3.t:1 "[BUL.GetNameDefCap] Declines our Donation"
 bftb_bulgaria_german_influence.3.desc:1 "The [BUL.GetAdjective] high command has politely declined our proposal to donate [ROOT.GetAdjective] aircraft to bolster the [BUL.GetAdjective] air force, stating that having accepted this donation would have meant [BUL.GetNameDef]'s rapprochement with [ROOT.GetAdjective] policies, something that at this time is not in the interest of the [BUL.GetAdjective]s, who are determined to reestablish their air force on their own."
 bftb_bulgaria_german_influence.3.a:1 "What is wrong with them?"
 bftb_bulgaria_german_influence.4.t:1 "[GER.GetLeader] Demands we Replace Kyoseivanov"
 bftb_bulgaria_german_influence.4.desc:1 "Today, we received a letter from [GER.GetLeader] himself, stating that the incompetence of the [ROOT.GetAdjective] prime minister Georgi Kyoseivanov has made him lose all credibility in the eyes of the [GER.GetAdjective]s and that he should be forced to resign in favor of someone more suitable for such an important position.\nThe [GER.GetAdjective]s suggest that we replace Kyoseivanov with Bogdan Filov, a Germanophile with a short political experience, which means that he would not challenge [GetLeaderToChallenge]."
 bftb_bulgaria_german_influence.4.desc_tsar:0 "the Tsar"
 bftb_bulgaria_german_influence.4.desc_regency_council:0 "the [ROOT.GetAdjective] Regency Council"
 bftb_bulgaria_german_influence.4.desc_no_tsar:0 "[BUL.GetLeader]"
 bftb_bulgaria_german_influence.4.a:1 "The [GER.GetAdjective]s are right!"
 bftb_bulgaria_german_influence.4.b:1 "We will not give in to [GER.GetAdjective] whims!"
 bftb_bulgaria_german_influence.5.t:1 "[BUL.GetLeader] Accepts to Replace Kyoseivanov"
 bftb_bulgaria_german_influence.5.desc:1 "The incompetence of the former [BUL.GetAdjective] Prime Minister, Georgi Kyoseivanov, made him lose all credibility in the eyes of [BUL.GetLeader], who perfectly understood the risk that this individual's incompetence represented and who accepted our suggestion to replace Kyoseivanov with someone more capable like Bogdan Filov, a Germanophile with a short political experience, which means that he would not challenge [GetLeaderToChallenge] or hinder [ROOT.GetAdjective] interests."
 bftb_bulgaria_german_influence.5.a:1 "[BUL.GetLeader] has proven himself wise enough."
 bftb_bulgaria_german_influence.6.t:1 "[BUL.GetLeader] Refuses to Replace Kyoseivanov"
 bftb_bulgaria_german_influence.6.desc:1 "[BUL.GetLeader] has refused to have Georgi Kyoseivanov replaced, claiming that the only reason the [ROOT.GetAdjective] government wants him to resign is to ditch a competent politician loyal to [BUL.GetNameDef] and trade him for a [ROOT.GetAdjective] puppet to look after [GER.GetLeader]'s interests in [BUL.GetNameDef]."
 bftb_bulgaria_german_influence.6.a:1 "The only puppet here is Georgi Kyoseivanov!"
 bftb_bulgaria_german_influence.7.t:0 "[GER.GetNameDefCap] Demands Military Access"
 bftb_bulgaria_german_influence.7.desc:1 "A diplomat from [GER.GetNameDef] has arrived in [ROOT.Capital.GetName] today to demand that [ROOT.GetNameDef] grant military access to the [GER.GetAdjective] army.\nThe military operations that are about to take place in the Balkans require [GER.GetAdjective] troops to move through [ROOT.GetNameDef] to deploy along the border with our neighbors, and [GER.GetLeader] will not be happy to learn that [ROOT.GetNameDef] is hampering [GER.GetAdjective] war efforts."
 bftb_bulgaria_german_influence.7.a:1 "We will gladly cooperate with the [GER.GetAdjective] army."
 bftb_bulgaria_german_influence.7.b:1 "[GER.GetLeader] will have to find another way."
 bftb_bulgaria_german_influence.8.t:0 "[BUL.GetNameDefCap] Grants us Military Access"
 bftb_bulgaria_german_influence.8.desc:0 "The diplomat we sent to [BUL.Capital.GetName] to discuss using [BUL.GetAdjective] territory as a base of operations for our troops has informed us that the negotiations have been successful and that [BUL.GetLeader] has already signed an agreement whereby the [ROOT.GetAdjective] army has been granted military access throughout [BUL.GetNameDef]."
 bftb_bulgaria_german_influence.8.a:0 "Everything goes according to plan."
 bftb_bulgaria_german_influence.9.t:0 "[BUL.GetNameDefCap] Rejects Our Military Access Request"
 bftb_bulgaria_german_influence.9.desc:1 "The diplomat we sent to [BUL.Capital.GetName] to negotiate the use of [BUL.GetAdjective] territory as a base of operations for our army has reported that [BUL.GetLeader] refused to grant military access to [ROOT.GetAdjective] troops, dangerously hampering our future military operations in the Balkans. Allegedly, [BUL.GetLeader] believes that meeting each of our demands will turn [BUL.GetNameDef] into just another [ROOT.GetAdjective] satellite, preventing the country from becoming the independent power in the Balkans that it rightfully should be."
 bftb_bulgaria_german_influence.9.a:1 "[BUL.GetLeader] is playing with fire."
 bftb_bulgaria_italian_influence.1.t:0 "[BUL.GetAdjective] Proposal for a Research Agreement"
 bftb_bulgaria_italian_influence.1.desc:0 "A [BUL.GetAdjective] delegation has arrived today in our capital seeking a meeting with the [ITA.GetAdjective] minister of foreign affairs to propose signing an agreement between our countries.\nThe treaty presented by the [BUL.GetAdjective] diplomats includes, among other clauses, a military cooperation program focused on technological research and the implementation of new economic regulations in [BUL.GetNameDef] that will provide significant benefits to [ITA.GetAdjective] investors."
 bftb_bulgaria_italian_influence.1.a:0 "This is a beneficial agreement for [ITA.GetNameDef]."
 bftb_bulgaria_italian_influence.1.b:0 "We will not share our technology advances with the [BUL.GetAdjective]s!"

 bftb_bulgaria_equipment_purchases.1.t:0 "Purchase [FROM.FROM.GetAdjective] Artillery"
 bftb_bulgaria_equipment_purchases.1.desc:0 "To reach an agreement to buy [FROM.FROM.GetAdjective] artillery cannons, we must first decide what type of artillery we want to acquire."
 bftb_bulgaria_equipment_purchases.1.a:0 "Purchase artillery guns"
 bftb_bulgaria_equipment_purchases.1.a_tt:0 "We will purchase §Y[?BUL_quantity_purchased_artillery]§! units of §YTowed Artillery§!"
 bftb_bulgaria_equipment_purchases.1.b:0 "Purchase anti-air guns"
 bftb_bulgaria_equipment_purchases.1.b_tt:0 "We will purchase §Y[?BUL_quantity_purchased_artillery]§! units of §YTowed Anti-Air§!"
 bftb_bulgaria_equipment_purchases.1.c:0 "Purchase anti-tank guns"
 bftb_bulgaria_equipment_purchases.1.c_tt:0 "We will purchase §Y[?BUL_quantity_purchased_artillery]§! units of §YTowed Anti-Tank§!"
 bftb_bulgaria_equipment_purchases.2.t:0 "Purchase [FROM.FROM.GetAdjective] Military Vehicles"
 bftb_bulgaria_equipment_purchases.2.desc:0 "To reach an agreement to buy [FROM.FROM.GetAdjective] military vehicles, we must first decide what type of vehicles we want to acquire."
 bftb_bulgaria_equipment_purchases.2.a:0 "Purchase motorized units"
 bftb_bulgaria_equipment_purchases.2.a_tt:0 "We will purchase §Y[?BUL_quantity_purchased_motorized]§! units of §YMotorized§!"
 bftb_bulgaria_equipment_purchases.2.b:0 "Purchase mechanized vehicles"
 bftb_bulgaria_equipment_purchases.2.b_tt:0 "We will purchase §Y[?BUL_quantity_purchased_mechanized]§! units of §YMechanized§!"
 bftb_bulgaria_equipment_purchases.2.c:0 "Purchase armored cars"
 bftb_bulgaria_equipment_purchases.2.c_tt:0 "We will purchase §Y[?BUL_quantity_purchased_armored_car]§! units of §YArmored Cars§!"
 bftb_bulgaria_equipment_purchases.3.t:0 "Purchase [FROM.FROM.GetAdjective] Armor"
 bftb_bulgaria_equipment_purchases.3.desc:0 "To reach an agreement to buy [FROM.FROM.GetAdjective] armor, we must first decide what type of armor we want to acquire."
 bftb_bulgaria_equipment_purchases.3.a:0 "Purchase light armor"
 bftb_bulgaria_equipment_purchases.3.a_tt:0 "We will purchase §Y[?BUL_quantity_purchased_light_armor]§! units of §YLight Tank§!"
 bftb_bulgaria_equipment_purchases.3.b:0 "Purchase medium armor"
 bftb_bulgaria_equipment_purchases.3.b_tt:0 "We will purchase §Y[?BUL_quantity_purchased_medium_armor]§! units of §YMedium Tank§!"
 bftb_bulgaria_equipment_purchases.3.c:0 "Purchase heavy armor"
 bftb_bulgaria_equipment_purchases.3.c_tt:0 "We will purchase §Y[?BUL_quantity_purchased_heavy_armor]§! units of §YHeavy Tank§!"
 bftb_bulgaria_equipment_purchases.4.t:0 "Purchase [FROM.FROM.GetAdjective] Aircraft"
 bftb_bulgaria_equipment_purchases.4.desc:0 "To reach an agreement to buy [FROM.FROM.GetAdjective] aircraft, we must first decide what type of aircraft we want to acquire."
 bftb_bulgaria_equipment_purchases.4.a:0 "Purchase fighters"
 bftb_bulgaria_equipment_purchases.4.a_tt:0 "We will purchase §Y[?BUL_quantity_purchased_fighter]§! units of §YFighter§!"
 bftb_bulgaria_equipment_purchases.4.b:0 "Purchase naval bombers"
 bftb_bulgaria_equipment_purchases.4.b_tt:0 "We will purchase §Y[?BUL_quantity_purchased_naval_bomber]§! units of §YNaval Bomber§!"
 bftb_bulgaria_equipment_purchases.4.c:0 "Purchase tactical bombers"
 bftb_bulgaria_equipment_purchases.4.c_tt:0 "We will purchase §Y[?BUL_quantity_purchased_tactical_bomber]§! units of §YTactical Bomber§!"
 bftb_bulgaria_equipment_purchases.5.t:0 "[BUL.GetNameDef] Seeks to Purchase [ROOT.GetAdjective] Vessels"
 bftb_bulgaria_equipment_purchases.5.a_tt:0 "We will receive §Y1§! offmap §YCivilian Factory§! as payment during the construction of the [BUL.GetAdjective] vessels."
 bftb_bulgaria_equipment_purchases.6.a_tt:0 "[FROM.GetNameDef] will build §Y3 Submarines§! for the [ROOT.GetAdjective] Navy."
 bftb_bulgaria_equipment_purchases.6.b_tt:0 "[FROM.GetNameDef] will build §Y2 Destroyers§! for the [ROOT.GetAdjective] Navy."
 bftb_bulgaria_equipment_purchases.6.c_tt:0 "[FROM.GetNameDef] will build §Ya Light Cruiser§! for the [ROOT.GetAdjective] Navy."
 bftb_bulgaria_equipment_purchases.8.t:0 "Ship Building Completed - Submarines"
 bftb_bulgaria_equipment_purchases.8.desc:0 "After almost a year of construction, the three [FROM.GetAdjective] submarines we ordered underwent several sea trials and are finally ready to be officially commissioned into the Navy.\nThe vessels are docked at [Root.GetAdjective] port, and their crews await orders."
 bftb_bulgaria_equipment_purchases.9.t:0 "Ship Building Completed - Destroyers"
 bftb_bulgaria_equipment_purchases.9.desc:0 "After almost a year of construction, the two [FROM.GetAdjective] destroyers we ordered underwent several sea trials and are finally ready to be officially commissioned into the Navy.\nThe vessels are docked at [Root.GetAdjective] port, and their crews await orders."
 bftb_bulgaria_equipment_purchases.10.t:0 "Ship Building Completed - Light Cruiser"
 bftb_bulgaria_equipment_purchases.10.desc:0 "After almost a year of construction, the [FROM.GetAdjective] light cruiser we ordered underwent several sea trials and is finally ready to be officially commissioned into the Navy.\nThe vessel is docked at [Root.GetAdjective] port and its crew awaits orders."
 bftb_bulgaria_scw_volunteers.1.t:0 "[ROOT.GetAdjective] Volunteers are back from Spain"
 bftb_bulgaria_scw_volunteers.1.desc:0 "The brave [ROOT.GetAdjective] volunteers who marched to fight for the freedom of the Spanish people in the International Brigades return home [GetVictoryOrDefeatRepublicans] the intrepid [ROOT.GetAdjective] warriors returning as veterans is the now highly skilled military pilot Zachari Zachariev, decorated for his many wartime feats and highly recommended for promotion to Chief of the Bulgarian Air Force." #FROM.FROM is SCW loser // #FROM is SCW winner
 bftb_bulgaria_scw_volunteers.1.desc_republicans_victorious:0 "jubilant after the victory of [FROM.GetNameDef] in the civil war that has caused so much pain to the Spanish people. Among"
 bftb_bulgaria_scw_volunteers.1.desc_republicans_defeated:0 "in mourning the terrible defeat suffered by [FROM.GetNameDef], which has finally succumbed to the tyranny of fascism.\nIn any case, among"
 bftb_bulgaria_scw_volunteers.1.a:0 "They come back as heroes!"
 bftb_bulgaria_scw_volunteers.1.b:0 "They did what they could to defend freedom."
 bftb_bulgaria_scw_volunteers.2.t:0 "[BUL.GetAdjective] Volunteers Come Back from Spain"
 bftb_bulgaria_scw_volunteers.2.desc:0 "The brave [ROOT.GetAdjective] volunteers who marched to fight against Bolshevism and anarchism in Spain return home [GetVictoryOrDefeatNationalists] troops have gained valuable combat experience, and one of our commanding officers has been decorated and promoted for his remarkable deeds during the war."
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_victorious:0 "as the proud victors of the Spanish civil war. [FROM.GetLeader] himself has praised their participation in the front. \nOur"
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_defeated:0 "crestfallen from the terrible defeat suffered by [FROM.GetNameDef], which now lies wholly subjected to the reds. \nIn any case, our"
 bftb_bulgaria_scw_volunteers.2.a:0 "They return as true war veterans!"
 bftb_bulgaria_scw_volunteers.2.b:0 "Spain was just a testing ground."

 bftb_bulgaria_soviet_influence.1.t:0 "[ROOT.GetAdjective]-[BUL.GetAdjective] Treaty of Mutual Assistance"
 bftb_bulgaria_soviet_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin] met today with [ROOT.GetLeader] in [ROOT.Capital.GetName] to discuss the [BUL.GetAdjective] proposal to sign a Treaty of Mutual Assistance between our countries. With this treaty, the [BUL.GetAdjective] government seeks to strengthen ties with [ROOt.GetNameDef] while gaining the support it needs to maintain its integrity in these turbulent times and prevail against its hostile neighbors in the Balkans."
 bftb_bulgaria_soviet_influence.1.desc_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_soviet_influence.1.desc_diplomat:0 "[BUL.GetAdjective] diplomats"
 bftb_bulgaria_soviet_influence.1.a:0 "Signing this treaty will benefit both countries!"
 bftb_bulgaria_soviet_influence.1.b:0 "This treaty is not in our best interest."
 bftb_bulgaria_soviet_influence.2.t:0 "[SOV.GetNameDefCap] Signs the Treaty of Mutual Assistance"
 bftb_bulgaria_soviet_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin] returned to [ROOT.Capital.GetName] today from a meeting with [SOV.GetLeader] to discuss the proposal to sign a Treaty of Mutual Assistance between [SOV.GetNameDef] and [ROOT.GetNameDef]. After a long meeting to establish the conditions of the Treaty and the measures to be carried out by the respective governments to preserve this relationship, dignitaries from both countries signed the Treaty."
 bftb_bulgaria_soviet_influence.2.a:0 "This is the beginning of a fruitful relationship!"
 bftb_bulgaria_soviet_influence.3.t:0 "[SOV.GetNameDefCap] Withdraws from the Treaty of Mutual Assistance"
 bftb_bulgaria_soviet_influence.3.desc:0 "[GetBulgarianLeaderToMeetStalin] returned to [ROOT.Capital.GetName] today from a meeting with [SOV.GetLeader] to discuss the proposal to sign a Treaty of Mutual Assistance between [SOV.GetNameDef] and [ROOT.GetNameDef]. After a long meeting to establish the treaty's terms, it seems that there was no way to convince [SOV.GetLeader] of the need for this treaty, which was flatly refused to be signed.\nFollowing the failure of the proposal in [SOV.GetNameDef], it appears that [ROOT.GetLeader] is already weighing other possible allies for [ROOT.GetNameDef]."
 bftb_bulgaria_soviet_influence.3.a:0 "Time to find new allies."
 bftb_bulgaria_soviet_influence.4.t:0 "[BUL.GetLeader] Pressures [ROOT.GetLeader] to Join the [BUL.GetFactionName]"
 bftb_bulgaria_soviet_influence.4.desc:0 "The [BUL.GetAdjective] government demands the union of the Balkan nations in revolution against fascism, imperialism, and capitalism, urging [ROOT.GetLeader] to join the [BUL.GetFactionName], thus creating a powerful bloc of opposition to the oppressive European governments."
 bftb_bulgaria_soviet_influence.4.a:0 "We must join our [BUL.GetAdjective] and [SOV.GetAdjective] brothers."
 bftb_bulgaria_soviet_influence.4.b:0 "We will not give in to [BUL.GetAdjective] pressure!"
 bftb_bulgaria_soviet_influence.5.t:0 "[FROM.GetNameDefCap] Gives in to [ROOT.GetAdjective] Pressure"
 bftb_bulgaria_soviet_influence.5.desc:0 "After extraordinarily intense meetings and fierce discussions with members of the [FROM.GetAdjective] government, [FROM.GetLeader] finally gave in to our pressure, and [FROM.GetNameDef] has joined the [ROOT.GetFactionName], strengthening our bloc of opposition against fascism, imperialism, and capitalism."
 bftb_bulgaria_soviet_influence.5.a:0 "They have done the right thing."
 bftb_bulgaria_soviet_influence.6.t:0 "[FROM.GetNameDefCap] Rejects [ROOT.GetAdjective] Demands"
 bftb_bulgaria_soviet_influence.6.desc:0 "[FROM.GetLeader] has refused to meet with our diplomats sent to [FROM.GetNameDef] to discuss the need to keep our countries united as allies rather than dividing our forces. However, the [FROM.GetAdjective] government has declined our proposal to join our alliance, thus making it clear that cooperation between [ROOT.GetNameDef] and [FROM.GetNameDef] is out of the question and leaving the [ROOT.GetFactionName] nations few alternatives to deal with this country."
 bftb_bulgaria_soviet_influence.6.a:0 "A decision that will only bring destruction to [FROM.GetNameDef]."

 bftb_bulgaria_yugoslavian_influence.1.t:0 "[BUL.GetAdjective] Treaty of Perpetual Friendship"
 bftb_bulgaria_yugoslavian_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin] met today with [ROOT.GetLeader] in [ROOT.Capital.GetName] to discuss the [BUL.GetAdjective] proposal to sign a Treaty of Perpetual Friendship between our countries. With this treaty, the [BUL.GetAdjective] government seeks to bury past disputes and strengthen ties with [YUG.GetNameDef], hoping to eventually form an alliance between the two countries that allows cooperation and mutual support if any signatories get dragged into a conflict."
 bftb_bulgaria_yugoslavian_influence.1.a:0 "Signing this treaty will benefit both countries!"
 bftb_bulgaria_yugoslavian_influence.1.b:0 "This treaty is not in our best interest."
 bftb_bulgaria_yugoslavian_influence.2.t:0 "[FROM.GetNameDefCap] Signs Treaty of Perpetual Friendship"
 bftb_bulgaria_yugoslavian_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin] returned to [BUL.Capital.GetName] today from a meeting with [YUG.GetLeader] in [YUG.Capital.GetName] to discuss signing the Treaty of Perpetual Friendship between [YUG.GetNameDef] and [ROOT.GetNameDef]. At the end of the session, dignitaries from both countries signed the Treaty. However, they left some clauses open for the future, with the mutual desire to preserve and expand this beneficial relationship."
 bftb_bulgaria_yugoslavian_influence.2.a:0 "This will strengthen both nations!"
 bftb_bulgaria_yugoslavian_influence.3.t:0 "[FROM.GetNameDefCap] Rejects our Treaty of Perpetual Friendship"
 bftb_bulgaria_yugoslavian_influence.3.desc:0 "[GetBulgarianLeaderToMeetStalin] returned to [BUL.Capital.GetName] today from a meeting with [YUG.GetLeader] in [YUG.Capital.GetName] to discuss signing the Treaty of Perpetual Friendship between [YUG.GetNameDef] and [ROOT.GetNameDef]. Unfortunately, [YUG.GetLeader] did not seem very enthusiastic about the idea of befriending [ROOT.GetNameDef] and ultimately rejected our proposal."
 bftb_bulgaria_yugoslavian_influence.3.a:0 "What a waste of time..."

 bftb_bulgaria_balkan_federation.1.t:0 "The Balkan Federation Project"
 bftb_bulgaria_balkan_federation.1.desc:0 "We have finished the preparation of the project for the formation of a Balkan Federation of Socialist Republics. We can present it to the governments of the Balkan nations to negotiate the accession of each of them, starting with [YUG.GetNameDef].\nThe main objective of the federation, which [ROOT.GetNameDef] will lead, is the cooperation of all the peoples of the Balkans in a supranational union, ready to fight the many enemies that seek to subdue the Balkan countries.\nBut [ROOT.GetLeader] dreams of something more: a United Balkan Federation in which the citizens will no longer be Bulgarians, Greeks, Yugoslavs, but free citizens of the Balkans."
 bftb_bulgaria_balkan_federation.1.a:0 "A dream worth fighting for!"
 bftb_bulgaria_balkan_federation.2.t:0 "[BUL.GetAdjective] Project for a Balkan Federation"
 bftb_bulgaria_balkan_federation.2.desc:0 "The [BUL.GetAdjective] government has presented us with its project to form a Balkan Federation of Socialist Republics, promising [ROOT.GetNameDef] the privilege of being the first nation to be invited to join it.\nThe main objective of the federation, which [ROOT.GetNameDef] will lead, is the cooperation of all the peoples of the Balkans in a supranational union, ready to fight the many enemies that seek to subdue the Balkan countries.\nSocialist and communist press has already leaked the news, and support for the Balkan Federation and [ROOT.GetNameDef]'s affiliation with it is starting to spread among the [ROOT.GetAdjective] population."
 bftb_bulgaria_balkan_federation.2.a:0 "An ambitious project."
 bftb_bulgaria_balkan_federation.3.t:0 "Balkan Federation Propaganda"
 bftb_bulgaria_balkan_federation.3.desc:0 "The [BUL.GetAdjective]s have started a propaganda campaign in [ROOT.GetNameDef] intending to convince the [ROOT.GetAdjective] population of the feasibility of their delusive project of forming a Balkan Federation of Socialist Republics.\nThe leftist press has spread the word. Many people, especially industrial workers in the cities and farmers in the countryside, are already showing their unconditional support for the [BUL.GetAdjective] proposal."
 bftb_bulgaria_balkan_federation.3.a:0 "A daring move by [BUL.GetNameDef]."
 bftb_bulgaria_balkan_federation.4.t:0 "[BUL.GetNameDefCap] is Destabilizing [ROOT.GetNameDef]"
 bftb_bulgaria_balkan_federation.4.desc:0 "[BUL.GetAdjective] activists have crossed the border into our country to arm supporters of the Balkan Federation in [ROOT.GetNameDef] and cause unrest in the country.\nPolice officers strive day and night to catch and imprison these subversive elements. So far, their efforts have not been too fruitful, and many [ROOT.GetAdjective] citizens, especially from the working class, have joined the ranks of people who support the [BUL.GetAdjective] project of the Balkan Federation."
 bftb_bulgaria_balkan_federation.5.t:0 "The Unification of the Balkans"
 bftb_bulgaria_balkan_federation.5.desc:0 "The [BUL.GetAdjective] government has sent us a proposal to carry out the unification of the Balkans under a centralized government, to improve the understanding and cooperation between the different peoples of the Balkans. According to [BUL.GetLeader], this is the last step of the Balkan Federation that will allow us to leave behind the conflicts of the past and guarantee unity and peace between our nations permanently.\n[BUL.GetNameDefCap] awaits the response of the [ROOT.GetAdjective] government to proceed with the consequent unification of our nations."
 bftb_bulgaria_balkan_federation.5.a:0 "Let us join our Balkan brothers!"
 bftb_bulgaria_balkan_federation.5.b:0 "Request help before agreeing to unification."
 bftb_bulgaria_balkan_federation.5.c:0 "Demand limited self-government."
 bftb_bulgaria_balkan_federation.5.d:0 "We shall not give up [ROOT.GetAdjective] independence and identity!"
 bftb_bulgaria_balkan_federation.5.d_consequences_tt:0 "§ROur refusal could cause [FROM.GetNameDef] to kick us out of the [FROM.GetFactionName] or even generate a war goal on us!§!"
 bftb_bulgaria_balkan_federation.6.t:0 "[FROM.GetNameDefCap] Integrated into [ROOT.GetNameDef]"
 bftb_bulgaria_balkan_federation.6.desc:0 "The [FROM.GetAdjective] government has accepted our unification proposal and joined the United Balkan Federation. Former [FROM.GetAdjective] citizens will now become free Balkan citizens who trust [ROOT.GetLeader]'s dream of a united Balkans."
 bftb_bulgaria_balkan_federation.6.a:0 "The dream comes true!"
 bftb_bulgaria_balkan_federation.7.t:0 "[FROM.GetNameDefCap] Requests Industrial Aid"
 bftb_bulgaria_balkan_federation.7.desc:0 "The [FROM.GetAdjective] government has agreed to join our United Balkan Federation. However, before proceeding with the unification, [FROM.GetNameDef] requires some assistance to boost its deficient national industry. [FROM.GetLeader] has assured that [FROM.GetNameDef] will gladly join the great United Balkan Federation once the country's industrial development has been increased."
 bftb_bulgaria_balkan_federation.7.a:0 "We must provide industrial aid to the [FROM.GetAdjective]s."
 bftb_bulgaria_balkan_federation.8.t:0 "[FROM.GetNameDefCap] Requests Economic Aid"
 bftb_bulgaria_balkan_federation.8.desc:0 "The [FROM.GetAdjective] government has agreed to join our United Balkan Federation; however, before proceeding with the unification, [FROM.GetNameDef] desperately needs financial aid to prevent the collapse of its distressed economy. [FROM.GetLeader] has assured that [FROM.GetNameDef] will gladly join the great United Balkan Federation once the country receives an economic recovery boost and the situation improves."
 bftb_bulgaria_balkan_federation.8.a:0 "We must provide economic aid to the [FROM.GetAdjective]s."
 bftb_bulgaria_balkan_federation.9.t:0 "[FROM.GetNameDefCap] Requests Military Aid"
 bftb_bulgaria_balkan_federation.9.desc:0 "The [FROM.GetAdjective] government has agreed to join our United Balkan Federation; however, before proceeding with unification, [FROM.GetNameDef] requires some military assistance to strengthen its unreliable armed forces before carrying out an operation to root out several dissident cells in various rural towns around [FROM.Capital.GetName]. [FROM.GetLeader] has ensured that [FROM.GetNameDef] will gladly join the great United Balkan Federation upon completion of the process."
 bftb_bulgaria_balkan_federation.9.a:0 "We must provide military aid to the [FROM.GetAdjective]s."
 bftb_bulgaria_balkan_federation.10.t:0 "[FROM.GetNameDefCap] Calls for Certain Self-Determination Rights"
 bftb_bulgaria_balkan_federation.10.desc:0 "A [FROM.GetAdjective] delegation led by [FROM.GetLeader] has arrived in [ROOT.Capital.GetName] today to discuss the conditions for [FROM.GetNameDef]'s accession to the United Balkan Federation with [ROOT.GetLeader]. It appears that the [FROM.GetAdjective] government wishes to maintain some independence and self-government rights within the federation but is willing to join it as an associate member with a certain degree of autonomy."
 bftb_bulgaria_balkan_federation.10.a:0 "Granted!"
 bftb_bulgaria_balkan_federation.11.t:0 "[FROM.GetNameDefCap] Has Refused Our Proposal"
 bftb_bulgaria_balkan_federation.11.desc:0 "The [FROM.GetAdjective] government has refused to join our United Balkan Federation, although it is determined to preserve the alliance between our nations.\nHowever, [FROM.GetLeader] has publicly claimed that the reaction of the [BUL.GetAdjective] government to the [FROM.GetAdjective] refusal will show whether the true hidden purpose of the federation was to extend the borders of [BUL.GetNameDef] beyond the imaginable, or whether [BUL.GetNameDef] seeks cooperation between the Balkan countries whatever the conditions of their membership in the federation, but that in any case, [FROM.GetNameDef] will never give up its independence or its cultural identity."
 bftb_bulgaria_balkan_federation.11.a:0 "We shall respect their decision."
 bftb_bulgaria_balkan_federation.11.b:0 "How can we cooperate with a government that does not trust us?"
 bftb_bulgaria_balkan_federation.11.c:0 "[FROM.GetLeader] has gone too far with his speech!"
 bftb_bulgaria_balkan_federation.12.t:0 "[FROM.GetNameDefCap] Demands [ROOT.GetAdjective] Territories in the Balkans"
 bftb_bulgaria_balkan_federation.12.desc:0 "The [BUL.GetAdjective] government has sent a diplomatic mission to demand the cession of the [ROOT.GetAdjective] territories in the Balkans to the Balkan nations to which, according to the [BUL.GetAdjective]s, they legitimately belong. The delegates from [BUL.GetNameDef] have maintained a generally cordial tone. However, some of our diplomats claim to have perceived certain threatening connotations, especially in the face of the initial refusal of the [ITA.GetAdjective] ministers."
 bftb_bulgaria_balkan_federation.12.a:0 "We shall comply with their demands to preserve peace."
 bftb_bulgaria_balkan_federation.12.a_state_transfering_tt:0 "The state will be transferred to its rightful Balkan owner."
 bftb_bulgaria_balkan_federation.12.b:0 "[ROOT.GetNameDef] will not give in to [BUL.GetAdjective] pressure!"
 bftb_bulgaria_balkan_federation.12.b_tt:0 "Could lead to the following effects:"
 bftb_bulgaria_balkan_federation.13.t:0 "[ITA.GetNameDefCap] Gives in to Our Demands"
 bftb_bulgaria_balkan_federation.13.desc:0 "After a lengthy and intense meeting with our diplomatic delegation sent to negotiate the [ITA.GetAdjective] cession of its Balkan territories, [ITA.GetLeader] has given in to [BUL.GetAdjective] pressure and has officially transferred control over [ITA.GetAdjective] states in the Balkans to the nations to which they legitimately belong."
 bftb_bulgaria_balkan_federation.13.a:0 "A wise decision by [ITA.GetLeader]."
 bftb_bulgaria_balkan_federation.14.t:0 "[BUL.GetAdjective] Arbitration on Balkan Territories"
 bftb_bulgaria_balkan_federation.14.desc:0 "The [BUL.GetAdjective] government sent a diplomatic mission to [ITA.GetNameDef] to demand the cession of the [ITA.GetAdjective] territories in the Balkans.\nAfter a long meeting, [ITA.GetLeader] gave in to [BUL.GetAdjective] pressure and agreed to transfer control of the [ITA.GetAdjective] states in the Balkans to the nations they legitimately belonged to, which entails certain territorial gains for [ROOT.GetNameDef]."
 bftb_bulgaria_balkan_federation.14.a:0 "We must thank the [BUL.GetAdjective]s for this!"
 bftb_bulgaria_balkan_federation.15.t:0 "[ITA.GetNameDefCap] Refuses to Give up Balkan Territories"
 bftb_bulgaria_balkan_federation.15.desc:0 "After a long meeting with our delegation sent to negotiate the cession of [ITA.GetAdjective] territories in the Balkans to the nations to which they legitimately belong, [ITA.GetLeader] has finally refused to listen to [ROOT.GetAdjective] diplomats, stating that every piece of territory occupied by [ITA.GetNameDef] in the Balkans rightfully belongs to the [ITA.GetAdjective] people."
 bftb_bulgaria_balkan_federation.15.a:0 "Then we shall take those territories ourselves!"
 bftb_bulgaria_balkan_federation.15.b:0 "We will deal with the [ITA.GetAdjective]s later."
 bftb_bulgaria_balkan_federation.16.t:0 "[BUL.GetNameDefCap] Demands All [ROOT.GetAdjective] Territories in the Balkans"
 bftb_bulgaria_balkan_federation.16.desc:0 "The [BUL.GetAdjective] government has sent a diplomatic mission to demand the cession of the [ROOT.GetAdjective] territories in the Balkans, which, according to the [BUL.GetAdjective]s, rightfully belong to them.\nThe delegates from [BUL.GetNameDef] have generally maintained a cordial tone. However, some of our diplomats claim to have perceived certain threatening connotations, especially in the face of the initial refusal of the [ROOT.GetAdjective] ministers."
 bftb_bulgaria_balkan_federation.16.a:0 "We must avoid the outbreak of a new Balkan war at all costs."
 bftb_bulgaria_balkan_federation.16.b:0 "[BUL.GetLeader] must be suffering from delusions!"
 bftb_bulgaria_balkan_federation.17.t:0 "[TUR.GetNameDefCap] Gives up Balkan Territories"
 bftb_bulgaria_balkan_federation.17.desc:0 "After an extraordinarily tense meeting with our diplomatic delegation sent to negotiate the [TUR.GetAdjective] cession of its Balkan territories, [TUR.GetLeader] has given in to [ROOT.GetAdjective] pressure and officially transferred control of [TUR.GetAdjective] states in the Balkans to [ROOT.GetNameDef]."
 bftb_bulgaria_balkan_federation.17.a:0 "We shall celebrate!"
 bftb_bulgaria_balkan_federation.18.t:0 "[TUR.GetNameDefCap] Refuses to Give up Balkan Territories"
 bftb_bulgaria_balkan_federation.18.desc:0 "After an extraordinarily tense meeting with our delegation sent to negotiate the transfer of [TUR.GetAdjective] territories in the Balkans to [ROOT.GetNameDef], [TUR.GetLeader] has finally refused to listen to our diplomats, stating that [TUR.GetNameDef] has been in control of those territories for centuries and therefore, [TUR.GetNameDef] is their rightful owner."
 bftb_bulgaria_balkan_federation.18.a:0 "We will have to take them the hard way, then!"

