 bftb_greece.181.t:0 "The [FROM.GetAdjective] Government Bribes our Trade Unions!"
 bftb_greece.181.desc:0 "Those underhanded rogues in [FROM.GetNameDef] have plotted to twist our arm into investing in the mound of rock they call home! Our trade unions are picketing us; accusing us of willingly exacerbating the issue of employment by deliberately shunning the overtures of the oh so generous [FROM.GetAdjective] people. It is nonsense; their corruption is plain as day to see. Yet, they hold all the cards. Do we take the path of least resistance and give the unions, and by extension [FROM.GetNameDef], what they want? Or do we stand up for our principles, at a time when principles could well doom us all?"
 bftb_greece.181.a:0 "We cannot afford the strikes at this time..."
 bftb_greece.181.b:0 "Your threats do not frighten us, Sans-couilles!"
 bftb_greece.181.c:0 "Ah, Grèce - le roi des cons! Stay away from us!"
