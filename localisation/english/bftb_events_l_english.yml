l_english:
 bftb_greece.1.t:0 "The Monarchists Win the Election!"
 bftb_greece.1.desc:1 "[GRE.GetAdjective] crowds were unsurprised to hear that the conservatives loyal to King George II had won the [GRE.GetAdjective] election of 1936. Prime Minister Konstantinos Demertzis is expected to continue his stay in office. The King has expressed his personal belief that Demertzis' premiership shall be a very long and successful one. Only time will tell if the King's hunch is correct..."
 bftb_greece.1.a:0 "A great victory for [GRE.GetNameDef]..."
 bftb_greece.2.t:0 "The Venezlists Win the Election!"
 bftb_greece.2.desc:1 "The [GRE.GetAdjective] people filled the streets of [GRE.GetNameDef] today, celebrating the choice of the army to ensure the monarchists could not interfere with the election results. The Venezelists have been delivered a decisive mandate to govern, returning from their exile abroad. Still, they face an uphill battle uniting a very divided country, one that has not forgotten the disastrous war the Venezelists pulled the whole country into in 1919. There also remains the question of what the Venezelists will do with the captured [GRE.GetAdjective] monarch - regardless of what happens, exciting times lay ahead for [GRE.GetNameDef]..."
 bftb_greece.2.a:0 "At last, we have returned!"
 GRE_republican_victory_tt:1 "The £faction_gre_monarchist §YMonarchists§! become §YIndifferent§!.\nThe £faction_gre_communist §YCommunists§! become §YIndifferent§!."
 bftb_greece.3.t:1 "The Anatolian Fascists Mobilize"
 bftb_greece.3.desc:1 "The self-proclaimed fascist movement of [GRE.GetNameDef] has reorientated accordingly to our new political reality. Bitter and disgruntled Greek refugees exiled from Turkey are starting to flock to the radical political movement of Georgios Kosmidis, another Greek exiled from his homeland.\n\nKosmidis is a vocal proponent of the Megali Idea, and the reclamation of historical territories lost to Turkey. However, his views are far more radical than any in the Venezelist administration. Some reports suggest Kosmidis aspires for [ROOT.GetAdjective] borders to extend beyond just the Aegean and that he may have designs on the entirety of Anatolia. However, such statements should be taken with a grain of salt - what sort of madman could make designs over the whole of Anatolia?"
 bftb_greece.3.a:1 "Nobody will ever follow that thug!"
 GRE_anatolian_fascists_in_play_tt:1 "The £faction_gre_fascist §YFascists§! emerge and start off as §Rhostile§!."
 GRE_republican_monarchist_alliance_tt:1 "Monarchist generals and ministers will remain available to the Venezelist government.\nThe £faction_gre_monarchist §YMonarchists§! has become §Gfriendly§!.\nThe £faction_gre_communist §YCommunists§! will turn §Rhostiles§!."
 bftb_greece.6.t:0 "Negotiations with the EEE"
 bftb_greece.6.desc:0 "The dastardly Anatolian fascists have been sowing chaos while making themselves unapproachable by the government since the very inception of their malignant movement. However, things appear to be changing. We have been approached with the offer to make the deal of a century - to join our forces with the Anatolian fascists to further our mutual goal of a defeated [TUR.GetName].\n\nIt cannot be denied that many of our administration would make this deal with the devils of our nation simply to get them to cease their anti-government actions, and it also cannot be denied that there are even some serpents among our civil servants that find the EEE's goals agreeable, or even laudable. Thankfully, magnate Aristotle Onassis has presented us with an alternative course of action: Onassis, also from Anatolia, will form a counter-movement using his fame, business acumen, and personal wealth and use that movement to sap the EEE's support base. This course of action by no means guarantees the squashing of the EEE, but we have more than enough evidence to suggest Onassis could well pull off the caper if we ask him to."
 bftb_greece.6.a:1 "The ghosts of the past will not return to haunt us again."
 bftb_greece.6.b:0 "No deals with fascist vermin."
 GRE_ally_the_anatolian_fascists_tt:1 "The £faction_gre_fascist §YFascists§! will become §Gfriendly§!!\nAllying with the §YEEE§! will have §Rserious repercussions§! when the §YHeraklion Convention§! is called."
 GRE_ally_onassis_tt:1 "§YAristotle Onassis§! will be available as a minister.\nThe £faction_gre_fascist §YFascists§! will remain §Yhostile§!."
 GRE_increased_influence_tt:0 "This will increase our influence over the §Y[FROM.GetAdjective]§! government."
 bftb_greece.7.t:0 "The Heraklion Convention"
 bftb_greece.7.desc:0 "It has at long last come to revisit the treaties of Sevres and Lausanne with the great powers of Europe and also reapproach the topic of the Megali Idea. The fate of [TUR.GetNameDef] cannot be decided by us alone, so we must first garner and cultivate the approval of [ENG.GetNameDef], [FRA.GetNameDef], and the contemptible [ITA.GetName] if we choose to invite them to our conference as well."
 bftb_greece.7.a:0 "We shall invite the [FRA.GetAdjective] and [ENG.GetAdjective] delegates."
 bftb_greece.7.b:0 "We shall invite the original Sèvres signatories."
 bftb_greece.8.t:0 "An Invitation to the Heraklion Convention"
 bftb_greece.8.desc:0 "We have just received an intriguing proposition from [FROM.GetNameDef]. They seek to redraw the borders of [TUR.GetNameDef]. [FROM.GetNameDefCap] aims to discuss with Europe's victorious powers from the Great War how to readdress the treaties of Sevres and Lausanne, which we attempted to impose on Turkey.\n\nOfficials from [FROM.GetNameDef] assure our officials that we stand to gain material gains from a vanquished [TUR.GetName] and that its obliteration is not the wish of the [FROM.GetAdjective] government. Instead, figures from [FROM.GetNameDef] insist on referring to this convention as a simple matter over the reorganization of borders rather than the realization of revanchist dreams."
 bftb_greece.8.a:0 "Expect us there."
 bftb_greece.8.b:0 "You would be destabilizing the Mediterranean!"
 potential_war_with_turkey_tt:0 "§RIf we agree to attend, there is a significant chance that in the near future we will be dragged into a war with [TUR.GetNameDef] in exchange for territory there§!."
 bftb_greece.9.t:0 "Only [ENG.GetNameDef] Attends Heraklion Convention"
 bftb_greece.9.desc:0 "Invitations to our Heraklion Convention on the reorganization of [TUR.GetNameDef]'s borders were dispatched to all the powers we wanted there. Even though we expected every invited nation to attend, it turns out only [ENG.GetNameDef] will be participating in our summit. Our relations with [ENG.GetNameDef] have always run deep, so many of our officials remain confident that the Heraklion Convention can be resolved in a way that benefits both of our nations."
 bftb_greece.9.a:0 "[ENG.GetNameDefCap] has always been reliable!"
 bftb_greece.10.t:0 "Only [FRA.GetNameDef] Attends Heraklion Convention"
 bftb_greece.10.desc:0 "Invitations to our Heraklion Convention on the reorganization of [TUR.GetNameDef]'s borders were dispatched to all the powers we wanted there. Even though we expected every invited nation to attend, it turns out only [FRA.GetNameDef] will be participating in our summit. Dismay would be the word that best described the emotions of [ROOT.GetAdjective] officials upon hearing the news. Neither our political elite nor our military specialists are confident the Heraklion Convention will yield the fruit we hoped it would, with only [FRA.GetNameDef] in our corner. Still, we remain committed to our course of action."
 bftb_greece.10.a:0 "Only [FRA.GetNameDef]? We should just get this over with."
 bftb_greece.11.t:0 "Only [ITA.GetNameDef] Attends Heraklion Convention"
 bftb_greece.11.desc:0 "Our dejected officials have mulled over the abysmal news that only [ITA.GetNameDef] has indicated an interest in deciding [TUR.GetNameDef]'s fate at the Heraklion Convention and ultimately decided the only course of action there is to take is to call off the Heraklion Convention entirely. This is not a move decided lightly, as many Venezelist officials are all too aware that they staked the entirety of their movement's legitimacy upon avenging 1922, and now the situation has evolved to the point where the entire operation is in jeopardy.\n\nAfter so much hype was built around the event, the [GRE.GetAdjective] people have already grown restless over the lack of news. The EEE has seized upon the raging fires of discontent with gusto, lambasting our government for weakness and failing to uphold our promises. How will [ROOT.GetLeader] steer us out of these murky waters?"
 bftb_greece.11.a:0 "No good can come of this; the convention must be cancelled."
 bftb_greece.12.t:0 "[ENG.GetNameDefCap] and [FRA.GetNameDef] Attend the Heraklion Convention"
 bftb_greece.12.desc:0 "Officials gathered in the capital were delighted to hear that both [ENG.GetNameDef] and [FRA.GetNameDef] would send delegates to take part in our Heraklion Convention. The preparations for the summit have already been made, and the convention will formally get underway in a matter of days.\n\nTogether, our delegates will carve up spheres of influence in northern and southern Anatolia before ultimately deciding whether we should be granted our rightful territories along the Aegean. History is about to be made, and [ROOT.GetNameDef] will be at the very heart of it."
 bftb_greece.12.a:0 "[ROOT.GetAdjective] hands shall mold the world."
 bftb_greece.13.t:0 "The Sèvres Signatories All Attend the Heraklion Convention"
 bftb_greece.13.desc:0 "Officials gathered in the capital were delighted to hear that both [ENG.GetNameDef] and [FRA.GetNameDef] would both be sending delegates to take part in our Heraklion Convention, but that exuberance was cut short by the anxiety over [ITA.GetNameDef]'s attendance. Many of our political figures have privately expressed their concerns that [ITA.GetAdjective] machinations could sabotage the entire event, but [ROOT.GetLeader] remains convinced that inviting [ITA.GetNameDef] was the right decision. The preparations for the summit have already been made, and the convention will formally get underway in a matter of days.\n\nTogether, our delegates will carve up spheres of influence in northern and southern Anatolia before ultimately deciding whether we should be granted our rightful territories along the Aegean. History is about to be made, and [ROOT.GetNameDef] will be at the very heart of it."
 bftb_greece.13.a:0 "This should be interesting..."
 bftb_greece.14.t:0 "Nobody Attends Our Convention!"
 bftb_greece.14.desc:0 "Our government has been completely and utterly humiliated by the news that none of the invited countries would be sending delegates to our Heraklion Convention. What is even worse is that the major powers have publicly criticized our leadership for inflaming tensions in the region. To say this chain of events has proven to be anything less than devastating would be an understatement, as many Venezelist officials are all too aware that they staked the entirety of their movement's legitimacy upon avenging 1922. The situation has evolved to the point where the entire operation is in jeopardy.\n\nAfter so much hype was built around the event, he [ROOT.GetAdjective] people have already grown restless over the lack of news. The EEE has seized upon the raging fires of discontent with gusto, lambasting our government for weakness and failing to uphold our promises. How will [ROOT.GetLeader] steer us out of these murky waters?"
 bftb_greece.14.a:0 "Our hubris has led us to our doom."
 bftb_greece.15.t:0 "The Heraklion Convention - [FRA.GetAdjective] Mandate in Kurdistan?"
 bftb_greece.15.desc:0 "The topic for the first round of voting is whether or not [FRA.GetNameDef] should be permitted a mandate in [TUR.GetAdjective] Kurdistan upon the capitulation of [TUR.GetNameDef]. Many attending [FRA.GetAdjective] officials suggest that such an arrangement is perfectly logical given [FRA.GetNameDef]'s proximity to the region and the reasonably pronounced sense of nationalism in [TUR.GetAdjective] Kurdistan. However, there has been an acknowledgment of possible resistance to the idea at home, given how overstretched the [FRA.GetAdjective] empire already is.\n\nShould the [FRA.GetAdjective] be granted their concession in Anatolia, they will be bound via treaty to come to [GRE.GetNameDef]'s aid once the war with [TUR.GetNameDef] begins. If the motion fails to pass, then regardless of the outcome of the Heraklion Convention, [FRA.GetNameDef] will hold no obligations to [GRE.GetNameDef] when their war begins."
 bftb_greece.15.a:0 "We vote aye!"
 bftb_greece.15.b:0 "We vote nay!"
 GRE_french_kurdistan_option_tt:1 "If the motion is passed and the Heraklion Convention ultimately succeeds, then upon §Y[TUR.GetNameDefCap]'s§! capitulation, §Y[FRA.GetNameDefCap]§! shall establish a §YKurdish§! puppet state in all [TUR.GetAdjective]-held states that are cores of §YKurdistan§!."
 bftb_greece.16.t:0 "The Heraklion Convention - The [FRA.GetAdjective] Get Their Mandate!"
 bftb_greece.16.desc:0 "The majority of the attending delegates have voted that [FRA.GetNameDef] should be granted a mandate in Kurdistan upon the successful toppling of the [TUR.GetAdjective] state. [FRA.GetAdjective] officials have commended attending delegates for their sage statesmanship. They have already relayed instructions to the central [FRA.GetAdjective] government to begin planning to establish an administration in the region."
 bftb_greece.16.a:0 "The ayes have it!"
 bftb_greece.17.t:0 "The Heraklion Convention - The [FRA.GetAdjective] Are Denied Their Mandate!"
 bftb_greece.17.desc:0 "The majority of the attending delegates have voted that [FRA.GetNameDef] should be denied any territory in Kurdistan upon the successful vanquishing of the [TUR.GetAdjective] state. [FRA.GetAdjective] officials almost decided to leave the convention entirely, describing the event as farcical, before coming to a consensus that they would rather still influence the following proceedings even if they had been promised nothing."
 bftb_greece.17.a:0 "The nays have it!"
 bftb_greece.18.t:0 "The Heraklion Convention - [ENG.GetAdjective] Protectorate in Armenia?"
 bftb_greece.18.desc:0 "The topic for this round of voting is whether or not [ENG.GetNameDef] should be granted an Armenian protectorate in [TUR.GetAdjective] [354.GetName] upon the capitulation of [TUR.GetNameDef]. Considering disturbing recent events, whether an Armenian state should be released inside [TUR.GetAdjective] borders has been contentious. Still, British [ENG.GetAdjective] delegates maintain that establishing an Armenian state on the [SOV.GetAdjective] frontier is moral and a very strategically sound position to take.\n\nShould the [ENG.GetAdjective] be granted their concession in Anatolia, they will be bound via treaty to come to [GRE.GetNameDef]'s aid once the war with [TUR.GetNameDef] begins. If the motion fails to pass, then regardless of the outcome of the Heraklion Convention, [ENG.GetNameDef] will hold no obligations to [GRE.GetNameDef] when their war begins."
 bftb_greece.18.a:0 "We vote aye!"
 bftb_greece.18.b:0 "We vote nay!"
 GRE_british_armenia_option_tt:1 "If the motion is passed and the Heraklion Convention ultimately succeeds, then upon §Y[TUR.GetNameDefCap]'s§! capitulation §Y[ENG.GetNameDefCap]§! shall establish an §YArmenian§! puppet state in §Y[354.GetName]§!."
 bftb_greece.19.t:0 "The Heraklion Convention - The [ENG.GetAdjective] Get Their Protectorate!"
 bftb_greece.19.desc:0 "The majority of the attending delegates have voted that [ENG.GetNameDef] should be granted an Armenian protectorate carved out the husk of a defeated [TUR.GetName]. [ENG.GetAdjective] officials have commended attending delegates for their sage statesmanship. They have already relayed instructions to the central [ENG.GetAdjective] government to begin planning to establish an administration in the region."
 bftb_greece.19.a:0 "The ayes have it!"
 bftb_greece.20.t:0 "The Heraklion Convention - The [ENG.GetAdjective] Are Denied Their Puppet!"
 bftb_greece.20.desc:0 "The majority of the attending delegates have voted that [ENG.GetNameDef] should be denied the right to establish any Armenian puppet state in northern Anatolia. [ENG.GetAdjective] officials condemned the decision and described the entire convention as shambolic, but have decided that they would rather still be able to influence the following proceedings even if they have been guaranteed nothing."
 bftb_greece.20.a:0 "The nays have it!"
 bftb_greece.21.t:0 "The Heraklion Convention - [ITA.GetAdjective] Colonies in [342.GetName] and [345.GetName]"
 bftb_greece.21.desc:0 "The topic for this round of voting is whether or not [ITA.GetNameDef] should be granted colonial territories in southern Anatolia after [TUR.GetNameDef] has been conquered. Every attendee has some reservations about handing over territory in the Mediterranean freely to the [ITA.GetAdjective]s, but the [ITA.GetAdjective] delegates parrot the words of [ITA.GetLeader] when they emphatically express that being granted this territory would only be putting right some of the wrongs of 'vittoria mutilata'.\n\nIt was decided by the other attending powers before the Heraklion Convention's formal beginning that [ITA.GetAdjective] involvement in an invasion of [TUR.GetNameDef] would be undesirable. Instead of participating directly in the war, if [ITA.GetNameDef] is granted their concession then they will be bound to a pact of non-aggression with [GRE.GetNameDef] and a pact of non-interference with regards to the hypothetical war with [TUR.GetNameDef]. If the motion fails to pass, then regardless of the outcome of the Heraklion Convention, [ITA.GetNameDef] will hold no obligations to [GRE.GetNameDef] when their war begins and may even seek to interfere."
 bftb_greece.21.a:0 "We vote aye!"
 bftb_greece.21.b:0 "We vote nay!"
 bftb_greece.22.t:0 "The Heraklion Convention - The [ITA.GetAdjective]s Get Their Territories!"
 bftb_greece.22.desc:0 "The majority of the attending delegates have voted that [ITA.GetNameDef] should be granted colonies partitioned out the carcass of a vanquished [TUR.GetName]. [ITA.GetAdjective] officials have applauded the attending delegates for their judicious decision on the matter, and many members of the [ITA.GetAdjective] delegation have already flocked home to tell [ITA.GetLeader] the news."
 bftb_greece.22.a:0 "The ayes have it!"
 bftb_greece.23.t:0 "The Heraklion Convention - The [ITA.GetAdjective]s Are Denied Their Territories!"
 bftb_greece.23.desc:0 "The majority of the attending delegates have voted that [ITA.GetNameDef] should be denied the right to establish any colonies in southern Anatolia, and have condemned the motion itself as more fatuous [ITA.GetAdjective] warmongering. [ITA.GetAdjective] officials attacked the decision and used the whole situation to illustrate how it is yet more proof that the [ITA.GetAdjective] people are right to believe in the 'vittoria mutilata'. Regardless of their personal views on the matter, [ITA.GetAdjective] delegates have been ordered to remain as part of the convention's proceedings - no doubt with the hope that they can still influence the verdict on the final and most important item on the agenda."
 bftb_greece.23.a:0 "The nays have it!"
 bftb_greece.24.t:0 "The Heraklion Convention - The Megali Idea"
 bftb_greece.24.desc:0 "The topic for this round of voting is whether or not the Megali Idea, the long-held revanchist ideals of a Greater Greece, should be permitted by the great powers present. [GRE.GetAdjective] national leader [GRE.GetLeader] made a surprise visit to the chambers where the Heraklion Convention was being held and made an impassioned speech about how the Megali Idea represents more than a cynical land grab, and how this would be the realization of a shared hallowed dream maintained for centuries by [GRE.GetAdjective]s all around the world.\n\nIt is not in question: should the Megali Idea be rejected here and now then all concessions and promises made in the Heraklion Convention will be voided. The very future of [GRE.GetNameDef]'s democracy and integrity could well rest upon the decision of attendees here today."
 bftb_greece.24.a:0 "We vote aye!"
 bftb_greece.24.b:0 "We vote nay!"
 GRE_megali_idea_option_tt:1 "If the motion is passed, then upon §Y[TUR.GetNameDefCap]'s§! capitulation §Y[GRE.GetNameDefCap]§! shall annex §YIstanbul§! and the other §Y[TUR.GetAdjective]§! states that border the §YAegean Sea§!. §RIf Greece is denied the Megali Idea then every motion passed thus far is nullified!§!"
 bftb_greece.25.t:0 "The Heraklion Convention - The Megali Idea Is Reborn!"
 bftb_greece.25.desc:0 "The majority of the attending delegates have voted that [GRE.GetNameDef] should be permitted to realize the Megali Idea should it successfully best [TUR.GetNameDef] in a war. Our officials are ecstatic, and [ROOT.GetLeader] has already addressed the nation to relay that the Heraklion Convention was a success. Of course, nobody outside of our closed circle of attendees knows what the Heraklion Convention was truly about, but many of our people have inferred that the topic of conversation was chiefly over the realization of the Megali Idea.\n\nWe have come out of the Heraklion Convention with everything we could have wanted, but next comes the hard part..."
 bftb_greece.25.a:0 "Blessed are the warmongers!"
 bftb_greece.26.t:0 "The Heraklion Convention - The Megali Idea Is Denied!"
 bftb_greece.26.desc:0 "The majority of the attending delegates have voted that [GRE.GetNameDef] should be denied the right to from Greater Greece as part of their aspirations for the Megali Idea. Our officials confirmed the decision with the attending delegates with a mix of shock and horror and sent everybody home with the message that the Heraklion Convention had failed. [ROOT.GetLeader] had to nervously address crowds in the capital and tell them that the entire convention was a failure, and needless to say, the crowd's response was not kind. We are already seeing protests crop up across the country, and the situation threatens to spiral out of our control."
 bftb_greece.26.a:0 "What a waste of time..."
 ROOT_voted_aye_megali_effect:0 "Votes for Aye!"
 ROOT_voted_nay_megali_effect:0 "Votes for Nay!"
 bftb_greece.29.t:0 "Communists Seize Power in Greece"
 bftb_greece.29.desc:0 "The latest intelligence reports seem to confirm the worst: the communists have seized control over Athens and imposed themselves over the [FROM.GetAdjective] people. We must prepare for the possibility of conflict, if [SOV.GetNameDef] does not believe that we are amenable enough to their machinations then they will no doubt try to rope [FROM.GetNameDef] into some plot to weaken or even destroy us. The cabinet is resolute: we must seal the Straits to [FROM.GetNameDef] and [SOV.GetNameDef] to avoid a pincer attack on our vulnerable nation. This will buy us some time, but we must prepare for the possibility of conflict."
 bftb_greece.29.a:0 "A conflict is surely brewing..."
 bftb_greece.31.t:0 "The Bosporus Gamble"
 bftb_greece.31.desc:0 "Officials of the Politburo from [SOV.GetNameDef] have decided to finally make us privy to their clandestine plans for the future of [TUR.GetNameDef], and ours is a pivotal role. The plan is rather simple: we send an unacceptable ultimatum to [TUR.GetNameDef] on behalf of [SOV.GetNameDef] and the international revolution, and use the inevitable [TUR.GetAdjective] rejection as a casus belli to stir up some conflict in the Aegean.\n\nOur high command recommends placing our best units along the Thracian border with [TUR.GetNameDef] and preparing soldiers for attacks on [TUR.GetAdjective] territory off the coasts of our islands in the Aegean. There are many among our administration and armed forces who doubt we can best the [TUR.GetAdjective] armed forces in a one-on-one conflict, but [SOV.GetNameDef] has pledged to lend its support by initiating an incursion in the north should we fail our initial assault upon Constantinople."
 bftb_greece.31.a:0 "Fortune favors the bold."
 GRE_border_war_possible_tt:0 "If the situation escalates, we may be forced to contend with §Rborder conflicts§! along our borders neighboring §Y[TUR.GetNameDef]§!."
 bftb_greece.32.t:0 "[GRE.GetNameDefCap] Sends an Ultimatum"
 bftb_greece.32.desc:1 "Our officials have reacted with outrage upon reading the completely unrealistic and unreasonable demands of the feckless Marxists of [FROM.GetNameDef]. Claiming to act on behalf of [SOV.GetNameDef], [FROM.GetNameDef] has demanded that we reinstate every single demand of the Treaty of Lausanne and permit the presence of [SOV.GetAdjective] soldiers throughout our entire country so that they can guarantee our adherence to the treaty as a 'reliable and objective third party.'\n\nWhat could [FROM.GetNameDef] possibly hope to gain from such a ludicrous demand other than conflict along our borders? We have at every turn tried to maintain peace on the homefront, but it is clear that peace was never an option. If [FROM.GetNameDef] truly does act on behalf of [SOV.GetNameDef], then perhaps our only hope of salvation is capitulation in the hopes that we can stop [SOV.GetAdjective] soldiers seizing control over our nation by force. Although, we have never before shied away from a righteous fight - do we truly deserve to rule if we are not willing to fight for our values?"
 bftb_greece.32.a:0 "We must submit."
 bftb_greece.32.b:0 "The [FROM.GetAdjective]s have taken a dark path: we must right it."
 bftb_greece.33.t:0 "[FROM.GetNameDefCap] Submits!"
 bftb_greece.33.desc:0 "In a shocking turn of events to [GRE.GetAdjective] and [SOV.GetAdjective] observers, [FROM.GetNameDef] has agreed to every single demand put forward to them. Permissions regarding access to the Turkish Straits have defaulted to their pre-1936 status, and [SOV.GetAdjective] troops have been invited onto [FROM.GetAdjective] soil to ensure [FROM.GetNameDef] is respecting the stipulations of the demands laid before them earlier.\n\n[SOV.GetLeader] personally congratulated [GRE.GetLeader] for the courage his nation showed in ensuring this caper was pulled off and has already begun marshaling troops to prepare for their stationing throughout [TUR.GetNameDef]. With [TUR.GetNameDef] neutralized as a threat, [GRE.GetNameDef] has been put on notice to pay closer attention to other possible theatres of war in the region."
 bftb_greece.33.a:0 "A surprise to be sure, but a welcome one!"
 bftb_greece.34.t:0 "[SOV.GetNameDefCap] Establishes New Puppet Government in the North!"
 bftb_greece.34.desc:0 "Curse us for fools! [SOV.GetNameDefCap] has abused their freedom of movement throughout our borders to establish a rival communist government close to their own country and intends to conquer our whole nation in its name! We should have known from the start this is how it was going to go down; some members of our government have even fled to join the rival government in the north, claiming our situation is hopeless. Perhaps simply surrendering would spare our nation fewer deaths in the days to come..."
 bftb_greece.34.a:0 "It is wiser to serve and live."
 bftb_greece.34.b:0 "We did not surrender in 1919, and we will not surrender now!"
 bftb_greece.35.t:0 "[FROM.GetNameDefCap] Rejects Our Ultimatum!"
 bftb_greece.35.desc:0 "As expected, [FROM.GetNameDef] has refused the ultimatum put before them. With our soldiers put in place, we shall now provoke a gradually escalating conflict to spark a total war between our nations. Win or lose, so long as [SOV.GetNameDef] stands side-by-side with us, we cannot fail."
 bftb_greece.35.a:0 "Now things get interesting!"
 bftb_greece.36.t:0 "The Battle for the Bosporus Begins!"
 bftb_greece.36.desc:0 "Against the expectations of our high command, we have triumphed over the [FROM.GetAdjective] forces on our borders. Propelled by our tremendous success, our armed forces have already begun their assault deeper into [FROM.GetAdjective] territory. Our high command, equipped with the latest facts, believes [FROM.GetNameDef] shall fall in a matter of days."
 bftb_greece.36.a:0 "We only had to kick down the door to sight the rot!"
 bftb_greece.37.t:0 "The [FROM.GetAdjective] Forces Routed!"
 bftb_greece.37.desc:0 "The [FROM.GetAdjective] agitators have been repelled after their senseless assault on our borders, but based on the reports of our observers this whole ordeal is not over just yet. [FROM.GetAdjective] forces are assembling along the Aegean Islands, and moving weaponry startlingly close to [339.GetName]. There is worse news: we are hearing of dramatically increased movement along the [SOV.GetAdjective] border and intercepted communications imply an assault on the north may take place any day now. We must be prepared; we must endure."
 bftb_greece.37.a:0 "Line the communists up and we shall mow them down."
 TUR_border_conflicts_in_trabzon_tt:0 "It would be wise to place troops along the border with §Y[354.GetName]§! and the §Y[187.GetName]§! before things inevitably get ugly once again."
 bftb_greece.38.t:0 "[FROM.GetNameDefCap] Triumphs Over Our Forces!"
 bftb_greece.38.desc:0 "Unfortunately, it would appear our forces were unable to crack through the [FROM.GetAdjective] defenses at [341.GetName]. High command is, of course, disappointed with the results but unsurprised. If the [FROM.GetAdjective] forces will not retaliate, then we must escalate once again. This time, [SOV.GetNameDef] shall attack [FROM.GetAdjective] positions in the north while we make two coastal assaults from the [187.GetName] on [339.GetName] and [340.GetName]. How could we possibly fail this time?"
 bftb_greece.38.a:0 "For [FROM.GetNameDef], this game was rigged from the start..."
 bftb_greece.39.t:0 "The Battle for the Bosporus Begins!"
 bftb_greece.39.desc:0 "Our forces, unprepared for such a brazen assault from the [FROM.GetAdjective] armed forces, were repulsed at [341.GetName] in a terrible loss for our nation. The [FROM.GetAdjective] forces have not ceased their advances and a declaration of war must assuredly be imminent. Although our loss was disappointing, it was not devastating - this war has only just begun, and our people stand firmly with us in this war against our old rival."
 bftb_greece.39.a:0 "[FROM.GetNameDefCap] has left us with no other option!"
 bftb_greece.40.t:0 "The Battle for the Bosporus Begins!"
 bftb_greece.40.desc:0 "As our high command expected, we have triumphed over the [FROM.GetAdjective] forces on our borders and broken the defenses of Izmir. Propelled by our tremendous success, our armed forces have already begun to undertake their assault into [FROM.GetAdjective] territory. Our high command, emboldened by our victory, believes [FROM.GetNameDef] shall fall in a matter of weeks."
 bftb_greece.40.a:0 "Through Smyrna, we shall take the whole country!"
 bftb_greece.41.t:0 "The Battle for the Bosporus Begins!"
 bftb_greece.41.desc:0 "The [FROM.GetAdjective] assault on [339.GetName] was a failure for them, and yet it remains a terrible loss for us. [ROOT.GetLeader] cannot help but privately draw comparisons to 1919, when the [FROM.GetAdjective] forces last embarked on a ruthless offensive in [339.GetName].\n\nEven though officials in the capital mourn those who perished in the short-lived Siege of [339.GetName], the entire nation is bristling in outrage at these brazen attacks on our sovereignty by an old foe. The surprise attack on [341.GetName] was contemptible, but the losses incurred at [339.GetName] are unforgivable. If the [FROM.GetAdjective] government is too cowardly to deliver an open declaration of war, then we shall provide one for them."
 bftb_greece.41.a:0 "We will avenge the fallen!"
 bftb_greece.42.t:0 "The Battle for the Bosporus Begins!"
 bftb_greece.42.desc:0 "Our plans have come to ribbons; high command expected that we may be beaten back once by [FROM.GetAdjective] forces but to be repulsed in both surprise offenses truly bodes poorly for us. [ROOT.GetLeader] called off any future attacks prepared but any attempts to salvage the situation will come to naught, as we have just received a declaration of war from a [FROM.GetAdjective] delegate. It would appear that the situation has evolved, and not necessarily to our benefit."
 bftb_greece.42.a:0 "We shall triumph! For the Revolution!"
 bftb_greece.43.t:0 "The Battle for the Bosporus Begins!"
 bftb_greece.43.desc:0 "The [FROM.GetAdjective] assault on [339.GetName] was a success for them and a terrible loss for us. [ROOT.GetLeader] cannot help but privately draw comparisons to 1919, when the [FROM.GetAdjective] forces last took control of [339.GetName].\n\nEven though the mood in the capital is somber, the entire nation is bristling in outrage at these brazen attacks on our sovereignty by an old foe. The surprise attack on [341.GetName] was contemptible, but the losses incurred at [339.GetName] are unforgivable. If [FROM.GetNameDef] truly desires yet another war, then we shall inflict upon them one they shall never forget."
 bftb_greece.43.a:0 "For [TUR.GetNameDef]!"
 bftb_greece.44.t:0 "We Are Victorious Against [FROM.GetNameDef]!"
 bftb_greece.44.desc:0 "As expected, the Red Army made short work of the pitiful [FROM.GetAdjective] garrisons in [354.GetName] and have paved the way for an encouragingly routine invasion. As we strike them from the north, [GRE.GetNameDef] shall attack them from the west. They do not stand a chance."
 bftb_greece.44.a:0 "[FROM.GetAdjective] participation in the Comintern is mandatory."
 bftb_greece.45.t:0 "The [FROM.GetAdjective]s Are Beaten Back at the Border!"
 bftb_greece.45.desc:0 "Officials were astounded to hear that our forces based in [354.GetName] successfully drove off encroaching [FROM.GetAdjective] invaders and maintained their positions despite overwhelming odds. Not only have we received an urgent communiqué from the [FROM.GetAdjective] ambassador rhapsodically apologizing for the entire incident, but they have also provided intel incriminating the [GRE.GetAdjective] regime as the masterminds of the entire operation. We have been assured that we should not expect any [FROM.GetAdjective] reprisals if our struggle with [GRE.GetNameDef] escalates into war."
 bftb_greece.45.a:0 "We have saved ourselves from oblivion."
 bftb_greece.46.t:0 "[FROM.GetAdjective] Forces Repulse Our Assault!"
 bftb_greece.46.desc:0 "Word has been received that the offense on [354.GetName] was a complete and utter failure in a devastating blow to our international esteem and the egos of our high command. We have expressed our sincerest apologies to the [FROM.GetAdjective] government and withdrawn any support for the [GRE.GetAdjective] regime which is still antagonizing the [FROM.GetAdjective] state in the west."
 bftb_greece.46.a:0 "Somebody will be shot for this!"
 bftb_greece.47.t:0 "[FROM.GetNameDefCap] Breaks Our Positions in [354.GetName]!"
 bftb_greece.47.desc:1 "Few advisors are surprised that the [FROM.GetAdjective] forces managed to repel our own in the north, but that does not make the disappointment any less palpable. [FROM.GetAdjective] forces have not stopped their incursions at the border of [354.GetName]: we have been getting reports of sporadic and unmistakably massive troop movements near our borders and even reports of [FROM.GetAdjective] soldiers crossing past the demarcation line in [800.GetName]. It can only mean invasion. We must prepare for the worst."
 bftb_greece.47.a:0 "Could this spell doom for the Fatherland?"
 bftb_greece.48.t:0 "The [FROM.GetAdjective]s Incite a Communist Rebellion in the South!"
 bftb_greece.48.desc:0 "The vile Marxist regime of [FROM.GetNameDef] has armed the terrorist Josip Broz Tito and emboldened him to start a rebellion in the south! The danger would perhaps be negligible were it not for the fact that [FROM.GetNameDef] is actively cooperating with the upstart regime in the south in the hopes of toppling our administration. It appears we will have no choice but to squash the rebels, and then march our forces on the [FROM.GetAdjective] capital to bring them to heel."
 bftb_greece.48.a:0 "That blasted Tito, and those damned [FROM.GetAdjective]s!"
 GRE_tito_backed_guerilla_war_tt:0 "The §Ycommunists§!, with the full support of the §YGreeks§!, have started a small civil war in the south of our country."
 bftb_greece.50.t:0 "The King Dissolves the Hellenic Parliament!"
 bftb_greece.50.desc:0 "His Majesty, King George II has sent shockwaves felt throughout the entire nation with his proclamation that he will directly be taking control over the country in a bid to prevent this nation from being torn apart by squabbling political adversaries. To that end, the King's first decree was to indefinitely suspend the Hellenic Parliament - an institution that had been condemned by the King as a 'nest of self-serving vipers'.\n\nThe King's decree has been celebrated by some, but more widely condemned by other prominent elements of society. The republican Venezelists and the deplorable communists have banded together after decades of animosity due to their shared desire to see the 'King of the Hellenes' unseated from his throne and disposed of permanently. Intelligence reports at this time suggest a civil war could very well break out over the coming weeks or months."
 bftb_greece.50.a:0 "The King's right to rule is sacred!"
 GRE_absolute_monarch_hostile_factions_tt:1 "A §RCivil War§! is likely imminent..."
 bftb_greece.51.t:0 "The Monarchists in Greece Request Our Aid!"
 bftb_greece.51.desc:0 "The pro-[ROOT.GetAdjective] government in Athens has requested material aid from us after a nationwide political split led to a disastrous civil war. They are, of course, well within their rights to ask this of us, but the question of whether they are even worth the materials they ask of us is one that only we can answer."
 bftb_greece.51.a:0 "They will no doubt need rifles."
 bftb_greece.51.b:0 "We can spare some materials for aid."
 bftb_greece.51.c:0 "It would be best not to meddle in Greek affairs."
 bftb_greece.52.t:0 "[FROM.GetNameDefCap] Sends Us Guns and Volunteers!"
 bftb_greece.52.desc:0 "We have just finished offloading the weapons and volunteers from [FROM.GetNameDef] off of our docks. The support is very welcome and far more than we could have expected. This aid shall serve us well over the coming months."
 bftb_greece.52.a:0 "True allies of the King!"
 bftb_greece.53.t:0 "[FROM.GetNameDefCap] Sends Us Aid!"
 bftb_greece.53.desc:0 "We have just finished offloading the supplies dispatched from [FROM.GetNameDef] off of our docks. The support is very welcome, and a welcome display of friendship in these troubled times. This aid shall serve us well over the coming months."
 bftb_greece.53.a:0 "True allies of the King!"
 bftb_greece.54.t:0 "[FROM.GetNameDefCap] Refuses to Aid Us"
 bftb_greece.54.desc:0 "We have received word from a [FROM.GetAdjective] diplomat that our call for aid has fallen upon deaf ears, and that we should not expect any forthcoming aid from [FROM.GetNameDef]. The situation is unfortunate, but we shall persevere even without the help of foreign powers."
 bftb_greece.54.a:0 "Disappointing."
 bftb_greece.55.t:0 "[GRE.GetNameDefCap] Suggests Enosis"
 bftb_greece.55.desc:0 "A representative from [FROM.GetNameDef] has suggested that we merge our two nations into one. Citing a shared history and cultural heritage, the [FROM.GetAdjective] representative has expressed that it is the will of the [FROM.GetAdjective] government that we facilitate the long exalted concept of 'Enosis': the merging of our states into one greater whole."
 bftb_greece.55.a:0 "A stellar idea!"
 bftb_greece.55.b:0 "Cyprus will forge its own path."
 end_of_cyprus_tt:0 "§RThis will result in a Game Over!§!"
 bftb_greece.56.t:0 "[CYP.GetNameDefCap] Commits to Enosis"
 bftb_greece.56.desc:0 "We have received word from [FROM.GetNameDef] that they are willing to facilitate the long-awaited unions of our two people into one state under our control. Celebrations have broken out across the nation, and [ROOT.GetLeader] personally traveled to Nicosia and gave a speech to the people there to mark this historic day."
 bftb_greece.56.a:0 "Kin united at last!"
 bftb_greece.57.t:0 "[CYP.GetNameDefCap] Rejects Enosis!"
 bftb_greece.57.desc:0 "[FROM.GetAdjective] officials have informed us that they have no intentions of relinquishing [FROM.GetAdjective] sovereignty after enduring such a long struggle to attain it in the first place. It has been declared that 'Enosis' is not a concept the [FROM.GetAdjective] government is willing to entertain at this time."
 bftb_greece.57.a:0 "It was not a request."
 bftb_greece.57.b:0 "Very well, if that is their wish..."
 bftb_greece.58.t:0 "[FROM.GetNameDefCap] Requests Enosis with Cyprus"
 bftb_greece.58.desc:0 "We have been approached by a [FROM.GetAdjective] delegate to discuss the future of our Cypriot crown colony. The delegate claimed that attempts at Cypriot nation-building were always bound to fail because the Cypriot people are, in fact, [FROM.GetAdjective] people.\n\nThe delegate provided a letter from [FROM.GetAdjective] Prime Minister [FROM.GetLeader] where the history of the concept of 'Enosis' was laid out in some detail before a final emphatic appeal for the union of Cyprus and [FROM.GetNameDef] was made. The [FROM.GetAdjective] delegate has tried to assure our representative that this is not a matter of crude irredentism from the [FROM.GetAdjective] side; Cyprus and [FROM.GetNameDef] have a shared cultural heritage, a shared history, a shared language, and in the [FROM.GetAdjective] perspective: a shared destiny.\n\nOur military officials have stressed the importance Cyprus has as an important strategic military base in the Mediterranean, but our foreign policy advisors stress that an empowered [FROM.GetAdjective] ally could provide far more than Cyprus can alone as an air and naval base. The choice ultimately falls to the [ROOT.GetAdjective] cabinet, but we should make sure not to leave the [FROM.GetAdjective] representative waiting too long for our response."
 bftb_greece.58.a:0 "We accept your proposals in exchange for a formal alliance."
 bftb_greece.58.b:0 "Let them have it; Cyprus is of no consequence to us."
 bftb_greece.58.c:0 "The [FROM.GetAdjective] government must share power with the 'Cypriot' authorities."
 bftb_greece.58.d:0 "The greedy Greeks get nothing!"
 bftb_greece.59.t:0 "[FROM.GetNameDefCap] Agrees to Facilitate Enosis!"
 bftb_greece.59.desc:0 "The mood in the capital would best be described as 'jubilant' after [ROOT.GetLeader] announced to the nation that after all these years the [ROOT.GetAdjective] dreams of Enosis with Cyprus would finally become reality, all thanks to our [FROM.GetAdjective] friends. Our administrators have wasted no time traveling over to Cyprus to ensure the transition of power goes as smoothly as possible.\n\nThis is a truly great and historic day for [ROOT.GetNameDef]. Cyprus has long been part of the [ROOT.GetAdjective] collective consciousness, and now they are finally home in the bosom of the civilization from which they sprung."
 bftb_greece.59.a:0 "Together at last!"
 bftb_greece.60.t:0 "[FROM.GetNameDefCap] Accepts a Partial Enosis"
 bftb_greece.60.desc:0 "[FROM.GetNameDefCap] has offered a curious compromise to our original request that they facilitate Enosis: they are willing to fulfill our requests on the condition we cooperate with a Cypriot government given the same standing as a [FROM.GetAdjective] dominion. It is not a wholly unwelcome turn of events, just... unexpected.\n\nOn their part, the Cypriot government has agreed that if [ROOT.GetNameDef] shows enough commitment in Cyprus by building up their fledgling nation that they would not be averse to a complete Enosis between us. Until that day comes though, we will have to be satisfied with a new Cypriot ally that is bound to us by the hip."
 bftb_greece.60.a:0 "Welcome, brothers!"
 bftb_greece.61.t:0 "[FROM.GetNameDefCap] Rejects Enosis!"
 bftb_greece.61.desc:0 "Our trust and faith in our long-cherished ally appear to have been misplaced; [FROM.GetNameDef] has refused to even entertain the very idea of transferring the [ROOT.GetAdjective] island of Cyprus over to our control. They cite the strategic importance of the island and concerns about [ROOT.GetAdjective] revanchism as reasons why, in their eyes, we are not deserving of the island.\n\nIt cannot be said we are wholly surprised, but that does not make our collective disappointment any less bitter. How many years have we waited for Cyprus to be returned to the fatherland? How many more years will we be forced to wait because of this setback? It has to be said that our enthusiasm regarding our relationship with [FROM.GetNameDef] has been significantly tempered by this turn of events."
 bftb_greece.61.a:0 "We will remember this..."
 bftb_greece.62.t:0 "[FROM.GetNameDefCap] Suggests Joint Applications for Joining the Axis!"
 bftb_greece.62.desc:0 "When news arrived that the old [FROM.GetAdjective] regime had been supplanted by a fascist one, a great feeling of dread loomed over advisors in the capital. War, we felt, had become something of an inevitability: and made all the more acrid by our previous attempts to maintain peace in the Aegean region. Fate has proven us wrong.\n\nWe have been approached with a unique offer: the fascist government of [FROM.GetNameDef] believes that it is inevitable that war will touch the both of our countries. [FROM.GetLeader], despite his ideological leanings, shares our sentiment that it would not be wise to throw out decades of diplomatic efforts on both of our parts all for the sake of what would surely be a great and terrible war. To that end, the government of [FROM.GetNameDef] has advised that together we bind ourselves to the emergent fascist powers of Europe. [FROM.GetLeader] believes fascist supremacy on the continent is inevitable, and that together we both have the power to tilt the scales enough that the war can come to a quicker and more decisive end. [FROM.GetLeader] calls it 'mercy'; [ROOT.GetLeader] is not so sure."
 bftb_greece.62.a:0 "In the name of peace, let us wage war."
 bftb_greece.62.b:0 "The [FROM.GetAdjective]s have truly gone mad..."
 bftb_greece.63.t:0 "[FROM.GetNameDefCap] Agrees to the Hellenoturkism Friendship Pact!"
 bftb_greece.63.desc:0 "Success! The [FROM.GetAdjective] ambassador has conveyed the consent of their government to our proposed friendship pact. Working in tandem with the fascist powers while bound together, there is no way we can lose."
 bftb_greece.63.a:0 "Two faction application forms, please!"
 bftb_greece.63.b:0 "Or perhaps... we do not need the Turks?"
 GRE_no_turkey_needed:0 "Through forgery and deceit we shall torpedo §[TUR.GetNameDef]'s§! relations with the §Yfascist powers§!."
 bftb_greece.64.t:0 "[FROM.GetNameDefCap] Firmly Rejects Hellenoturkism Friendship Pact!"
 bftb_greece.64.desc:0 "It would appear that the [FROM.GetAdjective] government suffers from a chronic lack of foresight. They will not join the inevitable victors alongside us, for they are either cowards or they are fools. It is of no consequence, our path is set and whatever happens next in regards to [FROM.GetNameDef] will in part be their fault."
 bftb_greece.64.a:0 "The strong will inherit the earth; the meek shall perish."
 bftb_greece.65.t:0 "[FROM.GetNameDefCap] and [TUR.GetNameDef] Suggest a Strategic Partnership"
 bftb_greece.65.desc:0 "Like pieces of a puzzle, everything seems to be coming into place. The regime change in [GER.Capital.GetName] was unexpected and cast many doubts upon the future of our nation. That future has been made just a little more discernible by a proposal dispatched to us from [GRE.Capital.GetName].\n\nIt would appear that [FROM.GetNameDef] and [TUR.GetNameDef] have a desire to form a lasting strategic alliance with our government. We have been hurting for allies, and the addition of these two into a Mediterranean Pact could certainly go a long way in securing our regional ambitions. Although, who is to say those two are not the subject of ambitions of ours of another kind."
 bftb_greece.65.a:0 "Together, we shall make history!"
 bftb_greece.65.b:0 "Our plans for that pair certainly make no room for alliances."
 bftb_greece.66.t:0 "[FROM.GetNameDefCap] and [TUR.GetNameDef] Apply for [GER.GetFactionName] Membership"
 bftb_greece.66.desc:0 "We have met with delegates from both [FROM.GetNameDef] and [TUR.GetNameDef] and were quite surprised to hear the two were lodging joint applications to the [ROOT.GetFactionName]. It is hardly an unwelcome surprise, but a surprise nonetheless. We must determine if having them as partners in our alliance would further our goals, or hinder them."
 bftb_greece.66.a:0 "They make welcome allies in these turbulent times."
 bftb_greece.66.b:0 "Nein, we have no need of them."
 bftb_greece.67.t:0 "[FROM.GetNameDefCap] Suggests a Strategic Partnership!"
 bftb_greece.67.desc:0 "Like pieces of a puzzle, everything seems to be coming into place. The regime change in [GER.Capital.GetName] was unexpected and cast many doubts upon the future of our nation. That future has been made just a little more discernible by a proposal dispatched to us from Athens.\n\nIt would appear that [FROM.GetNameDef] has a desire to form a lasting strategic alliance with our government. We have been hurting for allies, and the aid of [FROM.GetNameDef] could certainly go a long way in securing our regional ambitions. Although, who is to say this is not just some pathetic last-ditch bid for survival? Perhaps they do not truly seek to be our allies; perhaps they see the writing on the walls, and how things will inevitably end for them if they oppose us... and perhaps that is not a very relevant distinction to us."
 bftb_greece.67.a:0 "Rome and Athens - together again at last!"
 bftb_greece.67.b:0 "The predator does not fraternize with its prey."
 bftb_greece.68.t:0 "[FROM.GetNameDefCap] Applies for [GER.GetFactionName] Membership!"
 bftb_greece.68.desc:0 "We have met with delegates from [FROM.GetNameDef] and were rather relieved to hear that the [FROM.GetAdjective] administration has expressed a desire to see [FROM.GetNameDef] in the [ROOT.GetFactionName]. It is hardly a surprise: the [FROM.GetAdjective] position was untenable without us. We must determine if having them as partners in our alliance would further our goals, or hinder them."
 bftb_greece.68.a:0 "Willkommen, Griechenland!"
 bftb_greece.68.b:0 "Nein, not a chance!"
 bftb_greece.69.t:0 "[FROM.GetNameDefCap] Denies Our Alliance Request!"
 bftb_greece.69.desc:0 "We have been informed by a [FROM.GetAdjective] diplomat that [FROM.GetLeader] does not feel it would be a wise decision to add us into their close-knit alliance. To say we are disappointed would be an understatement. Regardless, without an alliance with [FROM.GetNameDef], we must now pave our path through this time of crisis."
 bftb_greece.69.a:0 "We shall still be standing when this is all over."
 bftb_greece.70.t:0 "Eleftherios Venizelos Dies in Exile"
 bftb_greece.70.desc:0 "Eleftherios Venizelos, leader of the Venezelists and a revered titan of Greek politics, has passed away still in exile after his ousting by the military in 1935. Venizelos was a passionate contributor to the Greek multi-party system and a figure who was perhaps unrivaled in how much he influenced the Greek national consciousness.\n\nHowever, it will not be his successes that Eleftherios Venizelos will be remembered for, but rather his many failings. It was Venizelos who championed the destructive force of republicanism in this country, and it was Venizelos' senseless revisionism that saw our nation nearly annihilated in the Greco-Turkish War of 1919. Every single problem that Greece faces today can be laid at the feet of Venizelos as the main source of all of our nation's woes.\n\nHe was a revolutionary, a statesman, and a political pioneer; he was a rabble-rouser, a warmonger, and a failure. What more needs to be said about Eleftherios Venizelos other than that we are glad he shall never rear his face in Greece again after all the pain he has caused."
 bftb_greece.70.a:0 "Good riddance."
 bftb_greece.71.t:0 "Eleftherios Venizelos Passes Away"
 bftb_greece.71.desc:0 "Prime Minister Eleftherios Venizelos, leader of the Venezelists and a revered titan of Greek politics, has passed away peacefully in his home. Venizelos was a passionate contributor to the Greek multi-party system and a figure who was perhaps unrivaled in how much he influenced the Greek national consciousness.\n\nHow can words alone do justice to the man who gave so much of himself to his country and his countrymen? He is the architect of the nation we have the privilege of serving today, and the enduring legacy he leaves behind will outlast us all. The only black spot on Venizelos' immaculate record is the terrible loss our nation suffered after the devastating Greco-Turkish War of 1919. It is a blemish on an otherwise perfect legacy that we fully intend to avenge ourselves upon. \n\nEleftherios Venizelos was a revolutionary, a statesman, and a political pioneer; he was our Ethnarch, and we shall remember him as the uncompromising lionheart that he was. Themistoklis Sofoulis has taken over as Prime Minister and the leader of Fileleftheron and has declared a national day of mourning for the recently deceased father of modern Greece."
 bftb_greece.71.a:0 "Greece owes you a debt it will never be able to repay..."
 bftb_greece.91.t:0 "The EEE Opens a Relief Center for Anatolian Refugees"
 bftb_greece.91.desc:0 "In a cynical bid to attract more followers to his cause, Georgios Kosmidis has used his movement's funds to open a relief center for fellow refugees from [TUR.GetNameDef] such as himself. It would be laudable if he were not using these relief centers as recruitment centers for his psychotic movement.\n\nWe are left in a difficult position: it is obvious Kosmidis intends to continue propping these centers up to recruit the disenfranchised refugees of Anatolia, so do we shut them down to stem his poison? Or do we preserve our reputation and allow these centers to continue to operate? Some might argue that having the impoverished refugees working in fascist relief centers is preferable to them suffering in the slums."
 bftb_greece.91.a:0 "An initiative worth supporting!"
 bftb_greece.91.b:0 "Close it down."
 bftb_greece.92.t:0 "The EEE Demands Higher Wages for [ROOT.GetAdjective] Workers"
 bftb_greece.92.desc:0 "The EEE has exploited the national spotlight thrust upon them by launching a scathing attack on what they perceive to be our weak approach to welfare. The idea that these fascists that emerged from the woodwork seemingly out of nowhere think they are in a position to lecture us on fiscal and social policy is laughable, but the public seems to be taking them very seriously."
 bftb_greece.92.a:0 "Perhaps... a symbolic minimum wage?"
 bftb_greece.92.b:0 "We do not bow to fascist intimidation."
 bftb_greece.93.t:0 "EEE Members Engage in Street Violence with Our Police!"
 bftb_greece.93.desc:0 "Brawls between EEE members and our police force have broken out across the country, forming a tableau of a time of political violence we had hoped we had left in the past. Judging by all the reports of hospitalizations and escalating violence, we have not.\n\nSome ministers suggest taking a very hardline stance on this violence to show to the country that we do not tolerate this kind of thuggery, but other ministers caution that fighting the fascists tit-for-tat is not a battle winnable by us. The people are angry and discontent, but that should not give them the right to commit such wanton acts of violence."
 bftb_greece.93.a:0 "Their grievances are legitimate."
 bftb_greece.93.b:0 "The violence is deplorable, and the rabble must be dispersed."
 bftb_greece.94.t:0 "EEE Members Plunder Foreign-Owned Factory and Distribute Stolen Goods!"
 bftb_greece.94.desc:0 "In an unfortunately all too familiar scene, adherents of the EEE have broken into foreign-owned factories to distribute the goods manufactured within to the poor and disenfranchised. Georgios Kosmidis and the leadership of the EEE claim to not know about the activities, but have also impassionately defended the men and women taking part in the altruistic string of plunders.\n\nThis type of behavior really cannot be tolerated: we are already receiving complaints from foreign magnates coming from countries like [ENG.GetNameDef] and [FRA.GetNameDef]. Still, if we step in on behalf of the industrialists we will look like puppets of foreign financiers; alternatively, if we let this anarchy run rampant then we seem an incapable government to the international community."
 bftb_greece.94.a:0 "We should not stop them."
 bftb_greece.94.b:0 "This anarchy is unbecoming of us!"
 bftb_greece.95.t:0 "The EEE Pledges Itself to our Struggle!"
 bftb_greece.95.desc:0 "The EEE, which has been such a thorn in our side up until now, is willing to unite together with the government against a common enemy. Georgios Kosmidis has been one of the most vocal proponents for a war with [TUR.GetNameDef], and now that that war has reached our shores the EEE is willing to put party politics aside to see our [TUR.GetAdjective] foes humbled before our armies."
 bftb_greece.95.a:0 "United, we cannot be stopped!"
 bftb_greece.95.b:0 "We will win without dirtying ourselves with fascism."
 bftb_greece.96.t:0 "Aristotle Onassis Returns to [ROOT.GetNameDef]"
 bftb_greece.96.desc:0 "The wealthy magnate and internationally beloved socialite Aristotle Onassis has returned to [ROOT.GetNameDef] for the first time in many years. He did not take questions from the media, and he has been hard for our observers to track down, but reports indicate he is ingratiating himself with the Anatolian refugee population and might be organizing a bid to take office."
 bftb_greece.96.a:0 "What is he planning?"
 bftb_greece.101.t:0 "The Venezelists and Communists Band Together against the King's Absolute Rule"
 bftb_greece.101.desc:0 "If there was ever any doubt about an alliance being struck between the communists and the Venezelists, there no longer can be. We have received reports that the communists have smuggled Eleftherios Venizelos back into the country in the hopes of propping him up as some interim leader after they have overthrown the monarchy.\n\nA foolhardy plan, even for a bunch of red traitors. How could they think that Venizelos will relinquish power to them once he is given it? It is madness. Then again, neither the communists nor the Venezelists have ever been the most reasonable lot. We must prepare for what is sure to be a truly contentious civil war."
 bftb_greece.101.a:0 "Our foes cower together like rats!"
 bftb_greece.102.t:0 "Communists Organize Raid on Factory"
 bftb_greece.102.desc:0 "Law enforcement failed to predict and stop a recent communist raid on one of our factories which we use to manufacture rifles for the army. The Marxists robbed everything they could off the factory floor and then attempted to burn the factory itself down, though thankfully they only managed to damage the building.\n\nThere is no need to speculate why these insurgents have undertaken this brazen raid on a weapons manufacturer: they no doubt intend to use our rifles against us when they find their backbone and step out of the shadows. This could prove to be one of [ROOT.GetNameDef]'s worst civil wars yet..."
 bftb_greece.102.a:0 "We cannot allow these anarchists to strike us with such impunity."
 bftb_greece.103.t:0 "Venezelist Generals Smuggled Back into [GRE.GetNameDef]!"
 bftb_greece.103.desc:0 "Hot on the heels of their deplorable leader, we have received word that many Venezelist former generals have been smuggled back into the country. Communist and republican smugglers conspired together to bring the disgraced military leaders back into the country disguised alongside shipped goods and took them into hiding before we were able to realize what was happening.\n\nA pitched battle against disorganized insurgents is one thing; a full-scale civil war backed by competent military leadership is an entirely different matter. Many advisors question now whether it was truly a wise decision for such an unpopular monarch to take such a public and unpopular course of action in declaring himself an absolute monarch, but [ROOT.GetLeader] remains adamant that the rebels will be made short work of."
 bftb_greece.103.a:0 "Did they really have to blow up the port too?"
 bftb_greece.104.t:0 "Organized Resistance Escalates in the South and North!"
 bftb_greece.104.desc:0 "Authorities have informed the government that we have virtually lost all control over the north and south of the country. Communist and Venezelist sympathizers run rampant in the streets spreading their libel and propaganda: unimpaired by local authorities who are either equally as sympathetic or completely powerless to stop them.\n\nThe army, knowing the trap that awaits them, refuses to move in to secure the regions. However, they remain on full alert and the King's cabinet has been assured that once the Venezelists and communists have properly come out of hiding the army will not hesitate to take the necessary steps to take back control over the nation. Of course, many political figures remain skeptical about the sincerity of these assurances seeing as there are widespread reports of corruption and traitorous loyalties throughout the armed forces."
 bftb_greece.104.a:0 "The situation is getting out of hand!"
 bftb_greece.105.t:0 "Civil War!"
 bftb_greece.105.desc:0 "The fateful day has finally arrived: the leader of the Venezelists has finally stepped out of the shadows to condemn the King's decree as illegitimate and an unprecedented threat to [FROM.GetNameDef]'s democracy. In their eyes, they have no choice but to violently overthrow the monarchy to restore the already twice vanquished Hellenic Republic.\n\n[ROOT.GetLeader] has condemned all the rebels as traitors and has promised to uproot the Marxists and republicans so that order can be restored once again to [ROOT.GetNameDef]. It would appear that once again the political arena of [ROOT.GetNameDef] has been turned into a gladiatorial colosseum, where only the mightiest get to walk away as the victors."
 bftb_greece.105.a:0 "Rally to the King!"

 bftb_greece.166.t:0 "Our Politicians Return from Investment Negotiations in Athens"
 bftb_greece.166.desc:0 "When the [FROM.GetAdjective]s decided to invite us to further discuss deepening our economic ties we could not refuse. Needless to say, they made a compelling case for why it might be ideal that [FROM.GetNameDef]'s industrial standing was strengthened. The matter of whether we seek to invest in their nation or leave their industrial potential up to fate is a matter we get to decide."
 bftb_greece.166.a:0 "Ja, we shall invest!"
 bftb_greece.166.b:0 "There will be no investment this time..."
 bftb_greece.166.c:0 "Nein, we shall never invest in their pathetic country!"
 bftb_greece.167.t:0 "Our Businessmen Return from the [FROM.GetAdjective] National Showcase"
 bftb_greece.167.desc:0 "The [FROM.GetAdjective]s put on quite a show for us! Their bid to attract our investment was an attractive one, no doubt, but we certainly have our priorities to concern ourselves with. The choice of whether we invest in the [FROM.GetAdjective] nation is left to us."
 bftb_greece.167.a:0 "Ja, we shall invest!"
 bftb_greece.167.b:0 "There will be no investment this time..."
 bftb_greece.167.c:0 "Nein, we shall never invest in their pathetic country!"
 bftb_greece.168.t:0 "The [FROM.GetAdjective]s Extort Us by Using the Schachtplan!"
 bftb_greece.168.desc:0 "The clever little Schädlinge in [FROM.GetNameDef] have devised a way to use our Ponzi scheme against us. A safe little loophole designed so that we could exploit the errata of the Schahtplan in our favor has instead been turned against us - which was not supposed to be possible. We can either save face and give the [FROM.GetAdjective]s this one small win or abandon the facade of playing by the rules and abscond from talks with the [FROM.GetAdjective] people."
 bftb_greece.168.a:0 "To avoid the consequences, we shall concede this time..."
 bftb_greece.168.b:0 "Turn the tables on them, Schacht!"
 bftb_greece.168.c:0 "We shall never submit to [FROM.GetAdjective] blackmail!"
 bftb_greece.168.d:0 "They have overplayed their hand; they must suffer the consequences!"
 gott_bless_herr_schacht_tt:0 "This option is available because you currently have §YHjalmar Schacht§! as a minister."
 bftb_greece.169.t:0 "The [FROM.GetAdjective]s Invest!"
 bftb_greece.169.desc:0 "We have just finished welcoming the [FROM.GetAdjective] investors back to our country after their last short little visit, and they bring good tidings of investment and opportunity! With their help, we shall build a truly modern economy."
 bftb_greece.169.a:0 "A rousing success!"
 bftb_greece.169.b:0 "A rousing success!"
 bftb_greece.169.c:0 "Tremendous work, everybody!"
 bftb_greece.170.t:0 "The [FROM.GetAdjective]s Decide Not to Invest"
 bftb_greece.170.desc:0 "Alas, we have received word that the [FROM.GetAdjective]s shall not be investing in our economy this time. It is a disappointing turn of events, though the [FROM.GetAdjective] delegate has not ruled out future investments, which bodes well for us."
 bftb_greece.170.a:0 "Perhaps next time."
 bftb_greece.171.t:0 "The [FROM.GetAdjective]s Permanently Abscond Themselves from Investment Talks!"
 bftb_greece.171.desc:0 "We might have pushed the issue of investment too hard: the [FROM.GetAdjective]s have elected to decide that they have no interest in investing in our nation's burgeoning industrial base. If they do not wish to help us mold the future then we shall just have to make do without them."
 bftb_greece.171.a:0 "Perhaps... the [ITA.GetAdjective]s might be more amicable to a deal?"
 bftb_greece.172.t:0 "Hjalmar Schacht Bamboozles Us!"
 bftb_greece.172.desc:0 "We were such fools to think we could extort the [FROM.GetAdjective]s using the Schachtplan when the very man who drafted up the agreement in the first place was still a cabinet minister! Now we have ended up being the nation that needs to pay them! What a disaster!"
