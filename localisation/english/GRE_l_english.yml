 GRE_government_crisis_desc:0 "Our new leadership faces problems such as high interest rates from loans, and our nation is in a period of recession. The Great Depression of 1929 also significantly impacts our economic situation. The populace has accused our leadership of not handling the crisis that we have been driven into."
