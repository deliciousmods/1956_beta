l_english:

 # Missions
 GRE_legislative_elections:0 "Legislative Elections"
 GRE_demertzis_illing_health:0 "Demertzis's Failing Health"
 GRE_communist_insurrection:0 "Impending Union Strikes"
 GRE_communist_insurrection_desc:0 "The current weak government has worsened worker conditions, which will result in strikes or maybe something worse, like civil war. If our government situation is left undressed, we can only assume the worst-case scenario.\n\n§RSiding with the strikers will result in a civil war.§!"

 #Politics
 GRE_despotism_desc:0 "§YMetaxism§! is a totalitarian nationalist ideology associated with Greek politician §WIoannis Metaxas§!. It calls for the §Yregeneration§! of the Greek nation and the establishment of a §Hmodern, culturally homogenous Greece§!. Metaxism disparages liberalism and holds individual interests subordinate to those of the country, seeking to mobilize the Greek people as a disciplined mass in service to create a §Bnew Greece§!."
 GRE_absolute_monarchism_desc:0 "The §YHouse of Schleswig Holstein Sonderburg Glücksburg§! is a Dano-German branch of the House of Oldenburg. It acquired the throne of Greece in 1863 when George I became §BKing of the Hellenes§!."

 #Focus
 GRE_economic_recovery:0 "Economic Recovery"
 GRE_economic_recovery_desc:0 "As a small nation, [GRE.GetNameDef] must prepare to weather any potential storm. Stabilizing our economy will do well to further this goal."
 GRE_industrial_effort:0 "Industrial Expansion"
 GRE_industrial_effort_desc:0 "We will begin to subsidize and approve projects to expand our civilian industry within our nation, allowing us to employ vast swaths of our citizens while industrializing our country in the process."
 GRE_industrial_effort_2:0 "Establish a Military-Industrial Complex"
 GRE_industrial_effort_2_desc:0 "To facilitate the procurement and rapid advancement within the arms industry that our military will require, we must cement an alliance between our armed forces and their suppliers. Doing so will allow us to ensure we are prepared for a coming conflict, and the state of our army will reflect this."
 GRE_infrastructure_effort:0 "Rail Network Modernization"
 GRE_infrastructure_effort_desc:0 "While facilitating the needs of our economy, our rail networks do not currently meet the standards of our military. We must update and standardize our rails, create timetables to ensure a lack of deadlock between various train engines, and formulate specific strategies for the movement of military personnel in the event of a war."
 GRE_extra_tech_slot:0 "Halt the Brain Drain"
 GRE_extra_tech_slot_desc:0 "Our intellectual caste is currently flocking to other nations, which offer them better prospects in their respective careers. We will introduce new grants for individuals who stay within the country and begin constructing and encouraging more facilities to employ these individuals within the [GRE.GetAdjective] homeland."
 GRE_further_development:0 "Spur Industrial Growth"
 GRE_further_development_desc:0 "Through public works programs and further subsidies to companies that expand within [GRE.GetNameDef], we will continue to build an industrial base for our economy to prosper."
 GRE_jobs_for_the_people:0 "Subsidize the Industrial Sector"
 GRE_jobs_for_the_people_desc:0 "Curbing the rampant unemployment throughout [GRE.GetNameDef] will require further government intervention. By using subsidies, low-interest loans, and bailouts to companies that need them, we will be able to kickstart our economy once again."
 GRE_bullet_factories:0 "Grow the Arms Sector"
 GRE_bullet_factories_desc:0 "Our government will provide grants to arms companies within [GRE.GetNameDef], encouraging them to expand their operations and construct more factories within the country."
 GRE_jet_engines:0 "Jet Engines"
 GRE_jet_engines_desc:0 "Propellers are a thing of the past, and if we are to be dominant in the air, we must embrace the future."
 GRE_fight_depression:0 "Combat the Great Depression"
 GRE_fight_depression_desc:0 "The Great Depression has hit the Greek people quite hard. Unemployment, losses of savings, and crippling debts are but a few daily problems our citizens face. The government must act swiftly before the situation deteriorates any further. By increasing the national deficit and encouraging spending, we can begin to put our nation on a path to economic recovery."
 GRE_end_the_depression:0 "End the Great Depression"
 GRE_end_the_depression_desc:0 "While the worst of the Great Depression is over, the scars it has left behind remain. We must take pre-emptive measures to reassure our citizens that the years of hardship are a thing of the past and that our nation is taking steps to make sure that people are better protected from a future recession or depression."
 GRE_naval_construction:0 "Naval Industrialization"
 GRE_naval_construction_desc:0 "To facilitate the goal of a larger, more modern [GRE.GetAdjective] navy, we must first begin with the expansion and construction of additional dockyards and the modernization of the current ones to provide adequate housing for our future navy."
 GRE_light_ship_effort:0 "Upgrade the 'Elli'"
 GRE_light_ship_effort_desc:0 "The harsh reality is that the [GRE.GetAdjective] economy could hardly afford the mass construction of battleships, battlecruisers, or aircraft carriers. If we are to expand and modernize our navy, it must be through the construction of smaller, more agile ships."
 GRE_submarine_effort:0 "Wolves of the Aegean"
 GRE_submarine_effort_desc:0 "The invention and technological innovations of Submarine Warfare have shown their merit, and the ability to strike without being noticed and strike directly at shipping and transport would do well to support us in a coming conflict."
 GRE_naval_air_effort:0 "Eagles of the Aegean"
 GRE_naval_air_effort_desc:0 "While an expensive endeavor, creating ships capable of housing and utilizing aircraft will see our navy reach a new height. Air supremacy has shown its worth, and combining aerial dominance with naval ingenuity will cripple even the world's most fearsome navy."
 GRE_naval_way:0 "Mega to tis Thalassis Kratos"
 GRE_naval_way_desc:0 "Our government will create and propagate a 'New Deal' towards our naval arm. Mass subsidies and an expansion of budget will allow us to construct and field a much larger navy."
 GRE_carrier_focus:0 "Carrier Focus"
 GRE_carrier_focus_desc:0 "Our admiralty has seen the merit of aircraft carriers and wishes to further their modernization and strategic value. We will provide them with the means to do so."
 GRE_battleship_focus:0 "Battleship Focus"
 GRE_naval_artillery:0 "Naval Artillery"
 GRE_naval_artillery_desc:0 "Our country has only been able to produce cruiser shells, and we must be able to make higher caliber shells if we want to equip our ships with larger turrets."
 GRE_battleship_focus_desc:0 "Our admiralty feels that the utilization of aircraft carriers would be redundant. The presence of over five thousand islands within our nation provides enough basing for the aerial forces we utilize. Instead, we will focus on modernizing and constructing battleships, ensuring that we can go toe to toe with the larger ships of other navies."
 GRE_bigger_navy:0 "Mega to tis Thalassis Kratos"
 GRE_bigger_navy_desc:0 "Our Athenian ancestors ruled the seas with their warships; we must follow in their footsteps by constructing a navy capable of defeating any who dare cross our path."
 GRE_better_navy:0 "Naval Dominance"
 GRE_better_navy_desc:0 "The Persians heavily outnumbered our Hellenic ancestors during the naval battle of Salamina, but their sharp wit and bold strategies brought them victory. We must encourage such innovations in our admiralty and emulate our ancestors."
 GRE_aviation_effort:0 "Aien Hypsikratein"
 GRE_aviation_effort_desc:0 "While the nation of Greece is relatively new to the concept of aerial warfare, we must ensure that we are embracing innovations in all aspects of warfare."
 GRE_fighter_focus:0 "Fighter Focus"
 GRE_fighter_focus_desc:0 "It is clear to the high command that fighters are the key to aerial warfare. We must encourage the research and production of modern models immediately."
 GRE_bomber_focus:0 "Bomber Focus"
 GRE_bomber_focus_desc:0 "High command has seen the merit of large aerial fleets comprised of bombers. The ability to cripple an enemy's infrastructure, supply lines, and factory base is of great value to us."
 GRE_further_air_plans:0 "Further Air Plans"
 GRE_further_air_plans_desc:0 "Our high command and research staff must work hand in hand with the pilots and crew of our airforce if we are to continue to innovate and modernize our airforce."
 GRE_heavy_cruiser_effort:0 "Upgrade the Averof"
 GRE_heavy_cruiser_effort_desc:0 "Before our admiralty can even begin to think about the construction and addition of battleships or carriers into our fleet, we must first improve the backbone of our naval arm. The heavy cruiser has served us well, and by innovating and improving it, we can provide a concrete foundation for our naval arm to prosper."
 GRE_base_strike:0 "Base Strike"
 GRE_base_strike_desc:0 "The utilization of aircraft in naval warfare will be the key to victory. We must facilitate a doctrine that matches this philosophy."
 GRE_fleet_in_being:0 "Fleet in Being"
 GRE_fleet_in_being_desc:0 "The 'Fleet in Being' doctrine has served our nation well in the past, and while we must not remain complacent, we shall retain the core philosophy of this naval doctrine."
 GRE_fund_the_navy:0 "Fund the Navy"
 GRE_fund_the_navy_desc:0 "To ignore the [GRE.GetAdjective] navy would be a disservice to our ancestors, and we must ensure that we are ready to push back any potential invaders who dare enter our waters."
 GRE_final_plans:0 "Final Preparations"
 GRE_final_plans_desc:0 "Our navy has been constructed; our tactics have been refined. We will begin the final preparations to solidify our naval dominance over the Aegean."
 GRE_open_different_plans:0 "Facilitate Military Innovation"
 GRE_open_different_plans_desc:0 "Our government is ready to expand and reform our military. We can begin to facilitate innovations in both our airforce and our land doctrine."
 GRE_divided_naval_industry:0 "Divided Naval Industry"
 GRE_divided_naval_industry_desc:0 "Naval production within [GRE.GetNameDef] is divided between our naval arsenal and civilian shipbuilders. The government cannot remain complacent and must choose a faction to support if we are to continue projects within our naval arm."
 GRE_focus_on_trade:0 "Encourage Trade and Civilian Contracts"
 GRE_focus_on_trade_desc:0 "We must side with the civilian shipbuilders and implement programs that encourage trade and modernize our ports."
 GRE_further_arsenal_plans:0 "Naval Arsenal Grants"
 GRE_further_arsenal_plans_desc:0 "We must side with our naval arsenal and give them additional grants to allow the construction and expansion of more dockyards."
 GRE_collect_from_trade:0 "Reap the Benefits"
 GRE_collect_from_trade_desc:0 "After having invested in our civilian shipbuilders and facilitating trade, we can revel in the benefits of our investment."
 GRE_cas_focus:0 "CAS Focus"
 GRE_cas_focus_desc:0 "Our airforce would be best utilized by working in tandem with our ground forces and encouraging the production of designs and doctrines which facilitate this would serve us well."
 GRE_army_reform:0 "Rehabilitate the Army"
 GRE_army_reform_desc:0 "Our Officer Corps and the overall condition of the army have been poor ever since the war of 1922. We must get rid of old practices and obsolete tactics and bring our military to a new, higher standard of expectations."
 GRE_support_equipment_modernization:0 "Encourage Support Apparatus"
 GRE_support_equipment_modernization_desc:0 "An army is nothing but men with weapons without the collective support of doctors, cooks, and various other services, which comprise the support arm. We must recognize its importance and encourage its development."
 GRE_support_artillery:0 "Divisional Fire Support"
 GRE_support_artillery_desc:0 "The Great War has shown the definitive role of artillery in battle. We must encourage and facilitate the concept of divisions being supported by a battery of artillery so we can give fire support upon a moment's notice."
 GRE_new_plans:0 "Reform the Officer Corps"
 GRE_new_plans_desc:0 "Our Officer Corps continues to house cowards, layabouts, and complacent individuals. We must remove these individuals and have them replaced if we are to facilitate any meaningful reform in the army."
 GRE_land_doctrine_1:0 "Doctrinal Innovation"
 GRE_land_doctrine_1_desc:0 "We must not be complacent and rely on strategies of old. We must continue developing and improving our tactics if we are to remain victorious on the field of battle."
 GRE_motorization_effort:0 "Motorization of the Army"
 GRE_motorization_effort_desc:0 "Some within our High Command suggest that we take efforts to motorize our army, ensuring that more troops have direct access to faster transportation methods."
 GRE_mechanization_effort:0 "Mechanization Efforts"
 GRE_mechanization_effort_desc:0 "While Motorization in itself will improve the transportation of our forces, it will not improve their protection. We must research and develop more armored vehicles capable of protecting our troops while providing them with additional firepower."
 GRE_armor_effort:0 "Develop an Armored Corps"
 GRE_armor_effort_desc:0 "While our nation's landscape may not be ideal for armored warfare, that does not mean we can ignore the tactical utility of these machines. We must design vehicles capable of navigating our landscape with relative ease and develop an armored arm within the land branch of our armed forces."
 GRE_med_armor_effort:0 "Medium Tanks"
 GRE_med_armor_effort_desc:0 "Having compiled battlefield statistics and data, it is clear to our High Command that the way forward is to design and field larger and heavier gunned armored vehicles."
 GRE_special_forces:0 "Special Forces"
 GRE_special_forces_desc:0 "Our Special Forces arm of service must continue to innovate and develop its doctrine and expand the level of operations it can be tasked with carrying out successfully. We must allocate the funds, manpower, and materiel to make this happen."
 GRE_political_awakening:0 "Political Awakening"
 GRE_political_awakening_desc:0 "A dark shroud has come over much of the world. Now more than ever, [GRE.GetNameDef] must choose its friends carefully and watch its potential enemies."
 GRE_divided_nation:0 "Bridging a Divided Nation"
 GRE_divided_nation_desc:0 "The Metaxas regime has been able to control the political climate of [GRE.GetNameDef] for some time now. However, any significant shift of support could tip the balance of power. Whether the Metaxas regime can continue to hold out with Europe becoming more volatile is uncertain."
 GRE_autarky_effort:0 "Abandon Democracy"
 GRE_autarky_effort_desc:0 "Our ancestors once embraced the idea of direct democracy, to their eventual folly. We cannot trust political actors such as Tsaldaris and the communists in this time of internal struggle. We must restore order!"
 GRE_national_union:0 "National Union"
 GRE_national_union_desc:0 "The National Union stands for a return to the rhetoric and values which made our ancestors great. We must embrace their leadership if we wish to return to the glory days."
 GRE_glorify_race:0 "Glorify Hellenic Culture"
 GRE_glorify_race_desc:0 "The Hellenic people have truly been blessed throughout history and chosen to lead the world into a new era. Coming from ancient city-states such as Athens, Sparta, and Corinth, we have been an inspiration for much of western civilization in culture, philosophy, and politics. Greek is spoken throughout the region, despite the changing hands of rulers over centuries. Our people must be re-united, and their sovereignty restored!"
 GRE_recruitment_focus:0 "Recruitment Agencies"
 GRE_recruitment_focus_desc:0 "Every man has to fight for the glory of our country. We can only get this nation to achieve its' past glories through conquest and military action."
 GRE_strategic_interests:0 "Strategic Interests"
 GRE_strategic_interests_desc:0 "It's time to open up new fronts and reclaim what is rightfully ours. The Greek populace is divided in the region; we have to unify all Greeks under one glorious nation."
 GRE_alliances:0 "Alliances"
 GRE_alliances_desc:0 "Sadly, [GRE.GetNameDef] is not in a position to achieve its goals alone. If we are to regain what is lost and truly take to the world stage, we must forge alliances with those around us. We must choose carefully."
 GRE_befriend_italy:0 "Non-Aggression Pact with [ITA.GetNameDef]"
 GRE_befriend_italy_desc:0 "While our history with Italy has been filled with contention and strife in recent years, we must call upon our shared heritage and culture to reforge a bond that has been thrown to the wayside in recent years. With their support, we can truly prosper."
 GRE_dodecanese_for_membership:0 "Dodecanese for Membership"
 GRE_dodecanese_for_membership_desc:0 "We should offer the [ITA.GetAdjective]s to join their alliance in exchange for the Dodecanese. That way, the [GRE.GetAdjective] flag will finally fly over Rhodes without the need for war."
 GRE_befriend_germany:0 "Non-Aggression Pact with [GER.GetNameDef]"
 GRE_befriend_germany_desc:0 "The [GER.GetAdjective] war machine is an unstoppable force, and aligning ourselves with a nation of such caliber would do much to ease any potential conflicts with [eng.getnamedef] or [FRA.GetnameDef]."
 GRE_join_the_axis:0 "Axis Membership"
 GRE_join_the_axis_desc:0 "The time has come to formalize our entry into the Axis powers. Our values align with [GER.GetNameDef]'s, and we will openly show our support to the world by entering this alliance."
 GRE_expansionism:0 "Expansionism"
 GRE_expansionism_desc:0 "The time has come to redraw the borders of this region once again. We will expand and reclaim what is rightfully ours, whether by diplomatic means or by force if necessary."
 GRE_reclaim_dodecanese:0 "Reclaim the Dodecanese"
 GRE_reclaim_dodecanese_desc:0 "The time has come to reunite the Greek people of the Dodecanese with their people. We shall cast off the boot of the [ITA.GetAdjective] oppressors. After all, who can say that the Dodecanese Islands are not Greek?"
 GRE_rival_britain:0 "[ENG.GetAdjective] Enemy"
 GRE_rival_britain_desc:0 "The British ownership of the island of Cyprus has long been a point of contention internally amongst our cabinet. The Cypriots are waiting for their independence, and the Enosis will reunite the Greeks and Cypriots as brothers once more!"
 GRE_enosis:0 "Enosis"
 GRE_enosis_desc:0 "The preparations and battleplans have been drawn up for the potential invasion of Cyprus. We will send an ultimatum to the [ENG.GetAdjective], and should they not relinquish the island and set free our Cypriot brethren from their lordship, we will meet them with the might of the [GRE.GetAdjective] military."
 GRE_megali_idea:0 "Megali Idea"
 GRE_megali_idea_desc:0 "In May 1453, Constantinople, the great capital of the Byzantine Empire, fell to the Ottoman army led by Mehmed the Conqueror. The Greek minority continued their lives under the Ottoman suzerainty until 1922 when they were forced to abandon their homes entirely. It is time to reclaim this land and see the Megali Idea come to full fruition."
 GRE_reinforce_4th_of_august_regime:0 "Reinforce the 4th of August Regime"
 GRE_reinforce_4th_of_august_regime_desc:0 "Metaxas has proved himself to the [GRE.GetAdjective] people as a capable and tactful leader. His desires to enshrine neutrality, enhance our armed forces and kickstart our economy will see us into a bright future. We must ensure that his regime is reinforced politically and oust any potential threat to its stability."
 GRE_begin_reconstruction:0 "Corporatism"
 GRE_begin_reconstruction_desc:0 "Metaxas, of all people, understands that he must successfully navigate a way out of the deep economic depression that the [GRE.GetAdjective] people now suffer from. The communist movement will hide amongst the shadows, leeching off of the malcontent of our people. To root out the infection of communist agitation, we must take care of our people."
 GRE_improve_roads:0 "Public Works Projects"
 GRE_improve_roads_desc:0 "An army is nothing if it is not mobile. We must improve our roads, rail networks, and other forms of transportation to ensure that our forces can be deployed and redeployed as needed in the event of war."
 GRE_metaxas_industry:0 "Decrease Unemployment"
 GRE_metaxas_industry_desc:0 "Metaxas envisions a future without poverty or unemployment being rampant amongst the [GRE.GetAdjective] people. He has devised a plan to create jobs and inject much-needed funds into our economy. All we need to do is implement the reforms and approve the contracts."
 GRE_metaxas_bullet_industry:0 "Align PYRKAL"
 GRE_metaxas_bullet_industry_desc:0 "Metaxas understands that our people must be united and bonded with our military to ensure an unbreakable bond between soldiers and civilians. To this end, we must expand and develop our military industry to support the larger base of production we will need for our growing armed forces."
 GRE_embrace_metaxism:0 "Embrace Metaxism"
 GRE_embrace_metaxism_desc:0 "Ioannis Metaxas has long touted a new authoritarian nationalist ideology in which monarchism, anticommunism, anti-imperialism are core pillars. He has shown his devotion to the [GRE.GetAdjective] people, and we must show our gratitude by embracing the ideology he has gifted to us."
 GRE_create_EON:0 "Establish the E.O.N."
 GRE_create_EON_desc:0 "The National Youth Organisation, also known as the E.O.N., was established by the Metaxas regime. It called for the regeneration of the [GRE.GetAdjective] nation and the establishment of a modern, culturally homogeneous [GRE.GetName]."
 GRE_metaxa_militarism:0 "Eleutheron to Eupsychon"
 GRE_metaxa_militarism_desc:0 "Ioannis Metaxas served as a General during the inter-war period and through the Anatolian Campaign and proved correct with his every move. With his past experiences both on the battlefield and now as a politician, he is truly more than capable of implementing military reforms to see our forces victorious on the battlefield."
 GRE_military_teachings:0 "Hellenic Military Traditions"
 GRE_military_teachings_desc:0 "The future of our nation will inevitably rest on the shoulders of our youth. We must encourage lectures and teachings that promote the Hellenic people's fighting spirit and the importance of strength in unity. Doing so will slowly but surely erode at the foundations of the communists and anarchists who mean to harm our nation."
 GRE_create_the_IKA:0 "Popular Economic Measures"
 GRE_create_the_IKA_desc:0 ""
 GRE_political_opposition:0 "Asphaleia"
 GRE_political_opposition_desc:0 "While our foundation is politically sound and stable, the opposition continues to watch from the shadows and plot our downfall. If we are to continue on our righteous path, we must silence these elements by force if necessary."
 GRE_dominant_ideology:0 "Create the YPE"
 GRE_dominant_ideology_desc:0 "Ioannis Metaxas is the savior of [GRE.GetnameDef]], its people, and Hellenic culture. We will enshrine his achievements, and the opposition forces will be hard-pressed to fabricate anything of substance to counter the narrative we have supported."
 GRE_metaxas_line:0 "Build the Metaxas Line"
 GRE_metaxas_line_desc:0 "Our northern border is the most exposed in these turbulent times. Metaxas has devised and approved a plan to reinforce and fortify the northern border, although some argue that it is too costly an endeavor."
 GRE_world_stage:0 "Metaxist Outlook"
 GRE_world_stage_desc:0 "In the past, the division between pro-German and pro-British sentiment in our nation threatened to tear our country in half and delve us into a civil war. However, despite this, we cannot remain idle and must choose a side."
 GRE_national_schism:0 "The Two Sides of Europe"
 GRE_national_schism_desc:0 "The time has come to take a side and make a choice. Whichever side we choose, we must acknowledge that no half measures can be made and that our decision will have ramifications for years to come, if not decades."
 GRE_favoring_britain:0 "Allying [ENG.GetNameDef]"
 GRE_favoring_britain_desc:0 "Ioannis Metaxas has said that if a war is to happen, the winner will be the one who controls the seas. While we have had our troubles with the [ENG.GetAdjective] in the past, we must embrace the future and align ourselves with them to ensure naval dominance."
 GRE_favoring_germany:0 "Allying [GER.GetNameDef]"
 GRE_favoring_germany_desc:0 "The [GER.GetAdjective]s continue to innovate, expand and develop at a rate almost unseen in recent years. Nations surrounding them cower with fear, and the [GER.GetAdjective] war machine will be the decisive factor in a coming conflict. We must ally with the [GER.GetAdjective]s and solidify our position alongside them."
 GRE_third_hellenic_civilization:0 "Third Hellenic Civilisation"
 GRE_third_hellenic_civilization_desc:0 "Metaxas' regime has proved to be one of the most successful governments our nation has ever seen. Once battered and poverty-stricken, the Greek people are now united as one people with common goals and beliefs. We have evolved into a nation that is more than the sum of its parts. We must proudly declare ourselves as the Third Hellenic Civilization."
 GRE_different_approach:0 "Steer Away from the Right"
 GRE_different_approach_desc:0 "We are fed up with Autarky and its' dictatorial policies. The people of Greece are threatened by the looming forecast of a potential civil war. If we are to save our nation from destroying itself, we must have a change in government!"
 GRE_democratic_approach:0 "Democracy Prevails"
 GRE_democratic_approach_desc:0 "Demertzis proved to be a great leader for Greece. His ideas of unity, freedom of speech, and liberal economic policies allowed our nation to shed the burden of economic depression. We should continue his plan for a free country and follow our Athenian ancestors' footsteps!"
 GRE_internal_affairs:0 "Internal Affairs"
 GRE_internal_affairs_desc:0 "Our nation faces many internal problems such as economic crisis, refugees, and more. If we ever want to run the country and gain the people's trust, we have to make reforms!"
 GRE_denounce_metaxism:0 "Root Out Extremism"
 GRE_denounce_metaxism_desc:0 "We are a new and modern nation with full democratic support for a greater future; Metaxism represents old autocratic ideas that destroy the very foundation of concepts of democracy. We should remove Metaxas' last traces of the old, outdated regime and its' stains on our nation's history."
 GRE_ensure_stability:0 "Administrative Reforms"
 GRE_ensure_stability_desc:0 "The reforms have proven successful, and we have managed to gain the people's trust. We have to achieve our government's goals to create a greater Greece." #//STOPPED
 GRE_democratic_economic_policy:0 "Economic Liberalization"
 GRE_democratic_economic_policy_desc:0 "Now is the time to reform our old economic policies into more modern and liberal ones. [GRE.GetNameDefCap] can be an attractive trade partner for any European country. We should use this to our advantage."
 GRE_welfare_state:0 "Welfare State"
 GRE_welfare_state_desc:0 "By supporting our population economically and advancing our health system, we could achieve a significant amount of trust within them."
 GRE_diplomatic_actions:0 "Active Foreign Diplomacy"
 GRE_diplomatic_actions_desc:0 "There are many nations abroad willing to cooperate with us. We must improve relations with the world and secure alliances to ensure economic growth and safety from possible threats."
 GRE_befriend_france:0 "Befriend [FRA.GetNameDef]"
 GRE_befriend_france_desc:0 "[FRA.GetNameDefCap] is the beacon of democracy. Their democratic ideas have inspired us from the first days of the newly independent Greek Republic. We fought on the same side in the Great War, and we should back them up again if a new Great War is to happen."
 GRE_french_innovations:0 "[FRA.GetAdjective] Investments"
 GRE_french_innovations_desc:0 "By allowing [FRA.GetAdjective] companies to come and invest in our country, we could considerably grow our economy and create more jobs for our people."
 GRE_befriend_britain:0 "Befriend [ENG.GetADjective]"
 GRE_befriend_britain_desc:0 "The [ENG.GetAdjective] navy is the biggest the world has ever seen; we could never move against them. They helped the Greek nation during its Independence War, and we helped them in their time of need during the Great War. [ENG.GetNameDefCap] is truly an ally of [GRE.GetNameDef]."
 GRE_british_innovetions:0 "[ENG.GetAdjective] Investments"
 GRE_british_innovetions_desc:0 "By allowing [ENG.GetAdjective] companies to come and invest in our country, we could considerably grow our economy and create more jobs for our people."
 GRE_rival_germany:0 "National Defense Preparations"
 GRE_rival_germany_desc:0 "The [GER.GetAdjective] war machine is growing every day, threatening peace in Europe. All sides should respect the Treaty of Versailles. Denouncing their actions will decrease our relations with them, but we can inform other powers like [ENG.GetNameDef] and [FRA.GetNameDef] that we support them."
 GRE_rival_italy:0 "Anti-[ITA.GetAdjective] Defense Plan"
 GRE_rival_italy_desc:0 "The [ITA.GetAdjective]s keep claiming the Dodecanese as theirs and deny any [GRE.GetADjective] presence in the region. Two can play this game; we must denounce their claims over the Balkan region and ensure [ENG.GetNameDef] and [FRA.GetNameDef] that we support them against [ITA.GetAdjective] aggression."
 GRE_allied_membership:0 "Allied Membership"
 GRE_allied_membership_desc:0 "We have decided that to secure our sovereignty and independence, we have to join the Allied faction and assure the [ENG.GetAdjective] that we will support them if a war happens."
 GRE_military_reforms:0 "Military Reforms"
 GRE_military_reforms_desc:0 "Our army is not that good and lacks great leadership. We must expand our military command and propose plans for a bigger Greece to our generals."
 GRE_city_defenses:0 "City Defenses"
 GRE_city_defenses_desc:0 "Our capital and co-capital, including their surrounding regions, are the most important cities in our country, so we must defend them to the last man! Conscript the population to help in the construction, and we shall have city defenses in no time!"
 GRE_surprise_attack_italy:0 "Operation Diagoras"
 GRE_surprise_attack_italy_desc:0 "The [ITA.GetAdjective]s still refuse to give the Dodecanese islands back to our nation. By surprise attacking them, we will have a greater chance of defeating them and making them agree to our terms. A quick war is the best option."
 GRE_demand_the_coasts:0 "Demand the Coastline"
 GRE_demand_the_coasts_desc:0 "The [TUR.GetAdjective] hold our core regions in western Anatolia. Despite the population exchange and the massacres, there is still some Hellenic presence in Anatolia. We could use this as an excuse to create a conflict in the region and gain the lands we desire with external support."
 GRE_ask_for_cyprus:0 "Ask for Cyprus"
 GRE_ask_for_cyprus_desc:0 "Now that we have secured an alliance with the [ENG.GetAdjective], it is time to ask them whether we shall be given Cyprus or not. There is a high possibility that they will accept, but such a significant military base should not be for sale."
 GRE_aftermath_of_the_victory_of_the_people:0 "Aftermath of the People's Victory"
 GRE_aftermath_of_the_victory_of_the_people_desc:0 "The fascists have failed in destroying the dream of a [GRE.GetAdjective] communist utopia! From now on, the workers will never be tortured by the capitalists! Onwards, comrades, to a red future!"
 GRE_restaff_the_army_command:0 "Restaff the Army Command"
 GRE_restaff_the_army_command_desc:0 "After the civil war, every general went to the other side fearing the might of the proletariat, but this has left us with not many officers to lead the people's army, so we must promote new officers to lead it."
 GRE_restaff_the_army_command_tt:0 "§YUnlocks new military commanders\n§!"
 GRE_deal_with_klaras:0 "Deal with Klaras"
 GRE_deal_with_klaras_desc:0 "When we accepted Athanasios Klaras' offer during the civil war, he became the supreme commander of our army; this has caused some issues, we must find a way to deal with this."
 GRE_international_socialist_volunteers:0 "International Socialist Volunteers"
 GRE_international_socialist_volunteers_desc:0 "All around the world, the proletariat is oppressed, but soon they will all rise against the corporate shackles, and when that happens, we need to help them in their war of freedom."
 GRE_create_the_civil_guard:0 "Create the Civil Guard"
 GRE_create_the_civil_guard_desc:0 "To make sure fascists and the like don't try to claim the place as the head of Greece, we must make sure we are prepared for it, so we must create the civil guard where men and women will serve the Motherland."
 GRE_found_opla:0 "Found O.P.L.A"
 GRE_found_opla_desc:0 "The people's struggle has many enemies inside and outside our party; a paramilitary security force is essential to shield the revolution. Its practices may be brutal, but who can question their necessity?"
 GRE_befriend_sov:0 "Draw Closer to the [SOV.GetAdjective]s"
 GRE_befriend_sov_desc:0 "The [SOV.GetADjective]s are the home of the revolution, and we are just as bad as the fascists if we stay away from them."
 GRE_buy_sov_guns:0 "Buy [SOV.GetADjective] Guns"
 GRE_buy_sov_guns_desc:0 "We can buy some [SOV.GetADjective] guns to help our army; there are never enough guns in the stockpile, are there?"
 GRE_form_new_government:0 "Form New Government"
 GRE_form_new_government_desc:0 "The Soviet leader Iosif Stalin has created his political thought called 'Stalinism' which puts developing the industry as one of its main ideas. Since Stalin became the leader in the 20s, the Soviet industry has skyrocketed. It's best to adopt this system for us too."
 GRE_join_comintern:0 "Join the Comintern"
 GRE_join_comintern_desc:0 "We should join the Comintern to strengthen our place in the world."
 GRE_ally_the_balkans:0 "Unite the Balkans"
 GRE_ally_the_balkans_desc:0 "We are the first country in the Balkans where the proletariat took power and created a socialist utopia, but we can still liberate the people! We must form a new alliance and spread communism to the Balkans."
 GRE_join_the_balkanic_revolution:0 "Join the Balkan Revolution"
 GRE_join_the_balkanic_revolution_desc:0 "As the socialist revolution has already been prepared in neighboring Balkan countries, let's join them and transform the region into a bulwark against reactionary bourgeois fascist forces."
 GRE_invite_bulgaria:0 "Support Georgi Dimitrov"
 GRE_invite_bulgaria_desc:0 "The BCP (Bulgarian Communist Party), led by Georgi Dimitrov, is [BUL.GetNameDef]'s most powerful communist party, so we should try to ally them."
 GRE_invite_albania:0 "Overthrow Zog"
 GRE_invite_albania_desc:0 "King Zog, the tyrant, rules [ALB.GetNameDef]. We should overthrow him as soon as possible."
 GRE_invite_yugoslavia:0 "Support Tito"
 GRE_invite_yugoslavia_desc:0 "Tito is the head of the Communist Party of Yugoslavia. He has been trying his best to rally the workers, but he has failed; we must do our best to support him."
 GRE_reform_agricultural_economy:0 "Reform the Agricultural Economy"
 GRE_reform_agricultural_economy_desc:0 "Our first economic reforms should be agrarian; many Greeks are farmers in rural areas."
 GRE_control_the_stocks:0 "Control the Industry"
 GRE_control_the_stocks_desc:0 "To ensure the industry completes its quotas successfully, we must directly control how it's managed."
 GRE_enforce_nationalization:0 "Enforce Nationalization"
 GRE_enforce_nationalization_desc:0 "Nationalization is needed to ensure capitalists will not control the industry and resources."
 GRE_begin_internal_reforms:0 "Begin Political Reforms"
 GRE_begin_internal_reforms_desc:0 "It is time to start our reforms, and what better way to begin than to spread our ideology internally."
 GRE_create_a_new_economic_plan:0 "Create a New Economic Plan"
 GRE_create_a_new_economic_plan_desc:0 "We need to create a new economic policy with factors such as nationalization. To do this, we must plan out the stages of this reform and carefully put it in."
 GRE_protect_northern_minorities:0 "Protect Northern Minorities"
 GRE_protect_northern_minorities_desc:0 "Many minorities like Albanians and Bulgarians are oppressed in the north of Greece; how has that gone on for so much time? It must change immediately."
 GRE_fate_of_the_royal_family:0 "Fate of the Royal Family"
 GRE_fate_of_the_royal_family_desc:0 "The monarchy of Greece created in the early 19th century has always strived for inequality, supporting the upper classes, and dooming the workers. We must decide how we will punish them for all this."
 GRE_look_outwards:0 "Look Outwards"
 GRE_look_outwards_desc:0 "There is a whole world full of workers waiting for the revolution; we must find a way to support them."
 GRE_a_new_police_force:0 "A New Police Force"
 GRE_a_new_police_force_desc:0 "The old police force was corrupt and incompetent. We must create a new one to serve its purpose."
 GRE_peasants_debt_reform:0 "Peasants' Debt Reform"
 GRE_peasants_debt_reform_desc:0 "The peasants' debt has been closing farms and driving farmers homeless ever since the ancient eras. We must find a way to fix this."
 GRE_utopian_paradise:0 "A Balkan Utopian Paradise"
 GRE_utopian_paradise_desc:0 "Greece has been transformed from a bourgeoisie state to a socialist utopia centered around equality."
 GRE_olive_export:0 "Olive Export"
 GRE_olive_export_desc:0 "Greece is famed for its olives; we should start a trade campaign to use the olives to our advantage."
 GRE_greater_greece:0 "Greater Greece"
 GRE_greater_greece_desc:0 "-"
 GRE_reinforce_royal_dictatorship:0 "Expand Royal Powers"
 GRE_reinforce_royal_dictatorship_desc:0 "For the king to keep his place as sole ruler of the nation, we must expand his powers to prevent the communist revolution."
 GRE_establish_the_royal_armory:0 "Establish the Royal Arsenal"
 GRE_establish_the_royal_armory_desc:0 "For the kingdom to protect its sovereignty, a strong military industry is not only desirable but necessary."
 GRE_royal_roads:0 "Military Roads"
 GRE_royal_roads_desc:0 "With war on the horizon, we must meet the need for fast movement of our troops to the frontline."
 GRE_prepare_expansion:0 "Prepare Expansion of the State"
 GRE_prepare_expansion_desc:0 "Large Greek populations remain outside our borders; they are persecuted and are still waiting for their liberation and union with mother Greece. We have waited too long; we must now take action and bring freedom to our kin."
 GRE_devout_to_the_monarchy:0 "Devotion to the Monarchy"
 GRE_devout_to_the_monarchy_desc:0 "We must strengthen the sacred institution of the monarchy and instill royalist values and beliefs in our people. They must be ready to fight for the King!"
 GRE_king_general:0 "Assume Direct Control"
 GRE_king_general_desc:0 "King George II has the necessary qualifications and the authority to become the commander in chief of the armed forces. Like his father, he will expand the kingdom and become a true soldier-king."
 GRE_demand_dodecanese:0 "Demand the Dodecanese"
 GRE_demand_dodecanese_desc:0 "The Dodecanese Islands remain under [ITA.GetAdjective] control; this foreign occupation has lasted too long."
 GRE_demand_east_thrace:0 "Demand East Thrace"
 GRE_demand_east_thrace_desc:0 "Constantinople was once our nation's capital; with the great powers preoccupied, we can now focus on reclaiming what is rightfully ours and avenge the humiliation of our last war."
 GRE_purge_republicans:0 "Purge Republicans"
 GRE_purge_republicans_desc:0 "The republican faction remains strong and undermines our attempts to create a strong Greece. We can not suffer a continuation of the terrible national schism anymore. A purge is necessary to strengthen the monarchy."
 GRE_reclaim_cyprus:0 "Demand Cyprus"
 GRE_reclaim_cyprus_desc:0 "Long has the island suffered under British colonial rule. Enosis, the union with Greece, must be demanded now that the [ENG.GetAdjective] find themselves busy with the [GER.GetAdjective]s."
 GRE_purchase_cyprus:0 "Purchase Cyprus"
 GRE_purchase_cyprus_desc:0 "[ENG.GetNameDefCap] controls the Mediterranean, and they can quickly become the bane of our existence; perhaps it's best not to anger them but open up negotiations for the peaceful acquisition of the island through trade."
 GRE_share_power:0 "Share Power with Parliament"
 GRE_share_power_desc:0 "Our nation created democracy. As a result, we must honor our ancestors by sharing power with the parliament under the guidance and supervision of our wise king. This will bring some much-needed stability to our troubled times."
 GRE_absolute_monarchy:0 "Absolute Monarch"
 GRE_absolute_monarchy_desc:0 "The corrupted parliamentary system has failed and led us to our current situation. By suspending the constitution, we can silence all those who seek to oppose us; after all, the king is anointed by God, and only he knows what is best for our nation."
 GRE_a_strong_kingdom:0 "The Model European Kingdom"
 GRE_a_strong_kingdom_desc:0 "Under our king's leadership, [GRE.GetNameDef] has become a model European kingdom and a bastion of monarchy. His divine guidance has strengthened our state and army. The economy is flourishing, and the people are again proud of their country. The external and internal problems have been dealt with with great success. Long live the Kingdom!"
 GRE_polymer_effort:0 "Polymer Research"
 GRE_polymer_effort_desc:0 "Polymer research will reduce our oil shortages and reduce the need for oil imports."
 GRE_industrial_innovations:0 "Industrial Innovations"
 GRE_industrial_innovations_desc:0 "We are a powerhouse of industrial innovation! Our research efforts should show this!"
 GRE_establish_a_general_staff:0 "Establish a General Staff"
 GRE_establish_a_general_staff_desc:0 "The last step in our army reform is establishing a modern general staff that will oversee our armed forces."
 GRE_no_allignment:0 "No Alignment"
 GRE_no_allignment_desc:0 "Like in the previous Great War, Greece must seek neutrality and follow a no alignment policy. Cabinet minister Metaxas is the leading advocate of this notion; we can not so easily ignore the old generals' calls."
 GRE_king_george_line:0 "King George Line"
 GRE_king_george_line_desc:0 "Our northern neighbors all seek a piece of our nation for themselves. We cannot allow this; we must build a fortifications line to deter any advances into our soil."
 GRE_british_allignment:0 "[ENG.GetAdjective] Alignment"
 GRE_british_allignment_desc:0 "As a maritime nation, it would be to our utmost benefit to side with Britain. With their fleet, we can secure our domination in the Aegean and defend our supply lines."
 GRE_royal_guards:0 "Establish Organization X"
 GRE_royal_guards_desc:0 "We should take advantage of the monarchist sentiments in the army, the people, and the gendarme and consider General Grivas' offer to form a royalist organization that will shield our regime from the communist threat. With a royal decree, we must establish this Organization X, named after King George's royal monogram."
 GRE_spartan_spirit:0 "Spartan Spirit"
 GRE_spartan_spirit_2:0 "Spartan Spirit"
 GRE_continue_the_fight:0 "Continue the Fight"
 GRE_continue_the_fight_desc:0 "We have capitulated, but we can still fight and regain our homeland!"
