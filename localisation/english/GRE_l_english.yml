 #Decisions
 GRE_divided_nation_category:0 "Nation in Turmoil"
 GRE_divided_nation_category_desc:0 "Our nation is in a state of collapse; many fear an upcoming civil war, others attempt to abandon the country and live a better life abroad. To stand on our feet again, we have to make tough decisions."
 GRE_work_on_stability:0 "Reassure the Nation"
 GRE_work_on_stability_desc:0 "We have to make sure that the people are with us during this struggle."
 GRE_work_on_economy:0 "Shorten Our Recovery"
 GRE_work_on_economy_desc:0 "We can shorten our recovery by implementing new laws and better trade deals while also calling for foreign investments."
 GRE_work_on_government:0 "Restore Faith in the Government"
 GRE_work_on_government_desc:0 "We are struggling to get out of this position because our ministers are weak and inexperienced, and they most likely can't handle such a situation."
 GRE_honor_byzantium:0 "Honor Byzantium"
 GRE_honor_byzantium_desc:0 "The Byzantine Empire is something that we Greeks are proud of. While we can't completely restore it to its full extent, we can honor it so it won't be forgotten as other things are."
 GRE_honor_byzantium_category:0 "Honor the Byzantines"
 GRE_honor_byzantium_category_desc:0 "The Byzantine Empire is something that we Greeks are proud of. While we can't completely restore it to its full extent, we can honor it so it won't be forgotten as other things are."
 GRE_constantinople_capital:0 "Move the Capital to Constantinople"
 GRE_repurpose_the_hagia_sophia:0 "Repurpose the Hagia Sophia"
