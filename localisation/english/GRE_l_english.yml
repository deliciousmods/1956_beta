 #Events
 greece.5.t:0 "Demertzis Has Passed Away"
 greece.5.d:0 "Our prime minister Konstantinos Demertzis has passed away from a heart attack. During his service as a prime minister, he helped the nation's economy grow and was especially popular. His replacement is the aging general Ioannis Metaxas who is tasked with continuing Demertzis' legacy and preserving Greece in these troubled times.\n\n(To go §RCommunist§!, pick any Prime Minister, but don't progress through their focuses. Instead, wait for Strikes to occur.)"
 greece.5.a:0 "Metaxas is appointed Prime Minister."
 greece.5.b:0 "The King seizes power."
 greece.5.c:0 "We need more radical leadership."
 greece.5.e:0 "The People's Party will lead the new government."
 greece.6.t:0 "[FROM.GetNameDefCap] Refused"
 greece.6.d:0 "The [FROM.GetAdjective]s have refused our claims over the Dodecanese and characterized them as outrageous. We are faced with two options now since politics have failed to solve the issue, either we declare war on [FROM.GetLeader] or stand down."
 greece.6.a:0 "The Dodecanese islands are [GRE.GetAdjective]!"
 greece.6.b:0 "We can't afford a war with [FROM.GetNameDef]! Stand down."
 greece.7.t:0 "[ENG.GetNameDefCap] Refused"
 greece.7.d:0 "The [ENG.GetAdjective] representatives refused our ultimatum and insisted that Cyprus remain a [ENG.GetAdjective] base of great military importance and considered this a 'foolish move'."
 greece.7.a:0 "Hit them hard!"
 greece.7.b:0 "Stop! We can't engage the [ENG.GetAdjective] Royal Navy."
 greece.10.t:0 "[TUR.GetNameDefCap] Refused"
 greece.10.d:0 "The [TUR.GetAdjective] Prime Minister has characterized our claims as foolish and that we are unworthy of his time. This is an insult to our nation, and an imminent war between our countries is dangerously close. We have once tried to establish the famous 'Megali Idea' following Venizelos' plans of expansionism and reclaiming the truly Greek city of Constantinople. However, the campaign proved to be a disaster followed by incompetent leaders and generals, but now we have achieved to unite the Greek Spirit and avenge 1453!"
 greece.10.a:0 "This was just a temporary truce."
 greece.8.t:0 "[TUR.GetAdjective] Offerings"
 greece.8.d:0 "Our foes want to compromise; they offer Constantinople and payment but nothing more. After that, we will be forced to accept a non-aggression pact with them, ensuring peace in the region."
 greece.8.a:0 "Oh, well."
 greece.8.b:0 "We would never make such a foolish move!"
 greece.11.t:0 "[ENG.GetNameDefCap] Refused"
 greece.11.d:0 "The British Prime Minister has refused to give us membership in their alliance. We didn't expect things to end up like this."
 greece.11.a:0 "What!?"
 greece.12.t:0 "[ENG.GetNameDefCap] Refused"
 greece.12.d:0 "It seems that our allies are unlikely to give us Cyprus back. We didn't think this would happen since we secured an alliance with them."
 greece.12.a:0 "Now what?"
 greece.13.t:0 "The [SOV.GetAdjective]s Refused"
 greece.13.d:0 "Despite our generous offer, the [SOV.GetAdjective]s disagreed and stated that they didn't want to provoke any 'disputes with [ITA.GetNameDef]'."
 greece.13.a:0 "For real!?"
 greece.14.t:0 "Military Coup!"
 greece.14.d:0 "Early in the morning today, numerous soldiers and 50 tanks stormed Metaxas' home and the old Hellenic parliament and demanded the surrender of the [GRE.GetAdjective] government and claimed leadership over the country! Many across the nation were surprised to learn that the once-trusted military command seized power and overthrew Metaxas. The question now is, where is [GRE.GetNameDef] heading? Many are fearing for the worst."
 greece.14.a:0 "How will this end?"
 greece.9.t:0 "Treaty of Athens"
 greece.9.d:0 "The treaty of Athens will seek to solve the issue between [TUR.GetNameDef] and us over our rightful claims in Anatolia. The treaty will have the following effects: [TUR.GetNameDef] will cede the Smyrna region to [GRE.GetNameDef]. [GRE.GetAdjective] administration in the region will treat all populace as equal. [TUR.GetNameDefCap] will recognize Hellenic dominance over Smyrna. And lastly, Constantinople and Eastern Thrace will become demilitarized zones."
 greece.9.a:0 "Wonderful!"
 greece.15.t:0 "Woman Scandal Over Mount Athos"
 greece.15.d:0 "Earlier today, a young woman named Zoe Saradopoulou attempted to enter the autonomous region of Mount Athos. This region is home to 20 monasteries under the direct jurisdiction of the Ecumenical Patriarch of Constantinople. One of the strictest rules in the area is that women should never be allowed to enter it, stating that the last woman who ever stepped on that ground was Theotokos (Mary, mother of Jesus) herself. Zoe stated that we live in a modern and equal society and that women should be allowed to enter no matter what."
 greece.15.a:0 "This has caused trouble."
 greece.16.t:0 "Operation Restoration"
 greece.16.d:0 "With support from the military high command, our government has decided to push further deeper into Anatolia and reclaim lost lands such as Nicomedia and the city of our hearts, Constantinople. Although this will surely grow world tension considerably, it is our only chance to achieve our dream. We could ask for help from [ENG.GetNameDef] and [FRA.GetNameDef], but we shouldn't expect much; it could even backfire."
 greece.16.a:0 "It would be better if we asked for help first."
 greece.16.b:0 "Let's not get them involved."
 greece.17.t:0 "[GRE.GetNameDefcap] Asks for Intervention"
 greece.17.d:0 "Earlier today, as Hellenic forces poised to attack the [TUR.GetAdjective] border, the [GRE.GetAdjective] ambassador in our capital has suggested that we intervene in the upcoming war between them and [TUR.GetNameDef]. This will greatly upset our neighbors and will damage our reputation."
 greece.17.a:0 "Yes, we will honour our alliance with the [GRE.GetADjective]s."
 greece.17.b:0 "This is not what the Treaty of Athens suggested!"
 greece.18.t:0 "Intervention Rejected!"
 greece.18.d:0 "Despite our ambassador's efforts, we couldn't agree. They definitely won't help us, and they even rejected protecting our country from any possible future enemies since we did not respect the Treaty of Athens."
 greece.18.a:0 "Oh shit!"
 greece.19.t:0 "Treaty of Rome"
 greece.19.d:0 "The [ITA.GetAdjective]s have agreed to support us over the new issue that erupted between us and Turkey in exchange for some lands for the [ITA.GetAdjective]s. That is the only way to get them to support us, and even that troubled them."
 greece.19.a:0 "Bravo Il Duce!"
 greece.20.t:0 "[GRE.GetNameDefCap] Asks for [ITA.GetAdjective] Intervention"
 greece.20.d:0 "The [GRE.GetAdjective] ambassador in Rome has called for full support of the [GRE.GetAdjective] campaign in Anatolia. It sounds troubling, but this could be our only chance to work on the Anatolian campaign again!"
 greece.20.a:0 "Yes, this is our chance!"
 greece.20.b:0 "What?! No."
 greece.21.t:0 "Constantinople Reclaimed!"
 greece.21.d:0 "Finally! Constantinople is ours once again! The region is finally free from [TUR.GetAdjective] oppression, and we have the right to rename it."
 greece.21.a:0 "Finally!"
 greece.22.t:0 "Smyrna Reclaimed!"
 greece.22.d:0 "After our last campaign in Anatolia, a recapture of Smyrna by Hellenic forces was very unlikely. Still, now we have managed to accomplish our dream of renaming 'Izmir' back to Smyrna as it should be and establish a strong Hellenic administration."
 greece.22.a:0 "Fantastic!"
 greece.23.t:0 "Prousa Reclaimed!"
 greece.23.d:0 "After all these years, we have finally reclaimed Prousa and established a new Hellenic administration. Finally, our dream of restoring the empire is close!"
 greece.23.a:0 "Lovely"
 greece.24.t:0 "Nicomedia Reclaimed!"
 greece.24.d:0 "[GRE.GetADjective] forces have captured 'duzce', and now we have nearly complete state control. We can change the names back to their original ones."
 greece.24.a:0 "I could rent a house there one day."
 greece.28.t:0 "[GRE.GetAdjective] Wants to Join the Axis"
 greece.28.d:0 "Today the [GRE.GetADjective] foreign minister has met with our representatives and proposed an offer to join the Axis. We may upset our relations with [ITA.GetNameDef] by accepting them in, but we could surely use their airbases for possible campaigns in northern Africa and threaten the [ENG.GetAdjective] Royal Navy."
 greece.28.a:0 "Yes, let them in."
 greece.28.b:0 "No, we don't want to upset our relations with [ITA.GetLeader]."
 greece.31.t:0 "[GRE.GetNameDefCap] Demands the Dodecanese"
 greece.31.d:0 "Today the [GRE.GetADjective] foreign minister has met with our representatives demanding that Rhodes, alongside the other Dodecanese Islands, which are 'rightfully [GRE.GetADjective]' as he claimed, be returned immediately. Of course, giving a base so vital to them would be a foolish move."
 greece.31.a:0 "Yes, let them have it."
 greece.31.b:0 "No, the Dodecanese will remain ours!"
 greece.25.t:0 "[GRE.GetNameDefCap] Demands Cyprus"
 greece.25.d:0 "Today the [GRE.GetAdjective] foreign minister has discussed with our representatives a severe issue that dramatically affects our relationships with [GRE.GetNameDef]. The [GRE.GetADjective] minister has demanded that the island of Cyprus must be ceded immediately back to [GRE.GetNameDef]. Losing such a base of great strategic importance is pure madness, but they may have the backing of the [GER.GetAdjective]s."
 greece.25.a:0 "Yes, we don't want any military engagements with [GRE.GetNameDef]."
 greece.25.b:0 "What? No, Cyprus must be defended!"
 greece.26.t:0 "[GRE.GetNameDefCap] Seeks Allied Membership"
 greece.26.d:0 "Today the [GRE.GetAdjective] ambassador in London met with our Prime Minister telling him how much the [GRE.GetAdjective] people admire [ENG.GetNameDef] and proposed an alliance between our two nations. This could come in handy since Crete could be used as a substantial naval base for our Mediterranean fleet and reduce [ITA.GetAdjective] influence in the Balkans."
 greece.26.a:0 "Yes, let them join."
 greece.26.b:0 "Maybe not."
 greece.27.t:0 "[GRE.GetNameDefCap] Asks for Cyprus"
 greece.27.d:0 "The [GRE.GetAdjective]s have not forgotten about the promise we made them to give Cyprus if they joined the Great War and insist that we should give them Cyprus. This is a base of great military importance, but we could still use it as a base since they are in our faction, but is it worth giving it?"
 greece.27.a:0 "We keep our promises."
 greece.27.b:0 "I don't remember any promise."
 greece.29.t:0 "[GRE.GetAdjective] Ultimatum"
 greece.29.d:0 "The [GRE.GetADjective] foreign minister has met with our President demanding a treaty be signed in which multiple regions such as Izmir, Izmit, Istanbul, and others be ceded to their 'rightful owner'. We can't take them seriously. Making such foolish claims is not worth our time, but they may have the backing of the Axis. Perhaps we could come to a compromise and gain funds."
 greece.29.a:0 "Never!"
 greece.29.b:0 "Offer them 'Constantinople' but nothing more!"
 greece.30.t:0 "[GRE.GetAdjective]s Offer to Join Our Faction"
 greece.30.d:0 "Today the [GRE.GetAdjective] representative in Moscow has met with our foreign minister and offered to join our faction to help us. However, we may provoke a dispute with [ITA.GetLeader] or [GER.GetLeader]; they might want to expand their influence over the Balkans. We either secure the southern Balkans, or we give it up."
 greece.30.a:0 "Yes, let them join."
 greece.30.b:0 "No, don't risk it."
 greece.32.t:0 "The Third Hellenic Civilisation"
 greece.32.d:0 "Metaxas and his politicians gathered at the center of Athens outside the parliament today to proclaim the Third Hellenic Civilization; this was his main goal from the start of his reign to modernize and strengthen the Greek nation, this was followed by cheers of the crowd and the chanting of "Doksa ston Metaxa!" (Glory to Metaxas!)."
 greece.32.a:0 "Doksa ston Metaxa!"
 greece.33.t:0 "Fascist Leadership?"
 greece.33.d:0 "Georgios Merkouris currently leads the Fascist Party. However, we can change this and replace him with another candidate, Konstantinos Logothetopoulos has proved himself to be valuable and cunning; although this does not shove Merkouris out of the picture, he has proved himself to be as shrewd as Logothetopoulos."
 greece.33.a:0 "Merkouris shall lead the Fascist Party!"
 greece.33.b:0 "Rallis leads the Fascist Party."
 greece.33.c:0 "Logothetopoulos for fascism!"
 greece.34.t:0 "Greater Greece"
 greece.34.d:0 "Together we rose and conquered rightful [GRE.GetADjective] lands. We shall make a new national holiday for this is truly an incredible achievement. This will cause a global effect. Perhaps we will be considered a greater power, but we [GRE.GetADjective]s will always stand united and ready whatever happens."
 greece.34.a:0 "For the glory of Hellás!"
 greece.35.t:0 "[GRE.GetNameDefCap] Demands Istanbul"
 greece.35.d:0 "King George II of Greece recently demanded our government to return "rightful" [GRE.GetAdjective] lands in Eastern Thrace, including cities such as Edirne and the ancient capital in Istanbul. How should we respond to this ultimatum?"
 greece.35.a:0 "Submit to the [GRE.GetAdjective] demands."
 greece.35.b:0 "They think we will submit this easily?"
 greece.37.t:0 "The [TUR.GetADjective] Response"
 greece.37.d:0 "The [TUR.GetADjective] have submitted to our demands for the return of Eastern Thrace. This will boost nationalism and our industrial efficiency due to the area's significant economic value."
 greece.37.a:0 "Constantinople is ours again!"
 greece.36.t:0 "The [TUR.GetADjective] Response"
 greece.36.d:0 "The [TUR.GetADjective] have denied our demands for the return of Eastern Thrace to us. The [TUR.GetADjective] foreign minister stated that they would not accept such requests and that Eastern Thrace would stay [TUR.GetADjective]."
 greece.36.a:0 "They underestimate us."
 greece.38.t:0 "The [GRE.GetAdjective]s Want to Purchase Cyprus"
 greece.38.d:0 "[GRE.GetNameDefCap] has offered a significant amount of financial help and funds for Cyprus; this time, [GRE.GetNameDef] made it clear that they will not dare attack us if we reject, so how shall we respond?"
 greece.38.a:0 "Accept!"
 greece.38.b:0 "What are they thinking? Of course we will reject!"
 greece.39.t:0 "Successful Transaction!"
 greece.39.d:0 "The [ENG.GetADjective] have accepted our deal; Enosis at last!"
 greece.39.a:0 "United at last!"
 greece.40.t:0 "The [ENG.GetAdjective] Rejected"
 greece.40.d:0 "The [ENG.GetAdjective] have rejected our exceptionally generous deal; this outrageous response will have consequences, not involving us even."
 greece.40.a:0 "Damn!"
 greece.41.t:0 "Panagis Tsaldaris Passed Away"
 greece.41.d:0 "Panagis Tsaldaris has unfortunately left us today; we will surely miss his popular leadership during the days of the Second Hellenic Republic. Mourning aside, his passing has opened a political void as we will pass the Conservative People's Party leadership to his nephew, Konstantinos Tsaldaris."
 greece.41.a:0 "Perhaps new blood is what the conservatives need?"
 greece.42.t:0 "Ioannis Metaxas Passed Away"
 greece.42.d:0 "Death has struck our leader once again; this time, our leader Ioannis Metaxas was struck. The nation is silent; no one expected this day to come. His succession is relatively more straightforward than anticipated, though, as he had prepared his successor long before he died. The new prime minister Alexandros Koryzis was one of the first to get the news of his death. He has now created his government and is willing to lead [GRE.GetNameDef] the same way his precursor did."
 greece.42.a:0 "[GRE.GetNameDefCap] mourns."
 greece.43.t:0 "1936 Legislative Elections"
 greece.43.d:0 "The elections planned for today saw Demertzis and his cabinet clashing with the People's and Liberal parties taking quarters of the votes; however, it has been predicted that Demertzis will continue his mandate seeing as King George supports him."
 greece.43.a:0 "Demertzis and his cabinet stay."
 greece.43.b:0 "The People's Party wins."
 greece.46.t:0 "Civil War!"
 greece.46.d:0 "After the death of Panagis Tsaldaris, an influential figure in the politics of the Second Hellenic Republic and leader of short transition government after the late prime minister Konstantinos Demertzis, fascist and communist groups rose in every part of Greece, each trying to gain power over the country. However, Georgios Merkouris has managed to unite most far-right groups against the communist side; victory might be certain, but we will not gain it without bloodshed."
 greece.46.a:0 "Onwards, patriots!"
 greece.47.t:0 "Civil War Ends"
 greece.47.d:0 "The civil war ravaging our country is finally over; we will hope for a better future with our new government established."
 greece.47.a:0 "Thank God."
 greece.48.t:0 "Klaras' Offer"
 greece.48.d:0 "Athanasios Klaras, also known as 'Aris Velouchiotis', has contacted us and asked us to place him in charge of our army. Considering the lack of army staff, this is a tempting offer."
 greece.48.a:0 "This is not the time to be picky!"
 greece.48.b:0 "He will just cause trouble."
 greece.49.t:0 "Civil War Ends"
 greece.49.d:0 "The civil war ravaging our country is finally over; we will hope for a better future with our new government established."
 greece.49.a:0 "Thank God."
 greece.50.t:0 "The King Died"
 greece.50.d:0 "Today, King George II died of arteriosclerosis; initially, it was thought this was an April Fool's joke, but when people found the truth, they mourned the old king; he led the country through tough times and never even thought of abdicating."
 greece.50.a:0 "The throne has a new occupant!"
 greece.51.t:0 "Glorious Socialist Victory"
 greece.51.d:0 "The fascists have failed in destroying the dream of a [GRE.GetAdjective] communist utopia! The workers will never be tortured by the capitalists, onwards comrades to a red future!"
 greece.51.a:0 "This is only the beginning!"
 greece.52.t:0 "Dealing with Klaras"
 greece.52.d:0 "When we accepted Athanasios Klaras' offer during the civil war, he became the supreme commander of our army; this has caused some issues, we must find a way to deal with this."
 greece.52.a:0 "Legitimize his control."
 greece.52.b:0 "Crack down on him."
 greece.53.t:0 "[GRE.GetNameDefCap] Seeks Friendlier Relations"
 greece.53.d:0 "The newly created Socialist Republic of Greece has sent us an offer of closer relations; should we accept?"
 greece.53.a:0 "To a communist world!"
 greece.53.b:0 "No, they are just as bad as the fascists."
 greece.54.t:0 "A New Friend"
 greece.54.d:0 "The [SOV.GetADjective]s have accepted our offer; this will only lead to good things."
 greece.54.a:0 "Great."
 greece.55.t:0 "They Declined"
 greece.55.d:0 "The [SOV.GetADjective]s have declined closer relations."
 greece.55.a:0 "Did they even have a reason to do that?"
 greece.56.t:0 "Forming a Stalinist Government"
 greece.56.d:0 "The Soviet leader Iosif Stalin has created his political thought called 'Stalinism' which puts developing the industry as one of its main ideas. Since Stalin became the leader in the 20s, the Soviet industry has skyrocketed. It's best to adopt this system for us too."
 greece.56.a:0 "[GRE.GetNameDefCap] will never have an economic problem again!"
 greece.57.t:0 "[GRE.GetNameDefCap] Wants to Join the Comintern"
 greece.57.d:0 "[GRE.GetNameDefCap] has requested to join the Comintern alliance; should we accept?"
 greece.57.a:0 "Welcome to the Comintern."
 greece.57.b:0 "This will only weaken us."
 greece.58.t:0 "[SOV.GetAdjective]s Accept"
 greece.58.d:0 "The [SOV.GetADjective]s accepted; we are officially in the Comintern."
 greece.58.a:0 "Great!"
 greece.59.t:0 "[SOV.GetADjective]s Declined"
 greece.59.d:0 "The [SOV.GetADjective]s have declined and we are not in the Comintern."
 greece.59.a:0 "Whatever."
 greece.60.t:0 "[GRE.GetNameDefCap] Invites Us to Their Alliance"
 greece.60.d:0 "[GRE.GetNameDefCap] sent us an invite to their new faction that aims to unite the Balkans under socialism. Should we accept?"
 greece.60.a:0 "Of course!"
 greece.60.b:0 "This is just another fascist trick."
 greece.61.t:0 "They Have Accepted"
 greece.61.d:0 "One of the new communist regimes has accepted our invitation to our alliance."
 greece.61.a:0 "The fascists will tremble."
 greece.62.t:0 "They Have Declined"
 greece.62.d:0 "The new Balkan communist country declined the invite to our faction."
 greece.62.a:0 "We can survive without them."
 greece.63.t:0 "[GRE.GetNameDefCap] Invites Us to Their Alliance"
 greece.63.d:0 "[GRE.GetNameDefCap] sent us an invite to their new faction that aims to unite the Balkans under socialism. Should we accept?"
 greece.63.a:0 "Of course!"
 greece.63.b:0 "This is just another fascist trick."
 greece.64.t:0 "Appointing a New Army Chief"
 greece.64.d:0 "Ever since the dawn of this new day, we have been at work recruiting and promoting officers to lead the army; we are mostly done on that. However, we haven't appointed a new chief of the army to manage it, so far we have gathered a fair amount of candidates."
 greece.64.a:0 "The Offense Expert, Athanasios Klaras"
 greece.64.b:0 "The Defense Expert, Stefanos Sarafis"
 greece.65.t:0 "Fate of the Royal Family"
 greece.65.d:0 "The monarchy of Greece created in the early 19th century has always strived for inequality and supporting the upper classes while dooming the workers; we must decide how to punish them for all this."
 greece.65.a:0 "Execute them!"
 greece.65.b:0 "Exile them!"
 greece.66.t:0 "We Have Capitulated"
 greece.66.d:0 "We have been pushed out of our homeland, but the fight continues in the remaining island territories!"
 greece.66.a:0 "We Will Never Surrender"
 greece.69.t:0 "Cretan Revolt!"
 greece.69.d:0 "The Venizelist sentiment started in Crete in the late 19th century when they tried to free Crete and unite it with the then First Kingdom of Greece led by King George I. However, some Venizelist officers and regional politicians have decided to try and coup the government and reinstate a Venizelist government; we obviously cannot let that happen."
 greece.69.a:0 "Send the army to crush them."
 greece.70.t:0 "Rebels Crushed"
 greece.70.d:0 "Some weeks ago, Cretan Venizelists tried to coup us in Crete, and we sent the army after them; now they are suppressed."
 greece.71.t:0 "Raid Enemy Armories"
 greece.71.d:0 "Our armies lack equipment, and we do not have much industry to remedy that, but the enemy that controls the industrial areas does; we will send guerrilla militias to try and loot the equipment bunkers and supply our armies."
 greece.71.a:0 "Go on, then"
 greece.72.t:0 "Armory Raid Successful"
 greece.72.d:0 "Our guerrillas have successfully raided the enemy supplies and seized many rifles. This will help us a lot."
 greece.72.a:0 "That's one less thing to worry about."
 greece.73.t:0 "Armory Raid Failed"
 greece.73.d:0 "The guerrillas failed in looting the enemy supplies."
 greece.73.a:0 "Damnit"
 greece.74.t:0 "Appointing a New Army Chief"
 greece.74.d:0 "Ever since the dawn of this new day, we have been at work recruiting and promoting officers to lead the army; we are mostly done on that. However, we haven't appointed a new chief of the army to manage it; we have gathered a fair amount of candidates."
 greece.74.a:0 "The Offense Specialist, Manolis Mantakas."
 greece.74.b:0 "The Defense Expert, Stefanos Sarafis."
 gre_news.1.t:0 "Civil War in Greece!"
 gre_news.1.d:0 "Though this conflict has been brewing for months, the provisional prime minister's death was the straw that broke the camel's back, initiating a conflict that still no one knows how long will last, but everyone hopes it will be over soon."
 gre_news.1.a:0 "What about the debt though?"
 gre_news.1.b:0 "This better end soon."
 gre_news.2.t:0 "Greek Civil War is Over!"
 gre_news.2.d:0 "Greece recently has been devastated by a gruesome civil war which had torn the country apart. The hostilities have now ceased with the establishment of a new government and the disarmament of the last remaining opposition militas. While the calm has seemingly been restored in the country, tension is still high and the Greek people hope that the fighting will not resume."
 gre_news.2.a:0 "Still, what about the debt?"
 gre_news.2.b:0 "Finally!"
 gre_news.3.t:0 "Greece Joins the [ITA.GetFactionName]"
 gre_news.3.desc:0 "In a joint communiqué, [ITA.getleader] and [GRE.getleader] announced that their governments had reached an agreement to solve their border dispute and cement a perpetual alliance between their nations. While [GRE.getnamedef] will join the [ITA.GetFactionName], the [ITA.getadjective] government will cede the Dodecanese Islands to [GRE.GetNameDef]."
 gre_news.3.a:0 "Interesting."
 gre_news.3.b:0 "We are stronger together."
 greece.75.t:0 "Cyprus for War!"
 greece.75.d:0 "Now that the [ENG.GetAdjective] are at war with the [GER.GetAdjective]s, we have an opportunity. Our troops have shown their adeptness and skill and have thus far thrived in the field of combat. The [ENG.GetAdjective] have maintained control of Cyprus for years now, but our Cypriot brethren yearn to join us. As such, we are in a position to ask [ENG.GetNameDef] for the return of Cyprus in return for our guaranteed loyalty to the Allies."
 greece.75.a:0 "Send the offer."
 greece.75.b:0 "It's best we stay out of these affairs."
 greece.76.t:0 "An Offer From the [GRE.GetAdjective] Government"
 greece.76.d:0 "The island of Cyprus has always been difficult for us to maintain. Due to its closeness to Axis members, its logistics have been suffering. However, a solution is at hand. The [GRE.GetAdjective] government has offered to take Cyprus off our hands for, in return, their loyalty to our alliance and to provide military action against [GER.GetNameDef]. If we accept, it is one less headache for High Command, but we lose a strategic outpost for the Armed Forces. We must decide carefully."
 greece.76.a:0 "A perfectly acceptable trade."
 greece.76.b:0 "We require no such assistance."
 greece.77.t:0 "The [ENG.GetAdjective] Accept"
 greece.77.d:0 "At last, we are reunited! Our generous [ENG.GetADjective] allies have returned Cyprus to us! However, we must ready the men as we are now at war with the Axis. For Graecia!"
 greece.77.a:0 "Wonderful"
 greece.78.t:0 "The [ENG.GetADjective] Refuse"
 greece.78.d:0 "The [ENG.GetAdjective] have refused our proposal! Despite our generous offer, they have refused to hand over Cyprus! This is a major low point in [GRE.GetAdjective]-[ENG.GetAdjective] relations."
 greece.78.a:0 "A shame."
 greece.79.t:0 "Our Direction in the Balkans"
 greece.79.d:0 "The time has come when we must choose our path to spread communism amongst our neighbors; we can either take a slower but less costly approach or invade them and liberate our Balkan brothers and sisters."
 greece.79.a:0 "We will spend the time contacting neighbouring communist groups."
 greece.79.b:0 "Draw up the invasion plans; we go to war."
 greece.80.t:0 "Dictatorship Proclaimed!"
 greece.80.d:0 "After the recent agrarian and industrial strikes in the north, prime minister Ioannis Metaxás has decided to suspend parliament and parts of the constitution. After a speech on national radio, he has declared an anti-democratic dictatorship; all power rests on him now."
 greece.80.a:0 "There is no going back now."
 greece.81.t:0 "Bloody May"
 greece.81.d:0 "The KKE has assembled workers along the country's northern cities to protest the new political developments the country has faced."
 greece.81.a:0 "Suppress the strikers. We need to stay united. We cannot tear ourselves apart!"
 greece.81.b:0 "Side with the strikers. It's time for the proletariat to unite!"
 greece.82.t:0 "[GRE.GetNameDefCap] Offers Protection"
 greece.82.d:0 "The [ITA.GetAdjective]s are the greatest threat to our independence right now, and the [GRE.GetAdjective]s seem to share that as their prime minister has offered us protection from [ITA.GetNameDef], as long as we give them greater influence in our country. How should we answer?"
 greece.82.a:0 "This is our last chance."
 greece.82.b:0 "Absolutely not."
 greece.83.t:0 "[ALB.GetNameDefCap] Submits"
 greece.83.d:0 "[ALB.GetNameDefCap] has accepted our offer of protection."
 greece.83.a:0 "Perfect!"
 greece.84.t:0 "[ALB.GetNameDefCap] Stands Independent"
 greece.84.d:0 "Even though we generously offered them our protection, the stubborn [ALB.GetAdjective] still decided to refuse it.\nShall we force the issue of Northern Epirus upon them?"
 greece.84.a:0 "Peace for our time!"
 greece.84.b:0 "They had their chance. Now, it is our turn."
 greece.85.t:0 "[GRE.GetnameDefCap] Proposes Non-aggression Pact"
 greece.85.d:0 "The [GRE.GetAdjective] government has proposed that we could sign a non-aggression pact. While it looks like the treaty is not genuinely beneficial for [ITA.GetNamedef], it could open the possibility to gain influence in the country by treaty rather than by force."
 greece.85.a:0 "Receive their ambassador."
 greece.85.b:0 "Ignore the request."
 greece.86.t:0 "[ITA.GetNameDefCap] Agreed"
 greece.86.d:0 "The [ITA.GetAdjective] government has agreed to our request, and [ITA.GetLeader] has received our ambassador to confirm that a treaty of eternal friendship between our two countries was essential to guarantee peace in the Mediterranean and the Balkan Peninsula."
 greece.86.a:0 "Excellent!"
 greece.87.t:0 "[ITA.getleader] Denied Our Proposal"
 greece.87.d:0 "The [ITA.getadjective] government seems to have even refused to consider our pact proposal, angering our ambassador."
 greece.87.a:0 "What a shame."
 greece.88.t:0 "[GRE.GetNameDefCap] Suggests an Alliance"
 greece.88.d:0 "In a lengthy letter sent to us by the [GRE.getadjective] ambassador, [GRE.getleader] suggested [GRE.getnamedef] could join the [ITA.GetFactionName] if our government accepted to abandon the Dodecanese. They also assured us that we could keep docking rights in the islands and that they would guarantee the right of the local colonists to ease the transition.\n\nIn addition, the letter added that [ITA.GetAdjective] economic investments in the country could reinforce such a treaty."
 greece.88.a:0 "Allies are always welcome."
 greece.88.b:0 "They are foolish."
 greece.89.t:0 "[ITA.getleader] Welcomes Us into the [ITA.GetFactionName]"
 greece.89.d:0 "The [ITA.getadjective] government agreed to our exchange proposal and welcomed us into the [ITA.GetFactionName]. At the same time, we raised the [GRE.GetAdjective] flag in Rhodes under the acclamation of the population."
 greece.89.a:0 "One more territory reclaimed!"
 greece.90.t:0 "[ITA.getleader] Denied Our Proposal"
 greece.90.d:0 "The [ITA.getadjective] government seems to have even refused to consider our pact proposal, angering our ambassador."
 greece.90.a:0 "Preposterous."
 #Ideas
 GRE_engineering_push:0 "Industrial Push"
 GRE_depression_1:0 "'Megali Ifesi'"
 GRE_depression_1_desc:0 "Megali Ifesi means Great Depression in Greek. The Hellenic Republic was hit hard after the failed military campaign in Anatolia, leading to a tremendous economic disaster and a colossal immigration crisis. The government needs much effort for the economy to get back on track."
 GRE_depression:0 "'Megali Ifesi'"
 GRE_depression_desc:0 "Megali Ifesi means Great Depression in Greek. The Hellenic Republic was hit hard after the failed military campaign in Anatolia, leading to a tremendous economic disaster and a colossal immigration crisis. The government needs much effort for the economy to get back on track."
 GRE_depression_recovery:0 "Depression Recovery"
 RE_depression_recovery_desc:0 "The government is making strides to end our economic downturn."
 GRE_naval_arsenal:0 "Improved Naval Arsenal"
 GRE_naval_arsenal_desc:0 "To double our navy size, we had to choose to improve our naval arsenal instead of supporting the civilian shipbuilders. This will help us get ready for a possible naval invasion."
 GRE_civilian_shipbuilders:0 "Satisfied Civilian Shipbuilders"
 GRE_civilian_shipbuilders_desc:0 "Depending on our civilian navy was one of the greatest choices we have ever made. We will benefit greatly both economically and diplomatically."
 GRE_collecting_from_trade:0 "Collecting from Trade"
 GRE_collecting_from_trade_desc:0 "Now we can benefit from our investments and collect what is rightfully ours."
 GRE_motorized_effort:0 "A Motorized Army"
 GRE_motorized_effort_desc:0 "Our army has been granted new trucks and motorized equipment, making it faster and easier to reinforce our frontline and hold our ground."
 GRE_infantry_weapons:0 "Rifle Production"
 GRE_infantry_weapons_desc:0 "We have been granted better ways of constructing our infantry rifles by foreign companies, thus making it easier for us to produce more weapons in a shorter period."
