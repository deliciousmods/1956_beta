 #events

 egypt.1.t:0 "Death of Fuad I"
 egypt.1.d:0 "WIP"
 egypt.1.a:0 "A national hero lost."

 egypt.2.t:0 "1936 Anglo-Egyptian Conference"
 egypt.2.d:0 "On the initiative of the [EGY.getAdjective] government, a [getYear] Anglo-Egyptian conference was called in which delegations of both countries are expected to meet in Cairo to discuss the status and contribution of [EGY.getNameDef] as a part of the Commonwealth of Nations and [ENG.getAdjective] protectorate.\n\nTopics of the conference include mutual defence on land and air in case of a foreign invasion, Egyptian-Sudanese relations and a problematic topic of Suez Canal in hope of forming a definitive treaty. Which will certainly define the future of Egypt's relationship with Britain and the empire."
 egypt.2.a:0 "Very well."

 egypt.3.t:0 "Egypt demands British military withdrawl"
 egypt.3.d:0 "WIP"
 egypt.3.a:0 "There's little point to resist the inevitable."
 egypt.3.b:0 "Egypt is too important, this cannot happen."

 egypt.4.t:0 "Egypt threatens us with Italy"
 egypt.4.d:0 "WIP"
 egypt.4.a:0 "This threat should be taken seriously."
 egypt.4.b:0 "A mere bluff."

 egypt.5.t:0 "[ENG.getName] agrees to our demands"
 egypt.5.d:0 "WIP"
 egypt.5.a:0 "Excellent."

 egypt.6.t:0 "[ENG.getName] calls our bluff"
 egypt.6.d:0 "WIP"
 egypt.6.a:0 "That could of gone better."

 egypt.7.t:0 "Proposition of [EGY.getAdjective] independence"
 egypt.7.d:0 "WIP"
 egypt.7.a:0 "We are not opposed to Egyptian independence."
 egypt.7.b:0 "Egypt is too important to let go."

 egypt.8.t:0 "[ENG.getName] is unopposed to our independence."
 egypt.8.d:0 "WIP"
 egypt.8.a:0 "Most welcome news."

 egypt.9.t:0 "[ENG.getName] is opposed to our independence."
 egypt.9.d:0 "WIP"
 egypt.9.a:0 "Arrogant fools."

 egypt.10.t:0 "[ENG.getNameDef] sends us industrial concessions"
 egypt.10.d:0 "WIP"
 egypt.10.a:0 "Acceptable terms."

 egypt.11.t:0 "[ENG.getName] suggets mutual naval research treaty"
 egypt.11.d:0 "WIP"
 egypt.11.a:0 "This will benefit the both of us."

 egypt.12.t:0 "[EGY.getName] requests greater autonomy"
 egypt.12.d:0 "WIP"
 egypt.12.a:0 "They are loyal, and too a great ally."
 egypt.12.b:0 "They are too untrustworthy."

 egypt.13.t:0 "[ENG.getName] grants us greater autonomy"
 egypt.13.d:0 "WIP"
 egypt.13.a:0 "Egypt and Britain, united forever."

 egypt.14.t:0 "[ENG.getName] refuses us greater autonomy"
 egypt.14.d:0 "WIP"
 egypt.14.a:0 "An unforseen betrayal."

 egypt.15.t:0 "Conference ends in [EGY.getNameDef]'s favor"
 egypt.15.d:0 "WIP"
 egypt.15.a:0 "The conference has concluded."

 egypt.16.t:0 "Conference ends in [ENG.getNameDef]'s favor"
 egypt.16.d:0 "WIP"
 egypt.16.a:0 "The conference has concluded."

 egypt.17.t:0 "Conference ends inconclusively"
 egypt.17.d:0 "WIP"
 egypt.17.a:0 "The conference has concluded."

 egypt.18.t:0 "[EGY.getName] requests our support"
 egypt.18.d:0 "WIP"
 egypt.18.a:0 "We will support our friends against the British."
 egypt.18.b:0 "We have no interest in Egypt."

 egypt.19.t:0 "[GER.getName] promises their support"
 egypt.19.d:0 "WIP"
 egypt.19.a:0 "Excellent."

 egypt.20.t:0 "[GER.getName] doesn't off their support"
 egypt.20.d:0 "WIP"
 egypt.20.a:0 "Unfortunate."

 egypt.21.t:0 "Armed revolts in Sudan"
 egypt.21.d:0 "WIP"
 egypt.21.a:0 "The conflict escalates."

 egypt.22.t:0 "Rebellion in Sudan"
 egypt.22.d:0 "WIP"
 egypt.22.a:0 "This isn't good."

 egypt.23.t:0 "[EGY.getName] offers to purchase the Suez Canal"
 egypt.23.d:0 "WIP"
 egypt.23.a:0 "An enticing offer."
 egypt.23.b:0 "We would never sell something so important."

 egypt.24.t:0 "[901.Owner.getName] accepts our offer"
 egypt.24.d:0 "WIP"
 egypt.24.a:0 "The right choice."

 egypt.25.t:0 "[901.Owner.getName] refuses our offer"
 egypt.25.d:0 "WIP"
 egypt.25.a:0 "They refuse to return what is rightfully ours."

 egypt.26.t:0 "Farouk I rises to the throne"
 egypt.26.d:0 "WIP"
 egypt.26.a:0 "Long live Farouk I!"

 egypt.27.t:0 "1936 Anglo-Egyptian Conference"
 egypt.27.d:0 "On the initiative of the [EGY.getAdjective] government, a [getYear] Anglo-Egyptian conference was called in which delegations of both countries are expected to meet in Cairo to discuss the status and contribution of [EGY.getNameDef] as a part of the Commonwealth of Nations and [ENG.getAdjective] protectorate.\n\nTopics of the conference include mutual defence on land and air in case of a foreign invasion, Egyptian-Sudanese relations and a problematic topic of Suez Canal in hope of forming a definitive treaty. Which will certainly define the future of Egypt's relationship with Britain and the empire."
 egypt.27.a:0 "Very well."



