 EGY_construct_khartoum_juba_link_desc:0 "The construction of a railway between Khartoum and Juba will open up new economic opportunities between within [SUD.GetNonIdeologyName]. This will involve investing in upgrading the existing infrastructure along the route. The railway will allow for faster, more efficient transportation of goods and people between the two nations, as well as encouraging trade and cooperation."
