 EGY_expand_jonglei_aluminum_desc:0 "The Upper Nile region holds vast resources of aluminum. We will set the stage of increasing investment in the mining, refining, and production of aluminum in the region, as well as providing aid to modernize the industry. By developing the aluminum industry in the Upper Nile, we can secure access to a vital resource for our own industrial needs, as well as for export."
 EGY_ministry_of_resources:0 "Ministry of Resources"
 EGY_ministry_of_resources_desc:0 "In order to secure our nation's resource needs and maximize their potential, we must expand the capabilities of the Ministry of Resources. This will involve increasing funding and personnel for the ministry, as well as providing training and modern equipment."
 EGY_misr_for_trade_and_oil:0 "Misr for Trade and Oil"
 EGY_misr_for_trade_and_oil_desc:0 "The formation of Misr for Trade and Oil, a state-run company, will help to secure and expand our nation's access to vital resources such as oil and other strategic materials."
 EGY_banha_industrial_sectors:0 "Banha Industrial Sectors"
 EGY_banha_industrial_sectors_desc:0 "The city of Banha has the potential to be a major industrial hub for our nation. We will focus on investing in infrastructure, providing training and aid to local industry, and encouraging companies to set up operations in the area. By building the industrial sectors in Banha, we can create jobs and stimulate economic growth in the region, as well as diversifying our industrial base."
 EGY_promote_agricultural_development:0 "Promote Agricultural Development"
 EGY_promote_agricultural_development_desc:0 ""
 EGY_banque_misr:0 "Fund Banque Misr"
 EGY_banque_misr_desc:0 "Banque Misr is a crucial institution for the economic stability and growth of our nation. We shall provide the necessary funding for Banque Misr to expand its operations and improve its services."
 EGY_the_aswan_dam:0 "The Aswan Dam"
 EGY_the_aswan_dam_desc:0 "The construction of the Aswan Dam will provide numerous benefits for our nation, including increased hydroelectric power generation, improved irrigation for agriculture, and greater control over the Nile River. The new opportunities in the area will allow for drastic industrial growth."
 EGY_develop_the_east:0 "Develop the East"
 EGY_develop_the_east_desc:0 "The [457.GetName] has long been the least developed area of our country. It is now time that we take the effort to develop the industry of the region to elevate it to the standards of the rest of our country."
 EGY_national_defence_funds:0 "National Defence Funds"
 EGY_national_defence_funds_desc:0 "A strong military is crucial for the protection and security of our nation. This focus will involve creating a national defence fund that will provide the necessary funding for the development and maintenance of our armed forces."
 EGY_rural_education_plan:0 "Rural Education Plan"
 EGY_rural_education_plan_desc:0 "A strong military is crucial for the protection and security of our nation. This focus will involve creating a national defence fund that will provide the necessary funding for the development and maintenance of our armed forces."


 #army tree

 EGY_expand_the_defence_department:0 "Expand the Defence Department"
 EGY_expand_the_defence_department_desc:0 "A strong defense is the foundation of any nation's security. To ensure the safety and security of our people, we must expand and modernize our defence department. By expanding our defense department, we will be better equipped to meet the challenges of an ever-changing world and protect our nation against any potential threat."
 EGY_reinforce_the_north:0 "Reinforce the North"
 EGY_reinforce_the_north_desc:0 "As a nation with a long coastline, we is vulnerable to attack from the sea. We must fortify our northern coast with a series of defensive structures. This will include building coastal artillery batteries, constructing concrete bunkers, and creating obstacle fields to hinder enemy landing attempts. By fortifying our northern coast, we will be able to deter any potential naval invasions."
 EGY_fortify_sudan:0 "Fortify [SUD.GetNonIdeologyName]"
 EGY_fortify_sudan_desc:0 "We are is vulnerable to infiltration and attack from the south. We must fortify our southern frontier within [SUD.GetNonIdeologyName] with a series of defensive structures. This will include building border outposts, constructing roadblocks and creating obstacle fields to hinder enemy infiltration. By fortifying our southern border, we will be able to deter any potential insurrections or incursions."
 EGY_the_eastern_frontier:0 "The Eastern Frontier"
 EGY_the_eastern_frontier_desc:0 "The Sinai Peninsula is a strategically important region for us. We must fortify the region with a series of defensive structures. This will include building border outposts, constructing roadblocks, and creating obstacle fields to hinder enemy infiltration. By fortifying Sinai, we will be able to deter any potential incursions and safeguard our nation's security."
 EGY_defence_of_cairo:0 "Defence of Cairo"
 EGY_defence_of_cairo_desc:0 "As our capital, Cairo is of immense importance to our nation. It is not only the center of our government, but also a hub of culture, industry and commerce. To protect the city, we must fortify and defend Cairo from any potential threats. This will include building air defenses, constructing underground bunkers and creating obstacle fields to hinder enemy advances."
 EGY_organize_the_egyptian_resistance:0 "Organize the [EGY.GetAdjective] Resistance"
 EGY_organize_the_egyptian_resistance_desc:0 "In the event of our nation being invaded, we must not lose hope. We must rally our people and form a resistance movement to fight against the occupying forces. This will include training and arming civilians, organizing sabotage operations, and spreading propaganda to undermine the enemy's control. This will also prepare us for the day when we can reclaim our sovereignty."
 EGY_evacuate_industrial_reserves:0 "Evacuate Industrial Reserves"
 EGY_evacuate_industrial_reserves_desc:0 "In the face of potential invasion or occupation, it is crucial that we protect our industrial reserves. This will include relocating critical factories, equipment and personnel to safe locations, both within and outside of our nation's borders. By evacuating these reserves, we can ensure that they do not fall into enemy hands and continue to produce vital war materials for our military."
 EGY_the_army_in_exile:0 "The Army in Exile"
 EGY_the_army_in_exile_desc:0 "In the event of our nation being occupied, we must not lose sight of our ultimate goal - to reclaim our sovereignty. To achieve this, we must form an army in exile made up of loyal and dedicated soldiers who will fight to liberate our homeland. This will include recruiting and training soldiers from among expatriates and refugees, securing equipment from allied nations, and establishing a command structure."
 EGY_exile_naval_forces:0 "Exile Naval Forces"
 EGY_exile_naval_forces_desc:0 "In the event of our nation being occupied, our naval capabilities cannot be left behind. We must form a navy in exile made up of loyal and dedicated sailors who will fight to liberate our homeland. This will include recruiting and training sailors from among expatriates and refugees, securing equipment from allied nations, and establishing a command structure."
 EGY_exiles_in_the_air:0 "Exiles in the Air"
 EGY_exiles_in_the_air_desc:0 "In the event of our nation being occupied, our air capabilities must not be ignored. We must form an airforce in exile made up of loyal and dedicated pilots who will fight to liberate our homeland. This will include recruiting and training pilots from among expatriates and refugees, securing equipment from allied nations, and establishing a command structure."
 EGY_egyptian_military_academy:0 "[EGY.GetAdjective] Military Academy"
 EGY_egyptian_military_academy_desc:0 "We has long neglected its military education and training, but with the threat of war looming on the horizon, the need for a modern and well-trained military has become apparent. By opening a new military academy, we will be able to train its officers to the highest standard, and ensure that they are ready to face any challenge that may come."
 EGY_increase_british_arms_shipments:0 "Increase [EGY.GetAdjective] Arms Shipments"
 EGY_increase_british_arms_shipments_desc:0 ""
 EGY_continue_army_segregation:0 "Continue Army Segregation"
 EGY_continue_army_segregation_desc:0 "It is important to maintain the integrity and purity of the Egyptian military. To that end we must continue the policy of segregation between [EGY.GetAdjective] and [SUD.GetAdjective] soldiers within the armed forces. This will ensure that the our soldiers remain loyal to the nation, and will not be swayed by outside influences."
 EGY_sudanese_volunteers:0 "[SUD.getAdjective] Volunteers"
 EGY_sudanese_volunteers_desc:0 "We must recognize that in order to have a strong and effective military, it must embrace diversity and inclusivity among its soldiers. By desegregating the armed forces and allowing [EGY.GetAdjective] and [SUD.GetAdjective] soldiers to serve together, we can promote mutual understanding, respect and create a stronger and more cohesive force."
 EGY_modernize_our_weaponary:0 "Modernize our Weaponary"
 EGY_modernize_our_weaponary_desc:0 "We see the need to keep up with the rapidly changing technology in the field of weaponry. By modernizing our armaments, we will be able to better defend our nation and project our power in the region. This focus will allow us to research and develop new and advanced weapons, giving us a decisive edge in any future conflicts."
 EGY_field_piece_research:0 "Field Piece Research"
 EGY_field_piece_research_desc:0 "The artillery is the backbone of any modern army, and our artillery technology is in dire need of an update. By modernizing our artillery, we will be able to deliver more firepower on the battlefield and increase the effectiveness of our ground forces."
 EGY_logistical_brigades:0 "Logistical Brigades"
 EGY_logistical_brigades_desc:0 "The success of any military campaign depends on the ability to sustain and support troops in the field. By forming Logistical Brigades, we will be able to better support its troops by providing them with necessary supplies and equipment. This focus will allow us to establish a network of supply depots, transportation and medical units, and other logistical support."
 EGY_desert_camoflauge:0 "Desert Camoflauge"
 EGY_desert_camoflauge_desc:0 "As the majority of our territory is covered by desert, it is imperative that our military is equipped with the necessary camouflage to operate effectively in these conditions. Adopting desert camouflage for our troops will make it more difficult for the enemy to spot them, and will provide an added advantage in desert warfare."
 EGY_radio_technologies:0 "Radio Technologies"
 EGY_radio_technologies_desc:0 "The introduction of radio technologies will revolutionize the way our military communicates on the battlefield. By adopting these new technologies, we will be able to improve communication and coordination between our troops, as well as increase the speed and efficiency of command and control."
 EGY_new_military_institute:0 "New Military Institute"
 EGY_new_military_institute_desc:0 "[EGY.GetNameDefCap] has long been a bastion of military strength in the region, and with the establishment of a new military academy, we can ensure that this tradition continues. Our officers will be trained to the highest standards, and our soldiers will be the best-equipped to defend our nation against any threat. By investing in this new academy, we will be sending a message to the world that we are a force to be reckoned with, and that our enemies should think twice before crossing us."
 EGY_central_intelligence:0 "Central Intelligence"
 EGY_central_intelligence_desc:0 "In today's fast-paced world, knowledge is power. By forming a central intelligence network, we will be able to gather and analyze information from every corner of the globe, giving us an edge over our enemies. From espionage and covert operations to signals intelligence. Investing in this network will ensure that we are always one step ahead of our adversaries."
 EGY_decryption_department:0 "Decryption Department"
 EGY_decryption_department_desc:0 "In order to safeguard our nation's secrets and protect against foreign espionage, we must invest in a top-notch decryption department. This department will specialize in breaking enemy codes and deciphering encrypted communications, giving us a strategic advantage in the field of intelligence gathering."
 EGY_air_defences:0 "Air Defences"
 EGY_air_defences_desc:0 "We have built up our fortifications on our mainland, but now we need to focus on protecting our skies."
 EGY_continue_motorization_of_the_army:0 "Continue Motorization of the Army"
 EGY_continue_motorization_of_the_army_desc:0 "The age of the foot soldier is coming to an end, and we must adapt to stay ahead of the curve. By continuing to motorize our army, we will be able to move quickly and efficiently on the battlefield, outmaneuvering our enemies and striking where they least expect it. This will not only increase our military's mobility but also increase firepower, firepower and responsiveness."
 EGY_develop_egyptian_armour:0 "Development of [EGY.GetAdjective] Armour"
 EGY_develop_egyptian_armour_desc:0 "To protect our soldiers and give them an edge in battle, we must invest in the development of advanced armor. This will include researching and producing the latest in tank and personnel armor technology, as well as developing new and innovative designs to stay ahead of the competition. By investing in this program, we will be able to field a more formidable and resilient military, capable of withstanding the toughest of engagements."
 EGY_unit_777:0 "Unit 777"
 EGY_unit_777_desc:0 "In the face of growing external threats, we must take decisive action to protect our nation and its people. To that end, we must advance the formation of Unit 777 - a highly-trained and specialized special operations unit."
 EGY_study_nuclear_power:0 "ETRR-1 Project"
 EGY_study_nuclear_power_desc:0 "It is essential that we study and research nuclear power, we will gain a deeper understanding of this powerful technology and its potential applications. By mastering the science of nuclear energy, we can develop nuclear weapons which will act as a deterrent to any potential aggressor."

 EGY_the_egyptian_army_idea:0 "The [EGY.GetAdjective] Army"
 EGY_the_egyptian_army_idea_desc:0 "Years of neglect by the government and the economy have the left the army in a poor state, modernization and reform is needed in the case of a new conflict."
