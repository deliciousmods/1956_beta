 PRC_offer_a_separate_peace_to_japan_desc:0 "Imperialist menace has been defeated and we now control the majority of the Northern Frontier of China Proper. With their armies decimated and nationalists preoccupied with fighting in Central Plain, we can enforce the defeated enemy to accept the inevitable and cease hostilities. For now."
