 netherlands.16.t:0 "[HOL.GetNameDefCap] Demands Our Protection"
 netherlands.16.desc:0 "Representatives from [ENG.GetNameDef] have contacted our diplomatic service to see if we could meet them and publicly guarantee their borders. That way, we would clearly announce our intention to protect the right of smaller nations against foreign ideological threats."
 netherlands.16.a:0 "It will protect freedom and trade with a valuable partner."
 netherlands.16.b:0 "We must avoid empty promises." 
 netherlands.17.t:0 "The [ENG.GetAdjective] Government Has Agreed to Our Proposal"
 netherlands.17.desc:0 "The negotiations between the [ENG.GetAdjective] and the [HOL.GetADjective] Foreign Ministers have successfully led to the signature of an official declaration that guarantees the borders of our country. This statement enshrined our current neutrality as a sacrosanct stance."
 netherlands.17.a:0 "[ENG.GetNameDefCap] stands with us."  
 netherlands.18.t:0 "The [ENG.GetAdjective] Government Refused to Guarantee Us!"
 netherlands.18.desc:0 "Yesterday, a summit was held in London between [HOL.GetAdjective] and [ENG.GetAdjective] representatives to discuss the possibility of a [ENG.GetAdjective] guarantee on [HOL.GetNameDef]. The prospect of [ENG.GetAdjective] engagement towards the protection of the small nations of Europe and their commitment to protecting the freedom of its people was followed by disillusion as the summit ended with no clear stance on the [ENG.GetAdjective] side."
 netherlands.18.a:0 "An enormous disappointment."   
 netherlands.19.t:0 "[HOL.GetNameDEfCap] Demand our Protection."
 netherlands.19.desc:0 "Representatives from [HOL.GetNameDef] have contacted our diplomatic service to see if we could meet them and publicly guarantee their borders. That way, we would clearly announce our intention to protect the right of smaller nations against foreign ideological threats."
 netherlands.19.a:0 "We must protect the right of small nations."
 netherlands.19.b:0 "We must avoid empty promises."  
 netherlands.20.t:0 "[FRA.GetNameDefCap] is Guaranteeing Our Borders"
 netherlands.20.desc:0 "The negotiations between the [FRA.GetAdjective] and the [HOL.GetAdjective] representatives have successfully led to the signature of an official declaration that guarantees the borders of our country."
 netherlands.20.a:0 "[FRA.GetNameDefCap] stands by our side."  
 netherlands.21.t:0 "The [FRA.GetAdjective] Government Refused to Guarantee us!"
 netherlands.21.desc:0 "Yesterday, a summit was held in Amsterdam between [HOL.GetAdjective] and [FRA.GetAdjective] representatives to discuss the possibility of guarantees. However, no agreement was concluded as the [FRA.GetAdjective] ambassador only made vague promises."
 netherlands.21.a:0 "An enormous disappointment."    
 
 netherlands.22.t:0 "[HOL.GetNameDefCap] Wants to Join the Benelux Customs Union"
 netherlands.22.desc:0 "More strongly affected by the Great Depression than its neighbors, [HOL.GetNameDef] is considering the possibility of strengthening its ties with us and transforming the [BEL.GetAdjective]-[LUX.GetAdjective] customs union into a Benelux customs union."
 netherlands.22.a:0 "It would benefit everybody!"
 netherlands.22.b:0 "We don't need such a thing."  

 netherlands.23.t:0 "The [BEL.GetAdjective] Government Approved Our Free Trade Proposal!"
 netherlands.23.desc:0 "Eager to improve the economic situation of our economies after years of financial difficulties, the [BEL.GetAdjective] government has approved the signing of an agreement changing the customs union between [BEL.GetNameDef] and [LUX.GetNameDef] established in 1921 into a tripartite trade alliance."
 netherlands.23.a:0 "This is a historical opportunity."  

 netherlands.24.t:0 "[HOL.GetNameDefCap] Joins Our Customs Union with [BEL.GetNameDef]"
 netherlands.24.desc:0 "After negotiations with the [BEL.GetAdjective] government, the [HOL.GetADjective] have joined our customs union with [BEL.GetNameDef] and formed the Benelux Customs Union."
 netherlands.24.a:0 "It will benefit everybody!"

 netherlands.25.t:0 "The [BEL.GetAdjective] Government Refused Our Free Trade Proposal!"
 netherlands.25.desc:0 "Despite our best effort and the beneficial potential for all the participants, the [BEL.GetAdjective] government has refused to remove customs duties on the goods traded across our border."
 netherlands.25.a:0 "This is a disgrace."   
 
 netherlands.26.t:0 "The [HOL.GetAdjective] Government Discusses a New Foreign Policy!"
 netherlands.26.desc:0 "After the failures of the negotiations with [BEL.GetNameDef] and [LUX.GetNameDef], it seems clear that the future of [HOL.GetNameDEf] isn't in the making of closer ties with [BEL.GetNameDef]. Stuck in a diplomatic impasse, the government must now explore new opportunities and reorient its diplomatic policy."
 netherlands.26.a:0 "We must rely on ourselves."  
 netherlands.26.b:0 "We must try to ally with [ENG.GetNameDef]." 
 
 netherlands.27.t:0 "The Queen Reacts to the Communist Takeover"
 netherlands.27.desc:0 "It is well known that the rise of communism in the country has deeply preoccupied the Queen. She is logically seeing communism as an ideology incompatible with the hereditary power of the house of Orange-Nassau. Therefore it is no surprise that the rumor is spreading that the Queen thinks more and more about leaving the country."
 netherlands.27.a:0 "We will see."  
 netherlands.27.b:0 "Spy on her." 

 netherlands.28.t:0 "The Queen Goes into Exile"
 netherlands.28.desc:0 "The Queen is not in her palace anymore. Fearing angry communist mobs, she discreetly fled the country with the help of reactionary accomplices."
 netherlands.28.a:0 "Monarchy is the last remnant of feudalism."   
 
 netherlands.29.t:0 "Wilhelmina Arrested!"
 netherlands.29.desc:0 "While attempting to flee the country, Wilhelmina van Orange-Nassau was caught by agents loyal to the communist party. She was quickly arrested and put into jail as the main leader of the corrupt capitalist regime of the past."
 netherlands.29.a:0 "Long live the revolution!"   
 
 netherlands.30.t:0 "The Zwarte Brigade Joins the Fight!"
 netherlands.30.desc:0 "Flemish Fascists willing to support our fight have risen in Antwerp and Ghent. The rumor says that our partisans have already secured the central station and are trying to secure the entire city center. We have to hope that they will secure the barracks quickly. Meanwhile, in Ghent, the town hall was attacked at dawn, and a recent report announced that the flag of the Verdinaso and our flag were flying together at the summit of the castle of the counts of Flanders."
 netherlands.30.a:0 "Hou Zee!" 
 
 
 netherlands.31.t:0 "The Zwarte Brigade is Revolting in Ghent and Antwerp!"
 netherlands.31.desc:0 "Flemish traitors willing to unite Flanders and the Netherlands to form the so-called "Dietsland" have organized an armed revolt in Antwerp and Ghent. The rumor says that they have already secured the central station and that the black militiamen are trying to take control of the entire city center. It is even more worrying that we haven't been able to communicate with the garrison of forts surrounding the city. Meanwhile, in Ghent, they occupied the town hall and multiple other vital places." 
 netherlands.31.a:0 "Those traitors will be crushed!"
 
 netherlands.32.t:0 "The Fate of Wallonia"
 netherlands.32.desc:0 "We have finally secured the Lowlands, but this domination is only apparent. The Walloons fear for their right to practice their tongue. If their politicians refuse to support the unification of the Lowlands under our rule, it may recreate the conditions for a new Belgian Revolt, like in 1830."
 netherlands.32.a:0 "Let's play "Maria van Bourgondië" in the opera in Brussels."
 netherlands.32.b:0 "Grant some autonomy to the Walloons." 
 
 netherlands.33.t:0 "[HOL.GetNameDef] Asks for Control of Flanders"
 netherlands.33.desc:0 "In his desire to realize the greater Dutch union, [HOL.GetLeader] has formally requested us to cede control of the former Belgian territory of Flanders, which he considers to be a formal part of his nation."
 netherlands.33.a:0 "If that's what they want."
 netherlands.33.b:0 "No! It's ours." 

 netherlands.34.t:0 "Flanders Has Been Restituted!"
 netherlands.34.desc:0 "Our unmatched diplomatic skills have led to the liberation of Flanders, oppressed for centuries by Spaniards, Austrians, French, and Belgians."
 netherlands.34.a:0 "Hou Zee!" 

 netherlands.35.t:0 "A Wasted Opportunity"
 netherlands.35.desc:0 "Despite our best efforts, our attempts to obtain the restitution of Flanders and finally unite the Dietschland diplomatically have been rejected."
 netherlands.35.a:0 "History will tell that we were right!"

 netherlands.36.t:0 "[HOL.GetLeader] Offers a Pact"
 netherlands.36.desc:0 "Realizing that our tank designs are superior to their own, [From.GetNameDef] has proposed that we share our designs so they can stand as a bastion of communism in Western Europe."
 netherlands.36.a:0 "Accept."
 netherlands.36.b:0 "Refuse."

