 hol_expansionism:0 "Dutch Revanchism"
 hol_expansionism_desc:0 "The Dutch over the centuries has held grip on many territories throughout the lowlands and overseas, too many of which having been lost to time. Now may be our chance to fix the mistakes of revolution, war, and other transfers that have, over the years, weakened our empire far too greatly."
hol_integrate_flanders:0 "Vlaanderen, Opnieuw van Ons!"
hol_integrate_flanders_desc:0 "The Belgian Revolt of 1830, cemented nine years later by the Treaty of London, shattered our hold on Dutch-speaking Flanders. With them once more under our control, perhaps they may be reintegrated, once more showing the world the will of a united Netherlands!"   
hol_integrate_wallonie:0 "Reintegrate Wallonia"    
hol_integrate_lux:0 "Reintegrate Luxembourg"
hol_claim_saf:0 "Unshackle the Boers!"
hol_claim_saf_desc:0 "Many centuries ago, the Dutch East India Company established several colonies at the Cape of South Africa, expanding them over the years. While much of our control was indirect, many Dutch settlers now live under foreign rule, we shall free our brethren!"   
hol_claim_calais:0 "Liberate French Flanders"   
hol_disavow_anglo_dutch_treaty:0 "Disavow the Anglo-Dutch Treaty of 1870-1871"
hol_disavow_anglo_dutch_treaty_desc:0 "The Anglo-Dutch treaties of 1871 forced us, among other things, to cede the critical West-African trade outpost of the Golden Coast. We shall disavow this unequal blow to our empire!" 
hol_claim_former_east_indies_possessions:0 "Claim former East-Indies Possessions"
hol_claim_former_east_indies_possessions_desc:0 "The Dutch East India company once controlled several key trade outposts and islands throughout Asia, that have, over the centuries, come under foreign rule. We shall no longer accept this loss in our rightful territory!"   
hol_claim_former_lam_possessions:0 "Expand the Guianas' Possession"   
no_shell_shocked_spectator_tt:0 "Does not have §YShell-Shocked Spectator of the Great War§!"
hol_unlocks_integration_decisions_tt:0 "§GUnlocks§! decisions to integrate or claim several historic §YDutch§! territories."  
