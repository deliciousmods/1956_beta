 HOL_infantry_equipment_0:0 "Geweer M.95"
 HOL_infantry_equipment_0_short:0 "Geweer M.95"

 HOL_gw_tank_equipment:0 "Carden Loyd Mk.VI"
 HOL_gw_tank_equipment_short:0 "V-CL Mk.VI"
 HOL_gw_tank_equipment_desc:0 "The Royal Dutch Army had only a handful of either obsolete or worn-out armored cars, twelve excellent DAF M39 six-wheeled armored trucks, and five Carden Loyd Mark VI tankettes named Lynx, Poema, Jaguar, Panter, and Luipaard."
 HOL_light_tank_equipment_1:0 "Vickers Light Tank Mk.IV"
 HOL_light_tank_equipment_1_short:0 "V-LT Mk.IV"
 HOL_light_tank_equipment_1_desc:0 "Only 22 Vickers Light Tank Mk.IVs were used by the KNIL (Royal Dutch East-Indies Army)."
 HOL_light_tank_destroyer_equipment_2:0 "DAF M39 Pantserwagen"
 HOL_light_tank_destroyer_equipment_2_short:0 "DAF M39"
 HOL_light_tank_destroyer_equipment_2_desc:0 "For its time, the DAF M39 was a modern design with an all-welded monocoque construction of the hull and extensive use of sloped armor. The turret, fitted with a relatively powerful 37 mm cannon, was produced in Sweden by Landsverk. The type was lightly armored and relatively fast, with a good cross-country capability."
 HOL_light_tank_equipment_2:0 "CTMS-1TB1"
 HOL_light_tank_equipment_2_short:0 "CTMS-1TB1"
 HOL_light_tank_equipment_2_desc:0 "Marmon-Herrington started the CTMS-1TB1 project to produce a three-man light tank for the Dutch Army. It was armed with a 37 mm automatic cannon and coaxial M1919 machine gun. They originally meant to send 600 of them to the Dutch East Indies. However, the campaign ended too early for prototypes to be sent."
 HOL_light_tank_aa_equipment_3:0 "Braat AA"
 HOL_light_tank_aa_equipment_3_short:0 "Braat AA"
 HOL_light_tank_aa_equipment_3_desc:0 "An anti-air cannon mounted on the chassis of a Braat Overvalwagen."
 HOL_medium_tank_equipment_1:0 "MTLS-1G14"
 HOL_medium_tank_equipment_1_short:0 "MTLS-1G14"
 HOL_medium_tank_equipment_1_desc:0 "The MTLS-1G14 project was started simultaneously as the CTMS-1TB1 to produce a four-man medium tank for the Dutch Army. It was armed with two 37 mm automatic cannons. It also was equipped with five M1919 machine guns, three of which were mounted on the hull, one mounted coaxially, and one mounted on the top of the turret. The armor was bolted and measured between 13–38 mm." 
 
 HOL_CAS_equipment_1:0 "Fokker C.X"
 HOL_CAS_equipment_1_short:0 "Fokker C.X"
 HOL_CAS_equipment_1_desc:0 "The Fokker C.X was initially designed for the Royal Dutch East Indies Army to replace the Fokker C.V. Like all Fokker aircraft of that time, it was of mixed construction, with wooden wing structures and a welded steel tube frame covered with aluminium plates at the front of the aircraft and with fabric at the rear. The prototype was built in 1934 with a Rolls-Royce Kestrel V engine."
 HOL_CAS_equipment_2:0 "Douglas 8A-3N"
 HOL_CAS_equipment_2_short:0 "8A-3N"
 HOL_CAS_equipment_2_desc:0 "Due to the lack of ordnance, these were used as fighters during the German invasion. They suffered horrible losses and combined with the German air landing operations that included one of its bases (Ockenburg AFB), this resulted in a total loss of all 8A-3Ns."
 HOL_cv_CAS_equipment_1:0 "Fokker C.X-cv"
 HOL_cv_CAS_equipment_1_short:0 "Fokker C.X-cv"
 
 HOL_fighter_equipment_0:0 "Koolhoven F.K.51"
 HOL_fighter_equipment_0_short:0 "F.K.51"
 HOL_fighter_equipment_0_desc:0 "While the majority of F.K.51s were employed as elementary trainers within the Netherlands or in reconnaissance roles by the Royal Netherlands Air Force in the Dutch East Indies, twenty-eight were clandestinely sold to the Republican government during the Spanish Civil War, all despite a Dutch embargo on the sale of arms to either side of that conflict."
 HOL_fighter_equipment_1:0 "Fokker D.XXI"
 HOL_fighter_equipment_1_short:0 "Fokker D.XXI"
 HOL_fighter_equipment_1_desc:0 "Upon its entry into service, the D.XXI represented a significant leap forward for the Dutch Army Aviation Group, whose fighter force consisted of aging biplanes with open cockpits. The new Fokker quickly proved to be an extremely sturdy aircraft, capable of attaining a speed of 700 km/h in a dive. A handful of Finnish D-XXI fighters claimed almost two hundred air victories over the Soviet airforce during both Finnish-Soviet wars."
 HOL_fighter_equipment_2:0 "Koolhoven F.K.58"
 HOL_fighter_equipment_2_short:0 "F.K.58"
 HOL_fighter_equipment_2_desc:0 "The Koolhoven F.K.58 was a single-engine, interceptor-fighter aircraft designed and mainly manufactured by NV Koolhoven in the Netherlands under contract by France. Intended for Armée de l'Air use, the F.K.58 saw limited service in the Battle of France."
 HOL_fighter_equipment_3:0 "Koolhoven F.K.59"
 HOL_fighter_equipment_3_short:0 "F.K.59"
 HOL_fighter_equipment_3_desc:0 "The final Koolhoven design was a multi-purpose fighter bomber aimed to serve the naval aviation roles of states like Portugal, Sweden, and Norway. No orders followed, and development was cut short by Fall Gelb."
 HOL_cv_fighter_equipment_0:0 "Fokker D.XVII"
 HOL_cv_fighter_equipment_0_short:0 "Fokker D.XVII"
 HOL_cv_fighter_equipment_0_desc:0 "The D.XVII was a Dutch biplane created by Fokker. The prototype was powered by an unsupercharged 500+ hp Curtiss Conqueror. A later model was configured with a Rolls-Royce Kestrel of 600 hp, and plans were made for a Hispano-Suiza Xbre variant. On 18 January 1935, it set a Dutch high-altitude record."
 HOL_cv_fighter_equipment_1:0 "Fokker D.XXI-cv"
 HOL_cv_fighter_equipment_1_short:0 "Fokker D.XXI-cv"
 HOL_cv_fighter_equipment_2:0 "Koolhoven F.K.58C"
 HOL_cv_fighter_equipment_2_short:0 "F.K.58C"
 HOL_cv_fighter_equipment_3:0 "Buffalo 339-23"
 HOL_cv_fighter_equipment_3_short:0 "B-339-23"
 HOL_cv_fighter_equipment_3_desc:0 "As the Brewster B-339 aircraft used by the ML-KNIL were lighter than the modified B-339E Brewster Mark Is used by other allied air forces, they could successfully engage the Japanese. In a significant engagement, eight Dutch Brewster fighters intercepted a formation of about 35 Japanese bombers with an escort of about 20 Zeros. The Brewster pilots destroyed 11 Japanese aircraft and lost four Brewsters; two Dutch pilots died." 
 HOL_jet_fighter_equipment_1:0 "Gloster Meteor F.4"
 HOL_jet_fighter_equipment_1_short:0 "Meteor F.4" 
 HOL_jet_fighter_equipment_2:0 "Fokker S.14"
 HOL_jet_fighter_equipment_2_short:0 "Fokker S.14"
 HOL_jet_fighter_equipment_2_desc:0 "The S.14 external characteristics were short, broad, and its slightly tapered wings soon gave it its nickname 'the Plank'. However, all pilots flying the S.14 praised it for its excellent flight characteristics."
 
 HOL_nav_bomber_equipment_1:0 "Fokker T.IVa"
 HOL_nav_bomber_equipment_1_short:0 "Fokker T.IVa"
 HOL_nav_bomber_equipment_1_desc:0 "The Fokker T.IV was developed to meet the requirements of the Royal Netherlands Navy for a maritime patrol/torpedo bomber aircraft for use in the Dutch East Indies. The aircraft could carry either a torpedo or 800 kg of bombs, and had a defensive armament of three machine guns in nose, dorsal and ventral positions."
 HOL_nav_bomber_equipment_2:0 "Fokker C.XIw"
 HOL_nav_bomber_equipment_2_short:0 "Fokker C.XIw"
 HOL_nav_bomber_equipment_2_desc:0 "The Fokker C.XI was a reconnaissance seaplane designed to operate from warships. After successful catapult trials, an order was placed to equip the cruisers HNLMS Tromp and HNLMS De Ruyter while operating in European waters; but most were sent to the Netherlands East Indies to equip the Navy there."
 HOL_nav_bomber_equipment_3:0 "Fokker T.VIIIw"
 HOL_nav_bomber_equipment_3_short:0 "Fokker T.VIIIw"
 HOL_nav_bomber_equipment_3_desc:0 "The Fokker T.VIII was a Dutch twin-engined torpedo-bomber and reconnaissance floatplane, which served in the Dutch, British and German air forces. The aircraft was initially developed due to a request from the Dutch Naval Aviation Service for an aircraft for use in home waters and the Dutch East Indies."
 HOL_cv_nav_bomber_equipment_1:0 "Koolhoven F.K.52C"
 HOL_cv_nav_bomber_equipment_1_short:0 "F.K.52C"
 HOL_cv_nav_bomber_equipment_1_desc:0 "During the Winter War, two F.K.52s were purchased by the Swedish count Carl Gustav von Rosen and given to the Finnish Air Force. The aircraft were flown to Finland on January 18, 1940. Two months later, they bombed and strafed Soviet troops attacking over ice towards Virolahti. In London, the Dutch government ordered F.K.52s for their airforce in the Indies, and the planes were shipped to the US but never reached the Indies."
 HOL_cv_nav_bomber_equipment_2:0 "Fokker C.XI"
 HOL_cv_nav_bomber_equipment_2_short:0 "Fokker C.XI"
 HOL_cv_nav_bomber_equipment_3:0 "Fokker T.VIII"
 HOL_cv_nav_bomber_equipment_3_short:0 "Fokker T.VIII"
 
 HOL_heavy_fighter_equipment_1:0 "Fokker G.1"
 HOL_heavy_fighter_equipment_1_short:0 "Fokker G.1"
 HOL_heavy_fighter_equipment_1_desc:0 "The Fokker G.1 was a heavy twin-engined fighter aircraft with a revolutionary design: double boom fuselage and eight front-end machineguns in the nose. Besides the Dutch Airforce, several foreign air forces showed an interest in the G.1 as either a fighter or dive-bomber. The G.1 prototype was fitted with hydraulically operated dive brakes under the wings to test its potential as a dive-bomber. Flight tests revealed that the G.1 was capable of diving at over 644 km/h."
 HOL_heavy_fighter_equipment_2:0 "Fokker D.XXIII"
 HOL_heavy_fighter_equipment_2_short:0 "Fokker D.XXIII"
 HOL_heavy_fighter_equipment_2_desc:0 "The Fokker D.XXIII was designed as a twin-engined single-seat aircraft. To overcome the problems of asymmetric flight, it had a tractor engine at the front and a pusher engine at the rear. The D.XXIII was a cantilever monoplane with twin tail units on booms. The pilot had an enclosed cockpit in between the tractor and pusher engines, and it had a retractable tricycle landing gear."
 HOL_heavy_fighter_equipment_3:0 "Fokker G.3"
 HOL_heavy_fighter_equipment_3_short:0 "Fokker G.3"
 HOL_heavy_fighter_equipment_3_desc:0 "Little is known about this or the initial G.2 designs as development was interrupted by the invasion of the Netherlands."
 
 HOL_tac_bomber_equipment_0:0 "Fokker C.V D/E"
 HOL_tac_bomber_equipment_0_short:0 "Fokker C.V D/E"
 HOL_tac_bomber_equipment_0_desc:0 "The Fokker C.V was a Dutch light reconnaissance and bomber biplane aircraft manufactured by Fokker. It could be manufactured in various versions; the customer could choose from five different wing constructions (varied in wingspan). The radial engines could give between 336–723 kW (451–970 hp), and the landing gear could be changed from wheels to pontoons."
 HOL_tac_bomber_equipment_1:0 "Fokker T.V"
 HOL_tac_bomber_equipment_1_short:0 "Fokker T.V"
 HOL_tac_bomber_equipment_1_desc:0 "Designed to be a 'luchtkruiser' (aerial cruiser) concept multipurpose aircraft, which was to have a primary role of intercepting and destroying enemy bomber formations, with a secondary role as a long-range bomber. As the T.V lacked self-sealing fuel tanks, they gained a reputation for rapidly catching fire when hit by enemy fire."
 HOL_tac_bomber_equipment_2:0 "Fokker T.IX"
 HOL_tac_bomber_equipment_2_short:0 "Fokker T.IX"
 HOL_tac_bomber_equipment_2_desc:0 "The Fokker T.IX was a Dutch twin-engined bomber designed and built by Fokker for the Royal Netherlands East Indies Army Air Force as a replacement for their obsolescent Martin-built bombers. The German invasion of the Netherlands stopped further development."
 
 HOL_strat_bomber_equipment_1:0 "Fokker T.VI"
 HOL_strat_bomber_equipment_1_short:0 "Fokker T.VI"
 HOL_strat_bomber_equipment_1_desc:0 "Between August 1934 and February 1935, work was begun on the 'Ontwerp 115' (Design 115), a long-range heavy-bomber that got the name T.VI. It's not clear whom this aircraft was meant for. The Netherlands, which at the time declared itself neutral in the European conflict, would not want a plane like this. It was never built."

 HOL_transport_plane_equipment_1:0 "Fokker F.XX"
 HOL_transport_plane_equipment_1_short:0 "Fokker F.XX" 
 
### HOL - NETHERLANDS ### #copy from pdx now, added Rapana class, pdx text should be removed once everything is fixed.
 HOL_submarine_1:0 "K-III Class"
 HOL_submarine_1_desc:0 "The K-III class consisted of two submarines built for and used by the Royal Dutch Navy as patrol subs. They were commissioned in the early 1920s and based on the U.S. Holland-class submarines. Each displaced over 580 tons and was armed with four 450mm torpedo tubes."
 #HOL_submarine_1b: "K-XIV Class"
 HOL_submarine_2:0 "O16 Class"
 HOL_submarine_2_desc:0 "The O16 submarine was manufactured and commissioned in the Netherlands for the Royal Dutch Navy in 1936. She was a large submarine, displacing over 980 tons. She had a diving depth of 80m and was armed with eight 533mm torpedo tubes."
 HOL_submarine_3:0 "O21 Class"
 HOL_submarine_3_desc:0 "The O21 class consisted of seven submarines built and commissioned by the Netherlands. The ships were all incomplete at the time of the German invasion, though five managed to escape to Britain and serve the Dutch Navy in exile. The subs were slightly larger than the preceding O-class subs, displacing over 990 tons, but were similarly armed with eight 533mm torpedo tubes."
 HOL_submarine_4:0 "Zwaardvis Class"
 HOL_submarine_4_desc:0 "The Zwaardvis class represented four British Taciturn-class subs transferred to the Royal Dutch Navy in exile between 1943 and 1945. The ships displaced 1,090 tons, were armed with eleven 533mm torpedo tubes, and had a diving depth of over 100m."
 HOL_destroyer_1:0 "Van Ghent Class"
 HOL_destroyer_1_desc:0 "The Van Ghent or Admiralen class consisted of eight destroyers built for the Royal Dutch Navy between 1926 and 1931. The ships were based upon early versions of the British A-class. All ships fought in World War II and were either scuttled or sunk. The ships displaced over 1,300 tons, were armed with four 120mm guns, and had a decent speed for their vintage."
 HOL_destroyer_3:0 "Callenburgh Class"
 HOL_destroyer_3_desc:0 "The Gerard Callenburgh class planned for four destroyers for the Royal Dutch Navy. All four were launched before the German invasion, but only two were completed, one by the British after escaping to England and one by the Germans. These destroyers displaced over 1,600 tons, were armed with five 120mm guns in their main armament, eight 533mm torpedo tubes, and had good speed."
 HOL_destroyer_4:0 "Piet Hein Class"
 HOL_destroyer_4_desc:0 "The Piet Hein class consisted of three British S-class destroyers transferred to the Royal Dutch Navy shortly after the war. The ships displaced over 1,800 tons, were armed with four 120mm/45 QF Mk IX guns and had a wide array of ASW armaments."
 HOL_light_cruiser_1:0 "Java Class"
 HOL_light_cruiser_1_desc:0 "The Dutch commissioned two Java-class light cruisers in the mid-1920s. The ships were designed in Germany but constructed in the Netherlands. They displaced nearly 6,700 tons and had a main armament of ten 150mm Bofors guns. They were lightly armored and had a decent speed for their vintage."
 HOL_light_cruiser_2:0 "De Ruyter Class"
 HOL_light_cruiser_2_desc:0 "The light cruiser De Ruyter was built and commissioned in the Netherlands during the mid-1930s. She served primarily in the Dutch East Indies. She displaced over 6,500 tons and was armed with seven 150mm guns in her main armament. She had below-average speed but good range."
 HOL_light_cruiser_3:0 "Tromp Class"
 HOL_light_cruiser_3_desc:0 "The Tromp class consisted of a pair of relatively small light cruisers commissioned for the Netherlands just before the German invasion. Both served in the Far East and survived the war. They displaced only 3,350 tons and, as designed, had six 150m guns as their main armament."
 HOL_light_cruiser_4:0 "De Zeven Provinciën Class"
 HOL_light_cruiser_4_desc:0 "The De Zeven Provinciën class consisted of two cruisers laid down just before the German invasion but was not completed until 1951. The final design was modified from the original 1939 plan and led to two ships that displaced over 12,000 tons and were armed with eight Bofors 152mm cannon. They were well-armored for a light cruiser and had good range."
 HOL_heavy_cruiser_1:0 "Soerabaja Class"
 HOL_heavy_cruiser_1_desc:0 "The Dutch cruiser Soerabaja, originally named De Zeven Provinciën, was a coastal defense ship ('panterschip') built and commissioned in the Netherlands before World War I. She displaced over 6,500 tons and was armed with two 280mm and four 150mm guns as her main armament. She served during World War II until Japanese bombers sank her in 1942."
