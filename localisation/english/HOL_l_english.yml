 HOL_economic_recovery:0 "Economic Recovery"
 HOL_economic_recovery_desc:0 "The Great Depression has deeply hurt us; unemployment hit more than 40% of the active population. Our situation is dire, so we must try anything to restart our economy."
 HOL_technological_modernization:0 "Technological Modernization"
 HOL_technological_modernization_desc:0 "To ensure our industry stays competitive in the next decade, we must modernize machine tools and adopt new manufacturing methods." 
 HOL_abandon_the_gold_standard:0 "Abandon the Gold Standard"
 HOL_abandon_the_gold_standard_desc:0 "The Netherlands was one of the last countries to maintain the gold standard. While it avoided inflation, the lack of money supply strangled the economy and, coupled with the economic crisis, caused a record level of unemployment." 
 HOL_electronic_innovations:0 "Electronic Innovations"
 HOL_electronic_innovations_desc:0 "Not only will our radio industry ensure that our troops can communicate effectively, but the electronic components will undoubtedly play a vital role in some cutting-edge technologies." 
 HOL_research_breakthrough:0 "Research Breakthrough"
 HOL_research_breakthrough_desc:0 "With our economy recovering day by day, we can capitalize on the most innovative elements of our industry to ensure our development." 
 HOL_civilian_production:0 "Civilian Production"
 HOL_civilian_production_desc:0 "We must restart the civilian economy to get ourselves out of the economic recession. Selected measures to favor investments will enable factories to produce more goods once again and consequently partially reduce unemployment."
 HOL_expand_the_curacao_refineries:0 "Expand the Curaçao Refinery"
 HOL_expand_the_curacao_refineries_desc:0 "Due to the lack of refining capabilities in Venezuela and the difficulties in transporting the oil from the marshes of the country's north-west to another refinery, Caribbean Petroleum (a subsidiary of Royal Dutch Shell) built a refinery on the island of Curaçao. The island can be used as a refueling station for the ships going to the Panama Canal." 
 HOL_finish_the_noordoostpolder:0 "Finish the Noordoostpolder"
 HOL_finish_the_noordoostpolder_desc:0 "Starting in 1936, the process of polderizing the area of the IJsselmeer next to the Overijssel province is finally close to completion. But when the process is completed, it will still be unused land that needs to be settled and exploited." 
 HOL_fishing_industry:0 "Develop the Fishing Industry"
 HOL_fishing_industry:0 "We have always looked forward to the sea, which must be part of our economic development. Increasing our fishing fleet will be one of our many ways to create prosperity." 
 HOL_conservative_government:0 "A Conservative Government"
 HOL_conservative_government_desc:0 "Once again, the Anti-Revolutionary Party of Hendrikus Colijn has won the elections and will lead negotiations to form a new coalition government led by the conservatives."
 HOL_maintain_neutrality:0 "Maintain Neutrality"
 HOL_maintain_neutrality_desc:0 "To avoid the dark clouds gathering over the skies of Europe, we must be like an island, protected by our canals. We want to stay out of any European conflict. Nevertheless, some military analysts have warned our government that the threat of a possible [ENG.GetAdjective] intervention could force the [GER.GetAdjective]s to intervene preemptively."
 HOL_deterrence:0 "Military Preparation"
 HOL_deterrence_desc:0 "Even if we don't wish to engage in a war, we must apply the old saying: deeds are stronger than words. Therefore we must prepare to face any foreign threat if we want to dissuade them from attacking us."
 HOL_anti_revolutionary_measures:0 "Anti-Revolutionary Measures"
 HOL_anti_revolutionary_measures_desc:0 "If there is one clear political goal for the Anti-Revolutionary Party, it is, quite logically, to prevent the advent of a revolution in [HOL.GetNameDef]. By fighting the extremism of both the communists and the fascists, civil society avoids being weakened by authoritarian ideologies. One of the main measures is the exclusions of the members of those parties from the army. Secondly, the secret service must control critical members of those organizations to ensure that they are not agents of foreign powers."
 HOL_mobilization_propaganda:0 "Mobilization Propaganda"
 HOL_mobilization_propaganda_desc:0 "To increase our population's morale and make them aware that we live in a difficult time, we must set up a mobilization propaganda program. This program passes through various mediums: posters, press articles, and songs that would ensure that the mobilized soldiers won't forget their duty even in times of pleasure."
 HOL_control_indonesian_intellectuals:0 "Control Indonesian Intellectuals"
 HOL_control_indonesian_intellectuals_desc:0 "The agitation of Indonesian nationalists is a significant threat to the integrity of our colonial domain. In this time of crisis, such a risk becomes a potentially existential threat. Therefore we must send clear measures to the Political Intelligence Department in the East Indies to control those troublesome individuals."
 HOL_join_belgo_luxembourgian_customs_union:0 "Join the Customs Union"
 HOL_join_belgo_luxembourgian_customs_union_desc:0 "To strengthen our economy, we should approach our southern neighbors and negotiate our admittance in the [BEL.GetAdjective]-[LUX.GetAdjective] customs union to form the Benelux Customs Union."
 HOL_diplomatic_cooperation:0 "Diplomatic Cooperation" 
 HOL_diplomatic_cooperation_desc:0 "Avoiding war is our primary goal, and to do that, we must reinforce our diplomatic situation. If this plan is to succeed, we could even try to negotiate a compromise and avoid the destruction of a new generation in the fields of Europe."
 HOL_foreign_guarantees:0 "Foreign Guarantees"
 HOL_foreign_guarantees_desc:0 "While diplomacy can try to prevent a war, we must still be ready for the possibility of a failure of our mediation. Therefore we must ask foreign powers to guarantee our independence."
 HOL_british_alliance:0 "Join [ENG.GetAdjective]"
 HOL_british_alliance_desc:0 "To protect our democratic institutions from foreign threats, we must increase our military collaboration with [ENG.GetNameDef], both in the North Sea and East Asia."
 HOL_british_naval_cooperation:0 "Cooperation with the [ENG.Getadjective] Navy"
 HOL_british_naval_cooperation_desc:0 "Our navy may not be enough to face our enemies alone, but with the support of the [ENG.GetAdjective] Navy, we should be able to gain the upper hand anywhere on the seven seas." 
 HOL_the_new_ideal:0 "The New Ideal"
 HOL_the_new_ideal_desc:0 "[GER.GetNameDefCap] has done too much damage to the world and us in particular. They must now pay the price by moving their borders eastward." 
 
 HOL_support_trade:0 "Support Trade"
 HOL_support_trade_desc:0 "Contrary to the fascist belief in an autarkic homogenous state, our history shows that trade is essential to exert influence. We should support our trading capabilities and reinforce our economy to what it was before the crisis."
 HOL_industrial_cooperation:0 "Industrial Cooperation"
 HOL_industrial_cooperation_desc:0 "Industrial Cooperation"

 HOL_technology_sharing:0 "Technology Sharing"
 HOL_technology_sharing_desc:0 "We won't be able to overcome our enemies alone, and we must gather all possible help from our allies."
 HOL_form_benelux:0 "Benelux Military Alliance"
 HOL_form_benelux_desc:0 "With our inclusion into the customs union, we can focus on our diplomatic posture in case of a [FRA.GetAdjective]-[GER.GetAdjective] conflict. A cooperation of the customs union countries would allow us to protect our position together and coordinate our military preparation."
 HOL_benelux_scientific_commission:0 "Benelux Scientific Commission"
 HOL_benelux_scientific_commission_desc:0 "After setting up economic and defense cooperations, one logical step forward is coordinating our military research." 
 
 HOL_communist_electoral_success:0 "Communist Electoral Success"
 HOL_communist_electoral_success_desc:0 "The people have called for the demise of the corrupt tyranny by the bourgeois elite. Unemployment and poverty must end, and the revolution triumph to ensure a bright future in which there will be no more classes - a future of true individual freedom."
 HOL_communism_east_indies:0 "Spread Communism in the East Indies"
 HOL_communism_east_indies_desc:0 "Corporatocratic imperialist forces have oppressed the East Indies since the Dutch East India Company took over the Islands in the 17th century. It is time for the Indonesians to understand their exploitation as revealed by Marx and free themselves from colonial rule." 
 HOL_autonomy_for_the_east_indies:0 "Autonomy for the East Indies"
 HOL_autonomy_for_the_east_indies_desc:0 "Even if we have ended colonial rule in the East Indies, it is clear that the Indonesian society isn't an industrial society ready for a true revolution as envisioned by Marx, Engels, and Lenin. Therefore we must maintain a presence in the region, still granting autonomy locally but guiding their industrialization process."
 HOL_independence_for_the_east_indies:0 "Independence for the East Indies"
 HOL_independence_for_the_east_indies_desc:0 "We must apply the slogan of the previous political campaigns as quickly as possible after installing a communist government. We must grant freedom to Indonesia and end western imperialist rule in the region."
 HOL_social_reforms:0 "Social Reforms"
 HOL_social_reforms_desc:0 "To ensure the happiness of the workers and their support of the new communist regime, we must implement deep reforms to give work to the unemployed and increase the living conditions of said workers." 
 HOL_nationalization:0 "Nationalizations"
 HOL_nationalization_desc:0 "Capitalists have been unable to manage the factories without oppressing the aspiration of its workers and siphoning the profits for themselves in the name of shameless greed and pure moral depravity."
 HOL_railroad_investments:0 "Railroad Investments"
 HOL_railroad_investments_desc:0 "Infrastructure is an essential element to increase productivity and move the unexpected production records to where they will be the most useful."
 HOL_invest_heavy_industry:0 "Invest in Heavy Industry"
 HOL_invest_heavy_industry_desc:0 "Only the increase of steel production will enable us to bring us forward and accelerate the coming of true classless communism."
 HOL_rearmement_program:0 "Rearmament Program"
 HOL_rearmement_program_desc:0 "We do not wish to fight, but we must protect the freedom of the workers and the party's rule at all costs against the alliance of the fascists and the capitalists."
 HOL_align_the_military:0 "Align the Military"
 HOL_align_the_military_desc:0 "For too long, the army was an instrument of the bourgeois elite in the repression of the proletariat. With our rise into prominence, we must not forget that the conscripts are the emanation of the proletariat and must be the base of a new army, fighting for the people instead of against it."
 HOL_state_security:0 "Organize the Security Service"
 HOL_state_security_desc:0 "As the defense of the party and the proletariat is indispensable for the revolution's success, it is vital to invest in our security service to guarantee that the potential enemies of the people are not plotting the counter-revolution."
 HOL_join_comintern:0 "Communist Military Pact"
 HOL_join_comintern_desc:0 "The revolution must protect against its enemies. This time will undoubtedly be marked by war, and only a grand alliance of all the protectors of the proletariat will enable our class to triumph over the bourgeois oppressors."
 HOL_soviet_military_mission:0 "[SOV.GetAdjective] Military Mission" 
 HOL_soviet_military_mission_desc:0 "The modernization of our army is a long and challenging process. Therefore foreign help from our allies will be a welcome complement to enrich our program."
 
 HOL_NSB_electoral_success:0 "NSB Electoral Victory"
 HOL_NSB_electoral_success_desc:0 "The time has come for the renaissance of our national unity. The people have called the NSB and Anton Mussert to rule the Netherlands and save the nation from the Bolshevik pests."
 HOL_reinforce_grasp_on_the_colonies:0 "Reinforce Our Grasp on the Colonies"
 HOL_reinforce_grasp_on_the_colonies_desc:0 "For far too long, the weak democratic government has tolerated the agitation of native troublesome elements under Moscow's influence. We must take efficient security measures to put them under arrest and cease the spreading of their nefarious ideological poison."
 HOL_mussert_guard:0 "Mussert Guard"
 HOL_mussert_guard_desc:0 "As the elite of our movement, the Mussert Guard must be the prime agent of the leader's will. The vanguard of our movement must be the prime example of the radiant future that will bring our national rebirth."
 HOL_military_youth:0 "Nationale Jeugdstorm"
 HOL_military_youth_desc:0 "Our leader, Anton Mussert, believes in the youth because they are our future. It will be the first generation purged of the parasites of the mind that are the [ENG.GetAdjective] liberal capitalism and the [SOV.GetAdjective] internationalist Bolshevism."
 HOL_influence_the_army:0 "Influence the Army"
 HOL_influence_the_army_desc:0 "We must ensure the support of the officer class if we want to realize our project and found Dietsland."
 HOL_prepare_population_for_war:0 "Prepare the Population for War"
 HOL_prepare_population_for_war_desc:0 "Our ideological enemies are threatening us daily in impunity. We must respond to this threat and mobilize our people to strengthen their will to fight and annihilate the enemies of our national revolution."
 HOL_unite_dietschland:0 "Unite Dietsland"
 HOL_unite_dietschland_desc:0 "The unity of Dietsland must be the goal of every [HOL.GetAdjective] person! The Netherlands was broken up because we could not hold our ground in Brussels and Antwerp while fighting the Spaniards. When unity was restored in 1815, the French-speaking bourgeois betrayed us and revolted after a few years. In the process, they oppressed us for more than a century. We must free Flanders! We must restore unity! Hou-zee!"
 HOL_invade_luxembourg:0 "Invade Luxembourg"
 HOL_invade_luxembourg_desc:0 "Invade Luxembourg"
 HOL_fate_of_wallonia:0 "The Fate of Wallonia"
 HOL_fate_of_wallonia_desc:0 "The Fate of Wallonia"
 HOL_support_diets_fascists:0 "Agreement with Diets Fascists"
 HOL_support_diets_fascists_desc:0 "If we could get an agreement with the Verdinaso, a party willing to unite the Lowlands just like us, we could found the second greatest colonial empire on Earth without firing a shot."
 HOL_armement_investments:0 "Armement Investments"
 HOL_armement_investments_desc:0 "Only a strong war industry will enable us to field an even stronger army."
 HOL_nederlandse_arbeidsdienst:0 "Nederlandse Arbeidsdienst"
 HOL_nederlandse_arbeidsdienst_desc:0 "We must mobilize workers' sections against their will to ensure that production continues despite the damages of war." 
 HOL_defense_of_the_fatherland:0 "Defense of the Fatherland"
 HOL_defense_of_the_fatherland_desc:0 "Your country needs you!"
 HOL_claim_heritage_of_ruyter:0 "Claim the Heritage of de Ruyter"
 HOL_claim_heritage_of_ruyter_desc:0 "Admiral Michiel de Ruyter destroyed the British fleet during the Dutch Golden Age. Once again, the [ENG.GetAdjective] are threatening us, and it's time for a new great admiral to free the sea of Albion's tyranny. " 
 HOL_join_axis:0 "Align with the Nazis"
 HOL_join_axis_desc:0 "[GER.GetNameDefCap] showed us our ideological model as our people are also part of the Germanic family. Our ethnic and political interests align with the [GER.GetAdjective] objective, and we must push for total cooperation."
 HOL_german_military_coop:0 "Military Cooperation with [GER.GetNameDef]"
 HOL_german_military_coop_desc:0 "To ensure the triumph of our alliance, we must ask for the help of [GER.GetAdjective] specialists to ease our modernization process."
 

 HOL_requirements_of_the_land_troops:0 "Requirements of the Land Troops"
 HOL_requirements_of_the_land_troops_desc:0 "Many changes have to be made to upgrade our troops to the level of our neighbors, as the defense budget has been below army recommendations since 1916. Now that we can finally engage in a modernization program, we have to evaluate the most urgent needs of our troops and distribute our funding accordingly."
 HOL_modernize_military_tactics:0 "Modernize Military Tactics"
 HOL_modernize_military_tactics_desc:0 "While many weapons are pretty similar to those used during the Great War, the evolution of some of the armaments, such as planes and light tanks, has opened new tactical potential that we have to understand if we want to act efficiently against those potential threats."
 HOL_modernize_the_field_artillery:0 "Modernize the Field Artillery"
 HOL_modernize_the_field_artillery_desc:0 "To ensure sufficient firepower, we must develop better artillery designs. As the sole [HOL.GetAdjective] artillery producer, H.I.H. will logically be at the forefront of that program." 
 HOL_AT_guns:0 "Acquire Anti-Tank Guns"
 HOL_AT_guns_desc:0 "Tanks have played a significant role in the last offensives of 1918 and have been continuously modernized in recent years. As a conscript can't do much against armor with a simple rifle, it is critical to support our infantry with light artillery pieces designed to pierce armors." 
 HOL_modernize_the_infantry:0 "Modernize the Infantry"
 HOL_modernize_the_infantry_desc:0 "If we want to improve the combat efficiency of our conscripts, we must not just improve their training but also provide them with adequate equipment."
 HOL_bicycle_infantry:0 "Bicycle Infantry"
 HOL_bicycle_infantry_desc:0 "Bicycles are our favorite method of transportation that will enable our infantry to gain much-needed mobility." 
 HOL_infantry_motorization:0 "Infantry Motorization"
 HOL_infantry_motorization_desc:0 "Motorization is an essential step in modernizing a military force as it enables rapid advancement into enemy territory or quick deployment when gaps appear in our or the enemy frontline."
 HOL_new_weapons_new_tactics:0 "New Weapons, New Tactics"
 HOL_new_weapons_new_tactics_desc:0 "Recent times have seen the introduction of many new types of equipment, and we must adapt our military doctrines to use these new weapons to their full potential." 
 HOL_tanks:0 "Armored Corps"
 HOL_tanks_desc:0 "For years, armor has shown its merit as a support platform for the infantry or as a spear at the vanguard of a land offensive. It is time for us to develop our tank corps to bring much-needed additional firepower to the frontline." 
 HOL_convert_werkspoor_train_factory:0 "Convert Werkspoor Train Factory"
 HOL_convert_werkspoor_train_factory_desc:0 "Through Europe, many train manufacturers have been converted into armor manufacturers. This shouldn't be a surprise as they already built complex steel vehicles before their reconversion. We must follow that path and convert the Werkspoor train factory into the vanguard of our tank production program." 
 HOL_thomassen_motor_factory:0 "Thomassen Motors Factory"
 HOL_thomassen_motor_factory_desc:0 "Located near Arnhem in Gelderland, we should mobilize the Thomassen Motors facility to produce engines for our trucks, tanks, and planes."
 HOL_ammunitions_production:0 "Ammunitions Production"
 HOL_ammunitions_production_desc:0 "Our weapons production may be limited, but we can still quickly produce additional ammunition to supply our troops."
 HOL_AA_needs:0 "Protect Against the Aerial Threat"
 HOL_AA_needs_desc:0 "The fear of total annihilation through intense bombardment is the fear of our time. Massive squadrons of bombers could probably annihilate armies and cities alike. We must equip ourselves with the means to fight back."
 HOL_private_support_of_AA_defenses:0 "Seek Private Support for Anti-Air Defenses"
 HOL_private_support_of_AA_defenses_desc:0 "To reinforce our anti-air defenses, we need to ask for the support of private companies so they can contribute to the acquisition of anti-air batteries." 
 HOL_coastal_defensive_line:0 "Coastal Defensive Line"
 HOL_coastal_defensive_line_desc:0 "To protect ourselves from the threat of a [ENG.GetAdjective] invasion, we need to set up defenses along our coast and prepare to face the enemy on our beaches, on our dikes, and in our ports."
 HOL_water_defensive_line:0 "Our Worst Enemy Is Our Best Defense"
 HOL_water_defensive_line_desc:0 "Water is our enemy. We need dikes to avoid devastating floods and reclaim more lands from the sea. But in time of need, it can also be our ally. We can create a solid defensive line by flooding critical parts of the country and installing prepared defenses." 
 HOL_military_modernization:0 "Military Modernization"
 HOL_military_modernization_desc:0 "We need to encourage cooperation between the manufacturers and put together our industrial capabilities to explore new designs and new fields of knowledge. The resulting technological breakthrough will enable us to significantly improve the quality of our weapons and, therefore, our military." 
 
 HOL_aviation_buildup:0 "Aviation Buildup"
 HOL_aviation_buildup_desc:0 "With the threat of a new war looming on the horizon, a modern airforce should be established to ensure that our skies stay blue. Hopefully, we can count on our plane manufacturers to help us in this endeavor." 
 HOL_small_airframes:0 "Small Airframes"
 HOL_small_airframes_desc:0 "To protect the skies of our country, we should focus on the development of small airframes. Those designs would enable the creation of small agile aircraft to equip our fighter force."
 HOL_large_airframes:0 "Large Airframes"
 HOL_large_airframes_desc:0 "By prioritizing larger airframes, we will be able to develop aircraft with greater range. That characteristic is essential if we want to control the vastness of our colonial domain."
 HOL_develop_different_plane_types:0 "Complement the Previous Models"
 HOL_develop_different_plane_types_desc:0 "Complement the previous models."
 HOL_buy_planes_abroad:0 "Buy Planes Abroad"
 HOL_buy_planes_abroad_desc:0 "As our production is limited, we must contact foreign manufacturers to acquire modern planes."
 HOL_licensed_planes:0 "Licensed Planes"
 HOL_licensed_planes_desc:0 "With contacts established with foreign manufacturers, we will be able to obtain bigger licensing contracts to free ourselves from the need to develop new planes directly." 
 HOL_aviation_industry:0 "Develop the Aviation Industry"
 HOL_aviation_industry_desc:0 "Our plane manufacturers must increase their productivity at all costs if we want to put enough aircraft in the skies to face enemy threats." 
 HOL_dogfight_competitions:0 "Dogfight Competitions"
 HOL_dogfight_competitions_desc:0 "As a way of training, pilots should "duel" each other and engage in acrobatic maneuvers to win. They won't hesitate to use risky acrobatics to win in aerial combat." 
 HOL_standardize_the_designs:0 "Standardize the Designs"
 HOL_standardize_the_designs_desc:0 "Standardize the Designs" 
 HOL_radar:0 "Radar"
 HOL_radar_desc:0 "Knowledge is a form of power. While knowing where the enemy planes are won't shoot them down, knowing where to shoot will significantly ease the process." 
 HOL_modern_air_doctrine:0 "Modern Air Doctrine"
 HOL_modern_air_doctrine_desc:0 "To keep up with the new revolutionary development in the management of air squadron and the tactical use of aircraft, we must rethink our conceptions of air warfare to outclass our adversaries." 
 
 
 HOL_aviolanda_de_schelde_flyingboats:0 "Aviolanda and De Schelde Flyingboats"
 HOL_aviolanda_de_schelde_flyingboats_desc:0 "The plane manufacturer Aviolanda and the shipyard De Schelde must cooperate to build planes able to land and take off on the sea, monitor the vast area of the sea, and communicate the information to the Navy."
 HOL_naval_rearmement:0 "Naval Rearmament"
 HOL_naval_rearmement_desc:0 "As our defense budget has been reduced in the last 20 years, it will require a significant effort and the cooperation of the biggest shipyards of the country to develop new ship classes and deploy a force ready to defend our security while using our true enemy, the sea."
 HOL_O19_class:0 "Develop the O 19"
 HOL_O19_class_desc:0 "To supplement our submarine fleet, we should add a new class of mine-laying submersibles."
 HOL_O21_class:0 "Next Generation Submarine"
 HOL_O21_class_desc:0 "Next Generation Submarine"
 HOL_new_light_cruiser_class:0 "Modernize the Light Cruisers Design"
 HOL_new_light_cruiser_class_desc:0 "Modernize the Light Cruisers Design"
 HOL_new_destroyer_class:0 "Rethink Destroyers Blueprints"
 HOL_new_destroyer_class_desc:0 "Rethink Destroyers Blueprints" 
 HOL_naval_doctrine:0 "Formalize the Naval Doctrine"
 HOL_naval_doctrine_desc:0 "To ensure fleet coordination, we must ensure that all the officers understand the doctrine guiding our naval operations."
 HOL_replace_the_soerabaja:0 "Replace the Soerabaja"
 HOL_replace_the_soerabaja_desc:0 "The Soerabaja was for years the flagship of our East Indian Fleet. But since the mutiny of 1930, it has lost a bit of its prestige, and it has also become an obsolete ship by today's standards." 
 HOL_modern_naval_tactics:0 "Modern Naval Tactics"
 HOL_modern_naval_tactics_desc:0 "Our ability to fight at sea is directly linked with the capabilities of our captains. Therefore they must be aware of the latest innovations and coordinate perfectly to act efficiently."
 HOL_our_own_carrier:0 "Our Own Carrier"
 HOL_our_own_carrier_desc:0 "We must experiment with aircraft carriers to bring our aviation with our fleet without relying on flying boats. Maybe we should start the program by building a flat deck on an oil tanker and converting it to a small aircraft carrier."
 HOL_increase_shipyards_production:0 "Increase Shipyards Production"
 HOL_increase_shipyards_production_desc:0 "To ensure victory at sea, further investments in our shipyards are necessary."
 HOL_marine_infantry:0 "Marine Infantry"
 HOL_marine_infantry_desc:0 "The influence of the navy at sea is worthless if it can't be projected inland. Therefore selected men must be picked and trained to perform amphibious invasions and resist before the arrival of reinforcements."

 indonesian_nationalism_suppressed:0 "Suppression of Indonesian Nationalism"
 
 
 
 netherlands.1.t:0 "The Prime Minister Has an Affair with a German Woman!"
 netherlands.1.desc:0 "A journal alleged in today's edition that the Prime Minister himself is in a relationship with a German woman named Hella Schultz. According to the journal's source, he was seen with her dining in Nice, and they went to the same hotel in London a few months later. In addition, Dutch state security believes that even if she was officially expelled from Germany, she might be a German agent." 
 netherlands.1.a:0 "It was a private matter I helped her to settle in Argentina."
 netherlands.1.b:0 "Deny everything!" 
 
 netherlands.2.t:0 "The Prime Minister Refuses the Coalition with the Catholics"
 netherlands.2.desc:0 "In a surprising turn of events, Prime Minister Hendrikus Colijn has announced that he couldn't reach an agreement with the catholic party. The government is now in the minority, and unless negotiations are restarted in the following days, a resignation of the current executive is likely to happen." 
 netherlands.2.a:0 "Continue to negotiate."
 netherlands.2.b:0 "We won't betray our electorate." 
 
 netherlands.3.t:0 "The Prime Minister Expressed Defeatist Opinions"
 netherlands.3.desc:0 "Today, Dirk Jan de Geer confessed to the Queen that he thinks the country is lost. The government is in exile, and the chances of victory in this war are meager at best." 
 netherlands.3.a:0 "The liberation of the Netherlands is our only goal." 
 
 netherlands.4.t:0 "Fighter Competition"
 netherlands.4.desc:0 "A recent study of modern air combat has shown a critical weakness in our air force. Our fighters are severely behind developments in other countries. The Air Ministry has initiated a crash program to acquire a modern fighter as soon as feasible. Since domestic development would take an unacceptable amount of time, it has been decided to purchase a license abroad. An additional budget has been authorized.\n\nExperts disagree on what type of plane would be best suited to modernize our fighter wings."
 netherlands.4.a:0 "A light interceptor that will be built by Fokker or Koolhoven"
 netherlands.4.b:0 "A large, heavy fighter that will be built by the Fokker."
 netherlands.5.t:0 "Light Fighter Competition"
 netherlands.5.desc_light_fighter:0 "The defense Ministry is looking for a new light fighter that would allow us to protect our airspace. The Foreign Office didn't oppose the project but has suggested that political and diplomatic concerns should also play a role in deciding which country to buy from."
 netherlands.5.desc_light_fighter_refused:0 "Citing national security, the [From.GetAdjective] government has refused to release a production license. We may have better chances elsewhere, or we can look at upgrading our existing planes as an emergency stopgap."
 netherlands.5.a:0 "Approach [GER.GetNameDef]."
 netherlands.5.b:0 "Approach [ITA.GetNameDef]."
 netherlands.5.c:0 "Approach [FRA.GetNameDef]."
 netherlands.5.d:0 "Approach [ENG.GetNameDef]."
 netherlands.5.e:0 "Approach [USA.GetNameDef]."
 netherlands.5.f:0 "Use experience gained from the competition to improve our own planes."
 netherlands.6.t:0 "Heavy Fighter Competition"
 netherlands.6.desc_heavy_fighter:0 "The Air Ministry is looking to procure a new heavy fighter for long range interception and bomber escort, but the Foreign Office has suggested that political and diplomatic concerns should also play a role in deciding which country to buy from."
 netherlands.6.desc_heavy_fighter_refused:0 "Citing national security, the [From.GetAdjective] government has refused to release a production license. We may have better chances elsewhere, or we can look at upgrading our existing planes as an emergency stopgap."
 netherlands.7.t:0 "[From.GetAdjective] Fighter Competition"
 netherlands.7.desc:0 "The [From.GetAdjective] Air Force is currently holding trials for a new light fighter. According to our Air Attaché, our latest model is poised to win. A formal request from the [From.GetAdjective] government is expected shortly. \n\nRepresentatives of the manufacturer firmly favor the sale, but there are national security concerns about selling our most modern equipment to a foreign country. Should we permit the deal to go through?"
 netherlands.7.a:0 "Absolutely."
 netherlands.7.b:0 "We can't risk any leaks."
 netherlands.8.desc:0 "The [From.GetAdjective] Air Force is currently holding trials for a new heavy fighter. According to our Air Attaché, our latest model is poised to win. A formal request from the [From.GetAdjective] government is expected shortly. \n\nRepresentatives of the manufacturer firmly favor the sale, but there are national security concerns about selling our most modern equipment to a foreign country. Should we permit the deal to go through?"
 netherlands.9.t:0 "Fighter Competition completed"
 netherlands.9.desc:0 "Following negotiations with the manufacturer and state officials, we have successfully secured a production license for a new fighter. An example of the plane has already arrived to train mechanics on its maintenance, and a full set of drawings and blueprints is expected shortly. Production can commence at any time."
 netherlands.9.a:0 "Neat."
 netherlands.10.t:0 "Bomber Competition"
 netherlands.10.desc:0 "A study by the Air Ministry has revealed that our air forces are ill-equipped to support the army. Long range air strikes and close air support have both been identified as key areas in which we are critically deficient. The government has made money available for a crash program to acquire a modern bomber, but we must make a decision on which plane we should procure."
 netherlands.10.a:0 "A small bomber for close support."
 netherlands.10.b:0 "A larger plane with more range."
 netherlands.11.t:0 "Light Bomber Competition"
 netherlands.11.desc_cas:0 "The Air Ministry is looking to procure a new light bomber for close support of ground forces, but the Foreign Office has suggested that political and diplomatic concerns should also play a role in deciding which country to buy from."
