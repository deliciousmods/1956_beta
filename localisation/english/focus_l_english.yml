 SOV_nkvd_upgrade_tooltip:1 "§YThe NKVD§! is now more tightly integrated in our army, making sure soldier morale and faith in the Party is high.\n"
 ger_sov_buddies_tooltip_2:0 "\nThis will disband the §H[Root.GetFactionName]§! and create the §HCominform§!.\n"
 ger_sov_buddies_tooltip_3:0 "\nThis will create the §HCominform§!.\n"
