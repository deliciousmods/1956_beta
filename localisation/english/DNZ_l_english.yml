 danzig.5.t:0 "Danzig Has Declared Independence"
 danzig.5.d:0 "Today, [DNZ.Getleader] made a shocking announcement as he declared the city's government independent from [POL.GetNameDef], claiming Danzig to be the continuation of Prussia. It remains to be seen if this crazy experiment will last or if any neighboring countries will intervene.\n\nFor now, the small city stands alone. The fate of Danzig is anyone's guess."
 danzig.5.a:0 "Have they gone mad?"
 danzig.5.b:0 "We move forward."

 danzig.6.t:0 "The Danzig Government Joins [GER.GetNameDef]"
 danzig.6.desc:0 "[DNZ.Getleader] announced today that the city of Danzig is independent of [POL.GetNameDef]. Instead, he declared that the free city was planning to join [GER.GetNameDef]. He invited [GER.GetLeader] to send troops to secure the territory."
 danzig.6.a:0 "What a surprise."