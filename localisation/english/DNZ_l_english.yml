 danzig.1.t:0 "The Free City of Danzig"
 danzig.1.desc:0 "After the Great War, the Free City of Danzig was established to ensure the use of a port for the newly reborn Polish state. This compromise was necessary instead of a complete annexation because the vast majority of the population of Danzig is ethnically German.\n\nThe rise of ultranationalism in Germany has brought total control of the local institutions to the NSDAP. Currently, those Nazi politicians' desire for reunification with Germany is kept relatively quiet, but this could change soon. The City-state would most likely disappear and be annexed by either Poland or Germany in a crisis."
 danzig.1.a:0 "Our desire will be soon within our grasp."
 danzig.3.t:0 "Danzig Wants Support in Replacing City's Commissioner"
 danzig.3.desc:0 "The City of Danzig has had many problems with its current Commissioner, Lester. Lester has actively tried to block the city's policies and some of its laws from being enacted. Danzig is asking for our support to petition the League of Nations to appoint a new City Commissioner who will be more accommodating."
 danzig.3.a:0 "Anything for our German brothers."
 danzig.3.b:0 "It's best not to upset the order of things."
 danzig.4.t:0 "Danzig Seeks to Have the City's Commissioner Replaced!"
 danzig.4.desc:0 "\nDanzig's city Senate has recently gone to [GER.GetNameDef] to seek help in replacing the city's current Commissioner, Lester. Germany has petitioned the League of Nations on Danzig's behalf about the issue, and the League might give in to Germany's demands. If they do, the League will replace the city's Commissioner with a new spineless Commissioner who will go along with whatever the Danzig's local government wants!\n\nIt's clear that Danzig is no longer operating as a 'Free City'."
 danzig.4.a:0 "It may be time to intervene."
 DNZ_danzig_senate:0 "Wresting Senate Control"
 DNZ_danzig_senate_desc:0 "With unemployment at an all-time high within the Free City and a substantial ethnic German population, it should be easy to convince the people of Danzig to vote us in. Once we have official control of the Senate, we won't let it go without a fight; I am the Senate!"
 DNZ_remove_lester:0 "Seek Lester's Removal"
 DNZ_remove_lester_desc:0 "Lester has conflicted with the local Danzig government and its policies at every turn. Trying to get him removed and replaced with a new High Commissioner who is more flexible and in line with the government of Danzig should be a top priority."
 DNZ_prussia_legacy:0 "The Prussian Legacy"
 DNZ_prussia_legacy_desc:0 "We cannot trust the [POL.GetAdjective] or the [GER.GetAdjective]s to be masters of our fate. We must push to be independent and on our own. We must form our state!"
 DNZ_maintain_status_quo:0 "Maintain the Status Quo"
 DNZ_maintain_status_quo_desc:0 "Though it may not be desirable, the [POL.GetAdjective] are the only ones we can trust in turbulent times. It would be wise to attempt to improve our relations with them."
 DNZ_reconcile_with_lester:0 "Reconcile with Lester"
 DNZ_reconcile_with_lester_desc:0 "Perhaps Lester is not in fact our enemy, but rather a misunderstood figure with different ideas of what is best for [DNZ.GetNonIdeologyName]. Perhaps if we were to attempt to cooperate with him instead of oppose him it would bear a more productive relationship."
 DNZ_cooperate_with_league_of_nations:0 "Cooperate with the League of Nations"
 DNZ_cooperate_with_league_of_nations_desc:0 ""
 DNZ_industrial_investments:0 "Investing in Our Future"
 DNZ_industrial_investments_desc:0 "If we are to one day achieve our goal of uniting with [GER.GetNameDef], we must prepare ourselves by investing capital into the local industry. The more preparation now, the more significant our contribution to [GER.GetNameDef]."
 DNZ_workers_front:0 "Danziger Arbeitsfront"
 DNZ_workers_front_desc:0 "We will take the precedent set by the Fatherland and create our own Arbeitsfront. This will allow us to rally those sympathetic to our cause within industrial circles."
 DNZ_maintain_infrastructure:0 "Maintaining Our Infrastructure"
 DNZ_maintain_infrastructure_desc:0 "With the stiff opposition of the [POL.GetAdjective] tyrants, we will need to fend for ourselves in many matters of state. We must ensure that our roadways are well maintained and are up to the latest standards."
 DNZ_building_industry:0 "Building Our Industry"
 DNZ_building_industry_desc:0 "With influence over the industrial sector under control, we can now invest more heavily into our future projects."
 DNZ_modernize_the_port:0 "Modernizing the Port"
 DNZ_modernize_the_port_desc:0 "The port of Danzig has been the focal point for our existence over these past years. We must do everything we can to modernize it and strengthen it."
 DNZ_business_contacts_abroad:0 "Networking Abroad"
 DNZ_business_contacts_abroad_desc:0 "International recognition as a sovereign state is paramount to our survival against the [POL.GetAdjective] aggressor. We will meet with as many investors and businesses as possible to achieve this goal."
 DNZ_support_german_businesses:0 "[GER.GetAdjective] Businesses in Danzig"
 DNZ_support_german_businesses_desc:0 "What better way to align the people of Danzig further to [GER.GetNameDef] than to support the Fatherland's businesses locally? We will draw up plans for their construction and integration immediately."
 DNZ_german_industrial_ties:0 "The Ties That Bind Us"
 DNZ_german_industrial_ties_desc:0 "Our ties to the Fatherland cannot be more apparent to the [POL.GetAdjective]. This will allow us to continue expanding and growing as an independent sovereign nation while we patiently bide our time for the Fatherland to strike."
 DNZ_german_technology:0 "Scientists from the Fatherland"
 DNZ_german_technology_desc:0 "Our Fatherland has graciously allowed us access to some of their researchers. We will take their advice and begin creating our institute."
 DNZ_hanseatic_ingenuity:0 "Hanseatic Ingenuity"
 DNZ_hanseatic_ingenuity_desc:0 "Much like the Hanseatic League of old, we will do all we can to further our research efforts to gain every technological advantage over our enemies."
 DNZ_deutsches_physik:0 "Deutsches Physiks"
 DNZ_deutsches_physik_desc:0 "The idea that non-Aryans can be allowed to be a part of our research efforts is preposterous. We will ensure that our teams are filled with the Master Race and pursue the ideas laid down by Philipp Lenard."
 DNZ_modernize_the_police:0 "Modernizing Our Police Force"
 DNZ_modernize_the_police_desc:0 "While we cannot officially field an actual military, we can modernize and equip our police force as much as possible. Doing so will allow us to fend off any attempt at [POL.GetAdjective] aggression locally."
 DNZ_civic_guard:0 "Create the Civic Guard"
 DNZ_civic_guard_desc:0 "As we continue to expand the Police Forces within the Free City of Danzig, [POL.GetAdjective] outcries of our party forces continue to mount. We will create the Civic Guard and hide its true purpose to avoid international pressure."
 DNZ_strenghten_the_security_apparatus:0 "Strengthening the Schutzpolizei"
 DNZ_strenghten_the_security_apparatus_desc:0 "To continue to further our self-defense goals against localized [POL.GetADjective] aggression, we will expand each security district's staff and ensure that we add more districts if necessary."
 DNZ_dissolve_the_zentrum_party:0 "Dissolution of the Zentrum Party"
 DNZ_dissolve_the_zentrum_party_desc:0 "The Zentrum party adds only wanton ideals and flimsy beliefs to political discourse. It is time we removed them from the Senate entirely."
 DNZ_planned_militarization:0 "Schutzpolizei Paramilitarization"
 DNZ_planned_militarization_desc:0 "To make the transition from a Police force to a military one as seamless as possible, we will hold regular meetings and lectures on the latest military tactics and formations."
 DNZ_smuggle_weapons:0 "Danziger Arms"
 DNZ_smuggle_weapons_desc:0 "While our ability to locally produce any weaponry is not legally condoned by the sad and tiresome League of Nations, we will begin to acquire armament from the Fatherland and establish small supply stations within Danzig to store them."
 DNZ_home_defense_unit:0 "Danzig Home Defense Force"
 DNZ_home_defense_unit_desc:0 "While our Schutzpolizei forces continue to modernize and expand, some within the NSDAP leadership believe that they will not be adequate for the coming struggle. Some even go so far as to suggest that they will be derelict of their duties. We will establish our own Defense Force to combat this that will answer directly to the Danziger NSDAP leadership."
 DNZ_equipment_effort:0 "Modernize Equipment"
 DNZ_equipment_effort_desc:0 "The limits for what equipment infantry can carry are constantly being pushed. We will focus on giving our troops the best tools available."
 DNZ_motorization_effort:0 "Motorised Support"
 DNZ_motorization_effort_desc:0 "Mobility and protection are crucial to safely getting infantry into and out of the field. Focusing on these developments will allow us to take action quickly."
 DNZ_doctrine_effort:0 "Conceive New Tactics"
 DNZ_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 DNZ_equipment_effort_2:0 "Continue Equipment Reform"
 DNZ_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 DNZ_mechanization_effort:0 "A Mechanized Infantry"
 DNZ_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles we can construct today."
 DNZ_doctrine_effort_2:0 "Large Scale Exercises"
 DNZ_doctrine_effort_2_desc:0 "The battlefield has changed in the interbellum years and over recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 DNZ_equipment_effort_3:0 "Finalize Military Modernization"
 DNZ_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should become a world leader in infantry weapons."
 DNZ_armor_effort:0 "Design Armored Vehicles"
 DNZ_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can also improve our armored vehicles."
 DNZ_special_forces:0 "Special Forces"
 DNZ_special_forces_desc:0 "We need elite forces; mountain troops and paratroopers should be our priority."
 DNZ_aviation_effort:0 "Found the Air School"
 DNZ_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 DNZ_aviation_effort_desc:0 "Nowhere are technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 DNZ_fighter_focus:0 "Fighter Focus"
 DNZ_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 DNZ_bomber_focus:0 "Bomber Focus"
 DNZ_bomber_focus_desc:0 "When people of the future speak of the horror of today's wars, fire raining from the skies will prominently feature. We will do our best to ensure our enemies tell those stories."
 DNZ_aviation_effort_2:0 "Study Foreign Tactics"
 DNZ_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other military branches."
 DNZ_CAS_effort:0 "Dive Bombers"
 DNZ_CAS_effort_desc:0 "A modern army needs support from vehicles on the ground and in the air."
 DNZ_rocket_effort:0 "Rocket Engines"
 DNZ_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for crewless and crewed vessels alike. Pioneering these technologies enables us to take the enemy by surprise."
 DNZ_NAV_effort:0 "Naval Bombers"
 DNZ_NAV_effort_desc:0 "Just as the new naval warfare takes place beneath the water's surface, part of it takes place in the air above the waters."
 DNZ_naval_effort:0 "Finance Shipbuilding"
 DNZ_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 DNZ_naval_effort_desc:0 "The expansion of our navy should be our priority. Assign all available resources to new Dockyards and research into light surface ships."
 DNZ_flexible_navy:0 "Flexible Navy"
 DNZ_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 DNZ_large_navy:0 "Large Navy"
 DNZ_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 DNZ_submarine_effort:0 "Submarine Warfare"
 DNZ_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to protect against submarines and use them against enemy shipping."
 DNZ_cruiser_effort:0 "Conceive Cruisers"
 DNZ_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers need replacement."
 DNZ_destroyer_effort:0 "Design Destroyers"
 DNZ_destroyer_effort_desc:0 "Studying submarines' design and strategic use, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 DNZ_capital_ships_effort:0 "Interest in Capital Ships"
 DNZ_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."

