 Danzig_ist_Deutsch:0 "Danzig is German"
 Danzig_ist_Deutsch_desc:0 "The City of Danzig is made up of a majority of Germans. They wish only to be reunited with the German state. However, local politicians try to keep that sentiment under wraps for now."
 DNZ_sean_lester:0 "Sean Lester - High Commissioner"
 DNZ_sean_lester_desc:0 "Sean Lester is the High Commissioner of Danzig. Appointed to the position by the League of Nations in 1934. He has come into conflict with the local Danzig government and its policies at every turn. Trying to get him removed and replaced with a new High Commissioner who is more flexible and in line with the Government of Danzig should be a top priority."
 DNZ_reliance_on_militia:0 "Reliance on Militia"
 DNZ_reliance_on_militia_desc:0 "Having the status of the Free City under League of Nations protection prohibits us from having any resemblance of the armed forces. The order within the city limits is currently being maintained by the local police force, also known as the Schutzpolizei. §YParamilitarizing§! the corps will ensure the city's security facing a threat of [POL.getAdjective] or [GER.getAdjective] aggression."
 DNZ_maintain_infrastructure_idea:0 "Maintaining Our Infrastructure"
 DNZ_carl_jacob_burckhardt:0 "Carl Burckhardt - High Commissioner"
 DNZ_carl_jacob_burckhardt_desc:0 "Burkckhardt will be much more accommodating to Danzig's needs."
 DNZ_invite_foreign_investors:0 "Invite Foreign Investors"
 DNZ_invite_foreign_investors_desc:0 "The mandate of the League of Nations gives [DNZ.GetNameDef] special rights on taxation and commerce control, which we can use to encourage foreign investments into our state."

