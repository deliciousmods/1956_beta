 # Democratic
 AST_R56_strengthen_the_coalition:0 "Strengthen the Coalition"
 AST_R56_strengthen_the_coalition_desc:0 "[AST.GetNameDefCap] needs a national government, one not run by union bosses. The United Australia Party and the Country Party have been working together for years with one goal in mind, keeping Labor out of power. But the relationship between the two parties has often been unstable."
 AST_R56_statute_of_westminster:0 "The Statute of Westminster"
 AST_R56_statute_of_westminster_desc:0 ""
 AST_R56_appeasment_in_asia:0 "Appeasement in Asia"
 AST_R56_appeasment_in_asia_desc:0 "With [JAP.GetNameDef]'s increasingly militaristic outlook over Asia, we should follow [ENG.GetNameDef] and seek appeasement less we incur their wrath."
 AST_R56_enforce_japanese_exports:0 "Enforce [JAP.GetAdjective] Exports"
 AST_R56_enforce_japanese_exports_desc:0 "Many of our industries refuse to export to [JAP.GetNameDef], damaging our standing with our [JAP.GetAdjective] friends. We should do whatever we can to ensure that our exports are not disrupted."
