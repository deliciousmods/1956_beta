 #Australia First
 AST_R56_australia_first:0 "Australia First"
 AST_R56_australia_first_desc:0 "Growing out of the Rationalist Association of New South Wales and the Victorian Socialist Party, the Australia First Movement was founded by Percy Stephensen as an anti-war, anti-colonialism, and pro-isolationist movement."
 AST_R56_remember_eureka:0 "Remember Eureka"
 AST_R56_remember_eureka_desc:0 ""
 AST_R56_never_another_gallipoli:0 "Never Another Gallipoli"
 AST_R56_never_another_gallipoli_desc:0 ""
 AST_R56_advance_australia_fair:0 "Advance Australia Fair"
 AST_R56_advance_australia_fair_desc:0 ""
 AST_R56_the_writers_revolution:0 "The Writers' Revolution"
 AST_R56_the_writers_revolution_desc:0 "Various writers such as Xavier Herbert, Miles Franklin, and Eleanor Dark have supported the movement since its inception. This idea must be embraced and intellectualism supported."
 AST_R56_rationalist_education:0 "Rationalist Education"
 AST_R56_rationalist_education_desc:0 "We must not forget our rationalist origins. By promoting rationalist thought and education, we can help secure [AST.GetNameDef]'s future."
 AST_R56_inderpendant_asia_movement:0 "Support the Independent Asia Movement"
 AST_R56_inderpendant_asia_movement_desc:0 ""
 AST_R56_australian_national_socalism:0 "[AST.GetAdjective] National Socialism"
 AST_R56_australian_national_socalism_desc:0 "The National Socialist ideals of [GER.GetNameDef] are a prime example of how [AST.GetNameDef] can become a beacon of civilization in the South Pacific."
 AST_R56_a_corporate_state:0 "The Corporate State"
 AST_R56_a_corporate_state_desc:0 "We have the support of various industrialists and businessmen. With their help, we will transform [AST.GetNameDef] into a national socialist corporate state."
 AST_R56_encourage_the_arms_industralists:0 "Encourage the Arms Industrialists"
 AST_R56_encourage_the_arms_industralists_desc:0 "[AST.GetNameDefCap]'s fledgling arms industry is something we should have pride in. Lithgow shall become a world-known name alongside Browning and Mauser."
 AST_R56_australias_natural_wealth:0 "Australia's Natural Wealth"
 AST_R56_australias_natural_wealth_desc:0 ""
 AST_R56_support_the_coal_industry:0 "Support the Coal Industry"
 AST_R56_support_the_coal_industry_desc:0 ""
 AST_R56_australiam_isolationism:0 "[AST.GetAdjective] Isolationism"
 AST_R56_australiam_isolationism_desc:0 ""
 AST_R56_true_autarky:0 "[AST.GetAdjective] Autarky"
 AST_R56_true_autarky_desc:0 ""
 AST_R56_young_australian_league:0 "Young [AST.GetAdjective] League"
 AST_R56_young_australian_league_desc:0 "The young generations are our future, and they should be brought up well. We should send observers to [GER.GetNameDef] and [JAP.GetNameDef] to see how they teach their youth patriotic values and apply the lessons at home."
 AST_R56_control_the_abc:0 "Control the ABC"
 AST_R56_control_the_abc_desc:0 "The Australian Broadcasting Company is the government-owned news agency of [AST.GetNameDef]. We should ensure that it only broadcasts educating and correct stories and not spread pro-[ENG.GetAdjective] lies."
 AST_R56_japanese_cooportation:0 "[JAP.GetAdjective] Cooperation"
 AST_R56_japanese_cooportation_desc:0 "[JAP.GetNameDef] is a mighty nation that is the prime example of what those in the Pacific can do without corrupt European intervention. We shall support them in their desires for a Co-Prosperity Sphere."
 AST_R56_southern_axis:0 "The Southern Axis"
 AST_R56_southern_axis_desc:0 "Despite being on the other side of the world, [GER.GetNameDef] is our natural friend and ally. We shall become their southern axis."
 AST_R56_south_pacific_independent_research_fund:0 "South Pacific Research Fund"
 AST_R56_south_pacific_independent_research_fund_desc:0 "We must help our friends in Asia turn the South Pacific into a true beacon of science and learning."
 AST_R56_seize_the_seventh_state:0 "Seize the Seventh State"
 AST_R56_seize_the_seventh_state_desc:0 "New Zealand has always had a place in the [AST.GetAdjective] constitution as our seventh state, but they continue to proclaim independence. If they do not see reason, then we must make them."
 AST_R56_war_beyond_the_seas:0 "To Wars beyond the Seas"
 AST_R56_war_beyond_the_seas_desc:0 "We cannot keep conflict away forever. To bring about lasting peace, we must all march to war."
 AST_R56_work_fight_or_be_destroyed:0 "Fight, Work, or Be Destroyed"
 AST_R56_work_fight_or_be_destroyed_desc:0 ""

 # Centre Party
 AST_R56_third_time_lucky:0 "Third Time Lucky"
 AST_R56_third_time_lucky_desc:0 "The Centre Party collapsed in 1935 after dwindling support. It appears that the [AST.GetAdjective] people just don't see eye to eye with Eric Campbell. But it is time for him to come out of reclusion, refound the party and try once again. After all, third time lucky."
 AST_R56_reestablish_the_new_guard:0 "Reestablish the New Guard"
 AST_R56_reestablish_the_new_guard_desc:0 "Inspired by European fascist paramilitary organizations, the New Guard attracted many Great War veterans in the early 1930s. But like the Center Party, the New Guard's membership collapsed and was disbanded after the 1935 elections. But now that Australians have finally embraced Eric Campbell's ideas, it is time for the New Guard to be the organization it was always supposed to be."
