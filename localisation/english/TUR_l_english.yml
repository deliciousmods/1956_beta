 r56_TUR_unshackle_tabriz:0 "Unshackle Tabriz"
 r56_TUR_unshackle_tabriz_desc:0 "The Azeri diaspora of Tabriz, and its surrounding area, has fallen victim to centralization efforts from Tehran for long enough! We shall unshackle Tabriz and its people from their long oppressors!"
