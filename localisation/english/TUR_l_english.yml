 r56_TUR_claim_azerbaijan:0 "Claim Azerbaijan"
 r56_TUR_claim_azerbaijan_desc:0 "The people of Azerbaijan have suffered under Moscow's boot long enough. We shall be the Bismark of the Turkic people, and free our national brethren from their oppressors!"
