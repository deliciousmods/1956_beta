 r56_TUR_claim_crimea_desc:0 "The Tatar's of Crimea have suffered under Moscow's boot long enough. Crimeans, your liberation is near!"
 r56_TUR_crimea_pan_turk_propaganda:0 "Pan-Turkic Propaganda (Crimea)"
