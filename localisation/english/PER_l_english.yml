 #Decisions
 PER_restoring_the_lions_might:0 "Restoring the Lion's Might"
 PER_easier_integration_tt:0 "All §YRestoring the Lion's Might§! decisions become available at lower compliance"
 PER_restoring_the_lions_might_desc:0 "The Persian Lion had once clawed its way to domination throughout west Asia, our glory drowning through the depths of civil war, and foreign meddling. With Iran under strong leadership once more, we shall lay a new path forward: re-entering the world stage!"

 PER_rescind_the_azerbaijan_concession:0 "Rescind the Azerbaijan Concession"
 PER_rescind_the_azerbaijan_concession_desc:0 "Out of our many losses in historical territory, Azerbaijan's fall to the Russians was perhaps most avoidable, and tragic of all. The Azeri's of the north are just as Iranian as those living in our northwest provinces, their occupation will be tolerated no longer!"
 PER_rescind_the_azerbaijan_concession_tt:0 "Unlocks decision: §YReintegrate Azerbaijan§!"
 PER_reintegrate_azerbaijan:0 "Reintegrate Azerbaijan"

 PER_claim_iraqi_kurdistan:0 "Claim Iraqi Kurdistan"
 PER_claim_iraqi_kurdistan_desc:0 "Kurdish rebel groups throughout northern Iraq have spent decades fighting for the carving of their own state from Iraq's lands, failing at every turn. The Kurdish people are our brothers, a legacy of Persia's imperial heights. Kurds will find the liberation they've been asking for through integration into the new Iran!"
 PER_claim_iraqi_kurdistan1_tt:0 "Unlocks decision: §YReintegrate the Eastern Tigris Delta§!"
 PER_claim_iraqi_kurdistan2_tt:0 "Unlocks decision: §YReintegrate Mosul§!"
 PER_integrate_the_eastern_tigris_delta:0 "Integrate the Eastern Tigris Delta"
 PER_reintegrate_mosul:0 "Rentegrate Mosul"

 PER_claim_the_anatolian_far_east:0 "Claim the Anatolian Far-East"
 PER_claim_the_anatolian_far_east_desc:0 "Kurdish rebel groups throughout Anatolia have fought through hell in the name of a Kurdish state, but, despite everything, their efforts have beared nothing. Kurds will find the liberation they've been asking for through integration into the new Iran!"
 PER_claim_the_anatolian_far_east1_tt:0 "Unlocks decision: §YReintegrate Van§!"
 PER_claim_the_anatolian_far_east2_tt:0 "Unlocks decision: §YReintegrate Hakkari§!"
 PER_reintegrate_hakkari:0 "Reintegrate Hakkari"
 PER_reintegrate_van:0 "Reintegrate Van"
 
 PER_reclaim_our_caucasian_holdings:0 "Reclaim our Caucasian Holdings"
 PER_reclaim_our_caucasian_holdings_desc:0 "The Caucasus grants us our rightful connection to the Black Sea, and has proven a reliable border against foreign invasion. We shall reclaim this rightful land at once!"

 PER_solidify_dominance_over_the_persian_gulf:0 "Solidify Dominance Over the Persian Gulf"
 PER_solidify_dominance_over_the_persian_gulf_desc:0 "The Persian Gulf is our backyard, and connection to the the world. We must make clear to the world that it is ours, and that it will always be!"

