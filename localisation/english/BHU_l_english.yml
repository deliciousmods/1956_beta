 BHU_army_establishment:0 "The Establishment of an Army"
 BHU_army_establishment_desc:0 "For years we relied on foreign protection. The royal bodyguards armed with swords and armors were our only military forces, even if they were primarily ceremonial. This has to change! The time has come for the constitution of a Bhutanese national army."
 BHU_denounce_the_treaty_of_punakha:0 "Denounce the Treaty of Punakha"
 BHU_improve_military_standards:0 "Improve Military Standards"
 BHU_mountain_warfare_courses:0 "Mountain Warfare Courses"
 BHU_the_winter_soldiers:0 "The Winter Soldiers"
 BHU_india_relations:0 "Relations with [RAJ.GetNameDef]"
 BHU_india_relations_desc:0 "Our history had been linked to Sikkim for centuries. In these changing times, our future is definitively tied to the fate of [RAJ.GetNameDef], for the better or for worse."
 BHU_bhutan_diplomacy:0 "[BHU.GetAdjective] Diplomacy"
 BHU_bhutan_diplomacy_desc:0 "We cannot rely on obsolete 30-year-old treaties with [ENG.GetNameDef] in this changing world. Their support is no longer needed; from now on, [BHU.GetNameDef] will seek the help of new allies who are more willing to assist in establishing our fighting force."
