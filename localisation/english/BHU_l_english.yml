 BHU_aftermath_of_the_visit_to_india:0 "Memories of Calcutta"
 BHU_aftermath_of_the_visit_to_india_desc:0 "For the first time in years, the king visited [RAJ.GetNameDef]. This event cemented the movement of modernization of the country while confirming the political situation of the kingdom."
 BHU_peace_will_reign:0 "Peace Will Reign"
 BHU_peace_will_reign_desc:0 "We don't have an army, nobody is threatening us, everything is fine."
 BHU_blissful_isolation:0 "Blissful Isolation"
 BHU_blissful_isolation_desc:0 "Who needs to worry about the world when meditating in a monastery in one of the most inaccessible countries on the planet?"
 BHU_create_an_army:0 "Create an Army"
 BHU_create_an_army_desc:0 "Since we put ourselves under [ENG.GetAdjective] protection, we abandoned any military ambition, keeping only a royal guard for ceremonial purposes. Now that the danger of war is knocking at our door, it's time to establish a national army."
 BHU_arms_deliveries:0 "Arms Deliveries"
 BHU_arms_deliveries_desc:0 "As we can't produce weapons ourselves, we must bring them here from abroad. Luckily, our good relations with [ENG.GetNameDef] and [RAJ.GetNameDef] allow us to assign a part of our budget to construct arms workshops across the country this year."
 BHU_first_inspection:0 "The First Inspection"
 BHU_first_inspection_desc:0 "To organize our army, we must invite foreign specialists to evaluate our progress. The inspection shall improve the performance of our fledgling troops and allow us to fill the gaps in our officers' and commanders' education."
 BHU_officers_training:0 "Officers' Training"
 BHU_officers_training_desc:0 "We can only achieve efficiency in the field if the men are correctly led."
 BHU_formalize_military_doctrine:0 "Formalize Military Doctrine"
 BHU_formalize_military_doctrine_desc:0 "Without proper military planning, our military won't operate on an operational level."
 BHU_elite_mountain_troops:0 "Elite Mountain Troops"
 BHU_elite_mountain_troops_desc:0 "Our land is close to the top of the world, and we can't plan military operations without establishing specialized troops able to operate in the most challenging areas."
 BHU_small_arms_workshop:0 "Small Arms Workshop"
 BHU_small_arms_workshop_desc:0 "In the absence of proper factories, arms production must be split between multiple workshops. Constructing few facilities in our largest cities while securing the fast material and parts transportation between them will increase the military potential of our nation."
 BHU_small_arms_technology:0 "Small Arms Technology"
 BHU_small_arms_technology_desc:0 "The experience gathered by the workshops has allowed us to develop more efficient equipment. The newest prototypes were already tested at the firing ranges and achieved accuracy with firepower at the long-distance shocked the military commission present at the range. Our specialists are encouraged to start producing this new weaponry as soon as possible."
 BHU_ammunitions:0 "Ammunition Production"
 BHU_ammunitions_desc:0 "Establishing a standing army will require much more men and weaponry than we currently have. With recruits arriving every day at the training centers, they are confronted with our inability to provide proper military equipment which will suit their needs. The newest bill was issued to increase the state funding of new armed workshops."
 BHU_artillery:0 "Breath of Fire"
 BHU_artillery_desc:0 "Artillery is the only way to break entrenched positions of our enemies and if we want to bring the enemy in disarray, we shall name it accordingly. Following the ancient texts, "breath of fire" was used to deliver the required effect. Let us improve the heat and range of such fire."
 BHU_mountain_guns:0 "Mountain Guns"
 BHU_mountain_guns_desc:0 "The dominance of mountainous terrain in our country means improving any equipment we use to work according to our territory's natural and weather conditions. The idea of "Breath of Fire" capable of effectively striking our enemies in such an environment is undoubtedly worth an investment."
 BHU_upscaled_mechanical_dragon:0 "Dragons Made of Steel"
 BHU_upscaled_mechanical_dragon_desc:0 "While the concept might be terrifying to ordinary people, our military specialists suggest that we need a tank unit capable of fighting in the mountains. Expensive project with many side benefits surrounding it, for sure."
 BHU_follow_the_1921_modernization_roadmap:0 "The 1921 Modernization Roadmap"
 BHU_follow_the_1921_modernization_roadmap_desc:0 "In 1921, we drafted a plan to modernize the country. The country lacked the skills to establish it, but after we sent a few selected people to British schools during the last decade, we may finally be in a position to implement it."
 BHU_education_reform:0 "Education Reform"
 BHU_education_reform_desc:0 "Knowledge is vital to ensure the future of our nation. Pedagogical standards of our country relied previously on the principles of Buddhism and were primarily established and maintained by monks in the monasteries. This is unacceptable for a modern-day nation, and thus we shall follow Western educational systems and their teachings."
 BHU_train_more_doctors:0 "Develop The Healthcare Sector"
 BHU_train_more_doctors_desc:0 "Many life-threatening diseases have swooped over the population in recent years. With our devotion to educating new specialists, we can also lay the foundation for the Department of Public Health, organizing research and conducting medical expertise across the country. Such an establishment might sound costly, yet it will save thousands of lives!"
 BHU_improve_agriculture:0 "Improve Farming Techniques"
 BHU_improve_agriculture_desc:0 "Traditional cultivation techniques are entirely outdated: obsolete equipment, heavy reliance on animal transportation, two-field field rotation, and much more. We should change this to free men and women for other economic activities."
 BHU_improve_the_roads:0 "Improve the Roads"
 BHU_improve_the_roads_desc:0 "Being one of the most inaccessible countries globally is vital for our defensive purposes. Yet, our ground forces suffer in such harsh conditions: dirt roads, narrow steel bridges, and lack of automobile transport severely restrain our armed forces' mobility and fighting capabilities. We finally heard their demands and started a government program of road modernization."
 BHU_the_dragon_trains:0 "The Dragon Trains"
 BHU_the_dragon_trains_desc:0 "We can't fall behind the technological advancement of other countries! Our people need proper transportation methods, and the state is ready to support this cause. Such a project is undoubtedly perilous, yet long-term benefits will pay themselves off. As said in the countryside, "A dragon not only breathes fire, it also produces smoke" - so let our men and women see the iron dragon crossing the mountains!"
 BHU_mineral_survey:0 "Mineral Survey"
 BHU_mineral_survey_desc:0 "The steady growth of local production facilities and recent commerce deals with our trade partners have raised a question of additional natural resources deposits within our borders. We should gather a team of most experienced geologists and conduct a massive mineral survey to locate any extensive natural resources deposits."
 BHU_exploit_the_findings:0 "Exploit the Findings"
 BHU_exploit_the_findings_desc:0 "Unquestionable success of the geological survey was assured as the large deposits of ferrosilicon were found in the South-West part of our country in the proximity of the city of Phuentsholing. The team request additional funding to ensure that the ore from the deposit will be mined and used only by local companies."
 BHU_new_weaving_techniques:0 "New Weaving Techniques"
 BHU_new_weaving_techniques_desc:0 "Our country's export is mainly dominated by cement, dolomite, and semi-finished iron. Even though raw materials are popular among foreign buyers, woven fabric is one of our primary locally produced goods. Implementation of the new weaving techniques is essential for us as it can be a helpful tool used to improve our economic situation."
 BHU_reform_the_taxation_system:0 "Reform the Taxation System"
 BHU_reform_the_taxation_system_desc:0 "While [BHU.GetAdjective] ngultrum is the official country's currency, many religious institutions, most peasants, and various sherpa groups tend to deliver multiple contributions to the state budget, preferably material rather than monetary. Recent economic difficulties of the state have forced the government to adopt a decree that people should pay all the taxes in money."
 BHU_organize_the_land:0 "Organize the Land"
 BHU_organize_the_land_desc:0 "The rural areas of our country are not being used to their full potential. There is no need for confiscation or appropriation of these lands from our people - all we need to do is provide assistance and tools for peasants and workers. Our government is also ready to spend additional funds and buy commonly unused land to establish workshops in those areas."
 BHU_traders_of_the_himalaya:0 "Traders of the Himalaya"
 BHU_traders_of_the_himalaya_desc:0 "In the closed lands of the Himalayas, rare are the people able to trade."
 BHU_fledgeling_industry:0 "Fledgling Industry"
 BHU_fledgeling_industry_desc:0 "Our industry may be in its infancy currently, but it's burgeoning and must be gardened well to grow steadily. Our nation can enter the modern age as an industrious country with careful and constant state investments combined with economic support."
 BHU_defense_policy:0 "Defense Policy"
 BHU_defense_policy_desc:0 "The establishment of a long-term defensive policy is essential to ensure our security."
 BHU_industrial_modernization:0 "Industrial Modernization"
 BHU_industrial_modernization_desc:0 "The world is racing for the newest technological advancements, and every country is trying to gain the most modern equipment for themselves. We are not an exception, yet we respect every tool and machine at our disposal, unlike others. With small funds comes big responsibility."
 BHU_technological_progress:0 "Technological Progress"
 BHU_technological_progress_desc:0 "Educational reform is only a first step on the way for free high school education for everyone, no matter the gender, color of skin, orientation, or any other obsolete divisions of conservative societies. Education and technologies to the masses no matter the costs!"
 BHU_industry_enlightened_by_science:0 "Industry Enlightened by Science"
 BHU_industry_enlightened_by_science_desc:0 "Scientific development is proven to be more time- and resource-efficient if supplied with modern scientific instruments and tools. Having both at our disposal and backed by a solid industrial base, we can enjoy the sweet fruits of progress!"
 BHU_utilize_our_forests:0 "Utilize the Forests"
 BHU_utilize_our_forests_desc:0 "Our trees have grown for years; they are a treasure we have never exploited. Yet."
 BHU_german_arms_shipments:0 "[GER.GetAdjective] Arms Shipments"
 BHU_german_arms_shipments_desc:0 "Bhutan is a nation that can hardly sustain itself, militarily atleast, which is why it might be wise to ask the [GER.GetAdjective]s for some arms shipments, perhaps for a cheaper price also..."

 BHU_build_air_strip:0 "Build an Airstrip"
 BHU_build_air_strip_desc:0 "While not every plane can fly to Tibet, building a reliable airstrip is essential to unite high altitude flights and close air support into one discipline: piloting over Tibet. In addition, specific planes must be designed because taking off is already an accomplishment at those altitudes."
 BHU_small_airframes:0 "Small Airframes"
 BHU_small_airframes_desc:0 "Considering that only localized air superiority will be necessary to help the troops on the ground, cheaper, smaller aircraft are simply a better choice."
 BHU_large_airframes:0 "Large Airframes"
 BHU_large_airframes_desc:0 "Considering the size of the country and the difficulty of flying around high mountains, it is better to have planes able to fly further above the mountains rather than to zigzag around the untouched summits of the world."
 BHU_the_dragon_flies:0 "The Dragon Flies"
 BHU_the_dragon_flies_desc:0 "We will rule the skies like dragons and breathe fire on our enemies."

 BHU_naval_effort:0 "Finance Shipbuilding"
 BHU_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 BHU_naval_effort_desc:0 "The expansion of our navy should be our priority. Assign all available resources to new Dockyards and research into light surface ships."
 BHU_flexible_navy:0 "Flexible Navy"
 BHU_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 BHU_large_navy:0 "Large Navy"
 BHU_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 BHU_submarine_effort:0 "Submarine Warfare"
 BHU_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to protect against submarines and use them against enemy shipping."
 BHU_cruiser_effort:0 "Conceive Cruisers"
 BHU_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers need replacement."
 BHU_destroyer_effort:0 "Design Destroyers"
 BHU_destroyer_effort_desc:0 "Studying submarines' design and strategic use, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 BHU_capital_ships_effort:0 "Interest in Capital Ships"
 BHU_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 BHU_unthinkable_offensive:0 "The Unthinkable Offensive"
 BHU_unthinkable_offensive_desc:0 "Beyond the vast mountains of the seas lies our destiny. Beyond those moving peaks lies our glory. All around the world, the dragons will be feared!"

 BHU_new_ideas:0 "Introduce Novel Ideas"
 BHU_new_ideas_desc:0 "The outside world is bringing us new ways to envision our government. Democracy, communism, fascism, those ideologies represent alternatives."
 BHU_our_own_way:0 "Our Way"
 BHU_our_own_way_desc:0 "We have shown the world what we are capable of already, but we can do even better."
 BHU_constitutional_parlementarism:0 "Constitutional Parliamentarism"
 BHU_constitutional_parlementarism_desc:0 "To reach a balance between the people's demands while keeping the guiding vision of the king, [BHU.GetLeader] has agreed to sign a constitution and swore to respect it in front of the whole Tslzogdu (National Assembly)."
 BHU_share_power:0 "Reform the Tslzogdu"
 BHU_share_power_desc:0 "The assembly must be reformed to allow the establishment of democratic institutions."
 BHU_open_the_country:0 "Open Up the Country"
 BHU_open_the_country_desc:0 "Our economy was for years self-sufficient but also denying the opportunities coming from abroad. This must change. Like other Asian powers during the last century, the country must open itself to the world."
 BHU_economic_developments:0 "Economic Developments"
 BHU_economic_developments_desc:0 "Social reforms are creating more opportunities. This virtuous cycle then strengthens our economy."
 BHU_denounce_the_aristocracy:0 "Denounce the Aristocracy"
 BHU_denounce_the_aristocracy_desc:0 "The aristocracy must be denounced for what they are: the remnants of serfdom intermixing with the burgeoning bourgeoisie. The monarchist elements are unaware of the growing communist movement behind their backs. We shall take our time and wait for the right moment to announce our presence."
 BHU_overthrow_the_feudals:0 "Overthrow Serfdom"
 BHU_overthrow_the_feudals_desc:0 "Rising support for Bhutan Communist Party across the country has become so overwhelmingly strong that the obsolete King and his puppet ministers are no longer required to guide our country to the bright communist future. The time to strike has come! Let the King know the people's will!"
 BHU_land_redistribution:0 "Land Redistribution"
 BHU_land_redistribution_desc:0 "Serfdom has stolen the lands which belonged to our poor peasants throughout generations! We cannot progress further unless the needs of peasants and workers are fully fulfilled, and social welfare reaches every household!"
 BHU_mobilization_of_the_masses:0 "Mobilize the Masses"
 BHU_mobilization_of_the_masses_desc:0 "Communism itself is an ideology and a state of mind that was first seen by great Marx and Engels to be later fulfilled by Lenin and Stalin in Russia. It is only apparent then that a person genuinely believing in Marxism will take a gun in their hands to protect the endangered values we all share."
 BHU_contact_chinese_communists:0 "Contact [PRC.GetNameDef]"
 BHU_contact_chinese_communists_desc:0 "We share many common traits with the [PRC.GetAdjective], and one of them is strong opposition to nationalistic and capitalistic oppressors. [PRC.GetLeader] and his people are well known for their skills in guerilla warfare and partisan activities in the enemy's rear. Perhaps some of them can bypass [TIB.GetAdjective] and [CHI.GetAdjective] border patrols, reach our country and support our commanders?"
 BHU_contact_the_soviets:0 "The [SOV.GetAdjective] Connection"
 BHU_contact_the_soviets_desc:0 "Being the birthplace of communist ideals, [SOV.GetNameDef] is undoubtedly seeking to expand its influence worldwide. We can use the common goals of our agenda to apply for an extensive [SOV.GetAdjective] military expedition which will assist our military preparations."
 BHU_forced_indusrial_progress:0 "Forced Industrial Progress"
 BHU_forced_indusrial_progress_desc:0 "Industry will bring progress; nothing will block the flow of history."
 BHU_proletarization:0 "Proletarization"
 BHU_proletarization_desc:0 "The destruction of class enemies is more than a utopia. A state made by the Proletariat and for the Proletariat is now closer than ever."
 BHU_embrace_radical_nationalism:0 "Embrace Radical Nationalism"
 BHU_embrace_radical_nationalism_desc:0 "Bhutan is isolated, but it has a destiny; it has been chosen by the great thunder dragon to forge a strong state."
 BHU_spread_aggressive_attitude:0 "Spread Aggressive Attitude"
 BHU_spread_aggressive_attitude_desc:0 "Peace is an illusion designed to put the people away from their natural state of showing their superiority through combat."
 BHU_mass_conscription:0 "Mass Conscription"
 BHU_mass_conscription_desc:0 "The people must be mobilized and fulfill their duty to achieve their grand destiny!"
 BHU_armement_program:0 "Initiate Rearmament"
 BHU_armement_program_desc:0 "Our country had been sleepwalking through history due to the influence of inherently weak concepts such as peace and compassion. Good soldiers won't be created without valorizing aggressiveness and struggle as a way of life and triumph over death."
 BHU_dragons_storm:0 "Dragon's Storm"
 BHU_dragons_storm_desc:0 "The storm of thunder will decimate all of our enemies!"
 BHU_reclamation_of_the_lost_lands_desc:0 "The British diminished our country in the 19th century with their pressure. Our revenge has finally come."
 BHU_reclamation_of_the_lost_lands:0 "Reclamation of the Lost Lands"
 BHU_attack_the_plateau:0 "Attack the Plateau"
 BHU_attack_the_plateau_desc:0 "The independence of our newly established state is threatened from all possible sides. While we will be surely crushed if we attempt to march southwards, our Northern border with [TIB.GetNameDef] appears to be loosely defended. With proper planning and timing, we can strike swiftly and employ our rule over the lands which rightfully belong to us!"
 BHU_swallow_the_white_sun:0 "Swallow the White Sun"
 BHU_swallow_the_white_sun_desc:0 "Centuries of [CHI.GetAdjective] rule have left severe scars on the face and body of our society. [BHU.GetAdjective] people will rise against foreign occupation, imperialism, and corrupted governments scattered across the Central Plain. Let the East tremble in fear while watching the rise of [BHU.GetNamedef]!"
 BHU_extinguish_the_red_sun:0 "Extinguish the Red Sun"
 BHU_extinguish_the_red_sun_desc:0 "[JAP.GetAdjective] pretend it's their destiny to bring peace and prosperity across Asia. Yet we all know that it's nothing more than a disguise for their imperialistic and warmongering ambitions. Let's show them how wrong they are by imposing the rightful government under our direct jurisdiction!"

 BHU_maintain_monarchic_regime:0 "Maintain the Monarchy"
 BHU_maintain_monarchic_regime_desc:0 "The Dragon King is the head and the foundation of our country."
 BHU_reinforce_the_throne:0 "Reinforce the Throne"
 BHU_reinforce_the_throne_desc:0 "Long live the King!"
 BHU_the_quiet_strength:0 "The Quiet Strength"
 BHU_the_quiet_strength_desc:0 "The Dragon King is our guide and will show us the way."
 BHU_delegate_to_the_tslzogdu:0 "Delegate Power to the Tslzogdu"
 BHU_delegate_to_the_tslzogdu_desc:0 "The king can't rule alone; he should delegate some of his power to the assembly."
 BHU_aristocratic_regime:0 "Aristocratic Regime"
 BHU_aristocratic_regime_desc:0 "The great families are essential to ensure the stability of our institutions."
 BHU_forced_industrial_progress:0 "Forced Industrial Progress"
 BHU_forced_industrial_progress_desc:0 "Monarchists, democrats, and fascists failed to achieve the desired industrial prosperity and economic independence of our country. Only communism with its industrialization programs will lead the [BHU.GetAdjective] nation to the proletariat's emancipation."

