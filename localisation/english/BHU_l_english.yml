 BHU_treaty_with_britain:0 "Treaties with [ENG.GetNameDef]"
 BHU_treaty_with_britain_desc:0 "Treaties with [ENG.GetNameDef] have made us come under their protection and sphere of influence. Though we lose some independence in our affairs, we will benefit significantly from the 'Protection' of [ENG.GetNameDef].\n§W--------------\n§!§WTo gain§! §GIndependence§! §Wfrom [ENG.GetNameDef], we must have significant support for a party that doesn't back the Wangchuck Dynasty.§! §WThis will unlock a§! §YDecision§! §Wto end our £autonomy_texticon  §RSubjugation§!."
