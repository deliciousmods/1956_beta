 idea_BHU_new_ideas:0 "Criticism of the Monarchy"
 idea_BHU_new_ideas_desc:0 "If we are to enter the modern era as a sovereign and united nation, we need to open our eyes to the benefits of new ideologies. Our people struggle in the shackles of the old monarchic regime."
 BHU_backward_economy:0 "Backward Economy"
 BHU_backward_economy_desc:0 "Extremely dependent on local production and foreign specialists, our economy lacks a standing basis. Opening our country's limited markets will impose inflation, debt to foreigners, and poverty on our people."
