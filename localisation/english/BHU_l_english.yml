 BHU_no_army:0 "Defenseless Country"
 BHU_no_army_desc:0 "Since the Treaty of Punakha of 1910, we have enjoyed the benefits of limited independence under British rule. Our reliance on [RAJ.GetAdjective] and [ENG.GetAdjective] military specialists allows us to redistribute the country's budget on other matters. This, however, leaves our country utterly defenseless in the face of the looming threat around the world."
