l_english:
 peacetime_economics:0 "Peacetime Economics"
 peacetime_economics_desc:0 "In times of peace, we must do what we can to increase the national interest."
 war_economics:0 "War Economics"
 war_economics_desc:0 "War is good business."
 civilian_consumer:0 "The Civilian Consumer"
 civilian_consumer_desc:0 "If we encourage consumption we can do wonders for our economy."
 improve_currency_power:0 "Bolster Currency Power"
 improve_currency_power_desc:0 "Currently our national currency is somewhat weak. If we can remedy this, we will reap the benefits."
 recovery_from_war:0 "Recovery From War"
 recovery_from_war_desc:0 "War is hard on a nation. It often takes the effort of all in order to move beyond it."
 recieve_foreign_aide:0 "Receive Foreign Aide"
 recieve_foreign_aide_desc:0 "The world is full of powerful nations, many of whom may be interested in helping us."
 peace_in_our_time:0 "Peace in our Time"
 peace_in_our_time_desc:0 "There is no greater goal than the promotion of peace and prosperity."
 industrial_research:0 "Industrial Research"
 industrial_research_desc:0 "We must forge ahead with our industry and turn our economy into the envy of the modern world."
 defending_the_land:0 "Defending the Land"
 defending_the_land_desc:0 "Our homeland is sacred and must be kept pure and unsullied."
 civ_to_mil_conversion:0 "Military to Civilian Factory Conversion"
 civ_to_mil_conversion_desc:0 "A flexible economy is a successful one."
 military_industrial_complex:0 "Fund the Military Industrial Complex"
 military_industrial_complex_desc:0 "A little bit of graft never hurt anyone, so long as it's for the good of the nation."
 military_research_grants:0 "Military Research Grants"
 military_research_grants_desc:0 "Many modern inventions have come from military research. It makes sense that we would continue this tradition."
 total_war:0 "Total War"
 total_war_desc:0 "Endless war, for a better future."
 military_research:0 "Military Research"
 military_research_desc:0 "We must not neglect to fund the advancements of our military forces."
 the_political_sphere:0 "Open the Political Sphere"
 the_political_sphere_desc:0 "Where there is a will to power, there you can find a politician."
 political_chaos:0 "Political Chaos"
 political_chaos_desc:0 "A revolution can be made in a day, but its effects take a lifetime to resolve."
 passive_change:0 "Passive Change"
 passive_change_desc:0 "A slow and steady change is what's most healthy for a nation."
 nationalism:0 "Nationalism"
 nationalism_desc:0 "The love of one's nation is in the heart of every citizen."
 militarism:0 "Militarism"
 militarism_desc:0 "A gun in the hand is worth two in your enemy's."
 paramilitarism:0 "Paramilitarism"
 paramilitarism_desc:0 "The irregular forces of a state can sometimes be just as effective as any formal force."
 high_command_staff:0 "Recruit Command Staffers"
 high_command_staff_desc:0 "Our officers are the best in the business, and definitely not prone to laziness."
 military_occupation:0 "Military Occupation"
 military_occupation_desc:0 "We should encourage our officers to stay on as long as possible so as to benefit from their experience."
 domestic_affairs:0 "Domestic Affairs"
 domestic_affairs_desc:0 "The department of the interior is most concerned with developing our domestic sphere."
 military_youth:0 "Military Youth"
 military_youth_desc:0 "The young people in our nation are looking to serve the state. Who are we to stand in their way?"
 suppress_political_opponents:0 "Suppress Political Opponents"
 suppress_political_opponents_desc:0 "All enemies must be suppressed, no matter if they are foreign or domestic."
 art_of_propaganda:0 "The Art of Propaganda"
 art_of_propaganda_desc:0 "We only tell them what they want to hear, which is what we want them to know."
 ancestral_legacy:0 "Ancestral Legacy"
 ancestral_legacy_desc:0 "If we reach far enough into our past it's relatively easy to find a justification for nearly anything."
 national_colleges:0 "National Colleges"
 national_colleges_desc:0 "We must not neglect our education system."
 communism:0 "Communism"
 communism_desc:0 "Proletarian Dictatorship"
 industrialization:0 "Industrialization"
 industrialization_desc:0 "The steel must flow!"
 collective_farms:0 "Collective Farms"
 collective_farms_desc:0 "If there is food on the table, the rest will follow."
 workers_revolution:0 "Workers' Revolution"
 workers_revolution_desc:0 "The revolution cannot be stopped!"
 political_commissars:0 "Political Commissars"
 egalitarian_ethics:0 "Egalitarian Ethics"
 egalitarian_ethics_desc:0 "No one will be left out in our great society."
 great_patriotic_war:0 "Great Patriotic War"
 great_patriotic_war_desc:0 "If they stand in the way, cut them down as if they were wheat before a scythe."
 socialist_schools:0 "Socialist Schools"
 socialist_schools_desc:0 "The human mind can be changed and formed, and it is our duty to fill it with right ideas."
 socialist_realism:0 "Socialist Realism"
 socialist_realism_desc:0 "The pragmatism of the revolution cannot be ignored."
 workers_of_the_world_unite:0 "Workers of the World, Unite!"
 workers_of_the_world_unite_desc:0 "All brothers and sister of the revolt must come together in order to make the world anew."
 socialist_science:0 "Socialist Science"
 socialist_science_desc:0 "Correct science is far better than supposedly objective research."
 liberalism:0 "Liberalism"
 liberalism_desc:0 "A mix of capitalism and leniency is the proper way."
 armed_neutrality:0 "Armed Neutrality"
 armed_neutrality_desc:0 "Though we stay out of it, that does not mean we are weak."
 interventionism:0 "Interventionism"
 interventionism_desc:0 "The business of our neighbors is naturally part of our own."
 volunteer_corps:0 "Volunteer Corps"
 volunteer_corps_desc:0 "Come one, come all! We need you for the machine."
 free_market:0 "A Free Market"
 free_market_desc:0 "The drive for profit is what will build a better society for all."
 public_works_projects:0 "Public Works Projects"
 public_works_projects_desc:0 "Infrastructure projects are what make the world go around."
 free_speech:0 "Free Speech"
 free_speech_desc:0 "Speak loudly, freely, and with courage."
 constitutionalism:0 "Constitutionalism"
 constitutionalism_desc:0 "The guarantees of a constitution are stronger than any army could bring."
 freedom_isnt_free:0 "Freedom Isn't Free"
 freedom_isnt_free_desc:0 "A gun is the ultimate form of Democracy."
 public_science_investment:0 "Public Science Fund"
 public_science_investment_desc:0 "We will invest in our children, so that tomorrow they can defeat our enemies."
