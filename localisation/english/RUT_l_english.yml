 #military
 RUT_carpathian_sich:0 "Form the Carpathian Sich"
 RUT_carpathian_sich_desc:0 "It's time for us to organize a national fighting force. This embryo of an army will be called the "sich", like the volunteers of the Western Ukrainian Republic." 
 RUT_equipment_effort:0 "Improve Infantry Equipment"
 RUT_equipment_effort_desc:0 "A vital part in the professionalization of the Carpathian Sich will be to standardize the infantry equipment and training to improve the efficiency and reliability of our military personnel."
 RUT_offensive_weapons_focus:0 "Offensive Infantry Armement"
 RUT_offensive_weapons_focus_desc:0 "The end of the Great War showed that automatic weaponry is the way forward, and we must equip at least a part of our troops with such weapons."
 RUT_mountain_brigades:0 "Mountain Brigades"
 RUT_mountain_brigades_desc:0 "We are at the beginning of the Carpathian Mountains. These mountains are our refuge, but it's also where we must learn to fight."
 RUT_recon_companies:0 "Recon Squads"
 RUT_recon_companies_desc:0 "Successful military operations can only be performed if intelligence about a current situation is reliable. Reconnaissance companies are a crucial part of modern warfare."
 RUT_engineer_effort:0 "Military Engineers"
 RUT_engineer_effort_desc:0 "A soldier in open terrain is exposed. To properly protect him, you require combat engineers to build his defenses. An entrenched enemy position is difficult to overcome. To get rid of it, you will probably need an engineer as well. Conclusion: in any situation, never forget to have trained combat engineers."
 RUT_support_bonus:0 "Support Weapons"
 RUT_support_bonus_desc:0 "In order to halt and control enemy's advance, our infantry must carry enough stopping power to hamper their movement and prepare a counter-attacks. Heavy weapons such as machine guns and mobile mortars are an essential tool for both attack and defense." 
 RUT_motorization_effort:0 "Motorization Experiments"
 RUT_motorization_effort_desc:0 "Speed will be a crucial element in the war to come and we must ensure to have a motorized corps that will perform this role." 
 RUT_doctrine_effort:0 "Revise Tactics"
 RUT_doctrine_effort_desc:0 "Military theory has been in constant evolution in the recent years and we must do every possible effort to keep up with recent innovations." 
 RUT_conscript_management_focus:0 "Conscripts Management"
 RUT_conscript_management_focus_desc:0 "The main task for the establishment of an effective army is to transform conscripted civilians into efficient fighting machines. Strict discipline must be established while ideal such as self-sacrifice and the defense of our homeland and culture must be entrenched in the minds of our soldiers."
 RUT_modern_tactics_effort:0 "Modern Tactics"
 RUT_modern_tactics_effort_desc:0 "Now that we have adopted a military doctrine, we must try to adapt it to the reality of terrain and ask for accurate reports from the officers leading the men in order to better adapt to changing situations day by day." 
 RUT_armor_effort:0 "Tank Designs"
 RUT_armor_effort_desc:0 "It is time for our engineering corps to study the possibility of creating our own modern tanks. Retro-engineering enemy vehicles is one matter but innovating is the only way to gain a truly decisive advantage."
 RUT_mechanization_effort:0 "Army Mechanization"
 RUT_mechanization_effort_desc:0 "While we successfully experimented with motorization, it seems clear that frontline troops must be granted extra protection against enemy fire. This is why we must we must design some kind of 'armored truck' that will protect and support front line infantry." 
 RUT_modern_artillery:0 "Modern Artillery"
 RUT_modern_artillery_desc:0 "Shells, shells, more shells, bigger shells. Shells to break the enemy dugouts, shells to breach enemy armored vehicles... One motto: Produce more shells to win the war!" 
 RUT_anti_tank_defenses:0 "Anti-Tank Defenses"
 RUT_anti_tank_defenses_desc:0 "Armored vehicles are a constant threat for unprepared infantrymen. This is why they must be supported by the best cost-effective weapon available dedicated to the elimination of such threat: the anti-tank gun." 
 RUT_special_forces:0 "Special Forces"
 RUT_special_forces_desc:0 "Sometimes the situation becomes too specific for the regular infantryman. In those situations, specially trained men must be called to do the job. In the mountains, in the water or in the air, these special troops can make a difference and accomplish heroics far beyond that of the regular soldier."
 RUT_military_modernization:0 "Military Modernization"
 RUT_military_modernization_desc:0 "Now that we have mastered all the techniques of modern warfare we must not stop there but keep our effort. It's only by a constant questioning of the validity and the efficacy of our practices and equipment that we will be able to improve it in the long run." 
 
 #aviation - naval
 RUT_short_range_fighter_focus:0 "Short Range Fighters"
 RUT_short_range_fighter_focus_desc:0 "As our territory is small, we won't need to fly very far to fight for the security of our skies. This is why we can focus on small and agile fighters."
 RUT_long_range_fighter_focus:0 "Long Range Fighters"
 RUT_long_range_fighter_focus_desc:0 "We must think ahead, if we want to cover the entirety of Ukraine, we will need planes capable of flying further while carrying weapons capable of tipping the balance in our favour."
 RUT_low_altitude_flights:0 "Low Altitude Flights"
 RUT_low_altitude_flights_desc:0 "A plane close to the ground is a plane capable of hitting targets more accurately. In addition it will show to our soldiers that the skies are ours and that they are there for them."
 RUT_offensive_bombing_strategy:0 "Offensive Bombing Strategy"
 RUT_offensive_bombing_strategy_desc:0 "The weak point of the enemy is not the army itself, but the factories building the means of war. If we can eliminate them, the opposing forces will not be able to continue the fight."
 RUT_compromised_approach:0 "A Compromised Approach"
 RUT_compromised_approach_desc:0 "If we can drop enough bombs on enemy divisions, we will blow them to smithereens. Meanwhile, if we drop those same bombs on the enemy factories, we will be able to cripple their ability to fight." 
 RUT_form_mechanics:0 "Form Mechanics"
 RUT_form_mechanics_desc:0 "At the end of the day what's the difference between a plane downed by enemy bullets, by a sudden fire of the engine or an aircraft incapable to fly due to mechanical failures if we can't repair them?  In order to reduce the risks of mechanical failures, the only solution is to have dedicated and well-trained mechanics who know the interior of those planes more than a surgeon knows anatomy."
 
 RUT_aviation_effort:0 "Found the Air School"
 RUT_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 RUT_aviation_effort_desc:0 "Nowhere are technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 RUT_fighter_focus:0 "Fighter Focus"
 RUT_fighter_focus_desc:0 "We have not seen the last of aerial dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 RUT_bomber_focus:0 "Bomber Focus"
 RUT_bomber_focus_desc:0 "People will speak of the horror of today's wars in the future, telling stories of fire raining from the skies. We will do our best to ensure those stories are told by our enemies."
 RUT_aviation_effort_2:0 "Study Foreign Tactics"
 RUT_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other military branches."
 RUT_CAS_effort:0 "Dive Bombers"
 RUT_CAS_effort_desc:0 "A modern army needs support from vehicles on the ground and in the air."
 RUT_rocket_effort:0 "Rocket Engines"
 RUT_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for crewless and crewed vessels alike. Pioneering these technologies enables us to take the enemy by surprise."
 RUT_NAV_effort:0 "Naval Bombers"
 RUT_NAV_effort_desc:0 "Just as the new naval warfare takes place beneath the water's surface, part of it takes place in the air above the waters."
 RUT_foreign_port:0 "Start Shipbuilding in Occupied Territories"
 RUT_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 RUT_foreign_port_desc:0 "The expansion of our navy should be our priority. Assign all available resources to new Dockyards and research into light surface ships."
 RUT_ukrainian_shipbuilding:0 "Build Ships in Ukraine"
 RUT_flexible_navy:0 "Flexible Navy"
 RUT_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 RUT_large_navy:0 "Large Navy"
 RUT_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 RUT_submarine_effort:0 "Submarine Warfare"
 RUT_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to protect against submarines and use them against enemy shipping."
 RUT_cruiser_effort:0 "Conceive Cruisers"
 RUT_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers need replacement."
 RUT_destroyer_effort:0 "Design Destroyers"
 RUT_destroyer_effort_desc:0 "Studying submarines' design and strategic use, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 RUT_capital_ships_effort:0 "Interest in Capital Ships"
 RUT_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority." 
 
 #industry
 RUT_food_processing_plant:0 "Food Processing Plant"
 RUT_food_processing_plant_desc:0 "As agriculture is currently the foundation of our economy, the best way to start industrialization would be ensure that the product of our land is ready to be stocked and sold on local and foreign markets." 
 RUT_construction_focus:0 "Building Technologies"
 RUT_construction_focus_desc:0 "Rome wasn't maybe built in a day but we must use modern technology to bring this saying closer and closer to reality. Hopefully the Czechoslovak architectural programs of those recent years could serve as a model of civil architecture." 
 RUT_extraction_focus:0 "Minor Mining Production"
 RUT_extraction_focus_desc:0 "Our soil may not be extremely rich, but we must exploit every resource available to us in order to be able to resist reliance on foreign industries."
 RUT_industrial_technology:0 "Manufacturing Innovations"
 RUT_industrial_technology_desc:0 "The path from an agricultural society to an industrialized one may be a difficult one but it is certain that one of the foundation of this transition is the manufacturing of more and more efficient machines."
 RUT_transcarpathian_infrastructure:0 "Local Infrastructures"
 RUT_transcarpathian_infrastructure_desc:0 "Through the mountains, through the hills, through the woods and through streams, it is required to use all means. So that a train may pass unharmed or a courier may bring his alarms. While some call this project foolish, our infrastructure must flourish."
 RUT_build_industrial_area:0 "Build an Industrial District in Uzhhorod"
 RUT_regional_industrialization:0 "Regional Industrialization"
 RUT_regional_industrialization_desc:0 "Uzhhorod is certainly our most industrialized city and we must transform it into an regional industrial center."
 RUT_small_arms_manufacturing:0 "Small Arms Manufacturing"
 RUT_small_arms_manufacturing_desc:0 "While we are looking for a peaceful destiny, weapons seems to be a necessity in our time. Consequently we must organize small workshops to be ready to build firearms and ammunitions to protect the freedom of our small country."
 RUT_military_production:0 "Military Production"
 RUT_military_production_desc:0 "To face the dangers of war, rifles aren't enough and we must consider more ambitious plans in order to equip our military forces."
 RUT_research_grants:0 "Research Grants"
 RUT_research_grants_desc:0 "We maybe have to rely on a few specialist but at least we can finance them well enough to conceive modern working armement for our soldiers"
 
 #Politics
 RUT_a_free_rusyn_state:0 "A Free Rusyn State"
 RUT_a_free_rusyn_state_desc:0 "Some called us Czechoslovaks, some called us Ukrainians. While it's true that we are brothers of the Ukrainians, we aren't completely like them. We are Rusyns, the last of the Ruthenians. The last to stand, free, for now."
 RUT_claim_no_territories:0 "Claim No Foreign Territories"
 RUT_claim_no_territories_desc:0 "We are a small country in a remote region while we are surrounded by armies that could crush us in a matter of days. It would be an act of ultimate foolishness to claim any foreign territory. We are Carpathian Rusyns and we want to live free in Carpatho-Ukraine." 
 RUT_unification_with_russian_federation:0 "Unification with the Russian Federation"
 RUT_unification_with_russian_federation_desc:0 "Due to the current political situation, independence doesn't look like a viable option. Now that democratic institutions have been established in Russia, it could be wise to look for safety inside the borders of the Russian Federation as an autonomous region."
 RUT_return_under_czech_protection:0 "Return under Czech Protection"
 RUT_return_under_czech_protection_desc:0 "A part of our population is nostalgic of the Czechoslovak regime. Even if some of the rights that were promised in 1919 were denied for a very long time, the stability of the institutions enabled our people to live a quiet and secure life. Nevertheless, even those who argue for such a reunification are adamant to request that the envisioned region must have autonomy with specific laws and institutions."
 RUT_defensive_preparation:0 "Defensive Preparation"
 RUT_defensive_preparation_desc:0 "We may not have the same resources as our neighbours but we can remediate with one simple thing: planning. If we prepare a defensive strategy and defensive fortifications in advance, we will greatly increase our chances of survival."
 RUT_ukraine_has_not_yet_perished:0 ""Ukraine Has Not Yet Perished""
 RUT_ukraine_has_not_yet_perished_desc:0 "This popular motto used by nationalism must serve both as a warning against the possibility of the destruction of our state and a light of hopes in those dark times to signify that we are still alive, proud and free."
 RUT_agrarian_reforms:0 "Agrarian Reforms"
 RUT_agrarian_reforms_desc:0 "Land is an apple of discord of Eastern Europe. While some countries will try to grab pieces of others, internally, peasant movements against powerful landlords or the lack of representation of the agricultural system in the institutions are advocating land reforms and agricultural modernization." 
 RUT_submit_to_hungary:0 "Submit to Hungary"
 RUT_submit_to_hungary_desc:0 "With the collapse of Czechoslovakia, we must seek a new protector if we want to survive. Contacts established within the Budapest government through members of our own Hungarian minority have reported that they were ready to integrate our territory as an autonomous region. Politicians favorable to this project of unification (called the "Magyarones") will be in charge of key positions."
 RUT_hungarian_officers:0 "Hungarian Officers"
 RUT_hungarian_officers_desc:0 "Now that we are an autonomous part of Hungary, our sons will serve in specific Ukrainian-speaking units of the Hungarian armed forces. But those recruits must be trained and equipped with weapons corresponding to Hungarian standards. It's for all those reasons that we have asked the Budapest government to send us a dedicated team of preferably bilingual officers."
 RUT_economic_ties:0 "Economic Ties"
 RUT_economic_ties_desc:0 "We were previously a part of Czechoslovakia with a sizeable Hungarian minority. Now that we are integrated into the Hungarian structure, that minority can develop fully their ties with the rest of the country."
 RUT_technology_sharing_hungary:0 "Hungarian Scientists"
 RUT_technology_sharing_hungary_desc:0 "Let's not hide our face, compared to other more industrialized region, Carpathia is a relatively remote and backward region. Consequently, if we want to keep the training of our conscripts and our fledgling industry in line with foreign standards, we will need the help of Hungarian technical specialists."
 RUT_economic_developments:0 "Economic Developments"
 RUT_economic_developments_desc:0 "The Czechs may have considered us backward but that's because we have not yet revealed our true potential. Through careful support to growing industries we could improve the net output of our economy."
 RUT_claim_new_farmlands:0 "Claim New Farmlands"
 RUT_claim_new_farmlands_desc:0 "Ruthenia is far from being a densely populated region. Consequently there are plenty of unused lands that could be exploited for industrial if the necessary investments are done."
 RUT_anti_air_defenses:0 "Anti-Air Defenses"
 RUT_anti_air_defenses_desc:0 "The threat of an attack coming from the sky is real and cannot be ignored. Therefore preventive measure must be established to reinforce some installations. A non-exhaustive list includes the digging of air raid shelters, the creation of a trained air raid watch, and finally the establishment of a territorial anti-air group that will man artillery pieces capable of shooting down any incoming bombers."
 RUT_mountain_fortress:0 "Mountain Fortress"
 RUT_mountain_fortress_desc:0 "As our population is much smaller than that of our neighbours, we must ensure that each one of our soldier is literally equal to a hundred of them. Therefore bunkers will be built in the mountainous terrain in order to provide the best defense for our troops and enable us to resist long enough for potential allies to intervene."
 RUT_coup_against_voloshyn:0 "Coup Against Voloshyn"
 RUT_coup_against_voloshyn_desc:0 "A rumour is spreading among the ranks of our military. Voloshyn is weak, Voloshyn will doom us. We must react before it's too late! Those officers are ready to jeopardized the stability of the newly established institution in order take control of the country and save its autonomy."
 RUT_contact_galician_ukrainians:0 "Contact Galician Ukrainians"
 RUT_contact_galician_ukrainians_desc:0 "While the lands around Lviv fell under Polish control in 1919, its inhabitants had established the Western Ukrainian Republic at the beginning of the Russian civil war. Even if they enjoyed some autonomy inside Poland, a lot of them still wish to form a new Ukrainian republic. Informal contacts have already  established that if we enter Lviv, we would gather the support of the local Ukrainian population."
 RUT_unification_with_ukraine:0 "Unification With Ukraine"
 RUT_unification_with_ukraine_desc:0 "While some prefer to emphasize Rusyn particularisms, the can't deny that we are a subgroup of Ukrainians. Now that Ukraine is free and stable we must join the family and build a new future together." 
 RUT_unification_with_ukraine2:0 "Unification With Ukraine"
 RUT_unification_with_ukraine2_desc:0 "While some prefer to emphasize Rusyn particularisms, the can't deny that we are a subgroup of Ukrainians. Now that Ukraine is free and stable we must join the family and build a new future together."
 RUT_west_ukrainian_veterans:0 "West Ukrainian Veterans"
 RUT_west_ukrainian_veterans_desc:0 "Now that we are controlling the capital of Galicia, we must gather the nationalists of the region to organize new units as a new west Ukrainian republic. In addition we must contact some of its old commanders as some of them may be willing to command those newly raised troops and fight for our common cause." 
 RUT_claim_ukraine:0 "Claim Ukraine"
 RUT_claim_ukraine_desc:0 "Our will to free all the Ukrainians had a logical consequence of neglecting the Rusyn specificities of Carpatho-Ukraine; as if we want to claim the entirety of Ukraine, we must build a national discourse focusing on the idea that Carpatho-Ukraine was only a rump state while Ukraine is under the yoke of foreign occupiers."
 RUT_industry_in_kiev:0 "Industries in Kiev"
 RUT_industry_in_kiev_desc:0 "Now that Kiev is under our control we have the possibility of using the city infrastructure and even increase its productivity with the support of Ukrainian nationalists who are not able to serve at the front." 
 RUT_railways_around_kiev:0 "Infrastructures around Kyiv"
 RUT_railways_around_kiev_desc:0 "In order to secure the most important city of Ukraine, the communication infrastructures must be renovated."
 RUT_industry_in_odessa:0 "Industries in Odessa"
 RUT_industry_in_odessa_desc:0 "Odessa is probably the most important Ukrainian port and now that it's under our control we must do everything to restart and even increase the activities there as fast as possible."
 RUT_a_train_to_odessa:0 "A Train to Odessa"
 RUT_a_train_to_odessa_desc:0 "To establish a secured link with our port of Odessa, we must renovate the communication system between Galicia and the Black Sea."
 RUT_donbas_heavy_industries:0 "Donbas Heavy Industries"
 RUT_donbas_heavy_industries_desc:0 "The coal mines of Donbass are an extremely valuable opportunity to produce huge quantities of steel enabling us to increase our military production considerably."
 RUT_a_train_to_the_donbass:0 "A Train to the East"
 RUT_a_train_to_the_donbass_desc:0 "In order to ensure a secure supply of coal and steel from the industrial region of the Donbass and our factories, we must secure a railway to the east."
 RUT_industry_in_lviv:0 "Industries in Lviv"
 RUT_industry_in_lviv_desc:0 "With the support of the Ruthenian Ukrainians, we will be able to increase our productivity and mobilize more resources for the war effort."
 RUT_khust_lviv_railways:0 "Khust-Lviv Railways"
 RUT_khust_lviv_railways_desc:0 "To secure our freed territories we must establish a secured railway through the mountains between Carpathia and Galicia." 
 RUT_oun_moderates:0 "Side With OUN Moderates"
 RUT_oun_moderates_desc:0 "The support of the Organization of Ukrainian Nationalists is mandatory for the accomplishment of our goal. By siding with the OUN-M, we will favour forces more open to a moderated form of power ruling over an independent Ukraine."
 RUT_oun_radicals:0 "Side With OUN Radicals"
 RUT_oun_radicals_desc:0 "The support of the Organization of Ukrainian Nationalists is mandatory for the accomplishment of our goal. By siding with the OUN-B, we will ensure the support of the most fanatical nationalists. They will fight to the last men for the cause of Ukrainian freedom but they may also wish to take an absolute control of the institutions."
 RUT_ussr_war_goal:0 "Defy the Red Tyrant"
 RUT_ussr_war_goal_desc:0 "Russia has considered for centuries that Ukraine was part of its territory. The Soviet Union defends the same idea but they also despise us and were ready to kill millions of our brothers when they organized the great famine we call the "Holodomor.""
 RUT_our_patriotic_war:0 "Our Patriotic War"
 RUT_our_patriotic_war_desc:0 "The Germans have invaded and devastated Eastern Europe and are a grave threat to our very existence. If we wish to live in peace one day we must destroy the fascist menace once and for all." 
 RUT_one_ukraine:0 "One Ukraine"
 RUT_one_ukraine_desc:0 "After almost inhumane efforts, we are finally on the verge of victory. The quixotic dream of a generation to see a unified Ukraine is becoming a reality. A new free state will rise and replace the tyranny of foreign oppression."
 RUT_force_russia_abandon_claims:0 "Force Russia to Abandon its Claims"
 RUT_force_russia_abandon_claims_desc:0 "In order to ensure that the sacrifice of our people were not made in vain we must cement in a treaty that the Russian state will never again press any claims against Ukrainian territory." 
 RUT_move_to_kiev:0 "Move to Kyiv"
 RUT_move_to_kiev_desc:0 "Now that Ukraine is united for good, the official act necessary to achieve this task will be to move the administration from the now remote Carpathian Ruthenia to the historial center of the country: Kyiv"
 RUT_reinforce_military_government:0 "Reinforce the Military Government"
 RUT_reinforce_military_government_desc:0 "The decision process of the army must in no way be slowed by the liabilities of civil politics when the final national liberation is finally within our grasp." 
 RUT_restore_civilian_government:0 "Restore a Civilian Government"
 RUT_restore_civilian_government_desc:0 "Now that the most essential objectives have been accomplished, we must reestablish a democratic body to ensure that the institutions won't be abused at the end of the war." 
 RUT_ukraine_has_not_yet_perished2:0 ""Ukraine has not yet Perished""
 RUT_ukraine_has_not_yet_perished2_desc:0 "This popular motto used by nationalism must serve both as a warning against the possibility of the destruction of our state and a light of hopes in those dark times to signify that we are still alive, proud and free."
 
 RUT_approach_poland:0 "Approach Poland"
 RUT_approach_poland_desc:0 "We have strong ties to the Ukrainian minority in the south of Poland and we must use every asset available to convince the Polish government that it's in their best interest to ally with us."
 RUT_approach_romania:0 "Approach Romania"
 RUT_approach_romania_desc:0 "We have no choice but to find allies in this increasingly mad world. Romania has a border with us and has access to the sea as well as the support of Poland and the Balkan Pact; it should be a valuable partner."
 RUT_join_intermarium:0 "Join the Intermarium"
 RUT_join_intermarium_desc:0 "In order to find security in this increasingly dangerous world, we must look north and seek protection as a member of the so called Polish "Intermarium"."
 RUT_join_cordon_sanitaire:0 "Join the Cordon Sanitaire"
 RUT_join_cordon_sanitaire_desc:0 "In order to find security in this increasingly dangerous world, we must seek help on the other side of the mountains and enter the Romanian alliance."
 RUT_join_little_entente:0 "Join the Little Entente"
 RUT_join_little_entente_desc:0 "With the promise of France to help Czechoslovakia, it would be a good way restore old ties to help them in their fight against foreign aggression."


 RUT_communist_influence:0 "Communist Influence"
 RUT_communist_influence_desc:0 "It first began with leaflets passed on in the streets. Then came the street speakers and propaganda posters calling for the empowerment of the proletariat against the corrupt capitalists. The diffusion of communist ideas is felt in every aspects of society and it will bring colossal changes." 
 RUT_request_to_join_big_brother:0 "Join the Soviet Big Brother"
 RUT_request_to_join_big_brother_desc:0 "We must join the Ukrainian SSR, part of the glorious Union of Soviet Socialist Republic. A bright future is only possible under the wise leadership of the chairman of the Presidium of the Supreme Soviet of the Union Socialist Sovietic Republics"
 RUT_purge_the_army:0 "Purge the Army"
 RUT_purge_the_army_desc:0 "The army is a sector that traditionally attracted bourgeois and careerist reactionary officers. They are now a potential obstacle as they may threaten the glorious proletarian revolution. Therefore they must be dealt with before they cause trouble."
 RUT_new_army:0 "A New Army"
 RUT_new_army_desc:0 "With our army reorganized, we finally have an ideologically coherent force that will protect the proletariat from the fascist plutocrats."
 RUT_request_to_join_ukrainian_brother:0 "Request to Join the Ukrainian SSR"
 RUT_request_to_join_ukrainian_brother_desc:0 "The official political line of the communist party of Transcarpathian Ruthenia is that there are no Rusyns. On the contrary we are all Ukrainians and we must logically join the Soviet Socialist Republic of Ukraine." 
 RUT_economic_reorganization:0 "Economic Reorganization"
 RUT_economic_reorganization_desc:0 "We must start the process of economic reorganization that will free the craftsmen of the tyrannical capitalist and the peasant of cruel and exploitative landlords. Collectivization will not be stopped by the enemies of the revolution!" 
 RUT_central_planning:0 "Central Planning"
 RUT_central_planning_desc:0 "With our strong grasp on the economy, we can now start to implement the cyclopean task of industrializing the country by reallocating resource to the heavy industries to ensure the success of the first "five year plans". Rusyn workers: onwards!"
 RUT_technology_sharing_communism:0 "Socialist Shared Discoveries"
 RUT_technology_sharing_communism_desc:0 "It is vital for the success of the world revolution that the working scientists unite under the common cause of the progress of mankind." 
 RUT_technology_sharing_oun:0 "Ukrainian Scientific Associations"
 RUT_technology_sharing_oun_desc:0 "In order to coordinate the efforts of multiple workshops experimenting with various prototypes, we must organize their cooperation inside a grander scheme that will enable the brightest mind of the nation to share ideas more efficiently for the common good of every Ukrainian." 
 RUT_technology_sharing_no_claims:0 "Technology Sharing"
 RUT_technology_sharing_no_claims_desc:0 "In order to not fall behind in a rapidly changing world, we must increase our cooperation with our allies and ensure access to valuable technical documents from them." 
 
 RUT_carpathian_sich_tooltip:0 "Create 2 small infantry divisions"

