#Events
LIT_event.1.t:0 "Communist Victory"
LIT_event.1.d:0 "Following their victory in the elections, the Communist Party of Lithuania is now propelled to the head of the country. Unexpected by a large part of the population, the new government stands in contrast to all those that Lithuania has known, much more radical and determined to make the country transition to a communist economy. Lithuania is opening a whole new chapter in its history."
LIT_event.1.a:0 "Onto the 20th Century"
LIT_event.2.t:0 "The [SOV.getAdjective] armed forces withdraw from Vilnius"
LIT_event.2.desc:0 "After their pact with the Germans concerning the fate of Poland, [SOV.getleader] considered rightfully that Vilnius was not part of Poland and therefore gave us control of our capital, Vilnius and its surroundings.\n\n A great arch has been built to welcome our armed forces and the Lithuanian population is waving at our troops marching down the streets. The other communities are actually relieved to escape [SOV.getAdjective] rule."
LIT_event.2.a:0 "This is a great day!"
lithuania_purchase_ships.1.t:0 "[From.GetNameDefCap]'s Seek to Purchase [Root.GetAdjective] Ships"
lithuania_purchase_ships.1.desc:0 "The [From.GetAdjective] government, aware of their lack of a proper Navy, has submitted a tender to purchase [Root.GetAdjective] ships. Should we accept to build the ships they desire, they will provide us with goods we can use to our own purposes."
lithuania_purchase_ships.1.a:0 "This will be beneficial to both of us."
lithuania_purchase_ships.1.a_tt:0 "We will receive §Y1§! offmap §YCivilian Factory§! as payment once [POR.GetNameDefCap] chooses a deal."
lithuania_purchase_ships.1.b:0 "We are not interested."
lithuania_purchase_ships.2.t:0 "[From.GetNameDefCap] Accepts to Build our Ships"
lithuania_purchase_ships.2.desc:0 "The [From.GetAdjective] government has agreed to build ships for the [Root.GetAdjective] Navy. They have submitted two different offers for us to choose from."
lithuania_purchase_ships.2.a:0 "Purchase Submarines."
lithuania_purchase_ships.2.b:0 "Purchase Destroyers."
lithuania_purchase_ships.3.t:0 "[From.GetNameDefCap] Refuses to Build our Ships"
lithuania_purchase_ships.3.desc:0 "[From.GetNameDefCap] has rejected our offer to purchase [From.GetNameDefCap] ships for our Navy. \nWe will have to look for other countries willing to accept the deal, or focus on developing our own naval facilities, so that we don't need to rely on any foreign power to build a mighty [Root.GetAdjective] fleet."
lithuania_purchase_ships.3.a:1 "We will manage without them."
lithuania_purchase_ships.4.t:0 "Ship Building Completed - Submarines"
lithuania_purchase_ships.4.desc:0 "After almost a year of construction, the three submarines we ordered underwent several sea trials and are finally ready to be officially commissioned into the Navy.\n The vessels are docked at a [Root.GetAdjective] port, and their crews await orders."
lithuania_purchase_ships.4.a:0 "Good"
lithuania_purchase_ships.4.a_tt:0 "Three submarines added to the Reserve Fleet"
lithuania_purchase_ships.5.t:0 "Ship Building Completed - Destroyers"
lithuania_purchase_ships.5.desc:0 "After almost a year of construction, the two destroyers we ordered underwent several sea trials and are finally ready to be officially commissioned into the Navy.\nThe vessels are docked at a [Root.GetAdjective] port, and their crews await orders."
lithuania_purchase_ships.5.a:0 "Good"
lithuania_purchase_ships.5.a_tt:0 "Two destroyers added to the Reserve Fleet"
lithuania.10.t:0 "Public Outrage"
lithuania.10.desc:0 "Our failure to deliver the election that we've promised has caused mass backlash from our opposition and the public has put our country at verge of a civil war, we must act fast and suppress public outrage"
lithuania.10.a:0 "Send in the Army"
lithuania.10.b:0 "Set on the Voldemarininkai"
lithuania.12.t:0 "Voldemarists Restore Order"
lithuania.12.desc:0 "Members of the Voldemarininkai organisation that we've set on the opposition have violently suppressed the dissidents and the situation seems to be somewhat stable"
lithuania.12.a:0 "Good, now get rid of them"
lithuania.13.t:0 "Bloody [Root.GetDateText]"
lithuania.13.desc:0 "Our decision to send the army to suppress dissidents has caused mass civilian casualties which badly hurt the stability of our country and led to the resignations of many military officials"
lithuania.13.a:0 "Unfortunate"
lithuania.14.t:0 "Voldemarininkai Coup"
lithuania.14.desc:0 "It has turned out that the Voldemarininkai have not been keen on being forcefully disbanded, in retaliation the Voldemarists and sympathetic military leaders have attempted a coup and have overthrown the government. President Smetona has fled the country, effectively leaving Juozas Tubelis in power who immediately tended to his resignation"
lithuania.14.a:0 "A dawn of a new era"
lithuania.15.t:0 "Bourgeoisie government overthrown"
lithuania.15.desc:0 "We have managed to successfully overthrow our oppressive government. Long live the proletariat"
lithuania.15.a:0 "A Dawn of a New Era"
lithuania.16.t:0 "Botched Coup Attempt"
lithuania.16.desc:0 "We have failed to successfully overthrow our oppressive government. The armed forces were mobilized the country has entered into a state of civil war"
lithuania.16.a:0 "The Revolution will be victorious"
lithuania.17.t:0 "Lithuanian Communists Request Support"
lithuania.17.desc:0 "Our Lithuanian comrades are planning to overthrow their government and have requested the help our help in the form of equipment and supplies, if they were to succeed, Lithuania would surely become a close friend of the proletariat"
lithuania.17.a:0 "Grant them more than enough aid"
lithuania.17.b:0 "Aid their cause"
lithuania.17.c:0 "They have our best wishes"
lithuania.18.t:0 "USSR abandons us"
lithuania.18.desc:0 "The Soviet government has notified Snieškus that they will not be providing us with any weapons"
lithuania.18.a:0 "Traitors"
lithuania.19.t:0 "4th Seimas Elections"
lithuania.19.desc:0 "The Deadline for the 4th Seimas Elections is over, the votes are counted, and winner is decided."
lithuania.19.a:0 "Christian Democrat Victory"
lithuania.19.b:0 "Social-Democrat Victory"
lithuania.21.t:0 "Iron Wolf Goes Renegade"
lithuania.21.desc:0 "Skirmishes between representatives opposing ideological organisations, ethnic minorities and members of the Iron Wolf is a common occurrence. What we have assumed to be one of such skirmishes has devolved into a full blown riot, hundreds of people, Voldemarists and civilians alike all are violently clashing all over Kaunas with various ethnic minorities. The riot only seems to grow bigger and more violent, and unless we intervene now it could have monstrous consequences."
lithuania.21.a:0 "Don't Intervene"
lithuania.21.b:0 "Intervene"
lithuania.22.t:0 "Kaunas Pogrom"
lithuania.22.desc:0 "What has started as tussle reserved to a single neighborhood has spiraled completely out of control devolving into a violent riot the magnitude of which never seen on Lithuanian soil. We are yet to count the casualties but we estimated that at least several thousand have died from the massacre."
lithuania.22.a:0 "They had it coming"
lithuania.23.t:0 "Kaunas Incident"
lithuania.23.desc:0 "Unlike most instances that require us to use iron wolf to suppress dissidents, this time it's the iron wolf which we had to suppress through the use of the army. The army made short work of the skirmishers but at a cost of the lives of our people and public support."
lithuania.23.a:0 "What a mess"
lithuania.27.t:0 "LNP Commission"
lithuania.27.desc:0 "The First LNP commission has marked a new milestone in Lithuanian History and its important to choose its future"
lithuania.27.a:0 "Empower The Patriotic Wing"
lithuania.27.b:0 "Empower The Radical Wing"
lithuania.31.t:0 "Electrifying Lithuania"
lithuania.31.desc:0 "Electrification is crucial for economic growth, industrialisation and national security of our country, but foreign monopolists stand in the way of cheap and accessible electricity, funneling money abroad. Money earned by hard working people of Lithuania. We have 2 options available, the first option is to setup several coal powered power plants, this would increase the supply of electricity but would force us to import outrageous amount of foreign coal. On the other hand we could attempt to setup a hydroelectric power plant at the confluence of the Nemunas River, such a feat was never attempted in Lithuania and would require our diplomatic service to look for partners abroad"
lithuania.31.a:0 "What's the point of power without coal?"
lithuania.31.b:0 "We can't take any risks"
lithuania.32.t:0 "Financial Issues"
lithuania.32.desc:0 "We have encountered significant financial issues during our electrification project, we could pour more resources into the project but risk loosing it if the project was to fail, but if we we're to fall back now, this could end up as a political disaster"
lithuania.32.a:0 "We must endure"
lithuania.32.b:0 "Abandon the Project"
lithuania.33.t:0 "Project Abandoned"
lithuania.33.desc:0 "The increasing expenses involved with the project has forced us to abandon and scrap what was done"
lithuania.33.a:0 "This must be done"
lithuania.34.t:0 "Project Finished"
lithuania.34.desc:0 "Despite the expenses involved with the project, we have managed to complete it in time."
lithuania.34.a:0 "Perfect"
lithuania.35.t:0 "A Helping Hand"
lithuania.35.desc:0 "Before we start  work on the project, we must decide if we we're to pursuit this feat on our own or with foreign assistance."
lithuania.35.a:0 "We're capable on our own"
lithuania.35.b:0 "Seek investors in Italy"
lithuania.36.t:0 "Lithuania Requests Support"
lithuania.36.desc:0 "The Lithuanian Embassy in Rome has contacted us with a proposal to assist them in the construction of a hydroelectric facility in Kaunas, it could be a good opportunity to support our ideological allies in the north but on the other hand, considering the long distances involved, it would be quite expensive"
lithuania.36.a:0 "Assist Them"
lithuania.36.b:0 "Refuse"
lithuania.48.t:0 "Italians Agree"
lithuania.48.desc:0 "The Italian Consulate in Kaunas has notified their willingness to support in the construction of a hydroelectric plant"
lithuania.48.a:0 "Perfect"
lithuania.49.t:0 "[FROM.Capital.GetName] Refuses to Support Us"
lithuania.49.desc:0 "The [From.GetAdjective] Consulate in [ROOT.Capital.GetName] has notified their refusal to support us in our endeavour"
lithuania.49.a:0 "We're better off alone"
lithuania.37.t:0 "Financial Issues"
lithuania.37.desc:0 "We have encountered significant financial issues during our electrification project, we could pour more resources into the project but risk loosing it if the project was to fail, but if we we're to fall back now, this could end up as a political disaster"
lithuania.37.b:0 "We must endure"
lithuania.37.a:0 "Abandon the Project"
lithuania.38.t:0 "Disaster at the Nemunas"
lithuania.38.desc:0 "The Hydroelectric Power plant that we we're building has collapsed causing a disastrous flood, which has severely damaged Kaunas."
lithuania.38.a:0 "This was a mistake"
lithuania.39.t:0 "Progress Report"
lithuania.39.desc:0 "The work on the Hydroelectric Power is going well with the hardest tasks finished, we are expected to finish within the next 2 years"
lithuania.39.a:0 "Great Success"
lithuania.40.t:0 "Hydroelectric Power Plant Finished"
lithuania.40.desc:0 "The work on the Hydroelectric Power is finished with the project completed and fully operational, this will produce a large quantity of electricity without the need to import coal."
lithuania.40.a:0 "Great Success"
lithuania.41.t:0 "Battle for the Births"
lithuania.41.desc:0 "Lithuania, despite all its greatness, is standing on the verge of a demographic crisis, combined with struggles to assimilate minorities and low population growth rates poses a great threat to the future of our country. Therefore we must do our best to encourage growth amongst Lithuanian families."
lithuania.41.a:0 "Let's get to drafting"
lithuania.42.t:0 "Meeting with Grinius"
lithuania.42.desc:0 "When the pro-natalist program was announced many of those who have drafted the planned policies envisioned a number of measures with the objective of increasing the population, mostly promoting traditional family values, sacking women from government industries, taxing bachelors, reserving promotions for married men and much more, those ideas we're heavily criticized by our ex president, who despite his distain to our ideology, proposed and alternative policies tackling child and maternal mortality rates as well as the provision of free childcare. This is planned to achieve population growth without curtailing civil rights of women."
lithuania.42.a:0 "Accept Grinius's reforms"
lithuania.42.b:0 "Reject Grinius's reforms"
lithuania.43.t:0 "Party Outrage"
lithuania.43.desc:0 "The knowledge regarding President Grinius's contribution to the planned policies has caused a mass outrage inside the party, many have claimed that this threatens to socialize Lithuania and is a bolshevik infiltration attempt. Despite the absurd claims, if we do go forward with the planned reforms, we're risking causing political division"
lithuania.43.a:0 "Ignore Discontent"
lithuania.43.b:0 "Revert the Reforms"
lithuania.44.t:0 "Pro Natalist Policies Drafted"
lithuania.44.desc:0 "We have finished our reforms which plan to increase population growth of our country, which we have modeled after similar reforms passed in Italy"
lithuania.44.a:0 "Great Success"
lithuania.45.t:0 "Health and Childcare reforms drafted"
lithuania.45.desc:0 "We have finished our reforms which plan to increase population growth of our country by decreasing maternal and child mortality rates, those reforms we're met with strong criticism and are yet to prove its effectiveness"
lithuania.45.a:0 "We've made the right decision"
lithuania.46.t:0 "Healthcare Reforms Prove Fruitful"
lithuania.46.desc:0 "Our reforms have proved extremely successful, we have observed an increase in population growth and as an added benefit an increase in female participation in economical and military affairs  of our country."
lithuania.46.a:0 "Great Success"
lithuania.47.t:0 "USSR supplied us with Equipment"
lithuania.47.desc:0 "USSR supplied us with equipment necessary to overthrow Smetona"
lithuania.47.a:0 "Great"
lithuania.80.t:0 "Lithuania Offers Increased Cooperation"
lithuania.80.desc:0 "A recent visit by Lithuanians diplomats to [Root.Capital.GetName] has raised several interesting propositions, specifically the offer create a special economic zone between our 2 countries. This could lead to economic integration and an expansion of [Root.GetAdjective] industries into the Lithuanian Market but also lead to the influx of cheap grain from Lithuania, potentially displacing the local farmers."
lithuania.80.a:0 "Agree"
lithuania.80.b:0 "Refuse"
lithuania.81.t:0 "[From.Owner.GetName] Agrees to increase cooperation"
lithuania.81.desc:0 "Great"
lithuania.81.a:0 "Great!"
lithuania.82.t:0 "[From.Owner.GetName] refuses to increase cooperation"
lithuania.82.desc:0 "bad"
lithuania.82.a:0 "Bad!"
lithuania.90.t:0 "Lithuania Demand Vilnius"
lithuania.90.d:0 "Our Embassy in France has been presented an ultimatum by several Lithuanian diplomats demanding the control over the Vilnius Region"
lithuania.90.a:0 "We have no choice"
lithuania.90.b:0 "Let them come"
lithuania.91.t:0 "[From.Owner.GetName] Accepts"
lithuania.91.d:0 "Our Demand have been met and our enemy has conceded the control over Vilnius and its surrounding territories"
lithuania.91.a:0 "Excellent News"
lithuania.92.t:0 "[From.Owner.GetName] Refuses"
lithuania.92.d:0 "Our Demand haven't been met and our enemy has increased their military presence tin Vilnius and their surrounding territories"
lithuania.92.a:0 "This decision will incur serious consequences"
lithuania.93.t:0 "Disastrous Operation"
lithuania.93.d:0 "Our troops have suffered severe casualties and have failed to capture significant amount of land and Vilnius itself"
lithuania.93.a:0 "This Cannot Be!"
lithuania.94.t:0 "Successful Operation"
lithuania.94.d:0 "Our Troops have captured Vilnius and its surrounding territories, incurring severe casualties in our opponents. With Vilnius firmly under our control and our enemies shattered we must decided on the next course of actions"
lithuania.94.a:0 "Hoist our flag over the Gediminas Tower"
lithuania.94.b:0 "We must prepare for Polish retaliation"
lithuania.95.t:0 "Unsuccessful Operation"
lithuania.95.d:0 "Our Troops have made significant gains and suffered minimal casualties but we're unable to capture Vilnius. We must decided on the next course of actions"
lithuania.95.a:0 "Prepare for Polish Retaliation"
lithuania.95.b:0 "We must strike now!"
lithuania.96.t:0 "Wilno Seized"
lithuania.96.d:0 "Our garrisons in Wilno have been routed by a treacherous Lithuanian surprise attack. We must decided on the next course of actions"
lithuania.96.a:0 "Let them have it"
lithuania.96.b:0 "Intolerable!"
lithuania.97.t:0 "Lithuanians Repelled"
lithuania.97.d:0 "Our brave men garrisoning Wilno have repelled and routed a Lithuanian surprise attack. We must decided on the next course of actions, We could avenge this treachery by striking Lithuania and preventing any future incursions, on the other hand we could use this victory and our newly gained position of power to negotiate fruitful agreement and diverting much needed resources elsewhere"
lithuania.97.a:0 "Demand a Diplomatic Resolution"
lithuania.97.b:0 "Strike while they're weak"
lithuania.98.t:0 "Lithuanian Surprise Attack"
lithuania.98.d:0 "Our garrisons stationed at the Lithuanian border have been pushed back by a Lithuanian Surprise Attack but have held out at the outskirts of Wilno, holding out and incurring heavy casualties on our enemies. Now we must decided on the next course of actions. We could avenge this treachery by striking Lithuania and preventing any future incursions, trying to negotiate an agreement and diverting much needed resources elsewhere or achieving the same by maintaining the status quo"
lithuania.98.a:0 "Maintain the Status Quo"
lithuania.98.b:0 "Demand Diplomatic Resolution"
lithuania.98.c:0 "This is enough cause for war"
lithuania.99.t:0 "Poland Demands a Diplomatic Resolution"
lithuania.99.d:0 "In light of our recent attack, the Polish government has demanded a diplomatic resolution to the ongoing crisis"
lithuania.99.a:0 "Agree to their Demands"
lithuania.99.b:0 "Refuse to their Demands"
lithuania.100.t:0 "Lithuania Backs off"
lithuania.100.d:0 "The Lithuanian government has agreed to our demands and has renounced all claims to the disputed territory"
lithuania.100.a:0 "Good Stuff"
lithuania.101.t:0 "Lithuania Doesn't Back Off"
lithuania.101.d:0 "The Lithuanian government has refused to our demands, now that we have made our demands, we cannot simply back off as it would make us look week"
lithuania.101.a:0 "Declare War"
lithuania.101.b:0 "Deal with them Later"
lithuania.102.t:0 "Collectivisation of the Central Bank"
lithuania.102.d:0 "During the process of nationalisation and collectivisation, we have encountered strong resistance from the bourgeoisie bankers. They claim that curtailing the central bank as an institution will damage the stability of our currency but in reality they're just using the risk of inflation as an excuse to hoard money from the working class. Despite that, it might be too early to take such drastic actions "
lithuania.102.a:0 "No exceptions for the bourgeoisie scum"
lithuania.102.b:0 "Grant Them Political Autonomy"
lithuania.103.t:0 "Impending Government Crackdown"
lithuania.103.d:0 "After the conclusion of the recent fraudulent elections, a wave of dissent and politics have washed over Lithuania mostly restricted within the current government and its democratic opposition. This combined with a stagnating economy has created a perfect climate of a revolution to take place, and so we have started to make necessary preparations for our moment, despite that the current  government has noted our activity but are preoccupied with the democrats who they consider to be a greater threat. This gives a limited window for a successful and hopefully a bloodless coup."
lithuania.103.a:0 "We have to hurry"
lithuania.104.t:0 "Lithuania offers a defensive alliance"
lithuania.104.d:0 "Lithuania is a close partner of ours, many of their officers study in Czechoslovak military academies and their armed forces use Czechoslovak equipment. Considering the Mutual Threat that Germany poses to our countries. So it didn't come as a surprise when they suggested forming a mutual defensive pact between our countries."
lithuania.104.a:0 "Great Idea"
lithuania.104.b:0 "We can't afford this risk"
lithuania.105.t:0 "Czechoslovakia Agrees"
lithuania.105.d:0 "The Czechoslovak government has accepted the proposal to form a mutual defensive pact between our countries. This alliance will surely guarantee our safety."
lithuania.105.a:0 "We have to hurry"
lithuania.106.t:0 "Czechoslovakia Disagrees"
lithuania.106.d:0 "The Czechoslovak government has refused the proposal to form a mutual defensive pact between our countries. This comes as a shock but more opportunities lie ahead."
lithuania.106.a:0 "Unfortunate"
lithuania.107.t:0 "Council Reshuffle"
lithuania.107.desc:0 "Recent allegations of misrepresentation within the council has lead to several involuntary resignations of ex council members leaving several seats vacant. Now we must decides which intrest group will fill these vacancies."
lithuania.107.a:0 "Ultranationalists"
lithuania.107.b:0 "Ex National Unionists"
lithuania.107.c:0 "Christian Democrats"
lithuania.107.d:0 "Social Democrats"
lithuania.108.t:0 "Council Reshuffle"
lithuania.108.desc:0 "Recent allegations of misrepresentation within the council has lead to some involuntary resignations of ex council members leaving a few vacant seats. Now we must decides which intrest group will fill these vacancies."
lithuania.108.a:0 "Ultranationalists"
lithuania.108.b:0 "Ex National Unionists"
lithuania.108.c:0 "Christian Democrats"
lithuania.108.d:0 "Social Democrats"
lithuania.109.t:0 "Voldemarists leave the council in protest"
lithuania.109.d:0 "The proposal for monarchy was a controversial proposal for the members of the Council of Lithuania. Voldemarists lacked of confidence in the monarchy. When the vote for monarchy was approved by the council, it created a rift between right-wing and left-wing leading to the resignation of several nationalist councilors in protest"
lithuania.109.a:0 "Good Riddance"
lithuania.110.t:0 "National Unionists leave the council in protest"
lithuania.110.d:0 "The proposal for monarchy was a controversial proposal for the members of the Council of Lithuania. National Unionists lacked of confidence in the monarchy. When the vote for monarchy was approved by the council, it created a rift between right-wing and left-wing leading to the resignation of several nationalist councilors in protest"
lithuania.110.a:0 "Good Riddance"
lithuania.111.t:0 "Christian Democrats leave the council in protest"
lithuania.111.d:0 "The proposal for monarchy was a controversial proposal for the members of the Council of Lithuania. Christian Democrats lacked of confidence in the monarchy. When the vote for monarchy was approved by the council, it created a rift between right-wing and left-wing leading to the resignation of several liberal councilors in protest"
lithuania.111.a:0 "Good Riddance"
lithuania.112.t:0 "Social Democrats leave the council in protest"
lithuania.112.d:0 "The proposal for monarchy was a controversial proposal for the members of the Council of Lithuania. Social Democrats lacked of confidence in the monarchy. When the vote for monarchy was approved by the council, it created a rift between right-wing and left-wing leading to the resignation of several liberal councilors in protest"
lithuania.112.a:0 "Good Riddance"
lithuania.113.t:0 "Council Votes in Favour of Monarchy"
lithuania.113.d:0 "Months of fiery debates, negotiations and intrigue have concluded. The Council has voted in favour of the motion to invite Karl Gero, duke of Urach, to take up the Lithuanian crown of in a soon to be restored Lithuanian kingdom.  become the king of a newly restored kingdom of Lithuania. Karl Gero has agreed to the proposal to be elected, taking up his regnal name as Mindaugas III. \n\nFor some older members of the Lithuanian society, this may seem way too familiar as Mindaugas II's ascension as very similar but much less successful"
lithuania.113.a:0 "A new page in Lithuanian history"
lithuania.114.t:0 "Intervention in Germany"
lithuania.114.d:0 "We have much to gain from the [GER.GetName]'s' victory in the german civil war and thus we must do as much as we could to ensure their victory in the current conflict or at least get on their good side early on"
lithuania.114.a:0 "Intervene on the side of [GER.GetName]"
lithuania.114.b:0 "Its best to intervene indirectly"
lithuania.114.c:0 "We have enough on our plates as it is"
lithuania.115.t:0 "VK 30.01 (D) purchase order"
lithuania.115.d:0 "The recent tank competition in Germany for the latest medium tank design saw 2 proposal, the VK 30.02(M) submitted by Maschinenfabrik Augsburg-Nürnberg and VK 30.01(D) submitted by Daimler Benz respectively. Both models used state of the art technology and Army Weapons Department's specifications (sloped armour, large roadwheels, and overhanging gun) but unlike the proposal submitted by MAN, VK 30.01(D) used a diesel engine with jettisonable external fuel tank, and used leaf springs instead of the more expensive torsion bar suspension. The VK 30.01(D) could have been cheaper and easier to produce which is why it was initially favoured by the Army Weapons Department and ordered into production with an early target of 200 vehicles\n\nAt some point  the German government preferred the roomier turret and more modern suspension of the MAN prototype, which went on to be the production Panther cancelling the previous order. Since then Daimler Benz courted several potential buyers for their prototype with Prince Wilhelm, who has previously worked in Daimler Benz and has business connections in Germany has negotiated to purchase those tanks at a cheaper price and equipped with the locally available L43 gun rather than the German KwK 42."
lithuania.115.a:0 "Go ahead"
lithuania.115.b:0 "There is probably a reason why noone buys it"
lithuania.115.c:0 "We have enough on our plates as it is"
lithuania.116.t:0 "Lithuania Requests Support with a Dispute"
lithuania.116.d:0 "Lithuanian diplomatic mission in berlin has submitted a formal yet classified requests to support with them in their territorial dispute with Poland over the Vilnius region and they are awaiting our answer"
lithuania.116.a:0 "Grant them our Carte Blanche assurance"
lithuania.116.b:0 "Offer to Mediate"
lithuania.116.c:0 "Stay out of this petty dispute"
lithuania.117.t:0 "Minor Support Arrives"
lithuania.117.d:0 "Our request of financial and material aid has been partially met, with funds allocated for expenses arisen by or related to the return of the Urachs to Lithuania and the costs associated with them. A benefits of the fund's private source is the discretion of their use compared to government tax funded capital"
lithuania.117.a:0 "Help is always appreciated"
lithuania.118.t:0 "Significant Support Arrives"
lithuania.118.d:0 "Our request of financial and material aid has been met, with funds allocated for miscellaneous expenses as well as a large stock of smuggled military equipment"
lithuania.118.a:0 "Help is always appreciated"
lithuania.119.t:0 "Major Support Arrives"
lithuania.119.d:0 "Our request of financial and material aid has been met up to the brim and more, with funds allocated for miscellaneous expenses, large stock of smuggled military equipment and a host of Saxon-Württembergian "Brigade Südlitauen" veterans sympathetic to our cause"
lithuania.119.a:0 "Help is always appreciated"
lithuania.119.b:0 "This is too much for our liking"
lithuania.120.t:0 "State Council Dissolved"
lithuania.120.d:0 "The dissolution of the state council finalized the collapse of a Nationalist Union dominated government, leaving a resurfaced ultranationalist political bloc formed around Young Lithuania party (former Nationalist Union youth wing) and renegade Voldemarists. On the other side of the political arena, liberally inclined National Unionist have flocked to the Christian Democrat party which now reigns over the democratic politics."
lithuania.120.a:0 "Good Riddance"
lithuania.122.t:0 "Battle for Steel"
lithuania.122.desc:0 "In order to boost [ROOT.GetAdjective] self-sufficiency, an iron mine is being set up in [814.GetName], which will no double be useful in reducing our need for mineral imports."
lithuania.122.a:0 "Great News"
lithuania.123.t:0 "Germany Agrees to Help"
lithuania.123.desc:0 "[GER.GetNameDefCap] has agreed to support us if [784.Owner.GetNameDefCap] refuses to return [784.GetName] to us."
lithuania.123.a:0 "[784.Owner.GetNameDefCap] will be defeated."
lithuania.124.t:0 "Germany Refuses to Help"
lithuania.124.desc:0 "[GER.GetNameDefCap] has rejected our request for support if the conflict over [784.GetName] turns into a war. Their ambassador informs us they cannot risk war with [784.Owner.GetNameDefCap]."
lithuania.124.a:0 "A change of plans then"
