l_english:

 operative_skill_3:0 "Special Agent"
 operative_skill_4:0 "Top Secret Agent"

r56_spying_event.1.t:0 "Foreign Agents are joining us"
r56_spying_event.1.desc:0 "As governments fall, spies stay. Willing to serve the same cause, they decided to join us and are now ready to work."
r56_spying_event.1.a:0 "Another day in the shadows."

r56_spying_event.2.t:0 "The [ROOT.GetAgency] recommends a peculiar recruit"
r56_spying_event.2.desc:0 "\nOur intelligence agency has noticed a potential recruit of interest. While he is not particularly skilled, his background could make him a valuable asset. He served as an officer in the Austro-Hungarian army, worked in Brazil during the 1920's and early 1930's before returning to Germany."
r56_spying_event.2.a:0 "Hire him."
r56_spying_event.2.b:0 "A skilled recruit would be preferable."

r56_spying_event.3.t:0 "Semen Semenov Graduated from the MIT"
r56_spying_event.3.desc:0 "After years of studies in the United States, agent Semenov became a "beaver" by graduating from the MIT (such is the nickname they gave to their former students). He is now ready to operate in the country as an engineer. He used his studies to establish contact into scientific circles and should be able to delve into the latest American innovations."
r56_spying_event.3.a:0 "Excellent tovaritch!"

r56_spying_event.4.t:0 "Ilie Cătărău returns."
r56_spying_event.4.desc:0 "After years wandering the world including according to him becoming the king of a Polynesian tribe, Ilie Cătărău returned to the country. Already active in some operations in Hungary in 1914, he refused to swear allegiance to Moldova when it declared its independence. This man with a very eventful life may have more volumes to add to his complicated biography..."
r56_spying_event.4.a:0 "Excellent!"

r56_spying_event.5.t:0 "Communist Agents Recruited"
r56_spying_event.5.desc:0 "Loyal to the cause of the revolution, new recruits are ready to serve in the shadows."
r56_spying_event.6.t:0 "Communist Agents Recruited"
r56_spying_event.6.desc:0 "Loyal to the cause of the revolution, new recruits are ready to serve in the shadows."
r56_spying_event.7.t:0 "[ROOT.getAdjective] Officers Attacked!"
r56_spying_event.7.desc:0 "Officers close to one of our commanders have been hurt in a coordinated terrorist attack. The nation wishes the survivors a quick recovery. In the meantime the local officer staff will have to continue to work without some key personnel while replacements are on the way."

lar_operative_event.7.t:0 "Secret Mission Completed"
lar_operative_event.7.desc:0 "Our operatives have completed their mission. Contacts have been established with their handlers and reports are being written. The agents will be ready to carry on new operations as soon as possible."
lar_operative_event.7.a:0 "Classify this folder."

lar_operative_event.8.t:0 "Rescue Mission Completed"
lar_operative_event.8.desc:0 "Our operatives have completed their mission to rescue a captive allied operative. Contacts have been established with the handlers and reports are being written. The agents will be ready to carry on new operations as soon as possible."

lar_operative_event.9.t:0 "Mission Completed: Administration Infiltrated"
lar_operative_event.9.desc:0 "\nAfter establishing contacts with cooperative clerks, our agents of the [ROOT.GetAgency] have managed to establish contacts inside the foreign bureaucratic structure."

lar_operative_event.10.t:0 "Secret Mission Completed: Foreign Armed Forces Infiltrated"
lar_operative_event.10.desc:0 "\nAfter establishing contacts with easily swayed soldiers and officers, our agents of the [ROOT.GetAgency] have managed to establish contacts inside their military command structure."

lar_operative_event.11.t:0 "Secret Mission Completed: Foreign Navy Infiltrated"
lar_operative_event.11.desc:0 "\nAfter establishing contacts with easily swayed sailors and officers, our agents of the [ROOT.GetAgency] have managed to establish contacts inside the command structure of their navy."

lar_operative_event.12.t:0 "Secret Mission Completed: Foreign Air Force Infiltrated"
lar_operative_event.12.desc:0 "\nAfter establishing contacts with easily swayed pilots and mechanics, our agents of the [ROOT.GetAgency] have managed to establish contacts inside the command structure of their air force."

lar_operative_event.13.t:0 "Secret Mission Completed: Collaborators Bolstered"
lar_operative_event.13.desc:0 "\nOur operatives have completed their mission. Contacts have been established with sympathizers and swayed officials. Weapons and money have been distributed to ensure their political clout when the day of reckoning will come for them. This is yet another success for the [ROOT.GetAgency]."

lar_operative_event.14.t:0 "Secret Mission Completed: Cipher Captured"
lar_operative_event.14.desc:0 "\nThe latest project of the [ROOT.GetAgency] to capture foreign ciphers has been concluded. The recovered data is being analyzed in order to crack their cryptographic systems."

lar_operative_event.15.t:0 "Secret Mission Completed: Fake Intelligence Planted"
lar_operative_event.15.desc:0 "\nThe latest project of the [ROOT.GetAgency] to deceive the enemy by intoxicating them with false intelligence has been completed."

lar_operative_event.16.t:0 "Secret Mission Completed: Coup Started"
lar_operative_event.16.desc:0 "\nThe agents of the [ROOT.GetAgency] have managed to start a ideologically motivated revolt among foreign supporters of [ROOT.GetRulingIdeologyNoun]."

lar_operative_event.17.t:0 "Secret Mission Completed: Resistance Fighters Supplied"
lar_operative_event.17.desc:0 "\nThe [ROOT.GetAgency] have supplied partisans with small arms and explosives in order to stimulate their activities and if possible instigate a general uprising."

lar_operative_event.18.t:0 "Secret Mission Completed: Resistance Groups Contacted"
lar_operative_event.18.desc:0 "\nWilling to bolster partisan activities abroad. Resistance leaders have been contacted by the [ROOT.GetAgency] in order to plan the coordination of efforts."

lar_operative_event.19.t:0 "Secret Mission Completed: Coordinated Strike Planned"
lar_operative_event.19.desc:0 "\nThe [ROOT.GetAgency] has coordinated with our armed forces to document the enemy positions and ensure that a surprise attack on their installations would inflict a maximal amount of damage."

lar_operative_event.20.t:0 "Secret Mission Completed: Innovative Technology Acquired"
lar_operative_event.20.desc:0 "\nOur agents have returned with good news, the [ROOT.GetAgency] has managed to acquire elements of a key innovation through their foreign networks."

lar_operative_event.21.t:0 "Secret Mission Completed: Factory Sabotaged"
lar_operative_event.21.desc:0 "\nIn order to weaken the enemy economic potential, operatives of the [ROOT.GetAgency] have planted explosives at a key factory, substantially damaging it."

lar_operative_event.22.t:0 "Secret Mission Completed: Resource Extraction Sabotaged"
lar_operative_event.22.desc:0 "\nIn order to weaken the enemy economic potential, operatives of the [ROOT.GetAgency] have damaged their resource production capabilities."

lar_operative_event.23.t:0 "Secret Mission Completed: Military Technology Stolen"
lar_operative_event.23.desc:0 "\nMilitary innovation can give crucial advantage on the battlefield and save many lives and making the enemy waste theirs. This is why the [ROOT.GetAgency] has infiltrated foreign military manufacturers in order to gain technical information about their latest experimental weaponry."

lar_operative_event.24.t:0 "Secret Mission Completed: Naval Technology Stolen"
lar_operative_event.24.desc:0 "\nMilitary innovation can give crucial advantage while fighting on the high seas. Truthful to its mission to serve [ROOT.GetNameDef], the [ROOT.GetAgency] has infiltrated a foreign navy in order to gain first hand information regarding naval procurement."

lar_operative_event.25.t:0 "Secret Mission Completed: Aeronautical Technology Acquired"
lar_operative_event.25.desc:0 "\nAeronautical innovation can give crucial advantage by bringing the lethality of past wars to the skies. Truthful to its mission to serve [ROOT.GetNameDef], the [ROOT.GetAgency] has infiltrated foreign a military aviation in order to gain first hand development regarding aeronautical procurement."

lar_operative_event.26.t:0 "Secret Mission Completed: Infrastructure Sabotaged"
lar_operative_event.26.desc:0 "\nIn order to weaken the enemy economic potential, operatives of the [ROOT.GetAgency] have damaged their communication infrastructure."

r56_spying_event.9.t:0 "A Skilled Recruit"
r56_spying_event.9.desc:0 "A candidate has been recommended by trainers of the [ROOT.GetAgency]. His infiltration skills have been described as "almost magical" and he showed some acting talent before viciously attacking his trainer in what was hopefully a mocked attack. His dossier mentions that he tried to become a pilot first but couldn't due to damage to one of his eyes. Reading this, the recruiter reportedly said "You won't fly, you fool!" His trainers have noticed one peculiar detail. Before attacking someone, he often shouts "En guarde!", much to the annoyance of his peers."
r56_spying_event.9.a:0 "Alright, keep it secret."
r56_spying_event.10.t:0 "[GER.getAdjective] Plans for the Americas"
r56_spying_event.10.desc:0 "Documents believed to have been forgotten by a German diplomat have been recovered. Among documents of limited interest was a map showing the German ambitions to redraw the borders of South America. This shows how far [GER.getLeader] and [GER.getNameDef] is willing to go. It also constitutes a clear threat towards our interests in South America."
r56_spying_event.10.a:0 "Outrageous!"
r56_spying_event.11.t:0 "Resistance Intelligence Networks Established"
r56_spying_event.11.desc:0 "The national resistance is progressively getting bigger and more organized. It has managed to establish sophisticated intelligence networks. This has significantly increased the potential of our intelligence services."
r56_spying_event.11.a:0 "We will defeat the occupiers!"

upgrade_expanded_departments:0 "Expanded Departments"
upgrade_r56_home_guard:0 "Civilian Home Guard"
upgrade_r56_home_guard_desc:0 "§LThe Home Guard has the potential to be a vital tool for our counter intelligence department. Patriotic individuals can make intelligence gathering harder for enemy agents, as well as reporting suspicious persons.\n \n 'If you see something, say something'§!"
upgrade_r56_civilian_signal_corp:0 "Civilian Signal Corps"
upgrade_r56_civilian_signal_corp_desc:0 "§LWe can recruit civilian pilots and fisherman to fill in gaps in our domestic naval and air patrols. Helping in spotting and possibly scaring off enemy reconnaissance missions before they get any useful information.§!"
