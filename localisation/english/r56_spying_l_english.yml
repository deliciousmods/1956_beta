upgrade_passive_defense:0 "Counter Intelligence Department"
upgrade_passive_defense_desc:0 "§LDomestic law enforcement are ready made counter intelligence officials. By training them and our Garrison troops in the ways of espionage and counter intelligence, we shall ensure that we always have a defensive presence at home, even when our agents are otherwise engaged.\n \n 'Loose lips sink ships'§!"

