 #Events
  axis_minors_bulgaria.1.t:0 "[BUL.GetNameDefCap] Announces its Support of Communism with Balkanic Characteristics"
  axis_minors_bulgaria.1.d:0 "With the success of the proletarian revolutions in both countries, we have established an excellent relationship with [BUL.GetNameDef]. It turns out that they support our choice to seek our path away from the influence of Moscow and want to conclude an alliance uniting our two countries."
  axis_minors_bulgaria.1.a:0 "This will accelerate our long-term projects."
  axis_minors_bulgaria.1.b:0 "We don't need their help."

  axis_minors_bulgaria.27.t:0 "Elections"
  axis_minors_bulgaria.27.d:0 "The Tsar has recently given the population voting rights and announced an election to decide the people's rights; after the results came in, it was clear that the radical extremist parties had lost, and it came down to a few moderate parties. Who won?"
  axis_minors_bulgaria.27.a:0 "The DP wins."
  axis_minors_bulgaria.27.b:0 "The BZNS wins."
  axis_minors_bulgaria.27.c:0 "The BRSP wins."

  axis_minors_bulgaria.28.t:0 "Suspend Kyoseivanov"
  axis_minors_bulgaria.28.d:0 "Prime Minister Georgi Kyoseivanov has been abusing his power, and his violation of the Tarnovo Constitution should not go unnoticed. He deserves to be suspended from his position for his actions against the motherland."
  axis_minors_bulgaria.28.a:0 "Get this corrupt fascist out of here!"

  axis_minors_bulgaria.29.t:0 "Communist Revolution"
  axis_minors_bulgaria.29.d:0 "We have slowly grown, and now a decent part of the population supports us; there is no better time to start a revolution and overthrow the corrupt fascists!"
  axis_minors_bulgaria.29.a:0 "A new era begins!"

  axis_minors_bulgaria.30.t:0 "The Matter Of [BUL.GetAdjective] Rearmament"
  axis_minors_bulgaria.30.d:0 "The [BUL.GetAdjective] Prime Minister sent us a request to lift the restrictions imposed upon the [BUL.GetAdjective] army after signing the Treaty of Neuilly-sur-Seine. How shall we respond?"
  axis_minors_bulgaria.30.a:0 "Call them over to Salonika; they learned their lesson."
  axis_minors_bulgaria.30.b:0 "This will just start a second great conflict."

  axis_minors_bulgaria.31.t:0 "Response to the Salonika Agreement"
  axis_minors_bulgaria.31.d:0 "[BUL.GetAdjective] and [GRE.GetAdjective] delegates arrived in Salonika to discuss rearmament. In the end, they decided to let [BUL.GetNameDef] rearm in preparation for a conflict on the horizon. How should we respond to this development?"
  axis_minors_bulgaria.31.a:0 "We can align with that."
  axis_minors_bulgaria.31.b:0 "Send a diplomatic protest."

  axis_minors_bulgaria.32.t:0 "The Salonika Accord"
  axis_minors_bulgaria.32.d:0 "Today [BUL.GetAdjective] and [GRE.GetAdjective] delegates gathered at Salonika to sign an accord that will allow us to rearm. Now we can truly prepare for the upcoming war."
  axis_minors_bulgaria.32.a:0 "Everyone should be able to rearm at times like this."

  axis_minors_bulgaria.33.t:0 "The Question Of Southern Dobrudja"
  axis_minors_bulgaria.33.d:0 "[BUL.GetNameDefCap] sent us a telegraph offering participation in a Balkan trade pact, but only with the return of southern Dobrudja to them."
  axis_minors_bulgaria.33.a:0 "A fair trade."
  axis_minors_bulgaria.33.b:0 "We cannot give up our land."

  axis_minors_bulgaria.34.t:0 "Dobrudja Negotiation Success"
  axis_minors_bulgaria.34.d:0 "[ROM.GetNameDef] has agreed to our terms and ceded southern Dobrudja to us. This will benefit us greatly."
  axis_minors_bulgaria.34.a:0 "This is a great day."

  axis_minors_bulgaria.35.t:0 "Dobrudja Negotiation Failure"
  axis_minors_bulgaria.35.d:0 "[ROM.GetAdjective] diplomats have refused to cede Dobrudja to us. However, we cannot respond aggressively to this development."
  axis_minors_bulgaria.35.a:0 "It is just a piece of land, after all."

  axis_minors_bulgaria.36.t:0 "Non-aggression Pact with [BUL.GetNameDef]"
  axis_minors_bulgaria.36.d:0 "[BUL.GetNameDefCap] is offering us a pact of non-aggression. This will improve relations between our nations, but also prevent war."
  axis_minors_bulgaria.36.a:0 "Why not?"
  axis_minors_bulgaria.36.b:0 "We don't make agreements with capitalists."

  axis_minors_bulgaria.37.t:0 "[SOV.GetAdjective] Treaty of Non-aggression"
  axis_minors_bulgaria.37.d:0 "[SOV.GetNameDefCap] has signed the agreement of non-aggression between our nations. This will prevent a relatively large-scale conflict."
  axis_minors_bulgaria.37.a:0 "Many young men's lives have just been saved."

  axis_minors_bulgaria.38.t:0 "[SOV.GetAdjective] Decline"
  axis_minors_bulgaria.38.d:0 "The [SOV.GetAdjective]s responded to our offered agreement. This may mean they seek future conflict. However, no one is certain."
  axis_minors_bulgaria.38.a:0 "Pray for the young men of [BUL.GetNameDef]."

  axis_minors_bulgaria.39.t:0 "Improved Military Industry"
  axis_minors_bulgaria.39.d:0 "Our heavy industry has grown to new levels. However, it can still get improved to levels beyond this one."
  axis_minors_bulgaria.39.a:0 "Rush to production!"

  axis_minors_bulgaria.41.t:0 "Laying the Groundwork"
  axis_minors_bulgaria.41.d:0 "The actions of the Military Union have exerted far too much pressure upon the government that its members claim to represent. If [BUL.GetNameDef] is to survive as a nation, it must cast off these rebellious elements lurking in the shadows and put an end to their attempts to overthrow the government or derail its policies."
  axis_minors_bulgaria.41.a:0 "Execute the operation."

  axis_minors_bulgaria.42.t:0 "Status of the Military Union"
  axis_minors_bulgaria.42.d:0 "While our initial efforts have only caught the most brazen members of the organization of the Military Union, we are slowly but surely arresting more and more of its members. Confessions from lower-level operatives of the organization are being interrogated with promises of deals should they co-operate. Naturally, the government sees no reason to afford these traitors anything even if they co-operate."
  axis_minors_bulgaria.42.a:0 "Redouble our efforts in search of these traitorous dogs!"

  axis_minors_bulgaria.43.t:0 "The Final Roundup"
  axis_minors_bulgaria.43.d:0 "Efforts of both the military and our police forces have proved quite effective in capturing the remaining traitors within our country. Having  rounded up all culprits involved, we may move on to the trial of these traitors."
  axis_minors_bulgaria.43.a:0 "The trial is a mere formality; they will be hanged by sunrise."

  axis_minors_bulgaria.44.t:0 "The Ultimatum of Dobrudja"
  axis_minors_bulgaria.44.d:0 "The [BUL.GetAdjective]s have sent an ultimatum through their diplomatic envoy regarding the status of the territory of Dobrudja, which we control. This has been coupled with an increasingly hostile posture over the past few weeks and military exercises in an attempt to scare us. What shall our response to this brazen letter be?"
  axis_minors_bulgaria.44.a:0 "We will accept their demands if only to avoid another war."
  axis_minors_bulgaria.44.b:0 "We are not afraid of the [BUL.GetAdjective]s. Reject this absurd ultimatum."

  axis_minors_bulgaria.45.t:0 "[ROM.GetAdjective]s Refuse"
  axis_minors_bulgaria.45.d:0 "The diplomatic envoy has arrived with the official response [ROM.GetNameDef]. They have refused our ultimatum and must now be taught a lesson."
  axis_minors_bulgaria.45.a:0 "Mobilize our forces, and convene a meeting of the General Staff."

  axis_minors_bulgaria.46.t:0 "[ROM.GetAdjective]s Accept"
  axis_minors_bulgaria.46.d:0 "The diplomatic envoy has arrived with the official response of [ROM.GetNameDef]. The rest of Dobrudja will henceforth be a part of [BUL.GetNameDef]."
  axis_minors_bulgaria.46.a:0 "All is as it should be!"

  axis_minors_bulgaria.47.t:0 "The Question of Thrace and Macedonia"
  axis_minors_bulgaria.47.d:0 "The territories of Thrace and Macedonia have long been home to many Bulgarians. [BUL.GetNameDefCap] has long tried to argue this and now sends messages through their diplomatic envoys, which in no uncertain terms demand the transfer of Thrace and Macedonia from [GRE.GetNameDef] to [BUL.GetNameDef]. What will our response be?"
  axis_minors_bulgaria.47.a:0 "We accept."
  axis_minors_bulgaria.47.b:0 "We will not part with Macedonia but will offer the [BUL.GetAdjective]s Thrace as a compromise."
  axis_minors_bulgaria.47.c:0 "Absurd! This entire question is nonsense!"

  axis_minors_bulgaria.48.t:0 "[GRE.GetAdjective] Refusal"
  axis_minors_bulgaria.48.d:0 "[GRE.GetNameDefCap] has outright refused our terms regarding the territorial transfer of Thrace and Macedonia."
  axis_minors_bulgaria.48.a:0 "This is an outrage! Convene the General Staff and prepare for war!"

  axis_minors_bulgaria.49.t:0 "[GRE.GetNameDefCap] Accepts"
  axis_minors_bulgaria.49.d:0 "While it is clear that [GRE.GetNameDef] disagrees with our demands regarding Thrace and Macedonia, they have nonetheless accepted the terms of the document."
  axis_minors_bulgaria.49.a:0 "Our people are reunited once more!"

  axis_minors_bulgaria.50.t:0 "[GRE.GetAdjective] Counter-Offer"
  axis_minors_bulgaria.50.d:0 "While they refuse to recognize our legitimate claims to Macedonia, they have given us a counter offer. This entails the transfer of Thrace to our sphere of influence, and while not all of what we wanted, this could prove fruitful for our nation nonetheless."
  axis_minors_bulgaria.50.a:0 "We will accept the transfer of Thrace, but this is not the end of this matter."

  axis_minors_bulgaria.51.t:0 "Ultimatum of Vardar"
  axis_minors_bulgaria.51.d:0 "As [BUL.GetNameDef] becomes stronger, it continues to vie to restore its borders. [BUL.GetNameDefCap] has sent a document detailing its demands for the territory of Vardar to be returned to its 'rightful' owner, which in their mind is [BUL.GetNameDef].\nWhat will we say to such a brazen demand?"
  axis_minors_bulgaria.51.a:0 "Allow the [BUL.GetAdjective]s to control it to maintain the peace."
  axis_minors_bulgaria.51.b:0 "Reject this nonsense immediately."

  axis_minors_bulgaria.52.t:0 "[YUG.GetAdjective] Refusal"
  axis_minors_bulgaria.52.d:0 "The [YUG.GetAdjective] response has been as prompt as it is short in length. The nation refuses to recognize our rightful claim to the Vardar and rejects the idea of transferring its control to our country."
  axis_minors_bulgaria.52.a:0 "This is an outrage! Convene the General Staff and prepare for war!"


  axis_minors_bulgaria.53.t:0 "[YUG.GetNameDef] Accepts"
  axis_minors_bulgaria.53.d:0 "Whether [YUG.GetNameDef] sees no reason to spill blood over the territory of Vardar, or they recognize the might of our military, they have nonetheless accepted our demands. The Vardar is ours!"
  axis_minors_bulgaria.53.a:0 "We welcome the Bulgarians of Vardar once more into our nation!"

  axis_minors_bulgaria.54.t:0 "The March on Sofia"
  axis_minors_bulgaria.54.d:0 "We have gathered enough support to finally demand control of the country from the tsar to our new leader Hristo Lukov, replicating Benito Mussolini's rise to power. From this point on, a new age is dawning upon [BUL.GetNameDef]."
  axis_minors_bulgaria.54.a:0 "Now we have to hold this grip on [BUL.GetNameDef]."

  axis_minors_bulgaria.55.t:0 "The New Heir"
  axis_minors_bulgaria.55.d:0 "A newly birthed baby boy has graced [BUL.GetNameDef]. The son of Tsar Boris and Giovanna of Italy, soon he will be the one to lead [BUL.GetNameDef] to greatness as its tsar, just like his father before him."
  axis_minors_bulgaria.55.a:0 "Bless him."

  axis_minors_bulgaria.56.t:0 "Death of Tsar Boris III"
  axis_minors_bulgaria.56.d:0 "Unknown forces have assassinated Tsar Boris III. He was found in the palace lying on the floor, presumably poisoned. The police have not found a lead to catch the killer. However, rumors have been spreading that the [GER.GetAdjective]s assassinated him. Nevertheless, a new regency has been put in power to rule [BUL.GetNameDef] until young Simeon comes of age. Who should be the head regent?"
  axis_minors_bulgaria.56.a:0 "Kyril, the late Tsar's brother."
  axis_minors_bulgaria.56.b:0 "Bogdan Filov, the prime minister."

  axis_minors_bulgaria.57.t:0 "The First Communist State Congress"
  axis_minors_bulgaria.57.d:0 "Very recently, we took power in Bulgaria. Spearheading the revolution was comrade Georgi Dimitrov, whose ideas of communism are very experimentalist. Naturally, many party members now think he should resign in favor of a different secretary, such as Christian Rakovsky or Valko Chervenkov, who believes the best form of communism is Stalinism. Perhaps he's right?"
  axis_minors_bulgaria.57.a:0 "Dimitrov should stay."
  axis_minors_bulgaria.57.b:0 "Experimentalism can lead a whole nation to downfall."
  axis_minors_bulgaria.57.c:0 "Rakovsky will play an essential role in the world revolution."

  axis_minors_bulgaria.58.t:0 "[BUL.GetAdjective] Demands"
  axis_minors_bulgaria.58.d:0 "[BUL.GetNameDefCap] has threatened us with invasion unless we cave to their demands, including a communist government and being forced into an alliance with them; how do we respond to this?"
  axis_minors_bulgaria.58.a:0 "We must protect our people by caving to them."
  axis_minors_bulgaria.58.b:0 "Dismiss these outrageous demands."

  axis_minors_bulgaria.59.t:0 "[ALB.GetNameDefCap] Agrees"
  axis_minors_bulgaria.59.desc:0 "[BUL.GetNameDefCap] has recently regained the Macedonian Vardar territory. It now has a border with us, but to our dismay, they have threatened us with invasion unless we cave to their demands which include, among other things, a communist government and being forced into an alliance with them; how do we respond to this?"
  axis_minors_bulgaria.59.a:0 "We must protect our people by caving to them."

  axis_minors_bulgaria.60.t:0 "[ALB.GetNameDefCap] Declines"
  axis_minors_bulgaria.60.desc:0 "[ALB.GetNameDefCap] defied our might and rejected our demands; don't they know that they cannot defeat us in any way possible?"
  axis_minors_bulgaria.60.a:0 "Pfft. We don't need their land anyway."
  axis_minors_bulgaria.60.b:0 "War it is."

  axis_minors_bulgaria.61.t:0 "[BUL.GetNameDefCap] Offers Trade Pact"
  axis_minors_bulgaria.61.d:0 "[BUL.GetAdjective] representatives told us of their intent to create a Balkan trade alliance. How should we respond?"
  axis_minors_bulgaria.61.a:0 "Why not?"
  axis_minors_bulgaria.61.b:0 "This will not help us."

  axis_minors_bulgaria.62.t:0 "[TUR.GetNameDefCap] Signs the Pact"
  axis_minors_bulgaria.62.d:0 "[TUR.GetNameDefCap] has accepted our trade offer and is now officially a pact member."
  axis_minors_bulgaria.62.a:0 "Great!"

  axis_minors_bulgaria.63.t:0 "[TUR.GetNameDefCap] Refuses to Sign the Pact"
  axis_minors_bulgaria.63.d:0 "[TUR.GetNameDefCap] decided to not sign our generous trade offer."
  axis_minors_bulgaria.63.a:0 "Is this some sort of grudge?"

  axis_minors_bulgaria.64.t:0 "[BUL.GetNameDefCap] Offers Trade Pact"
  axis_minors_bulgaria.64.d:0 "[BUL.GetAdjective] representatives told us of their intent to create a Balkan trade alliance. Should we sign this?"
  axis_minors_bulgaria.64.a:0 "Why not?"
  axis_minors_bulgaria.64.b:0 "This will not help us."

  axis_minors_bulgaria.65.t:0 "[GRE.GetNameDefCap] Signs the Pact"
  axis_minors_bulgaria.65.d:0 "[GRE.GetNameDefCap] has accepted our trade offer and is now officially a pact member."
  axis_minors_bulgaria.65.a:0 "Great!"

  axis_minors_bulgaria.66.t:0 "[GRE.GetNameDefCap] Refuses to Sign the Pact"
  axis_minors_bulgaria.66.d:0 "[GRE.GetNameDefCap] decided to not sign our generous trade offer."
  axis_minors_bulgaria.66.a:0 "Is this some sort of grudge?"

  axis_minors_bulgaria.67.t:0 "[BUL.GetNameDefCap] Offers Trade Pact"
  axis_minors_bulgaria.67.d:0 "[BUL.GetAdjective] representatives told us of their intent to create a Balkan trade alliance. Should we sign this?"
  axis_minors_bulgaria.67.a:0 "Why not?"
  axis_minors_bulgaria.67.b:0 "This will not help us."

  axis_minors_bulgaria.68.t:0 "[YUG.GetNameDefCap] Signs the Pact"
  axis_minors_bulgaria.68.d:0 "[YUG.GetNameDefCap] has accepted our trade offer and is now officially a pact member."
  axis_minors_bulgaria.68.a:0 "Great!"

  axis_minors_bulgaria.69.t:0 "[YUG.GetNameDefCap] Refuses to Sign the Pact"
  axis_minors_bulgaria.69.d:0 "[YUG.GetNameDefCap] decided to not sign our generous trade offer."
  axis_minors_bulgaria.69.a:0 "Is this some sort of grudge?"

  axis_minors_bulgaria.70.t:0 "Macedonian Autonomy"
  axis_minors_bulgaria.70.d:0 "[BUL.GetNameDefCap] has requested that we give the Macedonians some autonomy to develop themselves and establish relations with the [BUL.GetAdjective]s."
  axis_minors_bulgaria.70.a:0 "Giving them autonomy will help with our internal problems too."
  axis_minors_bulgaria.70.b:0 "They don't decide what we do with our regions."

  axis_minors_bulgaria.71.t:0 "Macedonian Autonomy"
  axis_minors_bulgaria.71.d:0 "[YUG.GetNameDefCap] accepted our request and gave the Macedonians some autonomy. Now we can start diplomacy with them."
  axis_minors_bulgaria.71.a:0 "Great"

  axis_minors_bulgaria.72.t:0 "Macedonian Autonomy"
  axis_minors_bulgaria.72.d:0 "[YUG.GetNameDefCap] has declined our request and decided to keep the Macedonians integrated without special autonomy."
  axis_minors_bulgaria.72.a:0 "Don't they have any sympathy?"


