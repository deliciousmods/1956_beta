 BUL_motorized_equipment_1:0 "Fiat 626"
 BUL_motorized_equipment_1_short:0 "Fiat 626"
 BUL_motorized_equipment_1_desc:0 "The Fiat 626 was a medium truck used by the Bulgarian army for the military for transport."
 BUL_light_tank_equipment_1:0 "Carro Veloce L3/33"
 BUL_light_tank_equipment_1_short:0 "CV33"
 BUL_light_tank_equipment_1_desc:0 "The Italian CV33 was a tankette developed in Italy. Several of these were imported from Italy to Bulgaria before World War II."
 BUL_light_tank_equipment_2:0 "T-11 Tank"
 BUL_light_tank_equipment_2_short:0 "T-11"
 BUL_light_tank_equipment_2_desc:0 "The T-11 tank was a tank acquired by Bulgaria before World War II. The T-11 was a home-modified Škoda CKD Lt vz.35, which featured better guns, faster speed, and better handling."
 BUL_light_tank_equipment_3:0 "T-12 Tank"
 BUL_light_tank_equipment_3_short:0 "T-12"
 BUL_light_tank_equipment_3_desc:0 "The T-12 was a tank modified by the Bulgarians. It was based on the Czechoslovak LT vz. 38. These were later given to Bulgaria by Germany."
 BUL_medium_tank_equipment_1:0 "Panzerkampfwagen III"
 BUL_medium_tank_equipment_1_short:0 "T3G"
 BUL_medium_tank_equipment_1_desc:0 "The Ram Mark I was a tank produced by Bulgaria for service in the Bulgarian army. The Ram Mark I was a capable tank with a pounder cannon."
 BUL_medium_tank_equipment_2:0 "Maybach T4G Ausf. F2/G"
 BUL_medium_tank_equipment_2_short:0 "T4G"
 BUL_medium_tank_equipment_2_desc:0 "The Panzer IV Maybach T4G was the Bulgarian variant of the Panzer IV. The Maybach was armed with a different gun than its counterparts but otherwise remained unchanged."
 BUL_medium_tank_equipment_3:0 "Panzerkampfwagen IV Ausf. H"
 BUL_medium_tank_equipment_3_short:0 "T-4"
 BUL_medium_tank_equipment_3_desc:0 "The T-4 was the Bulgarian variant of the Panzer IV. The T-4 had side skirts by standard but remained otherwise unchanged."
 BUL_CAS_equipment_1:0 "DAR 3 Garian I"
 BUL_CAS_equipment_1_short:0 " DAR 3"
 BUL_cv_CAS_equipment_1:0 "DAR 3 carrier variant"
 BUL_cv_CAS_equipment_1_short:0 " DAR 3 CV"
 BUL_CAS_equipment_2:0 "DAR 10"
 BUL_CAS_equipment_2_short:0 "DAR 10"
 BUL_CAS_equipment_2_desc:0 "DAR 10"
 BUL_cv_CAS_equipment_2:0 "DAR 10 carrier variant"
 BUL_cv_CAS_equipment_2_short:0 "DAR 10 CV"
 BUL_CAS_equipment_3:0 "DAR 10F"
 BUL_CAS_equipment_3_short:0 "DAR 10F"
 BUL_CAS_equipment_3_desc:0 "DAR 10F"
 BUL_cv_CAS_equipment_3:0 "DAR 10F carrier variant"
 BUL_cv_CAS_equipment_3_short:0 "DAR 10F CV"
 BUL_fighter_equipment_2:0 "DAR 11"
 BUL_fighter_equipment_2_short:0 "DAR 11"
 BUL_fighter_equipment_2_desc:0 "As the Bulgarian military was interested in the Czech "Avia B-135", they negotiated to produce them domestically in Bulgaria under the designation of "DAR 11". Sadly, the Bulgarian manufacturer could not make the aircraft, and the Czech-produced prototypes ended up being used as trainer aircraft. The Bulgarian military acquired the "BF-109" instead."
