 ##focuses##
 BUL_diplomatic_mission_to_the_soviet_union:0 "Diplomatic Mission to [SOV.GetNameDef]"
 BUL_diplomatic_mission_to_the_soviet_union_desc:0 "Up in the north lays Ukraine controlled by [SOV.GetNameDef]; we should send a diplomat to improve relations since we can't just ignore such a powerful neighbor like them."
 BUL_revoke_censorship_communist_material:0 "Unban Communist Material"
 BUL_revoke_censorship_communist_material_desc:0 "Currently, the literature and work of the [BUL.GetAdjective] workers are being banned by the government, but as time has shown, this was not the best decision. Unbanning it will decrease social dissent and bring the country together."
 BUL_commitee_of_state_security:0 "Committee of State Security"
 BUL_commitee_of_state_security_desc:0 "There has always been the fear of political enemies still preparing their move against the party. A solution to this would be establishing secret police that will infiltrate such groups of people and shut them down."
 BUL_rally_the_proletariat:0 "Rally the Proletariat"
 BUL_rally_the_proletariat_desc:0 "The socialist revolutions in Russia showed that the proletariat is a power that deserves to be honored. We shall bring its glory to the [BUL.GetAdjective] populace and continue its legacy."
 BUL_align_with_molotov_ribbentrop_pact:0 "Align with the Molotov-Ribbentrop Pact"
 BUL_align_with_molotov_ribbentrop_pact_desc:0 "Assuring our position in Europe will be crucial to the prosperity of our great nation. Being at peace with [GER.GetNameDef] and having better relations with [SOV.GetNameDef] will only strengthen our strategic position."
 BUL_peoples_courts:0 "People's Courts"
 BUL_peoples_courts_desc:0 "Even though we have purged the traitors and enemies of the Revolution, some are still hiding in the army's lines. Investigating and purging those unwanted people will assure that they won't possess a problem in the future."
 BUL_ties_with_ussr:0 "[SOV.GetAdjective] Ties"
 BUL_ties_with_ussr_desc:0 "Now that the Revolution has succeeded in [BUL.GetNameDef], it's best to align with our natural ally - [SOV.GetNameDef]. This alliance will benefit us greatly, as our [SOV.GetAdjective] partners will help us develop our country and shape it into the socialist utopia that we all desperately need."
 BUL_balkan_revolution:0 "Unite against a Common Enemy"
 BUL_balkan_revolution_desc:0 "In [YUG.GetNameDef], our comrades have now taken power, and it's time we closed our bond by creating an alliance that will unite us against the plagues of the modern world, known as Capitalism and Fascism."
 BUL_communist_scientific_cooperation:0 "Communist Scientific Cooperation"
 BUL_communist_scientific_cooperation_desc:0 "By establishing an alliance between our comrades and us, we can begin mutually developing our economies, sharing doctrines and strategies. Most of all, we will be able to become a military power by acquiring technologies from them."
 BUL_social_reforms:0 "Social Reforms"
 BUL_social_reforms_desc:0 "Now that the oppressors are gone, we shall implement social reforms that benefit the [BUL.GetAdjective] rural population by limiting the aristocrats. We must improve the life standard and bring the socialist dream to reality."
 BUL_nationalizations:0 "Centralized Economic Planning"
 BUL_nationalizations_desc:0 "Since the Great War, the Bulgarian nation has always had economic struggles sparked by the weak financial system. Centralizing our economy will significantly improve our already strong economy."
 BUL_communist_heavy_industry:0 "Communist Heavy Industry"
 BUL_communist_heavy_industry_desc:0 "There is no denying that our nation aims for peaceful times, but it seems like that near our borders, an upcoming conflict is inevitable, and we have to be ready to defend our Motherland. Funding our heavy industry will significantly come into use in the case of such an event."
 BUL_army_reorganization:0 "Army Reorganization"
 BUL_army_reorganization_desc:0 "Our army structure is still outdated and, in modern times, is considered old. A significant reorganization is needed, and under the guidance of fellow communist countries, the [BUL.GetAdjective] army will become great once more."
 BUL_communist_volunteers:0 "Create the [BUL.GetAdjective] International Forces"
 BUL_communist_volunteers_desc:0 "Sending volunteers to fellow communist nations in need will significantly strengthen our position on the world stage and boost our population's morale."
 BUL_communist_youth:0 "Communist Youth League"
 BUL_communist_youth_desc:0 "Communist Youth organizations will guarantee the loyalty of future generations to the Revolution and the Party. These organizations will aim to teach them the basics of our ideals and help them prosper in the future."
 BUL_invite_greece_communism:0 "Invite [GRE.GetNameDef]"
 BUL_invite_greece_communism_desc:0 "Our comrades in the south finally succeeded in taking power. A rapprochement between our two nations would guarantee the security of our two revolutions."
 BUL_invite_romania_communism:0 "Invite [ROM.GetNameDef]"
 BUL_invite_romania_communism_desc:0 "Now that Romania is under a communist regime, military cooperation between our two nations would be in our common interest."
 BUL_invite_albania_communism:0 "Invite [ALB.GetNameDef]"
 BUL_invite_albania_communism_desc:0 "Threatened by [ITA.GetNameDef] in the West, [ALB.GetNameDef] may not survive without external help. By bringing them under our protection, we will deter any attempt at invasion."
 BUL_soviet_theorists:0 "Invite [SOV.GetAdjective] Experts"
 BUL_soviet_theorists_desc:0 "Given our ties with the [SOV.GetAdjective], it is only natural that we should co-operate with them to accelerate our research efforts. We propose to coordinate with [SOV.GetAdjective] researchers to catch up with the technological advancements of other nations."
 BUL_yugoslavist_triumph:0 "[YUG.GetAdjective] Union"
 BUL_yugoslavist_triumph_desc:0 "The [YUG.GetAdjective] capitalist government will never accept socialism being exported to them, preventing us from reuniting with our Slavic brothers and sisters. It is time to bring down the monarchy and raise communism throughout [YUG.GetNameDef], free and socialist."
 BUL_restore_spirit_tarnovo_constitution:0 "Remember the Tarnovo Constitution"
 BUL_restore_spirit_tarnovo_constitution_desc:0 "While drafted in the 1800s, the Tarnovo Constitution remains in effect but with little enforcement on the part of Parliament due to the amendments of 1908 and 1911, which have continued to strengthen Royal Power. It is time that we take measures to curb the power of the Monarch and return the Tarnovo Constitution to its original form."
 BUL_support_multipartism:0 "Support Multipartism"
 BUL_support_multipartism_desc:0 "The time has come to embrace the idea of a multi-party system. To do this, we must encourage and support those that wish to create their parties and allow them to participate in our national elections legally."
 BUL_appeal_to_the_west_democracies:0 "Appeal to Western Democracies"
 BUL_appeal_to_the_west_democracies_desc:0 "Our nation must seek the aid of democracies such as [ENG.GetNameDef], [USA.GetNameDef], and [FRA.GetNameDef]. Our government has shown its willingness to adopt more democratic practices, and we should aim to improve our relations with these countries to meter out mutually beneficial deals with them."
 BUL_voting_concessions:0 "Suspend Kyoseivanov"
 BUL_voting_concessions_desc:0 "Prime Minister Georgi Kyoseivanov has been abusing his power, and his violation of the Tarnovo Constitution should not go unnoticed. He deserves to be suspended from his position for his actions against the motherland."
 BUL_release_the_opposition:0 "Release the Opposition"
 BUL_democracy_through_elections:0 "Democracy through Elections"
 BUL_democracy_through_elections_desc:0 "New elections must now be held to determine who will lead [BUL.GetNameDef] with the return of political freedoms."
 BUL_initiate_land_reforms:0 "Initiate Economic and Land Reforms"
 BUL_initiate_land_reforms_desc:0 "[BUL.GetAdjective] farmers continue to suffer economically due to their dependence on landlords. Land redistribution and general economic reform will improve the quality of life for all [BUL.GetAdjective] people."
 BUL_crush_the_monarchists:0 "Discredit the Absolutists"
 BUL_crush_the_monarchists_desc:0 "Absolutism is a concept from the past which should never have been born in Bulgaria. It must be seen as evil and something contrary to the well-being of the people."
 BUL_form_the_orange_guard:0 "Form the Orange Guard"
 BUL_form_the_orange_guard_desc:0 "The Orange Guard was a paramilitary organization affiliated with the Bulgarian Agrarian People's Union when Aleksandar Stamboliyski was prime minister. It served as a bodyguard for the latter and applied its agrarian reforms. Putting it back in place would maintain the government's security in the face of the risk of tyrants taking power."
 BUL_establish_free_trade:0 "Establish a Free Trade Economy"
 BUL_establish_free_trade_desc:0 "Economic prosperity will come from our ability to adapt to the global market. Reforms in favor of the free market will facilitate our integration into world trade."
 BUL_invite_investors:0 "Invite Industrial Investors"
 BUL_invite_investors_desc:0 "Our pro-business reforms have encouraged many foreign investors to participate in our nation's economy, at the same time improving the quality of life of the people and our industrial capacity."
 BUL_fund_orthodox_church:0 "Fund the Orthodox Church"
 BUL_fund_orthodox_church_desc:0 "The Orthodox Church, the official religion of [BUL.GetNameDef], will always have the government's support for its funding. This way, we will improve the government's image towards the religious population."
 BUL_denounce_fascist_nations:0 "Hold Anti-fascist Speech"
 BUL_denounce_fascist_nations_desc:0 "Fascism, a totalitarian ideology rooted in exploiting the people and their deprivation of freedom, cannot be tolerated. A denunciation of this scourge by the government will show that we are ready to fight to defend the liberties of our people."
 BUL_approach_the_west:0 "Approach the West"
 BUL_approach_the_west_desc:0 "A rapprochement with the Western nations would be in our interest, through our ideological proximity and, we hope, our common interests."
 BUL_alliance_with_britain:0 "Alliance with [ENG.GetNameDef]"
 BUL_alliance_with_britain_desc:0 "An official alliance treaty with [ENG.GetNameDef] would guarantee [BUL.GetNameDef]'s security against totalitarian powers that would wish to invade us or integrate us into their sphere."
 BUL_reaffirm_trade_relations_with_balkans:0 "Create a Balkan Trade Pact"
 BUL_negotiate_for_south_dobrudja:0 "Negotiate with [ROM.GetNameDef]"
 BUL_negotiate_for_south_dobrudja_desc:0 "Southern Dobruja is still mainly populated by Bulgarians. Occupied and then annexed by the Kingdom of Romania following the Second Balkan War, we could try, with the support of our allies, to negotiate recovery of the territory with a guarantee of respect for the [ROM.GetAdjective] minorities present."
 BUL_non_aggression_pact_with_soviet:0 "Non-aggression Pact with [SOV.GetNameDef]"
 BUL_non_aggression_pact_with_soviet_desc:0 "Despite our different ideologies, it would be in our interest to achieve détente with [SOV.GetNameDef] by signing a non-aggression pact, allowing us not to fear an invasion by the latter or its allies."
 BUL_industrial_modernization:0 "Industrial Modernization"
 BUL_industrial_modernization_desc:0 "[BUL.GetNameDefCap] is far from competing with the rest of Europe in terms of industry because we are, above all, an agrarian nation. Long-term industrialization plans have been prepared and will be implemented."
 BUL_post_depression_economic_recovery:0 "Build Up the Civilian Sector"
 BUL_post_depression_economic_recovery_desc:0 "The civilian sector, already partially present in [BUL.GetNameDef], could be extended to improve our construction capacities."
 BUL_two_year_railway_plan:0 "Two Year Railway Expansion Plan"
 BUL_two_year_railway_plan_desc:0 "An ambitious plan to expand all [BUL.GetAdjective] roads is necessary for our industrial expansion."
 BUL_expand_chromium_production:0 "Chromium Deposit Exploitation"
 BUL_expand_chromium_production_desc:0 "Our basements are filled with chromium, a resource mainly used in military weapons. Extending our extraction capacities from the latter would allow us to move closer to self-sufficiency."
 BUL_expand_the_chelopech_gold_deposit:0 "Expand the Chelopech Gold Deposit"
 BUL_expand_the_chelopech_gold_deposit_desc:0 "The extraction of gold and our profits from it will allow us to have the means necessary for our industrial expansion."
 BUL_technological_advancement:0 "Technological Advancement"
 BUL_technological_advancement_desc:0 "Our industrial development has been accompanied by increased scientific research, enabling us to achieve much better technological modernization."
 BUL_build_coal_power_plants:0 "Construct Coal Power Plants"
 BUL_build_coal_power_plants_desc:0 "Our industrial modernization is accompanied by increased demand for electricity. Developing coal-based electricity production will allow us to have the necessary resources to supply our plants."
 BUL_mobilize_natural_resources:0 "Mobilize Natural Resources"
 BUL_mobilize_natural_resources_desc:0 "The expansion of our capacity to extract our natural resources must also be accompanied by an effort to limit our exports to use them primarily in our industry."
 BUL_liquify_coal:0 "New Use of Coal"
 BUL_liquify_coal_desc:0 "Coal liquefaction represents a golden opportunity to increase our fuel production capacity, which we are dependent on."
 BUL_housing_expansion_plan:0 "Housing Expansion Plan"
 BUL_housing_expansion_plan_desc:0 "We will start a public housing expansion program to enable a larger proportion of the population to live in decent housing, encouraging them to come and live in the city and increasing our urban population."
 BUL_kickstart_ammunition_production:0 "Kickstart Ammunition Supplies Production"
 BUL_kickstart_ammunition_production_desc:0 "Since our two consecutive defeats, the production of weapons or ammunition has not been a priority for successive governments. But now, with the shadow of war coming closer and closer, we need to rearm, starting by producing the necessary ammunition for the guns we already have."
 BUL_heavy_war_industry_expansion:0 "Heavy War Industry Expansion"
 BUL_heavy_war_industry_expansion_desc:0 "Having factories capable of producing tanks or aircraft is an absolute necessity for any nation preparing for conflict."
 BUL_artillery_pieces_production:0 "Artillery Pieces Expertise"
 BUL_artillery_pieces_production_desc:0 "We must exploit our expertise in artillery production to the fullest by increasing our production capacity."
 BUL_ministries_coop:0 "Combined Ministry Effort"
 BUL_ministries_coop_desc:0 "Cooperation between the various ministries in charge of the industry to guide them in increasing military production will enable us to make a smooth transition to a war economy."
 BUL_finalize_rearmament_plans:0 "Finalize Industrial Rearmament Plan"
 BUL_finalize_rearmament_plans_desc:0 "The final step towards the total mobilization of the Bulgarian military industry is underway. This way, we will reach the production level necessary to equip our army adequately."
 BUL_industrial_centralization:0 "Industrial Centralization"
 BUL_industrial_centralization_desc:0 "Stricter supervision of the state concerning the production of necessary materials is necessary to ensure that the standards are respected and thus have effective equipment for an effective army."
 BUL_fill_the_supply_gaps:0 "Filling Army Supply Gaps"
 BUL_fill_the_supply_gaps_desc:0 "We continue to lack specific equipment for some of our armies. Diversification of the various military workshops will ensure much greater flexibility in production and ensure that absolutely all our forces have the necessary equipment."
 BUL_repurpose_abandoned_facilities:0 "Repurpose Abandoned Facilities"
 BUL_repurpose_abandoned_facilities_desc:0 "We eventually abandoned many military workshops. By reopening them with financial support from the state, we can drastically increase our military production capacity in no time."
 BUL_post_rearmament_military_plans:0 "Post Rearmament Industrial Plans"
 BUL_post_rearmament_military_plans_desc:0 "The end of our rearmament must not mean the end of the development of the military industry. Indeed, our army is growing in size as time goes by, and therefore we will need an ever-larger industry to equip it adequately."
 BUL_the_prosperity_plan:0 "The Prosperity Plan"
 BUL_the_prosperity_plan_desc:0 "The "Prosperity Plan" is an economic strategy for a coordinated expansion of civil and military industry in harmony resulting in increased efficiency in both sectors."
 BUL_new_page_in_technological_research:0 "A New Page in [BUL.GetAdjective] Technology"
 BUL_new_page_in_technological_research_desc:0 "With the Prosperity Plan underway, we must also add scientific coordination to industrial coordination to enable unprecedented technological change."
 BUL_military_rearmament_plans:0 "Military Rearmament Plan"
 BUL_military_rearmament_plans_desc:0 "\"Pitiful state\" is not enough to describe the condition in which the [BUL.GetAdjective] army finds itself. We will put a large-scale modernization plan for the military in place to bring it into line with the standards of the major powers."
 BUL_reform_the_army:0 "Reform the Army"
 BUL_reform_the_army_desc:0 "The army must be our priority in our reform project. Modernization of its structure and general staff will allow an improvement of conditions and prepare for its future expansion."
 BUL_innovation_warfare:0 "Innovation Warfare"
 BUL_innovation_warfare_desc:0 "The Great War reimagined war as we understood it, opening the way to new military technologies. Development of these will allow us to use them with all their efficiency."
 BUL_bulgarian_tank_corps:0 "[BUL.GetAdjective] Tank Corps"
 BUL_bulgarian_tank_corps_desc:0 "The development of an armored unit was long imagined due to its versatility and damage never seen before. Let's make this dream a reality."
 BUL_forces_of_mechanization:0 "Forces of Mechanization"
 BUL_forces_of_mechanization_desc:0 "Fast and highly equipped units will accompany our more traditional divisions, allowing a better takeover of enemy territories."
 BUL_lightning_warfare:0 "Lightning Warfare"
 BUL_lightning_warfare_desc:0 "The fastest and most improvised armies will win future wars. We have all the technologies necessary to build an army of this type."
 BUL_strength_in_firepower:0 "Strength in Firepower"
 BUL_strength_in_firepower_desc:0 "Even during the Great War, the good old military habits of using increasingly powerful guns continued to prove their effectiveness. The development of new artillery technologies will allow us to inflict staggering damage on enemy troops without endangering our soldiers."
 BUL_expand_artillery_supplies:0 "Expand Artillery Supplies"
 BUL_expand_artillery_supplies_desc:0 "Our artillery production is still relatively low, despite our urgent need to equip our army with it. We negotiated a purchase of several artillery units from Rheinmetall, a German manufacturer."
 BUL_neverending_artillery_modernization:0 "Neverending Artillery Modernization"
 BUL_neverending_artillery_modernization_desc:0 "Constant modernization of artillery technologies is necessary to allow efficiency even in the face of recent technologies such as armor."
 BUL_shells_and_guns:0 "Shells and Guns"
 BUL_shells_and_guns_desc:0 "An offensive consisting of perfect coordination between artillery guns and infantry units would allow heavy damage to be inflicted while limiting losses on our side."
 BUL_strive_for_an_organized_army:0 "Strive for an Organized Army"
 BUL_strive_for_an_organized_army_desc:0 "The organization and discipline of the [BUL.GetAdjective] army must be our main priority in the overall modernization of the military."
 BUL_modernized_weaponry:0 "Modernized Weaponry"
 BUL_modernized_weaponry_desc:0 "The guns that equip our soldiers are getting older and older, which is not helping to improve their condition. The adoption and production of new and more modern rifles will allow us to improve the overall effectiveness of all our soldiers."
 BUL_rifle_production:0 "Rifle Production"
 BUL_rifle_production_desc:0 "An expansion of our facilities dedicated to the production of rifles will make it possible to support the general modernization of all our infantry units, in addition to helping us to train new ones that are still as well equipped."
 BUL_maximized_planning_effort:0 "Maximized Planning Effort"
 BUL_maximized_planning_effort_desc:0 "The expansion of the general staff has allowed us to intensify our military research on the different ways of planning our attacks. The success of an offensive lies in the preparation of the latter."
 BUL_prussia_of_the_balkans:0 "Prussia of the Balkans"
 BUL_prussia_of_the_balkans_desc:0 "With our fully modernized army, we can finally really claim the title of "Prussia of the Balkans"."
 BUL_naval_air_rearmament_plan:0 "Begin Naval-Air Rearmament"
 BUL_naval_air_rearmament_plan_desc:0 "The Air Force and the Navy have never received much attention, especially since the loss of a large part of our coastlines. However, if we allocate enough time and effort to modernize these industries, they could prove to be a significant asset."
 BUL_expand_the_varna_shipyards:0 "Expand the Varna Shipyards"
 BUL_expand_the_varna_shipyards_desc:0 "Our naval production capacity remains relatively small, mainly limited to the production of convoys and other civilian vessels. The modernization and, above all, the expansion of our production capacities for heavier ships is necessary to create a navy worthy of the name."
 BUL_heavy_vessels:0 "Heavy Vessels"
 BUL_heavy_vessels_desc:0 "Naval domination must involve the construction of ships powerful enough alone, brought together in the same fleet."
 BUL_build_the_burgas_shipyards:0 "Build the Burgas Shipyards"
 BUL_build_the_burgas_shipyards_desc:0 "The expansion of the Burgas dockyards will allow a clear improvement in our naval capabilities now that we have decided to focus on producing heavy and very heavy vessels."
 BUL_modern_battlecruisers:0 "Modern Battlecruisers"
 BUL_modern_battlecruisers_desc:0 "Battlecruisers represent a good compromise between firepower and speed, in the proportions of a navy composed of heavy ships, despite lighter armor."
 BUL_modern_heavy_cruisers:0 "Modern Heavy Cruisers"
 BUL_modern_heavy_cruisers_desc:0 "Cruisers will be perfect as medium ships to accompany our navy in battles where speed would prove to be the decisive element."
 BUL_modern_battleships:0 "Modern Battleships"
 BUL_modern_battleships_desc:0 "The battleships will represent both the vanguard and the flagship of our navy. They must be as modern and powerful as possible."
 BUL_shipbuilding_experience:0 "Shipbuilding Experience"
 BUL_shipbuilding_experience_desc:0 "Now that the modernization of the equipment has been done, it is time to modernize our tactics oriented towards a high concentration of damage."
 BUL_light_vessels:0 "Light Vessels"
 BUL_light_vessels_desc:0 "Innovation is vital for the effectiveness of an army. It is time to throw away the old tactics of heavy ships and adopt a lighter, faster navy and a more discreet one in the case of submarines."
 BUL_modern_light_cruisers:0 "Modern Light Cruisers"
 BUL_modern_light_cruisers_desc:0 "The development of lighter versions of the cruisers will allow us to maintain good firepower while keeping pace with the speed of our other vessels."
 BUL_modern_destroyers:0 "Modern Destroyers"
 BUL_modern_destroyers_desc:0 "The destroyers will provide a good defense of the rest of our ships."
 BUL_modern_submarines:0  "Modern Submarines"
 BUL_modern_submarines_desc:0 "Submarines are a revolutionary and fascinating technology. By bringing a discrete dimension to naval combat, we can defeat ships that seem unsinkable by using discrete attacks."
 BUL_naval_strategy:0 "Naval Strategy"
 BUL_naval_strategy_desc:0 "It is time to reform our naval tactics along the composition we have chosen for our navy. In this way, we will be ready to use the full potential of our ships."
 BUL_torpedo_based_navy:0 "Torpedo-Based Navy"
 BUL_torpedo_based_navy_desc:0 "Torpedoes represent a tremendous advance in sea combat. It is time to add this marvel to our naval arsenal."
 BUL_naval_bomber_focus:0 "Flying Torpedoes"
 BUL_naval_bomber_focus_desc:0 "We must develop bombers specialized in sea combat to support our ships, especially during action against heavy ships."
 BUL_rearm_the_bulgarian_airforce:0 "Rearm the [BUL.GetAdjective] Airforce"
 BUL_rearm_the_bulgarian_airforce_desc:0 "Our air force is far from up to date or developed, even though it could prove to be a significant asset for the other two branches of our armed forces. It is time to correct this severe military error."
 BUL_short_range_fighter_focus:0 "Short Range Fighter Focus"
 BUL_short_range_fighter_focus_desc:0 "We should focus on using simple fighters as they have existed since the Great War, primarily to protect the [BUL.GetAdjective] sky from potential enemy bombers and the attack on troops not far from the borders."
 BUL_long_range_fighter_focus:0 "Long Range Fighter Focus"
 BUL_long_range_fighter_focus_desc:0 "The use of long-range fighters represents a golden opportunity to inflict heavy material damage on a distant enemy if coupled with bombers or to defend both our skies and those of our allies."
 BUL_low_altitude_flights:0 "Low Altitude Flights"
 BUL_low_altitude_flights_desc:0 "We can use the air superiority gained through the use of our fighters to support our troops in combat. Indeed, if we can shoot hunters, we can shoot troops."
 BUL_compromised_approach:0 "Compromised Approach"
 BUL_compromised_approach_desc:0 "A balanced approach between supporting troops and destroying enemy buildings would allow for a coordinated and more effective offensive."
 BUL_offensive_bombing_strategy:0 "Offensive Bombing Strategy"
 BUL_offensive_bombing_strategy_desc:0 "Seeking to destroy installations, whether civilian or military, directly is a beneficial strategy in a war of attrition, as was the case for the Great War."
 BUL_CAS_effort:0 "CAS Focus"
 BUL_CAS_effort_desc:0 "The development of aircraft specifically dedicated to ground troop attacks will prove better than using our fighters for this task."
 BUL_bomber_focus:0 "Bomber Focus"
 BUL_bomber_focus_desc:0 "Destruction capabilities can only improve, so this includes destruction from an aircraft. The development of new bombers will only strengthen the destructive capacity of our air force."
 BUL_experimental_paradoppings:0 "Experimental Paradrops"
 BUL_experimental_paradoppings_desc:0 "Parachuting troops behind enemy lines or into territories that are difficult to reach is perfectly possible if we control the skies."
 BUL_aviation_effort_2:0 "Airbase Expansion"
 BUL_aviation_effort_2_desc:0 "We will need new airbases to accommodate the new aircraft we have produced."
 BUL_rocket_effort:0 "Rocket Experiments"
 BUL_rocket_effort_desc:0 "Rockets are proving to be a potentially more destructive technology than a more conventional bomber. They deserve our full attention."
 BUL_form_mechanics:0 "Form Mechanic Squads"
 BUL_form_mechanics_desc:0 "New teams of mechanics will be trained to accompany our aviators."
 BUL_crush_the_military_union:0 "Purge the Military Union"
 BUL_crush_the_military_union_desc:0 "The defeat of the Zveno government is not enough due to the sympathies within the army. A purge of the latter is necessary to prevent the authority of Boris III from being called into question again."
 BUL_renew_kyoseivanovs_term:0 "Renew Kyoseivanov's Term"
 BUL_renew_kyoseivanovs_term_desc:0 "Georgi Kyoseivanov is nothing more than a puppet in the service of Boris III. However, the latter's legitimacy must be preserved, at least in the eyes of the public. A renewal of his term as Prime Minister will further enhance his legitimacy."
 BUL_approach_italy:0 "Approach [ITA.GetNameDef]"
 BUL_approach_italy_desc:0 "[ITA.GetNameDefCap] and [BUL.GetNameDef] have common ambitions and interests towards other Balkan nations. A rapprochement with [ITA.GetLeader]'s regime will, we hope, allow us to have its authorization concerning a potential extension of the [BUL.GetAdjective] territories."
 BUL_consolidate_the_regime:0 "Consolidate the Regime of Authorities"
 BUL_consolidate_the_regime_desc:0 "The implementation of the new government is still fresh in the minds of [BUL.GetAdjective]s. Efforts to increase our authority must be made to gain the population's support once the army has acquired it."
 BUL_saedinenieto_pravi_silata:0 "Saedinenieto Pravi Silata"
 BUL_saedinenieto_pravi_silata_desc:0 "The authority of Boris III is all that [BUL.GetNameDef] needs to regain its glory. The various parliamentary governments have only reduced [BUL.GetNameDef]'s prestige, glory, and power, and it is through the monarchy that it will recover them."
 BUL_popovo_maneuvers:0 "The Popovo Maneuvers"
 BUL_popovo_maneuvers_desc:0 "We will conduct military maneuvers in the city of Popovo to prepare the army for the reconquest wars we are planning."
 BUL_reassert_claims:0 "Reassert Greater Bulgarian Claims"
 BUL_reassert_claims_desc:0 "The Treaties of Bucharest and Neuilly-sur-Seine have deprived us of Bulgarian land by right. It is time to correct this injustice by reaffirming our demands on these regions that make up "Greater Bulgaria", a nation for all Bulgarians."
 BUL_demand_dobrudja:0 "Demand the Annexation of Dobrudzha"
 BUL_demand_dobrudja_desc:0 "The Dobrudzha region was unfairly taken by the Kingdom of Romania at the end of the Second Balkan War, despite the presence of a majority of Bulgarians waiting only for their release. [ROM.GetNameDefCap] will return this territory to us, or we will recover it by force."
 BUL_demand_southern_territories:0 "Reclaim the Belomorie"
 BUL_demand_southern_territories_desc:0 "The loss of the Thracian regions following the Second Balkan War and the Great War also meant the loss of our access to the Mediterranean and being separated from the Bulgarian inhabitants of these lands. It's time to take them home."
 BUL_demand_vardaria:0 "Demand the Annexation of Vardar"
 BUL_demand_vardaria_desc:0 "Macedonia is a Bulgarian region and always will be. Despite the Serbianisation efforts of [YUG.GetNameDef], the inhabitants know that they are Bulgarian in their hearts. It is time to stop this exploitation of our people and bring Macedonia back to [BUL.GetNameDef]."
 BUL_defend_the_new_borders:0 "Defend the New Borders"
 BUL_defend_the_new_borders_desc:0 "We may have won these wars, but at any time, we could lose them again and find ourselves separated from our brothers and sisters again. We will implement projects to fortify these new borders."
 BUL_long_live_boris_the_unifier:0 "Long Live Boris Obedinitel!"
 BUL_long_live_boris_the_unifier_desc:0 "Boris III was able to repair the mistakes made by his father and even did better than the latter by bringing the entire Bulgarian region under one single nation. He will be celebrated in history as the one who returned [BUL.GetNameDef] its pride."
 BUL_tsarist_terror:0 "Tsarist Terror"
 BUL_tsarist_terror_desc:0 "We must support the tsarist authority to enable the government to take the necessary measures for [BUL.GetNameDef]'s prosperity. We cannot allow opponents to remain free."
 BUL_royal_militarism:0 "Royal Militarism"
 BUL_royal_militarism_desc:0 "Efforts to militarize society, accompanied by fanaticism in favor of the monarchy and the tsar, will make it possible to achieve our ambitions for reconquest."
 BUL_allow_rigged_election:0 "Allow Rigged Election"
 BUL_allow_rigged_election_desc:0 "To maintain some legal legitimacy for the Prime Minister and the government, elections will be allowed, but under strict rules to allow the tsarist government to have the necessary majority to set up its activities."
 BUL_mobilize_the_nation:0 "Mobilize the Nation"
 BUL_mobilize_the_nation_desc:0 "Every [BUL.GetAdjective] citizen must be committed to the prosperity of [BUL.GetNameDef]. Campaigns to mobilize the population will help prepare the people and the economy for future conflicts."
 BUL_patriotic_boom_among_the_populace:0 "Patriotic Boom among the Populace"
 BUL_patriotic_boom_among_the_populace_desc:0 "The various tsarist reforms have led to a revival of patriotism. Once again, the [BUL.GetAdjective] people want their nation to become a respected power. We shall fulfill this wish."
 BUL_fortify_the_bulgarian_skies:0 "Fortify the [BUL.GetAdjective] Skies"
 BUL_fortify_the_bulgarian_skies_desc:0 "To enable our soldiers and our citizens to be protected from potential enemy bombardments, efforts to install anti-aircraft equipment will be prioritized by the government."
 BUL_ready_for_war:0 "Ready for War"
 BUL_ready_for_war_desc:0 "We have taken enough steps to consider [BUL.GetNameDef] as a nation prepared for future total wars."
 BUL_an_alliance_of_desperation:0 "An Alliance of Desperation"
 BUL_an_alliance_of_desperation_desc:0 "Like us, [GER.GetNameDef] sought to reverse the treaty injustices imposed by the agreement at the end of the Great War. With such alignments of interests, it would be wise to seek an alliance, given its power."
 BUL_concessions_to_lukov:0 "Concessions to Lukov"
 BUL_concessions_to_lukov_desc:0 "The Minister of War, Hristo Lukov, has proved to be a significant asset in Zveno's repression and the political direction for [BUL.GetNameDef]. His influence can only be beneficial to the nation."
 BUL_brannik_youth_organization:0 "Brannik Youth Organization"
 BUL_brannik_youth_organization_desc:0 "The establishment of a youth organization whose participation would be mandatory, replicating Hitler Youth, will help to blunt patriotism and militarism within our population."
 BUL_cement_our_rule_with_an_iron_fist:0 "Begin Cementing Our Rule"
 BUL_cement_our_rule_with_an_iron_fist_desc:0 "Lukov's authority is still being challenged in the same way as Boris III's was. Repression of politicians deemed disloyal, potentially including monarchists, will have to be put in place."
 BUL_combat_ideological_enemies_in_foreign_soil:0 "Combat Ideological Enemies"
 BUL_combat_ideological_enemies_in_foreign_soil_desc:0 "We cannot tolerate the spread of barbaric Bolshevism, an ideology that is above all opposed to patriotism and nationalism. As in Spain, we will set up an expeditionary force to assist nations facing this ideology."
 BUL_begin_militarization:0 "Rapid Militarization"
 BUL_begin_militarization_desc:0 "We will implement advanced militarization programs. The population must sacrifice their comfort to make way for a prodigious [BUL.GetName]."
 BUL_totalitarian_control:0 "Totalitarian Control"
 BUL_totalitarian_control_desc:0 "With the "disappearance" of a large part of our political and military rivals, Lukov's authority is no longer in danger."
 BUL_reassert_the_extended_land_claims:0 "Reassert Extended Territorial Claims"
 BUL_reassert_the_extended_land_claims_desc:0 "To ensure the survival and glory of the [BUL.GetAdjective] nation, we must push our borders back to embrace neutrality in the same way that our country is naturally destined to dominate the Balkans."
 BUL_crush_the_greeks:0 "Crush [GRE.GetNameDef]"
 BUL_crush_the_greeks_desc:0 "We will never forgive Greece for having made us lose our access to the Mediterranean. It is time for us to take it back and establish our dominance over the Athens regime once and for all."
 BUL_divide_yugoslavia:0 "Divide [YUG.GetNameDef]"
 BUL_divide_yugoslavia_desc:0 "The traitorous Serbs wanted to keep Macedonia to themselves by making its inhabitants believe that they were more Serbs than Bulgarians and repressing the region's heritage. It is time for us to take over this essential region of Bulgaria."
 BUL_topple_romania:0 "Topple [ROM.GetNameDef]"
 BUL_topple_romania_desc:0 "[ROM.GetNameDefCap] has shown that it is thinking only of its people by taking the Dobrudja region, which is still populated by Bulgarians today, and just as they took it from us by force, we will take it back by force."
 BUL_tame_albania:0 "Tame [ALB.GetNameDef]"
 BUL_tame_albania_desc:0 "Adding Albania to our empire will allow us total domination over the Balkans and avoid potential future claims by the latter against regions such as Kosovo."
 BUL_aggressive_assimilation:0 "Aggressive Assimilation"
 BUL_aggressive_assimilation_desc:0 "Forced Bulgarisation programs will be set up in the various annexed regions, from education to road signs and administration, to make them model regions of Greater Bulgaria."
 BUL_demand_albanian_subjugation:0 "Demand [ALB.GetAdjective] Subjugation"
 BUL_demand_albanian_subjugation_desc:0 "[ALB.GetNameDefCap] is weak, run by a puppet king. If we do not intervene soon, they may fall to [ITA.GetLeader] and his ill-fated dreams of Mediterranean conquest. We will offer them to join a state filled with their brethren. It's not like they can say no!"
 BUL_politicize_the_trade_union:0 "Politicize the Free Trade Unions"
 BUL_politicized_trade_union_desc:0 "Now that we have established a democratic regime, the next step is to reach the people. A government whom the people detest is no government at all. However, there is a way we can strengthen our people's belief in the state. The Free Trade Unions is a prominent [BUL.GetAdjective] trade union, and many of the ordinary workers have a membership or some link to the union. If we can begin to politicize this union (that has remained largely apolitical in the past), we can gain more support and strengthen our governance of [BUL.GetNameDef]."
 BUL_intergrate_womens_rights_organizations:0 "Integrate Women's Rights Organizations"
 BUL_intergrate_womens_rights_organizations_desc:0 "Previously women were denied many of the rights their other European counterparts possessed. However, now that we have removed much of that backward regime, we can use powerful women's rights activists like the Blagolevs. Dimitar Blagolev was a member of our party, and his wife founded one of the first women's rights groups in our great nation. If we were to promote people like her in government and grant women rights, we would enforce greater equality throughout [BUL.GetNameDef]."
 BUL_request_macedonian_autonomy:0 "Request Macedonian Autonomy"
 BUL_request_macedonian_autonomy_desc:0 "Macedonia is a problem that has proven difficult to solve. With Macedonians being divided into two nations, large militant and independence movements have started. It would make running the country easier and reduce economic losses. If we were to grant (or at least advocate) Macedonian independence, the problems with the Macedonian minority would begin to die down."
 BUL_promote_republicanism:0 "Abolish the Tsardom"
 BUL_strength_of_the_tsar:0 "Strength of the Tsar"

