 himalaya_tibet.33.t:0 "Resignation of Jamphel Yeshe Gyaltsen"
 himalaya_tibet.33.desc:0 "The Reting Rinpoche, Jamphel Yeshe Gyaltsen, has today at 9:15 AM resigned from his post as the Regent of Tibet. This comes as no surprise to the people of Tibet nor the aristrocrats leading it as Jamphel Yeshe Gyaltsen has already stated some time ago that he will indeed resign if Trimön Shappe is allowed to resign and isn't appointed Head Minister. It appears that this did in fact happen, so it is no surprise why the Regent has also decided to resign, however, this places the government in a terrible state of chaos and confusion. A new session of the Tsongdu, the National Assembly, must be convened immediately to resolve the crisis!"
 himalaya_tibet.33.a:0 "All for nothing..."

 himalaya_tibet.34.t:0 "The Tsongdu Convenes"
 himalaya_tibet.34.desc:0 "The Tsongdu, the National Assembly of Tibet, has convened today to resolve the matter and choose another Regent who will be responsible for finding the Dalai Lama and tutoring him. This is no small feet nor task, so it is important to choose wisely. However, it appears that the Tsongdu's ministers have entered quite a heated debate involving two possible candidates for the place of Regent and it seems that a deal or a compromise is far from being reached... It is impossible to tell what the future holds for Tibet."
 himalaya_tibet.34.a:0 "Enough! Stop this nonsense immediately!"
 himalaya_tibet.34.b:0 "Compromise is needed in this dire state."

 himalaya_tibet.35.t:0 "[TIB.GetNameDefCap] Requests Military Aid"
 himalaya_tibet.35.desc:0 "The Tibetans have requested military aid after the completion of the [ENG.GetAdjective] military visit to Tibet in 1936. It might be wise to grant them their desires as this could bring Tibet closer to [ROOT.GetNameDef]. What shall we do?"
 himalaya_tibet.35.a:0 "[ENG.GetLeader] is a man of his word!"
 himalaya_tibet.35.b:0 "We cannot spare anything at this time."

 himalaya_tibet.36.t:0 "The [ENG.GetAdjective] Provide Military Aid"
 himalaya_tibet.36.desc:0 "The [ENG.GetAdjective] have agreed to provide us with military aid. This is truly wonderful news both for Tibet's foreign policy and for it's ability to defend itself, as it has grown by a lot thanks to the [ENG.GetAdjective]!"
 himalaya_tibet.36.a:0 "Thank you Mr. [ENG.GetLeader]!"

 himalaya_tibet.37.t:0 "The [ENG.GetAdjective] Reject Our Request"
 himalaya_tibet.37.desc:0 "The [ENG.GetAdjective] have rejected our request to provide us with military aid. This is truly disappointing news both for Tibet's foreign policy and for it's ability to defend itself, as this might mean that the [ENG.GetAdjective] have no interests in Tibet!"
 himalaya_tibet.37.a:0 "Truly disappointing..."

 himalaya_tibet.38.t:0 "[FROM.GetNameDefCap] Asserts Control Over [434.GetName]"
 himalaya_tibet.38.desc:0 "Just some hours ago, some members of the [FROM.GetAdjective] military have stepped into [TIB.GetAdjective], while not recongized by the [FROM.GetAdjective] administration, this land has served as the de facto border between Tibet and [FROM.GetNameDef], administratevly. This comes as a very big surprise to the government of Tibet, we must answer these agressive moves as soon as possible!"
 himalaya_tibet.38.a:0 "There is nothing we can do."
 himalaya_tibet.38.b:0 "We must issue a diplomatic protest!"
 himalaya_tibet.38.c:0 "Mobilize the army now! This is an act of agression!"

 himalaya_tibet.39.t:0 "[FROM.GetNameDefCap] Gives Up [434.GetName]"
 himalaya_tibet.39.desc:0 "Seeing no hope in defeding [434.GetName], neither diplomatically nor militarily, the [FROM.GetAdjective] government has reached a conclusion that it must give up [434.GetName] to our military. Truly a great strategic victory of [ROOT.GetNameDef]."
 himalaya_tibet.39.a:0 "Indeed, they did the right thing."

 himalaya_tibet.40.t:0 "[FROM.GetNameDefCap] Issues Diplomatic Protest"
 himalaya_tibet.40.desc:0 "Just some hours ago, some members of the [ROOT.GetAdjective] military have stepped into [434.GetName] land and claimed it as [ROOT.GetAdjective]. The [FROM.GetAdjective] government has responded by lodging a diplomatic protest. However, there is no need to fret as we have the upperhand when it comes to diplomatic relations, and our claim on [434.GetName] is quite strong."
 himalaya_tibet.40.a:0 "Let them try..."

 himalaya_tibet.41.t:0 "[FROM.GetNameDefCap] Mobilizes Troops"
 himalaya_tibet.41.desc:0 "Just some hours ago, some members of the [ROOT.GetAdjective] military have stepped into [434.GetName] land and claimed it as [ROOT.GetAdjective]. The [FROM.GetAdjective] government has responded by announcing the mobilization of its military forces. However, there is no need to fret, our military forces are surely superior to the [FROM.GetAdjective] ones, and our presence in [434.GetName] also reinforces that belief."

 himalaya_tibet.42.t:0 "[ROOT.GetAdjective] Win at [434.GetName]"
 himalaya_tibet.42.desc:0 "Our military forces have shown their superiority in the battle of [434.GetName]. We have fended off the enemy and advanced further. There is much we can learn and information we can gather from these skrimishes as well!"
 himalaya_tibet.42.a:0 "That will show them!"

 himalaya_tibet.43.t:0 "[ROOT.GetAdjective] Loss at [434.GetName]"
 himalaya_tibet.43.desc:0 "Our military forces have been decimated and defeated in the battle of [434.GetName]. We have fended off many enemy attacks but their charge and morale was indeed superior. However, there is still much that we can learn and information we can gather from these skrimishes..."
 himalaya_tibet.43.a:0 "How disappointing."

 himalaya_tibet.44.t:0 "Stalemate at [434.GetName]"
 himalaya_tibet.43.desc:0 "Our military forces have not been able to advance in the battle of [434.GetName]. We have fended off many enemy attacks but our offensive charges and morale were not good enough to push through the enemy lines. However, there is still much that we can learn and information we can gather from these skrimishes..."
 himalaya_tibet.43.a:0 "A waste of blood and tears..."

