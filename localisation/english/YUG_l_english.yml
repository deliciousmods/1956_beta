 # Partisan Decisions For Yugoslavia
 r56_YUG_partisan_resistance:0 "National Liberation Movement"
 r56_YUG_partisan_resistance_desc:0 "Petar II Petrović Njegoš once said "Just as the wolf has the right to his sheep, so does a tyrannt have the right to a weak man; However, putting tyranny to an end, bringing it to justice, that is man's most sacred duty!" The undying spirit of rebellion still lives on in our people's hearts and we must not let it be extinguished! Fight, men! fight for your freedom!"
 r56_YUG_intensify_resistance:0 "Intensify Resistance In [FROM.GetName]"
 r56_YUG_partisan_resistance_tt:0 "These decisions will allow us to §Yincrease resistance§! in states under enemy occupation in §YSerbia§!, §YBosnia§! and §YMontenegro§!, thus §Ydamaging§! our enemy's stockpiles of guns and rations."
