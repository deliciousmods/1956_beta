 r56_YUG_partisan_resistance_for_controller:0 "Subduing [YUG.GetAdjective] Resistance"
 r56_YUG_partisan_resistance_for_controller_desc:0 "Not so long ago, our troops gloriously marched through [YUG.GetNameDef], claiming victory over the [YUG.GetAdjective] Army. However, this time our opponent is not clearly visible and detectable, he utilizes his advantageous position to sabotage our country's workings from the interior."
