 r56_yugoslavia.4.t:0 "The Aging General"
 r56_yugoslavia.4.d:0 "Petar Živković, Commander of the Royal Guards Division, General of the Royal [YUG.GetAdjective] Army, Former Prime Minister of [YUG.GetNameDef] and current Minister of the Army and Navy has become a very conservative figure, by today's standards. During recent military exercises, the military French and British attachés present have noticed and pointed out Živković's lack of modern military knowledge and way of thinking. Živković, being the leader of the 'Bela Ruka', a secret military society loyal to the King, has become a key figure within the military with over 90% of the army supporting him, this makes him hardly replaceable. Thus, we are faced with a dilemma, either we implement the guidelines of the French and thus begin modernizing our military, as Živković's presence has incapacitated our modernization effort, or we maintain the status quo and the will of the people."
 r56_yugoslavia.4.a:0 "He must retire! Marić shall replace him."
 r56_yugoslavia.4.b:0 "Maintaining stability within the army, that's the goal..."

 r56_yugoslavia.5.t:0 "Army Maneuver Reports"
 r56_yugoslavia.5.d:0 "This year's army maneuvers were nothing out of the ordinary. The onlookers and military attachés from various other countries have submitted their reports to us. Many agree that the [YUG.GetAdjective] Army still lacks modern equipment, with some regiments lacking even the most basic military equipment. The tactics and strategies implemented in the exercises have not improved much since the Great War, with the Serbian-dominated staff being ever more conservative and content with current, yet outdated, military tactics. However, if we utilize these reports, we can implement the proposed reforms and start modernizing our military."
 r56_yugoslavia.5.a:0 "We must strive to be better."

 r56_yugoslavia.6.t:0 "Yugoslav government's president proposes a deal"
 r56_yugoslavia.6.d:0 "[YUG.GetLeader] had a secret meeting with [GER.GetLeader] and proposed a deal where in exchange for [YUG.GetRulingParty]'s rule over [CRO.GetName], they swear to help us win the war."
 r56_yugoslavia.6.a:0 "That's a great idea"
 r56_yugoslavia.6.b:0 "This is too good to be true..."

 yugoslavia.10.t:0 "Fate of Serbia"
 yugoslavia.10.d:0 "With the [YUG.GetAdjective] government announcing their capitulation just mere hours ago and the [ROOT.GetAdjective] military high command proclaiming the total and utter victory of [ROOT.GetNameDef] on the Balkan Front, it has become clear that, in order to maintain stability in the newly-capitulated country, we must quickly divide its borders amongst [ROOT.GetNameDef] and our allies in the Balkans into spheres of control, with each country gaining its promised territory in Yugoslavia for its aid and cooperation during the war. Thus the Serbian question arises, ever stronger, as our country has for a long time flirted with the idea of a Serbian puppet government led collaborationists such as Milan Nedić or Dimitrije Ljotić which we have aided and supported in the past."
 yugoslavia.10.a:0 "[ROOT.GetNameDefCap] has no interest in the Serbs."
 yugoslavia.10.b:0 "Establish the State of Serbia, keep [764.GetName] to us, however."
 yugoslavia.10.c:0 "Create the State of Serbia with Banat retaining slight autonomy."

 yugoslavia.11.t:0 "Fate of Yugoslavia"
 yugoslavia.11.d:0 "With the [YUG.GetAdjective] government announcing their capitulation just mere hours ago and the [ROOT.GetAdjective] military high command proclaiming the total and utter victory of [ROOT.GetNameDef] on the Balkan Front, it has become clear that, in order to maintain stability in the newly-capitulated country, we must quickly divide its borders amongst [ROOT.GetNameDef] and our allies in the Balkans into spheres of control, with each country gaining its promised territory in Yugoslavia for its aid and cooperation during the war."
 yugoslavia.11.a:0 "It is not us, but their actions, that led to their downfall..."

 yugoslavia.12.t:0 "Fate of Croatia"
 yugoslavia.12.d:0 "With the [YUG.GetAdjective] government announcing their capitulation just mere hours ago and the [ROOT.GetAdjective] military high command proclaiming the total and utter victory of [ROOT.GetNameDef] on the Balkan Front, it has become clear that, in order to maintain stability in the newly-capitulated country, we must quickly divide its borders amongst [ROOT.GetNameDef] and our allies in the Balkans into spheres of control, with each country gaining its promised territory in Yugoslavia for its aid and cooperation during the war. Thus the Croatian question arises, ever stronger, as our country has for a long time flirted with the idea of a Croatian puppet government led by the Ustaše which we have aided in the past."
 yugoslavia.12.a:0 "[ROOT.GetNameDefCap] cares not for the Croatians."
 yugoslavia.12.b:0 "Establish the State of Croatia, keep [163.GetName] to us, however."
 yugoslavia.12.c:0 "Create a Greater Croatia, hand over [163.GetName] and [852.GetName]."

 yugoslavia.13.t:0 "Whispers of Rebellion"
 yugoslavia.13.d:0 "For quite some time we have occupied the lands of [FROM.GetNameDef], it is without a doubt that there has been resistance to our brutal occupation as well. However, it has been reported that resistance activities all across [FROM.GetNameDef] have reached an all-time high, this could mean one thing and one thing only, that being that the [YUG.GetAdjective] resistance is planning an all-out rebellion across all regions of [FROM.GetNameDef]."
 yugoslavia.13.a:0 "We must be wary..."

 yugoslavia.14.t:0 "The [FROM.GetAdjective] Collaborators"
 yugoslavia.14.d:0 "For quite some time we have occupied the lands of [FROM.GetNameDef], it is without a doubt that there has been resistance to our brutal occupation as well. However, it has been reported that resistance activities all across [FROM.GetNameDef] have reached an all-time high, this could mean one thing and one thing only, that being that the [YUG.GetAdjective] resistance is planning an all-out rebellion across all regions of [FROM.GetNameDef]."
 yugoslavia.14.a:0 "A better ally than an enemy..."
 yugoslavia.14.b:0 "We shall not make any deals with the [FROM.GetAdjective]s!"

 yugoslavia.15.t:0 "The National Liberation Movement"
 yugoslavia.15.d:0 "Not so long ago, our troops gloriously marched through [YUG.GetNameDef], claiming victory over the [YUG.GetAdjective] Army. However, this time our opponent is not clearly visible and detectable, instead the partisans utilize their advantageous position to sabotage our country's workings from the interior. In order to wage further war, we must deal with this or we shall be the ones dealt with!"
 yugoslavia.15.a:0 "We shall crush the pitiful partisans!"

