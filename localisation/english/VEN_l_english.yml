 venezuela.1.t:0 "[VEN.GetNameDefCap] Pushes their claim on Curacao"
 venezuela.1.d:0 "Toady the Venezuelan leader, [VEN.GetLeader] has make it clear that the island of Curaçao, only 60 km of the coast of Venezuela, is a rightful part of the nation and should be returned. Even if that means by force.\n\nThis may be a justifcation of an invasion of the island, so we must be prepared for the worst."
 venezuela.1.a:0 "We need to do something."

 venezuela.2.t:0 "[VEN.GetName] victory at Curaçao"
 venezuela.2.d:0 "After firece fighting, the Venezuelan invaders secussfully managed to land on Curaçao and overwhelmed the [695.Owner.getAdjective] defenders. Later capturing the capital of Willemstad.\n\nWhere this may lead to another larger conflict within the region it is safe to say that the island is firmly in Venezuela's hands."
 venezuela.2.a:0 "Very well."

 venezuela.3.t:0 "[695.Owner.GetName] victory at Curaçao"
 venezuela.3.d:0 "The superior defenders of Curaçao have sucessfully defended against the Venezuelan landings and denied them a sucessful beachhead. Venezuelan forces have been forced to withdraw, as a result of which the island firmly remains in [695.Owner.GetNameDef] hands."
 venezuela.3.a:0 "Very well."

 venezuela.4.t:0 "1935 Venezuelan Elections"
 venezuela.4.d:0 "After the death Juan Vicente Gómez in late 1935 a large power struggle opend within Venezuelan politics for a suitable sucessor for his rule, Gómez had previously ruled with an iron fist to consolidate his power and authority.\n\nEleazar López Contreras, a collaborator and close friend of Gómez's assumed power after his death, however even during his reign Contreras was highly critical of Gómez's policies and intends to reform and modernize the nation.\n\nHowever, there are several political leaders within Venezuela such as Rómulo Gallegos and Isaías Medina Angarita who beleive Venezuela should be reformed into a free western-style democracy. But more exstrimest groups such as General Marcos Pérez Jiménez are highly supportive of Gómez's policies and seek to continue them, Jiménez had previously been witheld from holding any significant political presence but now with the power struggle it may be a perfect oppurtunity for him to take power."
 venezuela.4.a:0 "Eleazar Contreras Will Reform and Modernise Venezuela."
 venezuela.4.b:0 "Isaías Angarita is a Conservative Reformer, Exsactly What Venezuela Needs."
 venezuela.4.c:0 "Rómulo Gallegos Knows What's Right For The Venezuelan People."
 venezuela.4.e:0 "Marcos Jiménez Will Give Venezuela a Strong Hand."
 
 venezuela.5.t:0 "[VEN.GetName] Proposes Unification"
 venezuela.5.d:0 "After over a decade Venezuela wishes to once again join together with us to form a greater union. What should we do?"
 venezuela.5.a:0 "United we can revive Bolívar's legacy."
 venezuela.5.b:0 "Those glories are in the past now."

 venezuela.6.t:0 "[COL.GetName] Accepts Unification"
 venezuela.6.d:0 "After 100 years of seperation our Colombia brothers happily accepts to be apart of the Gran Colombian nation once more."
 venezuela.6.a:0 "Together we will prosper."

 venezuela.7.t:0 "[COL.GetName] Refuses Unification"
 venezuela.7.d:0 "The Colombians seem to ignorant enough to refuse our offer and do nothing. We will have to resort to military action instead"
 venezuela.7.a:0 "We tried the peaceful approach..."

 venezuela.8.t:0 "[VEN.GetName] Demands Guyana"
 venezuela.8.d:0 "Venezuelan diplomats have sent us an ultimation, return the terrotory of Guyana to their nation, which Venezuela has laid claim to since 1895 or face military action.\n\nHow should we respond to this threat?"
 venezuela.8.a:0 "We have no choice."
 venezuela.8.b:0 "A ridiculous claim!"

 venezuela.9.t:0 "[687.Owner.GetNameDefCap] Submits"
 venezuela.9.d:0 "Faced with the threat of military action,[687.Owner.GetNameDefCap] has given into our demands, and the territory of Guyana will be returned to Venezuela."
 venezuela.9.a:0 "As it should be."

 venezuela.10.t:0 "[687.Owner.GetNameDefCap] Refuses to Cede Guyana"
 venezuela.10.d:0 "[687.Owner.GetNameDefCap] are arrogant enough to decline our demands and regognise our claim, they have even gone as far as calling our claim ridiculous!\n\nHowever, they may have the potential to have match us in a conflict over it, if so, we may want to stand down."
 venezuela.10.a:0 "We best stand down."
 venezuela.10.b:0 "It is rightfully ours wether they like it or not"

 venezuela.11.t:0 "[VEN.Getname] Requests Advisors"
 venezuela.11.d:0 "Venezuela has sent a request for us to send military advisors to assist in training and modernising their army. It could pose as a potential oppurtunity to gain more acess to Venezuela's oil exports."
 venezuela.11.a:0 "This is an oppurtunity for us."
 venezuela.11.b:0 "We have no interest in the Venezuelans"

 venezuela.12.t:0 "The [GER.GetName] Accepts"
 venezuela.12.d:0 "The [GER.GetName] has accepted our request and has sent General Wilhelm von Faupel, head of the Ibero-American Institute to our aid."
 venezuela.12.a:0 "Wonderful News"

 venezuela.13.t:0 "The [GER.GetName] Refuses"
 venezuela.13.d:0 "The [GER.GetName] has arrogantly rejected our request and will be sending nobody to our aid."
 venezuela.13.a:0 "Their Loss."

 venezuela.15.t:0 "Strikes in Caracas!"
 venezuela.15.d:0 "Recently many riots and protests have erupted in the capital Caracas, mostly fueled by the peasnt population disatisfied with the living conditions and work wages. Most of which situated around the Miraflores Palace, the dederal government office of the Venezuela.\n\nMany protestors have demanded reforms to labour, taxes and various inprovements to living standards. However some radical members have called for the government to be overthrown entirely, the situation needs to be brought under control."
 venezuela.15.a:0 "We need to do something!"
 venezuela.15.b:0 "Perhaps we can use this to our advantage."

 venezuela.16.t:0 "Inauguration of Eleazar Contreras"
 venezuela.16.d:0 "Today it has officialy been announced that Eleazar López Contreras has won a decisive vistory in the elections due to his large popularity amongst the government and the people.\n\nHe is scheduled later today to be inaugurated as the 45th president of Venezuela before the Congress of the Union Federal Legislative Palace.\n\nWith Contreras's promises to modernize Venezuela's healthcare, infanstructure and armed forces while also making a slow transition back to democracy has many Venezuelans seeing this event as a start of a new age for their nation."
 venezuela.16.a:0 "A hero for Venezuela."

 venezuela.17.t:0 "[VEN.GetName] requests non-Aggression"
 venezuela.17.d:0 "[VEN.GetName] has proposed a non aggression pact between our two nations to maintain relations and ensure peace in Bolivarian America."
 venezuela.17.a:0 "Of course!"
 venezuela.17.b:0 "We have other plans for the Venezuelans"

 venezuela.18.t:0 "Colombia sings the pact"
 venezuela.18.d:0 "[COL.GetName] has happily accepted our proposal today, we are assured there will be no hosilties between our two nations."
 venezuela.18.a:0 "Peace in our time"

 venezuela.19.t:0 "Colombia rejects the pact"
 venezuela.19.d:0 "[COL.GetName] arrogantly refused our offer to cease all hostilties, it is obvious the Colombians aren't our friends."
 venezuela.19.a:0 "This is concerning."

 venezuela.20.t:0 "Marcos Jiménez seizes power"
 venezuela.20.d:0 "Shockwaves are spread across the nation today as young general Marcos Pérez Jiménez with support with the military has stormed the National Assembly and the Union Federal Legislative Palace and has forced the congress to pass a vote to pass a motion of no confidence and depose the current government, and firmly placing himself as dictator of Venezuela.\n\nJiménez promises to recover the Venezuela economy and get the nation "back on track" in the international spotlight.\n\nHowever, many within the people and even parts of the military beleive Jiménez is an inexperienced and tyrannical ruler who will do nothing but bring Venezuela to it's downfall."
 venezuela.20.a:0 "Jiménez will bring glory to Venezuela"

 venezuela.21.t:0 "The Inauguration of Isaías Angarita"
 venezuela.21.d:0 "Conservative democratic leader and general Isaías Medina Angarita has barely managed to gain a popular vote and within the congress, however he has managed to solidify his position and it has now been annouced he was been victorious in the elections. \n\nHe is scheduled later today to be inaugurated as the 45th president of Venezuela before the Congress of the Union Federal Legislative Palace.\n\nContrary to what was expected by his detractors, Medina has plans for a broad democratic opening, allowing the confrontation of different ideologies and the expression. He has also made promises to improve the labour laws by doing many things such as the expansion of workers's culture services, the increase of workers salarys, and even the abolishment of night work in some industries. Many working-class Venezuelans are happy to see upcoming reforms to their working life, however some doubt as they beleive it may be too ambitious."

 venezuela.22.t:0 "Rómulo Gallegos wins a shocking victory"
 venezuela.22.d:0 "Despite having support amongst the peasant and working-class population, nobody expected Rómulo Gallegos to gain any recognition from the wider public during the election due to his unpopularity and neglect from the government. However, he has taken advantage of the recent corruption and instability and rallied the people on one simple slogan, "Democracia a Venezuela" demanding reforms to taxes, labour and voting rights.\n\nWith support from the lower-class population Gallegos has managed to win a decisive victory in the election, he is scheduled later today to be inaugurated as the 45th president of Venezuela before the Congress of the Union Federal Legislative Palace."
 venezuela.22.a:0 "The people have spoken."

 venezuela.23.t:0 "Fate of Marcos Jiménez"
 venezuela.23.d:0 "General Marcos Pérez Jiménez has recently been a problem for the Venezuelan government, sparking military disloyalties in favor for Juan Vicente Gómez's old dictator policies. The nation is divided on Jiménez either viewing him as a talanted general and a strong leader or a incompetent politician desperately attempting to hold onto outdated policies.\n\nRecently many politicians have started questioning what Jiménez'S role in the military and government should be. Keep him within the military and let potentially let him become a political threat? Or relief him of his ranks within the military and assure he is never a threat again?"
 venezuela.23.a:0 "Keep him, he's meerly just a pawn."
 venezuela.23.b:0 "He is a liability, he needs to go."

 venezuela.24.t:0 "[VEN.GetName] Seizes Trinidad"
 venezuela.24.d:0 "Venezuelan forces have launched amphibious on the island of Trinidad landings and sucessfully landing and established a beachhead, quickly overwhelming the small garrison present there and later capturing the capital, Port of Spain.\n\nIn a press confrence sometime later the Venezuelan leader, [VEN.GetLeader] stated that Trinidad and Tobago are rightful parts of Venezuela and seeks to expell all imperialists from the Caribbean. Obviously this is absurd, it's just how we respond to the matter, some people are calling for war against Venezuela where others are skeptical about wasting lives over 2 small islands."
 venezuela.24.a:0 "We will not be stepped on like this!"
 venezuela.24.b:0 "It's just 2 small islands, leave them be."

 venezuela.25.t:0 "The Death of Isaías Angarita"
 venezuela.25.d:0 "Last night president Isaías Angarita suffered a severe thrombosis causing him to die in his sleep aged 55, the news was let out to the public this morning and 2 days of national mourning has been declared in respect.\n\nIt is no doubt that Angarita lead Venezuela well and he will be missed by many. Germán Suárez Flamerich is set to take his place and he is scheduled later today to be inaugurated as the 46th president of Venezuela before the Congress of the Union Federal Legislative Palace later today."
 venezuela.25.a:0 "A sad day for Venezuela."

 venezuela.26.t:0 "[VEN.GetNameDefCap] Pushes their claim on Trinidad"
 venezuela.26.d:0 "Toady the Venezuelan leader, [VEN.GetLeader] has make it clear that the island of Trinidad, only 11 km of the coast of Venezuela, is a rightful part of the nation and should be returned. Even if that means by force.\n\nThis may be a justifcation of an invasion of the island, so we must be prepared for the worst."
 venezuela.26.a:0 "We need to do something."

 venezuela.27.t:0 "[VEN.GetName] victory at Trinidad"
 venezuela.27.d:0 "After firece fighting, the Venezuelan invaders secussfully managed to land on Curaçao and overwhelmed the [695.Owner.getAdjective] defenders. Later capturing the capital Port of Spain.\n\nWhere this may lead to another larger conflict within the region it is safe to say that the island is firmly in Venezuela's hands."
 venezuela.27.a:0 "Very well."

 venezuela.28.t:0 "[691.Owner.GetName] victory at Trinidad"
 venezuela.28.d:0 "The superior defenders of Trinidad have sucessfully defended against the Venezuelan landings and denied them a sucessful beachhead. Venezuelan forces have been forced to withdraw, as a result of which the island firmly remains in [691.Owner.GetNameDef] hands."
 venezuela.28.a:0 "Very well."

 venezuela.29.t:0 "Stalemate at Trinidad"
 venezuela.29.d:0 "The initial attack of the [VEN.getAdjective] armed forces was repelled by brave defenders of the Port of Spain, leading to the destruction of the first wave of attackers in a close combat fight. The remaining defenders carried wounded into the erupted city fortifications while the dead were burned to prevent the risk of disease in besieged city. \n\nThe attcking troops managed to secure few beachheads in a proximity of Manzanilla, Mayaro and Matura with local pro-[VEN.getAdjective] administration established to counter the legitimate rule of the islands official administration. \n\nArtillery barrages and gunshots can still be heard in different parts of the islands, yet under such circumstances it becomes clear: the conflict is not expected to be resolved by the armed forces, but rather through diplomacy. \n\nSome politicians are already discussing regulations for the official ceasefire between both nations."
 venezuela.29.a:0 "We will not be stepped on like this!"
 venezuela.29.b:0 "Leave them be, those islands are not important."

 venezuela.30.t:0 "1941 Presidental Elections"
 venezuela.30.d:0 "[VEN.GetLeader]'s first term as president is almost up meaning that new presidential elections are set to be held soon. [VEN.GetLeader] is going up to re-elected as president of Venezuela, however he is up against young, expirenced and promising officer Gral. Audelino Moreno, who makes it clear he has full intention to follow on his predecessors footsteps.\n\nWho shall the people choose?"
 venezuela.30.a:0 "Contreras has served the nation well so far."
 venezuela.30.b:0 "Audelino Moreno is a worthy canidate."

 venezuela.31.t:0 "1941 Presidential Elections"
 venezuela.31.d:0 "[VEN.GetLeader]'s first term as president is almost up meaning that new presidential elections are set to be held soon. [VEN.GetLeader] is going up to re-elected as president of Venezuela, however he is up against lawyer and diplomat Germán Suárez Flamerich, who  has had a lot of political influence in recent years and makes it clear he has full intention to follow on his predecessors footsteps.\n\nWho shall the people choose?"
 venezuela.31.a:0 "Angarita has served the nation well so far."
 venezuela.31.b:0 "Germán Flamerich is a worthy canidate."

 venezuela.32.t:0 "The Generation of 28"
 venezuela.32.d:0 "The Generation of 28 were a university activist group including many prominent social democrats, communists and various other independent politicians opposed Juan Vicente Gómez regime, after the failed Alvarado Rebellion in 1928 many of the members were arrested and the group was disbanded.\n\nBut now with Gómez's death in December 1935 many of these politicians have been released, so it is now time to reorganise the group and strike while the government is distracted, to bring an end to tyranny."
 venezuela.32.a:0 "We will bring an end to tyranny once and for all."

 venezuela.33.t:0 "ARDI Forces Revolt"
 venezuela.33.d:0 "ARDI Forces have rose up in a violent rebellion in major cities across the nation and have secured many key positions in the area, the garrison divisions in the area have been forced to withdraw.\n\nUnder such a humiliating defeat, Eleazar López Contreras has been pressured resign his position to resign his position with young officer Gral. Audelino Moreno replacing him, who has a more... radical approach for dealing with the rebellion.\n\nDespite the ARDI's advantage it is clear that a full blown civil war is on the verge."
 venezuela.33.a:0 "End to tyranny!"

 venezuela.34.t:0 "PCV Seizes Power"
 venezuela.34.d:0 "The PCV, with immense support from the peasant and worker population has managed to successfully and effectively outrule the social democrats and other politicians and secured themselves a large majority in the ARDI, effectively placing them in control of the nation.\n\nThis has been brought by huge support at home, many believe that this is a new dawn for Venezuela and capitalist tyranny is no more. However abroad it has been met with strong condemnation as the PCV has made it clear that they seek to nationalize oil reserves to spend revenues on domestic development."
 venezuela.34.a:0 "Venezuela is run by the workers now."

 venezuela.35.t:0 "AD Consolidates Power"
 venezuela.35.d:0 "Acción Democrática with greater support from the worker population and the wider political spectrum has managed to secure themselves a large majority in the ARDI, effectively placing them in control of the nation.\n\nThis has been brought by mixed support at home, it is clear to many that the AD aims to build a American-style democracy under a socialist system. However, other particularly in the far right beleive that the AD is far too aligned with the communists and they can't be trusted to keep these promises.\n\nOnly time can tell."
 venezuela.35.a:0 "Rather Socialists than Communists."

 venezuela.36.t:0 "President Betancourts Legacy"
 venezuela.36.d:0 "President Betancourt has in only a short period completely transformed the Venezuelan economy and drastically improved the wealth and living standards of the people, it is clear that the Barranquilla plan has suceeded, Betancourt is now seen as a hero.\n\nThe only part left is article 9 of the plan, which is the reorganisation of the armed forces, with the president on head once again."
 venezuela.36.a:0 "Venezuela, united under one common goal."

 venezuela.37.t:0 "[VEN.GetNameDef] Requests to Join [SOV.GetNameDefCap]"
 venezuela.37.d:0 "The new Venezuelan communist regime, the PCV has sent a formal request to join the USSR to us today, and offering us their unconditional support in any matter.\n\nWhile this is a tempting offer, considering Venezuela's geographical and strategic position it may be problematic."
 venezuela.37.a:0 "Anything for our Comrades."
 venezuela.37.b:0 "Venezuela? Good one."

 venezuela.38.t:0 "[SOV.GetNameDefCap] Approves our Membership"
 venezuela.38.d:0 "Soviet leader [SOV.GetLeader] has accepted our offer with open arms and formally accepts us into the USSR.\n\nCommunism stands strong together."
 venezuela.38.a:0 "We are honoured, comrades."

 venezuela.39.t:0 "[SOV.GetNameDefCap] Declines our Membership"
 venezuela.39.d:0 "The Soviet Union has outrageously declined our offer to join the USSR and has even expressed that they have no interest to seek out to Latin America.\n\nIt seems that the "home of the revolution" is nothing but a lie."
 venezuela.39.a:0 "Traitors."
 
 venezuela.40.t:0 "Creole Anarchists Stage Coup"
 venezuela.40.d:0 "Venezuelan Anarchist groups aligned to Creole Petroleum have launched a violent revolution and completely disbanded and disarmed the ARDI, sending the capital in a state of chaos.\n\nThe nation is in a state of uncertainty and fear."
 venezuela.40.a:0 "What the heck is going on?"

