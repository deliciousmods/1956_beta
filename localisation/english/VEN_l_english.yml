 POLITICS_ELEAZAR_LOPEZ_CONTRERAS_DESC:0 "Born on May 5th 1883 in Queniquea, his childhood tutor was his uncle and priest Fernando María Contreras. At three months old, his father died in Cúcuta of yellow fever, so Fernando Contreras took over the family. At fifteen he received a Bachelor's degree in Philosophy and Letters from the Colegio Sagrado Corazón de Jesús, originally Eleazar was going to study medicine, but instead got into politics, eventually supporting and joining the 1899 coup lead by Juan Vicente Gómez.\n\nIn 1919 he was appointed Director of War of the Ministry of War and Navy, a position in which he was praised for his administrative and organizational skills. In 1923 he was promoted to Brigadier General and appointed Chief of the Caracas Garrison. In 1928 Eleazar was put in charge of putting down the Alvarado Rebellion, lead by left-wing activists and university students. Upon defeating the rebels and returning to Caracas, Eleazar was promoted to interim chief of the General Staff by Juan Vicente Gómez himself.\n\nJuan Vicente Gómez died on 17th of December 1935, Eleazar was then appointed charge of the Presidency of the Republic, he managed to quell a brief outbreak of rebellion led by Gómez's relatives in the following days."
