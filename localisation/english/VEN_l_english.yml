 VEN_push_to_end_captalism:0 "The Great Push"
 VEN_push_to_end_captalism_desc:0 ""

 VEN_attack_britain:0 "End the Old British Hegemony"
 VEN_attack_britain_desc:0 ""

 VEN_attack_america_communist:0 "Crush the American Dream"
 VEN_attack_america_communist_desc:0 ""

 ###################################### SOCIALIST #########################################

 VEN_bolivarian_socialist_theory:0 "Bolivarian Socialist Theory"
 VEN_bolivarian_socialist_theory_desc:0 ""

 VEN_puntofijo_pact:0 "Puntofijo Pact"
 VEN_puntofijo_pact_desc:0 "The PCV has served us well in the Second Alvarado Rebellion, but it is clear if they get too powerful they will stab us in the back and just set up another personal dictatorship. The Puntofijo pact between centre-left parties will make sure that Venezuela will never fall under dictatorship again."

 VEN_amnesty_to_communists:0 "Moderate the Barranquilla Plan"
 VEN_amnesty_to_communists_desc:0 "The Barranquilla Plan is social democratic in nature, but also was approved and signed by Marxists, there is no reason for that to change, we will contiue our cooperation with the PCV even though we may not agree with all their viewpoints, for the stability of the nation."

 VEN_50_50_oil_act:0 "50/50 Oil Act"
 VEN_50_50_oil_act_desc:0 "Our nation is one of the world's leaders in Oil production, despite this, we get very little in return, most of the revenue going to various domestic and foreign oil companies. The "50/50" act will make sure both the nation and companies get the same share, so everyone profits."

 VEN_national_literacy_programs:0 "National Literacy Programs"
 VEN_national_literacy_programs_desc:0 "Article 6 and 7 of the Barranquilla Plan is to carry out large scale Literacy programs amongst the peasant and working class population while also giving universities greater autonomy, and we shall do so."

 VEN_tax_reforms_socialist:0 "Reduce Oil Taxes"
 VEN_tax_reforms_socialist_desc:0 "There is little reason to tax our people for oil excavation, there is little to nothing in return for them."

 VEN_rebellion_recoverment_effots:0 "Rebellion Recoverment Efforts"
 VEN_rebellion_recoverment_effots_desc:0 "The Second Alvarado Rebellion and following civil war destroyed much of our nation and industry, it is important that we put effort in rebuilding our industry and cities, for us, and the people."

 VEN_president_betancourts_legacy:0 "President Betancourts Legacy"
 VEN_president_betancourts_legacy_desc:0 ""

 VEN_invite_polish_exiles:0 "Invite Polish Exiles"
 VEN_invite_polish_exiles_desc:0 ""

 ###################################### ANARCHIST ########################################

 VEN_cult_of_creole:0 "Empower Creole Anarcho-Captalists"
 VEN_cult_of_creole_desc:0 ""

 VEN_arm_the_companies:0 "Arm the Companies"
 VEN_arm_the_companies_desc:0 ""

 VEN_export_oil_aggressively:0 "Export Oil Aggressively"
 VEN_export_oil_aggressively_desc:0 ""

 VEN_seize_public_services:0 "Seize Public Services"
 VEN_seize_public_services_desc:0 ""

 VEN_seize_government_assets:0 "Seize Government Assets"
 VEN_seize_government_assets_desc:0 ""

 VEN_by_any_means:0 "§RPor Cualquier Medio§!"
 VEN_by_any_means_desc:0 "There is no such concept as defeat. Total victory can be achieved with complete determination, no matter what the cost may be."

 VEN_creole_indivisible:0 "Creole Indivisible"
 VEN_creole_indivisible_desc:0 ""

 VEN_venezuelan_fortress:0 "The Venezuelan Fortress"
 VEN_venezuelan_fortress_desc:0 ""

 VEN_eliminating_the_competition:0 "Eliminating the Competition"
 VEN_eliminating_the_competition_desc:0 ""

 VEN_militarize_the_people:0 "Militarize the People"
 VEN_militarize_the_people_desc:0 ""

 ###################################### GRAN COLOMBIA #####################################

 VEN_viva_venezuela:0 "Viva Venezuela"
 VEN_viva_venezuela_desc:0 "We need nobody to achieve greatness! [VEN.getNameDefCap] will forge its own way to glory and prosperity!"

 VEN_gran_colombia:0 "Revive Gran Colombia"
 VEN_gran_colombia_desc:0 "Simón Bolívar was the one [VEN.getAdjective] who had a brilliant concept of a greater union between all hispanic nations of Central and South America! We shall honour his legacy by reviving the spirit of Gran Colombia and legitimize it in our time!"

 VEN_seize_curacao:0 "Solve the Curacao Issue"
 VEN_seize_curacao_desc:0 "The Curacao island group is one of the colonial holdings of [695.Owner.getNameDef] which has been considered an integral part of the Bolivarian and then Venezuelan sphere of influence. Located just outside of our coast, Curacao serves as the base of operation for [695.Owner.getAdjective] navy and a reliant exporter of raw resources. [695.Owner.getAdjective] neglect for these lands might provide us with a perfect opportunity to claim those lands for ourselves. "

 VEN_annex_colombia:0 "Unify Bolivarian Brothers"
 VEN_annex_colombia_desc:0 "1831 saw the first great strike into the idea of Gran Colombia, at which it became clear that Gran Colombia as a concept could not be realized by the time being. Now, as we hold a firm position in the world, we can once again reach to our [COL.getAdjective] brothers and sisters to propose a desired unification. Under our banner, of course."

 VEN_demand_guyana:0 "Demand Guyana"
 VEN_demand_guyana_desc:0 "Since the establishment of our state in 1824, there were many who saw Demerara-Essequibo as an integral part of our nation. And while we were weak and unstable, [ENG.getNameDef] managed to unite the rebellious people as the [ENG.getAdjective] Guyana and establish it as their outpost in the region. Those lands are rightfully ours by the rule of the first!"

 VEN_attack_peru:0 "Realise Ethnocacerismo"
 VEN_attack_peru_desc:0 "Ethnocacerismo as a concept is based on the idea of [PRU.getAdjective] self-determination as it pursues an establishment of a proletarian dictatorship in the Andean mountains. We can consolidate many of the native tribes who seek their desired freedom and promise them a new hope. And a new leadership."

 VEN_attack_ecuador:0 "Reclaim Ecuador"
 VEN_attack_ecuador_desc:0 "The third member of the Gran Colombia, now known as the [ECU.getNameDef] is located just across mountain ranges, waiting for the unification with the rest of the of our nation. Time has come to provide them with their desired freedom once and for all!"

 VEN_strike_panama:0 "Strike Panama"
 VEN_strike_panama_desc:0 "Pathetic [COL.getAdjective] leadership subjugated themselves to the stipulations of the unequal Treaty of Neerlandia and Wisconsin of 1903 where they ceded Department of Panama to [USA.getNameDef]. For we are the new legitimize Gran Colombia, only we can revenge this unfair deal!"

 VEN_bolivarian_development:0 "Bolivarian Development"
 VEN_bolivarian_development_desc:0 "Neglected for far too long, the territories of Gran Colombia require proper re-administration, industrialization and a common resource extraction program."

 VEN_unify_bolivariana_army:0 "Unify Bolivarian Army"
 VEN_unify_bolivariana_army_desc:0 "United we are strong! For the project of Gran Colombia to be successful, divided armies and commanders shall be united the banner of Gran Columbism. Only so we can withstand the pressure from any foreign threat!"

 VEN_unify_political_command:0 "Unify National Politics"
 VEN_unify_political_command_desc:0 "Excessive and corrupted bureaucracies led to the downfall of one of the greatest empires of South America. Learning from mistakes, we will establish one centralized government based on a proper populace representation."

 VEN_exploit_colombian_rubber:0 "Exploit Colombian Amazonian Rubber"
 VEN_exploit_colombian_rubber_desc:0 "The Amazon is rich in rubber, that rubber must be exploited and available for our industry."

 VEN_expand_ecuadorian_cocoa_fields:0 "Expand Ecuadorian Cocoa Fields"
 VEN_expand_ecuadorian_cocoa_fields_desc:0 "Ecuador's Piura region has thrived from economic boon in recent years from their massive amount of cocoa exports. If we bring this operations under our control and expand them, we can turn a huge profit."

 VEN_expand_gran_colombia:0 "Prepare Gran Colombian Expansion"
 VEN_expand_gran_colombia_desc:0 "Gran Colombia stands strong as ever! It is now time we expand our influence through the rest of Latin America either through strong force or skillful diplomacy."

 VEN_alliance_with_honduras:0 "Alliance with the Fruit Companies"
 VEN_alliance_with_honduras_desc:0 ""

 VEN_attack_central_america:0 "Plan Noroeste"
 VEN_attacj_central_america_desc:0 ""

 VEN_alliance_with_mexico:0 "Brefriend Mexican Nationalists"
 VEN_alliance_with_mexico_desc:0 ""

 VEN_attack_mexico:0 "Plan Verde"
 VEN_attack_mexico_desc:0 ""

 VEN_attack_bolivia:0 "Plan Sureste"
 VEN_attack_bolivia_desc:0 ""

 VEN_alliance_with_bolivia:0 "Alliance With Bolivia"
 VEN_alliance_with_bolivia_desc:0 ""

 VEN_alliance_with_south_south_america:0 "Alliance With the South"
 VEN_alliance_with_south_wouth_america_desc:0 ""

 VEN_attack_south_south_america:0 "Plan Lejano Sur"
 VEN_attack_south_south_america_desc:0 ""

 VEN_intervention_in_brazil:0 "Intervention in Brazil"
 VEN_intervention_in_brazil_desc:0 "Our reintegration campaign have not remained unnoticed by our neighbors. [BRA.getAdjective] administration has strengthen their grip over the indigenous population of the Amazonian plate. Some of the refuges report of indescribable atrocities committed there. We shall intervene to save those people!"

 VEN_attack_america:0 "Strike the Giant"
 VEN_attack_america_desc:0 "Just beyond the Caribbean sea lays giant who is now awake and actively looking for a prey. It has already consumed many in its way towards the hemisphere domination. From now shall we enforce our own Monroe doctrine on them!"

 VEN_gran_colombia_unified:0 "Proclaim Gran Colombia"
 VEN_gran_colombia_unified_desc:0 "Now that we have reclaimed our territory it is time we proclaim and legitimize Gran Colombia once and for all!"

 ################################ CARIBBEAN EXPANSION #################################################

 VEN_push_north:0 "Visions up North"
 VEN_push_north_desc:0 "The countries in the Caribbean region are weak and viewed eagerly by the continental powers, it is more than clear we should build up our navy and reassert our claims on those lands."

 VEN_prepare_amphibious_landings:0 "Prepare Amphibious Landings"
 VEN_prepare_amphibious_landings_desc:0 "Archipelago nature of the Caribbean was well suited for the pirate activities. Big fleet will be ineffective in the area. All is needed is one man at the right place in a right time and a few enthusiastic adventurers."

 VEN_attack_cuba:0 "Eliminate the Cuban Threat"
 VEN_attack_cuba_desc:0 "[CUB.getAdjective] is a strategic island in the region and a main exporter of rare materials for the heavy ships in the region. They have few assets which will be valuable for our further development."

 VEN_seize_trinidad:0 "Claim Trinidad"
 VEN_seize_trinidad_desc:0 "'Port of Spain' is called so for a reason. 1797 saw an unexpected and rapid invasion of the island by the [ENG.getAdjective]. Since then we have learned many things from them and can conduct a similar operation on a much greater scale. Fear us, [ENG.getName], for Port of Spain will be Hispanic once again!"

 VEN_attack_hispaniola:0 "Secure Hispaniola"
 VEN_attack_hispaniola_desc:0 "Few nations of the Caribbean hispaniola are also expected to fall under our sphere of influence. Let us ensure that they follow our way 'freely'."

 VEN_intergrate_caribbean:0 "Unión del Caribe"
 VEN_intergrate_caribbean_desc:0 "The Caribbean nations are our natural friends, and with their local support we can form a greater union to rightfully assert our dominance over the Caribbean!"

 VEN_caribbean_naval_hub:0 "Establish the Caribbean Naval Hub"
 VEN_caribbean_naval_hub_desc:0 "Newly established outposts lack docking bases, naval production facilities and proper infrastructure. Our control over the area provides a unique opportunity to greatly expand our naval capabilities."

 VEN_connect_the_cities:0 "Connect the Cities"
 VEN_connect_the_cities_desc:0 "To consolidate our power over the Caribbean it is important that we keep all major cities connected with each other. We can achieve this from building new roads, railways and ports."

 VEN_recruit_haitian_pilots:0 "Recruit Haitian Pilots"
 VEN_recruit_haitian_pilots_desc:0 "Haiti has no doubt been far-reaching in their plane production and pilot training. Perhaps recruiting these former pilots will help our own aviation industry."

 VEN_form_cuban_divisons:0 "Form Cuban Defence Divisions"
 VEN_form_cuban_divisons_desc:0 "Much of the former Cuban army are quickly singing up for our new military force on the island, this is a good opportunity to establish divisions made out of ethnic Cubans, it will also help strengthen our grip in the area."

 VEN_legacy_of_piracy:0 "Legacy of Piracy"
 VEN_legacy_of_piracy_desc:0 "If Blackbeard managed to disrupt trade in the whole region, we can do it too. Let's fly the jolly roger!"

 VEN_modern_pirate_navy:0 "A Modern Pirate Navy"
 VEN_modern_pirate_navy_desc:0 "If we are to achieve our old goals of disrupting trade in the whole caribbean we are required to have modern naval vessels to take on anyone who dares oppose us."

 VEN_unite_the_caribbean_under_venezuela:0 "Bring the Rest of the Caribbean Into the Fold"
 VEN_unite_the_caribbean_under_venezuela_desc:0 "Now that we have consolidated our current union in the Caribbean it is time to fully fulfill the name and unite the entire Caribbean region under the Venezuelan flag!"






 ############################### NEUTRALITY PATH ################################
 VEN_neutrality_focus:0 "Maintain International Neutrality"
 VEN_neutrality_focus_desc:0 "The country's leadership is more than aware that any sort of the economic or military alliance will only draw our fragile state into another all-in-war. people advocate for peace and rhetorical statements such as 'War! What is it good for?' can be heard in many places cross country."

 VEN_oil_protection:0 "Utilize the Nation's Greatest Strength"
 VEN_oil_protection_desc:0 "The nation shall be prepared for anything. Amazonian Jungles with its rough terrain build up an almost impenetrable defence line against big army formations. Our neighbor in face of [COL.getNameDef] has also distanced itself from the heated international stage, which leaves only one accessible route for a possible invasion: sea. Fortifying cities and extending coastal guards service will benefit us greatly in the future to protect our oil deposits."

 VEN_zulia_line:0 "Zulia Line"
 VEN_zulia_line_desc:0 "Our agents report an excessive military exercises conducted by the [COL.getAdjective] in a close proximity of our border. Harsh terrain to the South and the lack of infrastructure in Bolivar area suggest that an attack is most likely to be commenced through the Northern areas across the coast. Border shall be reinforced immediately!"

 VEN_non_agression_colombia:0 "Non-Aggression Pact With Colombia"
 VEN_non_agression_colombia_desc:0 "Even though we share many in common, it might appear that some rebellious caudillos or provocateurs will try to sabotage our good relations with [COL.getNameDef]. Commencing to the non-aggression pact will ensure we keep our friendly stance with each other."

 VEN_arms_protect_the_nation:0 "Arms Protect the Nation"
 VEN_arms_protect_the_nation_desc:0 "'Best defence is good offense' is not about [VEN.getAdjective] people. However, should a potential enemy cross our border, the regular army must be ready to repel the aggressor by any mean possible."




 ############################### PRO-ALLIES PATH ################################
 VEN_join_allies:0 "Reject Fascism"
 VEN_join_allies_desc:0 "Despite our sympathies to the fascists it is no doubt the democracies of the world are in the fight for freedom in the world, so us and our oil deposits will fly under the banner of the Allies!"

 VEN_food_importation:0 "Food Importation"
 VEN_food_importation_desc:0 "Self-reliance and autarkic policies might be a promising strategies in short-term, yet open trade with our allies will benefit our economy way better. Few deals were already struck to start importing goods and food from the Western allies. "

 VEN_assisted_oil_development:0 "Assisted Oil Development"
 VEN_assisted_oil_development_desc:0 "Our devotion to the fight against fascism has encouraged greater cooperation between different research groups and a few industrial concerns. the oil industry will be the first branch to benefit from it."

 VEN_british_air_bases:0 "British Air Bases"
 VEN_british_air_bases_desc:0 "Few of the European agents have turned to our side, revealing an unsettling truth about the submarine formations hiding in the Caribbean basin to strike unsuspecting convoys as soon as those enter the open sea. With our lack of maritime patrols and naval bombers, it is extremely difficult to spot the looming threat. Our allies, however, posses such possibility and are ready to assist us, as long as proper facilities will be constructed."

 VEN_foreign_expeditions:0 "Venezuelan Expeditionary Force"
 VEN_foreign_expeditions_desc:0 "While we might seek peace, our enemies might not do the same. Having an army force ready to assist an international struggle abroad will allow us extend our presence and secure the democratic principles around the world."

 VEN_embargo_japan:0 "Oil Embargo Japan"
 VEN_embargo_japan_desc:0 "[JAP.getNameDefCap] is eagerly waiting to obtain more and more resources in the South-East Asia, in particular rubber for their planes and oil for their humongous navy. It is no doubt that if they continue expansion, some day their ships might arrive at our coastline. Time to show our devotion to the fight against their regime and lay embargo on trade with them."

 VEN_anti_submarine:0 "Assist in the Atlantic Theater"
 VEN_anti_submarine_desc:0 "Unrestricted submarine warfare is hindering the trade and commerce right off our shores. A proper response would be to secure the shipping routes with a few oof a newly developed destroyers and cruisers."

 VEN_latin_america_guardian:0 "Latin America's Guardian"
 VEN_latin_america_guardian_desc:0 "[VEN.GetName] is a shinging beam of Latin America's freedom and strong democracy, and it is our duty to safeguard our fellow nations from radical and opressive regimes, not only in the name of liberity, but everlasting peace for us all!"

 VEN_attack_japan:0 "Bring the Fight East"
 VEN_attack_japan_desc:0 "[JAP.getAdjective] threat continues to grow. Surely they will not expect the strike from us, as the new Sun shall be rising over the Pacific!"

 VEN_attack_germany:0 "Eliminate the European Threat"
 VEN_attack_germany_desc:0 "[GER.getNameDef]'s threat hasgone too far, it is clear if we are to safeguard democracy in the world Europe needs to be freed once and for all!"

 
 ################################### GOVERNMENT IN EXILE ##############################
 
 VEN_exile_government:0 "[VEN.GetAdjective] Government in Exile"
 VEN_exile_government_desc:0 "We have fallen, but not been defeated, setting up a government in exile in our allies will allow us to continue the fight against our enemies to the bitter end!"

 VEN_alliance_with_political_opponents:0 "Alliance with Political Opponents"
 VEN_alliance_with_political_opponents_desc:0 "Despite our hatred to our political opponents it is clear we must set aside our differences to show a unified front to preserve the independence of our nation."

 VEN_evacuate_industry:0 "Evacuate Industrial Reserves"
 VEN_evacuate_industry_desc:0 "We must evacuate our industrial reserves before they can be used against us by the enemy, instead they will greatly assist us in continuing the fight."

 VEN_target_collaborators:0 "Target Collaborators"
 VEN_target_collaborators_desc:0 "Anyone cowardly enough to betray our great nation fully deserves the full wrath of our justrice system, or a gun."

 VEN_liberation:0 "Liberation"
 VEN_liberation_desc:0 "We have sucessfully returned to home soil and liberated our nation, we can now finally restore our government and end the exile!"

 VEN_FVI:0 "Organise FVI"
 VEN_FVI_desc:0 "The Fuerzas Venezolanas del Interior is the newly established underground resistance movement in Venezuela to show our foreign occupiers that we are not a nation that submits easily."
 

 ################################### ARMY ##############################

 VEN_reform_GNB:0 "Foundation of the GNB"
 VEN_reform_GNB_desc:0 "Our armed forces require a few specialized unit tasked with gendarmerie and civil protection duties. Gathered funds allow us to form Guardia Nacional Bolivariana de Venezuela, which additionally can serve as a reserve light infantry force. "

 VEN_raise_the_GNB:0 "Raise GNB Divisions"
 VEN_raise_the_GNB_desc:0 "With tensions at ans obsolete breaking point and now threatening our own homeland, it is now time we call in the GNB's national defence force to protect us from foreign threats."

 VEN_modernize_army:0 "Expand the Bolivarian Military University"
 VEN_modernize_army_desc:0 "Juan Vicente Gómez was a wise man with an emphasis on a modern army built on the Prussian model. Rising tensions across the world suggest a new line of investments in an effort to improve the performance of our troops."

 VEN_modernize_calvary:0 "Cardona's Motorization Plan"
 VEN_modernize_calvary_desc:0 "Our observations of the Great War show that the infantry troops have outlived their use as attacking units. Focusing on the speed, flanking maneuvers, sneak attacks and excessive usage of motorization, as proposed by the Antonio Chalbaud Cardona, is new warfare type [VEN.getNameDef] shall implement."

 VEN_signal_companies:0 "Signal Companies"
 VEN_signal_companies_desc:0 "Radio communication between rapidly advancing motorized columns will vastly improve their combat capabilities, planning speed and overall threat response time."

 VEN_mechanised:0 "Mechanize the Army"
 VEN_mechanised_desc:0 "Motorized trucks used by the general purpose infantry lack proper armament and armor to counter enemy partizans who might catch our relocating troops off guard. Cardona is currently proposing a way to increase troops security by using mechanized vehicles to protect the soldiers. Should we follow the development?"

 VEN_tanks:0 "Develop Venezuelan Armour"
 VEN_tanks_desc:0 "Abundance of fuel allow us to deploy the massive armored formations, which are expected to be extremely effective in plain areas around the coastline. Some of the experts suggest that tank divisions will play a decisive role in resolving international conflicts around the world as an effective peacekeeping force. What an interesting idea..."

 VEN_defensive:0 "Continue Angarita's Plan"
 VEN_defensive_desc:0 "Being staunch defender in politics, Angarita is influencing military to focus on defensive capabilities of our forces. He is ready to appoint few of the loyal officers in Military academy of Venezuela in Caracas to educate new promising recruits. All he needs is just the resolution of the Congress to begin."

 VEN_counter_enemy_armour:0 "Counter Enemy Armour"
 VEN_counter_enemy_armour_desc:0 "Great War has shown that no infantry can properly counter armored slowly-moving monster advancing across the battlefield. Some of the experts suggest that the issue can be resolved by a few specific gun types capable of delivering the cumulative shell right inside the turret of the tank."

 VEN_counter_enemy_air:0 "Counter Enemy Air"
 VEN_counter_enemy_air_desc:0 "Our rough terrain will surely make any sort of advancing armour formation vastly ineffective, yet the main threat of the air squadrons roaming our skies still persists. Few anti-air guns will help to shoot down planes and counter some of the light armour variants in case of emergency."

 VEN_modern_logistics:0 "Modern Logistics"
 VEN_modern_logistics_desc:0 "Reliance on local supply reserves is a threating reality some of the our armed forces might face in the near future. Ensuring they receive required materials, equipment and goods will improve their morale, organization and overall fighting capabilities."

 VEN_modernize_weapons:0 "Modernize our Weaponry"
 VEN_modernize_weapons_desc:0 "Out of all variants of the weapon types our troops use, some remain vastly outdated and outperform if compared to other types. Standardization and modernization are not that hard to do, if one knows who to talk to and what changes are expected to be made."

 VEN_purchase_czech_equipment:0 "Purchase Czech Weaponry"
 VEN_purchase_czech_equipment_desc:0 "The Czechoslovakians has proven to be incredibly innovative in their weapon design. For a price, we can get some of these modern weapons in our arsenal."

 VEN_adapt_to_the_jungle:0 "Adapt to the Amazons"
 VEN_adapt_to_the_jungle_desc:0 "Southern parts of the country are covered in jungles, which is considered hard if not hardest terrain to fight in due to the lack of infrastructure, harsh temperature and humidity conditions in addition to abundance of deadly animals and plants. All those suggest a clear focus on improvement of military performance in desired areas."

 VEN_jungle_vehicles:0 "Jungle Vehicles"
 VEN_jungle_vehicles_desc:0 "If we are to fight at our full strength in the southern jungles then we must construct our tanks and motorized vehicles to suit to the harsh conditions of the jungles."

 ######################################## NAVY ######################################
 VEN_navy:0 "Bolivarian Navy"
 VEN_navy_desc:0 "The naval branch of our armed forces is far less corrupt and rebellious if compared to the land forces. Yet its current state is nothing more than puny: with only two destroyers at our disposal, we cannot even properly reinforce the coastal guards to stop the excessive immagration."

 VEN_fleet_in_being:0 "Dominance in the Caribbean"
 VEN_fleet_in_being_desc:0 "The Caribbean basin remains an uncontested area where several small naval powers battle for a dominance over. A single heavy cruiser, battleship or carrier is enough to shift the balance in our favor. Our commanders are ready to reinforce the idea of great fleet worth of an empire."

 VEN_modern_destroyers:0 "Secure the Shipping Routes"
 VEN_modern_destroyers_desc:0 "Panama Canal has heavily reinforced the active trade in the Caribbean region. Our trailers and convoys shall receive a proper protection or face destruction in face of some pesky submarines hiding beneath the blue waters. "

 VEN_battleship:0 "Battleship Effort"
 VEN_battleship_desc:0 "Great War has clearly shown that the big guns win the battle. Naval capabilities of our country allow us to invest into development of the new heavy ships models."

 VEN_carrier:0 "Carrier Effort"
 VEN_carrier_desc:0 "Carriers, serving as a massive floating airfields are the true face and main combatant of the future naval warfare. Funding a separate carrier development project is a costly manner, yet it is only way to acquire a modern navy."

 VEN_naval_gunnery:0 "Improve Naval Gunnery"
 VEN_naval_gunnery_desc:0 "Innovations in naval warfare are being constantly developed and introduced at different naval conferences and joint naval exercises. We can learn much not only from our allies or enemies, but also from ourselves."

 VEN_submarines:0 "The Blockade Doctrine"
 VEN_submarines_desc:0 "Caribbean sea is well known for its archipelagos and hidden basins. Convoys have to heavily maneuver there and large fleet formations are commonly poorly positioned and lack maneuverability, which can be used to push our advantage in case of the war."

 VEN_undersea_warfare:0 "Undersea Warfare"
 VEN_undersea_warfare_desc:0 "Grand battleship or carrier fleet is too costly affair to even think about it! Instead we shall focus on development of small agile low-equipage vehicles capable of striking from underwater."

 VEN_mass_submarines:0 "Expand Submarine Production"
 VEN_mass_submarines_desc:0 "Reduced size of torpedo tubes, quieter engines and modular construction allow us to produce submarines at a faster pace. Some of the freed up facilities can be used to divert some of naval production there."

 VEN_stealth_upgrades:0 "Stealth Upgrades"
 VEN_stealth_upgrades_desc:0 "Our enemy might know what we will try to do and thus will seek to prepare few measures to counter our newborn submarine flotilla. Our scientists, however, know how to counteract their counteract action by developing new silenced snorkels."

 VEN_national_admiralty:0 "National Admiralty"
 VEN_national_admiralty_desc:0 "Good vessel might make a good single shot, but its the dedicated team who will win the entirety of the fight. And well-educated naval commanders and admirals will surely win a war. Establishing a specialized academy to train new men and women in terms of naval warfare will grant fruitful results in the future."

 VEN_dockyards:0 "Expand Zulia Shipping"
 VEN_dockyards_desc:0 "The city of Maracaibo is one of the biggest ports and naval bases our country has to offer to the foreign traders and external ships. Expanding its capabilities and diversifying the production facilities will increase our overall naval production to a brand-new level."



 ######################################## INDUSTRY ++ OIL ######################################
 VEN_major_oil_discoveries:0 "Address the Economic Situation"
 VEN_major_oil_discoveries_desc:0 "Located at the Eastern shore of the lake Maracaibo, the city of Cabimas is considered one of the centres of the [ROOT.getAdjective] oil industry. Recent years saw aa substantial growth of its oil and petroleum industries due to the oil prospecting in its vicinity."

 VEN_national_recovery_act:0 "National Recovery Act"
 VEN_national_recovery_act_desc:0 "Our country's economy is extremely reliant on the crude petroleum exports, reaching up to the 80% of the net exports value. Further solely reliance on nonrenewable resources might play a bad game with our people later. Ending reliance is a hard task, yet it must be done at some point. "

 VEN_alternatives_to_oil:0 "Alternatives to Oil"
 VEN_alternatives_to_oil_desc:0 "Some iron deposits in Cerro San Isidro were discovered in the recent geological survey providing us with an alternative to the oil exports."

 VEN_invest_mining_industry:0 "Invest in the Mining Industry"
 VEN_invest_mining_industry_desc:0 "It is more than clear that many resources lay just beneath the feet. Our geologists require only additional funding to organize few additional surveys of the [ROOT.getAdjective] soil."

 VEN_improve_living_standards:0 "Improve Living Standards"
 VEN_improve_living_standards_desc:0 "Many people of our nation lack access to electricity, telegraph or radio to receive up-to-date news from the government. Deducing an excessive amount of funding into the branch might be a costly matter, yet long-term benefits and appreciation of our people are worth it!"

 VEN_industrial_development:0 "Industrial Development"
 VEN_industrial_development_desc:0 "Many worker demonstrations of the recent years indicate a lack of proper machine tools and basic construction equipment in factories and building sites. Governmental programs directed to resolve the issue are already being addressed in Congress."

 VEN_lift_oil_curse:0 "Lift the Oil Curse"
 VEN_lift_oil_curse_desc:0 "Reliance on oil had devastating effects on our economy. Luckily, recent economic leanings to an extraction of  different resource types prove that foreign investors are also interested in those too. With reforms finally complete, the oil curse can be considered beaten once and for all."

 VEN_expand_oil_industry:0 "Expand Oil Industry"
 VEN_expand_oil_industry_desc:0 "Reliance on oil is the only way our economy can hold its positions on the international market. It is only logical that we invest more into it and open our markets for more oil exporters around the world."

 VEN_engineering_schools:0 "Engineering Schools"
 VEN_engineering_schools_desc:0 "Recent studies of the [ROOT.getAdjective] geological commission indicate that few governmental investments into the resource prospecting will allow to extract even more resources from our soil. Some of the politicians are already lobbying this act in the Congress."

 VEN_open_rubber_plantations:0 "Open Rubber Plantations"
 VEN_open_rubber_plantations_desc:0 "Warm and humid [ROOT.getAdjective] climate is well suited for the establishment of a few rubber plantations. If [BRA.getAdjective]s can harvest enormous quantities of rubber, why can't we do the same?"

 VEN_expand_curacao_refinery:0 "Expand Isla Refinery"
 VEN_expand_curacao_refinery_desc:0 "Neglected for so long, the island of Curacao is finally in our hands. We shall expand our base of operations and establish several fuel refining facilities to further improve our petroleum production."

 VEN_establish_IFE:0 "Establish the IFE"
 VEN_establish_IFE_desc:0 "transport of extracted materials requires besides the proper industrial basis also proper infrastructure connection from ports to the facilities. State-owned railway company known as Instituto de Ferrocarriles del Estado will be founded to overwatch the arising logistical issues. "

 VEN_promote_foreign_investment:0 "Promote Foreign Investments"
 VEN_promote_foreign_investment_desc:0 "Many foreign corporations who see changes in [ROOT.getNameDef] as progressive are willing to invest into the local industrial development and strengthen economic ties with our nation. Who are we to deny their humble investments?"

 VEN_acheiving_autarky:0 "Achieving [ROOT.getAdjective] Autarky"
 VEN_acheiving_autarky_desc:0 "Our oil is known for its good quality and high octane number. With investments flooding into our hands, [ROOT.getNameDef] can proclaim its pure reliance on oil and oil product exports as the cornerstone of our modern state!"

 VEN_rearmament:0 "Begin Rearmament"
 VEN_rearmament_desc:0 "The war unlike none seen before is going to shape the world we knew prior. We better be prepared to any struggles the future conflicts might unleash upon us."

 VEN_fund_CAVIM:0 "Fund Independent Arms Industries"
 VEN_fund_CAVIM_desc:0 "Establishing a new industrial concern capable of mass-producing infantry equipment will benefit our war machine greatly."

 VEN_explosive_factories:0 "Explosive Factories"
 VEN_explosive_factories_desc:0 "Lack of military capabilities might work in favor of our potential enemies. One shall not give those any sort advantage on the battlefield! Everything for our troops, no matter the cost!"

 VEN_nuclear_power:0 "Study Nuclear Power"
 VEN_nuclear_power_desc:0 ""A bomb of this power, can easily destroy a port and cities around it" This was the letter that Albert Einstein, the Great German Scientist sent to Franklin Roosevelt of America. The way he described this new power is incredible. If we could harness this energy to our use, not only will it help us get recognized on the International Stage, this will also ensure that foreign threats are kept at bay."

 VEN_rural_schools:0 "Build Rural Schools"
 VEN_rural_schools_desc:0 "Much of our nation is undeveloped and many places particually ural regions are lacking in a lot of basic education systems, with our new industrial advances it is time we focus on the people and provide education to them."
 ########################################### AIR #########################################
 VEN_a_seprate_branch:0 "A Separate Branch"
 VEN_a_seprate_branch_desc:0 "Separating the airforce command from two army and naval forces will allow us to consolidate required funds and improve the quality of the [VEN.getAdjective] Air Forces."

 VEN_fighters:0 "A Fighter Air Force"
 VEN_fighters_desc:0 "Dominance in skies is achieved through the proper usage of fighter squadrons in a constant dogfight and interception of enemy bombers. Some of the governemnt funds can be dedicated to improve the quality of those vessels."

 VEN_bombers:0 "A Bombers Air Force"
 VEN_bombers_desc:0 "Isolated position of our country suggests that it will not be a target of the bomber raids of our enemies, which implies that the small fighter force is more than enough to secure the skies of [VEN.getNameDef]. Main investements shall be dedicated into the development of the bombers, capable of striking enemy industry from afar."

 VEN_purchase_italian_bombers:0 "Puchase Italian Bombers"
 VEN_purchase_italian_bombers_desc:0 "We had previously bought Italian bombers in the past and they proved to be effective, so if we want to build up our air force it is obvious we should purchase more."

 VEN_heavy_fighters:0 "Heavy Fighters"
 VEN_heavy_fighters_desc:0 "Accompanied by the heavy fighters with excessive operating range and moderate armor, our bombers can reign uncontested in the skies without fear of enemy stingy fighters."

 VEN_rocketry:0 "Rocketry Experiments"
 VEN_rocketry_desc:0 "Interesting alternative to the bombing raids has emerged at one of our research facilities, where a guided bomb capable of starting off a platform can be directed towards its target without need of on-board crew, thus effectively prefesrving health and lifes of our pilots and plane crews."

 VEN_naval_bomber:0 "Naval Bomber Experiments"
 VEN_naval_bomber_desc:0 "Coordination between the naval and air branches allow us to secure a few research opportunities in developing unique air-water plane type capable of long-range maritime operations."

 VEN_air_bases:0 "Construct Air Bases"
 VEN_air_bases_desc:0 "Currently opeating airfields limit the air potential of our growing airforce. Expanding airstrips, building new hangars and improving infrastructure around those vital objects shall become our first priority in order to secure the proper training ground for our forces."

 VEN_scout_planes:0 "Reconnaissance Planes"
 VEN_scout_planes_desc:0 "Scouting, recon and surveillance of the border regions can be done way more efficient by the specialized plane type with quiet engines and camouflage painting, allowing us to know the plans of our enemies way ahead of time."

 VEN_cas:0 "Close Air Support"
 VEN_cas_desc:0 "With dominance in the skies secured, we can unleash a hell on Earth for the unsuspecting enemy ground forces with our newly developed dive bomber planes."

 VEN_tatical_bombers:0 "Tactical Bombing"
 VEN_tatical_bombers_desc:0 "Instead of focusing solely on bombing factories or ground forces, we can invest into the research of multi-purpose figther-bomber machines. Those will be not as effective as their respective specialized counterparts, yet diversity might be a costly affair for the limited industries of our country. "




