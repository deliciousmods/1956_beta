 FRI_inevitable_uprising_3:0 "The Inevitable End"
 FRI_inevitable_uprising_3_desc:0 "After the Yen Bai Mutiny, it became clear to any reasonable French official that control over [FRI.GetNameDef] would eventually end. Whether that end comes next week or in a decade is at the mercy of the ever-changing internal politics of the colony. Our job is to maintain stability and keep the region under [FRA.GetAdjective] control for the time being."













 # EVENTS
 frenchindochina.1.t:0 "Jules Brevie Named Gouverneur General"
 frenchindochina.1.d:0 "Jules Brevie, former Governor of French West Africa, was appointed by the [FRA.GetRulingParty] government as Governor-General of Indochina, replacing Rene Robin.\nA humanist and a liberal, Brevie is very much focused on an approach to colonization that he calls "scientific", starting from a profound study of indigenous cultures and the improvement of their living conditions, as he had implemented many social reforms during the Great Depression in French Africa, subsidizing Senegalese workers and setting up programs to increase food production.\nThe victory of the Popular Front in the [FRA.GetAdjective] elections raised great hopes among the Vietnamese in particular, with the appointment of Marius Moutet, a former opponent of the repression that followed the Yen Bai mutiny as Minister of Colonies, as well as Leon Blum at the head of the government, who was also strongly opposed to colonial repression.\nBrevie has planned the implementation of social reforms similar to those he implemented in Africa and those implemented in Metropolitan France."
 frenchindochina.1.a:0 "Let's see what his scientific approach will bring."
 french_indochina_jules_brevie_governor_event_tt:0 "Unlocks the §YPolitical Tree§!."

 frenchindochina.2.t:0 "1936 Strikes"
 frenchindochina.2.d:0 "June saw the start of a significant strike movement in [FRI.GetNameDef], driven by a rise in prices added to the fall in wages that workers have been suffering for several years now. More than 300 of these movements have been recorded, involving hundreds of thousands of people up to the countryside where plantations are paralyzed with farmers mobilizing against taxes. The result is an economy that has stopped abruptly and separatist movements taking advantage of it to gain popularity and spread independence ideas among the population."
 frenchindochina.2.a:0 "A solution must be found, and quickly!"

 r56.news_event.15.t:0 "Vietnamese Uprising in [FRI.GetNameDef]"
 r56.news_event.15.d:0 "While strikes had already paralyzed the whole of [FRI.GetNameDef] for several months, the government's failure to react contributed to the sharp rise in independence sentiment. The breaking point was reached when soldiers of the Indigenous Guard mutinied at Yen Bai.\n\nIt only took a few hours for the mutiny to turn into a general insurgency, covering the entire Vietnam region.\nThe multiple pro-independence forces have consolidated their control in the country's north, while in the south, the colonial government is preparing to counterattack against the most significant anti-colonial rebellion that [FRI.GetNameDef] has ever known."
 r56.news_event.15.a:0 "A fierce attack against colonialism."
 r56.news_event.15.b:0 "We'll restore order to [FRI.GetNameDef]."
 r56.news_event.15.c:0 "We'll remove the imperialists!"

 frenchindochina.4.t:0 "The [FRI.GetAdjective] Dilemma"
 frenchindochina.4.d:0 "While [GER.GetAdjective] troops were occupying Paris, a new government, led by Marshal Petain, had been put in place, claiming to be the legitimate French government and adopting a policy of collaboration with [GER.GetNameDef].\nHowever, from London, General de Gaulle called for resistance and continued the fight against [GER.GetNameDef], considering the government in Vichy as treasonous.\nWhile some colonies have already rallied under de Gaulle, [FRI.GetNameDef] remains nominally under the control of the government in Metropolitan France. However, given the latter's legitimacy, we could perfectly side with the troops of the general and prove to be decisive in terms of the supply of resources for the Free French troops."
 frenchindochina.4.a:0 "Side with Vichy and appoint Jean Decoux as Gouverneur."
 FRI_fascist_gouvernorat_general_party_long:0 "Gouvernorat General"
 frenchindochina.4.b:0 "Side with Free France and appoint Thierry d'Argenlieu as Gouverneur."

 frenchindochina.5.t:0 "[FRI.GetNameDefCap] Requests More Troops"
 frenchindochina.5.d:0 "Seeing how the war was evolving and fearing for the colony's security, the Governor-General of Indochina sent a message to the government, requesting additional troops and equipment to ensure the colony's safety.\nSuch a material investment is not made carelessly. However, we should not overlook that [FRI.GetNameDef] is one of the most valuable and resource-rich colonies of [FRA.GetNameDef]. Therefore we should consider whether reducing our manpower in Europe would be worth the cost."
 frenchindochina.5.a:0 "We must strengthen [FRI.GetNameDef]'s protection!"
 frenchindochina.5.b:0 "We cannot afford to send them more troops."

 frenchindochina.6.t:0 "[FRA.GetNameDefCap] Sends Us Troops and Equipment"
 frenchindochina.6.d:0 "The [FRA.GetAdjective] government has agreed to send us troops and equipment to strengthen the defense of [FRI.GetNameDef].\nThey have just arrived through the ports of Hanoi and Saigon and are now under local command."
 frenchindochina.6.a:0 "Excellent!"

 frenchindochina.7.t:0 "[FRA.GetNameDefCap] Refuses to Send Troops"
 frenchindochina.7.d:0 "Citing the situation in which the Metropole finds itself and declaring that as many troops as possible should be under the command of the Metropole, the government in Paris refused to send the requested number of troops."
 frenchindochina.7.a:0 "We're going to have to make do with what we have."


 frenchindochina.8.t:0 "Vietnamese Uprising"
 frenchindochina.8.d:0 "While strikes had already paralyzed the whole of [FRI.GetNameDef] for several months, the government's failure to react contributed to the sharp rise in independence sentiment. The breaking point was reached when soldiers of the Indigenous Guard mutinied at Yen Bai.\n\nIt only took a few hours for the mutiny to turn into a general insurgency, covering the entire Vietnam region.\nThe multiple pro-independence forces have consolidated their control in the country's north, while in the south, the colonial government is preparing to counterattack against the most significant anti-French rebellion that Indochina has ever known."
 frenchindochina.8.a:0 "We will prevail!"




 FRI_expand_the_michelin_plantations:0 "Expand the Michelin Plantations"
 FRI_expand_the_michelin_plantations_desc:0 "The agricultural concession policy put in place by former Governor-General Jean-Marie de Lanessan saw the development of more than 400,000 hectares. It attracted several industrial groups, including the Michelin group, which acquired its first three rubber plantations in 1928. Since then, they have been among the most significant landowners in Indochina."
 FRI_finish_the_transindochinois:0 "Finish the Transindochinois"
 FRI_finish_the_transindochinois_desc:0 "The Transindochinois is a railway project linking Hanoi to Saigon. Starting in 1905, we opened it in successive sections. It is time to complete the last few kilometers and finally connect the whole of Vietnam with a single railway line."
 FRI_open_the_lycee_sisowath:0 "Open the Lycee Sisowath"
 FRI_open_the_lycee_sisowath_desc:0 "The spread of education was much slower in Cambodia and Laos than in Vietnam. We opened the first Cambodian secondary school in 1893 under the name "College du Protectorat"; however, secondary education has yet to be provided at the French lycee in Saigon. Developing secondary education will allow us to increase the efficiency of indigenous administration."
 FRI_continue_the_politique_politique_du_paysannat:0 "Continue the Politique du Paysannat"
 FRI_continue_the_politique_politique_du_paysannat_desc:0 "The Politique du Paysannat is a policy designed to revive the agricultural economy of [FRI.GetNameDef], which consists of helping landowners, promoting the transition of farmers from lands in the north considered too overcrowded to those in the Mekong Delta, and finally, an essential hydraulic program designed to develop the deltas to systematize the double harvest."
 FRI_hlm_construction_program:0 "HLM Construction Program"
 FRI_hlm_construction_program_desc:0 "City workers often have to settle for rudimentary or even precarious housing, either in straw huts or even at their workplace, which leads to a deplorable health situation. To address this, the authorities have launched a low-cost housing project to improve the overall quality of life in cities like Tonkin."
 FRI_link_laos_to_annam:0 "Link Laos to Annam"
 FRI_link_laos_to_annam_desc:0 "In terms of infrastructure, Laos is the most neglected of the regions, with only about ten kilometers of asphalted roads. However, we will build a highway to link it to the Annam coast by crossing the Mekong River to improve its connection with the rest of the settlements."
 FRI_tonkin_cement_factories:0 "Tonkin Cement Factories"
 FRI_tonkin_cement_factories_desc:0 "Cochinchina and Tonkin are the most economically dynamic regions in [FRI.getNameDef]. In addition to its many mines, Tonkin is famous for its cement production. Financial assistance to companies that produce them would allow us to increase our exports of this product."
 FRI_explore_the_laotian_underground:0 "Explore the Laotian Underground"
 FRI_explore_the_laotian_underground_desc:0 "Laos is still relatively undeveloped economically, but we could exploit its tin thanks to the expansion of its infrastructure."
 FRI_expand_the_laotian_distilleries:0 "Expand the Laotian Distilleries"
 FRI_expand_the_laotian_distilleries_desc:0 "An excellent way to expand the Laotian economy would be to increase the number of distilleries, which would be used to produce rice alcohols that we could then sell on the Asian market."
 FRI_balanced_economic_developement:0 "Balanced Economic Development"
 FRI_balanced_economic_development:0 "Balanced Economic Development"
 FRI_balanced_economic_development_desc:0 "The excessive importance of Vietnamese regions in the global economy of [FRI.GetNameDef] may prove dangerous given the rise of nationalist movements. Making Laos and Cambodia, both regions much more loyal to [FRA.GetNameDef], equal regions in economic power is the key."
 PRI_continue_the_focus_on_vietnam:0 "Continue the Focus on Vietnam"
 PRI_continue_the_focus_on_vietnam_desc:0 "Vietnam remains the most prosperous region for all [FRI.GetNameDef] because of its much more easily cultivated land. The area already has many small businesses; it would not be complicated to develop a heavier industry there."
 FRI_move_vietnamese_workers_to_laos:0 "Move Vietnamese Workers to Laos"
 FRI_move_vietnamese_workers_to_laos_desc:0 "The Vietnamese already constitute the high and average level of the bureaucracy in Laos. By encouraging Vietnamese workers to settle in cities like Vientiane or Thakhek, we will increase the skilled labour available in this region that can exploit it economically."
 FRI_expand_the_opium_trade:0 "Expand the Opium Trade"
 FRI_expand_the_opium_trade_desc:0 "Although illegal in mainland France, the culture of opium and its exchange has always brought great benefits to the Indochinese economy. We could probably take advantage of the chaos in China to increase our exports of this plant."
 FRI_increase_the_taxes:0 "Increase the Taxes"
 FRI_increase_the_taxes_desc:0 "Our project to develop the economy of regions as backward as Cambodia and Laos requires a substantial budget, the benefits of which we will only see after a while. The first way to raise the necessary funds would be to increase taxes on the local population."
 FRI_vietnamese_private_armament_business:0 "Vietnamese Private Armament Business"
 FRI_vietnamese_private_armament_business_desc:0 "Over the years, Vietnamese private small and medium-sized enterprises have continued to grow. The arms industry has proven to be a very successful sector, and financial support from the administration for personal and professional arms companies could be very lucrative."
 FRI_open_the_university_of_phnom_penh:0 "Open the University Of Phnom Penh"
 FRI_open_the_university_of_vientiane:0 "Open the Universite Francaise de Vientiane"
 FRI_open_the_university_of_vientiane_desc:0 "Like its Cambodian neighbor, education is relatively underdeveloped in Laos, with more than 80% illiteracy. This creates a shortage of qualified staff for positions such as administration. The opening of a school covering higher education will increase the number of eligible graduates for these positions."
 FRI_build_the_phnom_penh_arsenal:0 "Build the Phnom Penh Arsenal"
 FRI_build_the_phnom_penh_arsenal_desc:0 "The production of firearms is relatively low in [FRI.GetNameDef] due to the supply from the Metropole in terms of equipment. However, the development of a military-industrial complex could prove very lucrative in the underdeveloped region of Cambodia, which would see its economic potential significantly increased with the possibility of exporting these same weapons to the same markets where we sell our rice."
 FRI_expand_the_tungsten_mines:0 "Expand the Tungsten Mines"
 FRI_expand_the_tungsten_mines_desc:0 "Vietnamese basements are full of minerals and among them is tungsten. The increase in global armaments needs means that this resource is becoming increasingly popular on the markets, so it would be in our interest to start work to expand the mines we already own."
 FRI_invite_investors_to_kouang_tcheou_wan:0 "Invite Investors to Kouang-Tcheou-Wan"
 FRI_invite_investors_to_kouang_tcheou_wan_desc:0 "The economy of Kouang-Tcheou-Wan is relatively underdeveloped, and the population lives mainly from agriculture. However, the city's tranquility has attracted many Chinese investors, and we hope to eventually turn it into a new Hong Kong if we allocate enough funds to it."
 FRI_the_indochinese_merchant_marine:0 "The [FRI.GetAdjective] Merchant Marine"
 FRI_the_indochinese_merchant_marine_desc:0 "Our navy is primarily composed of commercial ships throughout Asia. Developing our production capacities for these same vessels would allow us to accelerate the transport of our goods."
 FRI_expand_the_fort_bayard_infrastructures:0 "Expand the Fort-Bayard Infrastructure"
 FRI_expand_the_fort_bayard_infrastructures_desc:0 "Fort-Bayard traffic is much lower than we expected. This is partly due to its location, far too remote from significant maritime trade flows. We could try to stimulate the city's economy by developing its infrastructure to compensate for the lack of foreign trade to connect it to the rest of South China."
 FRI_the_french_hong_kong:0 "The [FRA.GetAdjective] Hong Kong"
 FRI_the_french_hong_kong_desc:0 "[FRA.GetNameDefCap] has long hoped to make Kouang-Tcheou-Wan a [FRA.GetAdjective] Hong Kong. It is time to put these projects back in place and develop the commercial capacity of this territory."
 FRI_focus_on_the_vietnamese_ports:0 "Focus on the Vietnamese Ports"
 FRI_focus_on_the_vietnamese_ports_desc:0 "Kouang-Tcheou-Wan turns out to be a waste of time and resources because of its highly restrictive location. We should focus our efforts on developing the ports of Haiphong and Saigon, which are already making a significant contribution to [FRI.GetNameDef]'s economic dynamism."
 FRI_trade_protection_doctrine:0 "Trade Protection Doctrine"
 FRI_trade_protection_doctrine_desc:0 "The risk of the [JAP.GetAdjective] invasion is significant. However, their weakness is their need to import a large part of their resources. We shall starve their navy by focusing on the destruction of convoys and the global disruption of trade."
 FRI_trade_disturbtion_doctrine:0 "Trade Disruption Doctrine"
 FRI_trade_disturbtion_doctrine_desc:0 "The risk of the [JAP.GetAdjective] invasion is significant. However, their weakness is their need to import a large part of their resources. We shall starve their navy by focusing on the destruction of convoys and the global disruption of trade."
 FRI_invite_fcm_to_fort_bayard:0 "Invite FCM to Fort Bayard"
 FRI_invite_fcm_to_fort_bayard_desc:0 "Forges et chantiers de la Mediterranee is renowned for its shipyards in the Mediterranean. We could invite them to build new dockyards at Fort-Bayard, transforming the commercial city into an industrial center for our navy."
 FRI_invite_fcm_to_fort_bayard_tt:0 "Unlocks §YFCM§! as a Ship Designer"
 FRI_submarines_effort:0 "Submarine Effort"
 FRI_submarines_effort_desc:0 "An excellent way to disrupt trade would be to use submarines, which are ideal for getting rid of convoys. In addition, we can also use their ability to remain discreet against large vessels, which are very present in the [JAP.GetADjective] fleet."
 FRI_expand_the_garde_indigene:0 "Expand the Garde Indigene"
 FRI_expand_the_garde_indigene_desc:0 "The "Garde Indigene" refers to the regiments of skirmishers recruited in [FRI.GetNameDef], supported by [FRA.GetAdjective] officers and non-commissioned officers. Their numbers have been steadily increasing since their creation in 1886. With the rise of nationalism in [FRI.GetNameDef], we should seek to increase their numbers to support the colonial government."
 FRI_adopt_the_mas_36:0 "Adopt the MAS36"
 FRI_adopt_the_mas_36_desc:0 "The MAS36 is gradually beginning to equip the [FRA.GetAdjective] army. We will ask for some of these rifles and their plans to be sent to [FRI.GetNameDef] to produce them ourselves eventually."
 FRI_adopt_the_mas_36_tt:0 "Add technology: §YMAS-36§!\nIf we already have it: §Y1x §!§G100%§! Research bonus for: §YInfantry Weapons§!\n"
 FRI_improve_communications:0 "Improve Communications"
 FRI_improve_communications_desc:0 "Due to the very hostile nature of the jungles of [FRI.GetNameDef], communication between troops can be very complex. The development of radio for our soldiers would partially alleviate this problem."
 FRI_establish_the_armee_d_indochine:0 "Establish the Indochinese Army"
 FRI_establish_the_armee_d_indochine_desc:0 "We cannot simply rely on the Armee de Terre to protect [FRI.GetNameDef], especially if we are at war on both the European and Asian fronts. We will establish a real [FRI.GetAdjective] army to protect the colony ourselves."
 FRI_maintain_reliance_on_the_armee_de_terre:0 "Maintain Reliance on the Armee de Terre"
 FRI_maintain_reliance_on_the_armee_de_terre_desc:0 "The Armee de Terre is good enough to defend [FRI.GetNameDef]. We should focus our efforts on developing our fortifications and military installations."
 FRI_allow_indigenous_officers:0 "Allow Indigenous Officers"
 FRI_allow_indigenous_officers_desc:0 "Our new army will be mainly composed of indigenous people, and thus we should employ officers of [FRI.GetAdjective] origins to support us."
 FRI_indochinese_military_service:0 "[FRI.GetNameDefCap] Military Service"
 FRI_indochinese_military_service_desc:0 "Like the one present in [FRA.GetNameDef], we will set up compulsory military service throughout [FRI.GetNameDef] to have a sufficient reserve of conscripted soldiers."
 FRI_ecole_militaire_de_hanoi:0 "Hanoi Military School"
 FRI_ecole_militaire_de_hanoi_desc:0 "Taking the famous Saint-Cyr school as an example, we will create a military school to train the next generation of [FRI.GetAdjective] officers."
 VIN_build_the_ligne_sarrault:0 "Build the Ligne Sarrault"
 VIN_build_the_ligne_sarrault_desc:0 "The construction of a fortification line in the north of the country, on the Chinese border, would protect us from any attempt at land invasion by the Chinese or [JAP.GetNameDef]."
 FRI_create_coastal_fortifications:0 "Create Coastal Fortifications"
 FRI_create_coastal_fortifications_desc:0 "The construction of naval fortifications to protect our precious Vietnamese and Chinese ports would limit the possibilities of invasion by the sea."
 FRI_create_coastal_fortifications_tt:0 "Creates §YLevel 2 Forts§! in our ports."
 FRI_expand_the_northern_air_bases:0 "Expand the Northern Air Bases"
 FRI_expand_the_northern_air_bases_desc:0 "Our capacity to accommodate [FRA.GetAdjective] aircraft is relatively low, with only small aerodromes. If we want to ensure that [FRA.GetNameDef] can protect our skies, we should expand our aviation facilities."
 FRI_gouverneur_jules_brevie:0 "Appoint Jules Brevie"
 FRI_gouverneur_jules_brevie_desc:0 "The victory of the [FRA.GetRulingParty] meant change for [FRI.GetNameDef], but above all, it meant a replacement of Rene Robin by Jules Brevie as Governor-General of Indochina. Brevie, a socialist, favors a scientific approach to colonization and hopes to implement many reforms aimed at improving the quality of life in [FRI.GetNameDef]."
 FRI_gouverneur_jules_brevie_tt:0 "§BJules Brevie will become Gouverneur General in September 1936§!\n"
 FRI_concessions_to_the_strikers:0 "Concessions to Laborers"
 FRI_concessions_to_the_strikers_desc:0 "The economic recovery of 1936 caused prices to soar in Indochina, even though workers had already been suffering from a decline in wages for years. If we do not wish to see the colonial administration collapse, we will accelerate the reforms planned by [FRI.Getleader]."
 FRI_expansion_of_the_strikes:0 "Expansion of the Strikes"
 FRI_expansion_of_the_strikes_desc:0 "With the economic crisis that continues to hit our economy in these challenging times, we cannot afford any concessions to the local population. Let us hope that the strikes will stop on their own."
 FRI_amnesty_law:0 "Amnesty for Independentists"
 FRI_expansion_of_the_strikes_tt:0 "Not finished yet"
 FRI_amnesty_law_desc:0 "The first step towards reconciliation with the independence fighters would be to show our goodwill by freeing them. An amnesty law that is supposed to release more than 90% of them will be promulgated."
 FRI_decret_moutet:0 "Moutet Decree"
 FRI_decret_moutet_desc:0 "The Minister of Colonies, Marius Moutet, had a decree signed equivalent to an [FRI.GetAdjective] labor code similar to the many social laws promulgated in metropolitan areas under the Popular Front. We will reduce the daily working hours, and night work for women and children will be prohibited."
 FRI_freedom_of_speech_and_association:0 "Freedom of Speech and Association"
 FRI_freedom_of_speech_and_association_desc:0 "Indeed, there has always been some repression against certain intellectual groups in [FRI.GetNameDef]. But it is time to change things by allowing total freedom of expression and freedom of association, allowing, for example, the formation of trade unions."
 FRI_gain_support_from_the_kuomintang:0 "Gain Support from the Kuomintang"
 FRI_gain_support_from_the_kuomintang_desc:0 "The Kuomintang has long been an ally of the VNQDD, the Vietnamese Nationalist Party. The Yunnan railway would allow us to acquire material and political support, allowing exiles to return from the north to help us form the insurgency."
 FRI_gain_support_from_the_soviet_union:0 "Gain Support from [SOV.GetNameDef]"
 FRI_gain_support_from_the_soviet_union_desc:0 "The strategy of the popular fronts advocated by [SOV.GetNameDef] has led the Indochinese Communist Party to move closer to the other elements of the independence movement. Leaders like Nguyen Ai Quoc will significantly help because of the substantial increase in popularity for communist movements in Vietnam, especially in Cochinchina."
 FRI_the_second_yen_bai_mutiny:0 "The Second Yen Bai Mutiny"
 FRI_the_second_yen_bai_mutiny_desc:0 "A mutiny by the various [FRI.GetAdjective] rifle regiments will be the starting point of our war of independence. A similar mutiny took place in 1930 but did not receive the support it hoped for, but now, with the support of millions of strikers in all regions, we should have much less difficulty getting rid of the French presence."
 FRI_the_second_yen_bai_mutiny_tt:0 "You will switch to §YVietnam§! and §RDeclare War§! on §[FRI.GetNameDef]§!.\nIf you manage to take control of [FRI.GetNameDef] or hold on for more than a year by controlling the whole of your territory, a §GWhite Peace§! will take place, and you will be free.\nDuring the war of independence, a §RPower Struggle§! will occur between four §YFactions§!, which will determine §YVietnam§!'s ideology once the war of independence is over.\nIf you take control of §YLaos§! and §YCambodia§!, they will also be liberated once the war is over.\n"
 FRI_allow_political_parties:0 "Allow Political Parties"
 FRI_allow_political_parties_desc:0 "The formation of moderate political parties will be allowed. Two have emerged and are mainly intended to represent the [FRI.GetAdjective] bourgeoisie: the Constitutionalist Party and the Democratic Party. The latter only aspire to a certain autonomy for [FRI.GetNameDef], similar to the British dominions."
 FRI_bring_back_stability:0 "Bring Back Stability"
 FRI_expand_the_surete_generale_indochinoise:0 "Expand the Serete Generale Indochinoise"
 FRI_expand_the_surete_generale_indochinoise_desc:0 "The Indochinese General Security Service has been a repressive apparatus in Indochina since 1917 and is dedicated to countering the rise of Vietnamese nationalism. Increasing its membership will prevent strikes from paralyzing the colonial administration once again."
 FRI_crackdown_on_communist_organisations:0 "Revolutionary Crackdown"
 FRI_crackdown_on_communists_organisations:0 "Revolutionary Crackdown"
 FRI_crackdown_on_communists_organisations_desc:0 "Vietnamese communist movements, although banned, continue to gain popularity, especially among urban workers. A mass arrest of its leaders in [FRI.GetNameDef] should halt their progress."
 FRI_fuelling_the_metropole:0 "Fuelling the Metropole"
 FRI_fuelling_the_metropole_desc:0 "Our role is above all to support the Metropole economically. As the war has just broken out, we must dedicate all our resources to supporting the war effort in terms of resources such as rubber or agricultural resources such as rice or tea."
 FRI_fuelling_the_metropole_tt:0 "If we are not on §YWar Economy§! or §YTotal Mobilization§!, changes the economy law to §YWar Economy§!\n"
 FRI_plan_mandel:0 "Plan Mandel"
 FRI_plan_mandel_desc:0 "The Mandel Plan, named after the colonial minister who replaced Moutet, consists of mobilizing more than 300,000 colonial workers, including 100,000 [FRI.GetAdjective], to be sent to Metropolitan France to run the [FRA.GetAdjective] war economy and, in particular, its factories."
 FRI_vientiane_phnom_penh_railroad:0 "Vientiane-Phnom Penh Railroad"
 FRI_expand_the_transindochinois:0 "Expand the Transindochinois"
 FRI_expand_the_transindochinois_desc:0 "Linking Phnom Penh and Vientiane to Transindochinois would allow us to have a single railway line that would connect the whole of Indochina. This would make it easier to exploit the Laotian and Cambodian resources."
 FRI_mimic_the_marine_nationale:0 "Mimic the Marine Nationale"
 FRI_mimic_the_marine_nationale_desc:0 "The development of a naval armed force controlled by the [FRI.GetAdjective] colonial government rather than by [FRA.GetNameDef] itself would allow us to build a navy much more adapted to the waters of Southeast Asia. But we must not forget our roots, and we will base ourselves on the navy that we know best, the [FRA.GetAdjective] one."
 FRI_fleet_in_being_doctrine:0 "Fleet in Being Doctrine"
 FRI_fleet_in_being_doctrine_desc:0 "Above all, we must ensure that our merchant ships can reach port, and to do so, we should focus on building medium and heavy ships and in particular destroyers to counter attacks by submarines which, although not much used by the [JAP.GetAdjective] army, could be formidable even in small numbers."
 FRI_destroyers_modernisation_desc:0 "To implement our submarine defense plans, we need to upgrade the destroyers in our navy to ensure that no submarines reach our convoys."
 FRI_destroyers_modernisation:0 "Destroyer Modernization"
 FRI_the_return_of_cuong_de:0 "The Return of Cuong De"
 FRI_the_return_of_cuong_de_desc:0 "According to the law of Primogeniture, Cuong De is a member of the Nguyen dynasty who should have inherited the Vietnamese throne. He has spent more than two decades traveling in Asia in the hope of obtaining support for Vietnamese independence and has many links with [JAP.GetAdjective] ultranationalists. Rumors of an insurrection have reached him, and he is preparing to return to his native land."
 FRI_politique_du_paysannat:0 "Politique du Paysannat"
 FRI_tirailleurs_indochinois:0 "Mobilize the Tirailleurs Indochinois"
 FRI_tirailleurs_indochinois_desc:0 "Recruited throughout Indochina, the Tirailleurs Indochinois was created in 1880 during the Tonkin expedition. They allowed [FRA.GetNameDef] to maintain its authority over the [FRI.GetAdjective] colony and crush all nationalist rebellions."
 FRI_tirailleurs_indochinois_tt:0 "Gain §Y2§! Infantry Divisions near Hanoi"
 VIN_request_the_mortier_modele_27_31:0 "Request the Mortier Modele 27/31"
 VIN_request_the_mortier_modele_27_31_desc:0 "The Mortar model 27/31, designed and manufactured by Brandt Establishments, has already been in service in France for several years. Simple to use but formidable on the ground, equipping our colonial force with it would allow a much better defense of cities like Saigon or Hanoi in the event of a ground invasion, the latter being placed on relatively flat ground."
 FRI_the_mortier_modele_27_31:0 "The Mortier Modele 27/31"
 FRI_the_mortier_modele_27_31_desc:0 "The Mortar model 27/31, designed and manufactured by Brandt Establishments, has already been in service in France for several years. Simple to use but formidable on the ground, equipping our colonial force with it would allow a much better defense of cities like Saigon or Hanoi in the event of a ground invasion, the latter being placed on relatively flat ground."
 FRI_tame_the_forests:0 "Tame the Forests"
 FRI_tame_the_forests_desc:0 "Many forests are scattered throughout [FRI.GetNameDef], making fighting much more difficult, especially for an army that would not know the area. This can be used to our advantage, allowing us to better prepare our defenses through our extensive knowledge of the environment."
 FRI_tame_the_forests_tt:0 "Enables §HForest Training§!\n§HInfantry\n    Forest§!\n      Attack: §G+5%§!\n      Movement: §G+10%§!\n"
 VIN_genie_indochinois:0 "Learn from the Genie"
 VIN_genie_indochinois_desc:0 "By the nature of [FRI.GetAdjective] terrain, adding engineering units to our divisions would maximize our defenses in terrain where trench combat is still viable."
 FRI_learn_from_the_genie_desc:0 "By the nature of [FRI.GetAdjective] terrain, adding engineering units to our divisions would maximize our defenses in terrain where trench combat is still viable."
 FRI_learn_from_the_genie:0 "Learn From the Genie"
 FRI_the_war_arrives_to_indochina:0 "The War Arrives to Indochina"
 FRI_the_war_arrives_to_indochina_desc:0 "The war has finally reached our peaceful colony. It is time for an emergency restructuring of the army to satisfy [FRA.GetnameDef]'s needs and those of the defense of [FRI.GetNameDef]."
 FRI_the_war_arrives_to_indochina_tt:0 "Gain §Y3§! Troupes Coloniales Divisions in Cochinchina\n"
 FRI_fortify_the_chinese_border:0 "Fortify the Chinese Border"
 FRI_fortify_the_chinese_border_desc:0 "The construction of a fortification line in the north of the country, on the Chinese border, would protect us from any attempt at land invasion by the Chinese or [JAP.GetNameDef]."
 FRI_fortify_the_chinese_border_tt:0 "Gain §YLevel 2 Forts§! Along The Northern Border"
 FRI_parachutistes_coloniaux:0 "Parachutistes Coloniaux"
 FRI_parachutistes_coloniaux_desc:0 "Despite all the efforts we will make, the fight in the forest will always be more complicated, with the risk of ambushes. But if we attack with paratroopers, we'll be the ones with the surprise effect."
 FRI_parachutistes_coloniaux_tt:0 "Gain §Y2§! Paratroopers Divisions"
 FRI_intensify_native_recruitment:0 "Intensify Native Recruitment"
 FRI_intensify_native_recruitment_desc:0 "[FRA.GetNameDefCap] needs as many soldiers as possible. During the Great War, the colonies proved to be the ideal place to recruit future soldiers."
 FRI_independent_command_structure:0 "Independent Command Structure"
 FRI_independent_command_structure_desc:0 "While maintaining allegiance and affiliation with the Armee de Terre, the [FRI.GetAdjective] army must be independent in terms of strategies and decisions of generals and officers."
 FRI_from_militias_to_an_army:0 "From Militias to an Army"
 FRI_from_militias_to_an_army_desc:0 "The Indigenous Guard is more like a militia under government control than a real army. It is time to reorganize them into real divisions to allow the Indochina army to be sufficiently organized."


