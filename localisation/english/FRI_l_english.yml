 distribute_foundations_of_leninism:0 "Distribute Foundations Of Leninism"
 distribute_foundations_of_leninism_desc:0 ""Foundations of Leninism" is a book written by Iosif Stalin in 1924. The work consists of nine readings given by Stalin at the Sverdlov University in 1924 and published by the Soviet newspaper Pravda. Spreading Stalinist ideals in the hearts of our people will allow us to show them the path to Marxism-Leninism."

 distribute_lessons_of_october:0 "Distribute Lessons Of October"
 distribute_lessons_of_october_desc:0 ""Lessons of October" is a controversial essay published by Lev Trotsky in 1924, highly critical of Lenin's successors. Foreign Trotskyist contacts provided us with copies of the book and materials to print it in mass. Disseminating Trotsky's ideas through education is best to ensure public support for the permanent revolution."

 arm_caodaists_militias:0 "Arm Caodaist Militias"
 arm_caodaists_militias_desc:0 "Caodaism is a religion born in Cochinchina in 1926, mixing Western and Asian beliefs and having several hundred thousand practitioners throughout Vietnam. It quickly focused on independence and the fight against [FRA.GetNameDef], causing the authorities to repress them. Mobilizing the most fanatical Caodaist battalions, we could fill our ranks with soldiers whose devotion to the independence cause is no longer in question."
