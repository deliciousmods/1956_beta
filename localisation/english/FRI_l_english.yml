 FRI_colonial_army:0 "Colonial Army"
 FRI_growing_vietnamese_nationalism_tt:0 "§RThe fear of uprisings among colonial officials prevents us from disbanding our starting army.§!"
 FRI_colonial_army_desc:0 "Despite the conscription of some indigenous people, particularly within the Indochinese Skirmishers, [FRI.GetNameDef] remains largely dependent on [FRA.GetNameDef] for its defense. Local conscription is relatively low due to the colonial character of the administration as well as the low potential for mobilization as a large part of the population is made of farmers."
 FRI_illiteracy:0 "Illiteracy"
 FRI_illiteracy_desc:0 "Since the beginning of the French presence in Indochina, significant efforts have been made to improve access to education. In 1907 the University of Hanoi was founded, and from 1917 onwards, French was taught in all Franco-Indigenous schools. Despite all this, more than 80% of the population remains illiterate, especially in Laos and Cambodia, where efforts in favor of education were much lower, and no secondary schools exist."
 FRI_unequal_economic_developement:0 "Unequal Economic Development"
 FRI_unequal_economic_developement_desc:0 "Despite the nickname "Pearl of the Empire", only the Vietnamese part of Indochina is generally profitable. Laos and Cambodia are far behind in infrastructure or businesses, mainly due to the much more hostile nature of their environment or their small population. This could prove dangerous due to the rise of Vietnamese nationalist movements, which are much less present in our other two regions."
 FRI_vietnamese_domined_economy:0 "Vietnamese-Dominated Economy"
 FRI_growing_vietnamese_nationalism:0 "Growing Vietnamese Nationalism"
 FRI_growing_vietnamese_nationalism_desc:0 "From our arrival in Cochinchina until today, Vietnamese independence movements have never ceased to fight against the French administration. The most recent case was the Yen Bai mutiny in 1930, organized by the VNQDD."
 FRI_calmed_vietnamese_nationalism:0 "Calmed Vietnamese Nationalism"
 FRI_surete_generale_indochinoise:0 "Surete Generale Indochinoise"
 FRI_surete_generale_indochinoise_desc:0 "The \"Serete Generale Indochinoise\" is a repressive apparatus set up in 1917 by the then Governor General Albert Sarrault. The latter's task was to fight Vietnamese nationalism. Despite its relatively small staff of only a few hundred, mainly Vietnamese, the quality of its organization has enabled it to repress the opponents of French colonialism in the region successfully. Its \"Service central de Renseignements et de Serete Generale\" (SRSG) has identity service data covering the whole of Indochina."
