 FRI_GATHERING_STORM_DESC:0 "A pearl of the French colonial empire, Indochina is the most profitable French colony. Intended mainly for economic exploitation through its many raw materials, the French presence is relatively weak. The administration primarily relies on support from the indigenous elites, supported by the famous Indochinese riflemen.\n\nThe French presence has constantly been challenged, the most recent uprising being the Yen Bai mutiny in 1930. The economic devastation caused by the Great Depression could very well lead to a new wave of protest."