 SCO_scottish_democratic_fascist_party:0 "The Scottish Democratic Fascist Party"
 SCO_scottish_democratic_fascist_party_desc:0 "The Scottish Democratic Fascist Party claims to be the true representative of the popular will and therefore the only way to enable popular sovereignty as it doesn't separate society in classes." 
 SCO_perfect_the_propaganda:0 "Perfect the Propaganda"
 SCO_perfect_the_propaganda_desc:0 "The previous multiple party affiliation of the leader of the party may lead to the public thinking that he is just an opportunist. The nature of the project of the party is anything but and a well planned media campaign will reassure the people."
 SCO_scottish_corporate_commonwealth:0 "Scottish Corporate Commonwealth"
 SCO_scottish_corporate_commonwealth_desc:0 "Thanks to the fascist denounciation of both capitalism and class struggle, we can organize the workforce along their profession into structures controlled by the state."
 SCO_reject_catholicism:0 "Reject Catholicism"
 SCO_reject_catholicism_desc:0 "The state must reject Irish papist corruptions."
 SCO_implement_the_total_war_theory:0 "Implement the Total War theory"
 SCO_implement_the_total_war_theory_desc:0 "Originally invented in Germnay, the Total War theory envisions the submission of the entire economy to the military goals of the state. If we want to have any impact upon the world we need to follow that example."
 SCO_propagate_the_importance_of_struggle:0"Propagate the Importance of Struggle"
 SCO_propagate_the_importance_of_struggle_desc:0"The concept of struggle iss a core element of fascism and our understanding of it will assure our superiority."
 SCO_join_the_axis:0 "Join the Axis"
 SCO_join_the_axis_desc:0 "We need strong allies"
 SCO_Forced_Conscription:0 "Forced Conscription"
 SCO_Forced_Conscription_desc:0 "Only the mobilization of all our men will ensure victory."
 SCO_forge_our_own_path:0 "Forge our own Path"
 SCO_forge_our_own_path_desc:0 "We must create our own alliance if we want to overcome the current struggle and ensure our future."
 SCO_militarized_police:0 "Militarized Police"
 SCO_militarized_police_desc:0 "Proper police and paramilitary organizations are necessary to protect the state."
 SCO_celtic_liberation:0 "Celtic liberation"
 SCO_celtic_liberation_desc:0 "The unification of the celtic world awaits!" 
 SCO_push_for_brittany:0 "Push for Brittany"
 SCO_push_for_brittany_desc:0 " "
 SCO_the_scottish_workers_republican_party:0"The Scottish Workers Republican Party"
 SCO_the_scottish_workers_republican_party_desc:0"The party offered a unique platform advocating for both Scottish independence and Marxism. Now that independence has been achieved, we can see that this line has been the correct one."
 SCO_political_batallions:0 "Political Batallions"
 SCO_political_batallions_desc:0 "Units created from loyal militants will have an absolute poliical reliability and a high level of mottivation."   
 SCO_political_commissars:0 "Political Commissars"
 SCO_political_commissars_desc:0 "The most dedicated members of the political batallions can be promoted to political commissars, each overseeing the political loyalty of one military unit."
 SCO_red_army:0 "Our own Red Army"
 SCO_red_army_desc:0 "It's time for us to have our very own red army, ready to defend the ideals of the revolution at home and abroad."  
 SCO_revolutionary_guards:0 "Revolutionary Guards"
 SCO_revolutionary_guards_desc:0 "Counterrevolutionary specialists must protect our revolution and secure the future of the workers."
 SCO_ideological_propaganda:0 "Ideological Propaganda"
 SCO_ideological_propaganda_desc:0 "The consciousness of the workers of the world must be awoken to the principles of class struggle."
 SCO_one_union_for_all_workers:0 "One Union for All Workers"
 SCO_one_union_for_all_workers_desc:0 "The revolutionary state being the ultimate representative of the power of the workers, only the party organizations are legitimate to represent their interests."
 SCO_encourage_the_proletariat:0 "Heroes of the Proletariat"
 SCO_encourage_the_proletariat_desc:0 "Exemplary workers must be selected and if needed created in order to promote the value of hard labour in our proletariat."
 SCO_reeducate_the_bourgeoisie:0 "Reeducate the Bourgeoisie"
 SCO_reeducate_the_bourgeoisie_desc:0 "The skills of the bourgeois class enemies can still be used if they are properly educated about the virtues and benefits of socialism."
 SCO_join_the_comintern:0 "Join the Comintern"
 SCO_join_the_comintern_desc:0 "Moscow is the heart of the world revolution and our model."
 SCO_a_new_international:0 "A New International"
 SCO_a_new_international_desc:0 "The compromissions of the USSR has made the 3rd international totally illegitimate to lead the workers worldwide. A new international must therefore arise."
 SCO_choose_a_monarch:0 "Choose a Monarch"
 SCO_choose_a_monarch_desc:0 "If we want to restore the monarchy, we need to invite a monarch to take our crown."
 SCO_democratic_constitutionalism:0 "Democratic Consitutionalism"
 SCO_democratic_constitutionalism_desc:0 "The parliamentary tradition goes back further than the act of union with England. It prevents against abuses of power and protect the rights of the citizens."
 SCO_promote_the_chemical_industry:0 "Promote the Chemical Industry"
 SCO_promote_the_chemical_industry_desc:0 "Our chemical industry will help us create artifical rubber and therefore reduce our vulnerability to a potential blockade."
 SCO_support_trade:0 "Support Trade"
 SCO_support_trade_desc:0 "As early as Adam Smith's Wealth of Nations it was clear that both parties benefit from exchanges. This mentality is at the heart of our prosperity and must be encouraged."
 SCO_promote_chemical_industry:0 "Promote Chemical Industry"
 SCO_promote_chemical_industry_desc:0 " "
 SCO_research_grants:0 "Research Grants"
 SCO_research_grants_desc:0 "Promoting innovation is essential in order to gain a competitive edge, whatever the technological domain."
 SCO_attract_investors:0 "Attract Investors"
 SCO_attract_investors_desc:0 "Foreign investments could significantly boost our economy, we shouldn't reject in favour of autarkic foolishness."
 SCO_economic_optimization:0 "Economic Optimization"
 SCO_economic_optimization_desc:0 "Economic reforms could allow our economy to run more smoothly and therefore maximize its potential."
 SCO_coalition_building:0 "Coalition Building"
 SCO_coalition_building_desc:0 "We can't stand alone in this troubled world. We must participate in the defense of the free world."
 SCO_deterrence:0 "Deterrence"
 SCO_deterrence_desc:0 "Promoting our own defense could be significant to avoid hostile foreign pressures."
 SCO_the_volunteer_corps:0 "The Volunteer Corps"        
 SCO_the_volunteer_corps_desc:0 "Instead of simply reading the reports of the war correspondants, we could send expeditionary corps in order to tild the balance on the world stage and defend democratic ideals against its many enemies."
 SCO_economic_mobilization:0 "Economic Mobilization"
 SCO_economic_mobilization_desc:0 "It will be essential to gear our economy for war if we want to reach our procurement objectives."
 SCO_women_army_service:0 "Women Army Service"
 SCO_women_army_service_desc:0 " "
 SCO_womens_suffrage:0 "Women's Suffrage"
 SCO_womens_suffrage_desc:0 " "
 SCO_grant_power_to_the_crown:0 "Grant Power to the Crown"
 SCO_grant_power_to_the_crown_desc:0 "Giving absolute power over the state to a noble who just arrived in the country... what could possibly go wrong, really?"
 SCO_the_church_question:0 "The Church Question"
 SCO_the_church_question_desc:0 "The relationship of the monarch with the catholic church or the Church of Scotland will have a strong influence on his legitimacy."
 SCO_kings_guard:0 "The King's Guard"
 SCO_kings_guard_desc:0 "Handpicked soldiers organized into elite units are the best way to protect our sovereign."
 SCO_monarchist_officer_corps:0 "Monarchist Officer Corps"
 SCO_monarchist_officer_corps_desc:0 "Officers often originating from the aristocracy or establishing an aristocracy of their own can form the backbone of an army loyal to the crown."
 SCO_demand_the_stone_of_scone:0 "Demand the stone of Scone"
 SCO_demand_the_stone_of_scone_desc:0 "The stone of Scone is necessary for the true coronation of every Scottish monarchs. It has been taken by the English and put under the English throne in order to automatically crown those usurpers as monarchs of Scotland as well. In order to ensure our legitimacy, it is imperative to retreive it."
 SCO_royal_aeronautical_patronage:0 "Royal Aeronautical Patronage"
 SCO_royal_aeronautical_patronage_desc:0 " "
 SCO_alliance_with_norway:0 "Alliance with Norway"
 SCO_alliance_with_norway_desc:0 "In the past, the support the Norway has been relevant to counter English influence. Nowadays it could also serve as a way to control the North Sea."
 SCO_restore_the_auld_alliance:0 "Restore the Auld Alliance"
 SCO_restore_the_auld_alliance_desc:0 "The so called "Auld Alliance" with France was in the middle ages the focal point of Scottish geostrategy to contain English expansionism against both countries. It could extremely useful in order to secure our position."
 SCO_free_bavaria:0 "Free Bavaria"
 SCO_free_bavaria_desc:0 "The hose of Wittelsbach are both the legitimate sovereign of Scotland and Bavaria. It can't stay under the Prussian oppression of Berlin."
 SCO_ally_bavaria:0 "Ally Bavaria"
 SCO_ally_bavaria_desc:0 "We have tied to Bavaria, allying them is a logical way forward."
 SCO_restore_order_in_bavaria:0 "Restore Order in Bavaria"
 SCO_restore_order_in_bavaria_desc:0 " "
 SCO_split_germany_with_france:0 "Split Germany with France"
 SCO_split_germany_with_france_desc:0 "If we want to ensure the freedom of Bavaria, making an agreement with France on the dissolution of the Northern German threat upon Europe may be our best chance."  
