 SCO_establish_the_army:0 "Establish the Army"
 SCO_establish_the_army_desc:0 "With our new political status it's time to organize our own units based on the former British regiments." 
 SCO_industrial_modernization:0 "Industrial Modernization"
 SCO_industrial_modernization_desc:0 "Scotland must keep its status as a modern industrial country in order to assess its position in the world."
 SCO_dingham_ammunition_factory:0 "Dingham Ammunition Factory"
 SCO_dingham_ammunition_factory_desc:0 "In order to supply our troops, an ammunition factory must be established in Dingham."
 SCO_redesign_small_arms:0 "Redesign Small Arms"
 SCO_redesign_small_arms_desc:0 "To ensure the efficiency of our infantry, small arms must be constantly improved."
 SCO_motorization_plan:0 "Motorization Plan"
 SCO_motorization_plan_desc:0 "A quick exploitation of a breakthrough can dissolve a front. This is what lacked during the Great War."
 SCO_convert_north_british_locomotive_factory:0 "The North British Locomotive Factory"
 SCO_convert_north_british_locomotive_factory_desc:0 "This locomotive factory can be repurposed to produce armored vehicles."
 SCO_dalmuir_shells:0 "Dalmuir Shells"
 SCO_dalmuir_shells_desc:0 "Our artillery will be supplied with shells produced in Dalmuir."
 SCO_artillery_modernization:0 "Artillery Modernization"
 SCO_artillery_modernization_desc:0 "Artillery kills, infantry occupies."
 SCO_new_tactics:0 "New Tactics"
 SCO_new_tactics_desc:0 "While the frontal change of the Highlanders worked well in past, the Great War saw its downfall. Only a mad man would go to war with a claymore and a bow these days."
 SCO_planning_staff:0 "Planning Staff"
 SCO_planning_staff_desc:0 "A prepared plans is probably a better plan."
 SCO_expand_the_construction_sector:0 "Expand the Construction Sector"
 SCO_expand_the_construction_sector_desc:0 "To build a better nation needs strong building capabilities."
 SCO_northern_mining:0 "Northern Mining"
 SCO_northern_mining_desc:0 "The Highland's underground hides great riches which must be exploited in those difficult times."
 SCO_support_steel_sector:0 "Support the Steel Sector"
 SCO_support_steel_sector_desc:0 "Steel! Steel for guns, for tanks, for ships, for every weapons of war!" 
 SCO_support_light_industry:0 "Support Light Industry"
 SCO_support_light_industry_desc:0 "The light industry is essential to give our economy a healthy mix."
 SCO_ferranti_instruments:0 "Ferranti Instruments"
 SCO_ferranti_instruments_desc:0 "This manufacturer of electronic equipment could be essential if research grants are given to them."
 SCO_connect_extraction_and_production_areas:0 "Connect Extraction and Production Areas"
 SCO_connect_extraction_and_production_areas_desc:0 "Mines in the middle of the Highlands are quite useless without a good infrastructure network."
 SCO_industrial_research:0 "Industrial Research"
 SCO_industrial_research_desc:0 "Our industry must be improved."
 SCO_develop_aluminium_industry:0 "Treat Aluminium Ore"
 SCO_develop_aluminium_industry_desc:0 "Untreated aluminium ore is useless for the war effort."
 SCO_develop_the_shale_oil_sector:0 "Develop the Shale Oil Sector"
 SCO_develop_the_shale_oil_sector_desc:0 "The Scottish shale oil, while quite difficult to extract is essential to ensure our self reliance." 
 SCO_substitution_technologies:0 "Substitution Technologies"
 SCO_substitution_technologies_desc:0 "As imports can be threatened by war, substitution technologies such as coal liquefaction must be considered."
 SCO_establish_special_forces:0 "Establish Special Forces"
 SCO_establish_special_forces_desc:0 "The bravest or maddest of us all must be hand picked to form elite units able to silently kill the enemy with bows if necessary."
 SCO_highlander_spirit:0 "Highlander Spirit"
 SCO_highlander_spirit_desc:0 "While outdated technologically the Highlanders can still serve as an example of courage in battle." 
 SCO_modern_logistics:0 "Modern Logistics"
 SCO_modern_logistics_desc:0 "Without supplies, an army can't fight. Therefore, modern logistics are vital for a modern army." 
 SCO_signal_companies:0 "Signal Companies"
 SCO_signal_companies_desc:0 "Communications communications communications."
 SCO_field_hospitals:0 "Field Hospitals"
 SCO_field_hospitals_desc:0 "A healed soldier can still be useful to society. A dead one can't."
 SCO_mechanization_effort:0 "Mechanization"
 SCO_mechanization_effort_desc:0 "A compromise between a tank and a truck could lead our troops quickly and efficiently into battle."

 SCO_scottish_aviation_air_academy:0 "Scottish Aviation Air Academy"
 SCO_scottish_aviation_air_academy_desc:0 "Scottish Aviation must be the starting point of our air force infrastructure." 
 SCO_build_trainer_aircrafts:0 "Build Trainer Aircraft"
 SCO_build_trainer_aircrafts_desc:0 "Before designing a proper fighter, it would probably be wiser to start with a trainer prototype."
 SCO_bimotor_aircrafts:0 "Bimotor Aircraft"
 SCO_bimotor_aircrafts_desc:0 "Massive aircraft are the future. Didn't they use to say that the bomber will always get through?"
 SCO_train_pilots:0 "Train Pilots"
 SCO_train_pilots_desc:0 "Without pilots, how could we expect to have a functioning air force?"
 SCO_train_mechanics:0 "Train Mechanics"
 SCO_train_mechanics_desc:0 "Without mechanics, how could we expect to have a functioning air force?"
 SCO_support_designers_innovations:0 "Support Designers' Innovations"
 SCO_support_designers_innovations_desc:0 "Experimental prototypes can sometimes lead to marvelous improvements."
 SCO_naval_aviation:0 "Naval Aviation"
 SCO_naval_aviation_desc:0 "In the age of carriers, planes adapted to naval warfare are becoming a necessity."
 SCO_refine_air_doctrine:0 "Refine Air Doctrine"
 SCO_refine_air_doctrine_desc:0 "Experience gives us a better understanding of aerial warfare."
 SCO_radar_network:0 "Radar Network"
 SCO_radar_network_desc:0 "Spotting the enemy early allows us to fight threats much more efficiently."

 SCO_the_shipyard_of_the_world:0 "The Shipyard of the World"
 SCO_the_shipyard_of_the_world_desc:0 "With all its massive shipyards able to build merchant and warships all over the world, Scotland is truly the shipyard of the world."
 SCO_shipbuilding_contacts:0 "Shipbuilding Contacts"
 SCO_shipbuilding_contacts:0 "The support of the shipyards is essential if we want to work for our war effort."
 SCO_national_admiralty:0 "National Admiralty"
 SCO_national_admiralty_desc:0 "Our navy needs an equivalent to our military staff."
 SCO_the_fleet_of_old:0 "The Fleet of Old"
 SCO_the_fleet_of_old_desc:0 "Battleships will be the center of our navy."
 SCO_battleship_focus:0 "Battleship Focus"
 SCO_battleship_focus_desc:0 "Big guns for big ships. With four triple turrets, two forward and two aft."
 SCO_the_biggest_battleship:0 "The Biggest Battleship"
 SCO_the_biggest_battleship_desc:0 "Why imitate the other powers' battleships if we can build an even bigger one?"
 SCO_the_blocade_doctrine:0 "The Blockade Doctrine"
 SCO_the_blocade_doctrine_desc:0 "If we can sink enough enemy convoys, we can cripple their economy."
 SCO_silent_service:0 "Silent Service"
 SCO_silent_service_desc:0 "Modern submarines are required for the success of the devised plan."
 SCO_stealth_upgrades:0 "Stealth Upgrades"
 SCO_stealth_upgrades_desc:0 "Stealthier submarines will be more efficient at closing in on helpless enemy convoys."
