 form_united_netherlands_category2:0 "Unite the Lowlands"
 form_united_netherlands_category2_desc:0 "Besides the short-lived United Kingdom of the Netherlands between 1815 and 1830, the Lowlands have been divided since the secession of the seven northern provinces with the Union of Utrecht at the end of the 16th century. It is time to unify them again and avoid past mistakes."
