 BEL_declaration_of_neutrality:0 "Declaration of Neutrality"
 BEL_declaration_of_neutrality_desc:0 "For decades, Belgium has been protected by France. This goes back to the Belgian revolution when a French expeditionary corps helped to repulse the Dutch counter-attack of 1831 and secure the independence of the southern Netherlands. \n\nSince the end of the Great War, [FRA.getAdjective] general staff have established close bonds with the [BEL.GetAdjective] army to coordinate our actions in case of conflict. [FRA.getNameDefCap] protects and guarantees our independence. For now. \n\nOn the other side, continuous military cooperation with the [FRA.GetAdjective] government is a risk to [BEL.GetAdjective] security. It could force the country into a new conflict. To avoid a catastrophe similar to the devastation of the [GER.GetAdjective] offensive of 1914, we might have to renounce [FRA.GetAdjective] guarantees and communicate our decision to the League of Nations."

 BEL_declaration_of_neutrality_dummy:0 "Declaration of Neutrality"
 BEL_declaration_of_neutrality_dummy_desc:0 "For decades, Belgium has been protected by France. This goes back to the Belgian revolution when a French expeditionary corps helped to repulse the Dutch counter-attack of 1831 and secure the independence of the southern Netherlands. \n\nSince the end of the Great War, [FRA.getAdjective] general staff have established close bonds with the [BEL.GetAdjective] army to coordinate our actions in case of conflict. [FRA.getNameDefCap] protects and guarantees our independence. For now. \n\nOn the other side, continuous military cooperation with the [FRA.GetAdjective] government is a risk to [BEL.GetAdjective] security. It could force the country into a new conflict. To avoid a catastrophe similar to the devastation of the [GER.GetAdjective] offensive of 1914, we might have to renounce [FRA.GetAdjective] guarantees and communicate our decision to the League of Nations."


 BEL_declared_neutrality:0 "Have declared total neutrality."

 BEL_leopold3:0 "Léopold III"
 BEL_leopold3_desc:0 "Léopold III, king of the Belgians, reigns but doesn't rule. Even though he is the supreme commander of the Belgian Army, the effective command is held by the chief of staff."
 BEL_leopold3_captive:0 "Léopold III, Imprisoned"
 BEL_leopold3_captive_desc:0 "Léopold III is in captivity; we will have to go deep into enemy territory to free him."
 BEL_leopold3_exile:0 "Léopold III, Exiled" 
 BEL_charles_regent:0 "Prince-Regent Charles"
 BEL_charles_regent_desc:0 "While the King cannot rule, his brother, Prince Charles, will take his place as Regent of the Kingdom." 
 
 BEL_Pierre_Daye:0 "Pierre Daye" #better choice than Theugels
 BEL_Pierre_Daye_desc:0 "Pierre Daye was the chief of the Rexist group in the Belgian parliament. He was also the only Rexist seen as acceptable by the royal palace, while Degrelle was considered a troublemaker. As he had a poor opinion of the other Rexist representatives, he left the movement before the war."
 BEL_Charles_Someville:0 "Charles Somville"
 BEL_edgar_lalmand:0 "Edgar Lalmand"
 BEL_edgar_lalmand_desc:0 "Even if not in the ruling Troïka of van den Boom, Lahaut, and Relecom, Edgar Lalmand is often active behind the scenes. As a grain dealer, his capabilities to manage business could be helpful to manage public works."
 BEL_henri_glineur:0 "Henri Glineur"
 BEL_robert_desmet:0 "Robert Desmet"
 BEL_robert_desmet_desc:0 "Robert Desmet was an aviator during the Great War. In the 1930's he was serving as an instructor for future Belgian military pilots."
 BEL_raoul_overstraeten:0 "Raoul Van Overstraeten"
 BEL_raoul_overstraeten_desc:0 "Raoul Van Overstraeten was one of the closest military advisors of the king, which is why he was nicknamed "the viceroy" (at least on military matters). He was also a lecturer at the Royal Military School and had published multiple books in the 1920s, in which he foresaw the future importance of tanks in warfare. He also had a very peculiar opinion of the Belgian air force: he thought that as the air force was incapable of resisting a German attack, the army should not invest in any air force whatsoever and instead focus on anti-air artillery."
 BEL_henri_decarpentrie:0 "Henri Decarpentrie"
 BEL_henri_decarpentrie_desc:0 "Henri Decarpentrie was a naval artillery officer who briefly served before the Belgian navy was disbanded in 1928. He was tasked with the command of the armed trawler of the newly recreated Belgian navy."
 BEL_jules_iserentant:0 "Félix Iserentant"
 BEL_gustaaf_sap:0 "Gustaaf Sap"
 BEL_gustaaf_sap_desc:0 "Gustaaf Sap was an economist and a politician at the far right of the catholic party. He was a secret supporter of Léon Degrelle, hoping for a Rexist victory. He planned to organize the electoral success of Degrelle and join his party only after he had secured power. Due to the decline of Rex after Degrelle's success in the elections of 1936, Gustaaf Sap stayed in the Catholic Party and ended in the government in exile in London."
 BEL_victor_van_strydonck_de_burkel:0 "Victor van Strydonck de Burkel"
 BEL_victor_van_strydonck_de_burkel_desc:0 "As one of the oldest generals in the Belgian army, he could have been overwhelmed by the technological progress on mobility. But after some reluctance, he agreed and then embraced the motorization program started in 1935."
 BEL_auguste_edouard_gilliaert:0 "Auguste-Édouard Gilliaert"
 BEL_karel_bossart:0 "Karel Jan Bossart"
 BEL_karel_bossart_desc:0 "The Americans provided one of our greatest minds in the field of rocketry with plenty of funding. Surely we can convince him to return to his homeland if we offer him the same opportunities."
 BEL_joris_van_severen:0 "Joris Van Severen"
 BEL_joris_van_severen_desc:0 "Joris Van Severen was not a party leader, as Verdinaso was not a political party. Instead, it was a movement seeking the unity of the entire Benelux into a united corporatist state. Despite this, until 1935, he was a vehement Flemish nationalist before professing that the Walloons were cousins from the same blood and, as such, should be included in the union. More practically, dividing Belgium would mean splitting the Belgian Congo, which was in complete opposition to his dreams of greatness. In 1940, the Belgian authorities arrested him as a potential future collaborator. Moved to northern France with other fascists, he was killed by his disgruntled, drunk French guards."
 BEL_julien_lahaut:0 "Julien Lahaut"
 BEL_julien_lahaut_desc:0 "A veteran of the "Belgian Expeditionary Corps of Armored Cars in Russia", Julien Lahaut met with Bolsheviks and agreed with their ideas. Once in Belgium, he was a vital member of the communist party."
 BEL_achille_van_acker:0 "Achille Van Acker"
 BEL_achille_van_acker_desc:0 "Achille (Achiel) Van Acker was a socialist politician who became prime minister in 1945."
 BEL_yvan_gerard:0"Ivan Gérard"
 BEL_yvan_gerard_desc:0 "Ivan Gérard was a division commander in the Belgian army. He managed to retreat his troops in relatively good order considering the circumstances."
 BEL_jean_de_lannoy:0 "Jean de Lannoy"
 BEL_jean_de_lannoy_desc:0 "Descending from an ancient noble family, Jean de Lannoy is an old general contemplating the nature of modern warfare. He held some innovative views compared to the Belgian military establishment. He published articles where he suggested using tanks to enable deadly counterattacks that would stop enemy advances. Even if historically Belgium never had enough tanks to perform the kind of maneuvers suggested by his articles, it is clear that he advocated the use of mobile warfare in Belgium."
 BEL_henri_denis:0 "Henri Denis"
 BEL_henri_denis_desc:0 "Due to his military expertise as a retired general, Henri Denis served as the defense minister in successive governments. He oversaw the establishment of the Belgian defensive strategy and created the territorial anti-air guard. In 1940 he refused to follow the government in exile in London to stay with the king. He even said to Leopold III that he could sign the order of resignation of the government as the only minister left in the country. A move that would have harmed the legitimacy of the government of Hubert Pierlot. Fortunately, the king declined his proposal."
 BEL_edouard_van_den_bergen:0 "Édouard van den Bergen"
 BEL_edouard_van_den_bergen_desc:0 "Previously an artillery general, Édouard van den Bergen was named chief of staff in 1935. As the commander of the armed forces (after the king), he conceived a plan that would increase the length of military service and, consequently, the quality of the reserve divisions. This plan, however, was never implemented as it was judged more critical by the government to favor economic recovery over preparation for a war that was still only seen as hypothetical. He lost his position and commanded one of the army groups after he invited the French forces to cross the border into Belgium after one of the many false alarms of the "Phoney War" without consulting the king or the government."
 BEL_paul_hiernaux:0 "Paul Hiernaux"
 BEL_paul_hiernaux_desc:0 "Aviator veteran of the Great War, Paul Hiernaux was the supreme commander of the Belgian airforce in 1940. (Note: His portrait is from 1918)"
 BEL_paul_van_waesberghe:0 "Paul Van Waesberghe"
 BEL_paul_van_waesberghe_desc:0 "Paul Van Waesberghe was still a young lieutenant when the Belgian navy was reestablished. Due to his talent, he was selected to be sent to Great Britain and received a more advanced formation in the Royal Navy. He then fought with the Belgian corps of the Royal Navy and became one of the most essential Belgian navy officers after the war." 
 BEL_etienne_glorie:0 "Étienne Glorie"
 BEL_etienne_glorie_desc:0 "Étienne Glorie was the general commanding the military base of Oostende, tasked with supplying the fledgling Belgian navy."
 BEL_gustave_fromont:0 "Gustave Fromont" 
 BEL_gustave_fromont_desc:0 "Gustave Fromont was, together with Olivier Derousseaux, second in command of the general staff in 1940."
 BEL_gustave_fromont2:0 "Gustave Fromont" 
 BEL_gustave_fromont2_desc:0 "Gustave Fromont was, together with Olivier Derousseaux, second in command of the general staff in 1940."
 BEL_olivier_derousseaux:0 "Olivier Derousseaux"
 BEL_olivier_derousseaux_desc:0 "Olivier Derousseaux was, together with Gustave Fromont, second in command of the general staff in 1940. He had the difficult task of negotiating the surrender of the Belgian army."
 BEL_olivier_derousseaux2:0 "Olivier Derousseaux"
 BEL_olivier_derousseaux2_desc:0 "Olivier Derousseaux was, together with Gustave Fromont, second in command of the general staff in 1940. He had the difficult task of negotiating the surrender of the Belgian army."
 BEL_jules_pire2:0 "Jules Pire"
 BEL_jules_pire2_desc:0 "Jules Pire was a division commander in 1940. He would later command the Belgian secret army."
 BEL_franz_burniaux:0 "Franz Burniaux"
 BEL_franz_burniaux_desc:0 "Air Instructor in the Belgian Air Force, Franz Burniaux continued the war in Africa after a brief stop in Britain. He was consulted on the feasibility of establishing an air force for the Belgian Congo, but as the project was abandoned, he served in the Belgian corps of the South African air force."
 BEL_Fernand_Frenay:0 "Fernand Frenay"
 BEL_xavier_relecom:0 "Xavier Relecom"
 BEL_xavier_relecom_desc:0 "As one of the most important members of the Belgian Communist Party, Xavier Relecom was the leading member of the Troïka with Julien Lahaut and Georges Van den Boom after the death of Joseph Jacquemotte. Imprisoned by the Gestapo, he made a secret pact to save the life of the party's ruling body (including himself) in exchange for convincing other communist militants to collaborate."
 BEL_andor_berei:0 "Andor Berei"
 BEL_andor_berei_desc:0 "Andor Berei was a Hungarian in exile after the success of the counter-revolutionaries who crushed the Hungarian Soviet Republic in 1919. He was sent to Belgium as the representative of the Comintern (and, by extension, Stalin) to the Belgian Communist Party."
 BEL_paul_nothomb:0 "Paul Nothomb"
 BEL_paul_nothomb_desc:0 "Paul Nothomb had everything to be a model of the Belgian upper classes. Born in a wealthy family, he was the major of his promotion as an aviator. But in the process, he discovered Marxist-Leninist ideas and embraced the cause of communism. He left the army to fight fascism during the Spanish civil war, where he met André Malraux. After his return to Belgium, he was arrested by the Germans alongside other influential communist militants but escaped execution due to the pact between Relecom and the Gestapo."
 BEL_Jose_Streel:0 "José Streel" 
 BEL_rene_lagrou:0 "René Lagrou"
 BEL_rene_lagrou_desc:0 "René Lagrou was a "war correspondent" of the Flemish autonomist/independentist party VNV. He tried to motivate the Flemish youth to join the Flemish SS legion. He is also the grandfather of one of the university lecturers of the writer of these lines."
 BEL_Victor_Matthys:0 "Victor Matthys"
 BEL_Victor_Matthys_desc:0 "Victor Matthys was a close companion of Léon Degrelle, and he was entrusted with the direction of the Rexist party while Degrelle was away fighting on the eastern front."
 BEL_lambert_chardome:0 "Lambert Chardome"
 BEL_lambert_chardome_desc:0 "Lambert Chardome is a peculiar case. He commanded a division in 1940, but he may have plotted with Degrelle to help his "March on Brussels" and organize a coup. However, I have only found Degrelle's claim, which looks like another piece of his historical rewriting. Anyway, he was sent to prison, like most Belgian generals. In 1944, Léon Degrelle needed an officer to command the "Légion Wallonie", so he looked for anti-communist Belgian officers. Chardome was convinced after being told that the king agreed to fight the Soviets (even if Leopold III was undoubtedly not enamored with communists, he never expressed such views). But before joining the front, he asked for permission to return to Belgium and see his family. There he saw the country's situation and probably received more information about the general course of the war. He was convinced that this was not the right thing and returned to his stalag instead. Even if he never participated in the activities of the Legion, he was sentenced to 15 in prison after the war."
 BEL_jules_henri_vincotte:0 "Jules-Henri Vincotte"
 BEL_jules_henri_vincotte_desc:0 "Director of the military academy."
 BEL_rene_legros:0 "René Legros"
 BEL_rene_legros_desc:0 "René Legros was Major-General Aviator of the Belgian air force."
 BEL_andre_becquet:0 "André Becquet"
 BEL_alexandre_galopin:0 "Alexandre Galopin"
 BEL_alexandre_galopin_desc:0 "Alexandre Galopin was the administrator of the "Société Générale", a corporation with a name as vague as its domain of activities. It had assets in many vital sectors of the Belgian economy, such as the "Union Minière du Haut-Katanga" in the Belgian Congo. During the war, he chose to stay in Belgium because he feared that without proper leadership, the corporation's assets would be seized by the occupying forces. Instead, he gave his name to the "Galopin Doctrine". It consisted of the idea that the economy has to keep running to pay the population's salaries. Even if it partially helped the Germans, these politics were supported by the Belgian government in exile as it was seen as a necessary evil compared to famine. In 1944 he was assassinated by Flemish fascists led by Robert Jan Verbelen because he represented the pre-war economic ruling class."
 BEL_jean_terfve:0 "Jean Terfve"
 BEL_jean_terfve_desc:0 "Jean Terfve was a doctor of law and a Belgian Communist Party member. He was active in the Belgian resistance, and after other communist chiefs were arrested, he was chosen by Andor Berei to be one of the leading communists in Belgium."
 BEL_gustave_joassart:0 "Gustave Joassart"
 BEL_gustave_joassart_desc:0 "As the director of FN Herstal, Gustave Joassart was at the heart of the various Belgian military industries. For example, he participated in meetings to build a factory for plane engines in Belgium, which were systematically imported by Belgian plane manufacturers." 
 BEL_constant_de_wulf:0 "Constant De Wulf"
 BEL_maximilien_de_neve_de_roden:0 "Maximilien de Neve de Roden"
 BEL_maximilien_de_neve_de_roden_desc:0 "Maximilien de Neve de Roden was a Cavalry General who commanded the "Chasseurs Ardennais" in 1936 and the cavalry corps in 1939."
 BEL_auguste_lippens:0 "Auguste Lippens"
 BEL_auguste_lippens_desc:0 "Previously General Governor of the Belgian Congo, Auguste Lippens suggested in 1940 to form a new government around the king." 
 BEL_robert_de_foy:0 "Robert de Foy"


 FLA_auguste_baesens:0 "Auguste Baesens"
 FLA_auguste_baesens_desc:0 "Auguste Baesens was artillery commander of the 2nd army corps."
 FLA_alexis_vander_veken:0 "Alexis Vander Veken"
 FLA_alexis_vander_veken_desc:0 "Alexis Vander Veken commander of the 1st army corps."
 FLA_Robert_Jan_Verbelen:0 "Robert Jan Verbelen"
 FLA_Robert_Jan_Verbelen_desc:0 "Robert Jan Verbelen was a Flemish nationalist who collaborated actively with the Gestapo to eliminate opposition in occupied Belgium. He hunted resistance members, communists, and anyone else that got in his way. He was behind the assassination of the director of "Société Générale", Alexandre Galopin. After the war, he fled to Austria to avoid justice and proposed to serve the Americans as a professional communist hunter. As such, he started a new career as a CIA agent."
 FLA_jef_van_de_wiele:0 "Jef van de Wiele"
 FLA_jef_van_de_wiele_desc:0 "Jef van de Wiele was one of the most enthusiastic collaborators in Belgium. He was one of the most prominent members of "De Vlag" (the flag), an organization that sought no less than the annexation of Flanders into Germany. Unsurprisingly he was strongly supported by the Germans, hoping to create Großdeutschland, uniting all people of Germanic origin."
 
 FLA_Staf_De_Clercq:0 "Staf Declercq"
 FLA_war_van_overstraeten:0 "War Van Overstraeten"
 FLA_Dr_August_Borms:0 "August Borms"
 FLA_paul_le_roy:0 "Paul Le Roy"
