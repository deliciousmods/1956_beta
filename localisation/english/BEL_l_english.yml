 COG_albert_decoster:0 "Albert Decoster"
 COG_albert_decoster_desc:0 "Albert Decoster was director of the "Journal du Katanga", a publication that repeated the content of Soviet war bulletins with extreme fidelity and regularity. While this was partially a posture set to please the syndicalists of Jadotville, he had left-leaning sympathies." 
 COG_pierre_cattier:0 "Pierre Cattier"
 COG_pierre_cattier_desc:0 "Pierre Cattier was the manager of a ferry company operating between Antwerp and Leopoldville. In the case of the construction of a Belgian-Congolese navy, he would have been one of the few people with the necessary experience to help in its management."
 COG_joseph_kasa_vubu:0 "Joseph Kasa Vubu"
 COG_joseph_kasa_vubu_desc:0 "Joseph Kasa Vubu was already an advocate for recognizing the cultural specifics of the Congolese just after the war. He later became the first president of the independent Congo-Léopoldville." 
 COG_gerard_greindl:0 "Gérard Greindl"
 COG_gerard_greindl_desc:0 "Gérard Greindl was a Belgian aviator who continued the war in Africa. Due to the lack of planes in the Belgian Congo, he served in the South African air force."
 COG_charles_joseph_haas:0 "Charles-Joseph Haas"
 COG_charles_joseph_haas_desc:0 "Charles-Joseph Haas was an officer who continued his career in the Congo after the Great War. Lieutenant-colonel in 1935 and Colonel in 1941, he fought under the command of Gilliaert in Abyssinia."  
 COG_jules_cousin:0 "Jules Cousin"
 COG_jules_cousin_desc:0 "Jules Cousin was one of the administrators of the Union Minière du Haut-Katanga."
 COG_leo_petillon: "Léo Pétillon"
 COG_leo_petillon_desc: "Léo Pétillon was a civil servant in the ministry of the colonies in Brussels (he is one of the founders of the colonial lottery, predecessor of the Belgian national lottery) before being asked to be moved to the Belgian Congo. In 1939 he became an aide of Governor-General Pierre Ryckmans."
 COG_eugene_jungers: "Eugène Jungers"
 COG_eugene_jungers_desc: "Eugène Jungers is the colonial administrator of the mandate of Ruanda-Urundi, a territory composed of the modern countries of Rwanda and Burundi. Those territories were (in theory) distinct from the Belgian Congo as they were previously German colonies and now administered under a mandate from the League of Nations."
 COG_edgar_sengier:0 "Edgar Sengier"
 COG_edgar_sengier_desc:0 "Edgar Sengier was the engineer who had the idea to send large quantities of uranium ore extracted in Tchinkolobwe to the United States to secure it from a European war. His actions directly impacted the amounts of uranium available to the United States government to set in motion the Manhattan Project."
 COG_jean_beaudinet:0 "Jean Beaudinet"
 COG_jean_beaudinet_desc:0 "Jean Beaudinet was the director of the "state security" (the civilian Belgian secret service) in the colony."
 COG_paul_ermens:0 "Paul Ermens"
 COG_paul_ermens_desc:0 "Paul Ermens was chief of Staff of the Force Publique."
 COG_auguste_edouard_gilliaert:0 "Auguste-Édouard Gilliaert" 
 COG_emile_janssens:0 "Émile Janssens"
 COG_leopold_dronkers_martens:0 "Léopold Dronkers-Martens"
 COG_leopold_dronkers_martens_desc:0 "Léopold Dronkers-Martens was one of the highest-ranked officers in the Abyssinian campaign. He was later sent to the Middle East with the Congolese corps."  
 COG_edmond_van_der_meersch:0 "Edmond Van der Meersch"  
 COG_edmond_van_der_meersch_desc:0 "Edmond Van der Meersch is best known for his role in events surrounding the independence of the Congo in 1960, but he was already a high-ranking officer in the Force Publique." 
 COG_robert_mauroy:0"Robert Mauroy"
 COG_robert_mauroy_desc:0 "Robert Mauroy was the chief of staff of Émile Hennequin. He was a potential candidate for the effective command of the troops, but Auguste-Edouard Gilliaert was chosen instead."
 COG_emile_hennequin:0 "Émile Hennequin"
 COG_emile_hennequin_desc:0 "Émile Hennequin was commanding the Force Publique before the general Ermens. He oversaw the first reforms of the Force Publique that led to its refitting after budget reduction caused by the great depression."
 COG_franz_burniaux:0 "Franz Burniaux"
 COG_franz_burniaux_desc:0 "Air Instructor in the Belgian Air Force, Franz Burniaux continued the war in Africa after a brief passage in Britain. He was consulted on the feasibility of establishing an air force for the Belgian Congo, but as the project was abandoned, he served in the Belgian corps of the South African air force."
 COG_nicolas_florine:0 "Nicolas Florine"
 COG_n_cools:0 "N. Cools"
 COG_n_cools_desc:0 "While N. Cools had historically a relatively minor role among all the high-ranking officers of the Force Publique, it is notable that he had a strong reputation for Germanophilia. In the absence of any better candidate, I chose him as the Congolese fascist leader. I also have to mention that I have searched for his first name extensively, but I only found his initial."
 COG_m_heynen:0 "M. Heynen"
 COG_m_heynen_desc:0 "M. Heynen is a syndicalist who led strikes in 1940 in Jadotville with M. Dutron. The difference between the two is that he advocated for a German victory, while Dutron advocated for a communist revolution. This was not contradictory at the time because of the Molotov-Ribbentrop Pact. They were both sent to prison for 'defeatist discourses' at the end of the day." 
 COG_m_dutron:0 "M. Dutron"
 COG_m_dutron_desc:0 "M. Dutron is a syndicalist who led strikes in 1940 in Jadotville with M. Heynen. The difference between the two is that he advocated for a communist revolution while Heynen wished for a German victory. This was not contradictory at the time because of the Molotov-Ribbentrop Pact. They were both sent to prison for 'defeatist discourses' at the end of the day." 
 COG_m_dutron2:0 "M. Dutron"
 COG_m_dutron2_desc:0 "M. Dutron is a syndicalist who led strikes in 1940 in Jadotville with M. Heynen. The difference between the two is that he advocated for a communist revolution while Heynen wished for a German victory. This was not contradictory at the time because of the Molotov-Ribbentrop Pact. They were both sent to prison for 'defeatist discourses' at the end of the day."
 
 COG_maurice_sluys:0 "Maurice Sluys"
 COG_maurice_sluys_desc:0 "Maurice Sluys was a mining engineer who worked for an American company in Yugoslavia before moving to the Belgian Congo after the invasion of both Belgium and Yugoslavia. He became the head of the 'War Mining Production Management Board' ('Direction de la production minière de guerre' in French). He later returned to Belgium and taught geology in Liège. You will note that the photo used here shows him in the latter stages of his life, long after he left Africa."
 COG_union_miniere:0 "Union Minière du Haut Katanga"
 COG_union_miniere_desc:0 "The Union Minière du Haut Katanga is a mining company established in the "geological scandal" that is Katanga. It exploited copper, tungsten, and the famous uranium mine of Tchinkolobwe."
 COG_idea_war_mining_production_directorate:0 "War Mining Production Directorate"
 COG_idea_war_mining_production_directorate2:0 "War Mining Production Directorate"
 COG_idea_war_mining_production_directorate3:0 "War Mining Production Directorate"
 
 BEL_linguistic_question_in_military:0 "Linguistic Military Question"
 BEL_linguistic_question_in_military_desc:0 "For years the Flemish movement wanted to split the army on linguistic bases, arguing that Flemish soldiers couldn't understand orders given in French."
 BEL_divide_the_military:0 "Reorganize the Army Linguistically"
 BEL_divide_the_military_desc:0 "Now that we have settled a plan to reorganize the structure of our armed forces on a linguistic basis, some units will have to move to other barracks while many soldiers will be commanded by new officers."
 BEL_army_linguistic_divide:0 "Linguistic Division of the Army"
 BEL_army_linguistic_divide_desc:0 "For years the Flemish movement wanted to split the army on linguistic bases, arguing that Flemish soldiers couldn't understand orders given in French. It is now time to implement changes in the army structure to have separate French- and Flemish-speaking divisions." 
 BEL_depillarize_the_belgians:0 "Depillarize Belgian Society"
 BEL_depillarize_the_belgians_desc:0 "The rigidity of our current pillarized society is an obstacle to the revolution and the better future that comes with it." 
 BEL_choose_Rex:0 "Choose Rex"
 BEL_choose_Rex_desc:0 "Rex is the strongest fascist party in this country. Rex wants to keep the fatherland strong and united. Rex will show how glorious Belgium truly is. Rex will prevail!"
 BEL_choose_Verdinaso_desc:0 "The VNV only wants to split the country; they do not want to see that the Walloons are not our enemies but our racial brothers. On the contrary, if we can unite our people behind the unification of the Netherlands, we could form Dietsland, the union of all the people of the Low Countries. This new nation will celebrate our perpetual union after 500 years of separation."
 BEL_choose_Verdinaso:0 "Choose Verdinaso"
 BEL_go_left:0 "Support KPB-PCB"
 BEL_go_left_desc:0 "Our nation has been dominated by bankers and fat-cats for far too long. It is now time for the Belgian Communist Party to shine. We must spread the Proletarian Revolution!"
 BEL_go_right:0 "Support Rex and Verdinaso"
 BEL_go_right_desc:0 "Our country has been ruled for far too long by a class of selfish, corrupt politicians and their bankster friends. This behavior is only accelerating the moral disintegration of our society, allowing those infamous red dogs to turn our people away from the one holy, catholic, and apostolic Church. It is time for our fatherland to wake up!"
 BEL_fascist_legions:0 "Belgian Antibolshevik Legions"
 BEL_fascist_legions_desc:0 "We need to mobilize our partisans to fight the red threat in every endangered country."
 BEL_belgian_militarism:0 "Belgian Militarism"
 BEL_belgian_militarism_desc:0 "Belgium made history for two thousand years! We have surprised the great Caesar, defeated the French at the Battle of the Golden Spurs, and dominated the Germans during the Great War. Our heritage is heroic; our army must reflect it."
 BEL_claim_the_benelux:0 "Claim the Old Burgundian Netherlands"
 BEL_claim_the_benelux_desc:0 "The Netherlands was once united... no, not by king Willem van Oranje but by the counts of Flanders, dukes of Brabant and Burgundy reigning from Bruges, Brussels, and Dijon. The people of the Netherlands are of one noble race and share a common heritage. Therefore they must be united under one rule, ours."
 BEL_burgundian_circuit:0 "Restore the Burgundian Circle"
 BEL_burgundian_circuit_desc:0 "Imperial people, wake up! By those words, Léon Degrelle called all Belgians to restore the ambition of the dukes of Burgundy to create a State between France and Germany, inspired by the Burgundian Circle established by the emperor Charles V. Nevertheless, some skeptics began to call him "Modest I, King of Burgundy" (Note: Those skeptics were, like him, soldiers in the Walloon Legion on the Eastern Front)."
 BEL_proclaim_thiois_empire:0 "Proclaim the Thiois Empire"
 BEL_proclaim_thiois_empire_desc:0 "Now that our main objectives are accomplished, we can finally get rid of our old name of Belgium to replace it with a new one that clearly shows the power of our imperial union. Long live the Thiois Empire!"
 BEL_unite_dietsland:0 "Verenig Dietsland"
 BEL_unite_dietsland_desc:0 "A union of Dietsland is now possible. First, we must reunite the borders of the United Kingdom of the Netherlands. Then we could strike at France to reverse the infamous war treaties of Sébastien of Vauban and Louis XIV and reunite the XVII provinces. It will work because, as the motto says: "Strength Makes Unity"."
 BEL_proclaim_dietsland:0 "Proclaim the Dietsland"
 BEL_proclaim_dietsland_desc:0 "A union of Dietsland is now possible. First, we must reunite the borders of the United Kingdom of the Netherlands. Then we could strike at France to reverse the infamous war treaties of Sébastien of Vauban and Louis XIV and reunite the XVII provinces. It will work because, as the motto says: "Strength Makes Unity"."
 BEL_proclaim_dietsche_rijk:0 "Proclaim the Dietsche Rijk"
 BEL_proclaim_dietsche_rijk_desc:0 "Now that our main objectives are accomplished, we can finally get rid of our old name of Belgium to replace it with a new one that clearly shows the power of our imperial union. Long live the Dietsche Rijk!"
 BEL_fascist_youth_organizations:0 "Establish Fascist Youth Organizations"
 BEL_fascist_youth_organizations_desc:0 "We may speak different languages in the north and the south, but we are united in our common Germanic origin. This ancient truth must be taught to the youth because they are the future of our country, our race, and the foundation of the new European order."
 BEL_colonial_claims:0 "Claim the Greater Congo Basin"
 BEL_colonial_claims_desc:0 "At the Berlin conference, the true extent of Congo was restrained by the hypocritical "great powers". It's time to revise those decisions and apply the plan exposed by Stanley: a great Congo, linking both oceans to ensure the triumph of civilization in the heart of Africa."
 BEL_germany_millitary_coop:0 "Military Cooperation with [GER.GetNameDef]"
 BEL_germany_millitary_coop_desc:0 "With the rise of the national awakening in our country and our ideological closeness with [GER.GetNameDef], we could establish a military cooperation pact."
 BEL_belgium_first:0 "God Protects Free Belgium and Its King"
 BEL_belgium_first_desc:0 ""Dieu Protège la Libre Belgique et son Roi" comes from "Vers l'Avenir" (Towards the Future), the Rexist hymn. In its name, Rex was very royalist, and Léopold III itself was not clearly against a strong executive. This "indecision" led to the "royal question", the regency of Prince Charles, and the abdication of the king after the war."
 BEL_reactivate_caur_contacts:0 "Reactivate the CAUR Contacts"
 BEL_reactivate_caur_contacts_desc:0 "The convention of Montreux of 1934 was the opportunity for members of Verdinaso to meet under the auspices of the agents of the CAUR (Committee of Action for the Universality of Rome) to create a new Europe guided by the vision of the Duce."
 BEL_an_ally_across_the_channel:0 "An Ally Across the Channel"
 BEL_an_ally_across_the_channel_desc:0 "The joint success of our respective parties at home and in [ENG.GetNameDef] has made our governments natural allies."
 BEL_propaganda_ministry:0 "Establish Propaganda Ministry"
 BEL_propaganda_ministry_desc:0 "Propaganda is not about indoctrination... it's the best way to guide people to the right path."
 BEL_communist_brigades:0 "Belgian Communist Brigades"
 BEL_communist_brigades_desc:0 "We need to mobilize volunteers to fight the fascists."
 BEL_support_pcf:0 "Support the French Communist Party"
 BEL_support_pcf_desc:0 "The French Communist Party is a crucial element of the anti-fascist forces of Europe. We need to support them by any means available." 
 BEL_support_pcf2:0 "Support [FRA.GetNameDef]"
 BEL_support_pcf2_desc:0 "The French Communist Party is a crucial element of the anti-fascist forces of Europe. We need to support them by any means available."
 BEL_communist_army:0 "Political Reorganization of the Army"
 BEL_communist_army_desc:0 "Individual suffering is required for national glory. In a country such as Belgium, internationalism must begin internally before spreading to the world."
 BEL_sign_pact_with_soviets:0 "Pact With the [SOV.GetAdjective]s"
 BEL_sign_pact_with_soviets_desc:0 "Our greatest threat lies in [GER.GetNameDef]. [SOV.GetNameDefCap] has offered to improve our armored technology to compete with the [GER.GetAdjective] Panzers. We should seize this opportunity with both hands!"
 BEL_independent_revolution:0 "Independent Revolution"
 BEL_independent_revolution_desc:0 "This revolution is our revolution! We owe nothing to [SOV.GetLeader]!" 
 BEL_invite_france:0 "Alliance with [FRA.GetNameDef]"
 BEL_invite_france_desc:0 "As another new communist power in Western Europe, our two countries must reach an agreement to form an unbreakable military alliance." 
 BEL_political_commissars:0 "Political Commissars"
 BEL_political_commissars_desc:0 "Communist revolutions risk subversion at every step of the progress to world abundance. To ensure that this progress will not be threatened by its enemies, guardians of the righteous path must fight the agents of the capitalist powers."  
 BEL_technology_sharing:0 "Technology Sharing"
 BEL_puppet_netherlands:0 "Pressure the [HOL.GetAdjective] Government"
 BEL_puppet_netherlands_desc:0 "The Low Countries must be freed from capitalism."
 BEL_communist_propaganda_Benelux:0 "Workers of the Low Countries, Unite!"
 BEL_communist_propaganda_Benelux_desc:0 "The Lowlands must be freed from capitalism. To ensure this, propaganda must be spread to our neighbors to spread the revolution."  
 BEL_ideological_propaganda:0 "Ideological Propaganda"
 BEL_ideological_propaganda_desc:0 "Every communist movement is a potential cell ready to organize the masses." 
 BEL_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will conduct wartime R&D more efficiently."
 BEL_technology_sharing_democracy:0 "Technology Sharing"
 BEL_technology_sharing_democracy_desc:0 "By sharing technological advances with our allies, our whole faction will conduct wartime R&D more efficiently."
 BEL_technology_sharing_fascism:0 "Strength through Knowledge"
 BEL_technology_sharing_fascism_desc:0 "By sharing technological advances with our allies, our whole faction will conduct wartime R&D more efficiently." 
 BEL_technology_sharing_communism:0 "Socialist Scientific Cooperation"
 BEL_technology_sharing_communism_desc:0 "By sharing technological advances with our allies, our whole faction will conduct wartime R&D more efficiently."  
 BEL_form_coalition_government:0 "Form a Coalition Government"
 BEL_form_coalition_government_desc:0 "Coalition governments are a tradition in Belgium but to face the threat of fascism, all the democratic parties must be included in a large coalition, and petty differences must be put aside."  
 BEL_centralized_communist_government:0 "Centralized Communist Government"
 BEL_urban_projects_capital:0 "Join the Brussels Railways"
 BEL_urban_projects_capital_desc:0 "We can transform our capital into a truly modern city by digging tunnels to link the various railway systems into one extensive network passing through the city, even if it's at the cost of its architectural charm." 
 BEL_fortress_belgium:0 "Recreate Liège's Forts Belt"
 BEL_fortress_belgium_desc:0 "The forts of Liège were a crucial element in the Belgian defense against Germany at the beginning of the Great War. A vital building program must begin as soon as possible to make it a pivotal element to deter [GER.GetNameDef] from attacking. Just don't forget to account for the possibility of a glider assault."
 BEL_reinforce_antwerp_brussels:0 "Ligne KW Linie"
 BEL_reinforce_antwerp_brussels_desc:0 "Brabant is at the heart of our country and here lie our most important cities. Antwerp was an important fortress in the past, and Brussels is the center of our nation. The fortification of both regions will transform them into a bulwark against any enemy invasion. Extending from the village of Koningshooikt to the town of Wavre, the line will be equipped with anti-tank ditches, bunkers, and Cointet anti-tank traps." 
 BEL_fortress_french_border:0 "Fortify the [FRA.GetAdjective] Border"
 BEL_fortress_french_border_desc:0 "The [FRA.GetAdjective] are our natural enemies, and we must be prepared in case of war."



 congo_focus:0 "Congolese National Focus"

 BEL_Support_the_congo_railways:0 "Colonial Transport Office"
 BEL_Support_the_congo_railways_desc:0 "Founded in 1935, the "Office des transports coloniaux", or OTRACO ("Bureau of Colonial Transportations"), was in charge of the railway system in the Belgian Congo."
 BEL_congo_rubber:0 "Extend the Rubber Plantations"
 BEL_congo_rubber_desc:0 "The tropical climate of Congo makes it optimal for rubber plantations. The use of new varieties and the extension of the plantations would quickly increase production. We are sure the natives would gladly give us a hand in that matter.."
 BEL_congo_rubber2:0 "Improve Plantations' Productivity"
 BEL_congo_rubber2_desc:0 "The tropical climate of Congo makes it optimal for rubber plantations. The use of new varieties and the extension of the plantations would quickly increase production. We are sure the natives would gladly give us a hand in that matter.." 
 BEL_support_copper_mining:0 "Begin [COG.GetAdjective] Copper Mining"
 BEL_support_copper_mining_desc:0 "Discovered over the years in various regions of Congo, the rich ores of the colony just wait for civilization to pick them to help our economy."
 BEL_support_copper_mining2:0 "Expand [COG.GetAdjective] Copper Mines"
 BEL_support_copper_mining2_desc:0 "Discovered over the years in various regions of Congo, the rich ores of the colony just wait for civilization to pick them to help our economy."
 BEL_support_tungsten_mining:0 "Begin [COG.GetAdjective] Tungsten Mining"
 BEL_support_tungsten_mining_desc:0 "Discovered over the years in various regions of Congo, the rich ores of the colony just wait for civilization to pick them to help our economy."
 BEL_support_tungsten_mining2:0 "Expand [COG.GetAdjective] Tungsten Mines"
 BEL_support_tungsten_mining2_desc:0 "Discovered over the years in various regions of Congo, the rich ores of the colony just wait for civilization to pick them to help our economy."
 BEL_support_tungsten_mining3:0 "Further Expand Tungsten Mines"
 BEL_support_tungsten_mining3_desc:0 "Discovered over the years in various regions of Congo, the rich ores of the colony just wait for civilization to pick them to help our economy."  
 BEL_support_tungsten_mining4:0 "Maximize Tungsten Extraction"
 BEL_support_tungsten_mining4_desc:0 "Discovered over the years in various regions of Congo, the rich ores of the colony just wait for civilization to pick them to help our economy." 
 BEL_transform_the_congo:0 "Expand Colonial Opportunities"
 BEL_transform_the_congo_desc:0 "Renovate the port of Banana to increase our logistical capabilities."
 BEL_transform_the_congo2:0 "Invest in Colonial Manufacturing"
 BEL_transform_the_congo2_desc:0 "Even if the Congo was mainly an exploitation colony, the colonial population and the number of minerals are significant enough to begin manufacturing before exportation."
 BEL_transform_the_congo3:0 "Increase Colonial Manufacturing"
 BEL_transform_the_congo3_desc:0 "Even if the Congo was mainly an exploitation colony, the colonial population and the number of minerals are significant enough to begin manufacturing before exportation." 
 BEL_urbanize_wallonie:0 "Invest in the "Sillon Sambre et Meuse""
 BEL_urbanize_wallonie_desc:0 "Wallonia was one of the most industrialized regions in Europe since the beginning of the 19th century; the river Meuse and its tributary, the Sambre, are vital arteries that help to move industrial products through the country and then to the rest of Europe."
 BEL_invest_in_FN_Herstal:0 "Expand Liège's Military Factories"
 BEL_invest_in_FN_Herstal_desc:0 "The "Fabrique Nationale", the "Fonderie Royale de Canons" and the "Manufacture d'Armes de l'État", located in and around Liège, are the most valuable elements of our armament production capabilities. If we want to have an army equipped with enough weapons to fight adequately, expanding those factories will be a necessity."
 BEL_invest_in_FRC_Herstal:0 "Expand the "Fonderie Nationale de Canons""
 BEL_invest_in_FRC_Herstal_desc:0 "The "Fabrique Nationale" and the "Fonderie Royale de Canons", located in Herstal near Liège, are the most important parts of our military production. If we want to increase the number of guns produced, extensions of those factories are mandatory." 
 BEL_urban_projects_capital_industry:0 "Develop Brussels' Industries"
 BEL_urban_projects_capital_industry_desc:0 "With the new railways currently in construction in and around Brussels, the city's economic potential will be even more attractive to industries and services."  
 BEL_Expand_the_port_of_Antwerp:0 "Expand the Port of Antwerp"
 BEL_Expand_the_port_of_Antwerp_desc:0 "As one of the leading European ports, Antwerp is excellent to develop an industry focused on exportation."   
 BEL_urban_projects_capital2:0 "Antwerpen Industriegebied"
 BEL_urban_projects_capital2_desc:0 "As one of the leading European ports, Antwerp is excellent to develop an industry focused on exportation."
 BEL_revise_air_doctrine:0 "Revise Air Doctrine"
 BEL_revise_air_doctrine_desc:0 "In the middle of the 1930s, the need for a new air doctrine seemed urgent. The Belgian air force studied French air tactics but mainly bought English licenses after the failures of Belgian prototypes." 
 BEL_van_overstraeten_aa_guns:0 "Focus on Air Defense Artillery"
 BEL_van_overstraeten_aa_guns_desc:0 "Raoul Van Overstraeten, one of the most influential Belgian military theorists, was convinced that Belgium was too small to have an air force. He preferred the idea that Belgium's allies would defend the country's airspace while the Belgian army should focus on anti-aircraft artillery pieces." 
 BEL_aa_guns_expertise:0 "Anti Aircraft Expertise"
 BEL_aa_guns_expertise_desc:0 "To ensure our security from the threat of aerial attacks, we must produce more batteries and protect our most vital infrastructure with air-defense structures."  
 BEL_Renard_fighters:0 "Renard's Light Aircrafts"
 BEL_Renard_fighters_desc:0 "A courageous pilot during the great war, Alfred Renard became one of the most essential Belgian plane manufacturers. Historically his military planes were failures due to the crashes of prototypes, but with some fixes, those could become the best Belgian fighter planes." 
 BEL_SABCAs_bombers:0 "SABCA's Licensed Bombers"
 BEL_SABCAs_bombers_desc:0 "Because of the limited Italian industrial capacity, they made contracts with SABCA, the "Société Anonyme Belge de Construction Aéronautique" (Belgian Aeronautical Constructions Ltd.), to produce Italian planes under license. In addition, SABCA also began to make heavy planes for the French and the Belgians (parts of the Breguet 693), but the invasion stopped the production."
 BEL_Foreign_aviation_studies:0 "Study Foreign Tactics"
 BEL_Foreign_aviation_studies_desc:0 "Through studying and licensing foreign designs, we can identify flaws in our aircraft and increase their quality."
 BEL_experimental_weaponry:0 "Support FN prototypes"
 BEL_experimental_weaponry_desc:0 "Ingenious inventions and radical technological breakthroughs have enabled us to pursue more exotic and effective military technologies. For decades FN Herstal has been a pioneer in infantry firearms, and this tradition must continue to ensure our victory." 
 BEL_establish_radio_stations:0 "Improve Radio Stations"
 BEL_establish_radio_stations_desc:0 "The [ENG.GetAdjective] show that radio detection and ranging stations benefit a nation's defense. Let us create radar systems at home to defend our country more effectively."
 BEL_support_innovation:0 "Support Innovations"
 BEL_support_innovation_desc:0 "Battles are won with the help of technological advantages. Better technology means winning more fights, and better technology is provided by superior research facilities."
 BEL_clear_lands_congo:0 "Clear New Lands"
 BEL_clear_lands_congo_desc:0 "Renovate the port of Banana to increase our logistical capabilities."
 BEL_invest_in_nuclear_program:0 "Nuclear Research"
 BEL_invest_in_nuclear_program_desc:0 "Building on Albert Einstein's theories of relativity and the radioactive decay of uranium-238, we have discovered that splitting the atom generates enormous amounts of energy. We need to investigate the possibility of the chain reaction theory, and to do that, we must extract vast quantities of uranium ore. Hopefully, our mines of Kolwezi and Shinkolobwe can produce the required amounts."
 BEL_further_nuclear_research:0 "Exploit and Export Uranium"
 BEL_further_nuclear_research_desc:0 "With our new understanding of the atom and the increasing production of uranium ore, not only can we investigate its potential, but we can also export part of the ore to our main allies to ensure the final victory of our coalition over our enemies."
 BEL_start_rocket_program:0 "Start Rocket Program"
 BEL_start_rocket_program_desc:0 "Rocketry is a new science with many possibilities. Exploration of these possibilities for military use may bear fruit. To ensure the success of this endeavor, we should try to recruit the most competent expert on the subject. Karel Jan Bossart is currently working in [USA.GetNameDef]; let's hope he will accept to return to his country to become the lead engineer of this fascinating project."
 BEL_stay_neutral:0 "Politique des Mains Libres"
 BEL_stay_neutral_desc:0 "We must not provoke Hitler; even if it could be safer to side with the Allies, it would only increase the chance of a new Schlieffen Plan. This neutral policy was named "Mains Libres"/"Vrij Handen" (literally: Free Hands)."
 BEL_deterrence:0 "Deterrence"
 BEL_deterrence_desc:0 "The growing threats of European fascism make it clear that declarations of neutrality are not enough. We must arm ourselves to defend our independence."
 BEL_democratic_influence:0 "Political Union Against Fascism"
 BEL_democratic_influence_desc:0 "Our nation is democratic, and we should not be swayed by new ideas of nationalism or communism."
 BEL_begin_rearmement:0 "Follow the Defense Commission Report"
 BEL_begin_rearmement_desc:0 "The defense commission has released a detailed report to consider the effort necessary to adapt our military to the increasing political tensions. This report should be the basis of an ambitious plan of rearmament."
 BEL_accept_van_den_den_bergen_plan:0 "Accept van den Bergen's Plan"
 BEL_accept_van_den_den_bergen_plan_desc:0 "General van den Bergen proposed an ambitious plan to increase the pool of conscripts ready to be mobilized completely. While this plan would allow the army to be prepared to fight quickly, the mobilization of this many people would probably slow down our economy, still fragile after the shock of the great depression." 
 BEL_lessons_from_wwi:0 "Organize Maneuvers"
 BEL_lessons_from_wwi_desc:0 "It's time to apply the theories of the modernization plan by testing them during large-scale maneuvers."
 BEL_light_tank_destroyers:0 "Light Tank Destroyer Program"
 BEL_light_tank_destroyers_desc:0 "We have one of the best AT guns globally, the FRC 47mm. But it can be flanked by fast vehicles. To counter this threat, we must find a way to move our AT guns quickly. Maybe we could put the AT guns on a tracked light armored chassis to create light and portable tank destroyers. These could take advantage of the rugged terrain of the Ardennes and use ambush tactics on invading tank columns."
 BEL_motorised_support:0 "Motorized Support"
 BEL_motorised_support_desc:0 "To set up a system that would allow the quickest deployment of our troops to the front lines, we must motorize large portions of the support units of our infantry divisions."
 BEL_military_research_interest:0 "Expand the Office of Military Research"
 BEL_military_research_interest_desc:0 "While recent victories have led to the capture of foreign manufacturing capabilities and some military equipment. We must expand the office of military research, the section of the ministry of defense dedicated to military innovation, to ensure that all of our troops are equipped with the most fitting pieces of equipment."
 BEL_doctrines_of_the_present:0 "Doctrines of the Present"
 BEL_doctrines_of_the_present_desc:0 "While looking at what worked or didn't work in the past is a good start, we must look at recent wars and learn from them."
 BEL_mechanized_infantry_investments:0 "Mechanized Infantry Investments"
 BEL_mechanized_infantry_investments_desc:0 "Mechanizing our infantry is an essential next step in the new world of mobile warfare."
 BEL_equipement_modernization:0 "Equipment Modernization"
 BEL_equipement_modernization_desc:0 "Recent investments into our war effort have made people look at our military history with pride, and now young, able-bodied men are flooding to the volunteer centers."
 BEL_prototype_weapons:0 "FRC's Artillery Prototypes"
 BEL_prototype_weapons_desc:0 "To ensure sufficient firepower, better artillery designs must be developed. As the sole Belgian gun producer, FRC will logically be at the forefront of that program." 
 BEL_modernize_tanks:0 "Modernize Tanks"
 BEL_modernize_tanks_desc:0 "Our tanks are obsolete. We should design new models to face the military evolutions of our time."
 BEL_continue_the_tank_destroyer_program:0 "Continue the Tank Destroyer Program"
 BEL_continue_the_tank_destroyer_program_desc:0 "The Light Tank Destroyer Program was a success, but there is always room for improvement. We can utilize new methods to make them cheaper to build, saving resources for other projects."
 BEL_daring_paratroopers:0 "Daring Paratroopers"
 BEL_specialized_divisions:0 "Specialized Divisions"
 BEL_specialized_divisions_desc:0 "Recent military evolutions show the need for specialized infantry dedicated to certain types of terrains."
 BEL_resist_and_bite:0 "Resist and Bite"
 BEL_resist_and_bite_desc:0 "The Chasseurs Ardennais is our most elite force and the ablest to defend us from an invasion coming from the east."
 BEL_daring_paratroopers_desc:0 "Recent military evolutions show the need for specialized infantry. With the increased importance of the air force in modern military thinking, it may be time for [BEL.GetNameDef] to have a corps of paratroopers at its disposal. If it rained ropes and halberds in Belgium in the past, it would now rain soldiers!" 
 BEL_aerial_support:0 "Aerial Ground Support"
 BEL_aerial_support_desc:0 "Developing new airplanes which can support our troops will give our forces an advantage in battle."
 BEL_rule_the_sea_through_the_sky:0 "Rule over the Sea through the Sky"
 BEL_rule_the_sea_through_the_sky_desc:0 "To control the sea, airpower is crucial, even if others advocate for the superiority of battleships. In recent years several theorists have advocated for a strong air force to sink enemy ships."
 BEL_further_investments_fokker_company:0 "Increase Investment into Fokker"
 BEL_further_investments_fokker_company_desc:0 "Further investments into Anthony Fokker's efforts will see our ability to wage war in the sky improve substantially."
 BEL_interest_in_rocket_technology:0 "Interest in Rockets"
 BEL_interest_in_rocket_technology_desc:0 "Recent investments into our air corps have led our country into a sort of rocket "craze". We should exploit this."
 BEL_recreate_the_navy:0 "Recreate the Belgian Navy"
 BEL_recreate_the_navy_desc:0 "The Belgian Navy is not even the shadow of what it used to be... no wonder considering that it was disbanded in 1927! While shipyards will be asked to produce the first Belgian military vessels in decades, converted fishing ships equipped with a few guns of various calibers will allow us to patrol or lay mines as soon as possible."
 BEL_submarine_operations:0 "Submarine Operations"
 BEL_submarine_operations_desc:0 "We must focus our naval efforts on a force that can starve out our enemies by destroying their convoys."
 BEL_reinvigorate_naval_prowess_of_old:0 "Develop the Navy"
 BEL_reinvigorate_naval_prowess_of_old_desc:0 "Our navy is sorely lacking any firepower in terms of heavy ships. The battle on the sea can be won in many ways, yet naval fortresses of battleships and battlecruisers are the most effective and glorious way. We must become a strong sea force to be reckoned with."
 BEL_submarine_improvements:0 "A Navy Unseen"
 BEL_submarine_improvements_desc:0 "To successfully carry out our new strategies, we must ensure we have the most modern submarines globally."
 BEL_stealth_upgrades:0 "Snorkel Upgrades"
 BEL_stealth_upgrades_desc:0 "Snorkels will enable us to operate our submarines for extended periods while reducing the chances of being detected, ensuring our first strike advantage."
 BEL_expand_the_navy:0 "Expand the Navy"
 BEL_expand_the_navy_desc:0 "Battleships and aircraft carriers are the way forward to defend our far-flung empire from external threats."
 BEL_cruisers_and_destroyers:0 "Focus on Small Ships"
 BEL_cruisers_and_destroyers_desc:0 "Large ships are a waste of valuable resources - why construct them when we can better defend our sea lanes with many smaller ships?"
 BEL_naval_mining:0 "Naval Mining"
 BEL_naval_mining_desc:0 "Naval Mining"
 BEL_naval_warfare_desc:0 "Mines enable us to hinder the enemy without engaging with him directly, which is a considerable advantage considering our strategic situation."
 BEL_naval_artillery:0 "Naval Artillery"
 BEL_naval_artillery_desc:0 "To make a surface ship efficient, firepower is critical."
 BEL_dutch_marines:0 "[BEL.GetAdjective] Marines"
 BEL_dutch_marines_desc:0 "We need special marine divisions to be most effective during a naval invasion to take over islands."
 BEL_interest_in_carriers:0 "Carrier Ambition"
 BEL_interest_in_carriers_desc:0 "It's time to take the [BEL.GetAdjective] Navy into the future! Air cover is mandatory in modern naval operations. The new threat of world conflict means that power must be projected all around the world... and [BEL.GetNameDef] must be ready to take its share." 
 BEL_join_britain_alliance:0 "Join the Allies"
 BEL_join_britain_alliance_desc:0 "There are two fronts in Europe: those who wish to protect freedom and those who want to destroy it. It is time to approach [ENG.GetNameDef] and abandon neutrality. For the Allies!"
 BEL_benelux_faction:0 "Form the Benelux"
 BEL_benelux_faction_desc:0 "Instead of staying neutral or joining [FRA.GetNameDef] and [ENG.GetNameDef], a path that would surely drag us into war against [GER.GetNameDef], we should cooperate with our closest neighbors. This is why after implementing the Benelux Customs Union, a joint defense plan must be set up to guarantee the independence of our three lions against both the eagle and the rooster."
 BEL_invite_bel_lux:0 "Invite [HOL.GetNameDef] and [LUX.GetNameDef]"
 BEL_invite_bel_lux_desc:0 "We must add the 'Ne' and 'Lux' to form the Benelux."
 BEL_communist_youth:0 "Bilingual Revolutionary Youth Movement"
 BEL_communist_youth_desc:0 "Internationalism sometimes begins in your own country. To ensure that all future [BEL.GetAdjective] workers understand each other, we must make bilingualism compulsory, even if that may shock a part of the French-speaking population."
 BEL_armed_neutrality:0 "Armed Neutrality" 
 BEL_armed_neutrality_desc:0 "To preserve our neutrality in these hostile times, we must show that we won't go down without a fight."
 BEL_british_ship_designs:0 "[ENG.GetAdjective] Ship Designs"
 BEL_british_ship_designs_desc:0 "The [ENG.GetAdjective] have given us some navy blueprints to increase our ship production and more efficiently protect our naval territory."
 BEL_trick_german_scum:0 "Show Our Neutrality"
 BEL_trick_german_scum_desc:0 "We will show the [GER.GetAdjective]s we intend to defend ourselves from any outside threat, not just theirs, by building some coastal forts."
 BEL_pillarized_society:0 "Pillarized Society"
 BEL_pillarized_society_desc:0 "Pillarization is one of the most essential factors in [ROOT.GetAdjective] politics. It is characterized as a separation of society into "political bubbles" as each powerful political party has its mutual fund, syndicate, and other organizations. Consequently, this system tends to solidify votes from elections to elections and encourages the return of identical political coalitions."
 BEL_union_agreements:0 "Union Agreements"
 BEL_union_agreements_desc:0 "Recent Union talks have led to a satisfactory outcome."
 BEL_reserve_mobilization:0 "Reserve Mobilization"
 BEL_reserve_mobilization_desc:0 "We can unite a new generation in the army by reinvigorating them with stories of our heroic resistance in the Great War against the Germans."
 BEL_tank_destroyers_expertise:0 "Tank Destroyer Expertise" 
 BEL_tank_destroyers_expertise_desc:0 "Utilizing newer and improved methods allows us to build our tank destroyers cheaper."
 BEL_communist_police:0 "Communist Police"
 BEL_communist_police_desc:0 "These special police units will counter dissent amongst our newly acquired citizens and make our troops more willing to fight for the Motherland!"
 BEL_aerial_interest:0 "Aerial Interest"
 BEL_aerial_interest_desc:0 "Our new paratrooper corps and renewed investments in the Fokker company have created a public interest in aerial developments."
 BEL_armed_neutrality_idea:0 "Armed Neutrality"
 BEL_coalition_vs_fascism:0 "Union Against Fascism"
 BEL_why_we_fight:0 "Defense of Freedom"
 BEL_why_we_fight_desc:0 "Voor Vorst, voor Vrijheid en voor Recht - Pour le Roi, la Loi, la Liberté!" 
 BEL_exiled_intelligence_service:0 "Exiled Intelligence Service"
 BEL_exiled_intelligence_service_desc:0 "The fight for the liberation of the fatherlands continues in the shadows."
 BEL_exiled_evacuated_industries:0 "Exiled Evacuated Industries"
 BEL_exiled_evacuated_industries_desc:0 "We can utilize the industry that we managed to evacuate upon our capitulation to continue our fight."
 BEL_launch_V_campaign:0 "Launch The V Campaign"
 BEL_launch_V_campaign_desc:0 "While we are in exile, we must continue to inform the [BEL.GetAdjective]s and incite them to resist foreign occupation. To create a common symbol, Robert de Laveleye imagined using the letter V because it's the first letter of the French Victoire (Victory) and Dutch Vrijheid (Liberty)." 
 BEL_armed_neutrality_idea_desc:0 "While our country has declared itself neutral, a standing army is paramount to protecting that neutrality."
 BEL_british_ship_designs_idea:0 "[ENG.GetAdjective] Ship Designs"
 BEL_british_ship_designs_idea_desc:0 "The [ENG.GetAdjective] have given us some of their blueprints to more effectively produce destroyers."
 BEL_Antwerp_Oil_Industry:0 "Antwerpse Raffinage Mogelijkheden"
 BEL_Antwerp_Oil_Industry_desc:0 "Antwerp is already an important port for the chemical sector. With the threats to international trade growing every day, we should re-purpose a part of those facilities to transform our beloved condruzian coal into oil."
 BEL_form_air_guard_of_the_territory:0 "Form the 'Territorial Anti-Air Guard'"
 BEL_form_air_guard_of_the_territory_desc:0 "The 'Territorial Anti-Air Guard' (Garde Territoriale Antiaérienne, Territoriale Wacht voor Luchtafweer) was founded in 1937 by the defense minister Denis to protect strategic areas from the threat of air attacks. Independent from the army, it had a budget of one billion francs. As FRC had problems with the production of AA guns, it was equipped with 40 mm Bofors 75 and 94 mm Vickers AA guns."
 BEL_belgian_navy_in_exile:0 "Create the [BEL.GetAdjective] Navy in Exile"
 BEL_belgian_navy_in_exile_desc:0 "Belgium may have fallen, but the war is not yet lost. We must recreate a navy to continue the fight and prepare for the liberation of our country."
 BEL_air_force_congo:0 "Force Publique's Air Wings"
 BEL_air_force_congo_desc:0 "Belgium may be under foreign occupation, but the war continues. As the battle for Belgium showed us, airpower is essential in this war, and we won't miss future developments."
 BEL_fighter_license:0 "Acquire a Fighter License"
 BEL_fighter_license_desc:0 "As our fighter designs don't seem reliable enough to compete with other aircraft, we must contact the great powers to see who would be interested in a licensing agreement allowing the construction of a modern fighter for the Belgian air force."
 BEL_SABCAs_bombers:0 "SABCA's Licensed Bombers"
 BEL_SABCAs_bombers_desc:0 "Within its workshop, SABCA can build strong and large modern aircraft. But one key element is lacking: designs, specifically military designs. If we can convince one of the great powers to license their designs, we could create a bomber force of our own."
 BEL_SABCAs_CAS:0 "The SABCA S.47"
 BEL_SABCAs_CAS_desc:0 "The SABCA S.47 is a recon/close air support plane designed by the [ITA.GetAdjective] plane manufacturer Caproni, under the tight control of SABCA's chief engineer."
 BEL_license_production:0 "Foreign Designs"
 BEL_license_production_desc:0 "As our designs don't offer much potential, we must seek elsewhere to obtain the plans for modern military aircraft." 
 BEL_multipurpose_bombers:0 "Multipurpose Bombers"
 BEL_multipurpose_bombers_desc:0 "As we lack heavy military planes (not counting transports), the easiest and most economical way to fulfill all missions assigned to such aircraft would be to have one type of heavy plane. That new plane should perform all assignments, ranging from reconnaissance to bombing."
 BEL_king_reaction:0 "Declare State of Emergency"
 BEL_king_reaction_desc:0 "Facing the threat of political radicalism and the increasing difficulty of maintaining order, the king has decided to declare martial law. In this fateful hour, the king and the defense minister have deployed the military to stabilize the country. In the process, they have effectively suspended the constitution."
 BEL_purge_radical_opposition:0 "Purge the Radical Opposition"
 BEL_purge_radical_opposition_desc:0 "To fight the communists and the fascists, massive crackdowns must be organized. In the process, civilian authority is reduced. The prime minister is replaced by a loyal monarchist who wouldn't question the exceptional but necessary actions ordered by the king, Henri Denis, and Auguste Lippens."
 BEL_reduce_parlementarism:0 "Reduce Parliamentarism"
 BEL_reduce_parlementarism_desc:0 "While power is centralized in the hands of the executive, the last counterbalance is parliament. Even if removing this institution entirely is simply not possible in the long run, its enfeeblement compared to the situation before the beginning of the political crisis is clear. As long as clouds are visible on the horizon, the king, a vigilant guardian, will protect [BEL.GetNameDef] against external threats."
 BEL_restore_constitution:0 "Restore the Constitution"
 BEL_restore_constitution_desc:0 "After a series of troubles comparable to the Flood of Noah, the dove of peace has finally returned to the ark of the fatherland. While the clouds are drifting on the horizon, it may be time to step aside and restore the constitution, the rainbow between the government and the citizens. With the restoration of the rule of law, power has been returned to the hands of a civilian government."
 BEL_aa_expertise:0 "AA Guns Manufacturing Expertise"
 
 BEL_national_union:0 "Wartime Political Union"
 BEL_national_union_desc:0 "Due to the war, a new coalition government was established to unite the democratic parties against the foreign threat."
 BEL_peacetime_national_union:0 "National Union Government" 
 BEL_peacetime_national_union_desc:0 "Our government currently unites all democratic parties in a large coalition, reducing political disputes." 
 BEL_congo_uranium:0 "Katanga Uranium"
 BEL_congo_uranium_desc:0 "The uraninite/pitchblende of the mine of Shinkolobwe in Katanga is the wealthiest uranium ore in the world. We could export it to our allies to help them win the war.\n§RThis bonus will be removed if a rival faction takes and held the Leopoldville region in the Congo.§"
 BEL_volunteer_corps:0 "[ROOT.GetAdjective] Volunteers"
 BEL_church_support:0 "Church Support"
 BEL_benelux_research_cooperation:0 "Benelux Research Cooperation"
 BEL_v_for_victory:0 "The V Campaign" 
 BEL_efficient_license_production:0 "Efficient License Production"
 BEL_support_pcf_politics:0 "Belgian Communist Support"
 BEL_support_pcf_diplomacy:0 "Belgian Diplomatic Focus"
 BEL_repair_damages:0 "Damages Reparations"
 BEL_fascism_banned:0 "Fascism Banned"
 BEL_nationalism:0 "Nationalism"
 BEL_french_advisors:0 "[FRA.GetAdjective] Advisors"
 BEL_royal_reaction:0 "Royal Takeover"
 BEL_monarchist_repression:0 "Monarchist Repression"
 BEL_extended_royal_powers:0 "Extended Royal Powers"
 BEL_purge_the_army:0 "Purge the Military"
 BEL_recovery_from_the_great_depression1:0 "Recovery from the Great Depression" 
 BEL_recovery_from_the_great_depression1_desc:0 "While the economic situation is improving, the economy still suffers from the consequences of the great depression."
 BEL_recovery_from_the_great_depression2:0 "Recovery from the Great Depression" 
 BEL_recovery_from_the_great_depression2_desc:0 "While the economic situation is improving, the economy still suffers from the consequences of the great depression."
 BEL_recovery_from_the_great_depression3:0 "Recovery from the Great Depression" 
 BEL_recovery_from_the_great_depression3_desc:0 "While the economic situation is improving, the economy still suffers from the consequences of the great depression."
 BEL_recovery_from_the_great_depression4:0 "Recovery from the Great Depression" 
 BEL_recovery_from_the_great_depression4_desc:0 "While the economic situation is improving, the economy still suffers from the consequences of the great depression."
 BEL_recovery_from_the_great_depression5:0 "Recovery from the Great Depression" 
 BEL_recovery_from_the_great_depression5_desc:0 "While the economic situation is improving, the economy still suffers from the consequences of the great depression." 
 BEL_digging_of_the_albert_canal:0 "Digging the Albert Canal"
 BEL_digging_of_the_albert_canal_desc:0 "Planned after the Great War and begun in 1930, the Albert Canal is a costly but essential project that will link the industrial areas of Wallonia with the port of Antwerp." 
 BEL_van_den_bergen_plan:0 "Van den Bergen's Conscription Plan"
 BEL_military_linguistical_weaknesses:0 "Military Linguistic Weaknesses"
 BEL_military_linguistical_weaknesses_desc:0 "Even after the linguistic division of the army, weaknesses were still apparent. There was a chronic lack of Flemish-speaking officers (to the point that some had to be convinced to change their language of choice), and the local roots of each division meant that they sometimes had difficulties operating outside of their regular training and operational areas." 
 BEL_buy_back_the_railway_gun:0 "Buy Back the Railway Gun"
 BEL_buy_back_the_railway_gun_desc:0 "In 1924, we sold our railway gun to France. It may be time to repurchase it."
 BEL_supplementary_payments:0 "Supplementary Payments"
 
 belgium.1.t:0 "[From.GetNameDefCap] Wants Us to Join the Benelux"
 belgium.1.d:0 "A national broadcasting company of [From.GetNameDef] officially announced several hours ago that its government seeks to strengthen the economic and trade bonds between our two countries. "Benelux Customs Union is a powerful tool in commerce and scientific exchange, yet it cannot protect the local people from any source of aggression should this emerge at our countries borders".\n\nThe speech of [From.GetLeader] raises severe concerns regarding the status of the Benelux region with European tensions rising and political climate changing not in favor of the democratic countries.\n\nJoining an alliance will surely help us preserve our status as an independent nation, yet it might alienate some of our neighbors.\n\nShall we enter the formal alliance with [From.GetNameDef]?"
 belgium.1.a:0 "Only in such a way we can preserve our independence."
 belgium.1.b:0 "We have allies of our own."
 belgium.2.t:0 "[From.GetNameDefCap] Refuses"
 belgium.2.d:0 "Disregarding our constant diplomatic missions, economic ties, and the growing threat of revisionism across Europe, [From.GetLeader] has openly announced that [From.GetNameDef] is unwilling to expand the Benelux Customs Union into a "militaristic and warmongering alliance" and seeks to preserve peace and prosperity across the country's realm.\n\nWith tensions rising and closest potential allies denying the partnership request, [ROOT.GetNameDef] stands severely weakened, facing the dark clouds gathering over Europe."
 belgium.2.a:0 "We need them in, one way or the other."
 belgium.3.t:0 "[From.GetNameDefCap] Accepts"
 belgium.3.d:0 "The response of the [From.GetAdjective] government was eagerly awaited by the majority of the country's leadership. A recent telegram received in Brussel-Bruxelles will be broadcasted this evening via the radio and television, stating that the newly founded Benelux military alliance will be expanded with a new member of [From.GetNameDef].\n\nCorresponding protocol of mutual assistance will be signed next week by the representative delegations or both nations in our capital. As a part of an agreement, the general staff of [ROOT.GetNameDef] will receive full support and cooperation with its respective counterpart from [From.GetNameDef].\n\n[Root.GetFactionName] grows stronger day by day, and who knows, perhaps Great Powers will respect our neutrality this time? Only time will show..."
 belgium.3.a:0 "Great news!"
 belgium.3.b:0 "We will do it ourselves then!"
 belgium.4.t:0 "[BEL.GetNameDefCap] Offers Military Cooperation"
 belgium.4.d:0 "The newly established regime in [BEL.GetNameDef] is facing many obstacles on its way to securing its stability and independence from the prying eyes of its neighbors. The rising threat of imperialism and revanchism will surely make [BEL.GetNameDef] a target of military aggression, as it was in the Great War.\n\nWhile we can't support their regime on their homeland directly, we can ensure that our technological innovations in tank development will be available to our [BEL.GetAdjective] allies. Our cooperation will be even more productive if we conclude an alliance to fight for our people and country together!\n\nOn the other hand, allying such a country as [From.GetNameDef] will mean expanding our influence and presence in Europe, which might provoke regional instabilities and perhaps even retaliation from Great Powers."
 belgium.4.a:0 "Sharing common values is what binds us together!"
 belgium.4.b:0 "Our spheres of influence have little in common."
 belgium.5.t:0 "[From.GetNameDefCap] Accepts Our Proposed Pact"
 belgium.5.d:0 "Realizing our strategic importance in the middle of Western Europe, [From.GetNameDef] has given us technologically superior tank designs to defend ourselves from outside influences.\n\nAn additional agreement was signed the following day in which both our countries have agreed to cooperate in economic, scientific, and commerce matters.\n\nSuch tight cooperation has already spiked strong opposition in [FRA.GetNameDef] and [ENG.GetNameDef]. They were nevertheless ready to openly announce their desire to support the independence of [ROOT.GetNameDef] as long as the said country will embrace peaceful coexistence with its neighbors and not threaten peace and stability in Western Europe."
 belgium.5.a:0 "Get to work with the new designs."
 belgium.6.t:0 "[From.GetNameDefCap] Refuses Our Proposed Pact"
 belgium.6.d:0 "Official response from [From.GetNameDef] has arrived in Brussels at 4 am, and after much hesitation, was delivered directly to [ROOT.GetLeader] the following morning. In strong opposition to our people's expectations, the government of [From.GetNameDef] has questioned the motives of [ROOT.GetNameDef] and its government since "...tanks are preferably used in a land warfare, and [From.GetNameDef] seeks only peace at a current time".\n\nDead silence was present in the government's offices as [ROOT.GetLeader] openly questioned our diplomat's abilities to conduct proper diplomatic missions. Yet the leader's decision was announced the following, and it was..."
 belgium.6.a:0 "Bring me the man responsible."
 belgium.6.b:0 "Everyone makes mistakes."
 belgium.8.t:0 "[From.GetNameDefCap] Wants to Join [Root.GetFactionName]"
 belgium.8.d:0 "Realizing that the democratic institutions and people's liberties cannot be protected behind the declaration of neutrality, [From.GetNameDef] has issued an official request to our government to join the military alliance our country represents.\n\nThe tense situation on the continent is escalating day by day, and the common belief in people's will, secular state, and freedom of speech bound our nations closer as never before! Joining forces while securing liberty and justice is a noble cause worth fighting for.\n\nOn the other hand, our Great War veterans still remember the fierce fighting of the Great War our country was brought into by our [ROOT.GetAdjective] allies. What will the official response of [ROOT.GetLeader] be?"
 belgium.8.a:0 "We remember our Great War ties!"
 belgium.8.b:0 "It is too dangerous."
 belgium.9.t:0 "[From.GetNameDefCap] Accepts"
 belgium.9.d:0 "In addition to the Treaty of London of 1839 and our mutual struggle in the Great War, [From.GetNameDef] has decided to extend the protection mandate of our country to the full-scale military cooperation and intelligence sharing agreement in which the defense of [ROOT.GetNameDef] will play a decisive role.\n\nThe first [From.GetAdjective] units are expected to arrive in a few days on our soil to assist and reinforce our nation's defenses while [From.GetAdjective] military attaches are on the line discussing the defensive measures with our generals and field commanders.\n\n[From.GetAdjective] airplanes are dispatched on our airbases, and the [From.GetAdjective] fleet is ready to ensure the security of our waters."
 belgium.9.a:0 "We are more than happy to hear this!"
 belgium.10.t:0 "[From.GetNameDefCap] Refuses"
 belgium.10.d:0 "The efforts of our politicians, diplomats, and traders appear to have little to no effect. While [From.GetNameDef] is surely rearming themselves and making preparations for the coming military conflict, their ambassadors in Brussel-Bruxelles stated that "it is a [From.GetAdjective] matter and [From.GetAdjective] only".\n\n[From.GetAdjective] diplomats also suggested that we demilitarize the uncertain border and reduce our military presence in the region to a minimum to "deescalate the situation".\n\nThey hope for peace, but everyone knows that the war is simply a matter of time, no matter if someone wants it or not."
 belgium.10.a:0 "What?! Who do they think we are to do that?"
 belgium.11.t:0 "Start Depillarization Process"
 belgium.11.d:0 "We do not need a pillarized society in these tumultuous times. Breaking down the pillars is an essential step in strengthening our state."
 belgium.11.a:0 "Start the process."
 belgium.12.t:0 "Economic Proposition"
 belgium.12.d:0 "[BEL.GetNameDefCap] has recently come up with new economic agreements that would allow us to drive down manufacturing costs."
 belgium.12.a:0 "Accept."
 belgium.12.b:0 "Refuse."
 belgium.13.t:0 "The [From.GetAdjective] Government Accepts"
 belgium.13.d:0 "[From.GetLeader] has agreed to cooperate with us to drive down costs and further align ourselves with each other."
 belgium.13.a:0 "Good to hear."
 belgium.14.t:0 "The [From.GetAdjective] Government Refuses"
 belgium.14.d:0 "Sadly, [From.GetNameDef] has refused our offer, as it would 'negate their sovereignty'."
 belgium.14.a:0 "A sad day for the Benelux."
 belgium.15.t:0 "Everyone Accepts Economic Proposition"
 belgium.15.d:0 "The entire Benelux has accepted our economic proposition, and in the future, we will only grow closer together."
 belgium.15.a:0 "Great news!"
 belgium.22.t:0 "Workers on Strike after a Double Murder!"
 belgium.22.d:0 "The assassination of two socialist militants in Antwerp by fascists caused the strike of the port's dockers, soon followed by the rest of the country. The number of strikers reached 500,000 workers, the country's industries stopped."
 belgium.22.a:0 "We should make concessions."
 belgium.22.b:0 "Let them strike, fire at the crowd if necessary." 
 belgium.23.t:0 "Paul van Zeeland Accused of Embezzlement!"
 belgium.23.d:0 "Gustaaf Sap, a member of Parliament, accused the Prime Minister of embezzlement when he worked at the National Bank. Even after the denial of van Zeeland, this scandal put deep pressure on the government. The tripartite coalition would still endure the shock for now."
 belgium.23.a:0 "It would be safer to resign." 
 belgium.24.t:0 "Political Agitation Is Threatening the Government!"
 belgium.24.d:0 "With the Rexist menace looking less threatening, the political rivalry increased again. The finance minister Henri de Man tried to unite the left wings of the Catholic Party and the Liberal Party with the Socialist Party to enact a new tax affecting the higher social classes. De Man then resigned "for health reasons". This project shakes the parliamentary majority once again. A new coalition must be made without the Catholics."
 belgium.24.a:0 "Paul-Henri Spaak has more support than de Man."
 belgium.25.t:0 "The Nomination of a Flemish Nationalist Doctor Causes a Scandal!"
 belgium.25.d:0 "King Léopold III refused to sign the nomination of Dr. Adriaan Martens. Martens collaborated with the German imperial forces during the first world war as the head of the Flemish Academy of Medicine. The proposition was supposed to have been approved by the council of the ministers first. But it turns out that it was not the case and that someone put his name on the Royal order. The scandal led to the resignation of the whole government."
 belgium.25.a:0 "Hubert Pierlot will be the next Formateur." 
 belgium.26.t:0 "The King and the Government United to Defend the Country, Hubert Pierlot Confirmed as Prime Minister!"
 belgium.26.d:0 "To face the present situation and ensure the country's unity, the government coalition has been enlarged to include every democratic party in the country, with Hubert Pierlot as Prime Minister."
 belgium.26.a:0 "We hope to live in peace one day."  
 belgium.27.t:0 "The King and the Government United to Defend the Country, Hubert Pierlot Confirmed as Prime Minister!"
 belgium.27.d:0 "To face the sudden aggression of our country, the government coalition has been enlarged to include every democratic party in the country, with Hubert Pierlot as Prime Minister."
 belgium.27.a:0 "We hope to live in peace one day." 
 belgium.28.t:0 "[BEL.GetAdjective] Ultimatum"
 belgium.28.d:0 "The [BEL.GetAdjective] revolutionary government wants to force a communist government into our country."
 belgium.28.a:0 "Accept."
 belgium.28.b:0 "Seek [ENG.GetAdjective] help."  
 belgium.28.c:0 "Ten Oorlog!" 
 belgium.38.t:0 "The 1936 Electoral Campaign Starts!"
 belgium.38.d:0 "The increasing political activities clearly show that the elections are close. The [BEL.GetAdjective] people will be asked to vote at the end of May. Behind the scenes, some parties are already negotiating an electoral agreement to set up a new coalition after the election day. Will the new populist movements like Rex, Verdinaso, and the VNV take votes from the traditional parties?"
 belgium.38.a:0 "We will organize a great meeting!"
 belgium.39.t:0 "Democratic Union Broken!"
 belgium.39.d:0 "Due to the evolution of the political situation in [BEL.GetNameDef], the political union in favor of the war has now vanished."
 belgium.39.a:0 "Ok."
 belgium.40.t:0 "Joseph Jacquemotte Died!"
 belgium.40.d:0 "The Belgian Communist Party announced the sudden death of its leader Joseph Jacquemotte. He had led the party for more than 10 years. A troïka composed of Julien Lahaut, Xavier Relecom, and Georges Van den Boom will rule the party shortly."
 belgium.40.a:0 "Relecom is the choice of Moscow; he will rule the party."
 belgium.40.b:0 "Julien Lahaut should lead the communists in Belgium." 
 belgium.41.t:0 "The Demission of Rexist Representatives Force Partial Election. Paul van Zeeland Will Run against Léon Degrelle!"
 belgium.41.d:0 "In a political maneuver comparable to the resignation of the POB representatives in 1935, Rexist representatives from Brussels all resigned simultaneously, forcing a partial election. To counter the Rexist threat, especially the news of Léon Degrelle's candidacy, in person, Paul van Zeeland chose to run against him. This transformed the electoral campaign into a duel. All the other parties supported the prime minister, including the communists. This led the Rexists to call van Zeeland, an ex-banker leading the catholic conservative party, a puppet of the Reds."
 belgium.41.a:0 "L'union fait la force - Eendracht maakt macht!" 
 belgium.41.b:0 "For a Clean Regime, Vote Degrelle!" 
 belgium.41.c:0 "A Great Victory Against Fascism!"  
 belgium.42.t:0 "The German Lands Stolen in 1919."
 belgium.42.d:0 "At the end of the Great War, even Belgium annexed a piece of our territory. Our planned offensive around the Maginot line will be a perfect opportunity to revise another chapter of the diktat of Versailles."
 belgium.42.a:0 "Those lands too belong to the Fatherland!"
 belgium.43.t:0 "Léon Degrelle Proclaims the Dawn of the Thiois Empire"
 belgium.43.d:0 "\n\nIn a lengthy speech praising the value of the nation and its army, Léon Degrelle announced that, now that the union with [HOL.GetNameDef] has been completed, a new era has begun for the Low Countries. To show this change, the country will now be named Thiois Empire. In a call to resurrect the spirit of the emperor Charles V, he called for the reunion of the old "Burgundian Circle" into this new political entity."
 belgium.43.a:0 "Today, an imperial people has finally awoken!"
 belgium.44.t:0 "Joris Van Severen Proclaims the Dawn of the Dietsche Rijk"
 belgium.44.d:0 "\n\nIn a lengthy speech praising the value of the nation and its army, Joris Van Severen announced that, now that the union with [HOL.GetNameDef] has been completed, a new era has begun for the Low Countries. The country will now be named the Dietsche Rijk to show this change. In a call to resurrect the unity of the Dutch-speaking, he called for the reunion of all the heirs of the low countries to unite into this new political entity."
 belgium.44.a:0 "Today, after centuries, we are finally truly united!" 
 belgium.49.t:0 "Joris Van Severen Killed by [FRA.GetAdjective] Soldiers"
 belgium.49.d:0 "At the beginning of the invasion, [BEL.GetAdjective] fascists were imprisoned by the government out of fear that they might collaborate with the enemy. Those political prisoners were moved away from enemy forces, and finally, they were sent to [FRA.GetNameDef] and guarded by [FRA.GetAdjective] soldiers.\n\nLast night, drunken soldiers frustrated by the capitulation of the [BEL.GetAdjective] army killed their prisoners, ending the life of one of the most essential Flemish fascist leaders: Joris Van Severen."
 belgium.49.a:0 "One casualty among thousands in this war." 
 belgium.50.t:0 "Joris Van Severen Proclaims the Reunion of Whole Flanders"
 belgium.50.d:0 "Now that Flanders is united again, it's time to mark our conquest into the landscape. Lille will now be called Rijsel, and Dunkerque will retrieve its original name: Duinkerke."
 belgium.50.a:0 "Alles voor Vlaanderen, Vlaanderen voor Kristus."
 belgium.50.b:0 "They forgot Flemish, this is hopeless." 
 belgium.51.t:0 "Northern France Liberated"
 belgium.51.d:0 "Now that the north is free again, the cities must recover their proper name. De Gaulle was born in Lille, not Ri-je-zelle."
 belgium.51.a:0 "La France retrouve son indivisible unité."
 belgium.52.t:0 "The Old Ft-17s"
 belgium.52.d:0 "Unused for years, 14 Renault Ft are still in our reserves. Remnants of the 49 tanks bought from France after the Great War, everybody knows that those old machines are obsolete. Some think it would be a good idea to give them away to the national gendarmerie."
 belgium.52.a:0 "Give them to the gendarmerie for now."
 belgium.53.t:0 "The Artillery Stockpile"
 belgium.53.d:0 "Old 75mm guns are waiting for assignment in our arsenals."
 belgium.53.a:0 "We must assign them to our divisions."
 belgium.54.t:0 "The Artillery Stockpile - The [SWE.GetAdjective] Guns"
 belgium.54.d:0 "The Bofors mountain guns bought last year were added to the stocks of older 75mm guns and are now waiting in our arsenals."
 belgium.54.a:0 "We must assign them to our divisions." 
 belgium.55.t:0 "Hubert Pierlot Resigned"
 belgium.55.d:0 "Tired of years of war, Hubert Pierlot decided to present his resignation. Achille Van Acker will lead an almost identical government."
 belgium.55.a:0 "A simple transition." 
 belgium.56.t:0 "Shipping of Katanga Uranium Stopped"
 belgium.56.d:0 "Due to [BEL.GetNameDef] losing control of Katanga or the rupture of our collaboration with the [BEL.GetAdjective] government, we have no more access to the precious Katanga uranium. This will make our research on the physical properties of Uranium and its promising potential much more difficult."
 belgium.56.a:0 "We must carry on without it."
 belgium.57.t:0 "Shipment of Katanga Uranium Received"
 belgium.57.d:0 "Due to our collaboration with the [BEL.GetAdjective] government controlling the uranium mines of Katanga, we received a shipment of this precious mineral."
 belgium.57.a:0 "We must try to exploit its potential." 
 belgium.58.t:0 "Xavier Relecom Arrested"
 belgium.58.d:0 "The leader of the Belgian Communist Party has been arrested by the [GER.GetAdjective] forces and put into custody in the fort of Breendonck."
 belgium.58.a:0 "One more victim of fascism."
 belgium.59.t:0 "Julien Lahaut Arrested"
 belgium.59.d:0 "The leader of the Belgian Communist Party has been arrested by the [GER.GetAdjective] forces and put into custody in the fort of Breendonck."
 belgium.59.a:0 "One more victim of fascism." 
 belgium.60.t:0 "Alexandre Galopin Assassinated"
 belgium.60.d:0 "The director of the "Société Générale de Belgique", one of the most prominent Belgian companies and one that played an essential role in the economy of the country under occupation, has been assassinated today by Flemish fascists of the group "De Vlag" (The Flag). The assassination was organized by Robert Jan Verbelen, one of its most influential members."
 belgium.60.a:0 "One more victim of fascism." 
 belgium.61.t:0 "Peace at Last!"
 belgium.61.d:0 "With the return of peace, the government of the national union can focus on future challenges."
 belgium.61.a:0 "Let's hope that peace will endure."  
 belgium.62.t:0 "Léopold III Surrenders"
 belgium.62.d:0 "Due to the capitulation, King Léopold III surrendered to the enemy forces and is now a prisoner in the Palace of Laeken in the northern part of Brussels. Meanwhile, the government distanced itself from the king's decision and decided to continue to war while the king was incapable of reigning."
 belgium.62.a:0 "The nation must be freed." 
 belgium.63.t:0 "Charles Becomes Prince-Regent"
 belgium.63.d:0 "While the king cannot reign, his younger brother Charles is assuming the function of prince-regent. He showed commitment to collaborate with the government to restore the regular order of the institutions."
 belgium.63.a:0 ""I swear to observe the Constitution..."" 
 belgium.64.t:0 "The Democratic Union Shattered!"
 belgium.64.d:0 "Due to the evolution of the political situation in Belgium, the political union in favor of the war has now vanished."
 belgium.64.a:0 "A new order awaits!"  
 belgium.64.b:0 "The worker's revolution prevails!"
 belgium.64.c:0 "The radical opposition is growing day by day."
 belgium.65.t:0 "Conservatives Secure a Government Majority!"
 belgium.65.d:0 "Due to their rising influence in the political circles, the socialist government has fallen, and conservatives will lead the next Walloon government."
 belgium.65.a:0 "Mahieu is a priest and a true Walloon militant."  
 belgium.65.b:0 "We must rely on an experienced politician like Pierlot."  
 belgium.66.t:0 "Limited Colonial Autonomy Instituted in [COG.GetNameDef]"
 belgium.66.d:0 "With limited autonomy in [COG.GetNameDef], General Governor [COG.GetLeader] has been granted new powers. The Together for Victory DLC is recommended."
 belgium.66.a:0 "Keep [COG.GetNameDef] under [BEL.GetAdjective] control."
 belgium.66.b:0 "Travail et Progrès!" 
 belgium.67.t:0 "[COG.GetNameDefCap] Financed Fighter Aircrafts"
 belgium.67.d:0 "[COG.GetNameDefCap] has collected funds to finance the construction of additional fighters for the [BEL.GetAdjective] pilots in service in the RAF."
 belgium.67.a:0 "United we will win!"  
 belgium.67.b:0 "Only united we can win!" 
 belgium.70.t:0 "The Beginning of the V Campaign"
 belgium.70.d:0 "During a broadcast of Radio Belgium, the segment of Radio Belgium broadcasting dedicated to the [BEL.GetAdjective] people, Victor de Laveleye has announced that every person disgruntled by the occupation should choose the letter V as a symbol of resistance. This letter was chosen because it is the first letter of both Victoire (Victory) and Vrijheid (Freedom), a symbol of unity for all the free [BEL.GetAdjective]s. [ENG.GetNameDefCap] may be interested in promoting partisan activities across Europe."
 belgium.70.a:0 "V for Victory!"
 belgium.70.b:0 "We will crush the terrorists!"
 belgium.70.c:0 "This war gets more violent every day." 
 belgium.71.t:0 "The V Campaign Helps Partisan Activities"
 belgium.71.d:0 "As support for the V campaign spread, more and more V paintings have been seen in our cities. Those symbols, seen in the morning and quickly erased, remind the population that occupation is not a fatality and that our enemies will be defeated."
 belgium.71.a:0 "V for Victory!"  
 belgium.72.t:0 "[COG.GetNameDefCap] Seeks to Join the Comintern"
 belgium.72.d:0 "[COG.GetNameDefCap] has approached us with the request to join the Comintern."
 belgium.72.a:0 "One more country joins the revolution."   
 belgium.72.b:0 "Reject their demand."
 belgium.73.t:0 "[COG.GetNameDefCap] Seeks to Join the Union of African People"
 belgium.73.d:0 "[COG.GetNameDefCap] has approached us with the request to join the Union of African People."
 belgium.73.a:0 "One more country joins the revolution."   
 belgium.73.b:0 "Reject their demand." 
 belgium.74.t:0 "[COG.GetNameDefCap] Seeks to Join the [Root.GetFactionName]"
 belgium.74.d:0 "[COG.GetNameDefCap], now independent from [BEL.GetNameDef], seeks to join the [Root.GetFactionName] to help establish a new world order."
 belgium.74.a:0 "One more country joins the revolution."   
 belgium.74.b:0 "Reject their demand."  
 belgium.74-2.a:0 "One more country joins the revolution."   
 belgium.74-2.b:0 "Reject their demand."   
 belgium.75.t:0 "A [BEL.GetAdjective] Alliance?"
 belgium.75.d:0 "[BEL.GetNameDefCap] suggested forming a military alliance to protect the revolution from its enemies. Moscow is far, and we need to coordinate among ourselves."
 belgium.75.a:0 "Of course!"   
 belgium.75.b:0 "Reject their demand."  
 belgium.76.t:0 "[BEL.GetNameDefCap] and [FRA.GetNameDef] Seek Mutual Military Assistance"
 belgium.76.d:0 "\n\nThe two communist powers of the west got closer together as they announced the signature of a treaty of mutual military assistance to guarantee their security. Signed in Brussels town hall yesterday morning, this new alliance is already called the "Brussels Pact" and may attract other communist powers who don't want to align with the ruthlessness of the [SOV.GetAdjective] regime."
 belgium.76.a:0 "We will be the beacons of the revolution."   
 belgium.76.b:0 "One more threat to the establishment." 
 belgium.76.c:0 "Diplomacy is changing as fast as politics."  
 belgium.77.t:0 "The [FRA.GetAdjective]-[BEL.GetAdjective] Defense Negotiations Failed"
 belgium.77.d:0 "While [FRA.GetAdjective] and [BEL.GetAdjective] diplomats were negotiating a mutual defense agreement, those talks seem to have resulted in nothing but a big misunderstanding. The two countries could not compromise their positions and could not reach an agreement."
 belgium.77.a:0 "We were so close to a historic agreement!"   
 belgium.77.b:0 "This alliance doesn't look like a threat." 
 belgium.77.c:0 "As long as they are quarreling among themselves..."
 belgium.78.t:0 "[BEL.GetNameDefCap] is Influencing Our Politics"
 belgium.78.d:0 "We noticed recently that [BEL.GetNameDef] is trying to influence our population and some of our politicians."
 belgium.78.a:0 "Support us always welcome."   
 belgium.78.b:0 "How dare they!"   
 belgium.79.t:0 "The Return of Trotsky Influences [BEL.GetAdjective] Communists"
 belgium.79.d:0 "Debates agitated the [Root.GetAdjective] Communist Party since Lev Trotsky came back into power in [SOV.GetNameDef]. Trotskyists that were marginalized before wanted to replace the party's previous leaders, who were left with no external support after the fall of Stalin."
 belgium.79.a:0 "A communist replaces a communist, so what?"   
 belgium.79.b:0 "We have no choice but to make our auto-critic."
 belgium.79.c:0 "We will embrace Daugism, a variant of Trotskyism."
 belgium.79.e:0 "We will not abandon Stalin's way!" 
 belgium.80.t:0 "The Return of Trotsky Influences [ROOT.GetAdjective] Communists"
 belgium.81.t:0 "Staff De Clerq had died!"
 belgium.81.d:0 "Reports confirm that Staff De Clerq passed away last night due to a sudden heart attack. The man is now mourned by Flemish nationalists as he was the leader of the Flemish independence cause, advocating for creating a fascist Flemish state. He even envisioned a great Dutch state encompassing French Flanders, Flanders, and the Netherlands."
 belgium.81.a:0 "De Leider is dead! He will never be forgotten!"
 belgium.81.b:0 "Good riddance!"
 belgium.84.t:0 "[COG.GetNameDefCap] is Influencing our Politics"
 belgium.84.d:0 "We noticed recently that [COG.GetNameDef] is trying to influence our population and some of our politicians."
 belgium.84.a:0 "Support is always welcome"   
 belgium.84.b:0 "How dare they!"   
 belgium.85.t:0 "The Fate of the King"
 belgium.85.d:0 "With power finally in our hands, we must decide what to do with the King. While fanatics argue that he must suffer the same state as Nicholas II of Russia, others say that he must be put in jail for the repression of riots a few years earlier. One last group argues that he is now a powerless man and should be allowed to go into exile."
 belgium.85.a:0 "Prepare the firing squad!"   
 belgium.85.b:0 "The proletariat's oppressors must be locked up!"
 belgium.85.c:0 "Put that insignificant buffoon on a boat." 
 belgium.86.t:0 "The Return of Trotsky Influences Flemish Communists"
 belgium.87.t:0 "The Surrender of Leopold III"
 belgium.87.d:0 "With the surrender of the [BEL.GetAdjective] army, their king yielded to us and is now our prisoner."
 belgium.87.a:0 "A valuable hostage."
 belgium.88.t:0 "The King of the Belgians Has Been Freed"
 belgium.88.d:0 "Leopold III, the king of the Belgians, has been freed by enemy forces and is no longer our guest."
 belgium.88.a:0 "We have other concerns."
 belgium.89.t:0 "The Return of the King?"
 belgium.89.d:0 "With the liberation of Leopold III, we must answer the question of his possible return. While calling him back would be the most straightforward thing, his marriage with his mistress and his refusal to follow the government in exile caused trouble among the population, and many didn't want him back."
 belgium.89.a:0 "He will stay abroad for now."
 belgium.89.b:0 "Organize his return." 
 belgium.90.t:0 "The Monarchy Restored!"
 belgium.90.d:0 "As a consequence of the success of the anti-communist forces, the king of the Belgians, Leopold III, was freed from his cell and will be restored to his royal power. To do that properly, he will renew his oath to the [BEL.GetAdjective] people's freedoms and laws in front of the new parliament." 
 belgium.90.a:0 "Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"
 belgium.90.b:0 "God protects free Belgium and its king!"
 belgium.91.t:0 "The King of the Belgians Freed and Reestablished on His Throne!"
 belgium.91.d:0 "\nAs a consequence of the success of the anti-communist forces, the king of the Belgians, Leopold III, was freed from his cell that he described in a private remark as "the wet straw of the St Leonard's Prison". He made his joyous official entry into the capital while the streets were packed to see the return of the monarch. However, the street parade was brief, as it was feared that some communist sympathizers might try to kill him. He was then acclaimed by the new parliament after he renewed his oath to protect the laws of the land."
 belgium.91.a:0 "Interesting!"
 belgium.91.b:0 "Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"
 belgium.92.t:0 "The Return of the King!" 
 belgium.92.d:0 "After the annihilation of the communist tyranny, the monarchy and the liberty of our people have been reestablished!"
 belgium.92.a:0 "Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"
 belgium.92.b:0 "God protects free Belgium and its king!"  
 belgium.93.t:0 "The King of the Belgians Returns to His Country and Reclaims His Throne!"
 belgium.93.d:0 "\nAs a consequence of the success of the anti-communist forces, the king of the Belgians, Leopold III, returned from exile. He made his joyous entry, parading through streets packed with people eager to see the restored monarch. However, this was relatively brief as the security measures were very high. While he paraded on a horse for the first time since the death of Albert I, he had to do it in a reinforced car out of fear of a communist attempt on his life. He was acclaimed by the new parliament restored his vow to protect the laws and liberties of the [BEL.GetAdjective] people."
 belgium.93.a:0 "Interesting!"
 belgium.93.b:0 "Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"   
 belgium.94.t:0 "The King of the Belgians Sent into Exile!"
 belgium.94.d:0 "Having escaped capture while communist revolutionaries took over the royal palace, Leopold III, the king of the Belgians, had been ordered by the new government to renounce his throne and leave Belgium forever. This is a sad day for the king as it marks his failure to contain communism in his country, and it may be the last time he will ever set foot on [BEL.GetAdjective] soil.\nIn the meantime, the revolutionaries have taken the first measures to begin the collectivization process."
 belgium.94.a:0 "One more tyrant had been expelled!"
 belgium.94.b:0 "A change for the worse for sure."   
 belgium.95.t:0 "The King of the Belgians Jailed by the Revolutionaries!"
 belgium.95.d:0 "\nCaptured during the communist coup, Leopold III, the king of the Belgians, had been sent to jail. The revolutionary committee had already announced that he would be tried for the oppression of the proletariat. This renowned prisoner is just one among many political prisoners arrested in the hours following the communist takeover. Those who could and were warned on time have left the country. It seems that some are already talking about a liberation committee to undermine the new [BEL.GetADjective] communist regime."
 belgium.95.a:0 "One more tyrant will pay for his crimes!"
 belgium.95.b:0 "Those communists are really worrying." 
 belgium.96.t:0 "The King of the Belgians Executed by Revolutionaries!"
 belgium.96.d:0 "\nThe news correspondents reporting on the events in [BEL.GetNameDef] relayed that King Leopold III had been captured by the revolutionaries and swiftly executed. This news shocked the traditionalists. Cardinal van Roey, who barely escaped capture, already announced that Leopold was a martyr of the Christian faith and that he would plead his cause to the Pope to obtain his beatification.\n\nThis execution shows the revolutionaries' resolve, ready, like the Bolsheviks before, to assassinate to reach their goals and make their socialist utopia a reality."
 belgium.96.a:0 "This tyrant won't oppress the proletariat anymore!"
 belgium.96.b:0 "Another testimony of communist barbarism."
 belgium.97.t:0 "The Low Countries Opened Negotiations on Mutual Defensive Cooperation"
 belgium.97.d:0 "\nThe foreign and defense ministers of [BEL.GetNameDef], [HOL.GetNameDef], and [LUX.GetNameDef] have announced that they have begun negotiations to expand their cooperation. While they previously abolished custom fees and diminished other trade restrictions, this new regional summit will try to coin an agreement extending our partnership on a military level.\n\nIf the negotiations succeed, any act of aggression on a country of the Benelux will be considered an attack on every other country of the proposed alliance."
 belgium.97.a:0 "We hope to maintain our neutrality, together."
 belgium.97.b:0 "An interesting development."    
 belgium.98.t:0 "The Low Countries Tripartite Negotiations Failed!"
 belgium.98.d:0 "\nThe [BEL.GetAdjective] foreign minister announced today that the tripartite committee that was supposed to lay the foundation of a mutual defensive agreement between [BEL.GetNameDef], [HOL.GetNameDef], and [LUX.GetNameDef] failed as the various delegations could not agree on a common strategy. As military cooperation now seems impossible, the three countries would likely have to rely on themselves soon and look for new partners."
 belgium.98.a:0 "It was their fault anyway."
 belgium.98.b:0 "Is it really that important?" 

 belgium.101.t:0 "Fighter Competition"
 belgium.101.desc:0 "A recent study of modern air combat has shown a critical weakness in our air force. Our fighters are severely behind developments in other countries. The Air Ministry has initiated a crash program to acquire a modern fighter as soon as feasible. Since domestic development would take an unacceptable amount of time, it has been decided to purchase a license abroad. An additional budget has been authorized.\n\nExperts disagree on what type of plane would be best suited to modernize our fighter wings."
 belgium.101.a:0 "A light interceptor will be built by Avions Fairey."
 belgium.101.b:0 "A large, heavy fighter will be built by the Sabca."
 belgium.102.t:0 "Light Fighter Competition"
 belgium.102.desc_light_fighter:0 "The defense Ministry is looking for a new light fighter that would allow us to protect our airspace. The Foreign Office didn't oppose the project but has suggested that political and diplomatic concerns should also play a role in deciding which country to buy from."
 belgium.102.desc_light_fighter_refused:0 "Citing national security, the [From.GetAdjective] government has refused to release a production license. We may have better chances elsewhere, or we can look at upgrading our existing planes as an emergency stopgap."
 belgium.102.a:0 "Approach [GER.GetNameDef]"
 belgium.102.b:0 "Approach [ITA.GetNameDef]"
 belgium.102.c:0 "Approach [FRA.GetNameDef]"
 belgium.102.d:0 "Approach [ENG.GetNameDef]"
 belgium.102.e:0 "Approach [USA.GetNameDef]"
 belgium.102.f:0 "Use experience gained from the competition to improve our own planes."
 belgium.103.t:0 "Heavy Fighter Competition"
 belgium.103.a:0 "Favor [GER.GetAdjective] designs"
 belgium.103.b:0 "Choose [ITA.GetAdjective] planes"
 belgium.103.c:0 "Rely on [FRA.GetAdjective] specialists"
 belgium.103.d:0 "Buy [ENG.GetAdjective] aircrafts"
 belgium.103.e:0 "Replicate [USA.GetAdjective] models"
 belgium.103.desc_heavy_fighter:0 "The Air Ministry seeks to procure a new heavy fighter for long-range interception and bomber escort. However, the Foreign Office has suggested that political and diplomatic concerns should also decide which country to buy from."
 belgium.103.desc_heavy_fighter_refused:0 "Citing national security, the [From.GetAdjective] government has refused to release a production license. We may have better chances elsewhere, or we can look at upgrading our existing planes as an emergency stopgap."
 belgium.104.t:0 "[From.GetAdjective] Fighter Competition"
 belgium.104.desc:0 "The [From.GetAdjective] Air Force is currently holding trials for a new light fighter. According to our Air Attaché, our latest model is poised to win. A formal request from the [From.GetAdjective] government is expected shortly. \n\nRepresentatives of the manufacturer firmly favor the sale, but there are national security concerns about selling our most modern equipment to a foreign country. Should we permit the deal to go through?"
 belgium.104.a:0 "Absolutely."
 belgium.104.b:0 "We can't risk any leaks."
 belgium.105.t:0 "Heavy Fighter Competition"
 belgium.105.a:0 "Agree to participate."
 belgium.105.b:0 "Not this time!"
 belgium.105.desc:0 "The [From.GetAdjective] Air Force is currently holding trials for a new heavy fighter. According to our Air Attaché, our latest model is poised to win. A formal request from the [From.GetAdjective] government is expected shortly. \n\nRepresentatives of the manufacturer firmly favor the sale, but there are national security concerns about selling our most modern equipment to a foreign country. Should we permit the deal to go through?"
 belgium.106.t:0 "Fighter Competition completed"
 belgium.106.desc:0 "Following negotiations with the manufacturer and state officials, we have successfully secured a production license for a new fighter. An example of the plane has already arrived to train mechanics on its maintenance, and a full set of drawings and blueprints is expected shortly. Production can commence at any time."
 belgium.106.a:0 "Neat."
 
 
 belgium.107.t:0 "Bomber Competition"
 belgium.107.desc:0 "A study by the Air Ministry has revealed that our air forces are ill-equipped to support the army. Long-range air strikes and close air support have both been identified as key areas in which we are critically deficient. The government has made money available for a crash program to acquire a modern bomber, but we must decide on which plane we should procure."
 belgium.107.a:0 "A small bomber for close support."
 belgium.107.b:0 "A larger plane with more range."
 belgium.108.t:0 "Light Bomber Competition"
 belgium.108.desc_cas:0 "The Air Ministry is looking to procure a new light bomber for close support of ground forces, but the Foreign Office has suggested that political and diplomatic concerns should also play a role in deciding which country to buy from."
 belgium.108.desc_cas_refused:0 "Citing national security, the [From.GetAdjective] government has refused to release a production license. We may have better chances elsewhere, or we can look at upgrading our existing planes as an emergency stopgap."
 belgium.108.a:0 "Approach [GER.GetNameDef]."
 belgium.108.b:0 "Approach [ITA.GetNameDef]."
 belgium.108.c:0 "Approach [FRA.GetNameDef]."
 belgium.108.d:0 "Approach [ENG.GetNameDef]."
 belgium.108.e:0 "Approach [USA.GetNameDef]." 
 belgium.109.t:0 "Medium Bomber Competition"
 belgium.109.desc_tac:0 "The Air Ministry is looking to procure a new medium bomber for long-range interdiction and tactical airstrikes, but the Foreign Office has suggested that political and diplomatic concerns should also play a role in deciding which country to buy from."
 belgium.109.desc_tac_refused:0 "Citing national security, the [From.GetAdjective] government has refused to release a production license. We may have better chances elsewhere, or we can look at upgrading our existing planes as an emergency stopgap."
 belgium.109.a:0 "Approach [GER.GetNameDef]."
 belgium.109.b:0 "Approach [ITA.GetNameDef]."
 belgium.109.c:0 "Approach [FRA.GetNameDef]."
 belgium.109.d:0 "Approach [ENG.GetNameDef]."
 belgium.109.e:0 "Approach [USA.GetNameDef]" 
 belgium.109.f:0 "Encourage national aviators"
 belgium.110.t:0 "[From.GetAdjective] Bomber Competition"
 belgium.110.desc:0 "The [From.GetAdjective] Air Force is currently holding trials for a new light bomber. According to our Air Attaché, our latest model is poised to win. A formal request from the [From.GetAdjective] government is expected shortly.\n\nRepresentatives of the manufacturer firmly favor the sale, but there are national security concerns about selling our most modern equipment to a foreign country. Should we permit the deal to go through?"
 belgium.110.a:0 "Let's show them our designs."
 belgium.110.b:0 "We have no interest in this." 
 
 belgium.111.t:0 "[From.GetAdjective] Bomber Competition"
 belgium.111.desc:0 "The [From.GetAdjective] Air Force is currently holding trials for a new medium bomber. According to our Air Attaché, our latest model is poised to win. A formal request from the [From.GetAdjective] government is expected shortly.\n\nRepresentatives of the manufacturer firmly favor the sale, but there are national security concerns about selling our most modern equipment to a foreign country. Should we permit the deal to go through?"
 belgium.111.a:0 "Let's show them our designs."
 belgium.111.b:0 "We have no interest in this."
 belgium.112.t:0 "Bomber Competition completed"
 belgium.112.desc:0 "Following negotiations with the manufacturer and state officials, we have successfully secured a production license for a new bomber. We have received an example of the plane to train our mechanics on its maintenance, and a complete set of drawings and blueprints is expected shortly. Production can commence at any time."
 belgium.112.a:0 "Neat." 
 belgium.113.t:0 "[BEL.GetNameDefCap] Wants to Develop a Light Bomber with Us"
 belgium.113.desc:0 "[BEL.GetNameDefCap] has proposed sharing knowledge to allow the SABCA to develop a light bomber in collaboration with Caproni. This could enable us to gain valuable lessons while the [BEL.GetAdjective]s gain a modern close air support aircraft."
 belgium.113.a:0 "We have everything to gain from this."
 belgium.113.b:0 "We prefer self-sufficiency." 
 belgium.114.t:0 "[ITA.GetNameDefCap] Accepted Our Joint Development Agreement"
 belgium.114.desc:0 "The [ITA.GetAdjective] government has authorized the collaboration between the SABCA and Caproni to build a new aircraft for the [BEL.GetAdjective] army."
 belgium.114.a:0 "This is great news."

 belgium.117.t:0 "[BEL.GetNameDefCap] Renounces [FRA.GetAdjective] Protection"
 belgium.117.desc:0 "\nAfter a heated debate, the [BEL.GetAdjective] government has decided that it will apply a strictly neutral stance and protect all of the borders equally. This decision was made partly due to the support of Flemish nationalists who viewed those guarantees and the [FRA.GetAdjective] influence on the military as a scandalous involvement of a foreign government in our internal affairs."
 belgium.117.a:0 "It's their decision."
 belgium.117.b:0 "It's their decision."
 belgium.117.c:0 "Interesting."
 belgium.118.t:0 "Flemish Representatives Want Total Neutrality"
 belgium.118.desc:0 ""No more [FRA.GetAdjective] intervention!" This slogan, among others, is the new motto of the Flemish nationalists as they are asking that we renounce [FRA.GetAdjective] protection and adopt a strictly neutral policy instead. This position, in total rupture with the diplomatic situation of Belgium of the last 18 years, is supposed to give us security as a close relationship with [FRA.GetNameDef] would only support a repeat of the Schlieffen plan in case of a new [FRA.GetAdjective]-[GER.GetAdjective] conflict. But far from being only supported by Flemish nationalists, this position also found support among prominent French-speaking politicians like Paul-Henri Spaak. Rumors from the royal palace even say that the king himself would support such a decision."
 belgium.118.a:0 "Accept their demands."
 belgium.118.b:0 "We will not bend to their will.."
 belgium.119.t:0 "Paul-Henri Spaak Issues an Ultimatum"
 belgium.119.desc:0 "Paul-Henri Spaak, one of the leading socialist politicians, has threatened to resign from his position with the other socialist ministers if neutral foreign politics wasn't implemented as soon as possible. If the socialists resign, the tripartite coalition that was the central point of [BEL.GetAdjective] politics since the last legislative elections would be shattered. The logical development would be that the Catholics and the liberals form a government together to reinforce their relations with [FRA.GetNameDef] and [ENG.GetNameDef]."
 belgium.119.a:0 "Agree to Spaak's ultimatum."
 belgium.119.b:0 "We will form a government without them."
 belgium.120.t:0 "Join the French Entente?"
 belgium.120.desc:0 "The [FRA.GetAdjective] commitment to the protection of the other nations of Europe seems clear and firm. They have formed what they called an Entente to secure the continent against the threat of the tyrants. Due to our position and our clear pro-[FRA.GetAdjective] policy, it would be natural to join that alliance to ensure our security. The only viable alternative would be establishing a solid bond with [ENG.GetNameDef], in time providing concrete support to our strategy."
 belgium.120.a:0 "Our hymn will still not be the Marseillaise, though."
 belgium.120.b:0 "Let's close diplomatic ties with [ENG.GetNameDef] instead."  
 belgium.121.t:0 "Fascist Meeting Disturbed by Communist Militants"
 belgium.121.desc:0 "Last night a fascist meeting was troubled by the violent aggression of communist sympathizers who threw stones and punches to disturb the rally. While the fascists responded violently, it led to a tense situation managed as carefully as possible by the police."
 belgium.121.a:0 "A necessary move to stop the fascists."
 belgium.121.b:0 "Intervene to stop the violence." 
 belgium.122.t:0 "Communists Organize Massive Strikes"
 belgium.122.desc:0 "To show their strength among the lower classes of our society, the Communist Party organized a massive but hopefully short strike all across the country. They call that movement a victory, emphasizing the rift between the communists and the democratic parties."
 belgium.122.a:0 "Workers of the world, unite!"
 belgium.122.b:0 "Bloody communists!" 
 belgium.122.c:0 "That's enough; send in the military!"
 belgium.123.t:0 "Communists Organize a March on Brussels"
 belgium.123.desc:0 "The Belgian Communist Party organized a march on Brussels against "hunger" and supporting "social justice". While communist sympathizers call for reforms in favor of the workers and call this event a necessary protest to defend the workers, the authorities fear that this demonstration would turn into a riot targeting the democratic institutions."
 belgium.123.a:0 "Bloody communists!"
 belgium.123.b:0 "That's enough; send in the military!"
 belgium.124.t:0 "Xavier Relecom Arrested!"
 belgium.124.desc:0 "To suppress the strike organized by the communist party, one of its foremost leaders, Xavier Relecom, was arrested last night. He is currently in custody as we investigate his implication in the situation."
 belgium.124.a:0 "The police is doing its job."
 belgium.125.t:0 "Successful Rexist Meeting"
 belgium.125.desc:0 "Last night, the leader of Rex, Léon Degrelle, filled a large room of sympathizers and made a long discourse against the corrupt nature of the institution and the dissolution of the national spirit."
 belgium.125.a:0 ""Rex Vaincra", they say..." 
 belgium.126.t:0 "Massive Rexist Meeting"
 belgium.126.desc:0 "Yesterday afternoon, Léon Degrelle held a large meeting outdoor. He arrived in a black convertible, passing in review the members of the Rexist militia in front of him. He then made a long speech, renting about the parliamentary system and the softness of the democrat representatives. This impressive display of strength was a way for the sympathizers to show their will to support the movement. At the same time, from the point of view of non-fascist citizens, it looked like a large military parade, threatening democracy."
 belgium.126.a:0 "Our raised hand is the sign of our availability to the fatherland."
 belgium.126.b:0 "That's enough; send in the military!" 
 belgium.127.t:0 "Massive Meeting of Verdinaso"
 belgium.127.desc:0 "Yesterday Joris Van Severen showed the strength of his movement by assembling a sizeable organized mob during a massive meeting. During his discourse, he attacked the current political system as a corrupt and inefficient political system that destroyed the nation."
 belgium.127.a:0 "That movement grows larger every day."
 belgium.127.b:0 "That's enough; send in the military!" 
 belgium.128.t:0 "Large Riot between Fascists and Anti-fascists"
 belgium.128.desc:0 "A group of organized fascist thugs has repeatedly assaulted anti-fascist sympathizers protesting against their last meeting. This incident then spiraled into a riot, damaging installations and injuring many people involved... and some poor fellows trapped in the middle of it."
 belgium.128.a:0 "Political violence is not the solution."
 belgium.128.b:0 "Intervene as soon as possible to end the troubles."
 belgium.129.t:0 "Léon Degrelle Arrested after His Last Meeting"
 belgium.129.desc:0 "Due to trouble occurring after the last fascist meeting, Léon Degrelle has been arrested by the Police to investigate his responsibility in the latest riot."
 belgium.129.a:0 "The police is doing its job."
 belgium.130.t:0 "Part of the Population Afraid of Fascism"
 belgium.130.desc:0 "It seems that the last fascist meeting was somewhat counterproductive as this show of force managed to convince part of the population that democracy must be defended."
 belgium.130.a:0 "Who will blame them?"
 belgium.131.t:0 "The Fascist Fifth Column"
 belgium.131.desc:0 "The [GER.GetAdjective] aggression forces us to arrest potential sympathizers within the country. According to the authorities, while Léon Degrelle officially declared that they were not pro-[GER.GetAdjective], the risk was too significant to be ignored. Consequently, prominent nationalist figures, unionists, and separatists such as August Borms, Léon Degrelle, and Joris Van Severen have been arrested."
 belgium.131.a:0 "They could collaborate with the enemy."
 belgium.131.b:0 "Disagreements are a part of the democratic process."
 belgium.131.c:0 "Carry on; it matters little."
 belgium.132.t:0 "Syndicalist Helps to Spread Marxist Ideas"
 belgium.132.desc:0 "A local syndicalist has organized an intensive campaign of promotion of communist ideas. He seems to have attracted a lot of new sympathizers to our cause."
 belgium.132.a:0 "We are the future!"
 belgium.133.t:0 "Bourgeois Reactionaries Are Trying to Protect Capitalist Institutions"
 belgium.133.desc:0 "In reaction to our rise into prominence, agents of the capitalists have decided to protect their so-called "freedom" to guarantee the survival of the institutions created by the bourgeoisie. This process will probably be only temporary as nothing will stop the workers from acquiring power and seizing the means of production."
 belgium.133.a:0 "We have seen the future; they fight against the inevitable."
 belgium.134.t:0 "Fascists Assemble to Counter the Rise of Communists"
 belgium.134.desc:0 "To revert the inevitable, bands of fascist reactionaries (likely controlled by the capitalists) have organized and attacked communist militants."
 belgium.134.a:0 "We will triumph in the end!"
 belgium.135.t:0 "Mobilization in Favor of Democracy"
 belgium.135.desc:0 "The threat of fascist and communist movements has caused many to support the democratic institutions. Associations have been formed to denounce the attacks on public liberties and maintain the structures of [BEL.GetAdjective] society."
 belgium.135.a:0 "Freedoms must be protected."
 belgium.136.t:0 "The Force Publique Requests Modern Rifles"
 belgium.136.desc:0 "The Force Publique, the security force of [COG.GetNameDef], hasn't received modern equipment for years. They are gradually becoming obsolete as a fighting force and now have difficulties performing their day-to-day law enforcement tasks in the remote regions of the colony.\nTo change the situation, modern equipment has been requested as part of a general plan to restore the capabilities of the colonial force."
 belgium.136.a:0 "Send instructions to the logistics department."
 belgium.136.b:0 "We will send them technical documentation."
 belgium.136.c:0 "We can't spare any rifles."
 belgium.137.t:0 "[BEL.GetNameDefCap] Accepts Request to Ship Modern Rifles"
 belgium.137.desc:0 "The [BEL.GetAdjective] government has agreed to send part of the requested FN rifles to modernize the equipment of the Force Publique."
 belgium.137.a:0 "This is great news."
 belgium.138.t:0 "[BEL.GetNameDefCap] Has Rejected Our Request"
 belgium.138.desc:0 "The [BEL.GetAdjective] government has refused to send us the requested rifles. Without any investments, the Force Publique will have more difficulties performing its daily tasks efficiently."
 belgium.138.a:0 "We will have to make them ourselves, then."
 belgium.139.t:0 "The Small Arms of the Force Publique"
 belgium.139.desc:0 "The first part of the weapons that we promised to give to the Force Publique to help modernize its armament is finally ready."
 belgium.139.a:0 "Send them without delays." 
 belgium.139.b:0 "Cancel the delivery and keep the weapons."
 belgium.140.t:0 "Second Shipment of Weapons to the Force Publique"
 belgium.140.desc:0 "The second shipment of the weapons destined to Force Publique is ready."
 belgium.140.a:0 "You know the procedure. Carry on."  
 belgium.141.t:0 "The Last [COG.GetAdjective] Armament Delivery"
 belgium.141.desc:0 "The last shipment of the small arms to be shipped to [COG.GetNameDef] is finally ready."
 belgium.141.a:0 "I hope that they will love their new rifles."
 belgium.142.t:0 "[BEL.GetNameDefCap] Refuses to Deliver the Weapons!"
 belgium.142.desc:0 "In a surprising turn of events, [BEL.GetNameDef] has decided to keep the weapons they promised to deliver and cancel the future shipments. This decision caused anger among the Force Publique officers and the [COG.GetAdjective] government. This lack of support and reliability of the [BEL.GetAdjective] government has increased the feeling that a greater autonomy of the colony is necessary to achieve realistic objectives with or without the agreement of the ministry of the colonies."
 belgium.142.a:0 "This is a scandal."  
 belgium.143.t:0 "The First Shipment of Rifles Has Arrived"
 belgium.143.desc:0 "We have received the first part of the weapons promised by the [BEL.GetAdjective] government."
 belgium.143.a:0 "Let's hope that the rest will follow quickly." 
 belgium.144.t:0 "Another Freight of Rifles Has Arrived"
 belgium.144.desc:0 "A second shipment of small arms has arrived."
 belgium.144.a:0 "It's about time." 
 belgium.145.t:0 "The Last Part of the Promised Weapons Was Delivered"
 belgium.145.desc:0 "The last shipment of the firearms promised by the [BEL.GetAdjective] government has just arrived in Matadi."
 belgium.145.a:0 "It's great that they kept their word." 

 belgium.146.t:0 "[BEL.GetNameDefCap] Declares State of Emergency"
 belgium.146.desc:0 "To face the growing threat of radical politicians, the King of the Belgians, Leopold III, has decided to mobilize the military. As surprising as this move may be, rumors say that this radical decision was favored by [ENG.GetAdjective] pressures on the country. Martial law is now enacted in [BEL.GetNameDef], repression has begun on fascist politicians and sympathizers. Nevertheless, a good number of them, more royalists than fascists, admitted their opinions were shortsighted and aligned themselves behind the King.\n\nMeanwhile, the democratic parties are divided on this development. While many are relieved by the crushing of enemies of the state, others fear that emergency powers could be prolonged and the democratic institutions rendered obsolete."
 belgium.146.a:0 "Interesting."
 belgium.146.b:0 "Hail the King!" 
 belgium.147.t:0 "[BEL.GetNameDefCap] Declares State of Emergency"
 belgium.147.desc:0 "To face the growing threat of radical politicians, the King of the Belgians, Leopold III, has decided to mobilize the military. As surprising as this move may be, some rumors say that this radical decision was favored by [ENG.GetAdjective] pressures on the country. Martial law is now enacted in [BEL.GetNameDef], repression has begun on communist politicians and sympathizers.\n\nMeanwhile, the democratic parties are divided on this development. While many are relieved by the crushing of enemies of the state, others fear that emergency powers could be prolonged and the democratic institutions rendered obsolete."
 belgium.147.a:0 "Interesting."
 belgium.147.b:0 "Hail the King!" 
 belgium.148.t:0 "The King of the Belgians Proposes a Diplomatic Agreement"
 belgium.148.desc:0 "Aware of our intervention projects in their country to secure our alignment by their side, King Leopold III has suggested a more peaceful solution. He would declare martial law and deal with radical politicians himself while we would preserve their independence and neutrality."
 belgium.148.a:0 "That's a reasonable solution."
 belgium.148.b:0 "We must not let the possibility of an invasion down."
 belgium.149.t:0 "[ENG.GetNameDefCap] Refused Our Offer"
 belgium.149.desc:0 "[ENG.GetNameDefCap] has informed us that they refused our proposal. As [ENG.GetAdjective] intervention remains a possibility, we must intensify our efforts to fight the fascists and the communists while being prepared as long as they are on the warpath."
 belgium.149.a:0 "Time to mobilize!"
 belgium.150.t:0 "A Demonstration of Loyalty."
 belgium.150.desc:0 "Recently, pro-royalist propaganda has intensified and been met with enthusiasm by monarchists willing to defend the country. In Roeselare, people have spontaneously gathered to lay down flower bouquets in front of a large portrait of the king to show their loyalty."
 belgium.150.a:0 "Long live Leopold!"
 belgium.151.t:0 "The Threat of [ENG.GetAdjective] Intervention"
 belgium.151.desc:0 "The [ENG.GetAdjective] parliament has approved the project of intervention in [BEL.GetNameDef]. Consequently, the possibility of an invasion is becoming more real every day. As they seem deaf to our diplomatic pleas to avoid a new European conflict, we are effectively trapped between anti-democratic political discourses and the possibility of [ENG.GetAdjective] landing. To get out of what seems to be an inextricable situation, the king met with the government and the chief of the general staff to discuss a radical plan of action that would show [ENG.GetNameDef] our resolve in the fight against fascists and communists in the hope to avoid an unnecessary war."
 belgium.151.a:0 "Proceed with the plan. Declare martial law."
 belgium.151.b:0 "This is too dangerous." 

 belgium.152.t:0 "The Martial Law Becomes Effective"
 belgium.152.desc:0 "As stated in the long and grave discourse broadcast by the [BEL.GetAdjective] radio stations, martial law is now effectively enacted. Divisions were mobilized and sent around strategic locations while the king was commanding the whole operation from the military high command in the fort of Breendonck. The headquarters of Rex, the VNV, the Belgian Communist Party, and other organizations affiliated with the far-left and far-right are currently being searched by police forces supported by military personnel.\n\nThe King is now effectively in control of the country, ready to safeguard its independence while protecting his throne."
 belgium.152.a:0 "A strike at the heart of our enemies." 

 belgium.153.t:0 "Pillarization Reappears."
 belgium.153.desc:0 "With the return of functioning democratic politics, society is reorganizing itself again along party lines. Consequently, it is expected that in one way or another, pillarization will once again shape the structure of the society."
 belgium.153.a:0 "The society we know and love is coming back." 
 #maybe add unique text for belgium.155
 belgium.156.t:0 "The End of Belgium"
 belgium.156.desc:0 "Due to the loss of half of the historical territories of the country, the population division between Flemish and Walloons suddenly disappeared. Consequently, the government must take this change into account and acknowledge that the institutions of the Belgian state are no more representative."
 belgium.156.a:0 "A logical evolution.."
 belgium.156.b:0 "A logical evolution.."
 belgium.156.c:0 "A logical evolution.."
 belgium.156.d:0 "A logical evolution.."
 
 belgium.157.t:0 "The End of Belgium"
 belgium.157.desc:0 "Due to the loss of half of the historical territories of the country, the population division between Flemish and Walloons suddenly disappeared. Consequently, the government must take this change into account and acknowledge that the institutions of the Belgian state are no more representative."
 belgium.157.a:0 "A logical evolution."
 belgium.157.b:0 "A logical evolution."
 belgium.157.c:0 "A logical evolution."
 belgium.157.d:0 "A logical evolution."
 
 belgium.158.t:0 "The Rise of the Flemish Lion"
 belgium.158.desc:0 "Due to the loss of the Walloon territory, the former Belgian government collapsed. Due to the breaking of the linguistic equilibrium (favoring the French-speaking population) over the now overwhelming majority of Flemish citizens, the country decided to rebuild itself as Flanders. Flemish nationalist leaders have called this the second most significant day in Flemish history since the Battle of the Golden Spurs of 1302."
 belgium.158.a:0 "Interesting." 
 
 belgium.159.t:0 "The Walloon Congress Declares the Reformation of Belgium"
 belgium.159.desc:0 "\n\nWith the loss of the Flemish territories, including its former capital of Brussels, the Belgian government is in disarray. To adapt to the new political realities, a Walloon congress has been united in Liège to lay the basis of a Walloon state."
 belgium.159.a:0 "Interesting." 
 
 belgium.161.t:0 "Powerplay in [COG.GetNameDef]"
 belgium.161.desc:0 "With the influence of another communist country, a debate has emerged over the leadership of the communist movement in [COG.GetNameDef]. Albert Decoster is seen by some as illegitimate because of his European origins. Some would prefer to see an African at the head of an African country, even if he is just a figurehead."
 belgium.161.a:0 "Africa must be ruled by Africans."
 belgium.161.b:0 "Keep him in the government."
 belgium.161.c:0 "Keep him in power."

 belgium.164.t:0 "Report of the Ministry of the Colonies for 1935"
 belgium.164.desc:0 "We are reasonably satisfied with the work of Pierre Ryckmans in [COG.GetNameDef], as he is applying the colonial charter quite well, even if some abuses have been reported here and there.\nThe economy is improving, and the situation of the natives has improved drastically since 1909. In addition, mining production and rubber extraction are bringing substantial revenues. Nevertheless, our mining equipment is becoming obsolete, which could threaten the colony's economic efficiency in the future.\nConcerning the Public Force, it is almost entirely disorganized. Soldiers are equipped almost wholly with completely obsolete rifles while the officers are unmotivated. Consequently, only the most basic of security operations can be performed at the moment.\n\nMeanwhile, the League of Nations has approved the report of Eugéne Jungers on his work in the mandated colonies of Ruanda and Urundi. The supervision of the kingdoms of Mutara III in Ruanda and Mwambutsa IV in Urundi should thus continue without incidents. Consequently, we currently see no need to replace the civilian administration, but an urgent revision of our security force is necessary."
 belgium.164.a:0 "We have much to do!" 
 
 belgium.165.t:0 "Albert Canal Completed"
 belgium.165.desc:0 "After a decade of work, the Albert Canal was finally inaugurated."
 belgium.165.a:0 "A magnificent accomplishment."  
 
 belgium.166.t:0 "The Digging of the Albert Canal Has Been Stopped"
 belgium.166.desc:0 "Due to war, the digging of the Albert canal was stopped just before its completion."
 belgium.166.a:0 "We will win the war, restore peace, and finish the canal."  
 
 belgium.167.t:0 "Brussels Promised Technical Help."
 belgium.167.desc:0 "While we asked for new rifles, the government sent technical help instead."
 belgium.167.a:0 "It's better than nothing." 
 
 belgium.news.1.t:0 "The [HOL.GetAdjective] Government Submits to [BEL.GetAdjective] Demands!"
 belgium.news.1.d:0 "\n\nThe [HOL.GetAdjective] government accepted the terms of the [BEL.GetAdjective] ultimatum, opening them to strong communist influence."
 belgium.news.1.a:0 "Great news!"
 belgium.news.1.b:0 "Damn [BEL.GetAdjective]s! They really shouldn't exist."  
 belgium.news.1.c:0 "Rejoice, workers! The revolution spreads!" 
 belgium.news.1.e:0 "Another country to shame itself in front of a foreign aggressor."
 belgium.news.2.t:0 "The [HOL.GetAdjective] Government Rejects [BEL.GetAdjective] Demands!"
 belgium.news.2.d:0 "\n\nThe [HOL.GetAdjective] government rejected the [BEL.GetAdjective] ultimatum, stating that they would not submit to those ridiculous demands. The [HOL.GetAdjective] government added that they are ready to defend their every last bit of land against water and other invaders."
 belgium.news.2.a:0 "The [HOL.GetAdjective] stands against aggression!"
 belgium.news.2.b:0 "Our [HOL.GetAdjective] allies will need us; let's be ready."  
 belgium.news.2.c:0 "This won't stop the march of history!" 
 belgium.news.2.e:0 "Worrying!"
 belgium.news.3.t:0 "The [HOL.GetAdjective] Government Seeks the Help of the Allies!"
 belgium.news.3.d:0 "\n\nFacing the [BEL.GetAdjective] demands, the [HOL.GetAdjective] government rejected it and asked the Allies for military assistance against any [BEL.GetAdjective] aggression."
 belgium.news.3.a:0 "The United Nations will defend freedom!"
 belgium.news.3.b:0 "The enemies of our enemies are (almost) our friends."  
 belgium.news.3.c:0 "This won't stop the march of history!" 
 belgium.news.3.e:0 "This will be a short war, right?"
 belgium.news.43.t:0 "Léon Degrelle Proclaims the Thiois Empire"
 belgium.news.43.d:0 "In a lengthy speech praising the nation's value and its army, Léon Degrelle announced that, now that the union with the Netherlands has been completed, a new era has begun for the Low Countries. To show this change, the country will now be named Thiois Empire. In a call to resurrect the spirit of the emperor Charles V, he called for the reunion of the old "Burgundian Circle" into this new political entity."
 belgium.news.43.a:0 "Today, an imperial people has finally awoken!"
 belgium.news.43.b:0 "After the country that doesn't exist, the empire that doesn't exist!"
 belgium.news.43.c:0 "We will need to change our maps."
 belgium.news.44.t:0 "Joris Van Severen proclaims the Dietsche Rijk"
 belgium.news.44.d:0 "In a lengthy speech praising the nation's value and its army, Joris Van Severen announced that, now that the union with the Netherlands has been completed, a new era has begun for the Low Countries. The country will now be named the Dietsche Rijk to show this change. In a call to resurrect the unity of the Dutch-speaking people, he called for the reunion of all the heirs of the low countries to unite into this new political entity."
 belgium.news.44.a:0 "Today, an imperial people has finally awoken!"
 belgium.news.44.b:0 "After the country that doesn't exist, the empire that doesn't exist!"
 belgium.news.44.c:0 "We will need to change our maps." 
 
