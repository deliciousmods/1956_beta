 WLL_construction_effort_3_desc:0 "At the heart of the Sambre-Meuse Valley, Namur should not only be our political capital, but it could also be a secondary industrial center, supporting Liège and Charleroi."
 WLL_coal_mines:0 "The Battle for Coal"
 WLL_coal_mines_desc:0 "Coal is our most significant resource, and we must maximize its extraction."
 WLL_Artificial_Oil_Industry:0 "From Coal to Oil"
 WLL_Artificial_Oil_Industry_desc:0 "Our coil can be changed into oil and artificial rubber, useful development that will enable us to rely less on imports." 
 WLL_production_effort_2:0 "Expand the FRC"
 WLL_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 WLL_production_effort_3:0 "Invest in Avion Fairey and SABCA"
 WLL_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
