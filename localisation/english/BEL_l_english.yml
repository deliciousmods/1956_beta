 #flanders semi generic
 flanders_focus:0 "Flemish National Focus"
 BEL_rearmement_agreement:0 "Broad Rearmament Agreements"
 FLA_army_effort:0 "Organize the New Army"
 FLA_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still crucial in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 FLA_equipment_effort:0 "Modernize Equipment"
 FLA_equipment_effort_desc:0 "The limits for what equipment infantry can carry are constantly being pushed. We will focus on giving our troops the best tools available."
 FLA_motorization_effort:0 "Motorized Support"
 FLA_motorization_effort_desc:0 "Mobility and protection are crucial to safely getting infantry into and out of the field. Focusing on these developments will allow us to take action quickly."
 FLA_doctrine_effort:0 "Conceive New Tactics"
 FLA_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 FLA_equipment_effort_2:0 "Continue Equipment Reform"
 FLA_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 FLA_mechanization_effort:0 "A Mechanized Infantry"
 FLA_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles we can construct today."
 FLA_doctrine_effort_2:0 "Large Scale Exercises"
 FLA_doctrine_effort_2_desc:0 "The battlefield has changed in the interbellum years and over recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 FLA_equipment_effort_3:0 "Finalize Military Modernization"
 FLA_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should become a world leader in infantry weapons."
 FLA_armor_effort:0 "Design Armored Vehicles"
 FLA_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can also improve our armored vehicles."
 FLA_special_forces:0 "Special Forces"
 FLA_special_forces_desc:0 "We need elite forces; mountain troops and paratroopers should be our priority."
 FLA_aviation_effort:0 "Found the [FLA.GetAdjective] Air School"
 FLA_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 FLA_aviation_effort_desc:0 "Nowhere are technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 FLA_fighter_focus:0 "Fighter Focus"
 FLA_fighter_focus_desc:0 "We have not seen the last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 FLA_bomber_focus:0 "Bomber Focus"
 FLA_bomber_focus_desc:0 "People will speak of the horror of today's wars in the future, telling stories of fire raining from the skies. We will do our best to ensure those stories are told by our enemies."
 FLA_aviation_effort_2:0 "Study Foreign Tactics"
 FLA_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other military branches."
 FLA_CAS_effort:0 "Dive Bombers"
 FLA_CAS_effort_desc:0 "A modern army needs support from vehicles on the ground and in the air."
 FLA_rocket_effort:0 "Rocket Engines"
 FLA_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for crewless and crewed vessels alike. Pioneering these technologies enables us to take the enemy by surprise."
 FLA_NAV_effort:0 "Naval Bombers"
 FLA_NAV_effort_desc:0 "Just as the new naval warfare takes place beneath the water's surface, part of it takes place in the air over the waters."
 FLA_naval_effort:0 "Finance Shipbuilding"
 FLA_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 FLA_naval_effort_desc:0 "The expansion of our navy should be our priority. Assign all available resources to new Dockyards and research into light surface ships."
 FLA_flexible_navy:0 "Flexible Navy"
 FLA_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 FLA_large_navy:0 "Large Navy"
 FLA_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 FLA_submarine_effort:0 "Submarine Warfare"
 FLA_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to protect against submarines and use them against enemy shipping."
 FLA_cruiser_effort:0 "Conceive Cruisers"
 FLA_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers need replacement."
 FLA_destroyer_effort:0 "Design Destroyers"
 FLA_destroyer_effort_desc:0 "Studying submarines' design and strategic use, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 FLA_capital_ships_effort:0 "Interest in Capital Ships"
 FLA_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 FLA_industrial_effort:0 "Industrial Effort"
 FLA_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 FLA_industrial_effort_2:0 "Industrial Effort II"
 FLA_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 FLA_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 FLA_construction_effort:0 "Develop Brussels' Industries"
 FLA_construction_effort_desc:0 "With the new railways currently in construction in and around Brussels, the city's economic potential will be even more attractive to industries and services."
 FLA_production_effort:0 "Support the Zeebrugse Smederijen"
 FLA_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 FLA_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag."
 FLA_construction_effort_2:0 "Renovatie van de Haven van Antwerpen"
 FLA_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up the production of goods for trade and further construction efforts."
 FLA_production_effort_2:0 "Support Heavy Vehicle Industry"
 FLA_production_effort_2_desc:0 "As one of the leading European ports, Antwerp is excellent to develop an industry focused on exportation."   
 FLA_production_effort_3:0 "Support Military Plane Manufacturers"
 FLA_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 FLA_infrastructure_effort:0 "Connect Brussels Railways"
 FLA_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 FLA_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 FLA_coal_mines:0 "Fully Exploit the Limburg Coal Mines"
 FLA_coal_mines_desc:0 "Coal is our most significant resource, and we must maximize its extraction." 
 FLA_synth_oil_effort_tt:0 "Not enough building slots for §YSynthetic Refinery§!"
 FLA_infrastructure_effort_2:0 "Renovate the Roads"
 FLA_infrastructure_effort_2_desc:0 "Extending our infrastructure will enable the transport and communications necessary for clandestine high-tech projects."
 FLA_construction_effort_3:0 "Antwerps Industriegebied"
 FLA_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 FLA_nuclear_effort:0 "Goedendagproject"
 FLA_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 FLA_extra_tech_slot:0 "Support Ghent University"
 FLA_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 FLA_extra_tech_slot_2:0 "Committee of Innovation Coordination"
 FLA_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 FLA_technology_sharing:0 "Technology Sharing"
 FLA_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will conduct wartime R&D more efficiently."
 FLA_secret_weapons:0 "Secret Weapons"
 FLA_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry, and nuclear research."
 FLA_political_effort:0 "Fundamental Law"
 FLA_political_effort_desc:0 "To bring about change in the world, we need to change our own country. Strengthening our political position should come first."
 FLA_collectivist_ethos:0 "Empower Syndicates"
 FLA_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united—all for one and one for all."
 FLA_liberty_ethos:0 "Democratic Consensus"
 FLA_liberty_ethos_desc:0 "We will safeguard individual liberties and freedom in this time of ideological fanatics who seek to suffocate the human spirit."
 FLA_militarism:0 "Militarism"
 FLA_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 FLA_political_correctness:0 "Political Correctness"
 FLA_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear concerned about a wide-reaching conspiracy against them. This seems like an excellent idea."
 FLA_neutrality_focus:0 "Neutrality Focus"
 FLA_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 FLA_interventionism_focus:0 "Interventionism Focus"
 FLA_interventionism_focus_desc:0 "We value the freedom of all people, not only our citizens. If preventing tyranny means war, then so be it."
 FLA_military_youth:0 "Nationaal-Socialistische Jeugd Vlaanderen"
 FLA_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 FLA_deterrence:0 "Deterrence"
 FLA_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is so well-known that you never have to put it to use."
 FLA_volunteer_corps:0 "Volunteer Corps"
 FLA_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 FLA_paramilitarism:0 "Vlaamsche Wacht"
 FLA_paramilitarism_desc:0 "Military principles have applications outside of the military. More people will have military training if we develop semi-militarized units to complement our armed forces."
 FLA_indoctrination_focus:0 "Indoctrination"
 FLA_indoctrination_focus_desc:0 "Having established that our ideology is based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 FLA_foreign_expeditions:0 "Foreign Expeditions"
 FLA_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 FLA_why_we_fight:0 "Why We Fight"
 FLA_why_we_fight_effect:0 "If we don't have the §YNeutral Foreign Policy§! spirit we will be able to create factions.\n"
 FLA_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities committed by those who crave power. We will rally the people to our cause and ensure everyone is ready to fight for our freedom."
 FLA_political_commissars:0 "Political Commissars"
 FLA_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 FLA_internationalism_focus:0 "Internationalism Focus"
 FLA_internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 FLA_nationalism_focus:0 "Rally Around the Strijdvlag"
 FLA_ultra_nationalism_focus:0 "Triumph of the VNV" 
 FLA_nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 FLA_ideological_fanaticism:0 "Ideological Fanaticism"
 FLA_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 FLA_conservatism_focus:0 "Catholic Influence"
 FLA_conservatism_focus_desc:0 "Catholic Influence."
 FLA_welfare_focus:0 "Social Reforms"
 FLA_rearmament_agreement:0 "Rearmament Agreement"
 FLA_conservatism_focus_desc:0 "Social Reforms." 
 FLA_political_coalition_focus:0 "Political Coalition"
 FLA_political_coalition_focus_desc:0 "Political Coalition." 
 FLA_Antwerp_Oil_Industry:0 "Antwerpse Raffinage Mogelijkheden"
 FLA_Antwerp_Oil_Industry_desc:0 "Antwerp is already an important port for the chemical sector. With the growing threat to international trade, we should repurpose a part of those facilities to transform our beloved Condrozian coal into oil."
 FLA_reinforce_antwerp_brussels:0 "KO Linie"
 FLA_reinforce_antwerp_brussels_desc:0 "Brabant is at the heart of our country and here lie our most important cities. Antwerp was an important fortress in the past, and Brussels is the center of our nation. The fortification of both regions will transform them into a bulwark against any enemy invasion. Extending from the villages of Koningshooikt to Ottenburg, the line will be equipped with anti-tank ditches, bunkers, and Cointet anti-tank traps."  
 
