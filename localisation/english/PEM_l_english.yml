  ### allies join event
 portugal.30.t:0 "Portugal wants to join the allies"
 portugal.30.d:0 "We just got a visit from the Portuguese foreign minister, who told us how much they would like to be a part of our glorious alliance."
 portugal.30.a:0 "Anyone who can contribute are welcome into our faction"
 portugal.30.b:0 "They are on their own"
 portugal.32.t:0 "Britain accept Allies join request"
 portugal.32.d:0 "Our request to join the Allies has been accepted! This day will be remembered for a long time in Portugal. In the coming conflict, we will be happy to  have our new-found friends on our side."
 portugal.32.o:0 "Together, we are strong."
 portugal.31.t:0 "Britain Reject Portuguese Request"
 portugal.31.d:0 "Our diplomats were not able to convince Britain to accept Portugal in to the allies faction. Too bad, who knows what could have been?"
 portugal.31.o:0 "Well, then the British will not get to any of our support."
 news.704.t:0 "The Allies grows"
 news.704.d:0 "The influence of Allies grew today when Portugal joined the faction. This will surely upset the political balance in the short term, but might stabilize it in the long term. Only time will tell."
 news.704.o:0 "Who would have guessed?"
 news.705.t:0 "Allies Reject Portuguese Request"
 news.705.d:0 "It has come to our attention that Portugal wants to join the Allies. However, UK denied the request, stating that it would not be a wise move for either part in the current situation."
 news.705.o:0 "Maybe it was for the best."

### axis join event
 portugal.10.t:0 "Portugal wants to join the axis"
 portugal.10.d:0 "We just got a visit from the Portuguese foreign minister, who told us how much they would like to be a part of our glorious alliance."
 portugal.10.a:0 "Anyone who can contribute are welcome into our faction."
 portugal.10.b:0 "They are on their own."
 portugal.12.t:0 "Germany accept Axis join request"
 portugal.12.d:0 "Our request to join the Axis has been accepted! This day will be remembered for a long time in Portugal. In the coming conflict, we will be so happy to have these new-found friends on our side."
 portugal.12.o:0 "Together, we are strong."
 portugal.11.t:0 "Germany Reject Portuguese Request"
 portugal.11.d:0 "Our diplomats were not able to convince Germany to accept Portugal in to the axis faction. Too bad, who knows what could have been?"
 portugal.11.o:0 "Well, then the Axis will not get to any of our support."
 news.706.t:0 "The Axis grows"
 news.706.d:0 "The influence of Axis grew today when Portugal joined the faction. There is no consensus yet of what consequences this will have for the geopolitical stability in the long run."
 news.706.o:0 "Who would have guessed?"
 news.707.t:0 "Germany Reject Portuguese Request"
 news.707.d:0 "It has come to our attention that Portugal wants to join the Axis. However, Germany denied the request, stating that it would not be a wise move for either part in the current situation."
 news.707.o:0 "Maybe it was for the best."
