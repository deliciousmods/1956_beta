 ### demand Ceuta event
 portugal.1.t:0 "Portugal Demands Ceuta"
 portugal.1.d:0 "Portugal is suggesting that we sign a treaty with them, which would give them Ceuta! They claim that to be the veracious owner of Ceuta. What should we do?"
 portugal.1.a:0 "Accept the inevitable..."
 portugal.1.b:0 "They will have to take our land by force!"
 portugal.3.t:0 "Spain Give Up Ceuta"
 portugal.3.d:0 "We were able to convince Spain of our veracious cause over Ceuta. They have agreed to hand over Ceuta to the Portuguese rule. If we play our cards just right, we could use this to improve our influence in the African Continent."
 portugal.3.o:0 "We welcome Ceuta"
 portugal.2.t:0 "Spain Reject Portuguese Demands"
 portugal.2.d:0 "It is obvious that Spain does not see the truth in this veracious claim. When we asked them, they barely seem to remember that Ceuta was under our rule back in the XV century, and they refused to give Ceuta away. We are now fully convinced that Ceuta must be transferred to Portugal by force, if need be."
 portugal.2.o:0 "We must liberate the population of Ceuta"
 news.700.t:0 "Spain hand over Ceuta to Portugal"
 news.700.d:0 "Seeing the error of their ways, Portugal graciously declared that Spain have chosen to hand over control of Ceuta. This event has come as a major surprise to most of the world. Iberian newspapers speculate about the Portuguese claims. They remember that Ceuta was ruled by the Portuguese back in the old days."
 news.700.o:0 "So be it."
 news.701.t:0 "Spain Reject Portuguese Demands"
 news.701.d:0 "Newspapers all over the world cite the veracious claims made by Portugal, that Spain should hand over Ceuta to Portugal so that they can join once again the Portuguese rule."
 news.701.o:0 "We might have war in Iberia"

  ### demand Rhodesia event
 portugal.4.t:0 "Portugal Demands Rhodesia"
 portugal.4.d:0 "Portugal is suggesting that we sign a treaty with them, which would give them Rhodesia! They claim that to be the veracious owner of Rhodesia. What should we do?"
 portugal.4.a:0 "Accept the inevitable..."
 portugal.4.b:0 "They will have to take our land by force!"
 portugal.6.t:0 "United Kingdom Give Up Rhodesia"
 portugal.6.d:0 "We were able to convince the United Kingdom of our veracious cause over Rhodesia. They have agreed to hand over Rhodesia to the Portuguese rule. If we play our cards just right, we could use this to improve our influence in the African Continent."
 portugal.6.o:0 "We welcome Rhodesia"
 portugal.5.t:0 "United Kingdom Reject Portuguese Demands"
 portugal.5.d:0 "It is obvious that United Kingdom does not see the truth in this veracious claim. When we asked them, they barely seem to remember that Rhodesia was under our rule for centuries before they took it from us. We are now fully convinced that Rhodesia must be transferred to Portugal by force, if need be."
 portugal.5.o:0 "We must liberate the population of Rhodesia!"
 news.702.t:0 "United Kingdom hand over Rhodesia to Portugal"
 news.702.d:0 "Seeing the error of their ways, Portugal graciously declared that the United Kingdom have chosen to hand over control of Rhodesia. This event has come as a major surprise to most of the world. Worldwide newspapers speculate about the Portuguese claims. They remember that Rhodesia was ruled by the Portuguese back in the old days."
 news.702.o:0 "So be it."
 news.703.t:0 "United Kingdom Reject Portuguese Demands"
 news.703.d:0 "Newspapers all over the world cite the veracious claims made by Portugal, that United Kingdom should hand over Rhodesia to Portugal so that they can join once again the Portuguese rule."
 news.703.o:0 "We might have war in Africa"

