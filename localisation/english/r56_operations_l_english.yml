l_english:
operation_targeted_attack_officers:0 "Attack Enemy Officers"
operation_targeted_attack_officers_desc:0 "By attack enemy officers we can significantly disturb the chain of command and weaken the commanding capabilities of an enemy commander."
targeted_attack_theater:0 "Attack Military Theater"
targeted_attack_theater_desc:0 "A place where a lot of officers gather to relax is the ideal place to surprise them and eliminate both enemies and collaborators. The spectacle will not be on stage this time..."
targeted_attack_theater_outcome:0 "The bomb planted in the middle of the public had a devastating effect, killing and injuring many officers of the general staff of the division stationed in the area, crippling its military efficiency."
targeted_bomb_officers_mess:0 "Attack Officers Mess"
targeted_bomb_officers_mess_desc:0 "Where to find a lot of officers if not at a mess? Making a mess out of it would surely disorganize local units."
targeted_attack_theater_outcome:0 "While the soup was cooking, the bomb was ticking. The noise in the busy room was soon covered by a large explosion...followed by a second of silence and the crying of commanders of the local [FROM.getAdjective] unit."
targeted_assassinate_division_commander:0 "Target the General"
targeted_assassinate_division_commander_desc:0 "There is no better way to disorganize a division than to decapitate its head. It will demoralize the troops and force the [FROM.getAdjective] army to appoint a less experienced replacement."
targeted_assassinate_divison_commander_outcome:0 "Using stealth and surprise, grenades were lobbed in the commanders car followed by additional gunshots in order to dispatch the pursuers."
targeted_attack_theater_outcome:0 "It was quick, brief. Our agents were waiting for the commanders car. A couple of grenades, a few bullets and it was done."
operation_outcome_officers_assassinated_tt:0 "A random [FROM.GetNameWithFlag] §Ycommander§! leading troops will gain the trait §YWounded§! for §Y90 days§!"

operation_targeted_plant_false_new_order_intel:0 "Plant Fake German Map"
operation_targeted_plant_false_new_order_intel_desc:0 "By forcing the discovery of a forged map supposed to represent the German plans for the Western Hemisphere, we can irritate [USA.GetLeader] and force him to take a stronger stance towards [GER.getNameDef]."

operation_outcome_new_order_map_planted_tt:0 "§Y[FROM.GetNameWithFlag]§! will gain §G+5%§! War Support and will decrease its opinion of §Y[GER.GetNameDef]§!!"

 r56_leader_events.1.t:0 "[From.GetNameDefCap] Escaped Miraculously"
 r56_leader_events.1.desc:0 "While commanding his troops, [From.GetRank] [From.GetName] put [From.GetHerselfHimself] in danger, and for a little while, it was feared that [From.GetSheHe] was hit personally. But despite the enemy's attempts, fate had other plans for [From.GetRank] [From.GetName], who is unscathed and ready to continue the war."
