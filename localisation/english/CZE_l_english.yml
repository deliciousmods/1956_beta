    czke.223.t:0 "Heavy Fighter Research"
    czke.223.d:0 "In 1936, the MNO requested the design and construction of a new reconnaissance aircraft for use in combat zones, leading to the development of a new multi-purpose twin-engine aircraft. Praga designed the Praga E-51, a twin-boom-twin-engine aircraft with modern aerodynamics, but without any meaningful payload capabilities.\n\nIts main competitor was the Letov-50, a general-purpose monoplane powered by two Avia Rk.17 radial engines and equipped with three machine guns and up to 600 kg of bombs. However, the Letov-50's outdated aerodynamics and unretractable landing gear made its speed inadequate, despite being a much cheaper plane to manufacture than the E-51."
    czke.223.a:0 "Choose the modern E-51 despite its limited payload."
    czke.223.b:0 "Letov Š-50 is the only option for attacking ground targets."
  CZKE_new_airplane_prototypes_2:0 "New Bomber Prototypes"
  CZKE_new_airplane_prototypes_2_desc:0 "By 1936, the only not-totally obsolete Czechoslovak bomber was the licenced Bloch MB.200 manufactured by the Aero Company. One of the interesting prototype designs before World War II was the Aero A.300. Unfortunately, the outbreak of the war interrupted development and possible production." #+#
  CZKE_new_airplane_prototypes_2_tooltip_reward:0 "\n Choice between §YClose Air Support§! or §YTactical Bomber§! or §YStrategic Bomber§! related §YResearch Bonus§!."
    czke.224.t:0 "Czechoslovak Pre-war Bomber Aircraft Prototypes"
    czke.224.d:0 "By 1936, it was clear to the Czechoslovak High Command that the biplane fleet of the Czechoslovak Air Force would need modern monoplanes, should it ever come to war with Germany. Thus, a new modernization programme was initiated, and the government set strict requirements and specifications for both fighters and bombers.\n\nOne of the most promising bomber prototypes, the Aero A.300, represented a modern bomber propelled by powerful Bristol Mercury IX radial engines. It was faster than any other Czechoslovak airplane, except the Avia B-35 prototype. The Germans captured the plane in 1939, and it was examined and tested by the German engineers in Bremen, where it disappeared. \n\nAvia introduced a new light bomber aircraft, an advanced derivative of the previous B-158 prototype. The B.158 was a three-seat low-winged monoplane with inverted gull-wings, a retractable tailwheel undercarriage, and 634 kW (850 hp) Avia (Hispano-Suiza) 12Ydrs engines, which made its maiden flight in mid-1938. It had a better armament than A.300 but was slower.\n\n Czechoslovakia also had a number of old French and Dutch license-built strategic bombers, which were entirely outdated by 1936." 
    czke.224.a:0 "We must have our own strategic bombers"
