CZE_slovak_tax:0 "§ODecrease the taxation in Slovak lands§!"
CZE_slovak_tax_desc:0 "The hardworking farmers of Slovakia have been burdened with excessive taxes for an extended period of time. The crippling effect of the Great Depression on our economy has only compounded the difficulties faced by ordinary Slovaks. To add to this, President Beneš has made a pledge to the autonomist HSĽS party to grant them greater autonomy in exchange for their support of his presidency.\n§WCompleted promises:§! §Y[?benes_promises]§! §Wout of§! §Y5§!"

CZE_ruth_tax:0 "§ODecrease the taxation in Ruthenian lands§!"
CZE_ruth_tax_desc:0 "The Ruthenian region, one of the most destitute areas in the country, has been deprived of basic amenities for its population. The region also bears the brunt of the unjust taxation policies of the central government, which has further exacerbated the situation. To kickstart the process of modernization in the region, the first step must be taken to alleviate the burden of unfair taxation.\n§WCompleted promises:§! §Y[?benes_promises]§! §Wout of§! §Y5§!"

CZE_beness_promises:0 "§OBeneš's Promises§!"
CZE_beness_promises_desc:0 "In order to secure his election, President Beneš had to persuade the autonomist parties representing the Slovak and Hungarian national minorities to endorse his candidacy. To gain their support, he pledged to introduce reforms that would enhance their autonomy and expand their rights.\n§WCompleted promises:§! §Y[?benes_promises]§! §Wout of§! §Y5§!"

CZE_legalise_respwehr:0 "Legalise The Respwehr"
CZE_legalise_respwehr_desc:0 "The Respwehr (Republikanischer Wehrmacht) was a paramilitary organisation of the Social-Democratic Sudeten German Party. Following the elections, the government legalised the organisation, which was primarily responsible for protecting workers' demonstrations and occasionally engaging in clashes with the Freikorps of the Sudeten German Party. The main objective of the Respwehr was to maintain the region's allegiance to Czechoslovakia while advocating for greater autonomy and expanded rights for the Sudeten Germans."

CZE_beness_visit:0 "Visit the Sudetenland"
CZE_beness_visit_desc:0 "Beneš visited Sudetenland in the summer of 1936. He tried to calm the discontented population and promised certain changes, which, however, never materialised."

CZE_repeal_the_censorship_law:0 "§ORepeal the censorship law in Slovakia§!"
CZE_repeal_the_censorship_law_desc:0 "In 1935, Masaryk's Castle enacted a censorship law that placed all Hungarian literature in the Slovak region under strict control by the Castle's propaganda ministry, the 3rd Section. As per this law, all books and magazines were required to undergo screening before they could be distributed in regions where the majority of the population consisted of Hungarians. Repealing this law will surely please János Esterházy and his Hungarian autonomists.\n§WCompleted promises:§! §Y[?benes_promises]§! §Wout of§! §Y5§!"

CZE_fund_the_prager_presse:0 "Fund the "Prager Presse""
CZE_fund_the_prager_presse_desc:0 "The "Prager Presse" was a newspaper established by the 3rd Section of the Castle with the aim of reaching out to the Sudeten Germans. The newspaper's primary objective was to discourage the minority from taking any radical steps and to foster their loyalty to the government."

CZE_hun_parties_unification:0 "Unification of various Hungarian parties"
CZE_hun_parties_unification_desc:0 "On June 21, 1936, several Hungarian parties came together to form a unified autonomist party called OKSP, the Provincial Christian-Socialist Party. This move served to consolidate their power and strengthen their political influence."

CZE_amend_the_201_law:0 "§OAmend Law 201§!"
CZE_amend_the_201_law_desc:0 "On October 25, 1933, Masaryk's Castle passed Law 201, also known as the "Law concerning suspension of activities and dissolution of political parties". This law granted the central government the power to dissolve or suspend any political organisation that was deemed to "gravely endanger" the state, with no possibility of appeal. While completley abolishing it may not be in our interests, we could still amend it to be less antidemocratic.\n§WCompleted promises:§! §Y[?benes_promises]§! §Wout of§! §Y5§!"

CZE_increase_slovak_funding:0 "§OIncrease governmental funding of the Slovak lands§!"
CZE_increase_slovak_funding_desc:0 "The creation of Czechoslovakia in 1918 highlighted a significant problem - the enormous difference between the Cisleithanian and the Transleithanian parts of the former Austro-Hungarian Empire. Some have said that this difference amounted to about 50 years. The Czechoslovak government's laissez-faire attitude has only exacerbated this gap, leading to growing disillusionment among Slovaks who feel exploited by Prague without receiving any benefits in return. To address this, the central government should increase funding for local projects and begin the process of reconciliation with the Slovak population."

CZE_investigate_hungarian_spies_army:0 "Investigate reports of infiltration into the army"
CZE_investigate_hungarian_spies_army_desc:0 "Verily, the intelligence department's agents have received information that the Chief of Staff of the Regional Military Command in Prague has been infiltrated by Hungarian spies. Captain Vilém Tikal, a man of suspicion, was the foremost culprit. A thorough search of his home and a rigorous interrogation validated the claim that he had been imparting confidential information to the Hungarian intelligence service. Regrettably, Tikal was discovered dead, having been hanged in his cell. However, the investigation must continue, for there may yet be more subversive elements lurking within the ranks of the army."

CZE_further_investigation_into_hungarian_spies:0 "Further investigation of Hungarian spies in the army"
CZE_further_investigation_into_hungarian_spies_desc:0 "While some hoped that V. Tikal was just one isolated occurence it seems that the Hungarian infiltration into our army is much deeper than was previously thought. A series of arrests of high rated officers rang through the army, including that of Captain Wilhelm Ketzern of the 10th Infantry Regiment in October. Later, Staff Sergeant Major Josef Krejz of the artillery section 252 was arrested, tried, and sentenced to death by a firing squad. During his interrogation, Krejz revealed the name of Bohumil Opočenský, the chief of staff of the 5 division, as a possible co-conspirator. However, Opočenský passed away during questioning, reportedly due to a heart failure.  We must investigate how far has this infiltration gone before any sensitive information gets leaked."

CZE_a_51_warns_of_leaks:0 "Agent A-51 warns of further leaks"
CZE_a_51_warns_of_leaks_desc:0 "We have recently received a warning from our agent in the Abwehr A-51, informing us of a potential breach of top-secret information. In light of this warning, it is imperative that we launch an immediate investigation to prevent any further leaks."

CZE_cancel_the_201_law:0 "Cancel the 201 Law"
CZE_cancel_the_201_law_desc:0 "The time has come to cancel the undemocratic 201 Law. With enough support from the parliamentary parties it will be possible to cancel the law."

CZE_arm_sokol_paras:0 "Arm the Sokol Paramilitaries"
CZE_arm_sokol_paras_desc:0 "The Sokol organisation has maintained a paramilitary contingent, comprised of strong young men, with no access to substantive armaments. However, if the group were to be equipped with weapons, the government would be in possession of a potent instrument within the realm of semi-sanctioned paramilitary operations, thereby affording a credible basis for action, in the event of violent exigencies."

CZE_ban_turnverbund:0 "Ban the Turnverbund"
CZE_ban_turnverbund_desc:0 "The Turnverbund, a German gymnastics league akin to the Czech Sokol, enjoyes a close association with the SdP. It is apparent that the organisation harbours an adversarial stance towards our government and serves as a breeding ground for radicalisation. Therefore, we ought to contemplate prohibiting it, notwithstanding the likelihood of provoking a hostile response from its adherents."

CZE_hsls_7th_congress:0 "Slovak People's Party's 7th Congress"
CZE_hsls_7th_congress_desc:0 "The 7th Congress of the Slovak People's Party is scheduled for the 19th of September, and it is uncertain what remarks Hlinka will make on this occasion. Should the commitments made to the autonomists be fulfilled, we may emerge unscathed. However, if these undertakings are not honoured, Hlinka will undoubtedly express his strong disapproval and advance his autonomist agenda."

CZE_karol_sidor_speech:0 "Karol Sidor gives a speech at the Comenius University"
CZE_karol_sidor_speech_desc:0 "Karol Sidor, a member of the HSĽS party, is scheduled to deliver a speech to the local students at Comenius University. It seems certain that his address will pour even more oil into the fire."

CZE_karlsbader_speech:0 "Karlsbader Speech"
CZE_karlsbader_speech_desc:0 "Konrad Henlein is preparing to deliver a speech in the city of Karlsbad (Karlovy Vary in Czech), in which he will unveil his programme of reform for the Czechoslovak state and propose a comprehensive overhaul of the Czechoslovak minority policy."

CZE_sdp_frank_radicalising:0 "Radicalisation of the SdP"
CZE_sdp_frank_radicalising_desc:0 "From the outset, K. Henlein leaned towards the Austrofascist concepts of Dr. O. Spann, but Karl Herman Frank is an explicit proponent of the Hitler's version of the ideology. As the country becomes more volatile, it may be simpler for Frank to draw the party towards the far-right."

CZE_february_agreement_speech:0 "Wenzel Jaksch's reformation proposal"
CZE_february_agreement_speech_desc:0 "The leader of the Sudeten German Social Democratic Party, Wenzel Jaksch has come up with a reform proposal."

CZE_hsls_8th_congress:0 "Slovak People's Party's 8th Congress"
CZE_hsls_8th_congress_desc:0 "The 8th Congress of the Slovak People's Party is scheduled for the 19th of September, and it is certain that the autonomists will push their agenda of self-determination. 3rd Section reports that some of the HSĽS leaders are urging Tiso to go even further in his upcoming speech. Whatever the outcome may be, it is bound to exacerbate tensions."

