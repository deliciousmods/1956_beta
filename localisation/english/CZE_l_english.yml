CZE_revitalising_the_danube_flotilla:0 "Revitalizing the Danube Flotilla"
CZE_revitalising_the_danube_flotilla_desc:0 "The Czechoslovak river flotilla possessed several robust vessels at its disposal, including the flotilla's flagship, President Masaryk, which was modeled after the Austro-Hungarian Wels Class monitor. However, due to inadequate funding, the remainder of the flotilla requires a deliberate initiative to renovate our ships and bring the entire flotilla up to contemporary standards." #+++


CZE_poldi_steelworks:0 "Poldi Steelworks"
CZE_poldi_steelworks_desc:0 "Poldi was founded in 1889 by Austrian steel tycoon K. Wittgenstein and has since played a major part in the construction of various ships, from the Habsburg Class battleships to the President Masaryk monitor. After the loss of coastline and lack of orders for the amounts of steel needed to build a battleship, the company has reduced its size. But with renewed interest in the Navy, the company can start expanding again." #+#


CZE_return_to_the_coastline:0 "Return to the Coastline"
CZE_return_to_the_coastline_desc:0 "We have, at long last, succeeded in reclaiming our access to the sea, a momentous accomplishment that will enable us to initiate the restoration of our erstwhile fleet." #+++


CZE_buy_back_our_old_ships:0 "Buy Back Our Old Ships"
CZE_buy_back_our_old_ships_desc:0 "Upon the cessation of hostilities, the entire Austro-Hungarian navy was partitioned amongst the Entente powers. Italy, France, Yugoslavia, Romania, and Greece continue to operate certain vessels of our erstwhile fleet. It may be plausible to negotiate the acquisition of these ships from their current operators." #+++


CZE_shkoda_heavy_cannons:0 "Škoda Heavy Cannons"
CZE_shkoda_heavy_cannons_desc:0 "The Škoda company boasts a storied tradition of producing efficacious heavy cannons for dreadnoughts. Their 30.5 cm triple-turreted cannons were utilized in the Austro-Hungarian Tegetthoff-class battleships, rendering them the world's first triple-turret dreadnoughts. Without a doubt, should the state necessitate new heavy naval armaments, Škoda will be equal to the challenge of furnishing them." #+++


CZE_a_new_strategy:0 "A New Strategy"
CZE_a_new_strategy_desc:0 "We cannot afford to engage in a new naval armaments race, squandering vast sums of money constructing colossal ships that are unlikely to see any action and are destined to languish in dockyards. Instead, we should adopt a new strategy that concentrates on more economical alternatives such as U-boats and naval bombers." #+++


CZE_rebuild_our_navy:0 "Rebuild Our Navy"
CZE_rebuild_our_navy_desc:0 "We have a daunting task ahead of us - we must build a functioning and modern navy almost from scratch and do it quickly." #+#


CZE_naval_bomber_focus:0 "Naval Bomber Focus"
CZE_naval_bomber_focus_desc:0 "The Austro-Hungarian Empire stood at the forefront of naval bomber technology, with its K.u.K. Seefliegerkorps achieving the first-ever aeroplane victory over a ship in the annals of warfare. It is imperative that we continue this tradition and develop our state-of-the-art naval bombers." #+++


CZE_build_the_ersatz_huszar_destroyers:0 "Build the Ersatz Triglav Destroyers"
CZE_build_the_ersatz_huszar_destroyers_desc:0 "Destroyers hold a position of considerable importance in any navy, given their capability to undertake a diverse array of missions, ranging from screening and minelaying to hunting submarines and safeguarding convoys. By modernizing the design of the Austro-Hungarian Triglav Class destroyers, we can expedite their construction." #+++


CZE_modernize_the_whitehead_torpedo:0 "Modernize the Whitehead Torpedo"
CZE_modernize_the_whitehead_torpedo_desc:0 "R. Whitehead's self-propelled torpedo, developed at the Stabilimento Tecnico Fiumano in Austria-Hungary, became the primary torpedo used by all navies until the conclusion of World War I. However, since then, new models have been developed, leaving us behind. It is incumbent upon us to redouble our efforts to bridge this technological gap." #+++


CZE_return_to_the_fleet_in_being_doctrine:0 "Return to the Fleet in Being Doctrine"
CZE_return_to_the_fleet_in_being_doctrine_desc:0 "The primary strategy of the Austro-Hungarian fleet, devised by Grand Admiral Anton Haus, centered on preserving it as a fleet in existence, countering the naval forces of Italy, France, and Great Britain. It may be simpler to revert to this strategy than to formulate an entirely novel one." #+++


CZE_focus_on_u-boats:0 "Focus on U-Boats"
CZE_focus_on_u-boats_desc:0 "U-boats have demonstrated their efficacy in the preceding war, and since then, technological progress has only enhanced their lethality." #+++


CZE_modern_anti-torpedo_protection:0 "Modern Anti-Torpedo Protection"
CZE_modern_anti-torpedo_protection_desc:0 "We have previously had an extremely unfavorable encounter with inadequate anti-torpedo protection. Whether it resulted from a defective design or faulty implementation, it failed to function as intended, leading to the sinking of the battleship SMS Szent István after enduring two torpedo hits. It is crucial that we avoid a recurrence of such an event." #+++


CZE_a_matter_of_prestige:0 "A Matter of Prestige"
CZE_a_matter_of_prestige_desc:0 "Having a battleship is not solely a military requirement, but it is also a matter of national pride for the country." #+++


CZE_unrestricted_submarine_warfare:0 "Unrestricted Submarine Warfare"
CZE_unrestricted_submarine_warfare_desc:0 "We cannot afford to stop each merchant ship before sinking them, as that would put our U-boats in unnecessary danger. We have seen many examples where such "merchant" ships carry concealed guns, which they use against a surfaced U-boat, damaging or even sinking it. That is why we must return to the strategy of unrestricted submarine warfare, sinking everything without warning." #+#


CZE_contesting_the_adriatic:0 "Contesting the Adriatic"
CZE_contesting_the_adriatic_desc:0 "Now that our new navy is prepared, it is time for us to assert our presence in the Adriatic." #+++


CZE_begin_building_the_radetzky_battleship:0 "Begin Building the Radetzky Battleship"
CZE_begin_building_the_radetzky_battleship_desc:0 "To counter the rising threats, we must ensure the fastest possible construction of our new battleship." #+#


CZE_quiet_and_deadly:0 "Quiet and Deadly"
CZE_quiet_and_deadly_desc:0 "By adding new types of modern torpedoes and installing snorkels, we can make our U-boats a lot stealthier and more deadly than ever." #+#


CZE_our_battlesheep_fleet:0 "Our Battleship Fleet"
CZE_our_battlesheep_fleet_desc:0 "It isn't enough to have just one battleship. We must begin planning an expansion of our fleet." #+#


CZE_our_own_aircraft_carrier:0 "Our Own Aircraft Carrier"
CZE_our_own_aircraft_carrier_desc:0 "With naval aviation becoming even more dangerous, it would be prudent to invest in a potential aircraft carrier." #+#


CZE_mediterrenean_wolfpacks:0 "Mediterrenean Wolfpacks"
CZE_mediterrenean_wolfpacks_desc:0 "Organizing our U-boats into groups will allow us to improve their coordination greatly while increasing the submarine's effectiveness." #+#


CZE_heavy_fighter_cover:0 "Heavy Fighter Cover"
CZE_heavy_fighter_cover_desc:0 "Technological advances have made naval aviation a severe threat even to the biggest and mightiest warships. Designing heavy fighters that have a range big enough to cover our naval forces must be a priority for us." #+#


CZE_radar_instalations_in_dalmatia:0 "RADAR Instalations in Dalmatia"
CZE_radar_instalations_in_dalmatia_desc:0 "Having RADAR installations in Dalmatia will allow us to have an upper hand in spotting enemy ships in the Adriatic Sea." #+#


CZE_aero_carrier_fighters:0 "Avia Carrier Fighters"
CZE_aero_carrier_fighters_desc:0 "Instead of heavy land-based planes, we should focus on nimble carrier fighters to achieve aerial superiority for our navy. The Avia company has a few promising designs that we could use for this role." #+#


#################################################################################
############################ Industrial Focus Tree ##############################
#################################################################################


CZE_ramp_up_cement_production:0 "Ramp Up Cement Production"
CZE_ramp_up_cement_production_desc:0 "Our state is planning on constructing a lot of big projects, from highways spanning the entire country to a formidable and modern defensive line protecting our borders. That means that we will be needing a large amount of cement quite soon." #+#


CZE_build_the_praha_ruzyne_airport:0 "Improve the Praha-Ruzyně Airport"
CZE_build_the_praha_ruzyne_airport_desc:0 "Praha-Ruzyně Airport is going to be the biggest airport in Czechoslovakia and one of the biggest in the region." #+#


CZE_direct_praha_bratislava_railway_connection:0 "Direct Praha-Bratislava Railway Connection"
CZE_direct_praha_bratislava_railway_connection_desc:0 "During the times of the Empire, it was more economically viable to have the railway lines connect Prague and Bratislava through Vienna. Now that the Empire is no more and Vienna is in a foreign country, we are left with no direct connection between the two cities. It is important to solve this issue." #+#


CZE_mass_production_of_the_slovenska_strela_railcars:0 "Produce the Slovenská Strela Railcars"
CZE_mass_production_of_the_slovenska_strela_railcars_desc:0 "Slovenská Strela was the name of an express train, first introduced in 1936. Slovenská Strela served as a ČSD flagship between the metropolises of Slovakia and Bohemia, though it never became widespread. With a few modifications to the original design, we can make it work as our main railcar for transporting people." #+#


CZE_fund_praga_plants:0 "Fund Praga Plants"
CZE_fund_praga_plants_desc:0 "The Praga Design Bureau is responsible for designing and making the engines that power our tanks. Government funds will help them keep up the innovation." #+#


CZE_complete_dubnica_nad_vahom_munition_factory:0 "Complete Dubnica nad Váhom Munition Factory"
CZE_complete_dubnica_nad_vahom_munition_factory_desc:0 "With the completion of a big munition factory in the city, the region will surely see a much-needed influx of investors, improving the infrastructure and living conditions of this area." #+#


