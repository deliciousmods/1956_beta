  CZKE_armoured_cars:0 "Armored Cars Modernization"
  CZKE_armoured_cars_desc:0 "The Czechoslovak Army had been evaluating various Tatra armoured cars since 1926, with many prototypes built. Eventually, OA vz. 30 armoured cars were ordered, and around 50 were made for the army. During World War II, Tatra developed its first air-cooled diesel engine, a massive V12 initially designed for the armoured SdKfz 234 Puma." #+#
