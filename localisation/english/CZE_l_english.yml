czechoslovakia_bop.1.t:0 "Freikorps Insurrection"
czechoslovakia_bop.1.d:0 "The Sudetendeutsches Freikorps were a paramilitary entity constituted of ethnic Germans residing in the Sudetenland region of Czechoslovakia during the Interbellum period.\n\nThe Freikorps committed a string of border clashes with the Czechoslovak forces, including sabotage of military and state-owned properties, abductions, and targeted killings. These clashes culminated in the undeclared German-Czechoslovak War of 1938, which persisted from September 17 to October 10, 1938. During the hostilities, the Freikorps fought in conjunction with German forces and played an influential role in securing the Sudetenland for Nazi Germany. The "war" was concluded with the signing of the Munich Dictate on October 10, 1938, which transferred Sudetenland to Germany.\n\nAfter the hostilities, the Freikorps were integrated into the German military and discontinued as an autonomous entity. Many of its members fought in the Wehrmacht during the World War II" 
czechoslovakia_bop.1.a:0 "We must solve this problem quickly"


czechoslovakia_bop.2.t:0 "Sudetenland Revolts!"
czechoslovakia_bop.2.d:0 "Konrad Heinlein and the Sudetendeutsche Partei (SdP), aided significantly by our belligerent neighbor, have succeeded in inciting an extensive rebellion. With the understanding that their efforts are not isolated and that the Reich supports their cause, one can only anticipate what the ensuing developments will entail."
czechoslovakia_bop.2.a:0 "Traitors!"
czechoslovakia_bop.2.b:0 "We shall fight for our freedom!"

czechoslovakia_bop.3.t:0 "Sudetenland Breaks Away!"
czechoslovakia_bop.3.d:0 "Sudeten people, with our active support have finally managed to launch a full-fledged insurrection against the Czechoslovak regime"
czechoslovakia_bop.3.a:0 "We shall incorporate them into our country"
czechoslovakia_bop.3.b:0 "We shall reallign their policies with our's"
czechoslovakia_bop.3.c:0 "Supporting them was a mistake..."

