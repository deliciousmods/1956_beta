CZE_start_reintegration_process_desc:0 "With the conclusion of our regional investments program, we can finally see how working together can create a better future for all of our people." #+#

CZE_undermine_the_hrad:0 "Undermine the Hrad"
CZE_undermine_the_hrad_desc:0 "The Hrad has been a thorn in the side of Czechoslovakia for a long time. Although it would have been political suicide to oppose the revered "Father of Czechs," Masaryk, his successor, Beneš, is a different matter altogether. We must diminish the Hrad's influence for the good of the Republic, as the tide of nationalism that contributed to the fall of the Empire is rising again, and this time we may take its place."

