############################### Army Focus Tree #################################
#################################################################################


CZE_complete_the_shift_towards_static_defence:0 "Finish the Shift Towards Static Defence"
CZE_complete_the_shift_towards_static_defence_desc:0 "In times like these, we need to strengthen our defenses. Cooperating with French generals and tacticians will allow us to focus on methodical static defence." #+#


CZE_return_to_mobile_defence:0 "Return to Mobile Defence"
CZE_return_to_mobile_defence_desc:0 "At the beginning of the 1930s, a doctrine stressing mobile defence before static defence was developed, championed by such generals as Vojtěch Luža, Jaroslav Eminger, and others. And even though our general staff has shifted towards copying the French school of military thought, it is clear that the future is in manoeuvre." #+#


CZE_integrate_aspects_of_mobile_defence:0 "Integrate Aspects of Mobile Defence"
CZE_integrate_aspects_of_mobile_defence_desc:0 "While our design bureaus are producing one of the best tanks out there, our doctrine cannot revolve around tanks. That does not, however, prevent us from utilising them." #+#


CZE_the_central_role_of_artillery_citadels:0 "The Central Role of Artillery Citadels"
CZE_the_central_role_of_artillery_citadels_desc:0 "Artillery Citadels, designed by the ŘOP, are to play one of the leading roles in the defence of our lands. These huge underground fortifications with heavy artillery will offer fire support to our army while being almost impossible to take out. Completing the three Artillery Citadels - Grünwald, Stachelberg, and Dobrošov in the northern part of our country will give us a big edge." #+#


CZE_reform_the_rop:0 "ŘOP fortifications construction"
CZE_reform_the_rop_desc:0 "Our experience in building fortification lines has paid off; we are now able to construct better bunkers faster and cheaper than others." #+#


CZE_construct_additional_defence_lines:0 "Construct Additional Defences"
CZE_construct_additional_defence_lines_desc:0 "As an old axiom says, "there can never be enough fortifications." Should our border fortifications fall, the new lines of defence will allow us to fall back and defend our mainland." #+#


CZE_an_impregnable_wall:0 "An Impregnable Wall"
CZE_an_impregnable_wall_desc:0 "The army will not give up an inch of our territory, and no foe will be able to take what is ours." #+#


CZE_indirect_combat:0 "Indirect Combat"
CZE_indirect_combat_desc:0 "As some say, "Artillery is the god of battle." That is true regardless of what doctrine one chooses, and we must not neglect artillery research." #+#


CZE_repurpose_the_rop:0 "Integrate the ŘOP engineers into the army"
CZE_repurpose_the_rop_desc:0 "Integrating a separate core of fortification specialists into our divisions will allow our armies to entrench themselves more quickly and efficiently." #+#


CZE_mobile_artillery:0 "Mobile Artillery"
CZE_mobile_artillery_desc:0 "With the quick pace of modern warfare, it is paramount that our artillery does not lag behind. Using SPAs will help our army." #+#


CZE_the_new_sturmbaons:0 "The New Sturmbaons"
CZE_the_new_sturmbaons_desc:0 "WWI saw the birth of modern shock troops. Austria-Hungary followed the trend and began using specialised Jagdkommandos in 1916. By 1917, these units underwent further reorganization, ultimately constituting the formidable Sturmbaons, whose vital contribution to the resounding triumph at the Battle of Caporetto is unequivocal. Reviving and reintegrating the Sturmbaons into our military will surely be of great benefit." #++#


CZE_the_legacy_of_kaiserjagers:0 "Legacy of the Kaiserjägers"
CZE_the_legacy_of_kaiserjagers_desc:0 "During the Great War, special troops that trained in the Tyrolean mountains showed their outstanding effectiveness. While we do not have as much mountainous terrain as during the times of the Austro-Hungarian Empire, the example of the Kaiserjägers could be very useful." #+#


CZE_an_armoured_army:0 "An Armoured Army"
CZE_an_armoured_army_desc:0 "Our latest reforms have transformed our army into a modern and proficient armoured force." #+#

CZE_army_repressions:0 "Repressions in the Army"


#################################################################################
############################# Aviation Focus Tree ###############################
#################################################################################


CZE_walter_engines:0 "Walter Engines"
CZE_walter_engines_desc:0 "The Walter company has a history of producing aircraft engines since the days of the Austro-Hungarian Empire. Their innovation will definitely help us in our research efforts." #+#


CZE_fund_further_monoplane_experiments:0 "Fund Further Monoplane Experiments"
CZE_fund_further_monoplane_experiments_desc:0 "Even if our Avia B.534 biplane is among the best currently available, it is obvious that monoplane fighters are the way of the future. František Novotný, head of the Avia construction bureau, has been working to get a modern monoplane airframe ready for production but hasn't been able to build it due to engine issues and a lack of funding. We ought to think about boosting government support for the programme." #+#


CZE_cas_focus:0 "CAS Focus"
CZE_cas_focus_desc:0 "It is apparent that close air support will play an extensive role in the upcoming conflicts. And while our Letov Š-28s have been very successful, we must keep on innovating." #+#


#################################################################################
######################## Dem. Hist + Alt Political Tree #########################
#################################################################################


CZE_sideline_the_sdp:0 "Sideline the SdP"
CZE_sideline_the_sdp_desc:0 "The 1935 elections ended in a surprise for everyone, as the SdP ended up winning with the most votes (15.2%). And while Konrad Henlein personally assured the president of his loyalty to Czechoslovakia, it is obvious that letting him be in charge of forming the government would only lead to further radicalization of minorities. Though it will be unusual, we will let Jan Malypetr retain his premiership." #+#


CZE_help_republican_spain:0 "Help Republican Spain"
CZE_help_republican_spain_desc:0 ""


CZE_international_armament_exports:0 "International Armament Exports"
CZE_international_armament_exports_desc:0 "Military export was a very important part of the Czechoslovak economy, with the country being the fourth largest general military materials exporter and the second largest small arms exporter in the world in 1930. Consequently, the factories are seldom left without work." #+#


CZE_a_wide_coalition:0 "A Wide Coalition"
CZE_a_wide_coalition_desc:0 "The recent elections showed us that only by working together can we overcome the threat of fascism and brave the upcoming storm. The new coalition will unite seven parties, with the agrarian RSZML taking the lead. With an ethnic SLovak becoming the PM, it seems that things might start changing to the better."


CZE_a_new_king_of_the_castle:0 "New King of the Castle"
CZE_a_new_king_of_the_castle_desc:0 "T. G. Masaryk's selection of Beneš as his successor indicates his belief in Beneš's qualifications for the high office. Given that Czechoslovakia owes its very existence to Masaryk, it would be unwise to challenge his decision. Beneš shall take up the mantle of the new king of the Castle, tasked with protecting the Czechs from the tide of 20th century radicalism."

CZE_reaffirm_treaty_with_france:0 "Reaffirm Treaty with France"
CZE_reaffirm_treaty_with_france_desc:0 "Even though it is quite unfortunate, it seems that France remains our only possible ally. Therefore, we must reaffirm our commitments and hope that France does the same." #+#


CZE_the_february_treaty:0 "The February Treaty"
CZE_the_february_treaty_desc:0 "With Milan Hodža becoming the PM, it looks like we might finally be able to start solving at least some of our problems. The National Political Program, also known as the February Treaty, will include more government assistance for German minorities in the Sudetenland region, as well as more government contracts with local industry." #+#


CZE_the_fourth_plan:0 "The Fourth Plan"
CZE_the_fourth_plan_desc:0 "The SdP demands we sign the so-called Karlsbader program. It will spell disaster for our country, while these radicals will find something new to complain about. But, considering the pressure that England and France are applying upon us, Edvard Beneš, the minister of foreign affairs,  has come up with a plan that, while addressing some of the economic problems, will still let us remain in control of our territories." #+#


CZE_government_resignation:0 "Government Resignation"
CZE_government_resignation_desc:0 "Our current leadership is clearly incapable of dealing with the pressures exerted by the Reich and our "allies." With widespread demonstrations against giving up our territory, the government has no choice but to resign." #+#


CZE_the_treaty_stands:0 "The Treaty Stands"
CZE_the_treaty_stands_desc:0 "It looked like our allies had abandoned us, considering how actively they tried to make us give up our land. But it seems that when push came to shove, they remained loyal and chose honour." #+#


CZE_together_to_victory:0 "Together to Victory"
CZE_together_to_victory_desc:0 "Now that the SdP has lost its ally in the Third Reich, we can finally eliminate it and bring peace to our lands." #+#


CZE_bastion_of_democracy:0 "Bastion of Democracy"
CZE_bastion_of_democracy_desc:0 "Czechoslovakia has persevered and survived the recent turbulent events, emerging out of them as a true beacon of liberty and democracy. And our people will do everything they can to protect it." #+#


CZE_western_betreyal:0 "Western Betreyal"
CZE_western_betreyal_desc:0 "We were foolish to trust France and England. Now that it is clear that they are going to side with Germany, we must choose - will we give up our land and fold to the Munich Dictat, or will we resist and fight?" #+#


CZE_death_before_surrender:0 "Death Before Surrender"
CZE_death_before_surrender_desc:0 "France and England betrayed us and refused to come to our aid. So be it, but we will not surrender. We have an impregnable defence line, a modern army, and an ally in the Soviet Union, who promised to support us even if France didn't. We will not give up without a fight. Let them come." #+#


CZE_soviet_military_shipments:0 "Soviet Military Shipments"
CZE_soviet_military_shipments_desc:0 ""


CZE_reform_the_state:0 "Reform the State"
CZE_reform_the_state_desc:0 "Our previous government wasn't able to solve the main economic and political problems. Now that Klement Gottwald has become president, we can finally begin reforming our society." #+#


CZE_czecho_slovak_social_democracy:0 "Czecho-Slovak Social Democracy"
CZE_czecho_slovak_social_democracy_desc:0 "With the war finally over, we can start focusing on rebuilding our country and making it a better place to live for everyone." #+#


CZE_we_were_left_alone:0 "We Were Left Alone"
CZE_we_were_left_alone_desc:0 "It would be unwise to start a European war that we would have no hope of winning. Without France and England, it wouldn't be possible to hope for victory. As a result, we must rely on Hitler's assurances that the Sudetenland is his final demand from Europe." #+#


CZE_set_up_refugee_camps:0 "Set Up Refugee Camps"
CZE_set_up_refugee_camps_desc:0 "A lot of our former citizens are fleeing from their occupied lands; we must set up refugee centres to minimise casualties and resettle our people inside what's left of our country." #+#


CZE_capitulate_the_state:0 "Capitulate the State"
CZE_capitulate_the_state_desc:0 "The Third Reich continues to pressure us for the rest of our territory, and just as before, the allied guarantees seem to be absolutely useless. Considering that we lost our main defence line in Sudetenland, we have no choice but to capitulate the state faster than the Reich annexes it by force." #+#


CZE_standing_firm:0 "Standing Firm"
CZE_standing_firm_desc:0 "Surprisingly, the Fourth Plan was a success, largely diffusing the current situation. With the SdP's influence waning, it is possible to move on and begin removing said party from our country." #+# 


CZE_realign_the_parties:0 "Realign the Parties"
CZE_realign_the_parties_desc:0 "Radical problems require radical solutions, and the current leadership seems incapable of implementing them. This means that Hodža must resign and let the foreign minister, Eduard Beneš take the lead." #+#


CZE_deal_with_the_radicals:0 "Deal with the Radicals"
CZE_deal_with_the_radicals_desc:0 "Allowing SdP and HSLS to operate was a mistake. These radical parties that were sponsored by hostile foreign powers should be banned immediately." #+#


CZE_monopolize_slovak_industry:0 "Monopolize Slovak Industry"
CZE_monopolize_slovak_industry_desc:0 "The Slovak bourgeoisie is too incompetent to be allowed to operate strategic industries and resources in Slovakia. By forcing them to operate under the Czech companies, we could increase the output." #+#


CZE_confiscate_sudeten_factories:0 "Confiscate Sudeten Factories"
CZE_confiscate_sudeten_factories_desc:0 "The Sudeten Germans have always been disloyal to our state. Therefore, it will only be fair if we confiscate some of the Sudeten industry." #+#


CZE_expell_the_minorities:0 "Expell the Minorities"
CZE_expell_the_minorities_desc:0 "Recent events showed us that we cannot allow Sudeten Germans to continue living in our country. The only possible way to solve this problem is to expel them from Sudetenland. However, not everyone will be happy with such a drastic solution." #+#


CZE_unite_the_nation:0 "Unite the Nation"
CZE_unite_the_nation_desc:0 "Now that we have expelled the Germans from Sudetenland, we can finally unite the country and solve its economic problems." #+#


CZE_accept_the_karlsbader_programm:0 "Accept the Karlsbader Programm"
CZE_accept_the_karlsbader_programm_desc:0 "The actions of our "Western Allies" have shown that they will not risk a war to help us, regardless of what papers they signed. Therefore, we must try to survive on our own, which means we will have to sign the Karlsbader treaty that the SdP wants. It is improbable that it will be enough, but at least the treaty will help us win some time." #+#


CZE_federalize_the_state:0 "Federalize the State"
CZE_federalize_the_state_desc:0 "To save our lands from our greedy neighbours, we must commit to a drastic solution - the federalization of the entire state. Although it will be very unpopular with our core Czech population, it is our only choice if we want to avoid war." #+#


CZE_reorganize_political_parties:0 "Reorganize Political Parties"
CZE_reorganize_political_parties_desc:0 "The time has come to begin the implementation of some drastic changes, and we do not have time for ordinary political squabbles. Therefore, we must unite our political parties into one and replace the PM with someone who can get things done." #+#


CZE_the_prague_agreement:0 "The Prague Agreement"
CZE_the_prague_agreement_desc:0 "Hitler wants our industrial power, and we can provide it to him for guarantees of our independence. And with our previous actions, even he can no longer come up with lies about our treatment of the German minority. Obviously, he will expect us to renounce France and England, but it's not like they were particularly useful to us anyway." #+#


CZE_contact_the_allies:0 "Contact the Allies"
CZE_contact_the_allies_desc:0 "While the Prague agreement was a diplomatic success, we can no longer tolerate the direction in which our country is being led. And even though France and England did not help us, Czechoslovakia should still help them in the fight against the Third Reich." #+#


CZE_bratislava_memorandum:0 "Bratislava Memorandum"
CZE_bratislava_memorandum_desc:0 "The time has come to end this ridiculous federation and get rid of the Prague Agreement. We will send our subjects an ultimatum - either they will accept full reintegration or we will reintegrate them ourselves." #+#


CZE_start_the_regional_investments_programm:0 "Start the Regional Investments Programm"
CZE_start_the_regional_investments_programm_desc:0 "With our independence secured, we can finally start solving the economic inequality problem that has plagued us for a long time. With a sizable concentration of our industry in the less developed areas of our federation, we will be able to create a better future for us all." #+#


CZE_contact_the_comintern:0 "Contact the Comintern"
CZE_contact_the_comintern_desc:0 "We will never be safe with the fascist Third Reich on our borders. It means that a war will be our only solution, and the Soviet Union our only real ally." #+#


