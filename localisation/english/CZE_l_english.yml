czechoslovakia.53.t:0 "Praga engines"
czechoslovakia.53.d:0 "The Praga company was founded in 1907 by František Ringhoffer. During the Great War, the company designed and supplied the Austro-Hungarian Army with various armoured cars and a versatile 4-tonne truck, which remained in service up until the Second World War.\n\nDuring the Interbellum years, the company became one of the most important tank engine producers, achieving a near monopoly on engine supplies. It also retained its prominent position on the truck market, as the Praga RV became quite popular first with the Czechoslovak army and then with the German and Romanian armies.\n\nWe could subsidise the research and development of a new tank engine, or we could place orders for new trucks and further motorize our army." #+#
czechoslovakia.53.a:0 "Increase motorisation efforts"
czechoslovakia.53.b:0 "Subsidize the development of a new tank engine"

czechoslovakia.54.t:0 "Modernising the Czechoslovak Fighters"
czechoslovakia.54.d:0 "The Avia business started developing a cutting-edge monoplane in 1935 as the Czechoslovak Air Force quickly realised the necessity to replace its biplane fighters. Because of the delayed progress, the Avia B.35's maiden test flight, which took place in September 1938 and showed off great flying characteristics, was followed by a tragedy that led to the destruction of the plane and the death of the test pilot. Following more delays, the company was eventually able to start producing the aircraft under the name Avia B.135. Bulgarian Air Force placed an order for 12 of these aircraft.\n\nDue to the enormous success of Avia's B-534 biplane fighters, the firm chose to advance the design; the B-634 prototype was finished by the middle of 1936. The extra 20 mm gun and even better aerodynamics were primarily what set it apart. Nevertheless, no orders for the B-634 were placed since the government preferred a modern monoplane fighter, and the Avia firm instead chose to concentrate on the troublesome Avia B-135.\n\nWe can decide to either try and expedite the B.135's development proccess, or we can try to prepare the B-634 for mass production" #+#
czechoslovakia.54.a:0 "We should continue developing the Avia B.135 monoplane"
czechoslovakia.54.b:0 "Converting the Avia B.634 would be easier and faster"

czechoslovakia.55.t:0 "Artillery Citadels"
czechoslovakia.55.d:0 "Amongst the fortifications of Czechoslovakia the most important were the Artillery Citadels, constructed within natural terrain features, whereby artillery batteries could safeguard the adjacent terrain. These Citadels, robustly fashioned from reinforced concrete and steel, were resistant to enemy bombardment, whilst their concealed entrances served to augment their security. Within, the artillery batteries were equipped with the latest in advanced technology and equipment, enabling the provision of overlapping fields of fire to counteract any adversary's attempts at forward progression. These Citadels played a pivotal role in the defence strategy of Czechoslovakia and were deemed to be amongst the most sophisticated fortifications across Europe.\n\nBouda, the first fortress, boasted a depth of 40 meters and was armed with 150 mm and 75 mm guns, in addition to smaller ordnance. Furthermore, it was connected to other edifices via a well-established fortress railway.\n\nDobrošov, erected between 1935 and 1938, was endowed with a depth of 70 meters and was fortified with several layers of walls and defences. Regrettably, although it was furnished with 150 mm and 75 mm anti-tank guns, its artillery turrets were incompletely constructed.\n\nStachelberg was designed to be self-sufficient, with its water supply and power generators. Its citadel boasted a depth of 57 meters and was connected to above-ground structures via a network of more than 8 kilometres of underground railway. It was further fortified with an impressive array of 305 mm and 150 mm howitzers, anti-aircraft guns, and machine guns for close-in defence.\n\nBerghöhe, crafted to safeguard Olomouc, was designed to have large artillery casemates, which would house 150mm howitzers, as well as several smaller bunkers and machine gun nests for close-in defense.\n\nLastly, Grünwald, anticipated to be one of the most advanced citadels, was conceived with walls up to 6 meters thick and planned to house 305 mm and 150 mm howitzers." #+++
czechoslovakia.55.a:0 "Finish the construction of the main Citadels"

czechoslovakia.56.t:0 "The President-Parlament split in Czechoslovakia"
czechoslovakia.56.d:0 "Ever since its inception under the visionary leadership of T. G. Masaryk in the aftermath of the Great War, Czechoslovakia has been a highly centralized state. President Masaryk, who held the reins of power from 1918 till the end of 1935, consolidated an enormous amount of power in his presidential office, which included various ministries answerable only to him. This concentration of power became known as the Castle (Hrad in Czech), and the struggle for supremacy between the Castle and the Parliament, which attempted to limit the President's power, marked the entire interwar period of Czechoslovak internal politics. The Castle remained the bastion of conservatism and Czech nationalism, staunchly opposing any radical reforms, whether from the right or the left.\n\nThe newly elected President, Eduard Beneš, has pledged to break away from this tradition and give greater autonomy to the nationalities of Czechoslovakia. However, it remains to be seen whether his promises can be trusted, given that he was one of the closest associates of the old President and most of his promises were made only in order to garner support for his presidency. It is a fact that without the support of the Slovak Milan Hodža, Beneš would not have been able to ascend to the presidency. In any case, with Masaryk largely out of the picture, the government now has the power to complicate the life of the Hrad, should it choose to do so."
czechoslovakia.56.a:0 "Beneš is Masaryk's chosen successor. We would be foolish not to trust him"
czechoslovakia.56.b:0 "We should take out the Hrad from politics"

czechoslovakia.57.t:0 "Espionage scandal"
czechoslovakia.57.d:0 "With the recent scandals that have exposed the deep Hungarian infiltration into our army, members of the 2nd Section of the Intelligence Agency, charged with counterintelligence, are advocating for a broad inquiry into senior army generals who may have harboured sympathies for the Habsburg Empire and served in the Austro-Hungarian army while refusing to join the Czechoslovak legions.\n\nAt the same time, there is reason to believe that certain politicians may have close affiliations with foreign powers. An inquiry into these individuals may serve to demonstrate the competency of our intelligence service.\n\nHowever, there are compelling arguments to avoid overreacting and instead proceed with the status quo, in the hope that further infiltration may be averted."
czechoslovakia.57.a:0 "We cannot risk it. Investigate the generals"
czechoslovakia.57.b:0 "Investigating the Autonomist Party leaders will be easy"
czechoslovakia.57.c:0 "We shouldn't overreact"

czechoslovakia.58.t:0 "Army Investigations"
czechoslovakia.58.d:0 "As the investigation nears its conclusion, regrettably, no conclusive evidence has been found to incriminate those suspected of collusion with foreign powers. Nevertheless, the abundance of circumstantial evidence may be deemed sufficient for a conviction, though it falls to us to determine who shall shoulder the brunt of the blame for these transgressions."
czechoslovakia.58.a:0 "Jaroslav Eminger will have to retire"
czechoslovakia.58.b:0 "Josef Köppl will be demoted"
czechoslovakia.58.c:0 "Josef Votruba shall be forced into pension"

czechoslovakia.59.t:0 "Political Investigations"
czechoslovakia.59.d:0 "As the investigation draws to a close, it has become apparent that János Esterházy has been in contact with the Hungarian government, receiving funds for his autonomist party. While no direct evidence of the transfer of state secrets has been discovered, the available evidence is sufficient to warrant his arrest. In addition to Esterházy, journalist and politician Erwin Zajiček, who has been campaigning ardently for greater Sudeten autonomy, may also be sent away from the country, as some of his writings may potentially be in violation of Law 201."
czechoslovakia.59.a:0 "Arrest Esterházy"
czechoslovakia.59.b:0 "Deport Zajiček"

czechoslovakia.60.t:0 "Top-secret information leaked"
czechoslovakia.60.d:0 "After concluding our investigation, it was found that the situation is far more dire than we had anticipated. Our agent in the Abwehr A-51 has brought to our attention that the Germans are now in possession of highly classified information, including the top-secret plans of our North-Eastern fortifications and even our mobilisation strategies. With assistance from A-51 we have traced the leak to Captain Edmund Kalmar, stationed at the headquarters of the 4th division. The 2nd Section was able to apprehend Kalmar, who was subsequently sentenced to death for his treacherous actions. Furthermore, we have also discovered the presence of another Hungarian agent, Lieutenant Colonel Alois Wünsch of the construction directorate of 3rd corps in Brno. Wünsch was found guilty of transferring sensitive information about our southern defences to Hungarian authorities and was also sentenced to death."
czechoslovakia.60.a:0 "Where was the 2nd Section looking?"

czechoslovakia.61.t:0 "Hlinka makes a neutral speech"
czechoslovakia.61.d:0 "During the 7th HSĽS party congress held today, Hlinka delivered a speech reaffirming the significance of upholding Slovak identity, embracing faith in the Almighty, and displaying steadfast resistance towards communists and Jews. Fortunately, it appears that Hlinka's speech did not contain any overtly negative remarks about our government. Nonetheless, it is imperative that we remain vigilant and keep a watchful eye on any developments that may transpire in the autonomist block."
czechoslovakia.61.a:0 "At least he didn't say anything too bad about us"

czechoslovakia.62.t:0 "Hlinka condems the Czech government"
czechoslovakia.62.d:0 "At the 7th HSĽS party congress that took place today, Hlinka gave a speech wherein he vehemently condemned our government for failing to fulfil its commitments to the Autonomist Block. During the congress, he proclaimed a declaration which asserted Slovakia's right to broad autonomy, implying that it is merely a matter of time before Slovakia gains independence. Hlinka's speech has already sparked considerable commotion in Prague."
czechoslovakia.62.a:0 "That was worse than we expected"

czechoslovakia.63.t:0 "Karol Sidor gives a speech at the Comenius University"
czechoslovakia.63.d:0 "In November 1937, Karol Sidor delivered a passionate speech that inflamed the students of Bratislava, inspiring them to stage a demonstration in the streets. They chanted slogans such as "Slovak in Slovakia", with many of them adorning the HSĽS party badges."
czechoslovakia.63.a:0 "Why do they have to do that?"

czechoslovakia.66.t:0 "The February Memorandum"
czechoslovakia.66.d:0 "On January 27, 1937, the leader of the Sudeten German Social-Democratic Party, Wanzel Jaksch, submitted the reformation plan directly to Milan Hodža, who swiftly agreed to sign it. The plan had the following provisions:\n\nFirstly, the Sudeten Germans were to become the second nationality with state-forming status, after the "Czechoslovak" nationality.\n\nSecondly, the state was obligated to assist the unemployed Sudeten Germans, as the unemployment rate in the Sudetenland was up to three times higher than in the Czech regions.\n\nThirdly, proportional representation of Germans was to be ensured in local governments.\n\nLastly, the discriminatory 52nd Language Law was to be abolished, which had made Czech language compulsory for use in the Parliament and for all civil servants, and the Austro-Hungarian practice of multilingualism was to be reinstated in the Parliament.\n\nUnfortunately, the implementation of this plan was beset by active protests from the Beneš's Castle and Czech nationalist parties and was never finished."
czechoslovakia.66.a:0 "It is better than nothing"

czechoslovakia.67.t:0 "Tiso complains about the government"
czechoslovakia.67.d:0 "At the 8th HSĽS party congress held today, Tiso, who took over the party leadership after Hlinka's death, delivered a speech as anticipated, in which he expressed his grievances about the central government, acknowledging that some advancements had been made but that they were still inadequate and progressing at a sluggish pace. Considering the fact that except for these complaints, which were bound to happen anyway, no other comments were made, we can count ourselves lucky."
czechoslovakia.67.a:0 "It could have been much worse"

czechoslovakia.68.t:0 "Tiso demands autonomy"
czechoslovakia.68.d:0 "At the 8th HSĽS party congress held today, Tiso, who assumed the party leadership after Hlinka's passing, delivered an impassioned speech that led to the swift acceptance of a resolution by the party. The resolution demanded extensive autonomy in accordance with the Pittsburgh Agreement, which was drafted before the establishment of the Czechoslovak state. This resolution has made the new in Prague and the tensions are running high now."
czechoslovakia.68.a:0 "That is bad"

