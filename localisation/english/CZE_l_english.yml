  CZKE_paradesant_brigade_desc:0 "Based on the [SOV.getAdjective] and French paratrooper training programs, the Czechoslovak High Command decided in summer 1938 to start preparing for the founding of paratrooper units. The 3rd Department of the Ministry of State Defense was responsible for laying the groundwork." #+#
