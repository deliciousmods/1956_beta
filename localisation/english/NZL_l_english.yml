 ### NATIONAL FOCUSES 
 NZL_a_sustainable_army:0 "A Sustainable Army"
 NZL_a_sustainable_army_desc:0 "Our army is obviously not the strongest in the world, but with our increased investments and training we are better off."
 NZL_new_zealand_will_not_fall:0 "New Zealand Will Not Fall"
 NZL_improve_the_radars:0 "Improve the RADARS"
 NZL_improve_the_radars_desc:0 "Our RADARS are incredibly outdated, and with naval warfare evolving so too should our technology."
 NZL_train_new_officers:0 "Train New Officers"
 NZL_train_new_officers_desc:0 "We must restaff our current naval command to improve our capabilities."
 NZL_solidify_the_new_zealand_division:0 "Create a Standing Navy"
 NZL_solidify_the_new_zealand_division_desc:0 "Currently our navy is nothing to be marveled at, but we can take measures to improve it."
 NZL_naval_profit:0 "Increase Naval Profit Margins"
 NZL_naval_profit_desc:0 "The naval industry has benefited our country greatly, if we could continue to expand it, it would surely pay off."
 NZL_form_the_new_zealand_navy:0 "Form the New Zealand Navy"
 NZL_form_the_new_zealand_navy_desc:0 "In the past our navy has been nothing but a small fleet of reserve ships, now we can make it our own independent force."
 NZL_destroyer_production:0 "Destroyer Production"
 NZL_destroyer_production_desc:0 "Destroyers have proven useful to any navy that has them, we should produce or own."
 NZL_submarine_production:0 "Submarine Production"
 NZL_submarine_production_desc:0 "In modern naval warfare, submarines have been a decisive factor, we should look into making our own."
 NZL_supply_the_new_zealand_navy_divsion:0 "Supply the New Zealand Division"
 NZL_supply_the_new_zealand_navy_divsion_desc:0 "Our navy needs equipment to sustain itself."
 NZL_support_ships:0 "Repurpose Civilian Ships"
 NZL_support_ships_desc:0 "Supporting ships are needed in any navy, if we are growing ours, they are a necessity."
 NZL_pride_of_the_fleet:0 "Collaborate on Battleship Designs"
 NZL_pride_of_the_fleet_desc:0 "By working with the U.K., we can innovate on new battleship designs."
 NZL_mution_companies_investments:0 "Colonial Munitions Manufacturing"
 NZL_mution_companies_investments_desc:0 "Our first step to creating an improved army, is to invest in companies that supply and create equipment for our soldiers."
 NZL_remember_anzac:0 "Lessons of the Great War"
 NZL_remember_anzac_desc:0 "Improved doctrines are crucial to reving our army, we should examine our old weaknesses and improve on them."
 NZL_ford_munition_plant:0 "Ford Munitions Plant"
 NZL_ford_munition_plant_desc:0 "Some American companies can be used to construct munition plants for our country."
 NZL_new_charlton_automatic_rifles:0 "New Charlton Automatic Rifles"
 NZL_new_charlton_automatic_rifles_desc:0 "We need to adopt new rifles for any potential future conflict."
 NZL_expand_our_tank_warfare:0 "Develop The Bob Semple Tank"
 NZL_expand_our_tank_warfare_desc:0 "Our nation is not known for it's mechanized warfare, but we could still attempt at it."
 NZL_foundations_of_an_aritllery_regiment:0 "The Foundations of an Artillery Regiment"
 NZL_foundations_of_an_aritllery_regiment_desc:0 "An artillery regiment is important in any military, we should fabricate our own."
 NZL_engineer_and_supplY_corp:0 "The Engineer and Supply Corp"
 NZL_engineer_and_supplY_corp_desc:0 "Let us grow our army even more by adding new branches which could prove useful."
 NZL_construct_the_whenuapai_base:0 "Construct the Whenuapai Base"
 NZL_construct_the_whenuapai_base_desc:0 "Our planes need somewhere to train and repair themselves, this base can support them."
 NZL_fighter_productions:0 "Produce Defensive Planes"
 NZL_fighter_productions_desc:0 "In case of war, New Zealand would be threatened by aerial raids. We need a defensive measurement against this."
 NZL_bomber_production:0 "Develop Planes for the Commonwealth"
 NZL_bomber_production_desc:0 "Our distance from Europe would make our country a prime place to develop planes in case of war."
 NZL_allocate_resources_to_the_rnzf:0 "Allocate Resources to the RNZF"
 NZL_allocate_resources_to_the_rnzf_desc:0 "We should import planes to grow our numbers, and give ourselves a fighting chance."
 NZL_new_zealand_special_forces:0 "New Zealand Special Forces"
 NZL_new_zealand_special_forces_desc:0 "Special forces have their place in warfare nowadays, adopting them would be an excellant move."
 NZL_piolt_recuitment_drive:0 "Commonwealth Air Training Scheme"
 NZL_piolt_recuitment_drive_desc:0 "By training with other Commonwealth members, we can grow our pilots experience and talent."
 NZL_connect_the_nation:0 "Fund the National Roads Board"
 NZL_connect_the_nation_desc:0 "Our roads could use some improvements in order make travel easier for both domestic and military use."
 NZL_taranaki_oil_field:0 "The Taranaki Oil Field"
 NZL_taranaki_oil_field_desc:0 "Our country is limited in it's national resources, however we do have some oil fields which could prove useful."
 NZL_new_zealand_steel_works:0 "New Zealand Steel Works"
 NZL_new_zealand_steel_works_desc:0 "Our nation's steel can be used for a variety of reasons, giving us a need to harvest it. "
 NZL_resource_imports:0 "Adopt New Trade Doctrines"
 NZL_resource_imports_desc:0 "If we are to maintain any kind of production we must reexamine where our natural resources are being invested into."
 NZL_the_inudtrial_segment:0 "Industrialize Rural Communities"
 NZL_the_inudtrial_segment_desc:0 "New Zealand still has prime property for the construction of new cities and industrial centers. we should exploit this."
 NZL_the_wairarapa_sheep_farms:0 "The Wairarapa Sheep Farms"
 NZL_the_wairarapa_sheep_farms_desc:0 "We could use the profits from our many farms to be put toward any war effort."
 NZL_industrial_awakening:0 "Grow Our Cities"
 NZL_industrial_awakening_desc:0 "Several port cities have experienced a surge in growth, both in economic and population terms. If we could continue this growth it would be beneficial for the nation."
 NZL_negotiate_off_the_debt:0 "Negotiate Off the Debt"
 NZL_negotiate_off_the_debt_desc:0 "By negotiating with Britain to assist in any future wars, they could relieve some of our debt."
 NZL_distribute_the_national_defense_budget:0 "Distribute the National Defense Budget"
 NZL_distribute_the_national_defense_budget_desc:0 "A budget increase to our defense forces is needed in the international climate of today."
 NZL_the_tsunami_project:0 "The Tsunami Project"
 NZL_the_tsunami_project_desc:0 "Collaborating with the Americans to develop a bomb capable of defending our island could be a priority."
 NZL_hire_physicists:0 "Hire Physicists"
 NZL_hire_physicists_desc:0 "In order to grow scientific knowledge, as well as to assist in any military projects, we should hire Physicists."
 NZL_Train_New_Officers:0 "Train New Officers"
 NZL_Train_New_Officers_desc:0 "For our navy to grow, so should the number of our officers."
 NZL_hot_climate_equipment:0 "Obtain Hot Climate Equipment"
 NZL_hot_climate_equipment_desc:0 "We should obtain hot climate equipment as, in case of war, our units might be assigned in areas that will require them."
 NZL_form_the_new_zealand_air_force:0 "Form the New Zealand Air Force"
 NZL_form_the_new_zealand_air_force_desc:0 "It is time for our aerial forces to go from an extension of the RAF to it's own fighting force."
 NZL_air_training_progam:0 "Air Training Program"
 NZL_air_training_progam_desc:0 "Collaboration with the commonwealth on training our pilots could prove useful."
 NZL_trust_in_the_opposition:0 "Trust in the Opposition"
 NZL_trust_in_the_opposition_desc:0 "McMillan has been chosen to lead the Labour Party, for him to succed he needs the nation's faith."
 NZL_public_health_service:0 "Public Health Service"
 NZL_public_health_service_desc:0 "Establishing a public health service is an important step in the Labour's welfare program."
 NZL_research_grants:0 "Research Grants"
 NZL_research_grants_desc:0 "Labour believes research to be a crucial aspect to growing the nation, hence they will increase its budget."
 NZL_review_the_prison_system:0 "Review the Prison System"
 NZL_review_the_prison_system_desc:0 "The prison system is fundamentally flawed in our nation. We should attempt at improving it."
 NZL_reconcile_political_opponents:0 "Reconcile Political Opponents"
 NZL_reconcile_political_opponents_desc:0 "John A. Lee always was a talented leader, we could reconcile him if it means we can use his skills."
 NZL_denounce_conservative_politicians:0 "Denounce Conservative Politicians"
 NZL_denounce_conservative_politicians_desc:0 "Conservative ideals weigh down our nation's progress. We must use all of our resources to silence them."
 NZL_frasers_leadership:0 "Fraser's Leadership"
 NZL_frasers_leadership_desc:0 "Peter Fraser has proven himself a capable leader, one deserving to lead our nation through these difficult times."
 NZL_rally_the_opponents:0 "Rally the Opponents"
 NZL_rally_the_opponents_desc:0 "We must cooperate with all opponents, even those outside the Labour Party to progress the nation."
 NZL_attempt_at_a_war_economy:0 "Attempt at a War Economy"
 NZL_attempt_at_a_war_economy_desc:0 "New Zealand's economy was never geared for major conflict, but now more than ever, it is paramount we at least try."
 NZL_lower_labor_wages:0 "Lower Labor Wages"
 NZL_lower_labor_wages_desc:0 "In order to support our mobilization, we must cut some wages in order to grow our economy even more."
 NZL_silence_the_discontent:0 "Silence the Discontent"
 NZL_silence_the_discontent_desc:0 "It seems some are unhappy with our harsher mobilization laws. We must censor them before these ideals get into the general public."
 NZL_fight_for_control_over_our_soldiers:0 "Introduce Conscription"
 NZL_fight_for_control_over_our_soldiers_desc:0 "Our country needs more men to serve in case of conflict, although unpopular, it maybe time to reintroduce conscription."
 NZL_the_labour_partys_reform:0 "The Savage Cabinet"
 NZL_the_labour_partys_reform_desc:0 "Michael Savage and the Labour Party have promised several things to the denizens of New Zealand. It is now time to start passing these reforms."
 NZL_critize_uk_foreign_policy:0 "Criticize Appeasement"
 NZL_critize_uk_foreign_policy_desc:0 "Appeasement is not a legitimate form of diplomacy, even if we stand alone on this prospect, it is important we communicate this to the U.K.."
 NZL_protect_maori_land:0 "Confiscate Useful Maori Land"
 NZL_protect_maori_land_desc:0 "The Maori own several areas needed for our natural expansion, it is time to retrieve these lands for proper compensation."
 NZL_respect_maori_culture:0 "Respect Native Culture"
 NZL_respect_maori_culture_desc:0 "The Maori should be allowed to practice their own traditions without any harm."
 NZL_minor_native_representation_in_gov:0 "Minor Native Representation"
 NZL_minor_native_representation_in_gov_desc:0 "We could allow some natives to have a say in New Zealand's governmental body. This could appease some protesters."
 NZL_the_maori_division:0 "The Maori Division"
 NZL_the_maori_division_desc:0 "We should pressure some Maori members of parliament to raise a division in case of conflict."
 NZL_begin_lobbying_for_reforms:0 "Assign the Proposal Committees"
 NZL_begin_lobbying_for_reforms_desc:0 "In order for our nation to get the best aspects of social security, we need to assign specialized committees to propose any revisions to the act."
 NZL_universal_medical_benefits:0 "Universal Medical Benefits"
 NZL_universal_medical_benefits_desc:0 "Providing all citizens with basic health benefits is a step forward to the passing of the act."
 NZL_nationalize_commerical_broadcasting:0 "Nationalize Commercial Broadcasting"
 NZL_nationalize_commerical_broadcasting_desc:0 "The government needs to have control over radios to ensure ethical advertising."
 NZL_state_controlled_bank:0 "Create State Controlled Reserve Banks"
 NZL_state_controlled_bank_desc:0 "We have learned lessons from the depression, one of them being to ensure the safety of the banks."
 NZL_the_social_security_acts:0 "The Social Security Act"
 NZL_the_social_security_acts_desc:0 "The Labour Party has been promising to pass this act for some time, this will ensure New Zealand will have progressive programs available for all."
 NZL_unenmployment_benefit:0 "Unemployment Benefit"
 NZL_unenmployment_benefit_desc:0 "One aspect of the Social Security bill is an unemployment benefit to lower poverty rates."
 NZL_construct_state_housing:0 "Construct State Housing"
 NZL_construct_state_housing_desc:0 "Housing for those too impoverished to purchase their own home is needed for any modernized nation."
 NZL_the_second_nzl_volunteer_force:0 "The Second Volunteer Force"
 NZL_the_second_nzl_volunteer_force_desc:0 "In case of war, New Zealand must raise troops to protect itself and its allies."
 NZL_old_age_pension:0 "Old Age Pension"
 NZL_old_age_pension_desc:0 "It is the government's job to provide for its elderly citizens who have dedicated their lives to this nation."
 NZL_open_ties_with_washington:0 "Open Ties With Washington"
 NZL_open_ties_with_washington_desc:0 "The Americans are too important in the modern world to ignore, opening ties with them would prove useful."
 NZL_supply_food_stuffs:0 "Supply Food Stuffs for Equipment"
 NZL_supply_food_stuffs_desc:0 "Though we may not be able to dedicate many soldiers or sned equipment, we can send relief in food supplies, maybe even in exchange for equipment."
 NZL_dedicate_men:0 "Dedicate Men to the War Effort"
 NZL_australian_nzl_agreement:0 "ANZAC Agreement"
 NZL_australian_nzl_agreement_desc:0 "To ensure our interests in the Pacific assured, we should collaborate with our neighbours to see peace in our area."
 NZL_national_party_triumphant:0 "The National Party Triumphant"
 NZL_national_party_triumphant_desc:0 "For too long the Labour Party has promised empty programs. The National Party can actually accomplish their goals, and fix the Labour's mistakes."
 NZL_appeal_rural_communities:0 "Appeal to Rural Communities"
 NZL_appeal_rural_communities_desc:0 "Our party's main base lies in the small rural towns of the New Zealand countryside. We must appease them in order to maintain our position."
 NZL_condem_intervention:0 "Condemn Government Intervention"
 NZL_condem_intervention_desc:0 "The government should stay out of private businesses and not intervine in the economy at all."
 NZL_absorb_conservative_remains:0 "Absorb Conservative Parties"
 NZL_absorb_conservative_remains_desc:0 "Some Labour Party members have sympathy for some of our party's policies. We might be able to use their skills."
 NZL_equality_conscription:0 "Equality Through Conscription"
 NZL_equality_conscription_desc:0 "Natives must be conscripted too, their status does not protect them from duty to their country."
 NZL_fight_militant_worker_union:0 "Fight Militant Worker Unions"
 NZL_fight_militant_worker_union_desc:0 "Some unions are not so easily subdued by higher pay, so if we need to arrest them then so be it."
 NZL_tackle_inflation:0 "Ward Off Inflation"
 NZL_tackle_inflation_desc:0 "We must take measures against inflation before it truly becomes an issue."
 NZL_war_council:0 "Advisory War Council"
 NZL_war_council_desc:0 "Creating a war council between all parties could improve our military's performance."
 NZL_open_up_to_free_market:0 "Open Up to the Free Market"
 NZL_open_up_to_free_market_desc:0 "Opening to the free market is our party's main goal. Now after our electoral success we can finally accomplish that."
 NZL_combined_intelligence_centre:0 "Combined Intelligence Centre"
 NZL_combined_intelligence_centre_desc:0 "We must with the U.K. to secure and crack coded messages. "
 NZL_construct_shore_fortification:0 "Construct Shore Fortifications"
 NZL_construct_shore_fortification_desc:0 "We must prepare our shorelines against any agressors and ensure our safety."
 NZL_emerge_from_the_caves:0 "Unite Communist Movements"
 NZL_emerge_from_the_caves_desc:0 "The communist movement in New Zealand is nothing more than a bunch of cave dwellers printing articles and protesting. If we are to gain power we must unite into one party."
 NZL_lobby_soviet:0 "Lobby in the Soviet Union"
 NZL_lobby_soviet_desc:0 "The Soviet Union will be our most crucial investor if we gain power, securing their support is needed."
 NZL_the_peoples_voice:0 "The People's Voice"
 NZL_the_peoples_voice_desc:0 "The People's Voice is our most powerful tool to spread our ideals to the masses. Let us make sure it is continued to be printed."
 NZL_invite_radical_labour_exiles:0 "Invite Radical Labour Exiles"
 NZL_invite_radical_labour_exiles_desc:0 "John A. Lee and Bill Barnard might have some sympathies to our cause, their skills and influence should not go overlooked."
 NZL_new_wave_of_feminism:0 "New Wave of Feminism"
 NZL_new_wave_of_feminism_desc:0 "In our new state, everyone must be equal in the face of law, including both genders."
 NZL_maori_equality:0 "Complete Maori Equality"
 NZL_maori_equality_desc:0 "The Maori people have been oppressed for far too long. They deserve the same rights as all of our other citizens."
 NZL_nationalize_bank:0 "Nationalize the Bank of New Zealand"
 NZL_nationalize_bank_desc:0 "The Bank of New Zealand must be nationalized to ensure continued economic growth."
 NZL_public_housing:0 "Prioritize Public Housing"
 NZL_public_housing_desc:0 "Providing basic living needs to citizens unable to afford them, will show the progressiveness of our nation."
 NZL_encourage_selfless_citizens:0 "Encourage Selfless Citizens"
 NZL_encourage_selfless_citizens_desc:0 "Selflessness and virtue are qualities all denizens must have if we are to survive in this world. We have no room for cowardice."
 NZL_join_sov:0 "Alliance with the Union"
 NZL_join_sov_desc:0 "We are outmatched and surrounded by hostile neighbours, to ensure of survival we must ally with champions of communism."
 NZL_neutral:0 "Stabilize Internal Affairs"
 NZL_neutral_desc:0 "Cementing our own rule over the country is more important than dabbling in foreign affairs."
 NZL_legion_ideals:0 "Revive Legion Ideals"
 NZL_legion_ideals_desc:0 "The Legion has been gone for quite some time, but their ideals are just as relevant as ever. We must empower those who are still left from their party."
 NZL_party_funding:0 "Obtain Party Funding"
 NZL_party_funding_desc:0 "The Legion bled dry from the lack of financial support, we can not let the same mistake happen."
 NZL_unite_party:0 "Unite the Legion"
 NZL_unite_party_desc:0 "The Legion is a fragmented party, in order to take control, unifying all the groups is a needed step."
 NZL_the_individual:0 "Individualism's Guidance"
 NZL_the_individual_desc:0 "The individual is the single greatest resource our nation has, embracing personal freedom is a major point in our doctrine."
 NZL_insulationsim:0 "Isolationism in Economics"
 NZL_insulationsim_desc:0 "Taking a more conservative stance towards our economic policies can prove a useful tool in solidifying our control over New Zealand."
 NZL_minimalize_government_spending:0 "Minimize Government Spending"
 NZL_minimalize_government_spending_desc:0 "The role of a government is not to interfere with the market, it does nothing but lower growth rates and hinder prosperity."
 NZL_maori_assimilation:0 "Maori Assimilation"
 NZL_maori_assimilation_desc:0 "The Maori people must learn to assimilation into society, instead of continuing their protests."
 NZL_ban_poarties:0 "Ban Political Parties"
 NZL_ban_poarties_desc:0 "Political parties do nothing but divide the nation, we must all unite as countrymen."
 NZL_join_jap:0 "Join the Prosperity Sphere"
 NZL_join_jap_desc:0 "The Japanese are the rising power in asia, joining them is needed for even our own protection."
 NZL_home_defence:0 "Turn from International Affairs"
 NZL_home_defence_desc:0 "We do not have the need to intervene in affairs that are not of our own. Defending our own shores is a much more important."

 NZL_increased_defense_spending:0 "Increased Defense Spending"
 NZL_increased_defense_spending_desc:0 "The war demands modern equipment and we can't rely only on the findings of our allies." 
 NZL_central_research_planning:0 "Central Research Planning"
 NZL_central_research_planning_desc:0 "The planning of the economy also implies directing the scientists towards the technologies the state will need in the future, as if a great mind was seeing the future and picking the best options."
 NZL_national_research_grants:0 "National Research Grants"
 NZL_national_research_grants_desc:0 "We must rely on our innovations, which are notoriously superior to foreign innovations. That's how the inhabitants of those islands eliminated dangerous birds instead of losing against them."
 NZL_corporate_innovations:0 "Corporate Innovations"
 NZL_corporate_innovations_desc:0 "The private sector knows how to develop new technologies and competition will reveal the best of our country."

 NZL_naval_equipment:0 "Naval Equipment"
 NZL_naval_equipment_desc:0 "A modern hull is nothing without modern equipment."

 ###################
 NZL_a_poor_army:0 "An Underequipped Army"
 NZL_a_poor_army_desc:0 "Our economy is not strong enough to support a military large enough to be as effective as Britain or France. Which leaves our forces in the shadows of stronger nations."
 NZL_destruction_of_the_lee_afair:0 "Destruction of the Lee Afair"
 NZL_destruction_of_the_lee_afair_desc:0 "John A. Lee was a notable politician who is known for his more radical side. He is harshly critical of the Labour's every move, as a response we have demoted him from positions with too much power."
 NZL_upset_maori_population:0 "Discontent Native Population"
 NZL_upset_maori_population_desc:0 "The natives have been rioting in the streets for quite some time, mostly over autonomy issues, and land seizures. Perhaps it is time to find potential solutions."
 NZL_organizing_communists:0 "Organizing Communists"
 NZL_stiff_opposition:0 "Stiff Opposition"
 NZL_unemployment_benefit:0 "Unemployment Benefit"
 NZL_the_engineer_corp:0 "Artillery Regiment"
 NZL_create_a_satnding_navy:0 "Create a Standing Navy"
 NZL_lessons_of_the_great_war:0 "Lessons of the Great War"
 NZL_pilot_recruitment_drive:0 "Pilot Recruitment Drive"
 socialist_finance_minister:0 "Socialist Finance Minister"
 socialist_follower:0 "Lee Supporter"
 labour_party_remnant:0 "Labour Party Remnant"
 NZL_obtain_funding:0 "Obtain Party Funding"
 NZL_prioritize_house:0 "Public Housing"
 NZL_fight_for_authority_over_our_troops:0 "Introduce Conscription"
 NZL_commie_tt:0 "Completing This Focus Will Unlock the Communist Path in the Election"
 NZL_legion_tt:0 "Completing This Focus Will Unlock the Fascist Path in the Election"
 
 new_zealand.1.t:0 "Michael Savage Grows Ill, New Prime Minister to be Appointed"
 new_zealand.1.d:0 "With the ever growing tension, the fragmented state of the Labour Party, we must look to choose a successor to the ever sickening Michael Joseph Savage. Peter Fraser has proven himself to be a more then capable leader, and has came highly endorsed by both Walter Nash as well as Prime Minister Savage. However, this does not stop Savage's opposition led by Gervan McMillan from trying to push their agenda even harder, McMillan, the more controversial choice, has expressed sympathies for extradited Labour member John A. Lee, making him profusely unpopular."
 new_zealand.1.a:0 "Peter Fraser is the best solution for the Labour's ailments."
 new_zealand.1.b:0 "Gervan McMillan's moderation will mend the Labour Party."
 new_zealand.1.c:0 "The party is too divided to choose, we must have more time to decide."
 new_zealand.2.t:0 "Michael Joseph Savage Has Passed Away"
 new_zealand.2.d:0 "Prime Minister Michael Savage has passed today declaring New Zealand shall stand with Britain and declaring his support for the nation. A hero, as well as an great leader unafraid to criticize that which he felt was wrong, he will be missed. Now the Labour Party must make readjustments to his passing and prepare to lead the nation."
 new_zealand.2.a:0 "Rest in peace."
 new_zealand.2.b:0 "Let the party make their arrangements, now is the time for a new future."
 new_zealand.3.t:0 "The 1938 General Election"
 new_zealand.3.d:0 "The main two parties facing off in this election have both made increasingly great offers to sway the public. The Labour Party has been leading the nation for quite some time, and has promised to pass the Social Security Act which promises to give old age pensions and unemployment benefits. This has been proven to been excellant leverage over the National Party, who open criticizes Labour Party policies. The National Party, although new, has been increasing in popularity over its years, and has ralied support by exploiting the weaknesses of the Labour government. While the election is most likely in favor of the Labour Party, there is a chance the National Party could prove otherwise."
 new_zealand.3.a:0 "The Labour Party must live up to their promises."
 new_zealand.3.b:0 "The Labour has had their time, the nation must undertake necessary changes."
 new_zealand.3.c:0 "New Zealand will forge it's own future, that of the people's."
 new_zealand.3.e:0 "The Legion will guide New Zealand to glory."
 new_zealand.4.t:0 "Legion Remnants Force Labour Resignations"
 new_zealand.4.d:0 "After the passing of Labour Prime Minister Michael Savage, Legion supporters led by John Ormond has started to demand the resignations of notable Labour officials such as Peter Fraser and Walter Nash. The Labour Government, now weakened from the death of it's leader, and no clear replacement, seems to be meeting Ormond's demands with little resistance. Only time will tell if the Legion can become a major party in New Zealand's future."
 new_zealand.4.a:0 "The Legion is the best hope for the future of New Zealand."
 new_zealand.5.t:0 "Communist Papers Spread Through the Nation"
 new_zealand.5.d:0 "Strange Newspapers have been increasingly spreading in major cities, advocating for a new system directly opposed to the ideals of the Legion Remnants and Labour Party. No one can find the source fo these papers, besides it is believed they are coming from possible hiding places in the rural countryside. Some of become more agitated as a result, riots have broken out across the nation demanding the removal of all government officials, as well as an end to the Legion and its leader Ormond. The leaderless Labour Party seems likely to comply, however Ormond has threatened to fight back the riots with his own supporters."
 new_zealand.5.a:0 "Step down, the communists out number us."
 new_zealand.5.b:0 "Crack down on these riots immediately, they will own worsen our situation."
 new_zealand.6.t:0 "Governor General Rallies Loyalists"
 new_zealand.6.d:0 "With New Zealand's state as a dominion questioned, and the monarchy returning to full power in Britain, many parties are suggesting independence. However, a strong loyalist movement led by Governor General George Monckton-Arundell, is attempting to solidify control in the nation. This movement has already sparked open combat between the radical parties in the streets of Wellington, leading some to question the security of the nation."
 new_zealand.6.a:0 "Let the Governor make his demands, New Zealand stands with Britain."
 new_zealand.6.b:0 "Crack down on all loyalists movements, these are a danger to our security."
 new_zealand.9.t:0 "Communists Oust Labour and Legion"
 new_zealand.9.d:0 "With the ever increasing popularity of the communist party, people have been rioting against the newly revived Legion, especially after the collapse of the Labour Government. Outnumbered, Mr. Ormond stepped down, leaving the future of New Zealand in the hands of the Communist Party."
 new_zealand.10.t:0 "Sidney Holland Assumes Control"
 new_zealand.10.d:0 "Adam Hamilton has stepped down from the leader of the National Party, and Prime Minister today leaving the position open to Sidney Holland. Holland has proven to be a worthy succesor, and has stated to continue the National's agenda."
 new_zealand.10.a:0 "Holland shows great promise."

