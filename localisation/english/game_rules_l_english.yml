 RULE_OPTION_DEFAULT:0 "Default"
 RULE_OPTION_DEFAULT_AI_DESC:0 "The AI will make decisions based on other gameplay settings, such as the option to force historical focuses and other gameplay scenarios. This is the same behavior as in version 1.5 and earlier."
 RULE_OPTION_RANDOM_AI_DESC:0 "The AI will randomly decide on a game plan at the start of the game and attempt to execute it."
 RULE_OPTION_FASCIST_GER_AI_DESC:0 "The German AI will remain fascist and attempt to take over Europe by going down the relevant path in the national focus tree."
 RULE_FASCIST_JAP_AI_DESC:0 "The Japanese AI will attempt to strike south against the western allies by going down the relevant path in the national focus tree."
 RULE_OPTION_COMMUNIST_JAP_AI_DESC:0 "The Japanese AI will attempt to turn communist and support other communist regimes in Asia by going down the relevant path in the national focus tree."
 RULE_OPTION_NEUTRALITY_JAP_AI_DESC:0 "The Japanese AI will attempt to strike north against the Soviet Union and make common cause with the Axis by going down the relevant path in the national focus tree."
 RULE_DEMOCRATIC_JAP_AI_DESC:0 "The Japanese AI will attempt to reform into a democracy by going down the relevant path in the focus tree."
 RULE_FASCIST_HISTORICAL_ITA_AI_DESC:0 "The Italian AI will attempt to follow the historical chain of events as much as possible."
 RULE_FASCIST_ALTERNATE_ITA_AI_DESC:0 "The Italian AI will attempt to ally with Spain before joining the Axis by going down the relevant branch in the national focus tree."
 RULE_FASCIST_HISTORICAL_ITA_AI_DESC:0 "The Italian AI will attempt to follow the historical chain of events as much as possible."
 RULE_OPTION_FASCIST_ALTERNATE:0 "Fascist - Alternate"
 RULE_FASCIST_ALTERNATE_ITA_AI_DESC:0 "The Italian AI will attempt to form an alliance with Spain before joining the Axis, by going down the relevant branch in the national focus tree."
 RULE_OPTION_ALT_FASCIST_BALBO:0 "Alternative Fascist - Rome Protocols"
 RULE_ALT_FASCIST_BALBO_ITA_AI_DESC:0 "The Italian AI will attempt to oust Mussolini from power, and install Italo Balbo instead to seek an independent path forward."
 RULE_OPTION_ALT_FASCIST_GRANDI:0 "Alternative Fascist - Pro-Allies"
 RULE_ALT_FASCIST_GRANDI_ITA_AI_DESC:0 "The Italian AI will attempt to oust Mussolini from power, and install Dino Grandi instead to seek to strengthen ties with the allies."
 RULE_OPTION_ITA_MONARCHIST_ROMAN_EMPIRE:0 "Monarchist - Roman Empire"
 RULE_OPTION_ITA_MONARCHIST_ROMAN_EMPIRE_AI_DESC:0 "King Vittorio Emanuele will lead Italy towards an absolutist monarchy, trying to achieve Mare Nostrum and reforming the Roman Empire."
 RULE_OPTION_ITA_CHRISTIAN_DEMOCRACY:0 "Christian Democracy"
 RULE_OPTION_ITA_CHRISTIAN_DEMOCRACY_AI_DESC:0 "King Vittorio Emanuele will depose Mussolini, attempt to form an independent faction and lead Italy towards a constitutional monarchy favoring the Christian Democratic party, led by Alcide de Gasperi."
 RULE_OPTION_ITA_COMMUNIST_PLAN:0 "Italian Communism"
 RULE_OPTION_ITA_COMMUNIST_PLAN_AI_DESC:0 "Italian anti-fascists will join forces to overthrow the fascist regime by force, forming a communist government, abolishing the colonies and seeking to join the Comintern."
 RULE_OPTION_ITA_DEMOCRATIC_PLAN:0 "Italian Socialism"
 RULE_OPTION_ITA_DEMOCRATIC_PLAN_AI_DESC:0 "Italian anti-fascists will join forces to overthrow the fascist regime by force, forming a social-democratic government and seeking to form a Confederation with former colonies in Africa."
 RULE_KAISER_GER_AI_DESC:0 "The German AI will attempt to return the Kaiser to the throne by going down the relevant path in the national focus tree."
 RULE_DEMOCRATIC_GER_AI_DESC:0 "The German AI will attempt to create a constitutional monarchy by going down the relevant paths in the national focus tree."
 RULE_OPTION_AUSTRIA_HUNGARY_HUN_AI_DESC:0 "The Hungarian AI will attempt to restore the Austro-Hungarian Empire by going down the relevant path in the national focus tree."
 RULE_FASCIST_HUN_AI_DESC:0 "The Hungarian AI will progress down the path of the national focus tree that most closely resembles history and attempt to join the Axis."
 RULE_FASCIST_ALTERNATE_HUN_AI_DESC:0 "The Hungarian AI will attempt to form a faction with Italy and Austria by going down the relevant path in the focus tree."
 RULE_DEMOCRATIC_ALTERNATE_FRA_AI_DESC:1 "The French AI will attempt to form the Little Entente to contain Germany. Should Czechoslovakia create that faction, they will join it instead ("Death or Dishonor" DLC required)."
 RULE_OPTION_COMMUNIST_FRA_AI_DESC:0 "The French AI will attempt to turn communist and join the Comintern by going down the relevant branches of the national focus tree."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_FRA_AI_DESC:0 "The French AI will attempt to follow the historical chain of events as much as possible."
 RULE_FASCIST_FRA_AI_DESC:0 "The French AI will attempt to turn fascist and make common cause with a fascist Germany by going down the relevant path in the national focus tree."
 RULE_OPTION_COMMUNIST_HUN_AI_DESC:0 "The Hungarian AI will attempt to become a communist nation and ally with other major communist countries by going down the relevant path in the national focus tree."
 RULE_OPTION_DEMOCRATIC_HUN_AI_DESC:0 "The Hungarian AI will attempt to become a constitutional monarchy by going down the relevant path in the national focus tree."
 RULE_OPTION_BALKAN_DOMINANCE_ROM_AI_DESC:0 "The Romanian AI will attempt to establish supremacy over their Balkan neighbors by going down the relevant path in the national focus tree."
 RULE_OPTION_DEMOCRATIC_ROM_AI_DESC:0 "The Romanian AI will attempt to reform the country into a functioning democracy and ally with other major democratic powers by going down the relevant paths in the national focus trees."
 RULE_COMMUNIST_ROM_AI_DESC:0 "The Romanian AI will attempt to ally with a major communist power by going down the relevant paths in the focus tree."
 RULE_OPTION_COMMUNIST_YUG_AI_DESC:0 "The Yugoslav AI will attempt to reform the country into a communist republic by going down the relevant path in the national focus tree."
 RULE_OPTION_DEMOCRATIC_YUG_AI_DESC:0 "The Yugoslav AI will attempt to maintain a democratic government by going down the relevant paths of the national focus tree."
 RULE_FASCIST_YUG_AI_DESC:0 "The Yugoslav AI will attempt to grow closer to the fascist nations of Europe, aiming to ally with them eventually."
 RULE_HISTORICAL_YUG_AI_DESC:0 "The Yugoslav AI will follow the historical chain of events most closely."
 RULE_OPTION_DEMOCRATIC_CZE_AI_DESC:0 "The Czechoslovak AI will attempt to remain democratic and focus predominantly on its internal development by going down the relevant paths of the national focus tree."
 RULE_OPTION_COMMUNIST_CZE_AI_DESC:0 "The Czechoslovak AI will attempt to reform the country to communism and ally with the Soviet Union or another major communist nation."
 RULE_OPTION_DEMOCRATIC_ALTERNATE_CZE_AI_DESC:0 "The Czechoslovak AI will attempt to form a faction to defend itself while remaining democratic by going down the relevant paths of the national focus tree."
 RULE_FASCIST_CZE_AI_DESC:0 "The Czechoslovak AI will attempt to turn the country fascist and enter into an arrangement with Germany by going down the relevant paths in the national focus tree."
 RULE_HISTORICAL_CZE_AI_DESC:0 "The Czechoslovak AI will follow the historical chain of events as much as possible."
 RULE_FASCIST_ROM_AI_DESC:0 "The Romanian AI will attempt to follow history and join the Axis by going down the relevant paths of the national focus tree."
 RULE_OPTION_COMMUNIST_AST_AI_DESC:0 "The Australian AI will attempt to turn the country communist and ally with the Comintern by going down the relevant path in the national focus tree."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_AST_AI_DESC:0 "The Australian AI will attempt to follow the historical chain of events and decisions in the national focus tree."
 RULE_DEMOCRATIC_ALTERNATE_AST_AI_DESC:0 "The Australian AI will attempt to gain full independence from the United Kingdom and become a major force in their region by going down the relevant paths of the national focus tree."
 RULE_FASCIST_AST_AI_DESC:0 "The Australian AI will attempt to turn fascist and ally with Japan by going down the relevant path of the national focus tree."
 RULE_OPTION_COMMUNIST_CAN_AI_DESC:0 "The Canadian AI will attempt to turn communist and support the world's workers in their struggle by going down the relevant path in the national focus tree."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_CAN_AI_DESC:0 "The Canadian AI will attempt to follow the historical chain of events and decisions in the national focus tree."
 RULE_DEMOCRATIC_ALTERNATE_CAN_AI_DESC:0 "The Canadian AI will attempt to gain full independence and create an alliance with the United States by going down the relevant path in the national focus tree."
 RULE_FASCIST_CAN_AI_DESC:0 "The Canadian AI will attempt to turn fascist and ally with Germany by going down the relevant path in the national focus tree."
 RULE_OPTION_COMMUNIST_SAF_AI_DESC:0 "The South African AI will attempt to turn communist and liberate the peoples of Africa from colonial rule by going down the relevant path of the national focus tree."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_SAF_AI_DESC:0 "The South African AI will follow the historical plan as much as possible."
