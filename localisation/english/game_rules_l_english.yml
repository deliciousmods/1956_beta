 RULE_OPTION_DEMOCRATIC_ENG_AI_DESC:0 "The British AI will attempt to protect Poland and lead the allies in their defensive war against the Germans by going down the relevant path in the national focus tree."
 RULE_OPTION_TRADE_UNIONS:0 "Concede to the Trade Unions"
 RULE_OPTION_TRADE_UNIONS_ENG_AI_DESC:0 "The British AI will attempt to make concessions to the Trade Unions and become communist by going down the relevant path in the national focus tree."
 RULE_OPTION_THE_KINGS_PARTY:0 "Empower the King's Party"
 RULE_OPTION_THE_KINGS_PARTY_ENG_AI_DESC:0 "The British AI will attempt to support King Edward VIII's marriage to Wallis Simpson and empower the King's Party by going down the relevant path in the national focus tree."
 RULE_OPTION_DEMOCRATIC_NO_MORE_APPEASEMENT:0 "No More Appeasement"
 RULE_OPTION_DEMOCRATIC_NO_MORE_APPEASEMENT_ENG_AI_DESC:0 "The British AI will attempt to stop its policy of Appeasement and replace it with democratic interventionism by going down the relevant path in the national focus tree."
 RULE_OPTION_ORGANIZE_THE_BLACKSHIRTS:0 "Organize the Blackshirts"
 RULE_OPTION_ORGANIZE_THE_BLACKSHIRTS_ENG_AI_DESC:0 "The British AI will attempt to organize the blackshirts and become fascist by going down the relevant path in the national focus tree."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_HOL_AI_DESC:0 "The Dutch AI will attempt to join the Allies once invaded but not relocate their government to the East Indies by going down the relevant path in the national focus tree."
 RULE_OPTION_LEGACY_OF_THE_DE_ZEVEN_PROVINCIEN_MUTINY:0 "Legacy of the "De Zeven Provinciën" Mutiny"
 RULE_OPTION_LEGACY_OF_THE_DE_ZEVEN_PROVINCIEN_MUTINY_HOL_AI_DESC:0 "The Dutch AI will attempt to revive the legacy of the "De Zeven Provinciën" mutiny and go communist by going down the relevant path in the national focus tree."
 RULE_OPTION_ORANJE_BOVEN:0 "Oranje Boven"
 RULE_OPTION_ORANJE_BOVEN_HOL_AI_DESC:0 "The Dutch AI will attempt to support monarchism and put Queen Wilhelmina in power by going down the relevant path in the national focus tree."
 RULE_OPTION_DEMOCRATIC_CONTINUE_THE_WAR_IN_BATAVIA:0 "Continue the War in Batavia"
 RULE_DEMOCRATIC_CONTINUE_THE_WAR_IN_BATAVIA_HOL_AI_DESC:0 "The Dutch AI will attempt to remain democratic but move their capital to Batavia once capitulated by going down the relevant path in the national focus tree."
 RULE_OPTION_DEMOCRATIC_CONTINUE_THE_ZUIDERZEE_WORKS:0 "Continue the Zuiderzee Works"
 RULE_DEMOCRATIC_CONTINUE_THE_ZUIDERZEE_WORKS_HOL_AI_DESC:0 "The Dutch AI will attempt to remain democratic but focus on continental build-up instead of their colonies by going down the relevant path in the national focus tree."
 RULE_OPTION_CAVE_TO_THE_GERMANS:0 "Cave to the Germans"
 RULE_CAVE_TO_THE_GERMANS_HOL_AI_DESC:0 "The Dutch AI will attempt to cave to the Germans in the trade war and ally them once becoming fascist by going down the relevant path in the national focus tree."
 RULE_OPTION_DEMOCRATIC_LEAD_THE_MINOR_DEMOCRACIES:0 "Lead the Minor Democracies"
 RULE_DEMOCRATIC_LEAD_THE_MINOR_DEMOCRACIES_HOL_AI_DESC:0 "The Dutch AI will attempt to remain democratic and lead Europe's minor democracies in creating a European Union by going down the relevant path in the national focus tree."
 RULE_OPTION_SECULAR_REPUBLIC:0 "Secular Republic"
 RULE_OPTION_SECULAR_REPUBLIC_DESC:0 "The trend towards moderate secularism and the rule of law will be strengthened in Mexico, with the country aligning itself towards America."
 RULE_OPTION_SOCIAL_CATHOLICISM:0 "Social Catholicism"
 RULE_OPTION_SOCIAL_CATHOLICISM_DESC:0 "Moderate reformers within the Catholic Church will create a new concordat within Mexico, ending the social strife of totalitarianism and aligning Mexico towards Britain."
 RULE_OPTION_FASCIST_DICTATORSHIP:0 "Fascist Dictatorship"
 RULE_OPTION_FASCIST_DICTATORSHIP_DESC:0 "Plutarco Calles, Saturnino Cedillo, and the other military strongmen will abort Mexico's nascent attempts at democracy, aligning towards Germany."
 RULE_OPTION_THEOCRATIC_ORDER:0 "Theocratic Order"
 RULE_OPTION_THEOCRATIC_ORDER_DESC:0 "The Synarchists and Cristeros will take power in Mexico, creating a new Latin American order to purge the continent of heretics."
 RULE_OPTION_SOVIET_REPUBLIC:0 "Soviet Republic"
 RULE_OPTION_SOVIET_REPUBLIC_DESC:0 "Mexico will align itself towards the Soviet Union, spreading the Revolution into Latin America at the tip of a bayonet."
 RULE_OPTION_CARDENISMO:0 "Cárdenismo"
 RULE_OPTION_CARDENISMO_DESC:0 "Lázaro Cárdenas and his left-wing successors will create a Bolivarian Alliance and strike at the Yanqui imperialists."
 RULE_GROUP_GAME_SETUP:0 "Game Setup"
