 RULE_ALLOW_VOLUNTEERS_BLOCKED_DESC:0 "Countries may never send Volunteers to any country."
RULE_VOLUNTEERS_NOT_ANARCHISTS_TT:0 "§RSovereign states cannot send Volunteers to Anarchists!§!"
