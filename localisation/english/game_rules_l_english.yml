 RULE_FASCIST_SAF_AI_DESC:0 "The South African AI will attempt to turn fascist and come to an arrangement with Germany by going down the relevant path in the national focus tree."
 RULE_OPTION_COMMUNIST_NZL_AI_DESC:0 "The New Zealander AI will attempt to turn communist and join the Comintern by going down the relevant path in the national focus tree."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_NZL_AI_DESC:0 "The New Zealander AI will attempt to follow the historical chain of events as much as possible."
 RULE_DEMOCRATIC_ALTERNATE_NZL_AI_DESC:0 "The New Zealander AI will attempt to remain democratic and establish full sovereignty by going down the relevant path in the national focus tree."
 RULE_FASCIST_NZL_AI_DESC:0 "The New Zealander AI will attempt to turn fascist and ally with Japan by going down the relevant path in the national focus tree."
 RULE_OPTION_COMMUNIST_RAJ_AI_DESC:0 "The Indian AI will attempt to gain its independence by allying with the Soviet Union by going down the relevant path in the national focus tree."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_RAJ_AI_DESC:0 "The Indian AI will remain loyal to Britain and attempt to follow the historical chain of events."
 RULE_FASCIST_RAJ_AI_DESC:0 "The Indian AI will attempt to gain its independence through an alliance with fascist countries by going down the relevant path in the national focus tree."
 RULE_OPTION_HISTORICAL_SOV_AI_DESC:0 "The Soviet AI will attempt to follow the historical chain of events as much as possible."
 RULE_OPTION_ALTERNATE_SOV_AI_DESC:0 "The Soviet AI will focus on the Capitalists first and aim its blows against the weaker targets in the middle east by going down the relevant branches of the national focus tree."
 RULE_OPTION_LEFT_OPPOSITION:0 "Left Opposition"
 RULE_OPTION_LEFT_OPPOSITION_SOV_AI_DESC:0 "The Soviet AI will try to re-instate the Left Opposition and re-start the permanent revolution by going down the relevant branches of the national focus tree."
 RULE_LEFT_OPPOSITION_COOPERATIVE:0 "Left Opposition Cooperative"
 RULE_OPTION_LEFT_OPPOSITION_COOPERATIVE_SOV_AI_DESC:0 "The Soviet AI will try to re-instate the Left Opposition, include other opposition groups in the party, and re-start the permanent revolution by going down the relevant branches of the national focus tree. The goal for the AI is to form the Supreme Soviet."
 RULE_OPTION_RIGHT_OPPOSITION:0 "Right Opposition"
 RULE_OPTION_RIGHT_OPPOSITION_SOV_AI_DESC:0 "The Soviet AI will try to put the Right Opposition in power by going down the relevant branches of the national focus tree."
 RULE_RIGHT_OPPOSITION_COOPERATIVE:0 "Right Opposition Cooperative"
 RULE_EXILES_TSARIST:0 "Tsarist Exiles"
 RULE_OPTION_EXILES_TSARIST_SOV_AI_DESC:0 "The Soviet AI will expel the Communists through civil war, and reinstate Tsarist Russia, by going down the relevant path in the national focus tree."
 RULE_EXILES_FASCIST:0 "Fascist Exiles"
 RULE_OPTION_EXILES_FASCIST_SOV_AI_DESC:0 "The Soviet AI will expel the Communists through civil war and establish a fascist government by going down the relevant path in the national focus tree."
 RULE_EXILES_DEMOCRATIC:0 "Democratic Exiles"
 RULE_OPTION_EXILES_DEMOCRATIC_SOV_AI_DESC:0 "The Soviet AI will expel the Communists through civil war, hold nationwide elections and form the democratic government by going down the relevant path in the national focus tree."
 RULE_OPTION_RIGHT_OPPOSITION_COOPERATIVE_SOV_AI_DESC:0 "The Soviet AI will try to put the Right Opposition in power and include other opposition groups in the party by going down the relevant branches of the national focus tree. The goal for the AI is to form the Supreme Soviet."
 RULE_OPTION_COMMUNIST_POL_AI_DESC:0 "The Polish AI will attempt to come to an understanding with the USSR to protect itself against aggression by going down the relevant paths in the national focus tree."
 RULE_OPTION_HISTORICAL_POL_AI_DESC:0 "The Polish AI will attempt to follow the historical chain of events as much as possible."
 RULE_FASCIST_POL_AI_DESC:0 "The Polish AI will attempt to reconcile with Germany for protection by going down the relevant paths in the national focus tree."
 RULE_OPTION_DEMOCRATIC_POL_AI_DESC:0 "The Polish AI will attempt to restore democracy and join the Allies."
 RULE_OPTION_COMMONWEALTH:0 "Monarchist: House of Wettin"
 RULE_COMMONWEALTH_POL_AI_DESC:0 "The Polish AI will crown Friedrich Christian as King and attempt to restore the Polish-Lithuanian Commonwealth."
 RULE_OPTION_ROMANIA:0 "Monarchist: House of Hohenzollern"
 RULE_ROMANIA_POL_AI_DESC:0 "The Polish AI will crown a Hohenzollern as King and attempt to form a union with Romania."
 RULE_OPTION_HABSBURG:0 "Monarchist: House of Habsburg"
 RULE_HABSBURG_POL_AI_DESC:0 "The Polish AI will crown Karl Albrecht von Habsburg as King and attempt to form a union with Czechoslovakia."
 RULE_OPTION_BERMONDT:0 "Monarchist: House of Avalishvili"
 RULE_BERMONDT_POL_AI_DESC:0 "The Polish AI will crown Pavel Bermondt-Avalov as King and attempt to join the Axis."
 RULE_OPTION_HISTORICAL_CHI_AI_DESC:0 "The Chinese AI will attempt to follow the historical chain of events as much as possible."
 RULE_OPTION_ALTERNATE_CHI_AI_DESC:0 "The Chinese AI will attempt to consolidate power in China by taking over the warlords before picking a fight with the Japanese through the relevant branches of the national focus tree."
 RULE_OPTION_HISTORICAL_PRC_AI_DESC:0 "The Communist Chinese AI will attempt to follow the historical chain of events as much as possible."
 RULE_OPTION_ALTERNATE_PRC_AI_DESC:0 "The Communist Chinese AI will try to create a coalition government with the Nationalists by going down the relevant path of the focus tree."
 RULE_OPTION_COMMUNIST_USA_AI_DESC:0 "The US AI will attempt to turn communist by going down the relevant path in the national focus tree."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_USA_AI_DESC:0 "The US AI will attempt to follow the historical chain of events as much as possible."
 RULE_DEMOCRATIC_ALTERNATE_USA_AI_DESC:0 "The US AI will attempt to take a more active role in world affairs by going down the relevant path in the national focus tree."
 RULE_FASCIST_USA_AI_DESC:0 "The US AI will attempt to turn fascist and take over the world through the national focus tree."
 RULE_OPTION_OBEDIENCE_MAN_AI_DESC:0 "The Manchu AI will attempt to remain loyal as much as possible and follow the relevant branch in the national focus tree."
 RULE_OPTION_INDEPENDENCE_MAN_AI_DESC:0 "The Manchu AI will attempt to break free and take over all of China by going down the relevant branch of the national focus tree."
 RULE_ALLOW_GUARANTEES_SAME_IDEOLOGY_TOOLTIP:0 "Game Rule: §RCountries can only Guarantee countries that share their ruling ideology.§!"
