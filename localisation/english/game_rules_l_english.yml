 RULE_OPTION_PEACE_SCORE_RESET_LOW_SCORES_YES_DESC:0 "Winners with less than 5% of war participation give all their score to other winners.\nDoes not apply if no winner has at least 10% of war participation.\nDoes not apply to Human Players."
