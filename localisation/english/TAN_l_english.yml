l_english:

 TAN_Industrial_Start:0 "Begin Industrial Buildup"
 TAN_Industrial_Start_desc:0 "An era of change is coming. Investments are coming in, machines are being invented and our country must adapt in order to cope with those evolutions."
 TAN_Expand_Infra:0 "Improve State Infrastructure"
 TAN_Expand_Infra_desc:0 "A good infrastructure network helps connecting our nation as a unique coherent body."
 TAN_Futher_Investments:0 "Encourage Foreign Investors"
 TAN_Futher_Investments_desc:0 "Foreign powers have a much greater industry than our own, therefore we must rely on their knowledge."
 TAN_Civilian_One:0 "Expand Civilian Manufactures"
 TAN_Civilian_One_desc:0 "New factories are essential for a modern country."
 TAN_Civilian_Two:0 "Improve Civilian Industry Capacity"
 TAN_Civilian_Two_desc:0 "Our industry has to be modernized to keep up with the demands of our age."
 TAN_Research:0 "New Schools & Modern Teaching"
 TAN_Research_desc:0 "Instruction is the basis of science and the key to adapt to the current world."
 TAN_Excavation:0 "Reveal Mineral Wealth"
 TAN_Excavation_desc:0 "Richness necessary for war may be hidden deep under our soil and its our duty to reveal them."
 TAN_Refinery:0 "Focus on Synthetic Processing"
 TAN_Refinery_desc:0 "The fabrication of oil and rubber from coal enables to be free from the need to import oil or control oil fields. This synthetic oil is however much more polluting and costly to produce."
 TAN_Autarky:0 "Reform the Taxes"
 TAN_Autarky_desc:0 "With a more organized administrative power, the state will be better equipped to deal with the current difficulties."


 TAN_Military_Buildup:0 "Expand Military Capacity"
 TAN_Military_Buildup_desc:0 "The military requires vast quantities of new equipment. Constructing few factories will surely satisfy their needs."
 TAN_Invite_German:0 "Invite German Investors"
 TAN_Invite_German_desc:0 "Many German corporations are interested in exerting their influence and presence around the world. We can use their good relations to us and appeal for a few humble investments."
 TAN_German_Heavy:0 "German Heavy Industry Expansion"
 TAN_German_Heavy_desc:0 "Stable industrial cooperation with our German allies is helping us to modernise heavy industry"
 TAN_Invite_American:0 "Invite American Investors"
 TAN_Invite_American_desc:0 "The Great Powers of Western hemisphere are always interested in exerting their influence and freedom values around the world. We can use their good relations to us and appeal for a few humble investments."
 TAN_American_Air:0 "American Air Industry Expansion"
 TAN_American_Air_desc:0 "Planes are future of trade, tourism and warfare. Under the guidance of the USA we can open even more new factories"
 TAN_Invite_Soviets:0 "Invite Soviet Planners"
 TAN_Invite_Soviets_desc:0 "Unique Soviet architecture and city planning are surely applicable for many facilities around our own country. Constructing a brand-new industrial complex should be a first step in our cooperation."
 TAN_Soviet_Heavy_Industry:0 "Communist Heavy Industry"
 TAN_Soviet_Heavy_Industry_desc:0 "Our communist friends are suggesting a coordinated expansion of our heavy industry."
 TAN_Automobile:0 "Automobile Industry"
 TAN_Automobile_tt:0 "Gain small amount of §HMotorized Equipment§! from invited companies."
 TAN_Automobile_desc:0 "Local car manufacturers are currently being encouraged to coordinate with their colleagues from abroad."
 TAN_Licences:0 "Purchase Foreign Licences"
 TAN_Licences_EXPL:0 "Unlock §HPurchase Foreign Armor§! decisions."
 TAN_Licences_desc:0 "As we are now capable of producing modern equipment we can purchase the most modern designs from other nations. Even though a certain price must be paid it will surely be worth it."

 TAN_State_Matter:0 "Focus on Internal Matters"
 TAN_State_Matter_desc:0 "Never before our country has felt so divided and thorn apart by the internal power struggle. Establishing a strong consolidated government should be our first priority."

 TAN_Collectivist_Ethos:0 "Collectivist Ethos"
 TAN_Collectivist_Ethos_desc:0 "A powerful state is a one-party state. Silencing any democratic opposition will only strengthen the regime of the authorities."
 TAN_Organise_Youth:0 "Organize the Youth"
 TAN_Organise_Youth_desc:0 "Young voices praising the current regime can be heard from any corner of our country. Their joint support can be used to reinforce the peoples belief in our cause. "
 TAN_Com_Generals:0 "Expand Communist Military Command"
 TAN_Com_Generals_desc:0 "Many educated peasants and workers are willingly joining the military to fill the lacking officer ranks."
 TAN_Collectivist_Propaganda:0 "The Worker's Culture"
 TAN_Collectivist_Propaganda_desc:0 "Redistributed wealth is successfully used to improve the running factories and increase production output."
 TAN_Conquer:0 "Expansive Policy"
 TAN_Conquer_desc:0 "The military strength and power of our regime together with weakness and incompetence of our neighbour's governments has left us no choice but to bring the right rule to them."
 TAN_Intervene:0 "Interfering Policy"
 TAN_Intervene_desc:0 "Our cause can be promoted around the world through a small brigades which will assist the proper regime of authorities through ideological education, staff planning and military support. "
 TAN_Isolated:0 "Isolated State"
 TAN_Isolated_desc:0 "Our reign shall be associated with political stability and national prosperity. But should someone disregard our neutrality, they will heavily pay for that!"
 TAN_Forced_Conscription:0 "Conscription Law"
 TAN_Forced_Conscription_desc:0 "If we are to survive in the powderkeg the world has become, we would need many more soldiers defending our values."
 TAN_Fanaticism:0 "Ideological Fanaticism"
 TAN_Fanaticism_desc:0 "There is no meed to limit our propaganda efforts. If any people are ready to die for our cause, why should we restrict them to do so?"
 TAN_tuvan_nationalism:0 "Tuvan Nationalism"
 TAN_tuvan_nationalism_desc:0 "The Soviets tried to force us under thier boot. In the past, the Chinese also tried to control us. It is time to assert ourselves as a nation opposed to foreign powers."

 TAN_Liberty_Ethos:0 "Liberty Ethos"
 TAN_Liberty_Ethos_desc:0 "A new government will function more effectively if it listens to the will of all population groups and disregards any division by gender, race or political affiliation."
 TAN_rehabilitate_pre_revolutionary_practices:0 "Rehabilitate Uriankhai Practices"
 TAN_Strenghten_Monarchy_desc:0 "A strong figure behind the state voicing the current government ideas to the public is not a bad idea after all. As long as the freedom of speech and assembly are preserved, nothing can go wrong."
 TAN_Strenghten_Democracy:0 "Strengthen the Democracy"
 TAN_Strenghten_Democracy_desc:0 "The peoples trust and devotion to our cause are undeniable: new legislative period will bring even more liberal values to the masses!"
 TAN_Defence_Act:0 "National Security Act"
 TAN_Defence_Act_desc:0 "Promoting loyal police, military and intelligence experts will improve the positions of the government and secure the legislative apparatus from foreign influence."
 TAN_Brigades:0 "Form International Brigades"
 TAN_Brigades_desc:0 "If our military abilities are to be taken seriously on the global scale, we should increase our volunteers presence around the globe."
 TAN_Military_Build:0 "Arms Protect the Nation"
 TAN_Military_Build_desc:0 "Nations external security is associated with the size of its army. If we are to supply the growing demands of our soldiers, a military industrial expansion is a must!"
 TAN_Anti_Invasion:0 "Forts Protect the Nation"
 TAN_Anti_Invasion_desc:0 "A defense of key industrial and research centres will be more effective if the most vulnerable locations can be fortified and their garrison extended."

 GEN_red_army:0 "The [ROOT.GetAdjective] Red Army"
 GEN_red_army_desc:0 "Only the armed masses will be able to liberate themselves"


 TAN_restore_monastic_prerogatives:0 "Restore Monastic Prerogatives"
 TAN_restore_monastic_prerogatives_desc:0 "The Monasteries must be restored."
 TAN_adopt_nichirenist_principles:0 "Adopt Nichirenist Principles"
 TAN_adopt_nichirenist_principles_desc:0 "The Japanese monk served as the anchoring figure of Japanese nationalists willing to wage a holy war against the enemies of Buddhism."
 TAN_mobilize_for_a_holy_war:0 "Mobilize for a Holy War"
 TAN_mobilize_for_a_holy_war_desc:0 "It is time to prepare our population for the Holy War, the final struggle for the purification of the world."

 TAN_call_for_army_readiness:0 "Call for Army Readiness"
 TAN_call_for_army_readiness_desc:0 "We need to awaken to the possibility that an hostile army could reach our country."
 TAN_cavalry_tradition:0 "Cavalry Tradition"
 TAN_cavalry_tradition_desc:0 "Horseback riding has been the only way to travel and control our herds"
 TAN_establish_the_ministry_of_war:0 "Establish the Ministry of War"
 TAN_establish_the_ministry_of_war_desc:0 "To grow our army further, we will have to establish a ministry to manage it."
 TAN_improve_officer_training_formation:0 "Improve Officer Training Formation"
 TAN_improve_officer_training_formation_desc:0 "Only well trained officers can correctly lead men in combat."

 TAN_gold_mining:0 "Gold Mining"
 TAN_gold_mining_desc:0 "The Gold reserves of Tuva is what brought the Russians in the country in the first place. This tradition is still present tothis day."



