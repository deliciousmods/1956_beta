 tank_reliability_upgrade:0 "Reliability"
 tank_reliability_upgrade_desc:1 "Improving reliability leads to less broken down equipment you'll need to replace."
 mech_cost_upgrade:0 "Production Cost"
 mech_cost_upgrade_desc:0 "Optimizations to the design and substitution of less important materials allow the vehicle to be built faster, but suffering slightly more defects."
 plane_armor_upgrade:0 "Armor"
 plane_armor_upgrade_desc:0 "Self-sealing fuel tanks and armor plates improve survivability."
 artillery_equipment_2:0 "Improved Artillery"
 artillery_equipment_2_desc:0 "New howitzer designs, taking advantage of new hydraulic recoil devices and longer barrels."
 artillery_equipment_3:0 "Advanced Artillery"
 artillery_equipment_3_desc:0 "Light-weight artillery capable of being broken down for transport, making it possible to bring artillery support to areas previously difficult to reach."
 anti_air_equipment_2:0 "Improved Anti-Air"
 anti_air_equipment_2_desc:0 "Anti-air guns with longer cartridges and barrels, able to target high-flying aircraft."
 anti_air_equipment_3:0 "Advanced Anti-Air"
 anti_air_equipment_3_desc:1 "An advanced mobile flak gun with greater reach and firing capacity, to combat even the fastest and highest-flying enemy aircraft."
 rocket_artillery_equipment_2:0 "Advanced Rocket Artillery"
 rocket_artillery_equipment_2_desc:0 "Spin-stabilized rockets, increasing the range of lighter artillery batteries."
 anti_tank_equipment_2:0 "Improved Anti-Tank"
 anti_tank_equipment_2_desc:0 "Larger caliber guns to combat heavier tanks with sloped armor."
 anti_tank_equipment_3:0 "Advanced Anti-Tank"
 anti_tank_equipment_3_desc:0 "Combining different kinds of new ammunition technology with guns with higher muzzle velocities, these anti-tank guns are prepared for whatever new armor our enemies may develop."
 motorized_rocket_equipment:0 "Motorized Rocket Artillery"
 motorized_rocket_equipment_short:0 "Mot. R. Artillery"
 motorized_rocket_equipment_desc:0 "Multiple rocket launchers such as these deliver explosives to a target area more quickly than conventional artillery, but with lower accuracy and requiring a longer time to reload. Being mounted on trucks, this version is able to launch attacks and change positions before the enemy can return fire."
 motorized_rocket_equipment_1:0 "Motorized Rocket Artillery"
 motorized_rocket_equipment_1_short:0 "Mot. R. Artillery"
 motorized_rocket_equipment_1_desc:0 "Multiple rocket launchers such as these deliver explosives to a target area more quickly than conventional artillery, but with lower accuracy and requiring a longer time to reload. Being mounted on trucks, this version is able to launch attacks and change positions before the enemy can return fire."
 amphibious_mechanized_equipment:0 "Amphibious Landing Vehicles"
 amphibious_mechanized_equipment_short:0 "Amtracs"
 amphibious_mechanized_equipment_desc:0 "Amphibious Tractors, or Amtracs, allow Marines to be landed on a beach under armored protection. However, this comes at the cost of poor fuel efficiency."
 amphibious_mechanized_equipment_1:0 "Basic Amphibious Tractor"
 amphibious_mechanized_equipment_1_short:0 "Basic Amtrac"
 amphibious_mechanized_equipment_1_desc:0 "Amphibious Tractors, or Amtracs, allow Marines to be landed on a beach under armored protection. However, this comes at the cost of poor fuel efficiency."
 amphibious_mechanized_equipment_2:0 "Improved Amphibious Tractor"
 amphibious_mechanized_equipment_2_short:0 "Improved Amtrac"
 amphibious_mechanized_equipment_2_desc:0 "These Amtracs feature several improvements over the base version, such as a rear loading ramp for easier unloading on the beach."
 amphibious_tank_equipment:0 "Amphibious Tanks"
 amphibious_tank_equipment_short:0 "Amphib. Tanks"
 light_tank_amphibious_chassis:0 "Light Amphibious Tanks"
 light_tank_amphibious_chassis_short:0 "L. Amphib. Tanks"
 medium_tank_amphibious_chassis:0 "Medium Amphibious Tanks"
 medium_tank_amphibious_chassis_short:0 "M. Amphib. Tanks"
 heavy_tank_amphibious_chassis:0 "Heavy Amphibious Tanks"
 heavy_tank_amphibious_chassis_short:0 "H. Amphib. Tanks"
 amphibious_tank_equipment_1:0 "Basic Amphibious Tank"
 amphibious_tank_equipment_2:0 "Improved Amphibious Tank"
 amphibious_tank_equipment_desc:0 "Tanks that were modified to allow them to move through water. They do much better in amphibious landings and river crossings than other tanks, but require more fuel."
 amphibious_tank_equipment_1_desc:0 "Essentially a light tank modified to float, this vehicle offers fire support to units establishing a beachhead."
 amphibious_tank_equipment_2_desc:0 "A medium tank modified to move through water. The added versatility and mobility comes at the cost of reduced fuel efficiency."

