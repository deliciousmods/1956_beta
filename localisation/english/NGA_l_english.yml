r56_nigeria.1.t:0 "[NGA.getNameDef] Want us to Join their African Union."
r56_nigeria.1.desc:0 "The [NGA.getAdjective] government in its pursuit of some kind of pan african policies is suggesting a union between our countries. This would mean our assimilation into a federal federation of Mali."
r56_nigeria.1.a:0 "We will be stronger together"
r56_nigeria.1.b:0 "This is just an annexation in disguise."

r56_nigeria.2.t:0 "[FROM.getNameDef] Has Joined the Federation!"
r56_nigeria.2.desc:0 "The [FROM.getAdjective] government has agreed with our federalist views and will join our greater movement."
r56_nigeria.2.a:0 "Excellent!"

r56_nigeria.3.t:0 "[FROM.getNameDef] Has Refused our Proposal!"
r56_nigeria.3.desc:0 "Opposed to the idea of a federation, the [FROM.getAdjective] government of [FROM.getLeader] has refused our proposal, causing disturbances at home."
r56_nigeria.3.a:0 "It's just a setback."