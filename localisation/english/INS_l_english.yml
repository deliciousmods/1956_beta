indonesia.1.t:0 "An Offer from the East Indies"
indonesia.1.desc:0 "While the main city of Singapore is well defended, it is no secret that a more significant naval presence is needed to protect our east Asian colonies. A communique from the colonial government of the East Indies has given us an interesting opportunity; air supplies for military access. Should we accept?"
indonesia.1.a:0 "Capital!"
indonesia.1.b:0 "Our current defenses suit us just fine, thank you."
indonesia.2.t:0 "[ENG.GetNameDefCap] Approves!"
indonesia.2.desc:0 "The Royal Navy has begun joint naval exercises between [INS.GetAdjective] and [MAL.GetAdjective] waters, and [ENG.GetAdjective] fighters are transported to our bases. The safety of our air and sea is now doubly assured."
indonesia.2.a:0 "Excellent!"
indonesia.3.t:0 "[ENG.GetNameDefCap] Disapproves"
indonesia.3.desc:0 "[ENG.GetNameDefCap] officials have denied our requests for R.A.F. assistance; we are on our own."
indonesia.3.a:0 "Damn them."
indonesia.4.t:0 "East Indies Naval Autonomy?"
indonesia.4.desc:0 "While our current naval position in the East Indies is secured, our shipyards are far away from Java. The colonial government has requested naval autonomy and command of a squadron of our ships to counter this. Should we allow their request?"
indonesia.4.a:0 "Very well."
indonesia.4.b:0 "We cannot afford to lose a single ship."
indonesia.5.t:0 "[HOL.GetNameDefCap] Agrees!"
indonesia.5.desc:0 "Whether by apathy or sincere belief in our efforts, the [HOL.GetAdjective] government has granted us limited naval autonomy in our region."
indonesia.5.a:0 "We will seize this opportunity!"
indonesia.6.t:0 "[HOL.GetNameDefCap] Refuses"
indonesia.6.desc:0 "Preferring direct control over the region, the Hague has refused our request for naval autonomy."
indonesia.6.a:0 "We will go ahead without them."
indonesia.7.t:0 "Naval Exercises in Southeast Asia"
indonesia.7.desc:0 "As the current climate of Asia is tense, it is no wonder that nations are invested in displaying strength. [ROOT.GetNameDefCap] is no exception and has begun to reveal its newfound naval power in the region."
indonesia.7.a:0 "Concerning."
indonesia.7.b:0 "We have shown the world our strength."
indonesia.7.c:0 "They grow up so fast."
indonesia.7.d:0 "A challenger approaches?"
indonesia.8.t:0 "Limited Autonomy for the East Indies?"
indonesia.8.desc:0 "While nationalistic sympathies have run high in our colonies, the colonial government we have in place has managed to placate the native population. However, the situation will not last for long; Tjarda van Starkenborgh Stachouwer's administration has sent a request for greater autonomy over the East Indies in return for continued loyalty."
indonesia.8.a:0 "A small price to pay for stability."
indonesia.8.b:0 "The situation as it stands works fine for us."
indonesia.9.t:0 "Success!"
indonesia.9.desc:0 "Our colonial government has been granted colonial autonomy to act as we see fit; this will let us continue to expand under the protection of our mother country." 
indonesia.9.a:0 "We will make them proud."
#added no option
indonesia.54.t:0 "Refusal"
indonesia.54.desc:0 "It appears we mistook colonial indifference to support, as our [HOL.GetAdjective] partners have informed us that they see no need to change the status quo."
indonesia.54.a:0 "At least they gave us an answer."
indonesia.10.t:0 "Freedom for the East Indies?"
indonesia.10.desc:0 "Nationalistic sympathies have run high in our colonies and reached a breaking point. Democratic agitators in the East Indies have begun demanding free elections and freedom from colonial control but are willing for an alliance in the future. How do we react?"
indonesia.10.a:0 "Better them than the communists."
indonesia.10.b:0 "Ungrateful colonials!"
indonesia.11.t:0 "Freedom!"
indonesia.11.desc:0 "After days of strained and tense negotiations, the [HOL.GetAdjective] government has agreed for a complete withdrawal and support for our democratic government; our freedom is at hand!"
indonesia.11.a:0 "Hari Kemerdekaan!"
indonesia.12.t:0 "[HOL.GetNameDefCap] Refuses"
indonesia.12.desc:0 "Despite our efforts, our freedom has been denied. [INS.GetAdjective] representatives have been ignored, and the Volksraad immediately shut down; diplomacy has failed us."
indonesia.12.a:0 "Very well."
indonesia.12.b:0 "We shall liberate ourselves by force!"
indonesia.13.t:0 "An Unlikely Ally"
indonesia.13.desc:0 "Communist agitators have been present in the East Indies, but only now have things reached a breaking point. The Communist Party of Indonesia has asked us for our support in independence, wanting the might of [SOV.GetNameDef] at the negotiating table. How do we reply?"
indonesia.13.a:0 "Let us welcome a new brother to the revolution!"
indonesia.13.b:0 "Their time has not yet come."
indonesia.14.t:0 "[SOV.GetNameDefCap] agrees!"
indonesia.14.desc:0 "Diplomats from the Kremlin have agreed to attend independence talks with [HOL.GetNameDef]; our freedom is close at hand!"
indonesia.14.a:0 "Glory to the worldwide revolution!"
indonesia.15.t:0 "The [SOV.GetAdjective]s Refuse"
indonesia.15.desc:0 "Despite our best efforts, no guarantee from [SOV.GetNameDef] has emerged; though they are sympathetic to our plight, they refuse to entangle themselves in Southeast Asian affairs."
indonesia.15.a:0 "We must accept their decision."
indonesia.15.b:0 "The revolution will succeed without them!"
indonesia.16.t:0 "[SOV.GetNameDefCap] Supports Indonesian Autonomy"
indonesia.16.desc:0 "In a strange turn of events, communist agitators in the East Indies have secured [SOV.GetAdjective] support for their movement. Demands are now being made for independence talks, with the [SOV.GetAdjective]s acting as mediators for the event. What should we do?"
indonesia.16.a:0 "Very well; we cannot risk further escalation."
indonesia.16.b:0 "This nonsense has gone on long enough!"
indonesia.17.t:0 "Freedom!"
indonesia.17.desc:0 "After days of strained and tense negotiations, the [HOL.GetAdjective] government has agreed to a complete withdrawal of [HOL.GetAdjective] forces and the immediate instatement of a communist government; our freedom is at hand!"
indonesia.17.a:0 "Hari Kemerdekaan!"
indonesia.18.t:0 "[HOL.GetNameDefCap] Refuse"
indonesia.18.desc:0 "Even with [SOV.GetNameDef] on our side, [HOL.GetNameDef] still has not seen fit to give us our independence, perhaps they've called our bluff, or maybe they are just stubborn; either way, we are left with a decision to make."
indonesia.18.a:0 "It is time to back down."
indonesia.18.b:0 "It is time for REVOLUTION!"
indonesia.19.t:0 "A Curious Request"
indonesia.19.desc:0 "Nationalism has reached a fever pitch in the East Indies, and our brothers cry out for liberation. Fascist leaders in [INS.GetNameDef] have reached out to us for an agreement, asking for protection and alliance should war break out. How should we respond?"
indonesia.19.a:0 "Well, this certainly makes things easier."
indonesia.19.b:0 "An unnecessary distraction from our designs."
indonesia.20.t:0 "The Agreement"
indonesia.20.desc:0 "The deal has been struck, alliances forged, [JAP.GetNameDef] has our back."
indonesia.20.a:0 "Hari Kemerdekaan!"
indonesia.21.t:0 "[JAP.GetAdjective] Support for [INS.GetAdjective] Autonomy"
indonesia.21.desc:0 "Not surprisingly, [JAP.GetNameDef] has always had an interest in our Asian colonies, claiming to represent [INS.GetAdjective] interests; they have demanded the complete independence of [INS.GetNameDef] alongside its immediate inclusion into the [JAP.GetAdjective] sphere of influence. We could refuse their demands, but that would probably make things worse."
indonesia.21.a:0 "Better this than war."
indonesia.21.b:0 "Let's see them try it!"
indonesia.22.t:0 "Worrying Refusal"
indonesia.22.desc:0 "Despite our clear sympathies and support, the [JAP.GetAdjective] have not seen fit to back our bid for independence; maybe they don't believe the time is right, but it is more likely that they have different, unforeseen plans for us."
indonesia.22.a:0 "With friends like these..."
indonesia.22.b:0 "[INS.GetNameDefCap] does not need fake allies; our freedom is at hand!"
indonesia.23.t:0 "Freedom!"
indonesia.23.desc:0 "After days of strained and tense negotiations, the [HOL.GetAdjective] government has agreed for a complete withdrawal of [HOL.GetAdjective] forces and the immediate instatement of a nationalist government; our freedom is at hand!"
indonesia.23.a:0 "Hari Kemerdekaan!"
indonesia.24.t:0 "[HOL.GetnameDefCap] Refuses"
indonesia.24.desc:0 "Even with [JAP.GetAdjective] support, [HOL.GetNameDef] has still refused to grant our freedom. Perhaps they believe the [JAP.GetAdjective] will be too busy to intervene, or they are just foolish; either way, we have a decision to make."
indonesia.24.a:0 "We are done here"
indonesia.24.b:0 "We don't need their permission for freedom!"
indonesia.25.t:0 "A Singular Demand"
indonesia.25.desc:0 "Nationalism has grown strong in our colonies and has reached a breaking point; protestors have taken to the streets demanding independence from the motherland. This has gone too far to pass off any longer; what should we do?"
indonesia.25.a:0 "Give them their freedom if they want it so much."
indonesia.25.b:0 "Hahaha, no."
indonesia.26.t:0 "Freedom!"
indonesia.26.desc:0 "After days of strained and tense negotiations, the [HOL.GetAdjective] government has agreed for a complete withdrawal of [HOL.GetAdjective] forces and the immediate instatement of an independent government; our freedom is at hand!"
indonesia.26.a:0 "Hari Kemerdekaan!"
indonesia.27.t:0 "[HOL.GetNameDefCap] Refuses"
indonesia.27.desc:0 "Despite our protests, [HOL.GetNameDef] has remained silent. Our protesters dispersed, and our members flung from the Volksraad. The message sent is clear."
indonesia.27.a:0 "Our time will come."
indonesia.27.b:0 "And it will come now!"
indonesia.27.c:0 "And it will come now!"
