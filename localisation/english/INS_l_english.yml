indonesia.30.t:0 "[INS.GetNameDefCap] Claims Borneo!"
indonesia.30.desc:0 "Our shared border with the East Indies on the island of Borneo has always been a tense but restrained affair. However, tensions have come to a breaking point, with the new [INS.GetAdjective] government demanding complete control and sovereignty of the island. What should we do?"
indonesia.30.a:0 "Give in to their demands."
indonesia.30.b:0 "Their independence has made them headstrong; ignore them."
indonesia.31.t:0 "[MAL.GetNameDefCap] Submits!"
indonesia.31.desc:0 "Our threats worked; [MAL.GetNameDef] has surrendered any claims to Borneo, and control is being transferred to us immediately."
indonesia.31.a:0 "A victory for diplomacy!"
indonesia.32.t:0 "[MAL.GetNameDefCap] Refuses!"
indonesia.32.desc:0 "Diplomacy has failed despite our best efforts; [MAL.GetNameDef] has ignored all our demands and continues as if nothing has changed."
indonesia.32.a:0 "Very well."
indonesia.32.b:0 "They will pay for this insolence."
indonesia.33.t:0 "[INS.GetNameDefCap] Claims Guinea!"
indonesia.33.desc:0 "Our shared border with the East Indies on the island of Guinea has always been a tense but restrained affair. However, tensions have broken, with the new [INS.GetAdjective] government demanding complete control and sovereignty over the island. What should we do?"
indonesia.33.a:0 "Give in to their demands."
indonesia.33.b:0 "Their independence has made them headstrong; ignore them."
indonesia.34.t:0 "[AST.GetNameDefCap] Submits!"
indonesia.34.desc:0 "Our threats worked; [Ast.GetNameDef] has surrendered all claims to Guinea, and control is being transferred to us immediately."
indonesia.34.a:0 "A victory for diplomacy!"
indonesia.35.t:0 "[AST.GetNameDefCap] Refuses!"
indonesia.35.desc:0 "Diplomacy has failed despite our best efforts; [Ast.GetNameDef] has ignored all our demands and continues as if nothing has changed."
indonesia.35.a:0 "Very well."
indonesia.35.b:0 "They will pay for this insolence."
indonesia.36.t:0 "[INS.GetNameDefCap] Claims Timor!"
indonesia.36.desc:0 "Our shared border with the East Indies on the island of Timor has always been a tense but restrained affair. However, tensions have come to a breaking point, with the new [INS.GetAdjective] government demanding complete control and sovereignty of the island. What should we do?"
indonesia.36.a:0 "Give in to their demands."
indonesia.36.b:0 "Their independence has made them headstrong; ignore them."
indonesia.37.t:0 "[721.Owner.GetNameDefCap] Cedes Timor!"
indonesia.37.desc:0 "The [721.Owner.GetAdjective] government, unable to project its forces, has decided to accept our demands instead of risking war."
indonesia.37.a:0 "A victory for diplomacy!"
indonesia.38.t:0 "[POR.GetNameDefCap] Refuses!"
indonesia.38.desc:0 "Diplomacy has failed despite our best efforts; [POR.GetNameDef] has ignored all our demands and continues as if nothing has changed."
indonesia.38.a:0 "Very well."
indonesia.38.b:0 "They will pay for this insolence."
#
indonesia.40.t:0 "[INS.GetNameDefCap] Petitions for Colonial Freedom"
indonesia.40.desc:0 "The world has changed vastly since the Great War, and the time of colonial empires is almost at an end. The recently independent [INS.GetName] is an example of this, and diplomats from the country have asked us to allow our colonial holdings in Southeast Asia independence in exchange for a guarantee of [INS.GetAdjective] protection. What should we make of this offer?"
indonesia.40.a:0 "We must not stop the march of democracy."
indonesia.40.b:0 "We know what is best for our subjects."
indonesia.41.t:0 "[USA.GetNameDefCap] has Agreed!"
indonesia.41.desc:0 "Seeing the wisdom in our request, [USA.GetNameDef] has agreed to support the complete autonomy of [PHI.GetNameDef] and its diplomatic alliance with our faction. Today is a great day for democracy in Asia!"
indonesia.41.a:0 "A victory of diplomacy!"
indonesia.42.t:0 "Independence!"
indonesia.42.desc:0 "Our brothers in [INS.GetNameDef] have not taken their newfound independence for granted; they have petitioned [USA.GetNameDef] for the total independence of our nation and have guaranteed our place in a diplomatic alliance. With [USA.GetNameDef]'s blessing, our freedom is here!"
indonesia.42.a:0 "To MalPhiIndo!"
indonesia.42.b:0 "Perhaps it is best to stay protected by [USA.GetNameDef]."
indonesia.43.t:0 "[ENG.GetNameDefCap] Agrees!"
indonesia.43.desc:0 "Seeing the wisdom in our request, [ENG.GetNameDef] has agreed to support the complete autonomy of [MAL.GetNameDef] and its diplomatic alliance with our faction. Today is a great day for democracy in Asia!"
indonesia.43.a:0 "A victory of diplomacy!"
indonesia.44.t:0 "Independence!"
indonesia.44.desc:0 "Our brothers in [INS.GetNameDef] have not taken their newfound independence for granted; they have petitioned [ENG.GetNameDef] for the total independence of our nation and have guaranteed our place in a diplomatic alliance. With [ENG.GetNameDef]'s blessing, our freedom is here!"
indonesia.44.a:0 "To MalPhiIndo!"
indonesia.44.b:0 "Perhaps it is best to stay protected by [ENG.GetNameDef]."
indonesia.45.t:0 "[ROOT.getNameDefCap] Refuses!"
indonesia.45.desc:0 "Despite our good intentions, our petition has fallen on deaf ears. [ROOT.getNameDefCap] has no plans on relinquishing the control of its Southeast Asian colonies and entertains no notions of a democratic alliance."
indonesia.45.a:0 "They stand in the way of progress."
#ast puppets INS
indonesia.46.t:0 "[AST.GetAdjective] control of the East Indies"
indonesia.46.desc:0 "In a surprising move, the [AST.GetAdjective] government has petitioned and won the right to protect our colony for the [HOL.getAdjective]. While they undoubtedly mean well, it is simply trading one foreign master for another; what should we do?"
indonesia.46.a:0 "Meet the new boss, same as the old boss."
indonesia.46.b:0 "Now's our chance to break away!"

#whitepeace
indonesia.50.t:0 "The War with [GER.GetNameDef]"
indonesia.50.desc:0 "Through no fault of our own, we are at war. This is not the greatest of situations, and enthusiasm in our colony for the war abroad is very low. It would benefit our long-term independence goals if we negotiated peace with [GER.GetNameDef]."
indonesia.50.a:0 "Give peace a chance!"
indoneisa.50.b:0 "We shall fight on!"
indonesia.51.t:0 "Peace with the East Indies?"
indonesia.51.desc:0 "Although nowhere near our theatres of battle, it appears that through colonial ties, [INS.GetNameDef] is at war with us. Negotiators have contacted us to broker peace. It is doubtful they pose any real threat to us, but it may be prudent to accept to save any further complications down the line."
indonesia.51.a:0 "One less problem to worry about."
indoneisa.51.b:0 "We shall conquer them in due time."
indonesia.52.t:0 "[GER.GetnameDefCap] Refuses!"
indonesia.52.desc:0 "Unsurprisingly, [GER.GetNameDef] cares little for us and views a protracted war as a mere inconvenience. It appears that we are in this for the long haul."
indonesia.52.a:0 "We gave peace a chance."
indonesia.53.t:0 "[GER.GetNameDefCap] Accepts!"
indonesia.53.desc:0 "Viewing a war in Southeast Asia as unnecessary, the [GER.GetAdjective]s have agreed to our peace offer."
indonesia.53.a:0 "A peace in our time."

#INS renames cities
indonesia.100.t:0 "Removing Colonialist Influence"
indonesia.100.desc:0 "Now that we are independent, a good first step in showcasing our autonomy would be changing the names of some of our cities. [HOL.GetADjective] influence has no place in our new nation."
indonesia.100.a:0 "It shall be done!"
indonesia.100.b:0 "I like Hollandia."

#civil war whitepeace
indonesia.101.t:0 "Time for Peace?"
indonesia.101.desc:0 "Our civil war has gone on for months, and while our cause is righteous, it may be pragmatic to look for peace so we can stabilize our nation. Enough time has passed for diplomatic entreaties to be possible; should we broker peace?"
indonesia.101.a:0 "It is time for peace."
indoneisa.101.b:0 "We shall fight till the last!"
indonesia.102.t:0 "An Offer of Peace"
indonesia.102.desc:0 "Our war in Indonesia has stagnated, and a clear victory is not yet certain; an offer for peace from the enemy has been brokered, asking for a ceasefire. How shall we respond?"
indonesia.102.a:0 "War is in nobody's best interest; we shall agree."
indoneisa.102.b:0 "They offer peace because they know we will win; fight on!"
indonesia.103.t:0 "Peace Accepted!"
indonesia.103.desc:0 "Our entreaties have been successful; a ceasefire is being negotiated to end current hostilities in Indonesia."
indonesia.103.a:0 "Diplomacy shall carry us far."
indonesia.104.t:0 "Peace Denied!"
indonesia.104.desc:0 "Despite our good intentions, all offers for peace have been rejected; our war must continue, no matter the cost."
indonesia.104.a:0 "Diplomacy never did us any good anyway."

indonesia.105.t:0 "The New Governor"
indonesia.105.desc:0 "The retirement of Cornelis de Jonge as Governor-general of the East Indies marks the end of an era. A strong, stubborn man, Jonge was firmly opposed to local autonomy and was also firmly pro-Dutch in his administration, rejecting most efforts to increase colonial autonomy. His replacement, Stachouwer, has yet to decide which way he will point the administration, but many are hoping for a breath of fresh air to kickstart independence movements."
indonesia.105.a:0 "May he govern well."

indonesia.106.t:0 "Kebangkitan"
indonesia.106.desc:0 "[INS.GetNameDefCap] lies at a crossroads, though sheltered from the great war, the colonial administration has not escaped the growing movements for native independence. Fueled by the rising power of Japan and the increasing modernization of the colony, native figures have arisen championing independence under many banners. From the East, the fascist pro-Japanese champion the right of nationhood. The workers demand greater control over the fruits of their labor. Even the most sympathetic politicians are urging a democratic government. Only time will tell whether the overburdened and undersupported colonial government will be able to quell these demands or fall under the wave of independence."
indonesia.106.a:0 "We zullen handhaven."

indonesia.107.t:0 "The First Sila"
indonesia.107.desc:0 "The Investigating Committee for Preparatory Work for Independence has created a draft of the guiding principles of our fledgling country known as the Pancasila or the Five Principles. However, they have reached a disagreement on what would be the first Sila. Incidentally, this would determine the place of Islam within the government. Some push for the implementation of Shariah for Muslims, while others would like to go further and hold every citizen accountable based on their respective religions. A minority among the Committee has also stated their desire for a secular Indonesia and another a monarchist one. After careful deliberation, the Committee has decided that the first Sila would be..."
indonesia.107.a:0 "...to follow the Shariah of Islam for it's followers."
indonesia.107.b:0 "...the greatness of God."
indonesia.107.c:0 "...to honor God, Sultan, and Country."
indonesia.107.d:0 "...what the secularists propose."

 INS_GATHERING_STORM_DESC:0 "Indonesia may seem to be a stable colony for the inattentive observer, but the situation is much tenser for those living there. The colonial regime is maintained by a mix of repression of the natives while maintaining close ties to their aristocracy. But since the beginning of the century, nationalist organizations have started to appear and demand more autonomy and rights. Most radicals demand the end of colonial rule and are looking for support through revolutionary ideologies." 