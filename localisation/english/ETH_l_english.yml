 exploit_ethiopian_iron_deposits:0 "Exploit Ethiopian Iron Deposits"
 second_italo_ethiopian_war:0 "Second Italo-Ethiopian War"
 second_italo_ethiopian_war_desc:0 "War ravages the country."
 ETH_recapture_the_juba_confluence:0 "Recapture The Juba Confluence"
 ETH_recapture_the_juba_confluence_desc:0 "The Italians took many villages along our southern border near the confluence of the Juba river. The international community took this as a sign that we were not serious about fighting the Italian invaders. Pushing the Italians back over our Southern border would prove to the LoN that we have the will to resist the Italian onslaught."
 ETH_hold_tigray:0 "Hold Tigray"
 ETH_hold_tigray_desc:0 "We need to hold every inch of the Northern Front in the Tigray province if we want to prove to the international community we can hold our own verus the Italians. And more importantly, prove to local leaders that the regime in Addis Ababa has their back."
 #ITA Dummies
 ETH_conquer_tigray_mission:0 "Conquer Tigray"
 ETH_conquer_tigray_mission_desc:0 "The lack of progress on the Northern front, especially in the Tigray region has been a source of controversy since the war began. Capturing the State is a good first step in proving that our war efforts aren't stalled."
 ETH_hold_the_juba_confluence_mission:0 "Hold The Juba Confluence"
 ETH_hold_the_juba_confluence_mission_desc:0 "One of our few victories so far in the war was the capture of many villages in the Juba Confluence along the Southern Front. Intel says that Ethiopians are preparing an offensive to recapture the lost territory. Losing control of the Juba confluence so soon after its capture would be a huge black eye for our war effort."

